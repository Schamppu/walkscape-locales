    "raceDescriptions(map)": {
      "human": "\\t\\t En el vasto y encantado territorio de <c>Arenum</c>, los humanos se han establecido en <c>el Continente Occidental</c>. Estas formidables tierras, envueltas en <c>naturaleza salvaje</c> y <c>majestuosos paisajes</c>, se han convertido en el corazón de la civilización humana.\\n\\n\\t\\t Sin embargo, debajo de la belleza y prosperidad superficial, <c>fluye una corriente tempestuosa</c>. El Continente Occidental ha sido testigo de una implacable saga de <c>luchas</c> y <c>conflictos</c>, ya que los humanos luchan perpetuamente por el dominio y el poder. \\n\\n\\t\\t Las rivalidades y enemistades, antiguas y nuevas, <c>proyectan sus sombras sobre el Continente Occidental</c>."
    },
    "realmDescriptions(map)": {
      "braemercia": "Braemercia",
      "ethereal": "Etérea",
      "ewerethien": "Ewerethien",
      "galeforge": "\\t\\t La Forja de los Vientos es una ciudad de <c>innovación y progreso/c>, parte del poderoso Imperio de Wallisia. Situada entre Wallisia y <c>el archipiélago</c>, es un lugar donde florecen la tecnología y la industria.\\n\\n\\t\\t Los habitantes de la Forja de los Vientos son <c>dediados y ambiciosos</c>, y no dejan de superar los límites de lo posible. La ciudad es una bulliciosa metrópolis, <c>donde las fábricas resuenan de actividad</c> y las calles están repletas con mercaderes que venden las últimas innovaciones.",
      "gdte": "\\t\\t El Gran Ducado de Trellin-Erdwise, dividido <c>en enfrentar a una crisis actual</c>, es una tierra de <c>belleza</c> natural diversa y <c>desafíos</c>.\\n\\n\\t\\t Las ciénagas de Trellin y los puertos costeros de Erdwise son a la vez fuentes de belleza y peligro. Los habitantes del Gran Ducado se definen por su <c>codicia y orgullo</c>.",
      "jarvonia": "\\t\\t Jarvonia, <c>una tierra de hielo y oscuridad</c>, gobernada por una poderosa hermandad religiosa, es una región independiente de gente resistente, unida por su inquebrantable <c>fe</c> y <c>férrea determinación</c> de sobrevivir.\\n\\n\\t\\t A pesar de los duros inviernos y el aislamiento, encuentran fuerza y protección a través de su religión, sus <c>corazones arden brillantes contra el frío</c>.",
      "painfulislands": "Islas Dolorosas",
      "ridraddak": "Rid Raddak",
      "wallisia": "\\t\\t Wallisia, una tierra de abundancia y poder. <c>La Emperatriz</c>, descendiente de un gran guerrero, comanda un ejército que ha <c>conquistado el continente</c>, dejando sólo a Jarvonia intacta.\\n\\n\\t\\t Las verdes praderas son <c>el corazón de todo el continente</c>, proporcionando abundantes cosechas, así como recursos que alimentan las necesidades industriales y militares del<c>imperio</c>. Wallisia cuenta con la mayor población del continente, y sus gentes están <c>orgullosas de su fuerza y poder</c>.",
      "wrentmark": "\\t\\t Wrentmark es <c>un reino forjado por el fuego</c>, donde el sol abrasador azota <c>las arenas del desierto</c>. Los habitantes de Wrentmark son <c>un grupo orgulloso y resistente</c>, que ha prosperado en este duro entorno durante mucho tiempo.\\n\\n\\t\\t Wrentmark es un territorio de riquezas incalculables, donde <c>minerales y gemas preciosas</c> se extraen de la tierra y se comercian por toda la región. Los habitantes de Wrentmark son <c>expertos mercaderes</c>, cuyas habilidades se han perfeccionado a lo largo de siglos de comercio."
    },
