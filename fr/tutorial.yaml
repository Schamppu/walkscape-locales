singulars:
  welcomeMessage:
    pages:
      p0:
        title: Bienvenu sur Walkscape !
        sections:
          s0: "Je suis très heureux de vous voir rejoindre la Beta fermée de WalkScape,
            <c><player/><c/>.\n\nComme vous le savez probablement, le jeu est encore
            en développement et seuls les éléments principaux sont implémentés. Le
            jeu est encore très limité en terme de fonctionnalité et de contenu, mais
            celui-ci s'étoffe petit à petit au fil de la beta.\n\nIl peut y avoir
            certains problèmes : bugs, abus et contenu du jeu déséquilibré. Ceux-ci
            peuvent parfois nécessiter un retour en arrière ou un redémarrage du serveur
            - deux choses que l'on souhaite éviter au maximum, mais c'est important
            de garder en tête que cela peut arriver.\n\nTout ceci étant dit, merci
            de nous rejoindre, et d'aider à tester le jeu. Vous pouvez continuer ce
            tutoriel soit en appuyant sur le bouton <hl>Suivant</hl> en bas de la
            page, ou en glissant vers la gauche. Je recommande vivement de compléter
            le tutoriel car le jeu est assez particulier.\n"
      p1:
        title: Navigation basique
        imageTexts:
          i0: "Vous pouvez accéder à plus d'options de jeu en touchant le <hl>bouton
            hamburger</hl> depuis l'écran principal.\n"
        sections:
          s0: "Les bases de navigation du jeu peuvent être légèrement différentes
            des autres applications et jeux, particulièrement pour les utilisateurs
            iOS. Voici quelques infos à retenir :\n\n<li>Certaines vues du jeu, telles
            que l'artisanat et l'inventaire, n'ont pas de bouton Retour. Vous pouvez
            revenir en arrière en glissant vers l'extérieur de l'écran depuis le bord
            gauche ou droit.</li>\n\n<li>Dans la plupart des vues du jeu, y compris
            la vue principale et l'inventaire, il est possible de naviguer entre les
            différents onglets en glissant vers la gauche ou la droite.</li>\n\n<li>Le
            <hl>bouton hamburger</hl> dans le coin inférieur droit de la vue principale
            ouvre les options pour naviguer vers les différents menus, tel que le
            classement.</li>\n\n<li>Vous pouvez toucher l'image de votre personnage
            dans le coin supérieur gauche, afin d'accéder aux informations de votre
            personnage.</li>\n\n<li>Vous pouvez toucher le compteur d'inventaire,
            le bouton vert d'artisanat ou la mini-carte pour accéder à l'inventaire,
            l'artisanat ou la carte du monde. Cette dernière est utilisée pour voyager.</li>\n"
      p3:
        sections:
          s0: "C'est tout pour les bases du jeu ! Si vous décidez de ne pas ignorer
            les tutoriels, en interagissant avec de nouveaux éléments dans le jeu,
            vous pourrez voir des messages tel que ci-dessous apparaître.\n\n<box>Pour
            commencer, vous devriez glisser à gauche vers la page des Lieux, et défiler
            vers le bas pour <hl>Visiter la Cabane de Serge le Serviable</hl>. Une
            fois là-bas, sélectionnez l'option Guide, et il vous offrira quelque chose
            pour vous aider à débuter dans WalkScape.</box>\n\nJ'espère que vous apprécierez
            le jeu ! Nous avons également un Wiki pour WalkScape où vous pourrez trouver
            un guide pour débutant.\n"
        title: Commencez votre voyage
      p2:
        title: Activités et actions
        sections:
          s0: "Le cœur du jeu consiste à sélectionner une activité pour votre personnage
            et compléter des actions en marchant dans la réalité. Chaque activité
            requiert un certain nombre de pas pour compléter une action. Le nombre
            de pas nécessaire peut être réduit grâce à des équipements ou des objets.\n
            \n<li>Depuis la vue principale, vous pouvez obtenir des informations à
            propos du lieu où se trouve votre personnage en glissant vers la gauche.
            Depuis la carte du monde, vous pouvez obtenir des informations sur les
            autres lieux que vous avez visité auparavant et touchant un lieu et en
            glissant vers la droite.</li>\n\n<li>Les activités de récolte sont illimitées
            - Elles se répètent indéfiniment. Les activités d'artisanat ou de voyage
            sont limitées, c'est-à-dire qu'elles prennent fin lorsque vous êtes à
            cours de matériaux ou que vous arrivez à destination.</li>\n\n<li>Si vous
            marchez alors que votre personnage n'effectue aucune activité, vos pas
            se cumulent dans votre réserve de pas. Les <hl>Pas en Réserve</hl> seront
            consommés lors de vos prochaines activités, par conséquent vous ne gaspillez
            quasiment jamais vos pas dans WalkScape.</li>\n\n<li>Si vous changez d'activité,
            l'activité en cours prend fin. Les pas qui ont été utilisés pour faire
            progresser l'action en cours rejoindront vos <hl>Pas en Réserve</hl>.</li>\n"
  locationView:
    pages:
      p0:
        sections:
          s0: "Sélectionner des activités à compléter pour votre personnage est la
            plus importante façon de progresser dans le jeu. Les activités vous récompensent
            avec des objets et de l'expérience quand vous complétez des <hl>actions</hl>.\n
            \nVous pouvez trouver les activités sous l'illustration du lieu. Sur les
            écrans plus petits, il est possible que vous deviez faire défiler vers
            le bas pour trouver la liste des activités. La liste présente différents
            boutons pour chaque compétence ayant au moins une activité possible sur
            le lieu. Le nombre inscrit sous chaque bouton indique combien d'activités
            sont disponibles pour chaque compétence.\n"
        title: Sélection d'activités
        imageTexts:
          i0: "Consulter et démarrer des activités est possible depuis la vue du lieu
            ou depuis la vue d'activité si vous n'avez aucune activité en cours.\n"
      p1:
        sections:
          s0: "Une autre chose importante que vous pouvez faire dans certains lieux
            est de visiter des bâtiments. Tous les lieux ne disposent pas de bâtiments.\n
            \nLes bâtiments les plus importants sont clairement les boutiques et les
            banques. Vous pouvez visiter les boutiques pour acheter et vendre des
            objets. Les banques sont utiles lorsque vous voulez stocker vos objets
            pour les utiliser plus tard. Lorsque le lieu où vous êtes dispose d'une
            banque, vous pouvez déposer rapidement des objets depuis votre inventaire
            en appuyant longuement sur un objet et en sélectionnant l'option en bas
            à droite.\n\n<box>Dans la Forêt Désenchantée, le lieu de départ, vous
            devriez <hl>Visiter la Cabane de Serge le Serviable</hl>. Il vous offrira
            quelques objets pour vous aider à débuter.</box>\n"
        title: Visiter les bâtiments
        imageTexts:
          i0: "Certains lieux disposent de bâtiments que vous pouvez visiter.\n"
      p2:
        title: Utilisation de commodités
        sections:
          s0: "Certains lieux - particulièrement les villes et villages - disposent
            également de commodités. Vous avez besoin des commodités pour fabriquer
            certains objets. Voici les commodités dont vous aurez le plus besoin au
            début du jeu :\n\n<li><hl>Forges</hl>. Les forges sont nécessaires lorsque
            vous voulez travailler du métal, comme fondre des lingots ou fabriquer
            des armures. Le forge la plus proche se trouve à Kallaheim.</li>\n\n<li><hl>Scieries</hl>.
            Les scieries sont nécessaires lorsque vous voulez travailler du bois,
            comme fabriquer des planches à partir de bûches. La scierie la plus proche
            se trouve à Kallaheim.</li>\n\n<li><hl>Cuisines</hl>. Les cuisines sont
            nécessaires lorsque vous voulez cuisiner, créer des consommables octroyant
            des bonus temporaires. La cuisine la plus proche se trouve à Kallaheim.</li>\n
            \n<li><hl>Ateliers</hl>. Les ateliers sont nécessaires lorsque vous voulez
            faire de l'artisanat, fabriquer des outils comme des pioches et des cannes
            à pêche. L'atelier le plus proche se trouve à Frusenholm, à l'Est de Kallaheim.
            Les outils basiques ne requièrent pas de commodité.</li>\n"
        imageTexts:
          i0: "Certains lieux disposent de commodités que vous pouvez utiliser pour
            vos besoins d'artisanat.\n"
      p3:
        title: Visiter la Cabane de Serge le Serviable
        sections:
          s0: "<box>Avant toute chose, vous devriez rendre visite à Serge. Il se situe
            dans la Forêt Désenchantée, et vous aidera à débuter dans le jeu.</box>\n"
        imageTexts:
          i0: "Rendez visite à Serge en faisant défiler la vue du Lieu dans la Forêt
            Désenchantée et en touchant <hl>Visiter</hl>.\n"
  tutorialCabin:
    pages:
      p0:
        title: Choisir une compétence de départ
        sections:
          s0: "Très bien, <player/> ! Il y a beaucoup à faire par ici. Je peux te
            donner quelque chose pour t'aider à te lancer. Dis-moi, qu'est-ce qui
            pourrait t'intéresser ?\n"
      p1:
        title: Se lancer
        sections:
          s0: "J'ai aussi quelques pierres et bâtons que j'ai ramassés si tu veux
            te fabriquer quelques outils basiques. Jette un œil si tu veux fabriquer
            plus d'outils.\n"
          s1: "<box>Vous pouvez obtenir gratuitement des pierres et des bâtons de
            la part de Serge en touchant le bouton <hl>Acheter des objets</hl> lorsque
            vous êtes chez lui. Si vous voulez fabriquer d'autres outils, cela peut
            être utile. Vous pouvez appuyer longuement sur le bouton <hl>+</hl> pour
            sélectionner la quantité maximale d'un objet lorsque vous êtes dans une
            boutique ou une banque.</box>\n"
maps:
  skills:
    'foraging': "La <c>collecte</c> est essentielle pour trouver des plantes : celles-ci
      sont utilisées par de nombreuses compétences comme l' <skill skill=\"crafting\"\
      /> et la <skill skill=\"cooking\"/>. Cela rend la <c>collecte</c> très polyvalente.\n
      \n<li><hl>Lieu de départ</hl> : Vous pouvez commencer la <c>collecte</c> ici
      dans la Forêt Désenchantée.</li>\n\n<li><hl>Où trouver</hl> : Tous les lieux
      naturels (plaines, forêts, collines, montagnes, plages) permettent des activités
      de <c>collecte</c> .</li>\n\n<li><hl>Utile pour</hl> : Obtenir des plantes qui
      sont utilisées par plusieurs compétences.</li>\n"
    'woodcutting': "Le <c>bûcheronnage</c> est une compétence essentielle pour construire
      des choses : beaucoup d'outils requièrent des planches qui ne peuvent être faites
      qu'à partir de bûches. Le <c>bûcheronnage</c> est important pour la <skill skill=\"\
      carpentry\"/>.\n\n<li><hl>Lieu de départ</hl> : Vous pouvez débuter le <c>bûcheronnage</c>
      ici dans la Forêt Désenchantée.</li>\n\n<li><hl>Où trouver</hl> : Les lieux
      forestiers permettent habituellement des activités de <c>bûcheronnage</c>.</li>\n
      \n<li><hl>Utile pour</hl> : Obtenir des bûches qui sont utilisées en <skill
      skill=\"carpentry\"/>.</li>\n"
    'mining': "Le <c>minage</c> est une compétence essentielle pour fabriquer des
      choses en métal : des armures, des armes et des outils requièrent des métaux
      qui peuvent être obtenus en extrayant des minerais. Le <c>minage</c> est important
      pour la <skill skill=\"smithing\"/>.\n\n<li><hl>Lieu de départ</hl> : Vous pouvez
      commencer le <c>minage</c> à la Plage des Malheurs, à l'Ouest de la Forêt Désenchantée.</li>\n
      \n<li><hl>Où trouver</hl> : Les lieux montagneux permettent habituellement des
      activités de <c>minage</c>.</li>\n\n<li><hl>Utile pour</hl> : Obtenir des minerais
      qui sont utilisés en <skill skill=\"smithing\"/>.</li>\n"
    'fishing': "La <c>pêche</c> est une compétence essentielle pour attraper du poisson
      frais : le poisson peut être cuit et même cuisiné dans des recettes de cuisine
      plus complexes. La <c>pêche</c> est importante pour la <skill skill=\"cooking\"\
      />.\n\n<li><hl>Lieu de départ</hl> : Vous pouvez commencer la <c>pêche</c> à
      la Plage des Malheurs, à l'Ouest de la Forêt Désenchantée.</li>\n\n<li><hl>Où
      trouver</hl> : Les lieux aquatiques (plages, côtes, lacs, rivières) permettent
      habituellement des activités de <c>fishing</c>.</li>\n\n<li><hl>Utile pour</hl>
      : Obtenir du poisson qui est utilisé en <skill skill=\"cooking\"/>.</li>\n"
