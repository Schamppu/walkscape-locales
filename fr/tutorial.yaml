singulars:
  welcomeMessage:
    pages:
      p0:
        title: Bienvenu sur Walkscape !
        sections:
          s0: "Je suis très heureux de vous voir rejoindre la Beta fermée de Walkscape,
            <c><player/><c/>.\n\nComme vous le savez probablement, le jeu est encore
            en développement et seuls les éléments principaux sont implémentés. Le
            jeu est encore très limité en terme de fonctionnalité et de contenu, mais
            celui-ci s'étoffe petit à petit au fil de la beta.\n\nIl peut y avoir
            certains problèmes: bugs, abus et contenu du jeu déséquilibré. Ceux-ci
            peuvent parfois nécessiter un retour en arrière ou un redémarrage du serveur
            - deux choses que l'on souhaite éviter au maximum, mais c'est important
            de garder en tête que cela peut arriver.\n\nMaintenant que tout ça est
            dit, merci de nous rejoindre, et d'aider à tester le jeu. Vous pouvez
            continuer ce tutoriel soit en appuyant sur<hl>NEXT</hl>en bas de la page,
            ou en appuyant pour quitter le tutoriel. Je recommande vivement de consulter
            tout le tutoriel, car le jeu est assez différent.\n"
      p1:
        title: Navigation basique
        imageTexts:
          i0: "Vous pouvez accéder à plus d'options de jeu en touchant le <hl>bouton
            hamburger</hl> depuis l'écran principal.\n"
      p3:
        sections:
          s0: "Voilà les bases du jeu ! Vous verrez ces tutoriels apparaître en interagissant
            avec de nouvelles choses dans le jeu, si vous décidez de ne pas les ignorer.\n
            \n<box>Tout d'abord, vous devriez glisser à gauche vers la page des Lieux,
            et défiler ver le bas pour <hl>Visiter la cabane de Serge le Serviable</hl>.
            Une fois là-bas, sélectionnez l'option Aide, et il vous offrira un cadeau
            pour vous aider à débuter dans WalkScape.</box>\n\nJ'espère que vous apprécierez
            le jeu ! Nous avons également un Wiki pour WalkScape avec un guide pour
            les nouveaux joueurs.\n"
        title: Commencez votre voyage
      p2:
        title: Activités et actions
maps:
  skills:
    'foraging': "La <c>cueillette</c> est essentielle pour trouver des plantes : celles-ci
      sont utilisées par de nombreuses compétences comme l' <skill skill=\"crafting\"\
      /> et la <skill skill=\"cooking\"/>. Cela rend la <c>collecte</c> très polyvalente.\n
      \n<li><hl>Lieu de départ</hl> : Vous pouvez commencer la <c>cueillette</c> ici
      dans la Forêt Désenchantée.</li>\n\n<li><hl>Où la trouver</hl> : Tous les milieux
      naturels (plaines, forêts, collines, montagnes, plages) peuvent permettre des
      activités de <c>collecte</c> .</li>\n\n<li><hl>Utile pour</hl> : Obtenir des
      plantes qui sont utilisées dans de nombreux domaines.</li>\n"
