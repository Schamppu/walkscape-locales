singulars:
  items:
    ringOfHomesickness:
      text: Vous téléporte à <location i="_location" />
      completed: Vous frottez le <item id="_source" /> et soudain vous réalisez que
        vous êtes à <location i="_location" />.
    shoesOfEscape:
      completed: Vous sautez quelques fois sur place, et vous réalisez que <item id="_source"
        /> vous rend ultra rapide. On dirait que vous pouvez courir à l'infini, jusqu'à
        ce que votre vitesse revienne à la normale.
      text: Complète _count actions de <hl>Voyage</hl> instantanément.
    algaeRing:
      text: Vous téléporte à <location i="_location" />, en pêchant n'importe où.
      completed: Vous frottez le <item id="_source" /> et soudain vous réalisez que
        vous êtes à <location i="_location" />.
    axeOfDestruction:
      text: Complète _count actions de <skill skill="woodcutting"/> instantanément.
      completed: Vous donnez un grand coup de <item id="_source" /> et tous les arbres
        devant vous s'effondrent instantanément. Vous vous sentez capable d'abattre
        une forêt entière avec cette hache.
    rockStarAmulet:
      text: Crée 5 <hl>gemmes</hl> aléatoires.
      completed: Vous touchez cette amulette en forme d'étoile et <hl>quelques gemmes
        apparaissent</hl> dans votre main.
  memospheres:
    mining:
      text: Donne de l'expérience en <skill skill="mining"/>.
      completed: Vous touchez l'orbe et le bruit des pioches frappant la pierre résonne
        dans vos oreilles. Vous pensez pouvoir extraire le minerai plus efficacement.
    woodcutting:
      text: Donne de l'expérience en <skill skill="woodcutting"/>.
      completed: En touchant cette orbe, tu vis la vie d'un arbre en un instant, de
        simple pousse à bûche. Essuyant une larme, tu te sens capable de mieux bucheronner.
    smithing:
      completed: En touchant cette orbe vous vous sentez comme une barre de fer que
        l'on martèle pour devenir une épée. Cette expérience va vous aider à mieux
        forger.
      text: Donne de l'expérience en <skill skill="smithing"/>.
    agility:
      text: Donne de l'expérience en <skill skill="agility"/>.
      completed: Vous touchez l'orbe lumineuse et vous réalisez que vous êtes plus
        agile qu'avant.
    carpentry:
      text: Donne de l'expérience en <skill skill="carpentry"/>.
      completed: Vous manipulez l'orbe et commencer à réfléchir à de nouvelles manières
        de fabriquer de meilleurs meubles et couper des planches rapidement.
    crafting:
      text: Donne de l'expérience en <skill skill="crafting"/> .
      completed: Vous touchez l'orbe brillante et vous sentez soudainement capable
        de fabriquer des objets de meilleure qualité.
    fishing:
      text: Donne de l'expérience en <skill skill="fishing"/>.
      completed: Vous posez votre main sur l'orbe et vous avez l'impression d'être
        dans un aquarium. Vous comprenez mieux les poissons désormais.
    cooking:
      text: Donne de l'expérience en <skill skill="cooking"/>.
      completed: Vous touchez l'orbe contenant une marmite et elle vous brûle presque
        les doigts. Vous avez l'impression d'en savoir plus sur la cuisine.
    foraging:
      completed: En touchant l'orbe, la vision d'une forêt remplie de baies et de
        champignons vous apparait. Vous pensez pouvoir les trouver plus facilement.
      text: Donne de l'expérience en <skill skill="foraging"/>.
  sliderTexts:
    grantExperience:
      text: Donne {experience} d'expérience en <skill skill="{skill}"/>.
