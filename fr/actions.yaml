singulars:
  items:
    ringOfHomesickness:
      text: Téléportation vers <location i="_location" />
      completed: Tu touches le <item id="_source" /> et soudainement tu réalises que
        tu es maintenant à <location i="_location" />.
    shoesOfEscape:
      completed: Tu sautes sur places quelques fois, et tu réalises que <item id="_source"
        /> te rends ultra rapide. On dirait que tu peux courir à l'infini, jusqu'à
        ce que ta vitesse retourne à la normale.
      text: Complete _count actions de <hl>Voyage</hl> instantanément.
    algaeRing:
      text: Téléporte toi à <location i="_location" /> alors que tu es entrain de
        pêcher.
      completed: Tu frottes le <item id="_source" /> et d'un coup tu réalises que
        tu es à <location i="_location" />.
    axeOfDestruction:
      text: Complete _count actions de <skill skill="woodcutting"/> instantanément.
      completed: Tu donnes un grand coup d'<item id="_source" /> et tous les arbres
        devant toi s'effondrent instantanément. Tu te sens capable de couper des forêts
        entières avec cette hache.
    rockStarAmulet:
      text: Crée 5 <hl>gemmes</hl> aléatoirement.
      completed: Tu touches cette amulette en forme d'étoile et <hl>quelques gemmes
        apparaissent</hl> dans ta main.
  memospheres:
    mining:
      text: Donne de l'expérience en <skill skill="mining"/>.
      completed: Le son de pioches tapant la roche arrive à tes oreilles en touchant
        cette orbe. Tu sens que ton minage s'est améliorer.
    woodcutting:
      text: Donne de l'expérience en <skill skill="woodcutting"/>.
      completed: En touchant cette orbe, tu vis la vie d'un arbre en un instant, de
        simple pousse à bûche. Essuyant une larme, tu te sens capable de mieux bucheronner.
    smithing:
      completed: En touchant cette orbe vous vous sentez comme une barre de fer que
        l'on martèle pour devenir une épée. Cette expérience va vous aider à mieux
        forger.
      text: Donne de l'expérience en <skill skill="smithing"/>.
    agility:
      text: Donne de l'expérience en <skill skill="agility"/>.
      completed: Tu touches cette orbe lumineuse et tu te sens d'un coup plus sportif
        qu'avant.
    carpentry:
      text: Donne de l'expérience en <skill skill="carpentry"/>.
      completed: En touchant cette orbe, tu réfléchis à comment créer de meilleurs
        meubles et couper plus rapidement des planches.
    crafting:
      text: Donne de l'expérience en <skill skill="crafting"/> .
      completed: En touchant cette orbe brillante, tu te sens soudain capable de mieux
        fabriquer des objets.
    fishing:
      text: Donne de l'expérience en <skill skill="fishing"/>.
      completed: En posant ta main sur cette orbe, tu à l'impression d'être dans un
        bocal. Tu comprends mieux les poissons maintenant.
    cooking:
      text: Donne de l'expérience en <skill skill="cooking"/>.
      completed: Tu te brûles les doigts en touchant cette orbe contenant une marmite.
        On dirais que tu viens deviens meilleur pour la cuisine.
    foraging:
      completed: En touchant cette orbe, une vision d'une forêt remplie de baies et
        de champignons t'apparais. Tu vas maintenant les trouver plus facilement.
      text: Donne de l'expérience en <skill skill="foraging"/>.
  sliderTexts:
    grantExperience:
      text: Donne {experience} d'expérience en <skill skill="{skill}"/>.
