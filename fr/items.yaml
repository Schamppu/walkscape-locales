singulars:
  collectibles:
    fromActivity:
      ancientAnkh:
        desc: Cet artefact appartient à une autre époque. En forme de clé, l'ankh
          (☥) est un hiéroglyphe d'une culture disparue que les historiens ont traduit
          par "vie". Les légendes parlent de cette clé qui ouvre la porte entre la
          vie et la mort.
        name: Ankh antique
      blueLotusButterfly:
        desc: Ce papillon n'a pas de motifs ou de formes sur ses ailes, mais la couleur
          bleue est si intense qu'il est difficile de la quitter des yeux. Un magnifique
          spécimen que l'on ne trouve pas souvent.
        name: Papillon bleu lotus
      expeditionJournal:
        desc: Le jour où nous avons vu le soleil se lever à nouveau, le moral de l'expédition
          est sorti de sa léthargie. Avant d'être soumis à la nuit éternelle, on n'imagine
          pas à quel point le psychisme humain a besoin de cet astre radieux dans
          le ciel
        name: Journal d'expédition
      jarvonianCrosswordPuzzle:
        desc: "Ces mots croisés sont conçus, copiés et distribués à la population
          de Jarvonia une fois par saison. La concurrence est grande puisqu'un prix
          en argent est attribué au premier qui le résout. 1.- Horizontal : Montagne
          où une expédition minière a disparu (neuf cases)"
        name: Mots croisés Jarvonien
      oldWarSword:
        desc: Cette épée longue est assez rouillée, mais conserve encore quelques
          détails reconnaissables, dont l'origine semble être wallisienne. Peut-être
          vient-elle de la guerre de la Bannière Pourpre ?
        name: Ancienne épée de guerre
      silverPocketWatch:
        name: Montre de poche en argent
      soupKitchenBadge:
        desc: Le badge, bien que petit et simple, vous identifie en tant que bénévole
          de la soupe populaire. Le porter est une source de fierté et chaque cuisine
          délivre le sien, alors allez les chercher tous, en battant toutes les gyms,
          je veux dire, en aidant dans toutes les cuisines.
        name: Badge de la soupe populaire
      tinySwanIceSculpture:
        desc: Cette minuscule sculpture de glace ressemble à un magnifique cygne.
          Ses ailes scintillent de lumière en reflétant le soleil. Cette œuvre d'art
          est importante pour vous, car vous l'avez réalisée pour quelqu'un de spécial.
        name: Petite sculpture de glace en forme de cygne
      veryOldWine:
        desc: Cette bouteille de vin est très ancienne et l'étiquette s'est perdue
          dans les annales du temps. Seule une marque subsiste, "B.B.". Il pourrait
          bien s'agir du butin d'un pirate fou.
        name: Vin de 99 ans d'âge
      woodenCarvedBearFigurine:
        desc: Cette pièce de la taille d'un poing est soigneusement sculptée et représente
          un ours debout et défiant, la gueule ouverte en train de rugir. Les détails
          font naître un sentiment d'urgence chez le spectateur, comme si l'ours lui-même
          était présent en taille réelle.
        name: Figurine d'ours en bois sculpté
      letterFromA:
        desc: Après un autre merveilleux moment de danse meréenne, vous recevez une
          étrange lettre. Celle-ci ne tarit pas d'éloges sur la grâce de votre danse.
          Elle est signée -A. A.
    visas:
      jarvonianLetterOfPassage:
        desc: Preuve que l'on peut passer par le Noiseless Pass en venant de la Jarvonie.
        name: Lettre de passage jarvonienne
  consumables:
    cookedFish:
      cookedCarp:
        desc: La carpe cuite conserve sa saveur douce et peut être préparée de différentes
          manières, de la cuisson au four à la friture. Sa chair tendre est un véritable
          canevas culinaire.
        name: Carpe cuite
      cookedCrayfish:
        name: Écrevisses cuites
      cookedJellyfish:
        desc: Transformée en un mets unique, la méduse cuite interpelle le palais
          par sa texture intrigante et sa subtile saveur océanique.
        name: Méduse cuite
      cookedLobster:
        desc: Le homard cuit, avec sa chair succulente et savoureuse, apporte une
          touche de nostalgie avec sa carapace dure et ses pinces solides. Un classique
          des fruits de mer.
        name: Homard cuit
      cookedMoray:
        desc: L'apparence mystérieuse de la murène cuite va de pair avec sa saveur
          unique. Sa chair est tendre et légèrement sucrée, ce qui en fait un rare
          délice des profondeurs.
        name: Murène cuite
      cookedPerch:
        desc: Poêlée ou grillée, la perche cuite offre un délicieux feuilletage et
          un goût doux, légèrement sucré. Parfait pour un repas léger.
        name: Perche cuite
      cookedPike:
        desc: Grillé ou poêlé, le brochet cuit offre un délicieux feuilletage et un
          goût doux, légèrement sucré. C'est un poisson polyvalent qui se prête à
          de nombreux plats.
        name: Brochet cuit
      cookedSalmon:
        desc: Le saumon cuit est un régal luxueux avec sa chair veloutée et sa saveur
          riche. C'est l'un des plats préférés des amateurs de fruits de mer.
        name: Saumon cuit
      cookedSeabass:
        desc: Le bar cuit à l'écaille argentée est un choix de gourmet, connu pour
          sa saveur délicate et sa chair floconneuse et moelleuse.
        name: Bar cuit
      cookedShrimp:
        desc: Tendres et succulentes, ces crevettes cuites sont un délice de fruits
          de mer. Elles ont une saveur délicate et un goût légèrement sucré.
        name: Crevettes cuites
      cookedSquid:
        desc: Le calmar cuit est une merveille culinaire, connue pour sa polyvalence
          dans différents plats. Il peut être tendre et savoureux lorsqu'il est préparé
          avec les bonnes techniques.
        name: Calmar cuits
      cookedStreamEel:
        desc: L'anguille de rivière cuite, adaptée aux rivières et aux ruisseaux,
          est un mets unique à la chair tendre et feuilletée, parfait pour ceux qui
          apprécient le goût des poissons d'eau douce.
        name: Anguille de rivière cuite
      cookedTrout:
        desc: C'est une truite.
        name: Truite cuite
      cookedLargemouthBass:
        name: Achigan à grande bouche cuit
    cooking:
      bagel:
        desc: Un petit pain avec un trou au milieu. En fait, c'est un beignet sans
          sucre.
        name: Bretzel
      beer:
        desc: La fermentation a peut-être été une découverte plus importante que le
          feu.
        name: Bière
      bread:
        desc: La base de la pyramide alimentaire.
        name: Pain
      cheese:
        desc: |-
          Il y a pas mal de trous dans ce fromage. C'est dommage parce que plus il y a de trous, moins il y a de fromage.
        name: Fromage
      chocolate:
        desc: Une grande tablette de délicieux chocolat au lait, si doux que chaque
          bouchée fond sur la langue.
        name: Chocolat
      cookedEgg:
        desc: Au four, frits, brouillés, au plat ou bouillis, à vous de choisir !
        name: Œuf au plat
      cookedMushrooms:
        desc: L'odeur de noisette vous donne très faim. Les mangerez-vous comme telle
          quelle pour une collation rapide ou les garderez-vous pour un plat ?
        name: Champignons cuits
      cookedPotato:
        desc: De la terre au four !
        name: Pomme de terre cuite
      cookedTomato:
        desc: De nombreux débats ont eu lieu sur la question de savoir si cette forme
          était préférable à la forme crue, mais elle a au moins permis de s'exercer
          à la cuisine.
        name: Tomate cuite
      fishSoup:
        desc: Bravo, vous avez pris un poisson dans une masse d'eau et vous l'avez
          mis dans une autre.
        name: Soupe de poisson
      friedFishSandwich:
        desc: Un sandwich avec du poisson frit sur le dessus. Attention aux arêtes
          !
        name: Sandwich de poisson frit
      friedNoodles:
        desc: Assez épicé et très chaud. Espérons que vous sachiez manier vos baguettes.
        name: Nouilles sautées
      fruitCake:
        desc: Un gâteau riche et dense rempli de fruits secs, de noix et d'épices
          !
        name: Gâteau aux fruits
      jam:
        desc: Une combinaison de fruits et de sucre à tartiner.
        name: Confiture
      jellySandwich:
        desc: 'Un sandwich avec une bonne couche de confiture. Un classique pour petits
          et grands.'
        name: Sandwich à la confiture
      mushroomCurry:
        desc: Un mélange aromatique d'épices et de champignons. Parfait pour un repas
          copieux.
        name: Curry de champignons
      pancake:
        desc: C'est une base qui offre un nombre illimité d'options en garniture.
        name: Pancake
      pickles:
        desc: Le plus piquant des en-cas.
        name: Cornichons
      pie:
        desc: Une tarte aux fruits rouges, comme la faisait grand-mère. Une légende
          parle d'un clan de nains disparu dont c'était le plat favori.
        name: Tourte
      porridge:
        desc: Un petit-déjeuner parfait ! Enfin... seulement s'il n'y a rien d'autre
          de disponible.
        name: Porridge
      spicyPumpkinJuice:
        desc: "Parfait pour une marche sous le ciel nuageux d'une journée d'automne."
        name: Jus de citrouille
      tofu:
        desc: Ça a une structure un peu spongieuse et contient beaucoup de protéines,
          de vitamines et de minéraux.
        name: Tofu
      veggieSoup:
        desc: Un bol de soupe aux légumes, un plat simple mais copieux, apprécié par
          de nombreux habitants d'Arenum.
        name: Soupe de légumes
      wine:
        desc: 'De quoi se redonner du courage lorsque le prochain ennemi est un peu
          trop effrayant.'
        name: Vin
      nettleTea:
        name: Infusion d'ortie
    memosphere:
      foragingMemosphere:
        name: Memosphere de collecte
      carpentryMemosphere:
        name: Memosphere de menuiserie
      agilityMemosphere:
        name: Memosphere d'agilité
      fishingMemosphere:
        name: Memosphere de pêche
      miningMemosphere:
        name: Memosphere de minage
      cookingMemosphere:
        name: Memosphere de cuisine
      craftingMemosphere:
        name: Memosphere d'artisanat
      smithingMemosphere:
        name: Memosphere de forge
      woodcuttingMemosphere:
        name: Memosphere de bucheron
      trinketryMemosphere:
        name: Memosphere de joaillerie
  containers:
    skilling:
      agility:
        agilityChest:
          desc: Une botte en cuir marron qui est tombée juste à côté de vous pendant
            que vous faisiez de l'exercice, alors qu'il n'y avait personne. En y regardant
            de plus près, il semble qu'il y ait quelque chose de caché là-dedans.
          name: Coffre d'agilité
      carpentry:
        carpentryChest:
          desc: Les détails sublimes de cette caisse que vous avez trouvée en fouillant
            dans vos fournitures de construction indiquent qu'elle a été fabriquée
            par un maître menuisier.
          name: Coffre de construction
      foraging:
        foragingChest:
          desc: Un délicieux assortiment d'équipements et d'objets liés à la collecte.
          name: Coffre de collecte
      regional:
        galeforgeChest:
          desc: La rumeur veut que ce coffre soit arrondi pour pouvoir rouler à travers
            la ville. Quelle ingéniosité !
          name: Coffre de Galeforge
        coinPouch:
          desc: Une petite bourse remplie de pièces. C'est un peu lourd, mais vous
            n'êtes pas à plaindre.
      mining:
        gemPouch:
          name: Sac de gemmes
      trinketry:
        trinketryChest:
          name: Coffre de joaillerie
  crafted:
    equipmentSets:
      bronze:
        chest:
          desc: Le plastron en bronze, formidable pièce d'armure défensive, est l'héritage
            de traditions de confection d'armure ancestrales.
          name: Plastron en bronze
        gloves:
          desc: Garantit que vous pourrez toujours compter jusqu'à 10 avec vos doigts.
          name: Gants en bronze
        heavyHelmet:
          desc: 'Une bonne façon de vous muscler le cou, à cause du poids.'
          name: Casque lourd en bronze
        legs:
          desc: 'Les plaques de bronze grincent et craquent à chaque pas. Tout le
            monde peut vous entendre arriver à des kilomètres à la ronde.'
          name: Jambières en bronze
        lightHelmet:
          desc: "Peut également servir de corbeille à fruit de luxe lorsqu'on le met
            à l'envers."
          name: Casque léger en bronze
        shoes:
          desc: 'Une seule taille convient à tout le monde. Étonnant pour des chaussures
            en métal.'
          name: Chaussures en bronze
        sword:
          name: Épée en bronze
          desc: Une épée.
        shield:
          name: Bouclier en bronze
          desc: Un bouclier.
      copper:
        chest:
          desc: "La partie de l'équipement en bronze qui protège le torse, le ventre
            et le dos, et par la même occasion quelques organes vitaux."
          name: Plastron en cuivre
        gloves:
          desc: 'Vous feriez mieux de commencer par les enlever, si vous souhaiter
            vous laver les mains.'
          name: Gants en cuivre
        heavyHelmet:
          desc: 'Le heaume lourd en cuivre, symbole de résistance, sacrifie toute
            l''agilité au profit d''une défense poussée au maximum.'
          name: Casque lourd en cuivre
        legs:
          desc: "Des jambières en cuivre qui offrent une protection basique, à mi-chemin
            entre durabilité et liberté de mouvement."
          name: Jambières en cuivre
        lightHelmet:
          desc: Ne protège pas votre cou.
          name: Casque léger en cuivre
        shoes:
          desc: Des bottes lourdes qui offrent une légère protection.
          name: Chaussures en cuivre
        sword:
          name: Épée en cuivre
          desc: Cette épée est quand même plus convaincante qu'un simple bout de bois.
        shield:
          name: Bouclier en cuivre
          desc: Ce bouclier est quand même plus convaincant qu'un simple morceau de
            bois.
      farganite:
        chest:
          desc: "Nombreux sont ceux qui pensent que ce plastron est fait de diamants,
            à cause de l'éclat lumineux bleu et de la dureté du farganite."
          name: Plastron en farganite
        gloves:
          desc: Une paire de gants merveilleuse qui semble refléter la couleur du
            ciel.
          name: Gants en farganite
        heavyHelmet:
          desc: Sa couleur bleu ciel, ainsi que le fait qu'il couvre complètement
            votre tête, pourrait donner l'impression durant les jours sans nuages
            que vous n'avez pas de tête lorsque l'on vous regarde de derrière.
          name: Casque lourd en farganite
        legs:
          desc: Avec ça, tibias, genoux, cuisses, et hanches sont bien protégés.
          name: Jambières en farganite
        lightHelmet:
          desc: Cette œuvre d'art énigmatique englobe votre visage d'une lumière bleu.
          name: Casque léger en farganite
        shoes:
          desc: Au moins elles sont plus légères que la paire noire !
          name: Chaussures en farganite
        sword:
          name: Épée en farganite
          desc: Une épée aussi bleue que la glace, faite à partir de lingots de farganite.
        shield:
          name: Bouclier en farganite
          desc: Un bouclier bleu étonnamment léger.
        gemShield:
          name: Bouclier de gemme
          desc: Un superbe bouclier léger orné de gemmes scintillantes qui reflètent
            parfaitement la lumière.
      iron:
        chest:
          desc: 'Il agit comme un rempart inébranlable contre le danger. Vous devriez
            sûrement rester loin des aimants lorsque vous le portez par contre, conseil
            d''ami.'
          name: Plastron en fer
        gloves:
          desc: 'Ces gants, très détaillés et solides, offrent une protection idéale
            pour les mains des aventuriers.'
          name: Gants en fer
        heavyHelmet:
          desc: 'Couvre entièrement votre tête. Heureusement il y a une ouverture
            pour le visage pour que vous puissiez quand même regardez autour de vous
            et manger.'
          name: Casque lourd en fer
        legs:
          desc: 'Ne restez pas sans bouger trop longtemps, ou tout va finir par rouiller.
            Aller, on avance !'
          name: Jambières en fer
        lightHelmet:
          desc: "Son scintillement promettre de garder en sécurité les aventuriers
            qui l'utiliseront lors de leurs quêtes."
          name: Casque léger en fer
        shoes:
          desc: Vos pieds n'ont jamais été aussi pesants. Mais vous êtes certain qu'ils
            pourraient se faire rouler dessus par un lourd chariot et s'en sortir
            indemnes.
          name: Chaussures en fer
        sword:
          name: Épée en fer
          desc: Une épée en fer, équipement de base de la plupart des unités militaires.
        shield:
          name: Bouclier en fer
          desc: Un bouclier en fer. Il est difficile à soulever, mais bien plus efficace
            qu'un bouclier léger pour parer les coups ennemis.
      steel:
        chest:
          desc: Pas tout à fait impénétrable, mais néanmoins capable d'absorber des
            gros chocs.
          name: Plastron en acier
        gloves:
          desc: "Un bon moyen d'arrêter de se curer le nez."
          name: Gants en acier
        heavyHelmet:
          desc: "Réduit significativement les chances d'être blessé à la tête. Sauf
            si vous êtes frappé au visage."
          name: Casque lourd en acier
        legs:
          desc: "D'épaisses couches d'acier inconfortables autour de vos jambes, mais
            c'est toujours mieux que d'avoir une jambe coupée."
          name: Jambières en acier
        lightHelmet:
          desc: Espérons que ce soit de l'acier inoxydable, ou c'est la première chose
            qui rouillera sous la pluie.
          name: Casque léger en acier
        shoes:
          desc: Pour quand une simple protection aux orteils ne suffit pas.
          name: Chaussures en acier
        sword:
          name: Épée en acier
          desc: Une épée solide et brillante, assez aiguisée pour couper du pain.
        shield:
          name: Bouclier en acier
          desc: Un bouclier solide et brillant, aussi utile pour sauver votre vie
            lors d'une bataille que pour décorer un mur chez vous.
      tarsilium:
        chest:
          desc: Le tarsilium sombre confère à cette cuirasse une apparence qui fait
            comprendre à tous qu'il ne vaut mieux pas s'attaquer à vous.
          name: Plastron en tarsilium
        gloves:
          desc: "On dit qu'on peut plonger les mains dans la lave sans ressentir aucune
            douleur lorsqu'on porte ces gants en tarsilium, mais oserez-vous ?"
          name: Gants en tarsilium
        heavyHelmet:
          desc: Un heaume sombre lourd qui protège bien votre organe préféré, le cerveau.
          name: Casque lourd en tarsilium
        legs:
          desc: 'Une paire de jambières sombres, parfaite pour les chevaliers avec
            des tendances gothiques.'
          name: Jambières en tarsilium
        lightHelmet:
          desc: 'Un heaume sombre léger qui protège bien la tête et permet de bouger
            sans se faire repérer la nuit.'
          name: Casque léger en tarsilium
        shoes:
          desc: "Chaque pas que vous faites avec ces bottes produit un son sourd et
            menaçant, qui attire immédiatement l'attention où que vous alliez."
          name: Chaussures en tarsilium
        shield:
          name: Bouclier en tarsilium
          desc: Un bouclier noir de jais, choix idéal pour se défendre contre les
            coups.
        sword:
          name: Épée en tarsilium
          desc: Une épée noir de jais qui ne rouille jamais.
      basic:
        woodenSword:
          name: Épée en bois
          desc: Vous commencez vous faire à l'illusion que ce simple bout de bois
            peut vous protéger.
        woodenShield:
          name: Bouclier en bois
          desc: Vous commencez vous faire à l'illusion que ce simple morceau de bois
            peut vous protéger.
    skilling:
      fishing:
        basicFishingPole:
          desc: "Rien d'exceptionnel, mais une canne à pêche décente si vous commencer
            seulement à pêcher."
          name: Canne à pêche rudimentaire
        fishingSpear:
          desc: "Cette canne à pêche requiert beaucoup de précision et des bons réflexes
            pour attraper quelque chose, mais c'est très satisfaisant quand vous réussissez."
          name: Lance de pêche
        largeFishingNet:
          desc: Si vous la gardez suffisamment longtemps dans le courant, vous finirez
            bien par attraper quelque chose. Ça ne sera peut être pas un poisson par
            contre.
          name: Grand filet de pêche
        oakFishingRod:
          desc: 'Plutôt lourde et peu flexible, mais peut supporter une bonne partie
            de tir à la corde.'
          name: Canne à pêche en chêne
        pineFishingRod:
          desc: 'Une canne à pêche robuste, adaptée pour les poissons qui ne se laisseront
            pas attraper si facilement.'
          name: Canne à pêche en pin
        smallFishingNet:
          desc: Le filet de base, humble outil d'un simple pêcheur. À peine plus que
            quelques bouts de corde attachés ensemble.
          name: Petit filet de pêche
        coralFishingSpear:
          name: Lance de pêche en corail
          desc: Cette lance de pêche est faite de coraux et d'hydrilium. Elle possède
            plusieurs extrémités pointues pour faciliter le perçage des poissons.
        willowFishingRod:
          name: Canne à pêche en saule
          desc: La canne à pêche en saule est plutôt légère et douce au toucher.
        advancedFishingRod:
          desc: Cette canne à pêche améliorée a été conçue pour les pêcheurs professionnels.
          name: Canne à pêche améliorée
        lobsterPot:
          name: Casier à homard
          desc: À placer dans l'océan, et un homard y apparaîtra.
        tidalLure:
          name: Appât à marée
          desc: Cet appât ressemble à un tourbillon. Très efficace pour attirer des
            poissons.
        elderhideFishingNet:
          name: Filet de pêche en peau ancienne
          desc: Un filet de pêche fait à partir de peau ancienne.
      mining:
        basicPickaxe:
          desc: La pioche de base, humble outil du mineur. À peine plus qu'un bâton,
            une pierre et un peu de ficelle pour lier le tout.
          name: Pioche basique
        bronzePickaxe:
          desc: La pioche en bronze évoque le charme rustique et la force inébranlable.
          name: Pioche en bronze
        copperPickaxe:
          desc: Une pioche fragile et légère pour l'exploitation minière. Elle fait
            tout de même l'affaire.
          name: Pioche en cuivre
        farganitePickaxe:
          desc: Un reflet parfait des teintes du ciel tout au long de la journée,
            une pioche rare.
          name: Pioche en farganite
        ironPickaxe:
          desc: Avec sa tête lourde, elle est une partenaire fidèle pour ceux qui
            cherchent à dompter la nature sauvage ou à affronter l'inconnu.
          name: Pioche en fer
        steelPickaxe:
          desc: La pioche en acier brille de la détermination de son créateur, prête
            à exécuter ses ordres.
          name: Pioche en acier
        tarsiliumPickaxe:
          desc: Le heavy metal est parfait pour aller avec la pioche en métal sombre.
          name: Pioche en tarsilium
        hydriliumPickaxe:
          name: Pioche en hydrilium
          desc: Une pioche fabriquée à partir d'un matériau sous-marin rare appelé
            l'hydrilium.
        hydriliumMagnet:
          desc: Un aimant de mineur infusé d'hydrilium.
          name: Aimant en hydrilium
      woodcutting:
        basicHatchet:
          desc: La hachette de base, humble outil des forestiers. À peine plus qu'un
            bâton, une pierre et une ficelle qui relie le tout.
          name: Hachette basique
        bronzeHatchet:
          desc: Idéale pour les débutants qui se lancent dans l'abattage d'arbres.
          name: Hachette en bronze
        copperHatchet:
          desc: 'Fragile et relativement légère pour du bûcheronnage. Mais ça fait
            le boulot.'
          name: Hachette en cuivre
        farganiteHatchet:
          desc: Un reflet parfait des teintes du ciel tout au long de la journée,
            une hache rare.
          name: Hachette en farganite
        ironHatchet:
          desc: Avec sa lourde lame, elle est la partenaire fidèle de ceux qui cherchent
            à dompter la nature sauvage ou à affronter l'inconnu.
          name: Hachette en fer
        steelHatchet:
          desc: La hachette en acier brille de la détermination de son créateur, prête
            à exécuter ses ordres.
          name: Hachette en acier
        tarsiliumHatchet:
          desc: La tête de hache en métal sombre reflète peu la lumière, mais elle
            coupe très bien le bois.
          name: Hachette en tarsilium
        hydriliumHatchet:
          name: Hachette en hydrilium
          desc: Une hachette fabriquée à partir d'un matériau sous-marin rare appelé
            l'hydrilium.
        hydriliumLogSplitter:
          name: Fendeur de bûche en hydrilium
          desc: Une fendeur de bûches renforcé par de l'hydrilium.
      foraging:
        stoneSickle:
          desc: Un outil basique qui sert à récolter les richesses de la nature. Sa
            lame peu tranchante n'est pas vraiment efficace.
          name: Faucille basique
        copperSickle:
          name: Faucille en cuivre
          desc: Offre une efficacité modeste lors de la coupe de plantes basiques.
        ironSickle:
          name: Faucille en fer
          desc: Robuste et fiable, elle coupe facilement les tiges coriaces.
        steelSickle:
          name: Faucille en acier
          desc: Solide et résistante, elle offre une performance fiable pour une cueillette
            prolongée.
        hydriliumSickle:
          name: Faucille en hydrilium
          desc: Une faucille fabriquée à partir d'un matériau sous-marin rare appelé
            l'hydrilium.
        mangroveBasket:
          desc: Le panier en palétuvier a été fabriqué à partir de deux paniers différents,
            mais les planches en palétuvier cachent parfaitement les raccords.
          name: Panier en palétuvier
      miscellaneous:
        bagOfRocks:
          name: Sac de pierres
          desc: C'est dur de traîner ça partout. Rappelle-moi, pourquoi tu fais ça
            déjà ?
      hunting:
        birchBirdhouse:
          desc: Un nichoir classique que même un amateur pourrait créer. C'est tout
            de même une belle maison pour de petits oiseaux lors de la période de
            nidification.
          name: Nichoir en bouleau
        mangroveBirdhouse:
          desc: Le palétuvier n'est pas souvent utilisé pour faire des nichoirs, car
            son bois est difficile à travailler. Cependant, si un artisan qualifié
            s'en charge, le nichoir sera de bonne qualité.
          name: Nichoir en palétuvier
        pineBirdhouse:
          desc: Un nichoir fait à partir de bois de pin. Sa couleur marron le rend
            attirant pour de nombreux oiseaux.
          name: Nichoir en pin
        steelArrows:
          desc: La pointe brillante de ces flèches montre à quel point elles sont
            aiguisées. Mieux vaut ne pas se faire toucher par l'une d'elles.
          name: Flèches en acier
        oakHuntingBow:
          desc: Un arc de chasse fait à partir de bois de chêne, populaire parmi les
            chasseurs.
          name: Arc de chasse en chêne
        bambooHuntingBow:
          name: Arc de chasse en bambou
          desc: Un arc de chasse fait à partir de bambou, très répandu dans les zones
            où le bambou pousse partout. C'est une arme légère et précise.
        mahoganyHuntingBow:
          name: Arc de chasse en acajou
          desc: Cet arc de chasse de bonne facture est une arme idéale pour un chasseur
            talentueux.
        spruceBirdhouse:
          desc: Un nichoir de bonne facture fait à partir de bois d'épicéa. Sa forme
            permet aux oiseaux d'y faire leur nid.
          name: Nichoir en épicéa
        mapleBirdhouse:
          name: Nichoir en érable
          desc: Le nichoir en épicéa a une odeur caractéristique, qui attire des oiseaux
            de toutes les tailles.
        bronzeArrows:
          name: Flèches en bronze
          desc: Le bronze n'est pas idéal pour fabriquer des outils faits pour durer,
            mais il fonctionne plutôt bien pour des flèches.
        tarsiliumArrows:
          name: Flèche en tarsilium
          desc: Des flèches sombres, beaucoup utilisées par les gardes forestiers
            sombres.
        elmHuntingBow:
          name: Arc de chasse en orme
          desc: Un arc de chasse fait à partir de bois d'orme, flexible mais durable.
        teakBirdhouse:
          name: Nichoir en teck
          desc: Un nichoir de meilleure qualité qui nécessite des connaissances. C'est
            une bonne maison pour les oiseaux.
        copperArrows:
          name: Flèches de cuivre
          desc: Tout juste meilleures que des flèches faites à partir de bâtons, mais
            tout le monde commence bien quelque part.
        ironArrows:
          name: Flèches en fer
          desc: Les flèches de base de la plupart des unités militaires.
        farganiteArrows:
          name: Flèches en farganite
          desc: La pointe bleue des flèches donne l'impression qu'elles sont magiques.
        simpleBowstring:
          name: Corde à arc simple
          desc: Un composant crucial de tout arc, qui donne la tension nécessaire
            pour propulser les flèches.
        kelpDriftNet:
          desc: Un filet dérivant immensément grand, fait à partir de varech sous-marin.
          name: Filet dérivant en varech
      tailoring:
        hideScraps:
          desc: Des bouts de cuir abîmé qui pourraient être assemblés en quelque chose
            d'utilisable.
          name: Chutes de cuir
        basicHide:
          desc: Un matériau naturel connu pour sa durabilité et sa texture unique.
          name: Peau basique
        linenCloth:
          desc: Un morceau de tissu basique, souvent utilisé par les apprentis couturier
            pour faire des vêtements.
          name: Tissu en lin
        basicLeather:
          name: Cuir basique
          desc: Un bout de cuir prêt à être transformé en quelque chose d'utile.
        qualityLeather:
          name: Cuir de qualité
          desc: Un cuir de haute qualité, utilisé pour des objets de bonne facture.
        elderHideScraps:
          name: Chutes de peau ancienne
          desc: Des bouts de peau ancienne abîmée qui pourraient être assemblés en
            quelque chose d'utilisable par un expert.
        elderHide:
          name: Peau ancienne
          desc: La peau d'une bête majestueuse.
        elderhideLeather:
          name: Cuir de peau ancienne
          desc: Matériau flexible, tanné pour mieux se conserver.
        tattyTunic:
          desc: Une tunique en lambeaux, souvent portée par des paysans ou autres
            pauvres gens.
          name: Tunique usée
        spikescaleChaps:
          desc: Ces chaps pointues offrent une bonne protection contre les démangeaisons
            et la météo lorsque vous êtes en train de récolter.
          name: Chaps en écailles pointues
        aerofibrilMitts:
          desc: Ces mitaines ont été améliorées avec du fil aérodynamique, ce qui
            permet à vos mains de bouger plus vite.
          name: Mitaines aérodynamiques
        grassknotChaps:
          desc: Des chaps en lin entrelacées de brins d'herbe, faites pour être portées
            par-dessus un pantalon.
          name: Chaps herbacées
        apprenticeVest:
          desc: Une veste simple qui ne gêne pas le mouvement des bras lors du travail.
          name: Veste d'apprenti
        shadowquillTunic:
          desc: La tunique, améliorée en y ajoutant des plumes sombres, vous fait
            ressembler à un homme oiseau.
          name: Tunique en plumes sombres
        rootweaveChaps:
          desc: Chaps renforcées avec des racines, permettant de protéger vos jambes
            en parcourant les terres sauvages.
          name: Chaps en racines
        shadowquillChaps:
          desc: Les chaps à plumes donnent l'impression que vos jambes ont des ailes.
            Malheureusement, elles ne vous permettent pas de voler.
          name: Chaps en plumes sombres
        shadowquillMitts:
          desc: Ces mitaines en plumes sombres sont idéales pour les récolteurs souhaitant
            rester discrets.
          name: Mitaine en plumes sombres
        aerofibrilChaps:
          desc: Ces chaps sont légères à porter, presque comme si vous n'aviez pas
            de pantalon. Assurez-vous que vous en avez bien un !
          name: Chaos aérodynamiques
        rootweaveTunic:
          name: Tunique en racines
          desc: Une tunique améliorée en y ajoutant des racines, qui vous fait ressembler
            à un buisson sans feuilles.
        journeymanVest:
          name: Veste d'ouvrier
          desc: Cette veste a de nombreuses poches intérieures pour y ranger des outils
            et autres choses utiles pour les métiers manuels.
        aerofibrilTunic:
          name: Tunique aérodynamique
          desc: Le fil aérodynamique fait légèrement scintiller la tunique lorsque
            le vent la fait bouger.
        elderhideMitts:
          name: Mitaines en peau ancienne
          desc: Ces mitaines sont faites à partir de la célèbre peau ancienne, et
            les autres récolteurs se retournent pour vous regarder passer.
        elderhideBreeches:
          name: Culotte en peau ancienne
          desc: Ces culottes faites à partir de peau ancienne offrent une excellente
            protection contre les éléments.
        elderhideTunic:
          name: Tunique en peau ancienne
          desc: La tunique en peau ancienne est portée par les récolteurs qui s'aventurent
            dans des zones risquées pour y rassembler des ressources.
        tattyMitts:
          name: Mitaines usées
          desc: Des mitaines en lambeaux, fabriquées par quelqu'un dont les compétences
            laissent à désirer.
        grassknotMitts:
          name: Mitaines herbacées
          desc: Des mitaines entrelacées de brins d'herbe, ce qui les rend spéciales.
        apprenticeHandwear:
          name: Gants d'apprenti
          desc: Un choix populaire de gants pour des apprentis de différents métiers
            manuels.
        tattyChaps:
          desc: Des morceaux de cuir à porter par-dessus un pantalon. Ils sont en
            lambeaux, et la texture vous gratte.
          name: Chaps usées
        apprenticeBreeches:
          name: Culotte d'apprenti
          desc: Des culottes confortables même en étant portées pendant des heures,
            avec des poches utiles pour ranger de petits objets.
        grassknotTunic:
          name: Tunique herbacée
          desc: Une tunique améliorée en y ajoutant des brins d'herbe, un choix inattendu
            mais surprenamment efficace.
        spikescaleMitts:
          name: Mitaines d'écailles pointues
          desc: Ces mitaines ont été améliorées en y ajoutant du cuir et des écailles
            pointues, offrant une bonne protection lors de la récolte.
        spikescaleTunic:
          name: Tunique en écailles pointues
          desc: Une tunique améliorée en y ajoutant des écailles pointues, lui donnant
            un style intimidant.
        rootweaveMitts:
          name: Mitaines en racines
          desc: Ces mitaines, renforcées en y ajoutant des racines, sont étonnamment
            confortables et protègent correctement vos doigts.
        journeymanHandwear:
          name: Gants d'ouvrier
          desc: Des gants de bonne facture, utiles pour de nombreux métiers manuels.
        journeymanBreeches:
          name: Culotte d'ouvrier
          desc: Des culottes fabriquées par des couturiers qualifiés pour des forgerons,
            des charpentiers et autres artisans.
      trinketry:
        goldStarPearlRing:
          desc: Un anneau d'or serti d'une perle étoilée finement taillée, apportant
            une touche d'élégance à son porteur.
          name: Anneau d'or serti d'une perle étoilée
        silverTopazRing:
          desc: La lueur légère de la topaze couplée à l'argent bruni donnent l'impression
            que le soleil et la lune sont à votre doigt.
          name: Anneau d'argent serti d'une topaze
        silverEtherniteRing:
          desc: Un anneau d'argent serti d'une éthernite finement taillée. Sa lueur
            hypnotique est à la fois excitante et inquiétante.
          name: Anneau d'argent serti d'éthernite
        amuletOfTheLuckyRabbitFoot:
          name: Amulette patte de lapin chanceux
          desc: Une amulette brillante contenant le pouvoir d'une patte de lapin chanceux.
        amuletOfTheBeaver:
          desc: Une amulette brillante contenant le pouvoir d'un castor.
          name: Amulette castor
        goldRing:
          desc: Un simple anneau d'or, intemporel et précieux grâce à sa pureté.
          name: Anneau d'or
        goldEtherniteRing:
          name: Anneau d'or serti d'éthernite
          desc: Un anneau d'or serti d'une gemme d'éthernite. Les yeux des personnes
            autour de vous sont attirés vers votre doigt quand vous portez cet anneau.
        amuletOfTheRoot:
          desc: Une amulette brillante contenant le pouvoir d'une racine circulaire.
          name: Amulette racine circulaire
        cutStarPearl:
          desc: Vue dans la fameuse peinture "La Jeune Fille à la perle étoilée" d'un
            peintre Wallisien.
          name: Perle étoilée
        silverOpalRing:
          desc: Cet anneau d'argent qui ne paie pas de mine renvoie des éclats iridescents
            en l'éclairant sous le bon angle.
          name: Anneau d'argent serti d'une opale
        silverStarPearlRing:
          name: Anneau d'argent serti d'une perle étoilée
          desc: Un anneau d'argent serti d'une perle étoilée polie. Quand la lumière
            l'éclaire, il révèle sa beauté délicate.
        goldSunStoneRing:
          desc: Cette grosse pierre solaire semble infuser la lumière du soleil dans
            l'or qui l'entoure, brillant même dans les abysses les plus profonds.
          name: Anneau d'or serti d'un pierre solaire
        amuletOfTheBat:
          desc: Une amulette brillante contenant le pouvoir d'une chauve-souris.
          name: Amulette chauve-souris
        amuletOfTheHeron:
          name: Amulette héron
          desc: Une amulette brillante contenant le pouvoir d'un héron.
        amuletOfTheShrimp:
          name: Amulette crevette
          desc: Une amulette brillante contenant le pouvoir d'une crevette.
        flowerNecklace:
          desc: Une guirlande de fleurs jarvonienne, décorée de marguerites et de
            clochettes, à porter autour du cou.
          name: Collier de fleur Jarvonien
        cutWrentmarine:
          desc: Quand vous bougez cette pierre bleu océan, vous avez l'impression
            que de l'eau coule à sa surface.
          name: Rentmarine
        cutTopaz:
          desc: Une gemme brillante avec des couleurs semblables à celles du soleil.
            Vous risquez d'avoir mal aux yeux si vous la fixez trop longtemps.
          name: Topaze
        cutJade:
          name: Jade
          desc: Sa couleur vert vif en fait une gemme idéale pour la joaillerie. Elle
            est censée repousser les mauvais esprits quand on la porte.
        silverRing:
          desc: Un simple anneau d'argent, élégant et modeste.
          name: Anneau d'argent
        cutSunStone:
          name: Pierre solaire
          desc: Cette pierre ne vient pas du soleil, mais vous pourriez presque y
            croire en voyant ses couleurs éclatantes et sa lueur vive.
        cutEthernite:
          name: Éthernite
          desc: Une gemme précieuse violette, semblable à du verre. Vous ressentez
            une sensation affreuse en la regardant, mais vous avez du mal à en détourner
            le regard.
        silverWrentmarineRing:
          desc: L'argent poli brillant se marie élégamment avec la gemme bleue taillée
            qui y est sertie.
          name: Anneau d'argent serti d'une rentmarine
        silverJadeRing:
          name: Anneau d'argent serti de jade
          desc: Un anneau d'argent serti d'un morceau de jade poli, censé apporter
            protection et bonne fortune.
        silverRubyRing:
          name: Anneau d'argent serti d'un rubis
          desc: Souvent vu au doigt des petits nobles, l'argent associé à la pierre
            d'un rouge profond est le symbole de ceux qui désirent le pouvoir.
        silverSunStoneRing:
          name: Anneau d'argent serti d'une pierre solaire
          desc: Un anneau d'argent serti d'une pierre solaire. Il brille fortement,
            surtout en plein jour.
        goldOpalRing:
          name: Anneau d'or serti d'une opale
          desc: "Un anneau d'or gardant en sécurité l'opale éclatante, invitant ceux
            qui peuvent apprécier son éclat profond à l'observer de plus près. "
        goldTopazRing:
          name: Anneau d'or serti d'une topaze
          desc: Un anneau d'or serti d'une topaze étincelante, presque aveuglante.
        goldJadeRing:
          name: Anneau d'or serti de jade
          desc: Une pierre de jade taillée est sertie sur ce délicat anneau en or.
            Puisse-t-il vous apporter santé et bonne fortune.
        goldRubyRing:
          name: Anneau d'or serti d'un rubis
          desc: Un anneau d'or lourd serti d'un rubis royal. Une aura d'autorité semble
            entourer son porteur.
        amuletOfTheEel:
          name: Amulette anguille
          desc: Une amulette brillante contenant le pouvoir d'une anguille.
        amuletOfTheCoolingIce:
          desc: Une amulette brillante contenant le pouvoir d'un stalactite gelé.
          name: Amulette stalactite gelé
        amuletOfTheMeasuringSpoons:
          name: Amulette cuillère à doser
          desc: Une amulette brillante contenant le pouvoir d'une cuillère à doser.
        amuletOfTheSharkTooth:
          name: Amulette dent de requin
          desc: Une amulette brillante contenant le pouvoir d'une dent de requin.
        amuletOfTheAnimalKingdom:
          name: Amulette du royaume animal
          desc: Une amulette brillante contenant le pouvoir de nombreux animaux.
        cutOpal:
          name: Opale
          desc: De magnifiques couleurs iridescentes parcourent sa surface lorsqu'elle
            est tenue au soleil.
        cutRuby:
          name: Rubis
          desc: Cette gemme rouge est très populaire chez les nobles. La couleur rouge
            représente le pouvoir et la passion.
        goldWrentmarineRing:
          desc: L'or entourant la gemme rentmarine scintille a la lumière comme un
            trésor des fonds marins.
          name: Anneau d'or serti d'une rentmarine
      smithing:
        reinforcedBellows:
          desc: Vous en aviez assez de faire réparer votre soufflet constamment, mais
            il suffisait juste de le renforcer !
          name: Soufflet renforcé
        tarsiliumToeBoots:
          name: Bottes à embout de tarsilium
          desc: Qui aurait cru que vous pourriez trouver meilleure protection que
            des chaussures à embout d'acier ?
  looted:
    equipmentSets:
      dimensional:
        chest:
          name: Chemise dimensionnelle
        feet:
          desc: Un sorcier nommé Tarhiel prétendait qu'il était possible de marcher
            sur de la poussière d'étoile avec ces chaussures, l'on raconte qu'il chute
            toujours aujourd'hui.
          name: Chaussures dimensionnelles
        head:
          name: Chapeau dimensionnel
        legs:
          name: Pantalon dimensionnel
      enchanted:
        chest:
          desc: Chaque fois que vous sortez le col, vous avez l'air plus cool. Surtout
            s'il est boutonné jusqu'en haut.
          name: Chemise enchantée
        feet:
          desc: Double-cliquer sur ces talons ne vous renverra pas à la maison, mais
            ils sonnent bien lorsque vous marchez avec.
          name: Chaussures enchantées
        head:
          desc: Ce chapeau a une contenance de 38 litres. De quoi ? Personne ne le
            sait.
          name: Chapeau enchanté
        legs:
          desc: Ce pantalon taille toujours à la perfection, et il a même des poches
            !
          name: Pantalon enchanté
    skilling:
      agility:
        exerciseHeadband:
          desc: 'Il a la même utilité que vos sourcils : garder la sueur du front
            hors de vos yeux, mais plus efficacement grâce à sa plus grande surface.'
          name: Bandeau d'exercice
        medievalSneakers:
          desc: À chaque pas, elles offrent à celui qui les porte un voyage silencieux
            et rapide dans des royaumes à la fois anciens et contemporains, comblant
            ainsi le fossé entre les époques.
          name: Baskets médiévales
      carpentry:
        dullChisel:
          desc: Il possède un manche en bois et une lame en acier émoussé, mais il
            peut encore produire de beaux objets.
          name: Ciseau émoussé
        handsaw:
          desc: Cette scie incarne l'harmonie entre l'artisan et la nature, promettant
            de façonner le bois avec précision et grâce.
          name: Scie à main
        iceSaw:
          desc: Parfaite pour couper la glace, cette scie est très pratique si vous
            souhaitez construire un igloo.
          name: Scie à glace
        preciseRuler:
          desc: Les mesures sont soigneusement gravées dans le bois et sont affichées
            en centimètres et en pouces.
          name: Règle précise
        protectiveGlasses:
          name: Lunettes de protection
        protectiveGloves:
          desc: Il est préférable que le risque de se faire couper les doigts par
            une scie soit réduit à 0 %.
          name: Gants de protection
        protectivePants:
          name: Pantalon de protection
        protectiveShirt:
          name: Chemise de protection
        protractor:
          name: Rapporteur
        sharpChisel:
          name: Ciseau à bois aiguisé
        simpleRuler:
          desc: Règle en bois, élément essentiel de la panoplie du menuisier. Elle
            peut être utilisée pour mesurer des objets ou tracer des lignes droites.
          name: Règle simple
        simpleSaw:
          desc: Cette scie coupera suffisamment longtemps jusqu'à ce que vous achetiez
            une meilleure scie.
          name: Scie simple
        toolbelt:
          desc: Un accessoire aux multiples facettes qui accueille une série d'instruments
            de menuiserie
          name: Ceinture à outils
        woodworkingGlasses:
          desc: Lorsqu'elles sont portées, ces lunettes révèlent les motifs complexes
            et les histoires contenues dans chaque planche.
          name: Lunettes de protection
      cooking:
        chefsApron:
          desc: 'Avec ce tablier, chaque repas devient unique, et chaque plat une
            œuvre d''art.'
          name: Tablier de Chef
        chefsHat:
          desc: Ce chapeau fantaisiste semble canaliser la magie de la cuisine, inspirant
            des merveilles culinaires à chaque coup de spatule.
          name: Toque de Chef
        meatCleaver:
          desc: Il coupe facilement la viande et les os s'il est correctement entretenu.
            Il règle également les différents simplement en le tenant de façon menaçante.
          name: Couperet
        rottenWrentmarine:
          desc: Réservée aux testeurs. Accorde un inventaire illimité.
          name: Rentmarine pourrie (objet test)
      crafting:
        candlehat:
          desc: Un chapeau avec une bougie sur le dessus. Utile pour voir dans les
            endroits sombres tout en ayant les deux mains libres !
          name: Chapeau-bougie
        craftingGuidebook:
          desc: Ce guide bien usé porte les marques d'innombrables aventures et d'innombrables
            mains qui ont parcouru ses pages avec enthousiasme. Il offre un bonus
            moyen à la compétence de fabrication.
          name: Guide d'artisanat
        grippyGloves:
          desc: Ces gants offrent une prise inébranlable sur le monde et sont censés
            ne jamais vous laisser tomber une vis ou une petite pièce.
          name: Gants antidérapants
        magnifyingLens:
          desc: Les fourmis ne sont pas la piste que vous chercher.
          name: Loupe
      fishing:
        fishermansHat:
          desc: "Ce chapeau est le symbole de la patience du pêcheur et de son lien
            avec la nature sauvage."
          name: Chapeau de pêcheur
        fishermansTrousers:
          desc: Fabriqué dans une matière résistante et imperméable, il offre une
            protection contre les éléments tout en permettant des mouvements agiles.
          name: Pantalon de pêcheur
      foraging:
        halflingsFeetSlippers:
          desc: Des pantoufles conçues de manière ludique ressemblant à des pieds
            d'halfelin agrandis et poilus. Elles sont très confortables et offrent
            un bonus mineur à la compétence de recherche de nourriture.
          name: Chaussons d'halfelin
        hatWithAFeather:
          desc: Sa présence évoque l'esprit d'aventure et l'attrait des contrées lointaines,
            promettant des récits d'escapades audacieuses où qu'il soit porté.
          name: Chapeau à plume
        foragingShirt:
          name: Chemise de collecte
          desc: Fournit une température idéale lors de vos collectes, que l'environnement
            soit chaud ou froid.
        foragingShorts:
          name: Short de collecte
          desc: Un short résistant et confortable, parfait pour pratiquer une collecte
            tout-terrain.
        nonWaterproofBoots:
          desc: Bien qu'elles protègent un peu contre le vent et les terrains difficiles
            lors de vos collectes, il n'y a aucune garantie que vos pieds restent
            secs.
        bigBasket:
          desc: Magnifiquement tressé en osier. Il peut facilement contenir tout ce
            que vous collectez.
      mining:
        miningHelm:
          desc: 'La vie de mineur est très dure. Tout comme ce casque qui est solide
            comme un roc.'
          name: Casque de mineur
        shovelAxe:
          desc: Un compagnon indispensable pour les aventuriers qui cherchent à découvrir
            les secrets enfouis sous la surface et à se défendre contre les dangers
            qui s'y cachent.
          name: Pelle hache
      smithing:
        smeltingGoggles:
          desc: Un bouclier permettant aux yeux de contempler l'éclat brûlant du métal
            en fusion.
          name: Lunettes de soudure
        smithsApron:
          desc: Voile protecteur de la forge, le tablier est une tapisserie de résistance
            et d'artisanat.
          name: Tablier de forgeron
      woodcutting:
        lumberjackShirt:
          desc: 'Les chemises à carreaux sont toujours à la mode.'
          name: Chemise de bûcheron
        logSplitter:
          desc: La lame plus large de la hache la rend efficace pour fendre les bûches.
          name: Fendeur de bûches
        logBasket:
          desc: Une support en bois avec une poignée pour le tenir. Parfait pour transporter
            des bûches, mais aussi d'autres objets.
      trinketry:
        prettyPliers:
          desc: Une des meilleures ventes d'Erdwiss ! En promo aujourd'hui avec un
            rabais de 10% à l'Usine de Joaillerie.
    versatile:
      backpack:
        desc: 'Un sac à dos en cuir de luxe avec des poches supplémentaires, et beaucoup
          d''espace de rangement.'
        name: Sac à dos
      bugCatchingNet:
        desc: C'est utile pour piéger de nombreux types d'insectes, ou même... des
          méduses ?
        name: Filet à insectes
      comfySlippers:
        desc: Chaque pas effectué dans ces pantoufles donne l'impression de marcher
          sur des nuages.
        name: Chaussons confortables
      fishingLure:
        desc: Fabriqué à la main par des artisans qualifiés, il brille avec des couleurs
          et des motifs qui dansent comme des écailles irisées à la lumière du soleil.
        name: Leurre de pêche
      hatOfWisdom:
        desc: Lorsqu'il est porté, ce chapeau confère à son détenteur une meilleure
          compréhension du monde.
        name: Chapeau de connaissance
      mosquitoNethat:
        desc: Ce chapeau permet à son porteur de traverser les régions les plus infestées
          d'insectes en toute tranquillité, en restant concentré sur les merveilles
          de la nature.
        name: Chapeau moustiquaire
      protectiveEarmuffs:
        desc: Ces cache-oreilles sont le symbole d'un jugement sûr et de la capacité
          à garder son sang-froid au milieu du chaos.
        name: Cache-oreilles de protection
      recipeBook:
        desc: Ce livre est un compagnon culinaire pour les cuisiniers en herbe, offrant
          les clés pour découvrir les saveurs du monde et créer des repas qui ne sont
          rien de moins qu'enchanteurs.
        name: Livre de recettes
      snowshoes:
        desc: Les raquettes garantissent que même dans les blizzards les plus violents
          le porteur peut se déplacer sans encombre et explorer les merveilles glacées
          du monde.
        name: Raquettes à neige
      utilityPants:
        desc: Un pantalon vert avec d'innombrables poches, un must pour un aventurier
          aguerri.
        name: Pantalon utilitaire
      veryLongBoots:
        desc: En fonction de votre taille, elles peuvent arriver jusqu'aux tibias,
          au-dessus des genoux ou même jusqu'aux hanches.
        name: Bottes hautes
      warmBeanie:
        desc: Tissé avec des fils résistants au gel, il épouse la tête de celui qui
          le porte dans une étreinte aussi réconfortante que celle provenant d'un
          feu de cheminée.
        name: Bonnet chaud
      warmJacket:
        desc: La veste est imprégnée de propriétés magiques qui génèrent une chaleur
          réconfortante, maintenant son porteur confortable même dans les conditions
          les plus rudes. Elle procure des avantages dans la région de Jarvonia.
        name: Veste chaude
      waterproofPants:
        desc: Ils garantissent que le porteur reste au sec et à l'aise, même sous
          les averses les plus torrentielles ou lorsqu'il se fraye un chemin à travers
          des dangereux marécages.
        name: Pantalon imperméable
      merfolkDress:
        name: Robe meréenne
        desc: La robe s’ajuste fermement autour de votre corps, compressant vos jambes
          l'une contre l'autre comme si elles ne faisaient qu'une.
      herbertsBoots:
        name: Bottes de Serge
      herbertsPants:
        name: Pantalon de Serge
      herbertsShirt:
        name: Chemise de Serge
      herbertsHat:
        name: Chapeau de Serge
      herbertsCape:
        name: Cape de Serge
    achievements:
      adventurersBoots:
        name: Bottes de l'Aventurier
        desc: Ces bottes robustes sont faites pour endurer une utilisation intensive
          et des conditions météorologiques difficiles.
      adventurersHat:
        name: Chapeau de l'Aventurier
        desc: Ce bob en cuir vous protègera du soleil, du vent et de la pluie.
      adventurersPants:
        name: Pantalon de l'Aventurier
        desc: Ces pantalons en cuir robuste sont dotés de nombreuses lanières, autant
          pour leur côté pratique que pour le style .
      adventurersGloves:
        name: Gants de l'Aventurier
        desc: Ces gants en cuir ont une lanière réglable pour un ajustement parfait.
      adventurersCape:
        name: Cape de l'Aventurier
        desc: "Cette cape en cuir solide protégera son porteur contre la plupart des
          intempéries. Des lanières servent à faciliter son ajustement."
      conservationistShorts:
        desc: Ce short te permet de bouger librement et possède de grandes poches
          pour y ranger des outils.
        name: Short des Défenseurs de l'Environnement
      conservationistHat:
        desc: Ce chapeau bleu fournit une bonne protection contre les éléments.
        name: Chapeau des Défenseurs de l'Environnement
      amuletOfLightness:
        name: Amulette de clarté
        desc: Cette amulette émet une lumière brillante qui vous emplit d'espoir même
          dans les endroits les plus sombres.
      axeOfDestruction:
        name: Hache de la Destruction
        desc: La lame de cette hache a la forme d'une gueule, prête à dévorer le bois.
      conservationistShirt:
        desc: Cette veste assure le confort de son porteur et possède quelques poches
          en plus pour y cacher des trouvailles.
        name: Veste des Défenseurs de l'Environnement
      conservationistBoots:
        name: Bottes des Défenseurs de l'Environnement
        desc: Ces bottes bleues sont confortables et résistantes.
      pathfinder:
        desc: Le pendentif de ce collier est une carte miniature indiquant le chemin
          le plus court.
        name: L'Éclaireur
      capeOfHalfAchiever:
        desc: Cette magnifique cape bleu représentee un être déterminé à atteindre
          la grandeur.
        name: Cape du Semi-Compléteur
      capeOfAchiever:
        name: Cape du Compléteur
        desc: Cette cape rose suscite l'intérêt de tout ceux qui en sont témoin .
          Son propriétaire a accompli ce dont les autres ne peuvent que rêver.
      adventurersShirt:
        name: Chemise de l'Aventurier
        desc: Cette chemise en cuir marron clair est dotée de nombreuses poches de
          rangements.
      ringOfHomesickness:
        name: Anneau de la nostalgie
        desc: Cet anneau vous rappelle qu'il n'y a rien de tel que chez soi.
      tinyBackpack:
        name: Petit sac à dos
        desc: Si vous êtes un enfant, c'est un sac à dos de taille normale.
      treasureHunterJacket:
        desc: Un veste en cuir classique, indémodable.
        name: Veste de chasseur de trésors
      absorbingAmulet:
        desc: Cette amulette, faite à partir de métal antique, est connue pour attirer
          des choses de qualité.
        name: Amulette d'absorption
      shinyRing:
        name: Anneau Brillant
        desc: Ce n'est pas l'anneau le plus élégant, mais qu'est-ce qu'il brille !
      omniTool:
        name: Le multi-outil
        desc: Cet outil, qui peut être attaché à l'avant-bras, est fait pour vous
          aider à effectuer de nombreuses tâches.
      bootsOfSpeed:
        desc: Ces chaussures vous font sentir léger et accélèrent votre foulée.
        name: Bottes de vitesse
      travelersKit:
        name: Kit du voyageur
        desc: Ce kit est rempli de tous les essentiels pour partir en voyage.
      greedyPiggyBank:
        name: Tirelire du cochon cupide
        desc: Chaque fois qu'une pièce y est insérée, cette tirelire représentant
          un cochon doré grogne.
      otherSock:
        name: Autre chaussette
        desc: La chaussette que vous n'avez pas donnée à Dobby.
      pantsOfHaste:
        name: Pantalons de vitesse
        desc: Ka-chow !
      shoesOfEscape:
        name: Chaussures de fuite
        desc: Ces chaussures vous permettent d'aller très vite de temps en temps.
      gemBracelet:
        name: Bracelet de gemmes
        desc: Six gemmes colorées qui forment un bracelet.
      runningVisor:
        name: Visière de course
        desc: Cette visière rouge protège vos yeux du soleil, tout en permettant à
          votre tête de respirer par le haut.
      rustySpyglass:
        name: Longue-vue rouillée
        desc: Les outils usés à force d'être utilisés ont un certain charme, comme
          cette longue-vue rouillée.
      trashGrabber:
        name: Pince à déchets
        desc: Cet objet en longueur a été créé pour vous permettre d'attraper des
          détritus sans vous pencher.
      treasureHunterHat:
        name: Chapeau de chasseur de trésors
        desc: Bien qu'on ne sache pas si on doit le considérer comme un chapeau de
          cowboy ou un Fedora, il a une apparence reconnaissable.
      treasureHunterPants:
        name: Pantalon de chasseur de trésors
        desc: Ce pantalon en cuir moulant accentue les muscles de vos jambes.
      jugglingBalls:
        desc: Trois balles multicolores remplies de grains, idéales pour le jonglage.
        name: Balles de jonglage
      trekkingPoles:
        name: Bâtons de randonnée
        desc: Ces bâtons vous aident à ne pas perdre l'équilibre et à traverser des
          terrains difficiles.
      cursedAwl:
        name: Poinçon maudit
        desc: Lorsqu'il est utilisé, ce poinçon émet de la fumée bleue et violette.
      rockstarAmulet:
        name: Amulette de Rock-star
        desc: Cette amulette est soit un étoile en forme de pierre, soit une pierre
          en forme d'étoile.
  materials:
    carpentry:
      birchPlank:
        desc: Lisse et pâle, la planche de bouleau est un exemple de simplicité et
          d'élégance avec son aspect de bois clair et épuré.
        name: Planche de bouleau
      mangrovePlank:
        desc: Résiliente et résistante aux intempéries, la planche de palétuvier est
          le choix parfait pour la menuiserie extérieure, alliant la solidité à un
          charme tropical unique.
        name: Planche de palétuviers
      maplePlank:
        desc: Esthétique et accueillante, la planche d'érable présente une surface
          lisse et claire, ajoutant une touche de raffinement à tout projet.
        name: Planche d'érable
      oakPlank:
        desc: Un choix intemporel pour les projets d'ébénisterie, se distinguant par
          sa teinte riche et terreuse et ses motifs de grain de bois proéminents et
          complexes.
        name: Planche de chêne
      pinePlank:
        desc: Se distinguant par ses tons chauds et terreux, la planche de pin rayonne
          d'un charme rustique avec son motif naturel de grain de bois.
        name: Planche de pin
      sprucePlank:
        desc: Dotée d'un grain de bois fin, la planche d'épicéa incarne l'élégance
          avec son aspect épuré et classique.
        name: Planche d'épicéa
      teakPlank:
        desc: Connue pour sa durabilité et sa teinte brun doré lustrée, la planche
          de teck est un choix de premier ordre pour la réalisation de créations robustes
          et magnifiques.
        name: Planche de teck
      willowPlank:
        desc: Avec son aspect délicat et pâle et son grain subtil, la planche de saule
          apporte une touche de beauté éthérée à vos projets de construction.
        name: Planche de saule
      woodScrap:
        name: Débris de bois
        desc: Des chutes de bois de mauvaise qualité
      coralPlank:
        desc: Une planche faite à partir des plus gros coraux. Elle est robuste tant
          à la surface que dans les milieux sous-marins.
        name: Planche de corail
      woodShaving:
        name: Copeaux de bois
        desc: Des chutes de bois de qualité moyenne
      woodFragment:
        name: Fragment de bois
        desc: Des chutes de bois d'une grande qualité
      bambooPlank:
        desc: Bien que ça ait pris du temps, la planche flexible a été transformée
          en élément structurel.
        name: Planche de bambou
      elmPlank:
        name: Planche d'orme
        desc: Une planche d'orme, utile pour fabriquer un arc.
    cooking:
      milk:
        desc: Directement issu de la vache, de la chèvre ou du chameau. Ou pressé
          à partir de quelques noix ? Vous seul savez où vous avez trouvé cela.
        name: Lait
      salt:
        desc: Le sel est l'exhausteur de goût le plus utilisé d'Arenum.
        name: Sel
      honey:
        name: Rayon de miel
        desc: Ce rayon de miel dégouline de miel frais.
      carrot:
        name: Carotte
        desc: Il est dit qu'en consommer améliore votre vision.
      mushroom:
        name: Champignon
        desc: Ce petit fungi est souvent appelé un végétal, à tord.
    foraging:
      acidSapling:
        desc: À peine de la taille d'une brindille, le jeune arbre ocre brûle presque
          la peau à son contact.
        name: Pousse d'arbre acidique
      catsBell:
        desc: Lorsque le vent souffle, la tige simple doté de trois ampoules jaunes
          émet un son attirant.
        name: Cloche-à-chat
      cotton:
        desc: Matière douce et moelleuse, délicate et confortable au touché.
        name: Coton
      deathsToll:
        desc: Cela peut sembler attirant, mais je ne le mangerai pas sous cette forme.
        name: Mordeuil
      flax:
        desc: Fleurs bleues délicates avec des faisceaux de fibres résistants. Parfait
          pour la production de lin.
        name: Lin
      hemp:
        desc: Plante haute et feuillue, dotée de fines tiges. Renommée pour ses fibres
          polyvalentes et ses utilisations pratiques.
        name: Chanvre
      iceplum:
        desc: Petit fruit au revêtement givré, étincelant de nuances de violet.
        name: Prune givrée
      moondaisy:
        desc: Une fleur fragile qui brille au clair de lune, durant les nuits les
          plus sombres.
        name: Fleur-de-Lune
      nettle:
        desc: Plante haute et gracile, arborant des feuilles en forme de cœur qui
          possédent une piqûre intense.
        name: Ortie
      nightgem:
        desc: La gemme sombre semble absorber toute la lumière environnante de manière
          magnétique.
        name: Gemme nocturne
      rotbud:
        desc: Comme les porcs flairent les truffes, les halfelins des Grands Marais
          flairent la rafflésie.
        name: Charognie
      shadowLeaf:
        desc: La mysterieuse feuille s'effrite presque au toucher ou à la lumière.
          Il est préférable de la conserver à l'abri de la lumière.
        name: Feuille ténébreuse
      silkwormSilk:
        desc: Une soie si fine qu'elle pourrait justifier la création d'une route
          commerciale à travers tout le continent.
        name: Fil de Ver À Soie
      snowdrop:
        desc: Petite fleur blanche qui s'épanouit en hiver, un doux rappel d'espoir
          et de nouveaux départs.
        name: Perce-neige
      starflower:
        desc: Une étoile brillante à cinq branches sur une tige feuillue. La coutume
          veut que l'on fasse un vœu lorsqu'on en trouve une.
        name: Luminétoile
      stone:
        desc: Une pierre. Peut-être pouvez vous créer quelque chose avec pour vous
          aider à survivre ?
        name: Pierre
      sunblossom:
        desc: Belle inflorescence reflétant la lumière du soleil, ses pétals dorées
          brillent de milles feux.
        name: Lysolaire
      thistle:
        desc: Plante robuste avec des feuilles acérées qui forment une protection
          autour de ses fleurs colorées.
        name: Chardon
      widowsKiss:
        desc: Le bulbe rose vous invite à vous rapprocher, mais il est préférable
          de garder vos distances.
        name: Baiser de la Veuve
      woodenStick:
        desc: Un morceau de bois pointu. Peut-être pouvez vous créer quelque chose
          avec pour vous aider à survivre ?
        name: 'Bâton'
      seaCabbage:
        desc: Un aliment populaire qui pousse sous l'eau. Les Syrenthiens en font
          des choux marins séchés.
        name: Chou marin
      berries:
        desc: Elles vous garderont raisonnablement nourris en cas de besoin, ou bien
          vous pourriez les utiliser comme ingrédient pour vos créations culinaires.
        name: Baies
      sweetKelp:
        desc: Le varech a un goût légèrement sucré. Il est utilisé dans la cuisine
          sous-marine pour ajouter un goût spécial et inoubliable.
        name: Varech à sucre
      kelp:
        desc: Le varech est une algue connue pour ses divers usages, à la fois dans
          la confection d'équipements tout aussi robustes qu'élastiques et en cuisine,
          lors de la cuisson de délicieux aliments sous-marins.
        name: Varech
      seaSpinach:
        name: Bette maritime
        desc: Une plante comestible qui est très savoureuse et nutritive. Fait partie
          de la même famille que la betterave.
      underwaterLotus:
        name: Lotus des fonds aquatiques
        desc: Une plante qui est souvent mentionnée dans la poésie Syrenthienne. Elle
          est connue pour sa grâce et sa beauté.
      cucumber:
        name: Concombre
        desc: Combien est-ce que ça coûte ça de là d'où tu viens?
      wheat:
        name: Blé
        desc: La céréale ayant aidé la plupart des civilisations à se développer.
      hardenedKelp:
        name: Varech durci
        desc: Grâce à diverses techniques, le varech peut être durci pour en faire
          un matériau prisé dans l'artisanat.
      saltyHops:
        name: Houblon salé
        desc: Le houblon salé fait des bières salées.
      grass:
        name: Herbe
        desc: Un morceau d'herbe verte luxuriante.
      pepper:
        name: Poivre
        desc: Des grains de poivre ronds non-broyés.
      milkweed:
        desc: Une plante à fleurs connue pour sa sève riche. Les papillons et les
          chenilles l'adorent !
        name: Asclépiades
      mud:
        name: Boue
        desc: Un peu de boue humide et gluante. Vous aurez beau faire attention, vous
          allez vous salir.
      wildRice:
        name: Riz sauvage
        desc: Un type d'herbe sauvage qui produit des grains comestibles.
    mining:
      coal:
        desc: Modeste et humble, le charbon témoigne de sa praticité en tant que ressource
          énergétique vitale.
        name: Charbon
      copperOre:
        desc: Avec sa couleur rougeâtre, le minerai de cuivre se démarque des autres
          minéraux.
        name: Minerai de cuivre
      farganiteOre:
        desc: Avec sa force indéfectible et son éclat bleu captivant, le minerai de
          farganite est devenu un symbole de résolution inébranlable.
        name: Minerai de farganite
      ironOre:
        desc: Le minerai de fer possède un aspect rugueux et compact, témoignant de
          sa nature robuste et brute.
        name: Minerai de fer
      tarsiliumOre:
        desc: Le minerai de tarsilium, avec sa surface lisse et réfléchissante, reflète
          le monde qui l'entoure avec une brillance presque magique.
        name: Minerai de tarsilium
      tinOre:
        desc: Simple et modeste, le minerai d'étain met en évidence sa composition
          minérale directe.
        name: Minerai d'étain
      saltCrystal:
        desc: Dans leur forme brute ils présentent des formes jolies et délicates
          mais une fois finement broyés, ils se révèlent être assez polyvalents.
        name: Cristal de sel
      goldOre:
        desc: L'or est l'un des métaux les plus précieux, il est souvent utilisé dans
          la fabrication de bijoux.
        name: Minerai d'or
      opal:
        desc: Encore recouverte de sable et de boue dans lesquels elle s'est formée,
          cette gemme délicate renferme un feu intérieur qui n'attend que d'être révélé.
        name: Opale brute
      jade:
        desc: Cette roche ultramafique dure tinte clairement quand frappé d'une pioche.
        name: Jade brut
      ruby:
        desc: Un minéral pourpre s'élève de l'intérieur de la roche, captivante de
          part sa beauté et sa simplicité.
        name: Rubis brut
      silverOre:
        name: Minerai d'argent
        desc: L'argent est un métal très prisé, il est fréquemment utilisé dans la
          création de bijoux tels que les anneaux, amulettes et boucles d'oreilles.
      wrentmarine:
        name: Rentmarine brute
        desc: En regardant cette pierre, vous apercevez un éclat bleu à l'intérieur,
          comme un reflet de soleil sur une vague.
      starPearl:
        name: Perle étoile brute
        desc: Une perle brute, non polie, mais avec le potentiel de devenir quelque
          chose de vraiment raffiné.
      ethernite:
        name: Ethernite brute
        desc: Un cristal dentelé violet formé à l'intérieur d'une géode. Le fixer
          trop longtemps est perturbant.
      topaz:
        name: Topaze brut
        desc: Une gemme brute luisant légèrement d'une teinte dorée, attendant d'être
          taillée en quelque-chose d'éblouissant.
      sunStone:
        name: Pierre solaire brute
        desc: Cette gemme bicolore ressemble à un fragment du soleil, brillant légèrement
          bien qu'elle soit à l'état brut.
      largeStone:
        name: Grosse pierre
        desc: Une pierre plus grande que la normale.
      volcanicRock:
        name: Roche volcanique
        desc: Cette roche est le vestige d'un volcan ancien qui a été plongé sous
          l'eau pendant des millénaires.
      volcanicAsh:
        name: Cendre volcanique
        desc: Cette cendre est un rappel de la violence d'une ancienne éruption, toujours
          partiellement contenue en elle aujourd'hui encore.
      silverNugget:
        name: Pépite d'argent
        desc: L'argent est un métal très prisé, fréquemment utilisé dans la création
          de bijoux tels que des bagues, des amulettes et des boucles d'oreilles.
      goldNugget:
        name: Pépite d'or
        desc: L'or est l'un des métaux les plus précieux, souvent utilisé dans la
          fabrication de bijoux.
    rawFish:
      rawCarp:
        desc: La saveur délicate de la carpe se prête bien à diverses préparations
          culinaires. De plus, ces poissons ont une tendance à sauter.
        name: Carpe crue
      rawCrayfish:
        desc: Les écrevisses sont un délice succulent pour les amateurs de fruits
          de mer.
        name: Écrevisse crue
      rawJellyfish:
        desc: En tant que curiosité culinaire, la méduse suscite l'exploration en
          défiant les chefs à apprécier son étrange texture.
        name: Méduse crue
      rawLobster:
        desc: L'homard a une carapace solide et de puissantes pinces. Ça vous ramène
          loin en arrière, n'est-ce pas?
        name: Homard cru
      rawMoray:
        desc: La murène possède un long corps serpentiforme ainsi que des mâchoires
          singulières qui conférent une apparence mystérieuse provenant des abysses.
        name: Murène crue
      rawPerch:
        desc: Gracieusement courbée et agile, la perche est un poisson idéal pour
          les nouveaux amateurs de pêche.
        name: Perche crue
      rawPike:
        desc: Avec sa chair délicate et friable, le brochet est idéal pour la cuisine.
        name: Brochet cru
      rawSalmon:
        desc: Doté d'une chair succulente et onctueuse, le saumon régale les palais
          avec sa texture riche et veloutée.
        name: Saumon cru
      rawSeabass:
        desc: Le bar scintille avec ses écailles argentées.
        name: Bar cru
      rawShrimp:
        desc: Avec leur apparence immaculée, les crevettes charment par la promesse
          d'un festin de fruits de mer délectable.
        name: Crevette crue
      rawSquid:
        desc: Le calamar surprend par son talent pour les petits tours de disparition.
        name: Calamar cru
      rawStreamEel:
        desc: La forme de l'anguille d'eau douce reflète son adaptabilité aux rivières
          et aux cours d'eau.
        name: Anguille d'eau douce crue
      rawTrout:
        desc: La truite exhibe un envoûtant tableau d'écailles iridescentes qui reflètent
          des nuances d'argent, de rose et des motifs parsemés.
        name: Truite crue
      rawAnglerfish:
        name: Baudroie crue
        desc: Cet étrange poisson a une bouche énorme avec de longues dents semblables
          à des dagues. Il semble être aveugle. Une boule lumineuse pousse sur son
          front.
      rawStingray:
        name: Raie crue
        desc: Un poisson en forme de pancake qui utilise tout son corps pour glisser
          dans l'eau.
      rawSwordfish:
        name: Espadon cru
        desc: Ce poisson d'argent est long et possède une extension semblable à une
          épée au niveau du nez, lui permettant de piquer ses proies.
      rawShark:
        name: Requin cru
        desc: Ce gros poisson a de nombreuses rangées de dents. Vous avez déjà vu
          la tête d'un de ses congénères en trophée à l'Emporium Frosthook.
      rawCrab:
        desc: Un large crustacé avec un corps petit et rond, deux yeux noirs brillants
          et de grandes pinces, qu'il utilise pour... pincer. Aïe !
        name: Crabe cru
      rawLargemouthBass:
        desc: Le poisson vert a une bouche énorme comparée à son corps.
        name: Achigan à grande bouche cru
    smithing:
      bronzeBar:
        desc: La barre de bronze, vestige des forges naines, dégage un charme rustique
          et une grande résistance. Elle porte les secrets du cuivre et de l'étain
          mélangés par des mains habiles.
        name: Lingot de bronze
      copperBar:
        desc: La barre de cuivre brille d'un éclat rouge orangé, reflétant sa résistance
          métallique et sa polyvalence pour diverses applications.
        name: Lingot de cuivre
      farganiteBar:
        desc: Un lingot d'un bleu vif.
        name: Lingot de farganite
      ironBar:
        desc: Lourde et inébranlable, elle témoigne de la force du noyau terrestre.
        name: Lingot de fer
      steelBar:
        desc: Forgée dans les feux de la détermination, la barre d'acier brille d'un
          éclat éthéré.
        name: Lingot d'acier
      tarsiliumBar:
        desc: Le lingot de tarsilium brille comme le ciel nocturne, une texture huileuse
          recouvrant sa surface.
        name: Lingot de Tarsilium
      metalScrap:
        name: Tas de ferraille
        desc: Des chutes de métal de mauvaise qualité
      hydriliumBar:
        name: Lingot d'Hydrilium
        desc: Le lingot d'hydrilium est vert pâle.
      metalShaving:
        name: Copeaux de métal
        desc: Des chutes de métal de qualité moyenne
      metalFragment:
        name: Fragment de métal
        desc: Des chutes de métal d'une grande qualité
      goldBar:
        desc: Que vous utilisiez des pépites ou du minerai, le lingot d'or atteint
          la pureté minimum de 8 carats requise par la Joaillerie.
        name: Lingot d'or
      silverBar:
        name: Lingot d'argent
        desc: Que vous utilisiez des pépites ou du minerai, le lingot d'argent atteint
          la pureté standard pour l'argent de 92,5%.
    woodcutting:
      birchLogs:
        desc: Lisses et pâles, les bûches de bouleau dégagent une simplicité élégante.
        name: Bûches de bouleau
      mapleLogs:
        desc: Les bûches d'érable présentent un grain raffiné et accueillant, mettant
          en évidence le talent artistique de la nature à chaque morceau.
        name: Bûches d'érable
      oakLogs:
        desc: Ornées de leur caractère distinctif, les bûches de chêne rayonnent d'une
          présence noble et d'une grâce pérenne.
        name: Bûches de chêne
      pineLogs:
        desc: Robustes et résineuses, les bûches de pin diffusent un parfum distinctif
          et réconfortant.
        name: Bûches de pin
      spruceLogs:
        desc: Les bûches d'épicéa exhibent une teinte riche et chaleureuse, mettant
          en valeur leur beauté naturelle et leur attrait.
        name: Bûches d'épicéa
      teakLogs:
        name: Bûches de teck
        desc: Très dures et lourdes, recouvertes d'une écorce très épaisse et constituées
          d'un bois intérieur bien plus clair.
      willowLogs:
        name: Bûches de saule
        desc: Ces bûches terreuses sont plutôt légères, ce qui les rend très agréables
          à manipuler et à travailler.
      sturdyBranch:
        name: Branche robuste
        desc: Une branche anormalement robuste.
      mangroveLogs:
        name: Bûches de palétuvier
        desc: Encore humides à cause de l’environnement où elles ont jadis grandi,
          ces bûches reluisent d'un superbe éclat.
      coral:
        name: Corail
        desc: Ces coraux peuvent varier en taille, allant de minuscules à massifs,
          ils peuvent être utilisés pour diverses choses.
      elmLogs:
        name: Bûches d'orme
        desc: Ces bûches sont connues pour leur souplesse et leur flexibilité.
      root:
        desc: Des racines de plantes qui peuvent être utilisées à diverses fins.
        name: Racine
      heartwood:
        name: Duramen
        desc: C'est la partie intérieure du bois, elle est plus sombre que le reste.
      bambooLogs:
        name: Cannes de Bambou
        desc: Le bambou est flexible mais résistant, ce qui le rend utilisable pour
          de nombreuses choses.
    misc:
      clam:
        desc: Parfaitement intacte, elle brille d'un blanc nacré. Un bel exemplaire
          pour un collectionneur.
        name: Palourde
      pearls:
        name: Perles
        desc: De petites perles aussi blanches que la neige. Un élément très apprécié
          des bijoutiers.
      fishingLine:
        desc: Retirer ça de la nature vient peut-être bien de sauver la vie d'un animal.
        name: Ligne de pêche
      trash:
        name: Déchets
        desc: Un amas d'objets inutiles et sans valeur. Une question, pourquoi les
          avoir ramassés?
      fishbone:
        name: Arête de poisson
        desc: Bien que ce soit assez macabre et que ça pue un peu, ça a l'air plutôt
          cool.
      seashell:
        name: Coquillage
        desc: Probablement vendu par quelqu’un sur une plage.
      unidentifiedRemains:
        name: Restes non identifiés
        desc: La Guilde des Aventuriers apprécierait si tu pouvais leur ramener ces
          ossements, cela pourra peut-être les aider à résoudre une affaire non résolue.
      glacierMap:
        name: Mystérieuse carte du nord
        desc: La partie nord de la Jarvonie est distinguable sur la carte. Il y a
          un chemin marqué d'une ligne rouge qui mène à ce qui semble être un igloo
          sur un glacier.
      crosswordPuzzle:
        name: Vieux puzzle de mots croisés
        desc: Jeu de lettres, neuf lettres, commence par un C.
      nameTag:
        name: Pendentif gravé
        desc: Un collier avec un pendentif portant le nom d'un aventurier disparu
          depuis longtemps gravé dessus. La Guilde des Aventuriers pourrait être intéressée
          par ceci.
      adventurersPin:
        name: Pins en émail de l'aventurier
        desc: Un pins avec le symbole de la Guilde des Aventuriers dessus. Il est
          un peu rouillé mais il brille toujours. La Guilde des Aventuriers apprécierait
          si tu pouvais leur rendre ceci.
      invasiveSpeciesTag:
        name: Plaquette d'espèce invasive
        desc: Une plaquette en métal avec la représentation de la gueule d'une créature
          semblable à un ver.
    crafting:
      rope:
        name: Corde
        desc: Un kit de survie n'est jamais complet sans quelques cordes. Indispensables
          pour fabriquer les outils de base.
      hydrilium:
        name: Hydrilium
        desc: Cet étrange matériau est fabriqué en combinant des roches volcaniques
          avec du varech dans l'atelier de la marée.
      kelpRope:
        name: Corde de varech
        desc: De longs morceaux de varech enroulés et attachés ensemble pour en faire
          une corde.
      elderhideRope:
        desc: Un corde résistante faite à partie de peau ancienne.
        name: Corde en peau ancienne
    hunting:
      bones:
        desc: Plusieurs os.
        name: Os
      lizardTail:
        desc: Une queue dont un lézard s'est débarrassé pour pouvoir s'enfuir.
        name: Queue de lézard
      animalFur:
        name: Fourrure d'animal
        desc: Cette pièce de fourrure est douce au toucher et très chaude lorsqu'elle
          est utilisée pour créer des vêtements.
      animalMeat:
        name: Viande d'animal
        desc: Une pièce de viande fraîche, prête à être cuite, séchée ou salée.
      sinew:
        name: Tendon
        desc: Tissu fibreux connectant les os aux muscles.
      feather:
        name: Plume
        desc: La plume magnifique, légère et aérodynamique d'un oiseau.
      darkfeather:
        name: Plume foncée
        desc: Plume foncée provenant d'un corbeau, d'une corneille ou d'un autre oiseau
          noir.
    trinketry:
      luckyRabbitFootTrinket:
        desc: Le bibelot patte de lapin chanceux brille à la lumière. Il sera utile
          pour créer une amulette un jour.
        name: Bibelot patte de lapin chanceux
      eelTrinket:
        desc: Le bibelot anguille brille à la lumière. Il sera utile pour créer une
          amulette un jour.
        name: Bibelot anguille
      batTrinket:
        desc: Le bibelot chauve-souris brille à la lumière. Il sera utile pour créer
          une amulette un jour.
        name: Bibelot chauve-souris
      measuringSpoonsTrinket:
        name: Bibelot cuillère à doser
        desc: Le bibelot cuillère à doser brille à la lumière. Il sera utile pour
          créer une amulette un jour.
      coolingIceTrinket:
        desc: Le bibelot stalactite gelé brille à la lumière. Il sera utile pour créer
          une amulette un jour.
        name: Bibelot stalactite gelé
      circularRootTrinket:
        name: Bibelot racine circulaire
        desc: Le bibelot racine circulaire brille à la lumière. Il sera utile pour
          créer une amulette un jour.
      sharkToothTrinket:
        name: Bibelot dent de requin
        desc: Le bibelot dent de requin brille à la lumière. Il sera utile pour créer
          une amulette un jour.
      beaverTrinket:
        name: Bibelot castor
        desc: Le bibelot castor brille à la lumière. Il sera utile pour créer une
          amulette un jour.
      heronTrinket:
        name: Bibelot héron
        desc: Le bibelot héron brille à la lumière. Il sera utile pour créer une amulette
          un jour.
      shrimpTrinket:
        name: Bibelot crevette
        desc: Le bibelot crevette brille à la lumière. Il sera utile pour créer une
          amulette un jour.
      compassTrinket:
        name: Bibelot compas
        desc: Le bibelot compas brille à la lumière. Il sera utile pour créer une
          amulette un jour.
    tailoring:
      aerodynamicThread:
        name: Fil aérodynamique
        desc: Un fil rare, connu pour être léger mais très résistant.
