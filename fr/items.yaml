singulars:
  collectibles:
    fromActivity:
      ancientAnkh:
        desc: Cet artefact appartient à une autre époque. En forme de clé, l'ankh
          (☥) est un hiéroglyphe d'une culture disparue que les historiens ont traduit
          par "vie". Les légendes parlent de cette clé qui ouvre la porte entre la
          vie et la mort.
        name: Ankh antique
      blueLotusButterfly:
        desc: Ce papillon n'a pas de motifs ou de formes sur ses ailes, mais la couleur
          bleue est si intense qu'il est difficile de la quitter des yeux. Un magnifique
          spécimen que l'on ne trouve pas souvent.
        name: Papillon bleu lotus
      expeditionJournal:
        desc: Le jour où nous avons vu le soleil se lever à nouveau, le moral de l'expédition
          est sorti de sa léthargie. Avant d'être soumis à la nuit éternelle, on n'imagine
          pas à quel point le psychisme humain a besoin de cet astre radieux dans
          le ciel.
        name: Journal d'expédition
      jarvonianCrosswordPuzzle:
        desc: "Ces mots croisés sont conçus, copiés et distribués à la population
          de Jarvonia une fois par saison. La concurrence est grande puisqu'un prix
          en argent est attribué au premier qui le résout. 1.- Horizontal : Montagne
          où une expédition minière a disparu (neuf cases)"
        name: Mots croisés Jarvonien
      oldWarSword:
        desc: Cette épée longue est assez rouillée, mais conserve encore quelques
          détails reconnaissables, dont l'origine semble être wallisienne. Peut-être
          vient-elle de la guerre de la Bannière Pourpre ?
        name: Ancienne épée de guerre
      silverPocketWatch:
        name: Montre de poche en argent
        desc: Cette montre avait des aiguilles et des rouages manquants, sa vitre
          était brisée et n'était pas de taille conforme. En plus de ça, sa chaîne
          et son boîtier étaient noircis. Ce n'était pas simple, mais vous l'avez
          tellement bien réparée qu'elle est comme neuve. Elle pourrait presque être
          considérée comme un héritage familial et transmise sur plusieurs générations.
      soupKitchenBadge:
        desc: Le badge, bien que petit et simple, vous identifie en tant que bénévole
          de la soupe populaire. Le porter est une source de fierté et chaque cuisine
          délivre le sien, alors allez les chercher tous, en battant toutes les gyms,
          je veux dire, en aidant dans toutes les cuisines.
        name: Badge de la soupe populaire
      tinySwanIceSculpture:
        desc: Cette minuscule sculpture de glace ressemble à un magnifique cygne.
          Ses ailes scintillent de lumière en reflétant le soleil. Cette œuvre d'art
          est importante pour vous, car vous l'avez réalisée pour quelqu'un de spécial.
        name: Petite sculpture de glace en forme de cygne
      veryOldWine:
        desc: Cette bouteille de vin est très ancienne et l'étiquette s'est perdue
          dans les annales du temps. Seule une marque subsiste, "B.B.". Il pourrait
          bien s'agir du butin d'un pirate fou.
        name: Vin de 99 ans d'âge
      woodenCarvedBearFigurine:
        desc: Cette pièce de la taille d'un poing est soigneusement sculptée et représente
          un ours debout et défiant, la gueule ouverte en train de rugir. Les détails
          font naître un sentiment d'urgence chez le spectateur, comme si l'ours lui-même
          était présent en taille réelle.
        name: Figurine d'ours en bois sculpté
      letterFromA:
        desc: Après un autre merveilleux moment de danse meréenne, vous recevez une
          étrange lettre. Celle-ci ne tarit pas d'éloges sur la grâce de votre danse.
          Elle est signée -A. A.
        name: Lettre d'un A.A.
      artificialSnowflake:
        desc: Contrairement aux autres flocons de neige, celui-ci ne fond pas dans
          votre paume. Quelqu'un, quelque part, l'a clairement créé avec un matériau
          très résistant. Si vous pouvez le trouver, vous pouvez trouver n'importe
          quoi.
        name: Flocon de neige artificiel
      petrifiedBranch:
        desc: Cette branche semble très ancienne, et venir d'un temps où Arenum était
          constitué d'un seul énorme continent. À l'époque, seuls les animaux voyageaient
          dans ses vallées et ses forêts.
        name: Branche fossilisée
      swordfishSword:
        desc: Quelqu'un a créé une épée semblable au nez d'un espadon. Si vous disiez
          qu'elle a été faite à partir d'un véritable espadon, tout le monde vous
          croirait.
        name: Fossile d'épée espadon
      anglerfishMask:
        desc: Un masque de plongée unique fait à partir d'une baudroie. Il n'est pas
          très pratique, mais il est terrifiant.
        name: Masque de baudroie
      meteoriteFragment:
        desc: Un fragment d'un autre monde qui s'est écrasé sur notre seul. Son passage
          dans l'atmosphère a fait fondre la roche et le métal et leur a donné une
          forme unique.
        name: Fragment de météorite
      markOfTheDeepOne:
        desc: Un jeton semblable à une pièce, rond avec une pieuvre gravée dessus.
        name: Marque du Profond
      seahorseFossil:
        desc: À première vue on dirait une pierre étrange, mais en y regardant de
          plus près, on remarque que c'est en réalité un hippocampe fossilisé.
        name: Fossile d'hippocampe
      easterEgg:
        name: Œuf de Pâques
        desc: Distraire les oiseaux assez longtemps pour trouver cet œuf spécial était
          une sacrée épreuve.
      treasureHunterToken:
        name: Jeton de chasseur de trésor
        desc: Ces jetons étaient offerts au chasseurs de trésors les plus intrépides.
          Il est bosselé et ne brille plus depuis longtemps. Son propriétaire doit
          être triste de l'avoir perdu.
      markOfTheTrident:
        desc: Un jeton semblable à une pièce, rond avec un trident gravé dessus.
        name: Marque du Trident
      terrifyingFossil:
        desc: La nuit après avoir posé les yeux sur ce fossile à l'apparence dérangeante,
          vous rêvez qu'un être étrange est en train de vous regarder, vous et le
          monde entier. Même en vous réveillant, vous ne pouvez pas vous débarrasser
          totalement de ce sentiment inquiétant.
        name: Fossile terrifiant
      veryShinyStone:
        desc: Cette pierre semble émettre de la lumière, mais elle ne brille pas dans
          le noir total. Cependant, si le moindre rayon de lumière la touche, elle
          brille fortement, comme une petite lampe.
        name: Pierre très brillante
      ancientTrident:
        name: Trident antique
        desc: Les origines de ce trident sont entourées de mystères. Aurait-il appartenu
          à Poséidon ou Neptune ? Quoi qu'il en soit, il est incroyablement vieux.
      floatingCoral:
        name: Corail flottant
        desc: Un ensemble incroyable de corail coloré forme une masse interconnectée.
          Bien que certains croient que ce corail ait des propriétés de guérison,
          ce ne sont probablement que de simples superstitions.
      markOfTheSerpent:
        name: Marque du Serpent
        desc: Un jeton semblable à une pièce, rond avec un serpent gravé dessus.
      dinglehopper:
        name: Zirgouflex
        desc: Pour les habitants de la surface cet objet est une fourchette, mais
          pour les créatures vivant en Syrenthie, il s'agit d'un zirgouflex.
      walrusTusk:
        name: Défense de morse
        desc: Cette défense est presque aussi longue que votre jambe. Elle provient
          sûrement d'un énorme morse.
      lostTimmysSandShovel:
        desc: Est-ce que Timothé est perdu aussi ? Impossible à savoir.
        name: Pelle à sable perdue par Timothé
      essenceOfTheSwamp:
        name: Essence du marais
        desc: Une petite fiole remplie d'un liquide vert et visqueux. On dit qu'elle
          contient un peu de l'essence du marais, et celle-ci semble supplier d'y
          être ramenée.
      flameOfAzura:
        name: Flamme d'Azura
      coldEmbrace:
        name: Étreinte Glaciale
    visas:
      jarvonianLetterOfPassage:
        desc: Preuve que l'on peut passer par le Noiseless Pass en venant de la Jarvonie.
        name: Lettre de passage jarvonienne
      blackEyePeakWildernessPermit:
        desc: Le Pic de l'Œil-Noir est dangereux, et l'argent utilisé pour obtenir
          ce permis est suffisant pour prévenir votre famille, si vous ne revenez
          jamais.
        name: Permis de nature du Pic de l'Œil-Noir
      underwaterMapI:
        name: Carte sous-marine
        desc: Cette carte montre son contenu uniquement sous l'eau. Elle montre les
          baies, les grottes, les épaves et autres points d'intérêt dans cette région
          sous-marine.
      westernContinentBoatPass:
        desc: Ce laissez-passer officiel vous octroie le privilège de naviguer entre
          plusieurs endroits à l'aide de bateaux. Il est marqué d'un petit tampon
          de navire.
        name: Laissez-passer naval pour le continent Ouest
  consumables:
    cookedFish:
      cookedCarp:
        desc: La carpe cuite conserve sa saveur douce et peut être préparée de différentes
          manières, de la cuisson au four à la friture. Sa chair tendre est un véritable
          canevas culinaire.
        name: Carpe cuite
      cookedCrayfish:
        name: Écrevisses cuites
        desc: Ces écrevisses cuites sont un délice pour tout amateur de fruits de
          mer, grâce à leur chair tendre et délicate.
      cookedJellyfish:
        desc: Transformée en un mets unique, la méduse cuite interpelle le palais
          par sa texture intrigante et sa subtile saveur océanique.
        name: Méduse cuite
      cookedLobster:
        desc: Le homard cuit, avec sa chair succulente et savoureuse, apporte une
          touche de nostalgie avec sa carapace dure et ses pinces solides. Un classique
          des fruits de mer.
        name: Homard cuit
      cookedMoray:
        desc: L'apparence mystérieuse de la murène cuite va de pair avec sa saveur
          unique. Sa chair est tendre et légèrement sucrée, ce qui en fait un rare
          délice des profondeurs.
        name: Murène cuite
      cookedPerch:
        desc: Poêlée ou grillée, la perche cuite offre un délicieux feuilletage et
          un goût doux, légèrement sucré. Parfait pour un repas léger.
        name: Perche cuite
      cookedPike:
        desc: Grillé ou poêlé, le brochet cuit offre un délicieux feuilletage et un
          goût doux, légèrement sucré. C'est un poisson polyvalent qui se prête à
          de nombreux plats.
        name: Brochet cuit
      cookedSalmon:
        desc: Le saumon cuit est un régal luxueux avec sa chair veloutée et sa saveur
          riche. C'est l'un des plats préférés des amateurs de fruits de mer.
        name: Saumon cuit
      cookedSeabass:
        desc: Le bar cuit à l'écaille argentée est un choix de gourmet, connu pour
          sa saveur délicate et sa chair floconneuse et moelleuse.
        name: Bar cuit
      cookedShrimp:
        desc: Tendres et succulentes, ces crevettes cuites sont un délice de fruits
          de mer. Elles ont une saveur délicate et un goût légèrement sucré.
        name: Crevettes cuites
      cookedSquid:
        desc: Le calamar cuit est une merveille culinaire, connue pour son utilité
          dans différents plats. Il peut être tendre et savoureux lorsqu'il est préparé
          avec les bonnes techniques.
        name: Calamar cuit
      cookedStreamEel:
        desc: L'anguille de rivière cuite, adaptée aux rivières et aux ruisseaux,
          est un mets unique à la chair tendre et feuilletée, parfait pour ceux qui
          apprécient le goût des poissons d'eau douce.
        name: Anguille de rivière cuite
      cookedTrout:
        desc: C'est une truite.
        name: Truite cuite
      cookedLargemouthBass:
        name: Achigan à grande bouche cuit
        desc: L'achigan à grande bouche a une saveur délicieuse mais rappelant celle
          de la boue. C'est pour cette raison qu'il n'est apprécié que par les habitants
          des marais.
      cookedAnglerfish:
        desc: Avec sa chair blanche tendre et son goût légèrement sucré, la baudroie
          cuite est un met très recherché. Elle va bien avec des accompagnements riches,
          pour offrir une expérience gastronomique inoubliable.
        name: Baudroie cuite
      cookedSwordfish:
        desc: L'espadon cuit a un goût légèrement sucré. Il est souvent grillé ou
          cuit à la poêle pour obtenir une croûte goûtue. Il est préférable de ne
          pas le cuire trop longtemps.
        name: Espadon cuit
      cookedStingray:
        name: Raie cuite
        desc: La raie cuite est un met de luxe dans certaines cultures, grâce à sa
          chair blanche et ferme qui peut être grillée, frite ou mijotée. Elle a un
          goût unique, souvent comparé à celui des coquillages comestibles.
      cookedShark:
        name: Requin cuit
        desc: Le requin cuit offre une texture ferme et robuste, et une saveur intense.
          C'est une poisson qui peut être préparé de nombreuses façons, grillé ou
          mijoté.
    cooking:
      bagel:
        desc: Un petit pain avec un trou au milieu. En fait, c'est un beignet sans
          sucre.
        name: Bretzel
      beer:
        desc: La fermentation a peut-être été une découverte plus importante que le
          feu.
        name: Bière
      bread:
        desc: La base de la pyramide alimentaire.
        name: Pain
      cheese:
        desc: |-
          Il y a pas mal de trous dans ce fromage. C'est dommage parce que plus il y a de trous, moins il y a de fromage.
        name: Fromage
      chocolate:
        desc: Une grande tablette de délicieux chocolat au lait, si doux que chaque
          bouchée fond sur la langue.
        name: Chocolat
      cookedEgg:
        desc: Au four, frits, brouillés, au plat ou bouillis, à vous de choisir !
        name: Œuf au plat
      cookedMushrooms:
        desc: L'odeur de noisette vous donne très faim. Les mangerez-vous comme telle
          quelle pour une collation rapide ou les garderez-vous pour un plat ?
        name: Champignons cuits
      cookedPotato:
        desc: À peine sortie de la terre, direction le four !
        name: Pomme de terre cuite
      cookedTomato:
        desc: De nombreux débats ont eu lieu sur la question de savoir si cette forme
          était préférable à la forme crue, mais elle a au moins permis de s'exercer
          à la cuisine.
        name: Tomate cuite
      fishSoup:
        desc: Bravo, vous avez pris un poisson dans une masse d'eau et vous l'avez
          mis dans une autre.
        name: Soupe de poisson
      friedFishSandwich:
        desc: Un sandwich avec du poisson frit sur le dessus. Attention aux arêtes
          !
        name: Sandwich de poisson frit
      friedNoodles:
        desc: Assez épicé et très chaud. Espérons que vous sachiez manier vos baguettes.
        name: Nouilles sautées
      fruitCake:
        desc: Un gâteau riche et dense rempli de fruits secs, de noix et d'épices
          !
        name: Gâteau aux fruits
      jam:
        desc: Une combinaison de fruits et de sucre à tartiner.
        name: Confiture
      jellySandwich:
        desc: 'Un sandwich avec une bonne couche de confiture. Un classique pour petits
          et grands.'
        name: Sandwich à la confiture
      mushroomCurry:
        desc: Un mélange aromatique d'épices et de champignons. Parfait pour un repas
          copieux.
        name: Curry de champignons
      pancake:
        desc: C'est une base qui offre un nombre illimité d'options en garniture.
        name: Pancake
      pickles:
        desc: Le plus piquant des en-cas.
        name: Cornichons
      pie:
        desc: Une tarte aux fruits rouges, comme la faisait grand-mère. Une légende
          parle d'un clan de nains disparu dont c'était le plat favori.
        name: Tourte
      porridge:
        desc: Un petit-déjeuner parfait ! Enfin... seulement s'il n'y a rien d'autre
          de disponible.
        name: Porridge
      spicyPumpkinJuice:
        desc: "Parfait pour une marche sous le ciel nuageux d'une journée d'automne."
        name: Jus de citrouille
      tofu:
        desc: Ça a une structure un peu spongieuse et contient beaucoup de protéines,
          de vitamines et de minéraux.
        name: Tofu
      veggieSoup:
        desc: Un bol de soupe aux légumes, un plat simple mais copieux, apprécié par
          de nombreux habitants d'Arenum.
        name: Soupe de légumes
      wine:
        desc: 'De quoi se redonner du courage lorsque le prochain ennemi est un peu
          trop effrayant.'
        name: Vin
      nettleTea:
        name: Infusion d'ortie
        desc: Une boisson chaude pour un endroit froid.
      egg:
        desc: Un œuf, utilisé dans d'innombrables recettes depuis des millénaires.
        name: Œuf
      salmonPie:
        desc: Du poisson dans une tarte ? Mon dieu !
        name: Tarte au saumon
      troutSoup:
        desc: Une soupe on ne peut plus truitée.
        name: Soupe de truite
      schnitzel:
        desc: Les historiens d'Ewerethien supposent que le Schnitzel a été créé dans
          une petite cabane, quelque part entre Salstuaire et Granbois.
        name: Schnitzel
      honeyChicken:
        desc: Des cuisses de poulet au miel croustillantes, d'un beau marron doré,
          recouvertes de sauce sucrée et piquante au miel, qui offrent un bel ensemble
          de saveurs et de textures.
        name: Poulet au miel
      cookedMeat:
        desc: Une viande cuite succulente, grillée à la perfection, offrant une expérience
          culinaire savoureuse et satisfaisante.
        name: Viande cuite
      bellPepper:
        name: Poivron
        desc: Un légume coloré et croquant, parfait pour des salades ou des plats
          sautés.
      stuffedPotato:
        desc: Une pomme de terre cuite à la perfection, remplie d'une préparation
          crémeuse à base de fromage, de beurre et d'herbes, à laquelle s'ajoute du
          bacon croustillant.
        name: Pomme de terre fourrée
      beefStew:
        desc: Un ragoût de bœuf chaleureux, mijoté à la perfection avec des morceaux
          de viande de bœuf tendre, des légumes à racine et un bouillon riche et goûtu.
        name: Ragoût de bœuf
      hamburger:
        name: Hamburger
        desc: Un burger juteux, avec du fromage, de la salade, de la tomate et de
          la sauce spéciale, le tout entre deux tranches de pain grillé.
      spicyPepper:
        name: Piment
        desc: Du piment épicé. Attendez-vous à une chaleur intense et à un goût osé,
          pour rajouter du piquant à vos repas !
      crabRolls:
        name: Roulés au crabe
        desc: Les roulés au crabe, délicat et savoureux, sont faits à partir de chair
          de crabe succulente au milieu d'un roulé beurré, souvent accompagnés de
          salade fraîche et de sauce piquante.
      potato:
        name: Pomme de terre
        desc: Une patate.
      kelpRolls:
        name: Roulés de varech
        desc: Les roulés de varech sont un mets de choix Syrenthien, faits à partir
          de varech délicatement roulé jusqu'à obtenir cette forme.
      saltrum:
        name: Saltrum
        desc: Boisson alcoolisé fortement distillée, qui est même capable de rendre
          les poissons saouls.
      chocolateMilk:
        name: Lait chocolaté
        desc: Les halfelins furent les premiers à découvrir la magie d'un peu de chocolat
          dans du lait.
      underwaterSalad:
        name: Salade sous-marine
        desc: Cette salade de plantes sous-marines est très rafraîchissante.
      sweetCarrotPie:
        name: Tarte aux carottes sucrée
        desc: Des carottes dans une tarte ? Mon dieu !
      dynamite:
        name: Dynamite
        desc: Quels sont ces drôles de bougies ? De la dy-na-mi-te ! Ça doit venir
          du Rentmark.
      jarvonianPastry:
        name: Pâtisserie Jarvonienne
        desc: Une pâtisserie chaude très prisée par les habitants du nord.
      tomato:
        name: Tomate
        desc: Est-ce un fruit ou un légume ?
      mudPie:
        name: Tarte à la boue
        desc: Un mets simple, très terre à terre, créé avec de la boue et beaucoup
          d'imagination.
      spaghettiAndMeatballs:
        name: Spaghetti et boulettes de viande
        desc: Un repas réconfortant fait à partir de spaghetti, de boulettes de viande
          savoureuses et d'une sauce tomate épaisse.
      roastedBellPepper:
        name: Poivron rôti
        desc: Des poivrons braisés et assaisonnés, riches d'une saveur fumée.
      cremeBrulee:
        name: Crème brûlée
        desc: La crème brûlée n'a jamais été aussi bonne. C'est le plat national d'Erdwise.
    memosphere:
      foragingMemosphere:
        name: Memosphere de collecte
        desc: À l'intérieur de l'orbe de verre, vous pouvez apercevoir les souvenirs
          de la découverte d'un buisson à baies, toutes à maturité.
      carpentryMemosphere:
        name: Memosphere de menuiserie
        desc: À l'intérieur de l'orbe de verre, vous pouvez apercevoir les souvenirs
          de la création d'une magnifique pièce de mobilier à la scierie.
      agilityMemosphere:
        name: Memosphere d'agilité
        desc: À l'intérieur de l'orbe de verre, vous pouvez apercevoir les souvenirs
          d'une personne passant la ligne d'arrivée d'une course.
      fishingMemosphere:
        name: Memosphere de pêche
        desc: À l'intérieur de l'orbe de verre, vous pouvez apercevoir les souvenirs
          d'une personne attrapant un poisson plus gros que tout ce que vous avez
          pu voir, impressionnant les autres pêcheurs.
      miningMemosphere:
        name: Memosphere de minage
        desc: À l'intérieur de l'orbe de verre, vous pouvez apercevoir les souvenirs
          d'une personne minant une veine de minerais.
      cookingMemosphere:
        name: Memosphere de cuisine
        desc: À l'intérieur de l'orbe de verre, vous pouvez apercevoir les souvenirs
          d'une personne en train de préparer un bouillon chaleureux pour réchauffer
          les cœurs.
      craftingMemosphere:
        name: Memosphere d'artisanat
        desc: À l'intérieur de l'orbe de verre, vous pouvez apercevoir les souvenirs
          d'une personne bricolant à son établi, et créant une œuvre magnifique.
      smithingMemosphere:
        name: Memosphere de forge
        desc: À l'intérieur de l'orbe de verre, vous pouvez apercevoir les souvenirs
          de la forge d'une arme mortelle et d'une armure solide.
      woodcuttingMemosphere:
        name: Memosphere de bucheron
        desc: À l'intérieur de l'orbe de verre, vous pouvez apercevoir les souvenirs
          d'une personne abattant un arbre énorme avec sa hache.
      trinketryMemosphere:
        name: Memosphere de joaillerie
        desc: À l'intérieur de l'orbe de verre, vous pouvez apercevoir les souvenirs
          d'une personne polissant une gemme étincelante.
  containers:
    skilling:
      agility:
        agilityChest:
          desc: Une botte en cuir marron qui est tombée juste à côté de vous pendant
            que vous faisiez de l'exercice, alors qu'il n'y avait personne. En y regardant
            de plus près, il semble qu'il y ait quelque chose de caché là-dedans.
          name: Coffre d'agilité
      carpentry:
        carpentryChest:
          desc: Les détails sublimes de cette caisse que vous avez trouvée en fouillant
            dans vos fournitures de construction indiquent qu'elle a été fabriquée
            par un maître menuisier.
          name: Coffre de menuiserie
      foraging:
        foragingChest:
          desc: Un délicieux assortiment d'équipements et d'objets liés à la collecte.
          name: Coffre de collecte
        sunkenChest:
          name: Coffre englouti
          desc: Depuis les profondeurs de la mer, ce coffre est parvenu jusqu'au rivage.
      regional:
        galeforgeChest:
          desc: La rumeur veut que ce coffre soit arrondi pour pouvoir être roulé
            dans toute la ville. Quelle ingéniosité !
          name: Coffre de Forge-Tempête
        coinPouch:
          desc: Une petite bourse remplie de pièces. C'est un peu lourd, mais vous
            n'êtes pas à plaindre.
          name: Bourse
        syrenthiaChest:
          desc: Le coffre des profondeurs du monde sous-marin détient surement de
            nombreux trésors aquatiques.
          name: Coffre de Syrenthie
        coralChest:
          name: Coffre de corail
          desc: Des coraux multicolores en forme de coffre. Ils bougent comme s'ils
            étaient sous l'eau.
        adventureGuildChest:
          desc: Ce coffre robuste arbore le symbole de la Guilde des Aventuriers.
          name: Coffre de la Guilde des Aventuriers
        jarvoniaChest:
          name: Coffre de Jarvonie
          desc: Un coffre gelé trouvé à Jarvonia, froid au touché.
        gdteChest:
          name: Coffre du GDTE
          desc: Un coffre marécageux qui semble sorti des tourbières de la GDTE.
        rustyChest:
          name: Coffre rouillé
          desc: Un vieux coffre rouillé trouvé et conservé par Herbert. Il attend
            de pouvoir donner un départ facilité aux nouveaux aventuriers.
        erdwiseChest:
          name: Coffre d'Erdwise
          desc: Un coffre brillant qui semble provenir des richesses extravagantes
            des côtes d'Erdwise.
        halflingrebelsChest:
          name: Coffre des Rebelles Halfelins
          desc: Un coffre usé par les combats, qui semble imprégné de l’esprit combatif
            des Rebelles Halfelins.
        trellinChest:
          name: Coffre de Trellin
          desc: Un coffre moussu qui témoigne de ses origines de la région de Trellin.
      mining:
        gemPouch:
          name: Sac de gemmes
          desc: Une petite bourse remplie de pierres précieuses. Vous sentez le poids
            des gemmes quand vous la tenez.
        miningChest:
          name: Coffre de minage
          desc: Une variété d'objets liés au minage à en rendre jaloux un rocher.
      trinketry:
        trinketryChest:
          name: Coffre de joaillerie
          desc: Une belle boite remplie d'objets de valeur. Espérons que ce ne soit
            pas un monstre déguisé !
      woodcutting:
        woodcuttingChest:
          name: Coffre de bûcheronnage
          desc: Un magnifique coffre orné en bois, décoré avec différents types d’écorces.
            Il était dissimulé entre les racines d’un arbre que vous avez coupé.
        birdNest:
          name: Nid d'oiseau
          desc: Ce nid est tombé d'un arbre que vous venez d'abattre. Son propriétaire
            ne le retrouvera pas, alors autant vérifier ce qu'il y a dedans.
      crafting:
        craftingChest:
          name: Coffre d'artisanat
          desc: Durant votre session d'artisanat, vous avez remarqué une grosse caisse
            à outils rouge à côté de vos outils personnels.
      fishing:
        fishingChest:
          name: Coffre de pêche
          desc: La mer regorge de poissons, mais les aquariums abritent ce qu'il y
            a de plus rares.
      cooking:
        cookingChest:
          name: Coffre de cuisine
          desc: Cette grande marmite en fer est apparu entre vos pots et vos bouilloires,
            pendant que vous vous concentriez pour ne pas brûler votre repas.
      smithing:
        smithingChest:
          name: Coffre de forge
          desc: Vous trouvez cette boîte lourde en métal, en forme d'enclume, dans
            le fourneau où vous faites fondre vos minerais. Qui a bien pu laisser
            ça là ?
  crafted:
    equipmentSets:
      bronze:
        chest:
          desc: Le plastron en bronze, formidable pièce d'armure défensive, est l'héritage
            de traditions de confection d'armure ancestrales.
          name: Plastron en bronze
        gloves:
          desc: Garantit que vous pourrez toujours compter jusqu'à 10 avec vos doigts.
          name: Gants en bronze
        heavyHelmet:
          desc: 'Une bonne façon de vous muscler le cou, à cause du poids.'
          name: Casque lourd en bronze
        legs:
          desc: 'Ces jambières revêtues de bronze promettent une protection inébranlable
            pour partir à l''assaut de n''importe quelle quête.'
          name: Jambières en bronze
        lightHelmet:
          desc: "Peut également servir de corbeille à fruit de luxe lorsqu'on le met
            à l'envers."
          name: Casque léger en bronze
        shoes:
          desc: 'Une seule taille convient à tout le monde. Étonnant pour des chaussures
            en métal.'
          name: Chaussures en bronze
        sword:
          name: Épée en bronze
          desc: Une épée.
        shield:
          name: Bouclier en bronze
          desc: Un bouclier.
      copper:
        chest:
          desc: "La partie de l'équipement en bronze qui protège le torse, le ventre
            et le dos, et par la même occasion quelques organes vitaux."
          name: Plastron en cuivre
        gloves:
          desc: 'Vous feriez mieux de commencer par les enlever, si vous souhaiter
            vous laver les mains.'
          name: Gants en cuivre
        heavyHelmet:
          desc: 'Le heaume lourd en cuivre, symbole de résistance, sacrifie toute
            l''agilité au profit d''une défense poussée au maximum.'
          name: Casque lourd en cuivre
        legs:
          desc: "Des jambières en cuivre qui offrent une protection basique, à mi-chemin
            entre durabilité et liberté de mouvement."
          name: Jambières en cuivre
        lightHelmet:
          desc: Ne protège pas votre cou.
          name: Casque léger en cuivre
        shoes:
          desc: Des bottes lourdes qui offrent une légère protection.
          name: Chaussures en cuivre
        sword:
          name: Épée en cuivre
          desc: Épée légère.
        shield:
          name: Bouclier en cuivre
          desc: Ce bouclier est quand même plus convaincant qu'un simple morceau de
            bois.
      farganite:
        chest:
          desc: "Nombreux sont ceux qui pensent que ce plastron est fait de diamants,
            à cause de l'éclat lumineux bleu et de la dureté du farganite."
          name: Plastron en farganite
        gloves:
          desc: Une paire de gants merveilleuse qui semble refléter la couleur du
            ciel.
          name: Gants en farganite
        heavyHelmet:
          desc: Sa couleur bleu ciel, ainsi que le fait qu'il couvre complètement
            votre tête, pourrait donner l'impression durant les jours sans nuages
            que vous n'avez pas de tête lorsque l'on vous regarde de derrière.
          name: Casque lourd en farganite
        legs:
          desc: Avec ça, tibias, genoux, cuisses, et hanches sont bien protégés.
          name: Jambières en farganite
        lightHelmet:
          desc: Cette œuvre d'art énigmatique englobe votre visage d'une lumière bleu.
          name: Casque léger en farganite
        shoes:
          desc: Au moins elles sont plus légères que la paire noire !
          name: Chaussures en farganite
        sword:
          name: Épée en farganite
          desc: Une épée aussi bleue que la glace, faite à partir de lingots de farganite.
        shield:
          name: Bouclier en farganite
          desc: Un bouclier bleu étonnamment léger.
        gemShield:
          name: Bouclier de gemme
          desc: Un superbe bouclier léger orné de gemmes scintillantes qui reflètent
            parfaitement la lumière.
      iron:
        chest:
          desc: 'Il agit comme un rempart inébranlable contre le danger. Vous devriez
            sûrement rester loin des aimants lorsque vous le portez par contre, conseil
            d''ami.'
          name: Plastron en fer
        gloves:
          desc: 'Ces gants, très détaillés et solides, offrent une protection idéale
            pour les mains des aventuriers.'
          name: Gants en fer
        heavyHelmet:
          desc: 'Couvre entièrement votre tête. Heureusement il y a une ouverture
            pour le visage pour que vous puissiez quand même regardez autour de vous
            et manger.'
          name: Casque lourd en fer
        legs:
          desc: 'Ne restez pas sans bouger trop longtemps, ou tout va finir par rouiller.
            Aller, on avance !'
          name: Jambières en fer
        lightHelmet:
          desc: "Son scintillement promettre de garder en sécurité les aventuriers
            qui l'utiliseront lors de leurs quêtes."
          name: Casque léger en fer
        shoes:
          desc: Vos pieds n'ont jamais été aussi pesants. Mais vous êtes certain qu'ils
            pourraient se faire rouler dessus par un lourd chariot et s'en sortir
            indemnes.
          name: Chaussures en fer
        sword:
          name: Épée en fer
          desc: Une épée en fer, équipement de base de la plupart des unités militaires.
        shield:
          name: Bouclier en fer
          desc: Un bouclier en fer. Il est difficile à soulever, mais bien plus efficace
            qu'un bouclier léger pour parer les coups ennemis.
      steel:
        chest:
          desc: Pas tout à fait impénétrable, mais néanmoins capable d'absorber des
            gros chocs.
          name: Plastron en acier
        gloves:
          desc: "Un bon moyen d'arrêter de se curer le nez."
          name: Gants en acier
        heavyHelmet:
          desc: "Réduit significativement les chances d'être blessé à la tête. Sauf
            si vous êtes frappé au visage."
          name: Casque lourd en acier
        legs:
          desc: "D'épaisses couches d'acier inconfortables autour de vos jambes, mais
            c'est toujours mieux que d'avoir une jambe coupée."
          name: Jambières en acier
        lightHelmet:
          desc: Espérons que ce soit de l'acier inoxydable, ou c'est la première chose
            qui rouillera sous la pluie.
          name: Casque léger en acier
        shoes:
          desc: Pour quand une simple protection aux orteils ne suffit pas.
          name: Chaussures en acier
        sword:
          name: Épée en acier
          desc: Une épée solide et brillante, assez aiguisée pour couper du pain.
        shield:
          name: Bouclier en acier
          desc: Un bouclier solide et brillant, aussi utile pour sauver votre vie
            lors d'une bataille que pour décorer un mur chez vous.
      tarsilium:
        chest:
          desc: Le tarsilium sombre confère à cette cuirasse une apparence qui fait
            comprendre à tous qu'il ne vaut mieux pas s'attaquer à vous.
          name: Plastron en tarsilium
        gloves:
          desc: "On dit qu'on peut plonger les mains dans la lave sans ressentir aucune
            douleur lorsqu'on porte ces gants en tarsilium, mais oserez-vous ?"
          name: Gants en tarsilium
        heavyHelmet:
          desc: Un heaume sombre lourd qui protège bien votre organe préféré, le cerveau.
          name: Casque lourd en tarsilium
        legs:
          desc: 'Une paire de jambières sombres, parfaite pour les chevaliers avec
            des tendances gothiques.'
          name: Jambières en tarsilium
        lightHelmet:
          desc: 'Un heaume sombre léger qui protège bien la tête et permet de bouger
            sans se faire repérer la nuit.'
          name: Casque léger en tarsilium
        shoes:
          desc: "Chaque pas que vous faites avec ces bottes produit un son sourd et
            menaçant, qui attire immédiatement l'attention où que vous alliez."
          name: Chaussures en tarsilium
        shield:
          name: Bouclier en tarsilium
          desc: Un bouclier noir de jais, choix idéal pour se défendre contre les
            coups.
        sword:
          name: Épée en tarsilium
          desc: Une épée noir de jais qui ne rouille jamais.
      basic:
        woodenSword:
          name: Épée en bois
          desc: Vous avez l'illusion que ce simple bout de bois suffit à vous défendre.
        woodenShield:
          name: Bouclier en bois
          desc: Vous avez l'illusion que ce simple morceau de bois suffit à vous protéger.
    skilling:
      fishing:
        basicFishingPole:
          desc: "Rien d'exceptionnel, mais une canne à pêche décente si vous commencer
            seulement à pêcher."
          name: Canne à pêche rudimentaire
        fishingSpear:
          desc: "Cette canne à pêche requiert beaucoup de précision et des bons réflexes
            pour attraper quelque chose, mais c'est très satisfaisant quand vous réussissez."
          name: Lance de pêche
        largeFishingNet:
          desc: Si vous la gardez suffisamment longtemps dans le courant, vous finirez
            bien par attraper quelque chose. Ça ne sera peut être pas un poisson par
            contre.
          name: Grand filet de pêche
        oakFishingRod:
          desc: 'Plutôt lourde et peu flexible, mais peut supporter une bonne partie
            de tir à la corde.'
          name: Canne à pêche en chêne
        pineFishingRod:
          desc: 'Une canne à pêche robuste, adaptée pour les poissons qui ne se laisseront
            pas attraper si facilement.'
          name: Canne à pêche en pin
        smallFishingNet:
          desc: Le filet de base, humble outil d'un simple pêcheur. À peine plus que
            quelques bouts de corde attachés ensemble.
          name: Petit filet de pêche
        coralFishingSpear:
          name: Lance de pêche en corail
          desc: Cette lance de pêche est faite de coraux et d'hydrilium. Elle possède
            plusieurs extrémités pointues pour faciliter le perçage des poissons.
        willowFishingRod:
          name: Canne à pêche en saule
          desc: La canne à pêche en saule est plutôt légère et douce au toucher.
        advancedFishingRod:
          desc: Cette canne à pêche améliorée a été conçue pour les pêcheurs professionnels.
          name: Canne à pêche améliorée
        lobsterPot:
          name: Casier à homards
          desc: À placer dans l'océan, et un homard y apparaîtra.
        tidalLure:
          name: Appât à marée
          desc: Cet appât ressemble à un tourbillon. Très efficace pour attirer des
            poissons.
        elderhideFishingNet:
          name: Filet de pêche en peau ancienne
          desc: Un filet de pêche fait à partir de peau ancienne.
      mining:
        basicPickaxe:
          desc: La pioche basique, modeste outil du mineur, n'est rien de plus qu'un
            baton, une pierre et de la ficelle pour tenir l'ensemble.
          name: Pioche basique
        bronzePickaxe:
          desc: La pioche en bronze évoque le charme rustique et la force inébranlable.
          name: Pioche en bronze
        copperPickaxe:
          desc: Une pioche fragile et légère pour l'exploitation minière. Elle fait
            tout de même l'affaire.
          name: Pioche en cuivre
        farganitePickaxe:
          desc: Un reflet parfait des teintes du ciel tout au long de la journée,
            une pioche rare.
          name: Pioche en farganite
        ironPickaxe:
          desc: Avec sa tête lourde, elle est une partenaire fidèle pour ceux qui
            cherchent à dompter la nature sauvage ou à affronter l'inconnu.
          name: Pioche en fer
        steelPickaxe:
          desc: La pioche en acier brille de la détermination de son créateur, prête
            à exécuter ses ordres.
          name: Pioche en acier
        tarsiliumPickaxe:
          desc: Le heavy metal est parfait pour aller avec la pioche en métal sombre.
          name: Pioche en tarsilium
        hydriliumPickaxe:
          name: Pioche en hydrilium
          desc: Une pioche fabriquée à partir du matériau sous-marin rare appelé l'hydrilium.
        hydriliumMagnet:
          desc: Un aimant de mineur infusé d'hydrilium.
          name: Aimant en hydrilium
      woodcutting:
        basicHatchet:
          desc: La hachette de base, humble outil des forestiers. À peine plus qu'un
            bâton, une pierre et une ficelle qui relie le tout.
          name: Hachette basique
        bronzeHatchet:
          desc: Idéale pour les débutants qui se lancent dans l'abattage d'arbres.
          name: Hachette en bronze
        copperHatchet:
          desc: 'Fragile et relativement légère pour du bûcheronnage. Mais ça fait
            le boulot.'
          name: Hachette en cuivre
        farganiteHatchet:
          desc: Un reflet parfait des teintes du ciel tout au long de la journée,
            une hache rare.
          name: Hachette en farganite
        ironHatchet:
          desc: Avec sa lourde lame, elle est la partenaire fidèle de ceux qui cherchent
            à dompter la nature sauvage ou à affronter l'inconnu.
          name: Hachette en fer
        steelHatchet:
          desc: La hachette en acier brille de la détermination de son créateur, prête
            à exécuter ses ordres.
          name: Hachette en acier
        tarsiliumHatchet:
          desc: La tête de hache en métal sombre reflète peu la lumière, mais elle
            coupe très bien le bois.
          name: Hachette en tarsilium
        hydriliumHatchet:
          name: Hachette en hydrilium
          desc: Une hachette fabriquée à partir du matériau sous-marin rare appelé
            l'hydrilium.
        hydriliumLogSplitter:
          name: Merlin en hydrilium
          desc: Un merlin renforcé par de l'hydrilium.
      foraging:
        stoneSickle:
          desc: Un outil basique qui sert à récolter les richesses de la nature. Sa
            lame peu tranchante n'est pas vraiment efficace.
          name: Faucille basique
        copperSickle:
          name: Faucille en cuivre
          desc: Offre une efficacité modeste lors de la coupe de plantes basiques.
        ironSickle:
          name: Faucille en fer
          desc: Robuste et fiable, elle coupe facilement les tiges coriaces.
        steelSickle:
          name: Faucille en acier
          desc: Solide et résistante, elle offre une performance fiable pour une cueillette
            prolongée.
        hydriliumSickle:
          name: Faucille en hydrilium
          desc: Une faucille fabriquée à partir du matériau sous-marin rare appelé
            l'hydrilium.
        mangroveBasket:
          desc: Le panier en palétuvier a été fabriqué à partir de deux paniers différents,
            mais les planches en palétuvier cachent parfaitement les raccords.
          name: Panier en palétuvier
      miscellaneous:
        bagOfRocks:
          name: Sac de pierres
          desc: C'est dur de traîner ça partout. Rappelle-moi, pourquoi tu fais ça
            déjà ?
      hunting:
        birchBirdhouse:
          desc: Un nichoir classique que même un amateur pourrait créer. C'est tout
            de même une belle maison pour de petits oiseaux lors de la période de
            nidification.
          name: Nichoir en bouleau
        mangroveBirdhouse:
          desc: Le palétuvier n'est pas souvent utilisé pour faire des nichoirs, car
            son bois est difficile à travailler. Cependant, si un artisan qualifié
            s'en charge, le nichoir sera de bonne qualité.
          name: Nichoir en palétuvier
        pineBirdhouse:
          desc: Un nichoir fait à partir de bois de pin. Sa couleur marron le rend
            attirant pour de nombreux oiseaux.
          name: Nichoir en pin
        steelArrows:
          desc: La pointe brillante de ces flèches montre à quel point elles sont
            aiguisées. Mieux vaut ne pas se faire toucher par l'une d'elles.
          name: Flèches en acier
        oakHuntingBow:
          desc: Un arc de chasse fait à partir de bois de chêne, populaire parmi les
            chasseurs.
          name: Arc de chasse en chêne
        bambooHuntingBow:
          name: Arc de chasse en bambou
          desc: Un arc de chasse fait à partir de bambou, très répandu dans les zones
            où le bambou pousse partout. C'est une arme légère et précise.
        mahoganyHuntingBow:
          name: Arc de chasse en acajou
          desc: Cet arc de chasse de bonne facture est une arme idéale pour un chasseur
            talentueux.
        spruceBirdhouse:
          desc: Un nichoir de bonne facture fait à partir de bois d'épicéa. Sa forme
            permet aux oiseaux d'y faire leur nid.
          name: Nichoir en épicéa
        mapleBirdhouse:
          name: Nichoir en érable
          desc: Le nichoir en épicéa a une odeur caractéristique, qui attire des oiseaux
            de toutes les tailles.
        bronzeArrows:
          name: Flèches en bronze
          desc: Le bronze n'est pas idéal pour fabriquer des outils faits pour durer,
            mais il fonctionne plutôt bien pour des flèches.
        tarsiliumArrows:
          name: Flèche en tarsilium
          desc: Des flèches sombres, beaucoup utilisées par les gardes forestiers
            sombres.
        elmHuntingBow:
          name: Arc de chasse en orme
          desc: Un arc de chasse fait à partir de bois d'orme, flexible mais durable.
        teakBirdhouse:
          name: Nichoir en teck
          desc: Un nichoir de meilleure qualité qui nécessite des connaissances. C'est
            une bonne maison pour les oiseaux.
        copperArrows:
          name: Flèches de cuivre
          desc: Tout juste meilleures que des flèches faites à partir de bâtons, mais
            tout le monde commence bien quelque part.
        ironArrows:
          name: Flèches en fer
          desc: Les flèches de base de la plupart des unités militaires.
        farganiteArrows:
          name: Flèches en farganite
          desc: La pointe bleue des flèches donne l'impression qu'elles sont magiques.
        simpleBowstring:
          name: Corde à arc simple
          desc: Un composant crucial de tout arc, qui donne la tension nécessaire
            pour propulser les flèches.
        kelpDriftNet:
          desc: Un filet dérivant immensément grand, fait à partir de varech sous-marin.
          name: Filet dérivant en varech
      tailoring:
        hideScraps:
          desc: Des bouts de cuir abîmé qui pourraient être assemblés en quelque chose
            d'utilisable.
          name: Chutes de cuir
        basicHide:
          desc: Un matériau naturel connu pour sa durabilité et sa texture unique.
          name: Peau basique
        linenCloth:
          desc: Un morceau de tissu basique, souvent utilisé par les apprentis couturier
            pour faire des vêtements.
          name: Tissu en lin
        basicLeather:
          name: Cuir basique
          desc: Un bout de cuir prêt à être transformé en quelque chose d'utile.
        qualityLeather:
          name: Cuir de qualité
          desc: Un cuir de haute qualité, utilisé pour des objets de bonne facture.
        elderHideScraps:
          name: Chutes de peau ancienne
          desc: Des bouts de peau ancienne abîmée qui pourraient être assemblés en
            quelque chose d'utilisable par un expert.
        elderHide:
          name: Peau ancienne
          desc: La peau d'une bête majestueuse.
        elderhideLeather:
          name: Cuir de peau ancienne
          desc: Matériau flexible, tanné pour mieux se conserver.
        tattyTunic:
          desc: Une tunique en lambeaux, souvent portée par des paysans ou autres
            pauvres gens.
          name: Tunique usée
        spikescaleChaps:
          desc: Ces chaps pointues offrent une bonne protection contre les démangeaisons
            et la météo lorsque vous êtes en train de récolter.
          name: Chaps en écailles pointues
        aerofibrilMitts:
          desc: Ces mitaines ont été améliorées avec du fil aérodynamique, ce qui
            permet à vos mains de bouger plus vite.
          name: Mitaines aérodynamiques
        grassknotChaps:
          desc: Des chaps en lin entrelacées de brins d'herbe, faites pour être portées
            par-dessus un pantalon.
          name: Chaps herbacées
        apprenticeVest:
          desc: Une veste simple qui ne gêne pas le mouvement des bras lors du travail.
          name: Veste d'apprenti
        shadowquillTunic:
          desc: La tunique, améliorée en y ajoutant des plumes sombres, vous fait
            ressembler à un homme oiseau.
          name: Tunique en plumes sombres
        rootweaveChaps:
          desc: Chaps renforcées avec des racines, permettant de protéger vos jambes
            en parcourant les terres sauvages.
          name: Chaps en racines
        shadowquillChaps:
          desc: Les chaps à plumes donnent l'impression que vos jambes ont des ailes.
            Malheureusement, elles ne vous permettent pas de voler.
          name: Chaps en plumes sombres
        shadowquillMitts:
          desc: Ces mitaines en plumes sombres sont idéales pour les récolteurs souhaitant
            rester discrets.
          name: Mitaine en plumes sombres
        aerofibrilChaps:
          desc: Ces chaps sont légères à porter, presque comme si vous n'aviez pas
            de pantalon. Assurez-vous que vous en avez bien un !
          name: Chaos aérodynamiques
        rootweaveTunic:
          name: Tunique en racines
          desc: Une tunique améliorée en y ajoutant des racines, qui vous fait ressembler
            à un buisson sans feuilles.
        journeymanVest:
          name: Veste d'ouvrier
          desc: Cette veste a de nombreuses poches intérieures pour y ranger des outils
            et autres choses utiles pour les métiers manuels.
        aerofibrilTunic:
          name: Tunique aérodynamique
          desc: Le fil aérodynamique fait légèrement scintiller la tunique lorsque
            le vent la fait bouger.
        elderhideMitts:
          name: Mitaines en peau ancienne
          desc: Ces mitaines sont faites à partir de la célèbre peau ancienne, et
            les autres récolteurs se retournent pour vous regarder passer.
        elderhideBreeches:
          name: Culotte en peau ancienne
          desc: Ces culottes faites à partir de peau ancienne offrent une excellente
            protection contre les éléments.
        elderhideTunic:
          name: Tunique en peau ancienne
          desc: La tunique en peau ancienne est portée par les récolteurs qui s'aventurent
            dans des zones risquées pour y rassembler des ressources.
        tattyMitts:
          name: Mitaines usées
          desc: Des mitaines en lambeaux, fabriquées par quelqu'un dont les compétences
            laissent à désirer.
        grassknotMitts:
          name: Mitaines herbacées
          desc: Des mitaines entrelacées de brins d'herbe, ce qui les rend spéciales.
        apprenticeHandwear:
          name: Gants d'apprenti
          desc: Un choix populaire de gants pour des apprentis de différents métiers
            manuels.
        tattyChaps:
          desc: Des morceaux de cuir à porter par-dessus un pantalon. Ils sont en
            lambeaux, et la texture vous gratte.
          name: Chaps usées
        apprenticeBreeches:
          name: Culotte d'apprenti
          desc: Des culottes confortables même en étant portées pendant des heures,
            avec des poches utiles pour ranger de petits objets.
        grassknotTunic:
          name: Tunique herbacée
          desc: Une tunique améliorée en y ajoutant des brins d'herbe, un choix inattendu
            mais surprenamment efficace.
        spikescaleMitts:
          name: Mitaines d'écailles pointues
          desc: Ces mitaines ont été améliorées en y ajoutant du cuir et des écailles
            pointues, offrant une bonne protection lors de la récolte.
        spikescaleTunic:
          name: Tunique en écailles pointues
          desc: Une tunique améliorée en y ajoutant des écailles pointues, lui donnant
            un style intimidant.
        rootweaveMitts:
          name: Mitaines en racines
          desc: Ces mitaines, renforcées en y ajoutant des racines, sont étonnamment
            confortables et protègent correctement vos doigts.
        journeymanHandwear:
          name: Gants d'ouvrier
          desc: Des gants de bonne facture, utiles pour de nombreux métiers manuels.
        journeymanBreeches:
          name: Culotte d'ouvrier
          desc: Des culottes fabriquées par des couturiers qualifiés pour des forgerons,
            des charpentiers et autres artisans.
      trinketry:
        goldStarPearlRing:
          desc: Un anneau d'or serti d'une perle étoilée finement taillée, apportant
            une touche d'élégance à son porteur.
          name: Anneau d'or serti d'une perle étoilée
        silverTopazRing:
          desc: La lueur légère de la topaze couplée à l'argent bruni donnent l'impression
            que le soleil et la lune sont à votre doigt.
          name: Anneau d'argent serti d'une topaze
        silverEtherniteRing:
          desc: Un anneau d'argent serti d'une éthernite finement taillée. Sa lueur
            hypnotique est à la fois excitante et inquiétante.
          name: Anneau d'argent serti d'éthernite
        amuletOfTheLuckyRabbitFoot:
          name: Amulette patte de lapin chanceux
          desc: Une amulette brillante contenant le pouvoir d'une patte de lapin chanceux.
        amuletOfTheBeaver:
          desc: Une amulette brillante contenant le pouvoir d'un castor.
          name: Amulette castor
        goldRing:
          desc: Un simple anneau d'or, intemporel et précieux grâce à sa pureté.
          name: Anneau d'or
        goldEtherniteRing:
          name: Anneau d'or serti d'éthernite
          desc: Un anneau d'or serti d'une gemme d'éthernite. Les yeux des personnes
            autour de vous sont attirés vers votre doigt quand vous portez cet anneau.
        amuletOfTheRoot:
          desc: Une amulette brillante contenant le pouvoir d'une racine circulaire.
          name: Amulette racine circulaire
        cutStarPearl:
          desc: Vue dans la fameuse peinture "La Jeune Fille à la perle étoilée" d'un
            peintre Wallisien.
          name: Perle étoilée
        silverOpalRing:
          desc: Cet anneau d'argent qui ne paie pas de mine renvoie des éclats iridescents
            en l'éclairant sous le bon angle.
          name: Anneau d'argent serti d'une opale
        silverStarPearlRing:
          name: Anneau d'argent serti d'une perle étoilée
          desc: Un anneau d'argent serti d'une perle étoilée polie. Quand la lumière
            l'éclaire, il révèle sa beauté délicate.
        goldSunStoneRing:
          desc: Cette grosse pierre solaire semble infuser la lumière du soleil dans
            l'or qui l'entoure, brillant même dans les abysses les plus profonds.
          name: Anneau d'or serti d'un pierre solaire
        amuletOfTheBat:
          desc: Une amulette brillante contenant le pouvoir d'une chauve-souris.
          name: Amulette chauve-souris
        amuletOfTheHeron:
          name: Amulette héron
          desc: Une amulette brillante contenant le pouvoir d'un héron.
        amuletOfTheShrimp:
          name: Amulette crevette
          desc: Une amulette brillante contenant le pouvoir d'une crevette.
        flowerNecklace:
          desc: Une guirlande de fleurs Jarvonienne, décorée de marguerites et de
            perce-neige, à porter autour du cou.
          name: Collier de fleur Jarvonien
        cutWrentmarine:
          desc: Quand vous bougez cette pierre bleu océan, vous avez l'impression
            que de l'eau coule à sa surface.
          name: Rentmarine
        cutTopaz:
          desc: Une gemme brillante avec des couleurs semblables à celles du soleil.
            Vous risquez d'avoir mal aux yeux si vous la fixez trop longtemps.
          name: Topaze
        cutJade:
          name: Jade
          desc: Sa couleur vert vif en fait une gemme idéale pour la joaillerie. Elle
            est censée repousser les mauvais esprits quand on la porte.
        silverRing:
          desc: Un simple anneau d'argent, élégant et modeste.
          name: Anneau d'argent
        cutSunStone:
          name: Pierre solaire
          desc: Cette pierre ne vient pas du soleil, mais vous pourriez presque y
            croire en voyant ses couleurs éclatantes et sa lueur vive.
        cutEthernite:
          name: Éthernite
          desc: Une gemme précieuse violette, semblable à du verre. Vous ressentez
            une sensation affreuse en la regardant, mais vous avez du mal à en détourner
            le regard.
        silverWrentmarineRing:
          desc: L'argent poli brillant se marie élégamment avec la gemme bleue taillée
            qui y est sertie.
          name: Anneau d'argent serti d'une rentmarine
        silverJadeRing:
          name: Anneau d'argent serti de jade
          desc: Un anneau d'argent serti d'un morceau de jade poli, censé apporter
            protection et bonne fortune.
        silverRubyRing:
          name: Anneau d'argent serti d'un rubis
          desc: Souvent vu au doigt des petits nobles, l'argent associé à la pierre
            d'un rouge profond est le symbole de ceux qui désirent le pouvoir.
        silverSunStoneRing:
          name: Anneau d'argent serti d'une pierre solaire
          desc: Un anneau d'argent serti d'une pierre solaire. Il brille fortement,
            surtout en plein jour.
        goldOpalRing:
          name: Anneau d'or serti d'une opale
          desc: "Un anneau d'or garde en sécurité l'opale éclatante, invitant ceux
            qui peuvent apprécier son éclat profond à l'observer de plus près."
        goldTopazRing:
          name: Anneau d'or serti d'une topaze
          desc: Un anneau d'or serti d'une topaze étincelante, presque aveuglante.
        goldJadeRing:
          name: Anneau d'or serti de jade
          desc: Une pierre de jade taillée est sertie sur ce délicat anneau en or.
            Puisse-t-il vous apporter santé et bonne fortune.
        goldRubyRing:
          name: Anneau d'or serti d'un rubis
          desc: Un anneau d'or lourd serti d'un rubis royal. Une aura d'autorité semble
            entourer son porteur.
        amuletOfTheEel:
          name: Amulette anguille
          desc: Une amulette brillante contenant le pouvoir d'une anguille.
        amuletOfTheCoolingIce:
          desc: Une amulette brillante contenant le pouvoir d'un stalactite gelé.
          name: Amulette stalactite gelé
        amuletOfTheMeasuringSpoons:
          name: Amulette cuillère à doser
          desc: Une amulette brillante contenant le pouvoir d'une cuillère à doser.
        amuletOfTheSharkTooth:
          name: Amulette dent de requin
          desc: Une amulette brillante contenant le pouvoir d'une dent de requin.
        amuletOfTheAnimalKingdom:
          name: Amulette du royaume animal
          desc: Une amulette brillante contenant le pouvoir de nombreux animaux.
        cutOpal:
          name: Opale
          desc: De magnifiques couleurs iridescentes parcourent sa surface lorsqu'elle
            est tenue au soleil.
        cutRuby:
          name: Rubis
          desc: Cette gemme rouge est très populaire chez les nobles. La couleur rouge
            représente le pouvoir et la passion.
        goldWrentmarineRing:
          desc: L'or entourant la gemme rentmarine scintille a la lumière comme un
            trésor des fonds marins.
          name: Anneau d'or serti d'une rentmarine
      smithing:
        reinforcedBellows:
          desc: Vous en aviez assez de faire réparer votre soufflet constamment, mais
            il suffisait juste de le renforcer !
          name: Soufflet renforcé
        tarsiliumToeBoots:
          name: Bottes à embout de tarsilium
          desc: Qui aurait cru que vous pourriez trouver meilleure protection que
            des chaussures à embout d'acier ?
  looted:
    equipmentSets:
      dimensional:
        chest:
          name: Chemise dimensionnelle
          desc: Le collier et le poignets de cette chemise sont recouverts de poussière
            d'étoile, et des vagues de vide font onduler le reste du tissu.
        feet:
          desc: Un sorcier nommé Tarhiel prétendait qu'il était possible de marcher
            sur de la poussière d'étoile avec ces chaussures, l'on raconte qu'il chute
            toujours aujourd'hui.
          name: Chaussures dimensionnelles
        head:
          name: Chapeau dimensionnel
          desc: Des constellations décorent le bord de ce chapeau, étincelant le jour,
            et des tourbillons de vide peuvent y être vus la nuit.
        legs:
          name: Pantalon dimensionnel
          desc: De la poussière d'étoile et des paillettes semblent maintenir en un
            morceau ce pantalon élégant.
      enchanted:
        chest:
          desc: Chaque fois que vous sortez le col, vous avez l'air plus cool. Surtout
            s'il est boutonné jusqu'en haut.
          name: Chemise enchantée
        feet:
          desc: Double-cliquer sur ces talons ne vous renverra pas à la maison, mais
            ils sonnent bien lorsque vous marchez avec.
          name: Chaussures enchantées
        head:
          desc: Ce chapeau a une contenance de 38 litres. De quoi ? Personne ne le
            sait.
          name: Chapeau enchanté
        legs:
          desc: Ce pantalon taille toujours à la perfection, et il a même des poches
            !
          name: Pantalon enchanté
      adventurersTools:
        adventuringFryingPan:
          name: Poêle à frire d'aventurier
          desc: Une poêle avec le symbole de la Guilde des Aventuriers gravé sur sa
            poignée. Parfaite pour cuire des repas au-dessus d'un feu de camp.
        adventuringFishingPole:
          desc: Une canne à pêche portant le symbole de la Guilde des Aventuriers.
            Elle est parfaite pour attraper des poissons dans la nature.
          name: Canne à pêche d'aventurier
        adventurersRing:
          desc: Un anneau portant le symbole de la Guilde des Aventuriers.
          name: Anneau d'aventurier
        adventuringHatchet:
          name: Hachette d'aventurier
          desc: Une hachette avec le symbole de la Guilde des Aventuriers. Elle a
            une lame aiguisée et un manche solide.
        adventurersAmulet:
          desc: Une amulette avec le symbole de la Guilde des Aventuriers.
          name: Amulette d'aventurier
        adventuringWrench:
          desc: Une clé décorée du symbole de la Guilde des Aventuriers. Utile pour
            réparer des choses ou les ajuster en pleine expédition.
          name: Clé d'aventurier
        adventuringPickaxe:
          name: Pioche d'aventurier
          desc: Une pioche avec un manche solide, décoré du symbole de la Guilde des
            Aventuriers. Elle est parfaite pour casser des rochers et extraire des
            minerais.
        adventuringSickle:
          name: Faucille d'aventurier
          desc: Une faucille avec le symbole de la Guilde des Aventuriers gravé sur
            la lame. Elle peut être utilisée pour récolter des herbes et autres plantes.
        adventuringHammer:
          name: Marteau d'aventurier
          desc: Un marteau avec le symbole de la Guilde des Aventuriers gravé sur
            son manche. Vous pouvez l'utiliser pour forger.
        adventuringSaw:
          name: Scie d'aventurier
          desc: Une scie avec le symbole de la Guilde des Aventuriers. Le premier
            choix de tout aventurier quand il faut couper du bois.
        adventuringSander:
          name: Papier de verre d'aventurier
          desc: Un morceau de papier de verre avec le symbole de la Guilde des Aventuriers.
            Il peut être utilisé pour poncer des surfaces rugueuses.
    skilling:
      agility:
        exerciseHeadband:
          desc: 'Il a la même utilité que vos sourcils : garder la sueur du front
            hors de vos yeux, mais plus efficacement grâce à sa plus grande surface.'
          name: Bandeau d'exercice
        medievalSneakers:
          desc: À chaque pas, elles offrent à celui qui les porte un voyage silencieux
            et rapide dans des royaumes à la fois anciens et contemporains, comblant
            ainsi le fossé entre les époques.
          name: Baskets médiévales
        mountaineeringGuidebook:
          name: Guide de l'alpiniste
          desc: Ce livre est renforcé, autant son dos que sa couverture, pour résister
            à de longues expéditions. Sur sa couverture apparaît la silhouette reconnaissable
            du Mont Engelure. À l'intérieur se trouve une compilation d'astuces de
            grimpeurs experts.
        ironThermos:
          name: Thermos en acier
          desc: Vous pouvez le remplir de café, lait, vin, cognac, ou n'importe quel
            autre liquide auquel vous pouvez penser , ou même en combiner plusieurs.
            Ou vous pouvez simplement le remplir d'eau et rentrer sain et sauf.
        parkourGloves:
          name: Gants de parkour
          desc: Ces gants améliorent l'adhérence de 800%. En tout cas c'est ce qui
            est inscrit sur l'étiquette.
        pineSkis:
          name: Skis en pin
          desc: Skis résistants et légers. Fabrique a partir du bois de l'arbre même
            que vous essayez d'éviter.
        walkingStick:
          name: Bâton de marche
          desc: Un baton en bois résistant avec une poignée en métal confortable pour
            vous procurer une assistance supplémentaire lors de vos aventures à pied.
        simpleRope:
          name: Corde simple
          desc: La corde a plusieurs utilités, l'alpinisme par exemple.
        flowyTrousers:
          name: Pantalon flottant
          desc: Large où il faut, et serré où il faut, ce pantalon est parfait pour
            des manœuvres dangereuses en terrain urbain.
        simpleTorch:
          name: Simple torche
          desc: Avec un bâton de bois, du tissu et une substance inflammable, on obtient
            une source de lumière portative. On ne peut pas faire plus simple.
        runningShorts:
          name: Short de course
          desc: Confortable et simple à porter ! Sa couleur bleu vif vous rend plus
            visible.
        mapOfJarvonia:
          desc: La carte montre les terres et les villes du continent de Jarvonie.
          name: Carte de Jarvonie
        waterBottle:
          name: Bouteille d'eau
          desc: Une bouteille en verre remplie d'eau fraîche et propre. Hydratez-vous
            !
        mapOfGDTE:
          name: Carte du GDTE
          desc: La carte montre la géographie du Grand-Duché de Trellin-Erdwise. Elle
            est remplie avec autant de détails que vous en avez sur la région.
        toughRope:
          name: Corde solide
          desc: Avec cette corde solide, vous pouvez escalader les plus hautes montagnes.
        runningShirt:
          name: T-shirt de course
          desc: Être correctement habillé est important lorsqu'on va courir. Un T-shirt
            de ce genre est indispensable.
        clayFrisbee:
          name: Frisbee en argile
          desc: Il est relativement lourd et fragile. Espérons que personne ne soit
            en train de faire du ball-trap dans le coin !
        goldenFrisbee:
          name: Frisbee doré
          desc: Il est simplement plaqué or, ce qui le rend léger mais résistant.
            Vous aimeriez bien voir une traînée arc-en-ciel quand vous le lancez,
            mais malheureusement... rien.
        birchSkis:
          name: Skis en bois de bouleau
          desc: Une paire de skis pour débutant. Difficile à contrôler et relativement
            lents, mais ils vous permettent de descendre une pente plus vite qu'en
            marchant.
        oakSkis:
          name: Skis en bois de chêne
          desc: Des skis lourds, ce qui les rend rapides mais peu maniables. Au moins,
            ils sont assez résistants pour ne pas se casser si vous tombez !
        grapplingHook:
          name: Grapin
          desc: Quatre crochets en métal attachés au bout d'une corde.
        featherCape:
          name: Cape de plumes
          desc: Cette cape est aussi légère qu'une plume... Après tout, elle est faite
            de plumes.
        swiftSightGoggles:
          name: Lunettes de vision rapide
          desc: Ces lunettes sont conçues pour améliorer votre vision et vous aider
            à mieux voir ce qui vous entoure.
        mapOfArenum:
          name: Carte d'Arenum
          desc: Une carte d'Arenum. Complétée par autant de cartes détaillées que
            possible afin d'obtenir une image plus large du monde connu.
        mapOfSyrenthia:
          name: Carte de Syrenthie
          desc: La carte montre les détails de la ville et les zones sous les vagues
            dans les régions de Syrenthie.
        mapOfTrellin:
          name: Carte de Trellin
          desc: Cette partie déchirée d'une carte plus large montre les zones détaillées
            pour les zones de Trellin.
        mapOfErdwise:
          name: Carte d'Erdwise
          desc: Cette partie déchirée d'une carte plus large montre les zones détaillées
            des régions d'Erdwiss.
        mapOfHalfling:
          name: Carte des Rebelles Halfelins
          desc: Cette pièce déchirée est au centre d'une carte plus large montrant
            les zones détaillées des régions Rebelles Halfelins.
      carpentry:
        dullChisel:
          desc: Il possède un manche en bois et une lame en acier émoussé, mais il
            peut encore produire de beaux objets.
          name: Ciseau à bois émoussé
        handsaw:
          desc: Cette scie incarne l'harmonie entre l'artisan et la nature, promettant
            de façonner le bois avec précision et grâce.
          name: Scie à main
        iceSaw:
          desc: Parfaite pour couper la glace, cette scie est très pratique si vous
            souhaitez construire un igloo.
          name: Scie à glace
        preciseRuler:
          desc: Les mesures sont soigneusement gravées dans le bois et sont affichées
            en centimètres et en pouces.
          name: Règle précise
        protectiveGlasses:
          name: Lunettes de protection
          desc: Ces lunettes empêcheront les objets volants de blesser vos yeux...
            Avec un peu de chance.
        protectiveGloves:
          desc: Il est préférable que le risque de se faire couper les doigts par
            une scie soit réduit à 0 %.
          name: Gants de protection
        protectivePants:
          name: Pantalon de protection
          desc: Des protections sont cousues sur ce pantalon.
        protectiveShirt:
          name: Chemise de protection
          desc: Des protections sont cousues sur cette chemise.
        protractor:
          name: Rapporteur
          desc: C'est un instrument de mesure d'angle souvent utilisé en charpenterie.
        sharpChisel:
          name: Ciseau à bois aiguisé
          desc: Cet outil aiguisé sert à sculpter et à façonner.
        simpleRuler:
          desc: Règle en bois, élément essentiel de la panoplie du menuisier. Elle
            peut être utilisée pour mesurer des objets ou tracer des lignes droites.
          name: Règle rudimentaire
        simpleSaw:
          desc: Cette scie coupera suffisamment longtemps jusqu'à ce que vous achetiez
            une meilleure scie.
          name: Scie simple
        toolbelt:
          desc: Un accessoire aux multiples facettes qui accueille une série d'instruments
            de menuiserie.
          name: Ceinture à outils
        woodworkingGlasses:
          desc: Lorsqu'elles sont portées, ces lunettes révèlent les motifs complexes
            et les histoires contenues dans chaque planche.
          name: Lunettes de protection
        goldenChisel:
          desc: On dirait bien que l'or pousse sur les ciseaux à bois.
          name: Ciseau à bois doré
      cooking:
        chefsApron:
          desc: 'Avec ce tablier, chaque repas devient unique, et chaque plat une
            œuvre d''art.'
          name: Tablier de Chef
        chefsHat:
          desc: Ce chapeau fantaisiste semble canaliser la magie de la cuisine, inspirant
            des merveilles culinaires à chaque coup de spatule.
          name: Toque de Chef
        meatCleaver:
          desc: Il coupe facilement la viande et les os s'il est correctement entretenu.
            Il règle également les différents simplement en le tenant de façon menaçante.
          name: Couperet
        rottenWrentmarine:
          desc: Réservée aux testeurs. Accorde un inventaire illimité.
          name: Rentmarine pourrie (objet test)
        nonSlipShoes:
          name: Chaussures antidérapantes
          desc: Pas très jolies, mais elles accrochent plus pour que vous glissiez
            moins.
        lavaCookingPan:
          desc: Cette poêle a été forgée au cœur d'un volcan. La lave dont elle a
            été faite la garde chaude en permanence, prête à cuire.
          name: Poêle en lave
        ovenMittens:
          desc: Confortables et chaudes, mais pas aussi chaudes que les choses que
            vous allez attraper avec.
          name: Gants de cuisine
        chefsLegApron:
          desc: Un tablier fait pour couvrir les jambes, avec une poche pour y mettre
            des outils de cuisine.
          name: Tablier du chef
        northernSpices:
          desc: L'odeur puissante de ces épices fait gargouiller votre ventre si fort
            que vous vous feriez prendre si vous étiez en pleine mission discrète.
          name: Épices du nord
        eberhartCorkscrew:
          desc: Ce tire-bouchon classique est de bien meilleure facture que tous ceux
            que vous avez possédé auparavant. La poignée est économique et faite de
            bois de luxe, et la spirale est en acier inoxydable.
          name: Tire-bouchon Eberhart
        dullKnife:
          name: Couteau émoussé
          desc: Il n'y a rien de plus dangereux qu'un couteau émoussé... Paraît-il.
        cuttingBoard:
          desc: Une planche de bois carrée utilisée pour découper de la viande, des
            fruits et des légumes.
          name: Planche à découper
        flippySpatula:
          name: Spatule à tourner
          desc: C'est pas juste une spatule, mais une spatule à tourner. Combien de
            tours arriverez vous à faire en un seul mouvement ?
        recipeBook:
          name: Livre de recettes
          desc: Il y a des centaines de recettes dans ce livre, couvrant tous les
            types de cuisine possibles et imaginables, de Jarvonie à Rid Raddak.
        rottenEggplant:
          name: Courgette pourrie (objet test)
          desc: Réservée aux testeurs. Offre un pouvoir illimité.
        florasSilverSpoon:
          name: Cuillère en argent de Flora
          desc: Une cuillère en argent spéciale. Flora l'a sûrement perdue dans la
            cuisine un jour. Elle est à vous maintenant !
        simplePan:
          name: Poêle basique
          desc: Cette poêle n'est pas anti-adhésive, mais elle vous sera bien utile.
        measuringSpoonsNecklace:
          name: Collier de cuillères à doser
          desc: Trois cuillères à doser toujours à votre disposition. Ne pas mettre
            au lave-vaisselle.
        sharpKnife:
          name: Couteau aiguisé
          desc: Il a un manche en bois rustique, et sa lame semble avoir été aiguisée
            récemment.
        largePot:
          name: Grande casserole
          desc: Faite en acier et assez grande pour cuire à manger pour une dizaine
            de personnes.
        sturdyWhisk:
          name: Fouet solide
          desc: Ses branches en acier sont fermement attachées à la poignée antidérapante.
            Vous pourriez fouetter des milliers d'œufs avec lui.
      crafting:
        candlehat:
          desc: Un chapeau avec une bougie sur le dessus. Utile pour voir dans les
            endroits sombres tout en ayant les deux mains libres !
          name: Chapeau-bougie
        craftingGuidebook:
          desc: Ce guide bien usé porte les marques d'innombrables aventures et d'innombrables
            mains qui ont parcouru ses pages avec enthousiasme. Il offre un bonus
            moyen à la compétence de fabrication.
          name: Guide d'artisanat
        grippyGloves:
          desc: Ces gants offrent une prise inébranlable sur le monde et sont censés
            ne jamais vous laisser tomber une vis ou une petite pièce.
          name: Gants antidérapants
        magnifyingLens:
          desc: Les fourmis ne sont pas la piste que vous chercher.
          name: Loupe
        wireSaw:
          name: Scie à fil
          desc: Cette scie utilise un fil pour couper de manière mécanique des matériaux
            solides comme la pierre, le bois, le verre, les métaux, et ainsi de suite.
            Parfaite pour rendre votre atelier plus performant.
        simpleChisel:
          desc: Un outil permettant de remodeler le monde à moindre coût.
          name: Ciseau à bois basique
        craftingShirt:
          desc: Une chemise digne d'un artisan. Facile à nettoyer et assez résistante
            aux dégâts régulièrement infligés par les outils d'artisanat.
          name: Chemise d'artisan
        carvingKnife:
          name: Couteau à sculpter
          desc: Ce couteau a une lame, très petite et incurvée , brillante pour peler
            des copeaux d'un morceau de bois. Ça poignée est beaucoup plus large en
            comparaison. Couper de la viande ( ou pire, du pain) avec serai un sacrilège
            impraticable.
        craftingPants:
          name: Pantalon d'artisan
          desc: Pantalon large qui rend la pratique de l'artisanat plus confortable
            pour vous.
        craftingBoots:
          name: Bottes d'artisan
          desc: Ces bottes sont équipées d'une semelle épaisse, qui peut sans problème
            être utilisée pendant de longues heures.
        adjustableWrench:
          name: Clé à molette
          desc: Elle est faite à partir d'acier de haute qualité de Braemercia, ce
            qui la rend quasiment indestructible.
        slideRuler:
          name: Règle à calculer
          desc: Une calculatrice mécanique sophistiquée qui offre diverses façons
            de résoudre des calculs complexes, afin de vous aider à développer vos
            créations.
        simpleWrench:
          name: Clé basique
          desc: L'outil parfait pour des bricoleurs amateurs.
      fishing:
        fishermansHat:
          desc: "Ce chapeau est un symbole de la patience du pêcheur et de son lien
            avec les courants perpétuels de la nature."
          name: Chapeau de pêcheur
        fishermansTrousers:
          desc: Fabriqué dans une matière résistante et imperméable, il offre une
            protection contre les éléments tout en permettant des mouvements agiles.
          name: Pantalon de pêcheur
        coolSunglasses:
          desc: Des lunettes de soleil très stylées qui rendent la pêche sur la plage
            en été bien plus confortable.
          name: Lunettes de soleil stylées
        anglerGloves:
          desc: Ils existent vraiment ! Des gants légendaires avec le bout des doigts
            qui brille, attirant de nombreuses prises grâce à leur apparence.
          name: Gants de pêcheur
        breezyShirt:
          desc: Une chemise légère qui vous permettra de vous démarquer sur la plage.
          name: Chemise respirante
        fishingGuidebook:
          name: Guide de pêche
          desc: Le livre inclut des images de poissons, et fait la liste des appâts
            à utiliser pour chacun.
        shinySpinner:
          name: Spinner brillant
          desc: Il ne vous servira pas à attraper des poissons, mais vous pouvez vous
            en servir comme d'un hand spinner.
        rodOfMoss:
          name: Bâton moussu
          desc: Le bâton est recouvert de mousse.
        squishyFlipFlops:
          desc: La fine couche de tissu sert de bouclier entre vos pieds et le sable
            brûlant, même sur les plages les plus chaudes de Rentmark.
          name: Tongs
        frozenBait:
          name: Appât gelé
          desc: Un petit poisson pour attirer les plus gros. On doit pouvoir en faire
            une métaphore...
        pirateHat:
          name: Chapeau de pirate
          desc: Mille sabords !
        wadingShoes:
          name: Chaussures d'eau
          desc: Ces chaussures légères sont un bon choix pour partir pêcher.
        bugBait:
          name: Appât insecte
          desc: L'insecte sera le repas du poisson, et le poisson sera votre repas.
            Mais de qui serez-vous le repas ?
        eyePatch:
          name: Cache-œil
          desc: Apparemment, il est plus facile de pêcher avec un seul œil.
        rustyFishingNet:
          name: Filet de pêche usé
          desc: Un petit filet de pêche, usé et effiloché. Il peut encore servir à
            pêcher, c'est mieux que rien.
        rustyFishingRod:
          name: Canne à pêche abîmée
          desc: Une vieille canne à pêche abîmée, avec une ligne à peine intacte.
            Elle peut encore être utilisée pour pêcher, mais il se peut que vous n'ayez
            pas la moindre touche !
        iceNetRod:
          desc: Une canne à pêche avec un filet qui semble gelé accroché à la ligne.
            Une conception ingénieuse des pingouins, qui leur permet d'augmenter les
            quantités de poisson de qualité attrapé.
          name: Canne à filet gelé
        babyPenguinIceLure:
          name: Bébé pingouin appât
          desc: 'Un bébé pingouin qui a accepté de vous aider à pêcher, en devenant
            un appât vivant. Sa mission est claire : vous aider à trouver les meilleurs
            poissons du coin.'
      foraging:
        halflingsFeetSlippers:
          desc: Des pantoufles conçues de manière ludique ressemblant à des pieds
            d'halfelin agrandis et poilus. Elles sont très confortables et offrent
            un bonus mineur à la compétence de recherche de nourriture.
          name: Chaussons d'halfelin
        hatWithAFeather:
          desc: Sa présence évoque l'esprit d'aventure et l'attrait des contrées lointaines,
            promettant des récits d'escapades audacieuses où qu'il soit porté.
          name: Chapeau à plume
        foragingShirt:
          name: Chemise de collecte
          desc: Fournit une température idéale lors de vos collectes, que l'environnement
            soit chaud ou froid.
        foragingShorts:
          name: Short de collecte
          desc: Un short résistant et confortable, parfait pour pratiquer une collecte
            tout-terrain.
        nonWaterproofBoots:
          desc: Bien qu'elles protègent un peu contre le vent et les terrains difficiles
            lors de vos collectes, il n'y a aucune garantie que vos pieds restent
            secs.
          name: Bottes non-étanches
        bigBasket:
          desc: Magnifiquement tressé en osier. Il peut facilement contenir tout ce
            que vous collectez.
          name: Grand panier
        wildernessShirt:
          desc: Une chemise verte confortable combinée à un foulard rouge, grâce à
            laquelle vous vous sentez plus proche de la nature.
          name: Chemise de la nature
        blueIceSickle:
          desc: Cette faucille est faite de glace et est d'une couleur bleue intense,
            comme le ciel lors d'une journée d'été. Elle coupe aussi bien que les
            meilleures faucilles, mais refroidit votre main quand vous l'utilisez.
            Que pouvait bien faire une faucille sur un glacier ?
          name: Faucille de glace bleue
        wildernessPants:
          desc: Un pantalon vert assez résistant pour se déplacer à quatre pattes
            dans la nature.
          name: Pantalons de la nature
        dullMachete:
          desc: La lame est en très mauvaise condition, comme si elle avait été utilisée
            pour couper toute une forêt.
          name: Machette émoussée
        simpleBugCatchingNet:
          name: Simple filet à insectes
          desc: Il est basique, mais il attrape les insectes.
        camouflageCape:
          name: Cape de camouflage
          desc: On pourrait aussi l'appeler cape d'invisibilité, étant donné qu'elle
            vous rend presque invisible tandis que vous cherchez des trésors.
        sharpMachete:
          name: Machette aiguisée
          desc: Sa lame aiguisée comme un rasoir transforme les déplacements dans
            cette nature dense en promenade de santé.
        pointyShears:
          name: Cisailles pointues
          desc: En les utilisant, vous devriez pouvoir trouver des trésors complètement
            recouverts par les buissons et la végétation.
        gardeningGloves:
          name: Gants de jardinage
          desc: Des gants étanches qui accrochent bien, parfaits pour des activités
            de jardinage comme retirer des mauvaises herbes, planter, élaguer ou arroser.
        waterproofBoots:
          name: Bottes étanches
          desc: Bottes en caoutchouc aussi jaune qu'un canarie qui gardent vos chaussettes
            au sec. Il n'y a pas grand chose de plus désagréable que des chaussettes
            mouillées.
        compassNecklace:
          name: Amulette de trouvaille
          desc: Un compas fonctionnel au bout d'une ficelle portable au cou. Si vous
            savez vous en servir, vous retrouverez toujours le chemin de la maison.
        wildernessGuideBook:
          name: Guide de la nature sauvage
          desc: Il est rempli de conseils divers pour survivre en pleine nature. Il
            parle aussi bien d'animaux que de plantes, de sources d'eaux, etc.
        smallSack:
          name: Petit sac
          desc: Un petit sac en jute que vous pouvez utiliser pour porter un objet
            de plus.
        pickersGloves:
          desc: Des gants confortables en cuir qui protègent vos mains des racines
            et autres mécanismes de défense lorsque vous cherchez des trésors cachés
            sous la végétation.
          name: Gants de récolteur
        longSpade:
          name: Bêche longue
          desc: Une lourde bêche avec un manche en bois résistant et une tête en acier
            inoxydable. Vous pouvez sûrement creuser un gros trou avec elle.
        rustySickle:
          name: Faucille rouillée
          desc: Une faucille autrefois formidable, rouillée. Elle peut encore servir
            à la récolte de nourriture, mais pas aussi bien qu'avant.
      mining:
        miningHelm:
          desc: 'La vie de mineur est très dure. Tout comme ce casque qui est solide
            comme un roc.'
          name: Casque de mineur
        shovelAxe:
          desc: Un compagnon indispensable pour les aventuriers qui cherchent à découvrir
            les secrets enfouis sous la surface et à se défendre contre les dangers
            qui s'y cachent.
          name: Pelle hache
        handLantern:
          desc: Heureusement, vous avez apporté quelques allumettes en plus. Si la
            lanterne s'éteint quand vous êtes dans les profondeurs des grottes, c'en
            est fini de vous.
          name: Lanterne à main
        steelToeBoots:
          desc: Avec ces bottes, les wagons dérailleront au lieu de vous écraser les
            pieds.
          name: Bottes à embout d'acier
        simpleMiningShovel:
          desc: Vous pouvez vous en servir pour dégager un peu le sol de ce qui l'encombre,
            pour voir plus facilement les minerais précieux.
          name: Pelle de mineur légère
        simpleMagnet:
          desc: Vous pouvez pêcher avec, mais ce ne seront pas des poissons que vous
            remonterez.
          name: Aimant basique
        simpleGoldPan:
          name: Pan d'orpaillage basique
          desc: Ce pan vous aidera à trouver de l'or dans les rivières.
        goldPan:
          name: Pan d'orpaillage
          desc: Un peu de sable noir, un peu d'eau, faites tourner tout ça et les
            pépites d'or viendront à vous d'elles-même.
        minersPants:
          desc: Les genoux sont rembourrés, afin que vous puissiez vous agenouiller
            sans vous faire mal tout en extrayant des minerais.
          name: Pantalon de mineur
        minersShirt:
          name: Chemise de mineur
          desc: Une chemise très visible qui aide à être retrouvé rapidement lorsque
            vous aussi, vous vous perdrez dans le labyrinthe des galeries.
        minersBeard:
          name: Barbe de mineur
          desc: Êtes-vous vraiment un mineur si vous n'avez pas de barbe ?
        minersMagnet:
          name: Aimant de mineur
          desc: Extrêmement utile pour détecter du métal précieux enfoui dans les
            murs rocailleux.
        iceAxe:
          name: Hache de glace
          desc: Portez bien vos gants, ou le froid vous brûlera !
        rustyPickaxe:
          name: Pioche rouillée
          desc: Une pioche autrefois excellente, mais rouillée. Elle peut encore servir
            à miner, mais pas très bien dans l'état où elle se trouve.
      smithing:
        smeltingGoggles:
          desc: Un bouclier permettant aux yeux de contempler l'éclat brûlant du métal
            en fusion.
          name: Lunettes de soudure
        smithsApron:
          desc: Principal élément protecteur de la forge, le tablier est une merveille
            artisanale extrêmement résistante.
          name: Tablier de forgeron
        jarvonianSmithsHammer:
          name: Marteau de forgeron Jarvonien
          desc: Un marteau aussi bleu que la glace avec un long manche, permettant
            d'ajouter de la force à chaque coup.
        coolingIceAmulet:
          name: Amulette de glace rafraîchissante
          desc: Cette amulette émet du froid en permanence.
        simpleHammer:
          name: Marteau basique
          desc: Juste un marteau ordinaire. Il a une tête en acier et un manche en
            bois. Basique, c'est certain, mais mieux que pas de marteau du tout.
        wolfJawTongs:
          name: Pinces de forgeron
          desc: Vous pouvez manier du métal chauffé à blanc grâce à ces pinces.
        forgeBellows:
          name: Soufflet de forge
          desc: Utilisé pour souffler de l'air dans la forge, pour littéralement allumer
            le feu.
        smithsPants:
          name: Pantalon de forgeron
          desc: Même s'il chauffe beaucoup, il empêchera vos jambes de brûler après
            avoir passé toute une journée devant le fourneau.
        metalworkingGloves:
          name: Gants de travail du métal
          desc: Vous pouvez mettre vos mains dans un fourneau allumé sans avoir de
            cloques grâce à ces gants. Par contre, vos bras ne seront pas dans le
            même état.
        blacksmithsHandbook:
          name: Guide du forgeron
          desc: Le livre contient des images de forges, de marteaux et de soufflets.
            L'art de la forge y est expliqué en détail.
      woodcutting:
        lumberjackShirt:
          desc: 'Les chemises à carreaux sont toujours à la mode.'
          name: Chemise de bûcheron
        logSplitter:
          desc: La lame de cette hache est plus large, la rendant plus efficace pour
            fendre des bûches.
          name: Merlin
        logBasket:
          desc: Une support en bois avec une poignée pour le tenir. Parfait pour transporter
            des bûches, mais aussi d'autres objets.
          name: Panier à bûches
        forestersBoots:
          desc: Ces bottes sont presque entièrement étanches. Ils sont durables est
            a la fois tendances.
          name: Bottes de forestier
        woodcuttingGuidebook:
          name: Guide du bûcheron
          desc: Ce livre contient des images de diverses essences de bois trouvées
            à travers le royaume.
        forestersHat:
          desc: Ce chapeau vert, garni de laine de mouton, est adapté au temps hivernal.
          name: Chapeau de forestier
        rootedRing:
          name: Anneau enraciné
          desc: Cette anneau est formé d'un assemblage de racines magiques entremêlées.
        forestersPants:
          desc: Ce pantalon vert est conçu pour résister au frottements et griffures
            des brindilles et branches.
          name: Pantalon de forestier
        lumberjackBoots:
          desc: Les bottes de bûcheron, aussi utiles que durables, sont les préférées
            de ceux qui bravent l'inconnu dans les forêts (dés)enchantées.
          name: Bottes de bûcheron
        heavyAxeHandle:
          name: Manche de hache lourd
          desc: Un manche solide, prévu pour être attaché à une hache.
        lumberjackSandals:
          name: Sandales de bûcheron
          desc: Ces chaussures ouvertes vous donnent l'impression d'être en communion
            avec la nature, comme si l'énergie des plantes alentours atteignait votre
            cœur en passant par... vos pieds ?
        lumberjackPants:
          name: Pantalon de bûcheron
          desc: Ce pantalon est parfait pour les bûcherons qui les portent jour et
            nuit, au travail comme en dormant.
        lumberjackHat:
          name: Chapeau de bûcheron
          desc: Un chapeau fait pour vous accompagner lors de vos sessions de coupe
            de bois.
        forestersFlannelShirt:
          name: Chemise en flanelle de forestier
          desc: Cette chemise en flanelle verte est chaude et confortable. Parfaite
            pour travailler dans des endroits reculés.
        rustyHatchet:
          name: Hachette rouillée
          desc: Une hachette autrefois formidable, qui a rouillé. Elle peut encore
            être utilisée pour le bûcheronnage, mais elle a certainement connu des
            jours meilleurs.
      trinketry:
        prettyPliers:
          desc: Une des meilleures ventes d'Erdwise ! En promo aujourd'hui avec un
            rabais de 10% à l'Usine de Joaillerie.
          name: Belles pinces
        zipPouch:
          desc: Moyen sécurisé de transporter des gemmes de haute qualité de votre
            atelier au marché.
          name: Pochette plastique
        gemTippedTweezers:
          name: Pince fine sertie
          desc: Une pince renforcée par de petits éclats de pierres précieuses.
        autoAdjustingMandrel:
          desc: Une merveille technologique venant de Forge-Tempête. Après avoir utilisé
            cet objet, il est difficile d'imaginer que l'ajustement se faisait à la
            main autrefois.
          name: Mandrin auto-ajustant
        gemistryGuidebook:
          name: Guide de gemmochimie
          desc: La meilleure source pour en apprendre plus sur la chimie appliquée
            à la Joaillerie.
        darWittsMonocle:
          name: Monocle des Dar Witt
          desc: Un héritage des Dar Witt, une famille influente du Port Sombresort.
        roughSandpaper:
          name: Papier de verre à gros grain
          desc: Le papier de verre abîme votre peau si vous le serrez trop.
        handFile:
          name: Lime Utile
          desc: Utile, c'est le mot ! Assurez-vous de nettoyer la poussière après
            avoir fini.
    versatile:
      backpack:
        desc: 'Un sac à dos en cuir de luxe avec des poches supplémentaires, et beaucoup
          d''espace de rangement.'
        name: Sac à dos
      bugCatchingNet:
        desc: C'est utile pour piéger de nombreux types d'insectes, ou même... des
          méduses ?
        name: Filet à insectes
      comfySlippers:
        desc: Chaque pas effectué dans ces pantoufles donne l'impression de marcher
          sur des nuages.
        name: Chaussons confortables
      fishingLure:
        desc: Fabriqué à la main par des artisans qualifiés, il brille avec des couleurs
          et des motifs qui dansent comme des écailles irisées à la lumière du soleil.
        name: Leurre de pêche
      hatOfWisdom:
        desc: Lorsqu'il est porté, ce chapeau confère à son détenteur une meilleure
          compréhension du monde.
        name: Chapeau de connaissance
      mosquitoNethat:
        desc: Ce chapeau permet à son porteur de traverser les régions les plus infestées
          d'insectes en toute tranquillité, en restant concentré sur les merveilles
          de la nature.
        name: Chapeau moustiquaire
      protectiveEarmuffs:
        desc: Ces cache-oreilles sont le symbole d'un jugement sûr et de la capacité
          à garder son sang-froid au milieu du chaos.
        name: Cache-oreilles de protection
      recipeBook:
        desc: Ce livre est un compagnon culinaire pour les cuisiniers en herbe, offrant
          les clés pour découvrir les saveurs du monde et créer des repas qui ne sont
          rien de moins qu'enchanteurs.
        name: Livre de recettes
      snowshoes:
        desc: Les raquettes garantissent que même dans les blizzards les plus violents
          le porteur peut se déplacer sans encombre et explorer les merveilles glacées
          du monde.
        name: Raquettes à neige
      utilityPants:
        desc: Un pantalon vert avec d'innombrables poches, un must pour un aventurier
          aguerri.
        name: Pantalon utilitaire
      veryLongBoots:
        desc: En fonction de votre taille, elles peuvent arriver jusqu'aux tibias,
          au-dessus des genoux ou même jusqu'aux hanches.
        name: Bottes hautes
      warmBeanie:
        desc: Tissé avec des fils résistants au gel, il épouse la tête de celui qui
          le porte dans une étreinte aussi réconfortante que celle provenant d'un
          feu de cheminée.
        name: Bonnet chaud
      warmJacket:
        desc: La veste est imprégnée de propriétés magiques qui génèrent une chaleur
          réconfortante, maintenant son porteur confortable même dans les conditions
          les plus rudes. Elle procure des avantages dans la région de Jarvonia.
        name: Veste chaude
      waterproofPants:
        desc: Ils garantissent que le porteur reste au sec et à l'aise, même sous
          les averses les plus torrentielles ou lorsqu'il se fraye un chemin à travers
          des dangereux marécages.
        name: Pantalon imperméable
      merfolkDress:
        name: Robe meréenne
        desc: La robe s’ajuste fermement autour de votre corps, compressant vos jambes
          l'une contre l'autre comme si elles ne faisaient qu'une.
      herbertsBoots:
        name: Bottes de Serge
        desc: Des bottes en cuir usées qui aurait bien besoin d'un coup de cirage,
          mais elles sont utiles pour travailler.
      herbertsPants:
        name: Pantalon de Serge
        desc: Un vieux pantalon, une taille trop large pour vous. Heureusement, il
          est accompagné d'une ceinture en cuir, alors tout va bien.
      herbertsShirt:
        name: Chemise de Serge
        desc: Une chemise rouge à manches longues, avec un col qui peut être relevé.
          Il lui manque quelques boutons, mais au moins vous êtes habillé.
      herbertsHat:
        name: Chapeau de Serge
        desc: Un chapeau laineux marron qui réchauffe vos oreilles. Vieux ? Non, c'est
          vintage.
      herbertsCape:
        name: Cape de Serge
        desc: Elle est un peu poussiéreuse, ce qui montre que Serge ne l'a pas utilisée
          depuis une éternité. Peut-être que vous pourrez lui donner une seconde vie.
      trustyTent:
        desc: Cette vieille tente a connu de nombreux propriétaires. Elle est toujours
          transmise à ceux qui ont besoin d'un abri de voyage fiable.
        name: Tente de confiance
      screwdriver:
        desc: De quel côté il faut tourner pour visser ? J'oublie toujours.
        name: Tournevis
      properBoots:
        desc: Des bottes résistantes et confortables, conçues pour être à la fois
          élégantes et fonctionnelles. Que vous vous promeniez dans les rues de Forge-Tempête
          ou que vous vous aventuriez dans les jungles de Rid Raddak, ces bottes seront
          là pour vous.
        name: Bottes décentes
      ringOfEel:
        desc: Cet anneau sigillaire est gravé d'une anguille en train de nager.
        name: Anneau de l'Anguille
      sailorsHat:
        desc: C'est un chapeau blanc immaculé, offert par un gaillard plutôt fin.
          Quand vous le portez à votre nez, il sent le sel et un peu... les épinards
          ?
        name: Chapeau de marin
      properShirt:
        desc: Une jolie chemise, mais en restant simple. Utilisable pour des situations
          de tous les jours.
        name: Chemise décente
      oldGoldRing:
        desc: Cet anneau a perdu son lustre doré et montre des signes de détérioration.
          Il devait être important pour quelqu'un.
        name: Vieil anneau d'or
      jellyfishingNet:
        desc: Meilleur jour de ma vie !
        name: Filet à méduses
      oldSilverRing:
        desc: Cette anneau a perdu ses gravures et il a noirci. Qui sait depuis combien
          de temps il est ici ?
        name: Vieil anneau d'argent
      oldCopperRing:
        desc: Cet anneau a connu de meilleurs jours. Peut-être que le prêteur sur
          gage pourra vous en donnera un peu d'argent. Ou peut-être que vous pourrez
          lui trouver une autre utilité.
        name: Vieil anneau de cuivre
      treeScalingClaws:
        name: Griffes d'escalade
        desc: Grâce à ces griffes spéciales, plus aucun nid d'oiseau n'est hors de
          portée.
      shrimpRing:
        desc: Peut-être que Sorgo ne le saura pas si tu vends ça au prêteur sur gage
          - J'ai entendu dire qu'un gars aimait les crevettes, mais il se ferme comme
          une huître quand on en parle.
        name: Anneau de la Crevette
      properCape:
        desc: Une cape stylée qui ajoute une touche d'élégance à votre ensemble, parfaite
          pour des événements formels ou si vous voulez vous essayer à la mode.
        name: Cape décente
      capeOfTheTrailblazer:
        desc: Cette cape est le symbole du courage et de la détermination du Précurseur,
          promettant qu'en la portant, des contes d'échappées osées ne sauront tarder
          à vous arriver.
        name: Cape du Précurseur
      firefliesInJar:
        name: Lucioles dans un pot
        desc: Une façon créative et naturelle d'éclairer votre chemin. Malheureusement,
          elles ne s'éteignent pas à volonté.
      halflingGloves:
        name: Gants de Halfelin
        desc: Des gants populaires auprès des halfelins. Sur des mains de taille normale,
          ils sont très serrés.
      luckyRabbitsFootNecklace:
        name: Collier patte de lapin chanceux
        desc: Une patte de lapin desséchée qui porte chance. À utiliser avec modération.
      ringOfHeron:
        name: Anneau du Héron
        desc: Cet anneau sigillaire est gravé d'un héron en position de chasse.
      ringOfBat:
        name: Anneau de la Chauve-Souris
        desc: Cet anneau sigillaire est gravé d'une chauve-souris en plein vol.
      lifeVest:
        name: Gilet de sauvetage
        desc: Ce gilet a pour mission de sauver votre vie. C'est un peu votre ange
          gardien.
      simpleLifeVest:
        name: Gilet de sauvetage basique
        desc: Parfait pour aller faire du kayak. Il y a un embout pour le gonfler.
      sharkToothNecklace:
        name: Collier dent de requin
        desc: Rien de mieux qu'un collier avec une dent de requin pour clamer haut
          et fort "Je me bats torse nu et à mains nues contre des requins".
      simpleRing:
        name: Anneau basique
        desc: Un anneau brillant couleur laiton. Il n'a pas de gravures délicates
          ou de pierres précieuses, mais il y a une certaine élégance dans sa simplicité.
      simpleAmulet:
        name: Amulette basique
        desc: Un collier couleur laiton avec un pendentif de la même couleur accroché
          au bout, avec des formes abstraites dessus.
      properPants:
        name: Pantalon décent
        desc: Faites attention à ne pas le tâcher, ce pantalon est décent !
      properHat:
        name: Chapeau décent
        desc: Un jolie bonnet tricoté qui vous aidera à garder votre tête au chaud
          pendant vos aventures hivernales.
      smellySocks:
        name: Chaussettes puantes
        desc: Des chaussettes parfaites pour libérer un elfe de maison.
      adoringFanStatue:
        name: Statue de fan adorateur
        desc: "La statue d'un fan qui vous adore. C'est un peu dérangeant, mais aussi
          bizarrement flatteur. Vous pouvez l'entendre dire :\n<i>\"Oui, Ô Grand Champion
          ? Que puis-je faire pour vous ? Voulez-vous que je porte votre arme ? Que
          je cire vos chaussures ? Un petit massage des pieds, peut-être ?\"</i>"
      rustyDivingHelm:
        name: Casque de plongée rouillé
        desc: Bien qu'il soit vieux et rouillé, ce casque de plongée est adapté à
          la plongée.
      kelpDivingBody:
        desc: Ce maillot de plongée en varech s'ajuste parfaitement sur votre corps.
        name: Maillot de plongée en varech
      hydriliumDivingBody:
        desc: La partie supérieure de ce scaphandre est plus légère qu'elle n'y paraît.
          Elle peut supporter des niveaux de pression élevés.
        name: Haut de scaphandre en hydrilium
      hydriliumDivingLegs:
        desc: La partie inférieure du scaphandre en hydrilium. Malgré son apparence
          imposante, il est aisé de se mouvoir avec.
        name: Bas de scaphandre en hydrilium
      rustyDivingBody:
        desc: C'est la patrie supérieure d'un vieux scaphandre, c'est lourd à porter.
        name: Haut de scaphandre rouillé
      hydriliumDivingHelm:
        desc: Ce casque de plongée est fabriqué à partir du célèbre hydrilium Syrenthien.
        name: Casque de plongée en hydrilium
      rustyDivingLegs:
        name: Bas de scaphandrier rouillé
        desc: La partie inférieure d'un vieux scaphandrier, c'est plutôt inconfortable,
          mais ça ne fuit pas.
      kelpDivingMask:
        name: Masque de plongée en varech
        desc: Ce masque de plongée léger est fabriqué à partir de varech durci.
      kelpDivingLegs:
        name: Pantalon de plongée en varech
        desc: Ce pantalon de plongée paraît serré au niveau des jambes, mais vous
          sentez à peine la résistance de l'eau.
      oxygenTank:
        desc: Cette bonbonne que vous portez sur le dos est remplie d'oxygène, vous
          permettant de nager sous l'eau pendant plus longtemps.
        name: Bonbonne d'oxygène
      coralCape:
        desc: Cette cape est tissée à l'aide de corail de différentes couleurs. Elle
          est agréable à porter, autant à la surface que sous l'eau.
        name: Cape de corail
      flowingPocketwatch:
        desc: La montre sort de votre poche en flottant quand vous lui en donnez l'ordre.
          Elle n'est pas très précise quand il s'agit de donner l'heure.
        name: Montre de poche flottante
      aerofibrilCape:
        desc: La cape de plumes, doublée de fil aérodynamique, vous permet d'aller
          très vite.
        name: Cape aérodynamique
      shellSnatcher:
        name: Pince à coquillages
        desc: L'outil parfait pour attraper des coquillages. Il vibre quand il y en
          a à proximité.
      ringOfAsh:
        name: Anneau de cendres
        desc: Cet anneau est fait à partir de charbon compacté. Bien qu'il soit indestructible,
          il laisse une marque noire indélébile sur le doigt de celui qui le porte.
      finGloves:
        name: Gants palmés
        desc: Ces gants ont des membranes semblables à celles des nageoires des poissons
          pour vous aider à nager.
      flippers:
        name: Palmes
        desc: Ces palmes rendent votre nage sous-marine rapide et agréable.
      algaeRing:
        name: Anneau d'algues
        desc: Une énorme algue est accrochée à cet anneau. Elle bouge comme si elle
          était sous l'eau, même quand vous êtes à la surface.
      pearlAmulet:
        name: Amulette Perlée
        desc: Un magnifique collier de perles blanches qui renvoient des couleurs
          translucides à la lumière.
      tentacleCrown:
        name: Couronne de tentacules
        desc: Les tentacules sur la couronne bougent et se tordent en permanence,
          la rendant désagréable à porter.
      glowstick:
        name: Bâton lumineux
        desc: En secouant rapidement le bâton, il s'illumine d'une couleur vert vif.
      pentafrostAmulet:
        name: Amulette du permagel
        desc: Le symbole des Ordonnés de haut rang, fait à partir de glace dure et
          taillée en forme d'étoile à cinq branches. Où avez-vous trouvé ça ?
      zippyKicksled:
        desc: Un traîneau rapide et efficace pour se déplacer dans les zones enneigées
          ou verglacées. Particulièrement utile pour faire de la luge.
    achievements:
      adventurersBoots:
        name: Bottes de l'Aventurier
        desc: Ces bottes robustes sont faites pour endurer une utilisation intensive
          et des conditions météorologiques difficiles.
      adventurersHat:
        name: Chapeau de l'Aventurier
        desc: Ce bob en cuir vous protègera du soleil, du vent et de la pluie.
      adventurersPants:
        name: Pantalon de l'Aventurier
        desc: Ces pantalons en cuir robuste sont dotés de nombreuses lanières, autant
          pour leur côté pratique que pour le style .
      adventurersGloves:
        name: Gants de l'Aventurier
        desc: Ces gants en cuir ont une lanière réglable pour un ajustement parfait.
      adventurersCape:
        name: Cape de l'Aventurier
        desc: "Cette cape en cuir solide protégera son porteur contre la plupart des
          intempéries. Des lanières servent à faciliter son ajustement."
      conservationistShorts:
        desc: Ce short te permet de bouger librement et possède de grandes poches
          pour y ranger des outils.
        name: Short des Défenseurs de l'Environnement
      conservationistHat:
        desc: Ce chapeau bleu fournit une bonne protection contre les éléments.
        name: Chapeau des Défenseurs de l'Environnement
      amuletOfLightness:
        name: Amulette de clarté
        desc: Cette amulette émet une lumière brillante qui vous emplit d'espoir même
          dans les endroits les plus sombres.
      axeOfDestruction:
        name: Hache de la Destruction
        desc: La lame de cette hache a la forme d'une gueule, prête à dévorer le bois.
      conservationistShirt:
        desc: Cette veste assure le confort de son porteur et possède quelques poches
          en plus pour y cacher des trouvailles.
        name: Veste des Défenseurs de l'Environnement
      conservationistBoots:
        name: Bottes des Défenseurs de l'Environnement
        desc: Ces bottes bleues sont confortables et résistantes.
      pathfinder:
        desc: Le pendentif de ce collier est une carte miniature indiquant le chemin
          le plus court.
        name: L'Éclaireur
      capeOfHalfAchiever:
        desc: Cette magnifique cape bleu représentee un être déterminé à atteindre
          la grandeur.
        name: Cape du Semi-Compléteur
      capeOfAchiever:
        name: Cape du Compléteur
        desc: Cette cape rose suscite l'intérêt de tous ceux qui l'aperçoivent. Son
          propriétaire a accompli ce dont les autres ne peuvent que rêver.
      adventurersShirt:
        name: Chemise de l'Aventurier
        desc: Cette chemise en cuir marron clair est dotée de nombreuses poches de
          rangements.
      ringOfHomesickness:
        name: Anneau de la nostalgie
        desc: Cet anneau vous rappelle qu'il n'y a rien de tel que chez soi.
      tinyBackpack:
        name: Petit sac à dos
        desc: Si vous êtes un enfant, c'est un sac à dos de taille normale.
      treasureHunterJacket:
        desc: Un veste en cuir classique, indémodable.
        name: Veste de chasseur de trésors
      absorbingAmulet:
        desc: Cette amulette, faite à partir de métal antique, est connue pour attirer
          des choses de qualité.
        name: Amulette d'absorption
      shinyRing:
        name: Anneau Brillant
        desc: Ce n'est pas l'anneau le plus élégant, mais qu'est-ce qu'il brille !
      omniTool:
        name: Le multi-outil
        desc: Cet outil, qui peut être attaché à l'avant-bras, est fait pour vous
          aider à effectuer de nombreuses tâches.
      bootsOfSpeed:
        desc: Ces chaussures vous font sentir léger et accélèrent votre foulée.
        name: Bottes de vitesse
      travelersKit:
        name: Kit du voyageur
        desc: Ce kit est rempli de tous les essentiels pour partir en voyage.
      greedyPiggyBank:
        name: Tirelire du cochon cupide
        desc: Chaque fois qu'une pièce y est insérée, cette tirelire représentant
          un cochon doré grogne.
      otherSock:
        name: Autre chaussette
        desc: La chaussette que vous n'avez pas donnée à Dobby.
      pantsOfHaste:
        name: Pantalons de vitesse
        desc: Ka-chow !
      shoesOfEscape:
        name: Chaussures de fuite
        desc: Ces chaussures vous permettent d'aller très vite de temps en temps.
      gemBracelet:
        name: Bracelet de gemmes
        desc: Six gemmes colorées qui forment un bracelet.
      runningVisor:
        name: Visière de course
        desc: Cette visière rouge protège vos yeux du soleil, tout en permettant à
          votre tête de respirer par le haut.
      rustySpyglass:
        name: Longue-vue rouillée
        desc: Les outils usés à force d'être utilisés ont un certain charme, comme
          cette longue-vue rouillée.
      trashGrabber:
        name: Pince à déchets
        desc: Cet objet en longueur a été créé pour vous permettre d'attraper des
          détritus sans vous pencher.
      treasureHunterHat:
        name: Chapeau de chasseur de trésors
        desc: Bien qu'on ne sache pas si on doit le considérer comme un chapeau de
          cowboy ou un Fedora, il a une apparence reconnaissable.
      treasureHunterPants:
        name: Pantalon de chasseur de trésors
        desc: Ce pantalon en cuir moulant accentue les muscles de vos jambes.
      jugglingBalls:
        desc: Trois balles multicolores remplies de grains, idéales pour le jonglage.
        name: Balles de jonglage
      trekkingPoles:
        name: Bâtons de randonnée
        desc: Ces bâtons vous aident à ne pas perdre l'équilibre et à traverser des
          terrains difficiles.
      cursedAwl:
        name: Poinçon maudit
        desc: Lorsqu'il est utilisé, ce poinçon émet de la fumée bleue et violette.
      rockstarAmulet:
        name: Amulette de Rock-star
        desc: Cette amulette est soit un étoile en forme de pierre, soit une pierre
          en forme d'étoile.
      finePearlRing:
        name: Anneau serti d'une perle de qualité
        desc: Une telle perle est souvent utilisée pour des boucles d'oreille, mais
          elle est aussi parfaite sur un anneau.
    agGuildSpecials:
      superskis:
        name: Super-skis
        desc: Les meilleurs skis à utiliser sur de la super-neige.
      adventuringCompass:
        name: Compas d'aventure
        desc: Ce compas pointe toujours vers le nord, un outil nécessaire pour tout
          aventurier digne de ce nom.
      bertssuperskis:
        name: Les super-skis de Bert
        desc: Les meilleurs skis à utiliser sur de la super-neige.
      sethsSwampCompass:
        name: La boussole des marais de Seth
        desc: La boussole pointe toujours vers le centre du marais, une nécessité
          pour tout aventurier qui se respecte.
    combat:
      swashbucklerSword:
        desc: Cette épée incurvée est parfait pour partir à l'assaut de navires. Afin
          d'être utile en combat, il faut utiliser une technique de taille et non
          d'estoc.
        name: Épée de bretteur
    supporter:
      ringOfPandemonium:
        name: Anneau de pandémonium
        desc: <i>"Nous avons tendance à surévaluer les choses que nous pouvons mesurer
          et à sous-évaluer celles que nous ne pouvons pas mesurer."</i>
      crustaceanCall:
        name: Appel des crustacés
        desc: <i>"L'appel de la carcinisation parcoure votre corps... Dommage que
          vous ne soyez pas un crustacé."</i>
      theKakesWalkingStick:
        name: Bâton de marche de Wanderlust
        desc: <i>"Vous devez partir. Aucun invité ne doit rester au même endroit pour
          toujours. L'amour sera perdu si vous restez assis trop longtemps auprès
          du feu d'un ami."</i>
      doctuhsLuckyCharm:
        name: Porte-bonheur de Doctuh
        desc: <i>"Trouvé sur un corps gelé, à un endroit presque impossible à atteindre
          sur le Glacier des Vagues Hivernales... À côté d'une faucille fabriquée
          à la main."</i>
      sleeperFishingPole:
        name: Canne à pêche dormante
        desc: <i>"Cette canne à pêche d'apparence ordinaire était autrefois le précieux
          compagnon d'un pêcheur ambulant. Nombreux sont les sorciers qui utilisent
          leur art à la recherche du savoir ou de la puissance, mais ce sorcier en
          particulier a choisi d'utiliser sa magie pour poursuivre, traquer et attraper
          les créatures légendaires des profondeurs."</i>
      lavendersInsight:
        name: Chapeau de compréhension de Lavande
        desc: <i>"Un chapeau confortable créé pour la jeune mage Lavande par son père
          Blake. Il il y a inscrit des runes pour lui permettre de mieux comprendre
          le trajet qui l'attend. Elles lui permettent également de s'assurer de temps
          en temps qu'elle va bien."</i>
      woodpecker:
        name: Pic
        desc: <i>"Préparez-vous à dominer aussi bien la glace que la forêt avec cette
          légendaire crosse de hockey. Fabriquée pour une performance d'élite sur
          la patinoire et en dehors, cette crosse innovante est équipé de la TimberTech™,
          une technologie dernière génération permettant de doubler l'efficacité de
          votre outil pour couper des arbres."</i>
      woodpucker:
        name: Crosse‐à‐Bois
  materials:
    carpentry:
      birchPlank:
        desc: Lisse et pâle, la planche de bouleau est un exemple de simplicité et
          d'élégance avec son aspect de bois clair et épuré.
        name: Planche de bouleau
      mangrovePlank:
        desc: Résiliente et résistante aux intempéries, la planche de palétuvier est
          le choix parfait pour la menuiserie extérieure, alliant la solidité à un
          charme tropical unique.
        name: Planche de palétuviers
      maplePlank:
        desc: Esthétique et accueillante, la planche d'érable présente une surface
          lisse et claire, ajoutant une touche de raffinement à tout projet.
        name: Planche d'érable
      oakPlank:
        desc: Un choix intemporel pour les projets d'ébénisterie, se distinguant par
          sa teinte riche et terreuse et ses motifs de grain de bois proéminents et
          complexes.
        name: Planche de chêne
      pinePlank:
        desc: Se distinguant par ses tons chauds et terreux, la planche de pin rayonne
          d'un charme rustique avec son motif naturel de grain de bois.
        name: Planche de pin
      sprucePlank:
        desc: Dotée d'un grain de bois fin, la planche d'épicéa incarne l'élégance
          avec son aspect épuré et classique.
        name: Planche d'épicéa
      teakPlank:
        desc: Connue pour sa durabilité et sa teinte brun doré lustrée, la planche
          de teck est un choix de premier ordre pour la réalisation de créations robustes
          et magnifiques.
        name: Planche de teck
      willowPlank:
        desc: Avec son aspect délicat et pâle et son grain subtil, la planche de saule
          apporte une touche de beauté éthérée à vos projets de construction.
        name: Planche de saule
      woodScrap:
        name: Débris de bois
        desc: Des chutes de bois de mauvaise qualité.
      coralPlank:
        desc: Une planche faite à partir des plus gros coraux. Elle est robuste tant
          à la surface que dans les milieux sous-marins.
        name: Planche de corail
      woodShaving:
        name: Copeaux de bois
        desc: Des chutes de bois de qualité moyenne.
      woodFragment:
        name: Fragment de bois
        desc: Des chutes de bois de grande qualité.
      bambooPlank:
        desc: Bien que ça ait pris du temps, la planche flexible a été transformée
          en élément structurel.
        name: Planche de bambou
      elmPlank:
        name: Planche d'orme
        desc: Une planche d'orme, utile pour fabriquer un arc.
    cooking:
      milk:
        desc: Directement issu de la vache, de la chèvre ou du chameau. Ou pressé
          à partir de quelques noix ? Vous seul savez où vous avez trouvé cela.
        name: Lait
      salt:
        desc: Le sel est l'exhausteur de goût le plus utilisé d'Arenum.
        name: Sel
      honey:
        name: Rayon de miel
        desc: Ce rayon de miel dégouline de miel frais.
      carrot:
        name: Carotte
        desc: Il est dit qu'en consommer améliore votre vision.
      mushroom:
        name: Champignon
        desc: Ce petit fungi est souvent appelé un végétal, à tord.
    foraging:
      acidSapling:
        desc: À peine de la taille d'une brindille, le jeune arbre ocre brûle presque
          la peau à son contact.
        name: Pousse d'arbre acidique
      catsBell:
        desc: Lorsque le vent souffle, la tige simple doté de trois ampoules jaunes
          émet un son attirant.
        name: Cloche-à-chat
      cotton:
        desc: Matière douce et moelleuse, délicate et confortable au touché.
        name: Coton
      deathsToll:
        desc: Cela peut sembler attirant, mais je ne le mangerai pas sous cette forme.
        name: Mordeuil
      flax:
        desc: Fleurs bleues délicates avec des faisceaux de fibres résistants. Parfait
          pour la production de lin.
        name: Lin
      hemp:
        desc: Plante haute et feuillue, dotée de fines tiges. Renommée pour ses fibres
          polyvalentes et ses utilisations pratiques.
        name: Chanvre
      iceplum:
        desc: Petit fruit au revêtement givré, étincelant de nuances de violet.
        name: Prune givrée
      moondaisy:
        desc: Une fleur fragile qui brille au clair de lune, durant les nuits les
          plus sombres.
        name: Fleur-de-Lune
      nettle:
        desc: Plante haute et gracile, arborant des feuilles en forme de cœur qui
          possédent une piqûre intense.
        name: Ortie
      nightgem:
        desc: La gemme sombre semble absorber toute la lumière environnante de manière
          magnétique.
        name: Gemme nocturne
      rotbud:
        desc: Comme les porcs flairent les truffes, les halfelins des Grands Marais
          flairent la rafflésie.
        name: Charognie
      shadowLeaf:
        desc: La mysterieuse feuille s'effrite presque au toucher ou à la lumière.
          Il est préférable de la conserver à l'abri de la lumière.
        name: Feuille ténébreuse
      silkwormSilk:
        desc: Une soie si fine qu'elle pourrait justifier la création d'une route
          commerciale à travers tout le continent.
        name: Fil de Ver À Soie
      snowdrop:
        desc: Petite fleur blanche qui s'épanouit en hiver, un doux rappel d'espoir
          et de nouveaux départs.
        name: Perce-neige
      starflower:
        desc: Une étoile brillante à cinq branches sur une tige feuillue. La coutume
          veut que l'on fasse un vœu lorsqu'on en trouve une.
        name: Luminétoile
      stone:
        desc: Une pierre. Peut-être pouvez vous créer quelque chose avec pour vous
          aider à survivre ?
        name: Pierre
      sunblossom:
        desc: Belle inflorescence reflétant la lumière du soleil, ses pétals dorées
          brillent de milles feux.
        name: Lysolaire
      thistle:
        desc: Plante robuste avec des feuilles acérées qui forment une protection
          autour de ses fleurs colorées.
        name: Chardon
      widowsKiss:
        desc: Le bulbe rose vous invite à vous rapprocher, mais il est préférable
          de garder vos distances.
        name: Baiser de la Veuve
      woodenStick:
        desc: Un morceau de bois pointu. Peut-être pouvez vous créer quelque chose
          avec pour vous aider à survivre ?
        name: 'Bâton'
      seaCabbage:
        desc: Un aliment populaire qui pousse sous l'eau. Les Syrenthiens en font
          des choux marins séchés.
        name: Chou marin
      berries:
        desc: Elles vous garderont raisonnablement nourris en cas de besoin, ou bien
          vous pourriez les utiliser comme ingrédient pour vos créations culinaires.
        name: Baies
      sweetKelp:
        desc: Le varech a un goût légèrement sucré. Il est utilisé dans la cuisine
          sous-marine pour ajouter un goût spécial et inoubliable.
        name: Varech à sucre
      kelp:
        desc: Le varech est une algue connue pour ses divers usages, à la fois dans
          la confection d'équipements tout aussi robustes qu'élastiques et en cuisine,
          lors de la cuisson de délicieux aliments sous-marins.
        name: Varech
      seaSpinach:
        name: Bette maritime
        desc: Une plante comestible qui est très savoureuse et nutritive. Fait partie
          de la même famille que la betterave.
      underwaterLotus:
        name: Lotus des fonds aquatiques
        desc: Une plante qui est souvent mentionnée dans la poésie Syrenthienne. Elle
          est connue pour sa grâce et sa beauté.
      cucumber:
        name: Concombre
        desc: Combien est-ce que ça coûte ça de là d'où tu viens ?
      wheat:
        name: Blé
        desc: La céréale ayant aidé la plupart des civilisations à se développer.
      hardenedKelp:
        name: Varech durci
        desc: Grâce à diverses techniques, le varech peut être durci pour en faire
          un matériau prisé dans l'artisanat.
      saltyHops:
        name: Houblon salé
        desc: Le houblon salé fait des bières salées.
      grass:
        name: Herbe
        desc: Un morceau d'herbe verte luxuriante.
      pepper:
        name: Poivre
        desc: Des grains de poivre ronds non-broyés.
      milkweed:
        desc: Une plante à fleurs connue pour sa sève riche. Les papillons et les
          chenilles l'adorent !
        name: Asclépiades
      mud:
        name: Boue
        desc: Un peu de boue humide et gluante. Vous aurez beau faire attention, vous
          allez vous salir.
      wildRice:
        name: Riz sauvage
        desc: Un type d'herbe sauvage qui produit des grains comestibles.
    mining:
      coal:
        desc: Modeste et humble, le charbon témoigne de sa praticité en tant que ressource
          énergétique vitale.
        name: Charbon
      copperOre:
        desc: Avec sa couleur rougeâtre, le minerai de cuivre se démarque des autres
          minéraux.
        name: Minerai de cuivre
      farganiteOre:
        desc: Avec sa force indéfectible et son éclat bleu captivant, le minerai de
          farganite est devenu un symbole de résolution inébranlable.
        name: Minerai de farganite
      ironOre:
        desc: Le minerai de fer possède un aspect rugueux et compact, témoignant de
          sa nature robuste et brute.
        name: Minerai de fer
      tarsiliumOre:
        desc: Le minerai de tarsilium, avec sa surface lisse et réfléchissante, reflète
          le monde qui l'entoure avec une brillance presque magique.
        name: Minerai de tarsilium
      tinOre:
        desc: Simple et modeste, le minerai d'étain met en évidence sa composition
          minérale directe.
        name: Minerai d'étain
      saltCrystal:
        desc: Dans leur forme brute ils présentent des formes jolies et délicates
          mais une fois finement broyés, ils se révèlent être assez polyvalents.
        name: Cristal de sel
      goldOre:
        desc: L'or est l'un des métaux les plus précieux, il est souvent utilisé dans
          la fabrication de bijoux.
        name: Minerai d'or
      opal:
        desc: Encore recouverte de sable et de boue dans lesquels elle s'est formée,
          cette gemme délicate renferme un feu intérieur qui n'attend que d'être révélé.
        name: Opale brute
      jade:
        desc: Cette roche ultramafique dure tinte clairement quand frappé d'une pioche.
        name: Jade brut
      ruby:
        desc: Un minéral pourpre s'élève de l'intérieur de la roche, captivante de
          part sa beauté et sa simplicité.
        name: Rubis brut
      silverOre:
        name: Minerai d'argent
        desc: L'argent est un métal très prisé, il est fréquemment utilisé dans la
          création de bijoux tels que les anneaux, amulettes et boucles d'oreilles.
      wrentmarine:
        name: Rentmarine brute
        desc: En regardant cette pierre, vous apercevez un éclat bleu à l'intérieur,
          comme un reflet de soleil sur une vague.
      starPearl:
        name: Perle étoile brute
        desc: Une perle brute, non polie, mais avec le potentiel de devenir quelque
          chose de vraiment raffiné.
      ethernite:
        name: Ethernite brute
        desc: Un cristal dentelé violet formé à l'intérieur d'une géode. Le fixer
          trop longtemps est perturbant.
      topaz:
        name: Topaze brut
        desc: Une gemme brute luisant légèrement d'une teinte dorée, attendant d'être
          taillée en quelque-chose d'éblouissant.
      sunStone:
        name: Pierre solaire brute
        desc: Cette gemme bicolore ressemble à un fragment du soleil, brillant légèrement
          bien qu'elle soit à l'état brut.
      largeStone:
        name: Grosse pierre
        desc: Une pierre plus grande que la normale.
      volcanicRock:
        name: Roche volcanique
        desc: Cette roche est le vestige d'un volcan ancien qui a été plongé sous
          l'eau pendant des millénaires.
      volcanicAsh:
        name: Cendre volcanique
        desc: Cette cendre est un rappel de la violence d'une ancienne éruption, toujours
          partiellement contenue en elle aujourd'hui encore.
      silverNugget:
        name: Pépite d'argent
        desc: L'argent est un métal très prisé, fréquemment utilisé dans la création
          de bijoux tels que des bagues, des amulettes et des boucles d'oreilles.
      goldNugget:
        name: Pépite d'or
        desc: L'or est l'un des métaux les plus précieux, souvent utilisé dans la
          fabrication de bijoux.
    rawFish:
      rawCarp:
        desc: La saveur délicate de la carpe se prête bien à diverses préparations
          culinaires. De plus, ces poissons ont une tendance à sauter.
        name: Carpe crue
      rawCrayfish:
        desc: Les écrevisses sont un délice succulent pour les amateurs de fruits
          de mer.
        name: Écrevisse crue
      rawJellyfish:
        desc: En tant que curiosité culinaire, la méduse suscite l'exploration en
          défiant les chefs à apprécier son étrange texture.
        name: Méduse crue
      rawLobster:
        desc: L'homard a une carapace solide et de puissantes pinces. Ça vous ramène
          loin en arrière, n'est-ce pas ?
        name: Homard cru
      rawMoray:
        desc: La murène possède un long corps serpentiforme ainsi que des mâchoires
          singulières qui conférent une apparence mystérieuse provenant des abysses.
        name: Murène crue
      rawPerch:
        desc: Gracieusement courbée et agile, la perche est un poisson idéal pour
          les nouveaux amateurs de pêche.
        name: Perche crue
      rawPike:
        desc: Avec sa chair délicate et friable, le brochet est idéal pour la cuisine.
        name: Brochet cru
      rawSalmon:
        desc: Doté d'une chair succulente et onctueuse, le saumon régale les palais
          avec sa texture riche et veloutée.
        name: Saumon cru
      rawSeabass:
        desc: Le bar scintille avec ses écailles argentées.
        name: Bar cru
      rawShrimp:
        desc: Avec leur apparence immaculée, les crevettes charment par la promesse
          d'un festin de fruits de mer délectable.
        name: Crevette crue
      rawSquid:
        desc: Le calamar surprend par son talent pour les petits tours de disparition.
        name: Calamar cru
      rawStreamEel:
        desc: La forme de l'anguille d'eau douce reflète son adaptabilité aux rivières
          et aux cours d'eau.
        name: Anguille d'eau douce crue
      rawTrout:
        desc: La truite exhibe un envoûtant tableau d'écailles iridescentes qui reflètent
          des nuances d'argent, de rose et des motifs parsemés.
        name: Truite crue
      rawAnglerfish:
        name: Baudroie crue
        desc: Cet étrange poisson a une bouche énorme avec de longues dents semblables
          à des dagues. Il semble être aveugle. Une boule lumineuse pousse sur son
          front.
      rawStingray:
        name: Raie crue
        desc: Un poisson en forme de pancake qui utilise tout son corps pour glisser
          dans l'eau.
      rawSwordfish:
        name: Espadon cru
        desc: Ce poisson d'argent est long et possède une extension semblable à une
          épée au niveau du nez, lui permettant de piquer sa proie.
      rawShark:
        name: Requin cru
        desc: Ce gros poisson a de nombreuses rangées de dents. Vous avez déjà vu
          la tête d'un de ses congénères en trophée à l'Emporium Frosthook.
      rawCrab:
        desc: Un large crustacé avec un corps petit et rond, deux yeux noirs brillants
          et de grandes pinces, qu'il utilise pour... pincer. Aïe !
        name: Crabe cru
      rawLargemouthBass:
        desc: Le poisson vert a une bouche énorme comparée à son corps.
        name: Achigan à grande bouche cru
      rawSeaBass:
        name: Bar cru
        desc: Les écailles argentées du bar scintillent.
    smithing:
      bronzeBar:
        desc: La barre de bronze, vestige des forges naines, dégage un charme rustique
          et une grande résistance. Elle porte les secrets du cuivre et de l'étain
          mélangés par des mains habiles.
        name: Lingot de bronze
      copperBar:
        desc: La barre de cuivre brille d'un éclat rouge orangé, reflétant sa résistance
          métallique et sa polyvalence pour diverses applications.
        name: Lingot de cuivre
      farganiteBar:
        desc: Un lingot d'un bleu vif.
        name: Lingot de farganite
      ironBar:
        desc: Lourde et inébranlable, elle témoigne de la force du noyau terrestre.
        name: Lingot de fer
      steelBar:
        desc: Forgée dans les feux de la détermination, la barre d'acier brille d'un
          éclat éthéré.
        name: Lingot d'acier
      tarsiliumBar:
        desc: Le lingot de tarsilium brille comme le ciel nocturne, une texture huileuse
          recouvrant sa surface.
        name: Lingot de Tarsilium
      metalScrap:
        name: Débris de métal
        desc: Des chutes de métal de mauvaise qualité.
      hydriliumBar:
        name: Lingot d'Hydrilium
        desc: Le lingot d'hydrilium est vert pâle.
      metalShaving:
        name: Copeaux de métal
        desc: Des chutes de métal de qualité moyenne.
      metalFragment:
        name: Fragment de métal
        desc: Des chutes de métal de grande qualité.
      goldBar:
        desc: Que vous utilisiez des pépites ou du minerai, le lingot d'or atteint
          la pureté minimum de 8 carats requise par la Joaillerie.
        name: Lingot d'or
      silverBar:
        name: Lingot d'argent
        desc: Que vous utilisiez des pépites ou du minerai, le lingot d'argent atteint
          la pureté standard pour l'argent de 92,5%.
    woodcutting:
      birchLogs:
        desc: Lisses et pâles, les bûches de bouleau dégagent une simplicité élégante.
        name: Bûches de bouleau
      mapleLogs:
        desc: Les bûches d'érable présentent un grain raffiné et accueillant, mettant
          en évidence le talent artistique de la nature à chaque morceau.
        name: Bûches d'érable
      oakLogs:
        desc: Ornées de leur caractère distinctif, les bûches de chêne rayonnent d'une
          présence noble et d'une grâce pérenne.
        name: Bûches de chêne
      pineLogs:
        desc: Robustes et résineuses, les bûches de pin diffusent un parfum distinctif
          et réconfortant.
        name: Bûches de pin
      spruceLogs:
        desc: Les bûches d'épicéa exhibent une teinte riche et chaleureuse, mettant
          en valeur leur beauté naturelle et leur attrait.
        name: Bûches d'épicéa
      teakLogs:
        name: Bûches de teck
        desc: Très dures et lourdes, recouvertes d'une écorce très épaisse et constituées
          d'un bois intérieur bien plus clair.
      willowLogs:
        name: Bûches de saule
        desc: Ces bûches terreuses sont plutôt légères, ce qui les rend très agréables
          à manipuler et à travailler.
      sturdyBranch:
        name: Branche robuste
        desc: Une branche anormalement robuste.
      mangroveLogs:
        name: Bûches de palétuvier
        desc: Encore humides à cause de l’environnement où elles ont jadis grandi,
          ces bûches reluisent d'un superbe éclat.
      coral:
        name: Corail
        desc: Ces coraux varient aussi bien en taille qu'en forme ou en couleurs.
          Chacun d'eux semble être utile pour de nombreuses tâches et recettes de
          fabrication.
      elmLogs:
        name: Bûches d'orme
        desc: Ces bûches sont connues pour leur souplesse et leur flexibilité.
      root:
        desc: Des racines de plantes qui peuvent être utilisées à diverses fins.
        name: Racine
      heartwood:
        name: Duramen
        desc: C'est la partie intérieure du bois, elle est plus sombre que le reste.
      bambooLogs:
        name: Cannes de Bambou
        desc: Le bambou est flexible mais résistant, ce qui le rend utilisable pour
          de nombreuses choses.
    misc:
      clam:
        desc: Parfaitement intacte, elle brille d'un blanc nacré. Un bel exemplaire
          pour un collectionneur.
        name: Palourde
      pearls:
        name: Perles
        desc: De petites perles aussi blanches que la neige. Un élément très apprécié
          des bijoutiers.
      fishingLine:
        desc: Retirer ça de la nature vient peut-être bien de sauver la vie d'un animal.
        name: Ligne de pêche
      trash:
        name: Déchets
        desc: Un amas d'objets inutiles et sans valeur. Une question, pourquoi les
          avoir ramassés ?
      fishbone:
        name: Arête de poisson
        desc: Bien que ce soit assez macabre et que ça pue un peu, ça a l'air plutôt
          cool.
      seashell:
        name: Coquillage
        desc: Probablement vendu par quelqu’un sur une plage.
      unidentifiedRemains:
        name: Restes non identifiés
        desc: La Guilde des Aventuriers apprécierait si tu pouvais leur ramener ces
          ossements, cela pourra peut-être les aider à résoudre une affaire non résolue.
      glacierMap:
        name: Mystérieuse carte du nord
        desc: La partie nord de la Jarvonie est distinguable sur la carte. Il y a
          un chemin marqué d'une ligne rouge qui mène à ce qui semble être un igloo
          sur un glacier.
      crosswordPuzzle:
        name: Vieux puzzle de mots croisés
        desc: Jeu de lettres, neuf lettres, commence par un C.
      nameTag:
        name: Pendentif gravé
        desc: Un collier avec un pendentif portant le nom d'un aventurier disparu
          depuis longtemps gravé dessus. La Guilde des Aventuriers pourrait être intéressée
          par ceci.
      adventurersPin:
        name: Pins en émail de l'aventurier
        desc: Un pins avec le symbole de la Guilde des Aventuriers dessus. Il est
          un peu rouillé mais il brille toujours. La Guilde des Aventuriers apprécierait
          si tu pouvais leur rendre ceci.
      invasiveSpeciesTag:
        name: Plaquette d'espèce invasive
        desc: Une plaquette en métal avec la représentation de la gueule d'une créature
          semblable à un ver.
    crafting:
      rope:
        name: Corde
        desc: Un kit de survie n'est jamais complet sans quelques cordes. Indispensables
          pour fabriquer les outils de base.
      hydrilium:
        name: Hydrilium
        desc: Cet étrange matériau est fabriqué en combinant des roches volcaniques
          avec du varech dans l'atelier de la marée.
      kelpRope:
        name: Corde de varech
        desc: De longs morceaux de varech enroulés et attachés ensemble pour en faire
          une corde.
      elderhideRope:
        desc: Un corde résistante faite à partie de peau ancienne.
        name: Corde en peau ancienne
    hunting:
      bones:
        desc: Plusieurs os.
        name: Os
      lizardTail:
        desc: Une queue dont un lézard s'est débarrassé pour pouvoir s'enfuir.
        name: Queue de lézard
      animalFur:
        name: Fourrure d'animal
        desc: Cette pièce de fourrure est douce au toucher et très chaude lorsqu'elle
          est utilisée pour créer des vêtements.
      animalMeat:
        name: Viande d'animal
        desc: Une pièce de viande fraîche, prête à être cuite, séchée ou salée.
      sinew:
        name: Tendon
        desc: Tissu fibreux connectant les os aux muscles.
      feather:
        name: Plume
        desc: La plume magnifique, légère et aérodynamique d'un oiseau.
      darkfeather:
        name: Plume foncée
        desc: Plume foncée provenant d'un corbeau, d'une corneille ou d'un autre oiseau
          noir.
    trinketry:
      luckyRabbitFootTrinket:
        desc: Le bibelot patte de lapin chanceux brille à la lumière. Il sera utile
          pour créer une amulette un jour.
        name: Bibelot patte de lapin chanceux
      eelTrinket:
        desc: Le bibelot anguille brille à la lumière. Il sera utile pour créer une
          amulette un jour.
        name: Bibelot anguille
      batTrinket:
        desc: Le bibelot chauve-souris brille à la lumière. Il sera utile pour créer
          une amulette un jour.
        name: Bibelot chauve-souris
      measuringSpoonsTrinket:
        name: Bibelot cuillère à doser
        desc: Le bibelot cuillère à doser brille à la lumière. Il sera utile pour
          créer une amulette un jour.
      coolingIceTrinket:
        desc: Le bibelot stalactite gelé brille à la lumière. Il sera utile pour créer
          une amulette un jour.
        name: Bibelot stalactite gelé
      circularRootTrinket:
        name: Bibelot racine circulaire
        desc: Le bibelot racine circulaire brille à la lumière. Il sera utile pour
          créer une amulette un jour.
      sharkToothTrinket:
        name: Bibelot dent de requin
        desc: Le bibelot dent de requin brille à la lumière. Il sera utile pour créer
          une amulette un jour.
      beaverTrinket:
        name: Bibelot castor
        desc: Le bibelot castor brille à la lumière. Il sera utile pour créer une
          amulette un jour.
      heronTrinket:
        name: Bibelot héron
        desc: Le bibelot héron brille à la lumière. Il sera utile pour créer une amulette
          un jour.
      shrimpTrinket:
        name: Bibelot crevette
        desc: Le bibelot crevette brille à la lumière. Il sera utile pour créer une
          amulette un jour.
      compassTrinket:
        name: Bibelot compas
        desc: Le bibelot compas brille à la lumière. Il sera utile pour créer une
          amulette un jour.
    tailoring:
      aerodynamicThread:
        name: Fil aérodynamique
        desc: Un fil rare, connu pour être léger mais très résistant.
  currencies:
    adventurersGuildToken:
      name: Jeton de la guilde des aventuriers
      desc: Un jeton échangeable contre des biens et services à la guilde des aventuriers.
