singulars:
  buildings:
    gdte:
      animalShelter:
        desc: La boutique est remplie de différents types d'animaux, dont certains
          ont une multitude de couleurs sur leur fourrure ou leurs écailles. Un panneau
          sur l'un des murs explique que beaucoup de ces animaux ont été sauvés des
          marais après avoir été abandonnés ou s'être perdus.
        name: Paws are Us
      bilgemontCastle:
        desc: Le grand château est opulent et presque impeccable. Il n'y a pas de
          fissures dans la pierre, ni de traces de brûlures dues à des incendies.
          Les souverains qui résident ici sont connus pour leurs bijoux et leurs richesses.
          L'endroit semble presque inviolé tant le grand château est en parfait état.
        name: Château de Bilgemont
      bogsideBankOfProsperity:
        desc: Le sol de la banque est recouvert d'un tapis de mousse qui s'aplatit
          lorsque l'on y pose le pied. Plusieurs grenouilles semblent se cacher dans
          les chevrons pour éloigner les moustiques. L'un des employés fait un léger
          signe de tête en guise de salut. Une grenouille semble également sortir
          de temps en temps de sous le chapeau de l'employé, essayant d'attraper d'un
          gros papillon de nuit qui volette autour de lui.
        name: Banque de prospérité de Bogside
      bureauOfMoss:
        desc: Les murs de la taverne sont remplis de mousse et de décorations sur
          le thème des marais, à l'exception de la vaisselle. Un petit étang se trouve
          dans un coin, à côté de l'âtre, et plusieurs grenouilles semblent s'y amuser.
          Un ménestrel joue une douce mélodie sur un instrument étrange, qui ressemble
          à une guitare, mais avec de l'eau à l'intérieur.
        name: À la Petite Mousse
      fishMarketStall:
        desc: Une femme souriante semble tenir l'étal de pêche, une quantité débordante
          de gros poissons et de morceaux de poissons reposant sur de la glace. Il
          y a aussi des paniers remplis d'autres poissons entiers, et même des seaux
          d'appâts.
        name: Stand de poissons au marché
      foodMarketStall:
        desc: "Un merveilleux parfum emplit l'air autour du stand alimentaire au marché
          : du pain frais et des pâtisseries. Mais il semble aussi y avoir une pléthore
          de produits en bocaux et de produits marinés à vendre. Heureusement, il
          ne semble pas y avoir de Surströmming disponible."
        name: Stand de nourritures au marché
      maritimeFortuneBank:
        desc: Des garnitures dorées, un sol en marbre et même un énorme luminaire
          suspendu au plafond. Il semble fait d'or et de pierres précieuses qui reflètent
          leurs couleurs naturelles à travers une petite flamme. Même les cloches
          destinées à attirer l'attention du personnel sont en or.
        name: Banque Fortune-et-Eau
      toolMarketStall:
        desc: L'étalage d'outils est recouvert d'un vieux drap de cuir, les outils
          étant disposés dans un ordre apparemment particulier. Quelques lanternes
          sont suspendues au sommet de l'étal, d'autres outils pendent au-dessus de
          la tête du marchand au bout de cordes soigneusement nouées et dans des paniers.
        name: Étal aux Outils
      bogAndBlade:
        name: Machette et Marais
        desc: Machette et Marais propose un service haut de gamme à Salstuaire. Les
          coiffeurs y proposent des coupes d'expert, accompagnées d'une pointe d'humour.
          Détendez-vous dans les chaises confortables et profitez d'une tasse de thé
          pendant que vos cheveux se font chouchouter.
      mossyMerchantsBreezeMart:
        name: Marché de la Brise du Marchand Mousseux
        desc: Le Marché de la Brise du Marchand Mousseux a plusieurs fenêtres ouvertes,
          faisant circuler une brise fraîche qui porte les bruits de l'extérieur.
          Les nombreuses étagères sont remplies d'objets uniques et intéressants.
      quagmireCouture:
        name: Couture Bourbeuse
        desc: Couture Bourbeuse est une boutique de mode à Salstuaire qui est spécialiste
          des vêtements sur le thème des marais. Cherchez votre bonheur parmi une
          collection d'habits parfaits en toute occasion.
      witchsHut:
        name: Cabane de la Sorcière
        desc: La cabane est perchée sur un grand arbre, son intérieur empli de nombreuses
          herbes et potions. Un chaudron bouillonne au milieu de la pièce, et une
          grosse grenouille est assise à côté, attrapant les mouches ayant le malheur
          de passer à côté. La sorcière s'occupe en lisant, et en remuant par moments
          sa préparation.
      goldnGrailEverhaven:
        name: Le Graal d'Or d'Everhaven
        desc: L'antenne d'Everhaven de la chaîne populaire de tavernes, qui sert sa
          nourriture et ses boissons célèbres dans des Graals d'or. Pour une raison
          quelconque, celle-ci sent plus le fromage que les autres.
      goldnGrailBilgemont:
        name: Le Graal d'Or de Bilgemont
        desc: L'antenne de Port Bilgemont de la chaîne populaire de tavernes, qui
          sert sa nourriture et ses boissons célèbres dans des Graals d'or. Celle-ci
          est imprégnée de l'odeur de l'air salé, malgré les odeurs dont les clients
          sont enveloppés.
      goldnGrailBlackspell:
        name: Le Graal d'Or de Sombresort
        desc: L'antenne du Port Sombresort de la chaîne populaire de tavernes, qui
          sert sa nourriture et ses boissons célèbres dans des Graals d'or. Celle-ci
          a une odeur très... odorante ?
      halfmawOutpost:
        name: Poste Avancé de la Guilde des Aventuriers
        desc: La branche de la Guilde des Aventuriers dont le rôle est de tenir en
          échec le Gueule-Cassée. Les seules différences notables sont son nom, et
          la façade extérieure qui est un peu plus défraîchie que le bâtiment en Jarvonie.
          Et puis... Le marais, quoi.
    jarvonia:
      bigloo:
        desc: Bigloo, un igloo étonnamment spacieux, abrite une collection éclectique
          d'objets glacés et une hospitalité chaleureuse, le tout organisé par un
          charmant pingouin commerçant connu pour son nœud papillon et son dandinement
          joyeux.
        name: Bigloo
      fortofPermafrost:
        desc: Le gigantesque fort se dresse devant vous, entre la Jarvonie et le Grand-Duché
          de Trellin-Erwdise. Ce redoutable fort est connu pour exiger de jouer à
          un jeu avant d'autoriser le passage pour entrer dans les terres gelées de
          la Jarvonie.
        name: Fort du Permafrost
      frosthookEmporium:
        desc: Une femme pirate expérimentée vous accueille d'un petit signe de tête.
          Elle se glisse derrière le comptoir en faisant claquer une jambe de bois
          sur le sol en bois. Les murs et les étagères sont remplis d'une pléthore
          d'articles de pêche. Étonnamment, une tête de requin géante est fixée sur
          l'un des murs, sous laquelle on peut lire 'Bruce'.
        name: Emporium Crochet-de-Givre
      frostyFinds:
        desc: On y vend ici toutes sortes d'articles d'usage courant dont un voyageur
          peut avoir besoin au cours de ses aventures.
        name: Trouvailles Transies de Kallaheim
      frozenCapital:
        desc: Une banque réputée et influente en Jarvonie. Capitaux Gelés assure la
          sécurité de vos biens.
        name: Banque Capitaux Gelés
      jarvoJoy:
        desc: Un nain robuste et costaud semble se tenir derrière le comptoir, sur
          un tabouret. Son visage porte plusieurs cicatrices fraîchement cicatrisées,
          et sa barbe semble également assez roussie. Autour de lui se trouve un assortiment
          de skis, de frisbees et de nombreux autres types d'équipements sportifs.
        name: JarvoJoie
      templeOfAzurazera:
        desc: Le grand temple est rempli d'encensoirs fumants et de murmures de paroles
          saintes, beaucoup s'approchent de la pierre massive bleue scintillante et
          semblent prier. La grande pierre semble s'élever du sol, loin au-dessus,
          menaçant de percer le ciel lui-même. Malgré cela, sa surface est parfaitement
          lisse, et elle respire la puissance.
        name: Temple d'Azurazera
      tutorialCabin:
        desc: Une humble chaumière se trouve dans la Forêt Désenchantée, plusieurs
          souches d'arbres et un homme assis à une table extérieure avec deux chaises
          sont présents. Il semble examiner un échiquier posé sur la table.
        name: Cabane de Serge le Serviable
      woodcuttersCabin:
        desc: Une cabane faite d'arbres abattus se trouve dans un petit champ au sein
          de l'épaisse forêt, le sol est jonché de nombreuses souches. De nombreux
          petits tas de petites branches et de bâtons semblent être soigneusement
          organisés près de chaque souche, ou étroitement attachés ensemble avec de
          la ficelle.
        name: Cabane de bûcheron
      icyGoblet:
        desc: À la taverne du Verre Glacé, les légendes se fondent dans la réalité
          tandis que les boissons fraîches coulent à flots, et que l'air s'emplit
          des rires d'aventuriers partageant leurs exploits givrés.
        name: Le Verre Glacé
      northstarMercantile:
        desc: L'Échoppe de l'Étoile Polaire prospère à son emplacement actuel, bénéficiant
          de nombreuses allées et venues. La cheminée crépite doucement et les marchandises
          sont soigneusement disposées sur les étagères.
        name: Échoppe de l’Étoile Polaire
      polarPruning:
        name: Barbier Boréal
        desc: Le Barbier Boréal est un barber shop convivial niché au cœur d'Azurazera.
          Passez l'entrée et laissez un barbier expert sculpter votre coiffure et
          tailler votre barbe avec précision. Les murs sont décorés soigneusement,
          tandis que l'air est empli d'une odeur rafraîchissante de pin.
      notAShop:
        name: Not a Boutique
        desc: Un étrange bâtiment se démarque du reste du village. Lorsqu'ils y entrent,
          les visiteurs sont accueillis avec un pot de salmiakki. Une bannière où
          l'on peut lire "WalkScape" est accrochée au mur, bien que sa signification
          reste un mystère. L'intérieur semble être un bureau, équipé d'un tableau
          Kanban, d'un bureau assis-debout et d'un tapis de marche flambant neuf de
          la Forge-Tempête.
      tundraTrends:
        name: Tendances Toundra
        desc: Tendances Toundra offre les dernières collections hiver, avec une touche
          amusante. Essayez donc ces écharpes aux couleurs vibrantes, ces chapeaux
          amusants et ces manteaux colorés qui vous rendront unique dans ce paysage
          enneigé.
      hornOfRespiteOutpost:
        desc: L'avant-poste de la Guilde des Aventuriers est un endroit où les aventuriers
          se rassemblent pour partager des histoires, chercher des conseils et se
          préparer pour leur prochain voyage. Les murs sont décorés de cartes, d'armes
          et de trophées provenant d'anciennes expéditions.
        name: Avant-poste de la Guilde des Aventuriers
      azurazeraBank:
        name: La Chambre Froide de l'Engagement
        desc: Une banque qui semble très propre, parvenant d'une façon où d'une autre
          à empêcher les flocons de neige de l'extérieur d'entrer. Vous avez presque
          l'impression de regarder la pièce au travers de verres teintés de bleu,
          car même les flammes des torches sont bleues. Seuls les personnes hautement
          respectées par les Jarvoniens ont l'autorisation d'entrer dans cet endroit.
    syrenthia:
      vastalumeClothingShop:
        desc: Beaucoup de Syrenthiens préfèrent les tenues faites de coquillages,
          de fait cet endroit est presque désert. On peut y trouver des tenues et
          quelques bouts de tissus. La plupart des visiteurs viennent ici pour la
          célèbre robe de danse meréenne.
        name: La Mode à Portée de Nageoire
      vastalumeSpecializedStore:
        name: Sous les Flots
        desc: "Un blason de Syrenthie est placé juste à l'entrée, signalant que seules
          les personnes auxquelles les Syrenthiens font confiance sont autorisées
          à entrer. On y trouve de tout : une zone de repos, des outils sur les murs
          et même un bonsaï sous-marin."
      throneOfTheNeverdrown:
        name: Trône de l'Insubmersible
        desc: Un garde pieuvre observateur garde l'entrée. Un tapis bleu roi mène
          au trône, qui est décoré de plusieurs tentacules en mouvement. La pièce
          du trône a une ambiance très étrange, et vous avez l'impression que même
          le crabe inoffensif vous regarde.
      casbrantsSunkenShip:
        name: Vaisseau Coulé de Casbrant
        desc: Le grand mât du navire est complètement brisé. L'épave est pleine de
          trous et de planches brisées, d'où s'échappent plein de petites bulles.
          Vous avez l'impression qu'une autre présence est ici, observant et patientant.
      vastalumeBank:
        name: Banque de Thalassa les Flots
        desc: Un grand serpent d'un jaune vif serpente sur le sol plein de sable.
          Une porte circulaire avec un trou de serrure énorme, menant au coffre, se
          trouve encastrée dans un des murs rocheux sous-marins.
      vastalumeGeneralStore:
        name: Ancre Coulée
        desc: Une ancre rouillée est posée sur le sable. Quelques étagères et tonneaux
          de biens se trouvent dans la petite boutique. Des bulles sortent des trous
          et fissures dans les murs. Vous pensez reconnaître les montagnes visibles
          sur la peinture accrochée au mur.
      vastalumeBarber:
        desc: Le salon de coiffure bien organisé dispose de plusieurs sièges. Le flot
          constant de clients laisse à penser qu'il s'agit d'un endroit populaire
          pour se faire couper les cheveux à Vastalume.
        name: Barbier suis la tendance
      vastalumeTavern:
        name: Perle de la Mer
        desc: Le sol est recouvert de sable. Derrière le bar, une pieuvre orange prépare
          des cocktails et rempli des verres. Dans un coin de la pièce se trouve une
          perle plus grosse que tout ce que vous avez pu voir.
