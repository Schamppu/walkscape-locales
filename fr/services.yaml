singulars:
  carpentry:
    advancedSawmill:
      desc:
        Une usine de transformation du bois de pointe, capable de produire du
        bois de construction de qualité supérieure avec précision et efficacité.
      name: Scierie avancée
    basicSawmill:
      desc:
        Une installation rudimentaire de traitement du bois, où les bûches sont
        transformées en bois de construction basique.
      name: Scierie de base
    barbantokSawmill:
      name: Scierie de Barbantok
      desc:
        D'après les rumeurs, cette scierie serait hantée par le fantôme de Barbantok,
        un menuisier légendaire connu pour son savoir-faire extraordinaire.
    underwaterSawmill:
      name: Scierie sous-marine
  smithing:
    frozenForge:
      desc:
        Une forge faite de glace avec de petites gravures de pingouins un peu
        partout.
      name: Forge gelée
    basicForge:
      desc:
        Une forge d'entrée de gamme, idéale pour les débutants tentant de fabriquer
        des objets simples.
      name: Forge basique
    advancedForge:
      name: Forge améliorée
      desc:
        Une forge plus sophistiquée, parfaite pour confectionner des créations
        complexes et de meilleure qualité.
    underwaterForge:
      name: Forge sous-marine
  cooking:
    basicKitchen:
      name: Cuisine basique
      desc: Une cuisine modeste où tu peux préparer des plats simples mais sains.
    advancedKitchen:
      name: Cuisine améliorée
      desc:
        Une cuisine bien équipée, adaptée aux expériences culinaires et à la cuisine
        gastronomique.
    underwaterKitchen:
      name: Cuisine sous-marine
  crafting:
    basicWorkshop:
      desc:
        Un atelier tout ce qu'il y a de plus basique, conçu pour fabriquer des
        objets simples et pratiques.
      name: Atelier basique
    advancedWorkshop:
      name: Atelier amélioré
      desc:
        Un atelier amélioré et bien équipé pour réaliser des créations complexes
        et polyvalentes.
    tidalWorkshop:
      name: Atelier de la marée
  cosmetics:
    barber:
      name: Coiffeur
      desc: Un coiffeur qui peut changer ta coupe de cheveux.
    wardrobe:
      name: Garde-robe
      desc:
        Ouvre ta garde-robe pour pouvoir changer de tenue et porter n'importe
        quel cosmétique que tu puisses posséder.
maps:
  tiers:
    'basic': Basique
    'advanced': Amélioré
    'legendary': Légendaire
    'mythic': Mythique
