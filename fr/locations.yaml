singulars:
  gdte:
    bilgemontPort:
      name: Port de Bilgemont
    blackspellPort:
      desc: Une petite île où siège un phare se trouve juste au delà des quais. Les
        habitants de cette ville semblent très attachés à leur port et au commerce.
        Au petit matin, on y trouve de nombreuses caisses de marchandise alignées
        le long du quai.
      name: Port de Blackspell
    everhaven:
      desc: Une ville péninsulaire, qui n'est bordée ni de remparts ni de forêt. Seul
        un château massif repose à l'arrière de la ville. Celle-ci a l'air bien plus
        calme qu'une ville habituelle. Les citoyens y vaquent à leurs occupations,
        travaillant et commerçant dans le silence.
      name: Everhaven
    farsandCoast:
      desc: De nombreuses rivières fendent la côte et se jettent progressivement dans
        l'océan. À proximité siège une épaisse forêt, riche de vie sauvage. Seules
        les vagues s'échouant sur la plage vont et viennent, à un rythme semblant
        ralenti par rapport au reste du monde.
      name: Côte de Farsand
    granfiddich:
      name: Granfiddich
    halflingCampgrounds:
      name: Campements des Halfelins
    mangroveForest:
      name: Forêt de Mangrove
    oldArenaRuins:
      name: Ruines de l'Ancienne Arène
    redCoast:
      name: Côtes Rouges
    salsfirth:
      name: Salstuaire
  jarvonia:
    azurazera:
      name: Azurazera
      desc: Un mur massif ne suffit pas à dissimuler les vastes bâtiments magiques
        de cette ville. Les échoppes des marchands s'alignent aux coins des rues,
        et la magie semble être monnaie courante dans cet endroit. Les mots magiques
        sont à peine prononcés qu'ils sont déjà étouffés par l'agitation de la ville.
    barbantok:
      name: Barbantok
      desc: Cette ville a été façonnée par la forêt qui l'entoure. Des champs fertiles
        et une chapelle sont notables quand on s'en approche. A l'orée des bois se
        trouvent de nombreuses souches.
    casbrantFields:
      name: Champs de Casbrant
      desc: Des os gigantesques, une tour de garde et des routes sinueuses composent
        les vastes étendues. Quelques points de verdure percent la couverture neigeuse.
        Le vent est presque inexistant ici, hormis quelques rafales occasionnelles.
    centaham:
      name: Centaham
      desc: Première ville de Jarvonie que beaucoup traversent, elle s'est développée
        depuis sa création. Les bâtiments ont poussé autour des routes qui relient
        toutes les villes de cette terre froide. Les commerçants et les marchands
        s'arrêtent souvent pour y faire des affaires.
    coldington:
      name: Froideval
      desc: Le bâtiment principal de cette humble ville est une petite chapelle. De
        la musique résonne doucement dans les rues. Les habitants de cette ville peuvent
        paraître froids, mais leurs âmes sont réchauffées par l'espoir et la lumière.
    disenchantedForest:
      desc: La Forêt Désenchantée est un bois hivernal, drapé de neige et de gel.
        Les arbres sont noueux et glacés, tandis que l'air est vif avec une touche
        de mystère. Cet endroit semble propice pour abattre des arbres.
      name: Forêt Désenchantée
    frostbiteMountain:
      name: Mont Engelure
      desc: Une montagne surpassante toute autre , un repére en Jarvonia. D'épaisses
        rochers rouges dépassent de leur manteau de neige. Tout ceux qui traversent
        ces terres ne peuvent s'empêcher d'observer admirativement cette montagne
        atteignant les cieux.
    frusenholm:
      name: Frusenholm
      desc: Une ville à la croisée de plusieurs chemins. Les échos des chants des
        travailleurs de Frusenholm résonnent dans les montagnes situées derrière la
        ville. Nombreux sont les gens venant ici pour échanger des chansons et des
        marchandises.
    kallaheim:
      desc: Kallaheim est la capitale du royaume septentrional de Jarvonie, réputée
        pour son climat froid et enneigé. Malgré les conditions météorologiques impitoyables,
        la ville est un centre d'activité animé, avec un marché florissant, des forgerons
        renommés et des menuisiers hautement qualifiés. Cette ville est la capitale
        politique de Jarvonie, tandis qu'Azurazera est la capitale religieuse.
      name: Kallaheim
    noiselessPass:
      name: Le Passage Silencieux
      desc: Un long col parsemé de collines. Les montagnes de chaque côté protègent
        de la plupart des vents violents mais les congères apportent souvent avec
        elles la douce étreinte du froid. Un silence inquiétant règne sur cette route,
        même le bruit du vent ne semble pas atteindre le bout.
    nomadWoods:
      name: Les Bois Nomades
      desc: Une forêt dense, protégeant ceux qui s'y aventurent des vents frais venant
        des plaines. La neige sur les branches emprisonne les bruits du monde extérieur.
        Sereine et silencieuse.
    norsackPlains:
      name: Plaines de Norsac
      desc: Un mélange de rivières bordées d'herbe et de pics gelés. Le froid passe
        souvent au-dessus de la vallée profonde, laissant ceux qui s'y trouvent à
        l'abri de l'étreinte glaciale.
    portSkildar:
      name: Port Skildar
      desc: Ce port est revendiqué par des gens robustes, portant des vêtements épais
        et des fourrures. Les routes de la ville sont toujours déblayées ou tassées
        à grand renfort de pas ou de pelles. Le seul élément remarquable est un phare
        imposant, guidant les marins à bon port.
    sanguineHills:
      name: Collines Sanglantes
      desc: Une large chaîne de montagne, dont les sommets sont recouverts de neige.
        Le vent souffle, ses rafales soudaines emportant au loin les flocons de neige
        et toute trace de chaleur que le soleil avait pu apporter.
    solitudeRock:
      name: Rocher de la Solitude
      desc: Une petite île enneigée, et une petite, bien que épaisse forêt. Malgrés
        son isolement , on y trouve un certain niveau de sérénité et confort.
    beachOfWoes:
      name: Plage des malheurs
    winterWavesGlacier:
      desc: Ce glacier est habité par des pingouins. Un igloo peut être aperçu au
        loin. De nombreux aventuriers se rendent ici à la recherche d'un trésor légendaire
        qui se trouverait dans ce champ de glace sans fin.
      name: Glacier des vagues hivernales
    fortOfPermafrost:
      name: Fort Permagel
      desc: Un large pont , aussi froid que les terres l'entourant . Le fort qui ce
        tient devant , sifflant calmement , aggripant sont armure de glace et son
        puissant aura telle un testament a ceux qui l'ont construit.
  syrenthia:
    fertileShallows:
      desc: Dans les eaux peu profondes, le soleil permet à la vie de prospérer. Nagerez-vous
        dans les courants accueillants, ou aiderez-vous à la ferme meréenne ?
    vastalumeCity:
      desc: Divers bâtiments ont été construits dans le canyon sous-marin. Au milieu
        flotte un rocher surplombé d'un immense palais. Des ponts relient la structure
        au reste de la ville. Meréens comme poissons nagent à travers l'effervescente
        cité sous-marine.
    underwaterCave:
      name: Grotte Sous-Marine
