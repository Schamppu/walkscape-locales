singulars:
  gdte:
    bilgemontPort:
      name: Port de Bilgemont
      desc: Ce port utilise souvent le Passage Rouge pour faire des échanges avec
        une ville voisine. À cause de sa proximité avec l'océan, la ville est imprégnée
        de l'air salée des vagues fraîches en direction du sud.
    blackspellPort:
      desc: Une petite île où siège un phare se trouve juste au-delà des quais. Les
        habitants de cette ville semblent très attachés à leur port et au commerce.
        Au petit matin, on y trouve de nombreuses caisses de marchandise alignées
        le long du quai.
      name: Port Sombresort
    everhaven:
      desc: Une ville péninsulaire, qui n'est bordée ni de remparts ni de forêt. Seul
        un château massif repose à l'arrière de la ville. Celle-ci a l'air bien plus
        calme qu'une ville habituelle. Les citoyens y vaquent à leurs occupations,
        travaillant et commerçant dans le silence.
      name: Everhaven
    farsandCoast:
      desc: De nombreuses rivières fendent la côte et se jettent progressivement dans
        l'océan. À proximité siège une épaisse forêt, riche de vie sauvage. Seules
        les vagues s'échouant sur la plage vont et viennent, à un rythme semblant
        ralenti par rapport au reste du monde.
      name: Côte de Farsand
    granfiddich:
      name: Granfiddich
      desc: Un mur épais et un château sont présents, montrant la prospérité de cette
        ville. Le marché est bourdonnant de vie, rempli de visages joyeux, et on peut
        entendre les hymnes venant de l'église chaque matin après le dernier coup
        de cloche.
    halflingCampgrounds:
      name: Campements des Halfelins
      desc: Au sein du fouillis de la Forêt se trouve un humble campement, petit et
        insignifiant en comparaison avec l'endroit où il se trouve. Le feu brûle,
        la nourriture est cuite, et lorsque le soleil descend sous la cime des arbres,
        les réjouissances battent leur plein.
    mangroveForest:
      name: Forêt de Mangrove
      desc: Des rivières se dirigent vers cette abondance d'arbres, et le silence
        au-delà de cette limite est étrange. Les racines épaisses étouffent l'herbe
        et les autres plantes, les oiseaux ne chantent pas, et le vent ne fait pas
        trembler une seule feuille.
    oldArenaRuins:
      name: Ruines de l'Ancienne Arène
      desc: Le sol en pierre de l'arène est couvert de marques témoignant de la violence
        qui y a existé. La nature a regagné ses droits sur cette zone, mais on dit
        que quand le vent y souffle, on peut parfois entendre des échos des combats
        passés.
    redCoast:
      name: Côtes Rouges
      desc: De grosses vagues s'écrasent sur le sable de la côte. L'air salé qui peut
        être respiré parmi ces collines de sable sec sont la preuve de la liberté
        de la mer, toujours changeante, mais toujours présente.
    salsfirth:
      name: Salstuaire
      desc: Une ville uniforme, où tous les fermiers et marchands se ressemblent.
        Les bâtiments sont faits de pierre épaisse, et les tuiles rouges des toits
        leur donnent une impression de force calme. En un sens, elles sont très semblables
        aux habitants de cette ville humble et paisible.
    granfiddichShores:
      name: Rives de Granbois
      desc: Cette grande plage est brûlante sous le soleil éclatant, pleine d'humains
        et d'halfelins.
    treetops:
      desc: C'est un endroit sombre, dégageant une sensation inquiétante et plein
        d'arbres hauts et tortueux. Des ponts en corde et en lianes connectent les
        cimes, formant un réseau dangereux en hauteur. Le sol de la forêt est obscure
        et indiscernable, rempli de bruits bizarres et de dangers cachés.
      name: Cimes Tordues
    warrenField:
      desc: Une rivière qui serpente, bordée de roseaux et d'herbe. Le son des grenouilles
        et des criquets est assourdissant en début de soirée. Nombreux sont ceux qui
        disent avoir été aveuglés la nuit par les myriades d'étoiles qu'on peut y
        voir.
      name: Champ de Garenne
    bogTop:
      desc: Un marais chaud et obscur. Le sol épais et spongieux s'enfonce sous vos
        pieds, et l'air est empli d'une odeur de putréfaction. De grands arbres maigres
        avec des racines noueuses poussent au-dessus de l'eau sombre et immobile.
        D'étranges plantes bulbeuses sont présentes dans toute cette scène, reflétant
        le ciel maussade.
      name: Sommet de la Tourbière
    witchsForest:
      desc: Un marais sombre et lugubre, ou des arbres tortueux créent des ombres
        longues et étranges. La cabane d'une sorcière, perché sur un grand arbre noueux,
        surplombe les eaux stagnantes. L'air est lourd, empli d'une odeur putride
        et de lamentations constantes.
      name: Bois Ensorcelés
    halfmawHideout:
      name: Repaire du Geule-Cassée
      desc: Ce marais caché est le territoire du tristement célèbre serpent, le Gueule-Cassée.
        Une petite cabane en rondins, nichée au cœur du marais, offre une retraite
        paisible. La cabine, avec son bois patiné et sa cheminée en pierre, se fond
        naturellement avec son environnement.
    bogBottom:
      name: Fond de la Tourbière
      desc: L'eau est sombre et verte, réduisant la visibilité. Le sol est mou et
        inégal, recouvert d'une épaisse couche de plantes en décomposition. Des plantes
        à bulbe étranges et de longues algues sont emportées par le courant.
  jarvonia:
    azurazera:
      name: Azurazera
      desc: Un mur massif ne suffit pas à dissimuler les vastes bâtiments magiques
        de cette ville. Les échoppes des marchands s'alignent aux coins des rues,
        et la magie semble être monnaie courante dans cet endroit. Les mots magiques
        sont à peine prononcés qu'ils sont déjà étouffés par l'agitation de la ville.
    barbantok:
      name: Barbantok
      desc: Cette ville a été façonnée par la forêt qui l'entoure. En s'approchant,
        on remarque des champs fertiles et une chapelle. À l'orée des bois se trouvent
        de nombreuses souches.
    casbrantFields:
      name: Champs de Casbrant
      desc: Des os gigantesques, une tour de garde et des routes sinueuses composent
        les vastes étendues. Quelques points de verdure percent la couverture neigeuse.
        Le vent est presque inexistant ici, hormis quelques rafales occasionnelles.
    centaham:
      name: Centaham
      desc: Première ville de Jarvonie que beaucoup traversent, elle s'est développée
        depuis sa création. Les bâtiments ont poussé autour des routes qui relient
        toutes les villes de cette terre froide. Les commerçants et les marchands
        s'arrêtent souvent pour y faire des affaires.
    coldington:
      name: Froideval
      desc: Le bâtiment principal de cette humble ville est une petite chapelle. De
        la musique résonne doucement dans les rues. Les habitants de cette ville peuvent
        paraître froids, mais leurs âmes sont réchauffées par l'espoir et la lumière.
    disenchantedForest:
      desc: La Forêt Désenchantée est un bois hivernal, drapé de neige et de gel.
        Les arbres sont noueux et glacés, tandis que l'air est vif avec une touche
        de mystère. Cet endroit semble propice pour abattre des arbres.
      name: Forêt Désenchantée
    frostbiteMountain:
      name: Mont Engelure
      desc: Une montagne surplombe toutes les autres, un repère en Jarvonie. D'épaisses
        roches rouges dépassent du manteau neigeux. Tous ceux qui traversent ces terres
        ne peuvent s'empêcher de contempler ce sommet côtoyant les cieux.
    frusenholm:
      name: Frusenholm
      desc: Une ville à la croisée de plusieurs chemins. Les échos des chants des
        travailleurs de Frusenholm résonnent dans les montagnes situées derrière la
        ville. Nombreux sont les gens venant ici pour échanger des chansons et des
        marchandises.
    kallaheim:
      desc: Kallaheim est la capitale du royaume septentrional de Jarvonie, réputée
        pour son climat froid et enneigé. Malgré les conditions météorologiques impitoyables,
        la ville est un centre d'activité animé, avec un marché florissant, des forgerons
        renommés et des menuisiers hautement qualifiés. Cette ville est la capitale
        politique de Jarvonie, tandis qu'Azurazera est la capitale religieuse.
      name: Kallaheim
    noiselessPass:
      name: Le Passage Silencieux
      desc: Un long col parsemé de collines. Les montagnes de chaque côté protègent
        de la plupart des vents violents mais les congères apportent souvent avec
        elles la douce étreinte du froid. Un silence inquiétant règne sur cette route,
        même le bruit du vent ne semble pas atteindre le bout.
    nomadWoods:
      name: Les Bois Nomades
      desc: Une forêt dense, protégeant ceux qui s'y aventurent des vents frais venant
        des plaines. La neige sur les branches emprisonne les bruits du monde extérieur.
        Sereine et silencieuse.
    norsackPlains:
      name: Plaines de Norsac
      desc: Un mélange de rivières bordées d'herbe et de pics gelés. Le froid passe
        souvent au-dessus de la vallée profonde, laissant ceux qui s'y trouvent à
        l'abri de l'étreinte glaciale.
    portSkildar:
      name: Port Skildar
      desc: Ce port est revendiqué par des gens robustes, portant des vêtements épais
        et des fourrures. Les routes de la ville sont toujours déblayées ou tassées
        à grand renfort de pas ou de pelles. Le seul élément remarquable est un phare
        imposant, guidant les marins à bon port.
    sanguineHills:
      name: Collines Sanglantes
      desc: Une large chaîne de montagne, dont les sommets sont recouverts de neige.
        Le vent souffle, ses rafales soudaines emportant au loin les flocons de neige
        et toute trace de chaleur que le soleil avait pu apporter.
    solitudeRock:
      name: Rocher de la Solitude
      desc: Une petite île enneigée, et une petite, bien qu'épaisse, forêt. Malgrés
        son isolement, on y trouve un certain niveau de sérénité et confort.
    beachOfWoes:
      name: Plage des Malheurs
      desc: La plage de gravillons est recouverte de neige. Les vagues glacées s'écrasent
        contre la côte, leur rythme régulier créant un son apaisant. La brise salée
        vous revigore.
    winterWavesGlacier:
      desc: Ce glacier est habité par des pingouins. Un igloo peut être aperçu au
        loin. De nombreux aventuriers se rendent ici à la recherche d'un trésor légendaire
        qui se trouverait dans ce champ de glace sans fin.
      name: Glacier des Vagues Hivernales
    fortOfPermafrost:
      name: Fort Permagel
      desc: Un large pont, aussi froid que les terres qui l'entourent. Le fort au-devant
        siffle calmement, conservant sa solide armure de glace et sa puissante aura,
        témoignage de ceux qui l'ont construit.
    hornOfRespite:
      name: La Pointe du Répit
      desc: Une cabine ancienne mais bien construire occupe la côte de cette péninsule
        neigeuse. Une lumière chaude se dégage de sa fenêtre, et de la fumée s'élève
        de sa cheminée. L'air environnant est froid et sec.
    blackEyePeak:
      name: Pic de l'Œil-Noir
      desc: Au cœur de ces traîtresses montagnes se trouve la gueule d'un ancien volcan.
        Cela fait bien longtemps qu'il n'est plus actif, et il est maintenant complètement
        gelé. Ce puits sombre est étrangement attirant.
    wintersEnd:
      name: Repos de l'Hiver
      desc: La senteur entêtante des fleurs printanières emplit l'air. Une vieille
        tour, marquant la frontière sud de la Jarvonie, peut être aperçue au sommet
        des falaises apparaissant au loin. Si l'on observe à l'horizon, on peut apercevoir
        la silhouette de la Wallisie se dessiner au-delà de l'océan.
    nurturingNookSprings:
      name: Source de l'Alcôve Nourricier
      desc: L'eau scintille d'un bleu vif, entourant toute la zone d'une légère brume
        à l'odeur de souffre. Les sources sont en pleines réparations, et rouvriront
        d'ici peu !
    pitOfPittance:
      name: Mine du Miséreux
      desc: Une large fosse au milieu de la forêt enneigée. Beaucoup de roches saillent
        du sol, et les parois sont très rocailleuses. Vous pensez pouvoir en extraire
        un peu de cuivre, d'étain et même de sel ?
  syrenthia:
    fertileShallows:
      desc: Dans les eaux peu profondes, le soleil permet à la vie de prospérer. Nagerez-vous
        dans les courants accueillants, ou aiderez-vous à la ferme meréenne ?
      name: Lagon d'Elara
    vastalumeCity:
      desc: Divers bâtiments ont été construits dans le canyon sous-marin. Au milieu
        flotte un rocher surplombé d'un immense palais. Des ponts relient la structure
        au reste de la ville. Meréens comme poissons nagent à travers l'effervescente
        cité sous-marine.
      name: Vastalume
    underwaterCave:
      name: Grotte Sous-Marine
      desc: La grotte sous-marine a une large ouverture, remplie de pierres et de
        minerais précieux. De magnifiques plantes sous-marines poussent le long des
        murs de la grotte. De nombreux chemins s'enfoncent plus profond, mais les
        explorer serait dangereux.
    casbrantsGrave:
      name: Tombe de Casbrant
      desc: Une épave énorme repose sur le sable. Qui sait depuis combien de temps
        elle est ici ? Des poissons et autres créatures marines y ont élu refuge.
        Les plantes sous-marines colorées pousses sur l'épave et autour d'elle, formant
        un tableau spectaculaire.
    kelpForest:
      name: Forêt de Varech
      desc: Le sol marin est recouvert de varech de toutes tailles et formes. Des
        petits poissons naviguent dans cette forêt, à la recherche de plus petites
        plantes ou poissons pour se nourrir.
    darkDepths:
      name: Tranchée de la Marée Obscure
      desc: À mesure que vous descendez dans une tranchée au-delà des limites de Vastalume,
        l'océan devient de plus en plus obscur. Que peut-il bien y avoir, caché dans
        ces profondeurs ?
