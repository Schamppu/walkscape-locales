singulars:
  jarvonia:
    kallaheimBank:
      name: Il y a une banque à Kallaheim !
      text: J'ai entendu dire qu'il y a une banque à <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> où vous pouvez stocker vos objets. Il paraît qu'elle est bien gardée et
        très sécurisée. Si vous cherchez à gardez votre trésors en sureté ou à ne
        pas être encombré, c'est le bon endroit ! Mieux encore, ces objets sont accessibles
        depuis n'importe quelle banque !
    batTracking:
      name: Grotte à chauve-souris au sud.
      text: J'ai vu beaucoup de chauve-souris voler autour de l'atelier de joaillerie
        en ruine au sud. Je suis sûr que si vous exploriez la grotte dans laquelle
        elles se trouvent assez longtemps, vous pourriez trouver vers où elles migrent,
        et peut-être même les suivre. Vous aurez besoin du <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        alwaysShow="true" /> pour y accéder. N'oubliez pas d'emporter plusieurs <object
        id="lightSource" /> également !
    divingIntoTheWater:
      name: Plongée sous-marine.
      text: Essayez donc un de mes <object id="item-rusty_diving_helmet-5cc98c65-6d8a-4137-bdff-1533e25ae14e"
        alwaysShow="true" />, ça vous permettra de mieux voir sous l'eau ! Cela dit,
        je n'ai pas l'équipement complet... Bert de la guilde a été chanceux et a
        obtenu l'exclusivité des plastrons, et on dirait que les bateaux qui transportaient
        les jambières ne sont jamais arrivés. Quoi qu'il en soit, c'est le seul endroit
        où vous pourrez trouver ce casque !
    skisFrusenholm:
      name: Des skis pour se déplacer.
      text: J'ai entendu des passionnés dire qu'il y avait beaucoup de raccourcis
        en Jarvonie si vous avez des <object id="skis" />. Si vous n'en trouvez aucun
        dans la <object id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d"
        alwaysShow="true" />, vous devriez visiter <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        alwaysShow="true" /> à l'est, j'ai entendu dire qu'il y a là-bas un magasin
        qui vend des skis de plusieurs qualités !
    earlyWorkshop:
      name: Vous cherchez un atelier basique ?
      text: J'entends souvent dire que les gens qui veulent commencer à <object id="crafting"
        /> vont à <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        alwaysShow="true" /> à l'est pour utiliser leur atelier basique. Ça pourrait
        être intéressant si vous aimez bien créer vous-même vos outils, pour avoir
        de meilleurs résultats que ce que les magasins proposent. Cela dit, il n'y
        a pas de banque là-bas alors préparez-vous bien avant de partir.
    goGetFrostbite:
      name: Un grand groupe se dirige vers le Mont Engelure !
      text: Vous avez raté un grand groupe plutôt original, ils allaient tous au <object
        id="location-frostbite_mountain-0dc3b06f-c24c-4c5a-98d8-bb58606d9c8b" />.
        Les mineurs ont tous pris la dernière copie du <object id="item-jarvonian_crossword_puzzle-01c3fefd-6d9e-4b4d-bb76-91981c663085"
        alwaysShow="true" />, et les cueilleurs avaient une <object id="item-feather_cape-146534e2-c19f-4e93-a5f2-74c9f771471a"
        alwaysShow="true" /> bizarre. Je pense que les grimpeurs avaient aussi un
        <object id="item-iron_thermos-091fc314-babd-4840-b663-693cf4dfb37f" alwaysShow="true"
        /> brillant avec eux.
    gBug:
      text: J'entends souvent les gens parler de cette lettre 'g' bizarre. Apparemment,
        il se passe quelque chose d'intéressant si vous la trouvez et que vous la
        touchez. Drôle de superstition...
      name: "'g' pas vu !"
    blewSocksOff:
      name: Chaussettes perdues !
      text: Une sacrée bourrasque a parcouru la ville l'autre jour, lors d'une vente
        de... <object id="socks" />. Elles ont été éparpillées dans tous les sens
        ! Je sais, c'est ridicule, mais maintenant des gens en trouvent un peu partout
        dans des tas de déchets. Elles doivent sûrement sentir la crevette... Je suis
        sûr qu'il y a même des <object id="item-simple_torch-e7454cd9-897e-4f4a-a1c1-f272d383d3cf"
        /> qui trainent.
    easierReputation:
      name: Réputation ?
      text: Vous avez du mal à compléter certaines missions et à vous faire apprécier
        des habitants du coin ? J'ai entendu dire que les missions qu'ils proposent
        au sud sont encore plus difficiles mais paient mieux. Mais si c'est trop difficile,
        j'ai entendu dire que des jeunes avaient mis la main sur du matériel pour
        <object id="activity-sledding-290bfd6c-3bb1-47c6-bf60-880c1d4a5148" /> à côté
        des sources au sud, si vous les aidez à en faire un jeu je suis sûr qu'ils
        ne pourront que vous apprécier !
    startSkydisc:
      name: Faites du Disc Golf !
      text: Vous voulez essayer mes fameux <object id="frisbee" /> ? Vous feriez bien
        d'aller essayer le <object id="activity-frisbee_golfing_(beginner)-0fb41f4d-f46b-4a6d-acdf-f2525654c714"
        /> qui a ouvert récemment au sud-ouest. Bourbontalk ? Quelque chose comme
        ça, je ne suis pas doué pour me rappeler des noms.
    startSki:
      name: Commencez à mieux skier !
      text: Vous voulez apprendre à utiliser mes <object id="skis" /> de meilleure
        qualité ? Vous devriez commencer au sud d'ici, aux <object id="location-casbrant_fields-6f038903-6682-4113-b4e8-dbb7be8e3c60"
        />. J'ai entendu dire qu'il y avait une belle zone pour <object 
        id="activity-cross-country_skiing_(beginner)-fc421940-d63a-402f-aa50-26cc2efea4d3"
        /> là-bas.
    usefulTools:
      name: Il vous faudra des outils !
      text: J'ai entendu dire que beaucoup d'artisans avaient besoin d'un coup de
        main récemment. Alors vous êtes au bon endroit pour trouver les outils qu'il
        vous faut ! Il vous faut un <object id="smithingHammer" /> ? Bam, j'ai un
        <object id="item-simple_hammer-738f4d46-5fe8-4329-923e-d03bbdd35b23" />. Un
        <object id="carpentryTool" /> ? Bam, j'ai un <object id="item-simple_chisel-d871d278-5795-44ec-8d0c-c41c8715e3b8"
        /> et une <object id="item-simple_saw-2ea8dfc5-c0b7-48a0-9aaa-664ec3001318"
        />. Ensuite ? Un <object id="craftingTool" /> ? Oh oh oh, j'ai une <object
        id="item-simple_wrench-9f29bed7-9c9c-41a0-8639-0bf63b3cbb30" /> pour ça !
        Hein ? Oh, un <object id="goldPan" /> ? Mince, on dirait que je ne peux pas
        vous aider... Je rigole ! Voilà un <object id="item-simple_gold_pan-b471a71f-699e-40d1-96dc-8f2bc168ebf7"
        /> ! Vous avez compris !
    newestRumor:
      name: Une rumeur lointaine ?
      text: Hmm, une rumeur lointaine, hein ? Tu sais que je suis un être cosmique
        capable d'effacer ton esprit, n'est-ce pas ? Je suppose qu'on peut s'amuser
        un peu quand même ! Les rumeurs disent qu'il y a quelque chose qui sonne sous
        l'eau en ce moment dans les marais à l'est, qui n'attend qu'à être déterré.
    icyGlacier:
      name: Il y a de l'aventure au nord !
      text: J'ai entendu dire que le glacier au nord serait intéressant à explorer
        ! Vous aurez certainement besoin d'un <object id="item-mysterious_northern_map-efb3664f-a694-4e79-991f-b083702bcde1"
        /> pour trouver le chemin.
    woodCrazy:
      text: Je vis en dehors de la ville, au milieu des bois, et vous me demandez
        si j'ai entendu quelque chose ? Bien sûr que oui, ces arbres ne la ferment
        jamais et leurs racines sont profondes ! Arrache les toutes ! Je pense que
        ce serait plus facile avec un <object id="item-tree_scaling_claws-f4c9e4d5-103d-45b1-956d-60f86c8ada7d"
        /> après un peu de <object id="activity-firewood_making-407263a4-4ee1-4383-a624-2a7ed70c4b10"
        /> ! Allez ! Au boulot !
      name: Quelque chose dans les bois ?
    fortAround:
      text: Un chemin pour contourner ?! Vous pensez que je vous le dirait si il y
        en avait un ?! Aucune chance si vous ne mettez pas les mains sur une <object
        id="item-jarvonian_letter_of_passage-0119b9e6-2ea9-4e13-965a-9c0579ac61a4"
        /> ! Tétu ? Alors allez-y, faites vous pousser des branchies ou des ailes
        comme une chauve-souris ! Ces créatures dégoutantes ! Tout le monde devrait
        rester loin de ces saletés si elles approchent.
      name: Un chemin pour contourner le fort ?
    betterSkiing:
      name: Mieux skier.
      text: Alors, de l'autre coté du fort, j'ai entendu dire qu'il y a un bon endroit
        pour <object 
        id="activity-cross-country_skiing_(intermediate)-42788047-6cc3-4711-88be-999e9504fc2a"
        />. Beaucoup de skieurs disent s'y entrainer un moment avant de pouvoir utiliser
        leur <object id="item-oak_skis-1e12faeb-01bc-45b6-96a7-d289db257de5" /> ou
        mieux.
    myFineJob:
      name: Ça à l'air "Raffiné".
      text: J'ai entendu dire que vous pourriez jeter un œil aux missions que j'affiche
        sur mon bien-nommé <object id="jobboard-tutorial_area-43c4e231-2f03-4acb-b976-e4a239ad3cf9"
        /> dehors. Parfois je demande la version <c>'Raffinée'</c> de quelque chose,
        ils sont occasionnellement trouvés dans les endroits où la version normale
        est disponible. N'oubliez pas de récupérer les matériaux gratuit que je donne
        tout les jours pour vous aider à fabriquer les outils que vous pourrez utiliser
        sur les activités !
    rumorsAround:
      text: Soyez sûrs d'écouter les autres personnes autour d'ici ! Ils pourraient
        avoir une bonne 'Rumeur' ou deux qu'ils partageront avec vous ! J'ai entendu
        dire qu'ils pouvaient même parfois parler de choses que vous pourrez noter
        dans votre "WalkPedia" ! Comme le fait qu'il y ait <object id="060e6d39-4fa1-404f-b2e2-3bcc0e4ec2cd"
        /> dans <object id="location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09"
        /> !
      name: Vous m'écoutez ?
    hauntedSaw:
      name: Scierie hantée ?
      text: J'entends parfois un murmure qui dit que dans <object id="location-barbantok-018aaeeb-5b51-4043-94b7-28fa7dcb7b7a"
        /> il y a cette <object id="service-sawmill_of_barbantok-bcf66d09-179f-4979-90d3-65333a263ad6"
        /> and qu'elle est hantée ! Par contre, elle semble être très efficace, donc
        c'est peut-être un esprit amical ? Allez couper ces bûches !
    huntingTreasure:
      name: Trésor perdu ?
      text: Les gens aux alentours ont signalé avoir perdu et trouvé des objets importants
        dans la zone dernièrement. Il serait peut être temps de faire une <object
        id="activity-horn_of_respite_treasure_hunt-5e83ae40-970b-491b-9474-134a180bdd49"
        /> pour voir si vous pouvez ramener certains des objets perdus. Voyons voir
        quel objet à l'air d'être le plus rare. Ah, il semblerait que quelqu'un ait
        perdu son <object id="item-artificial_snowflake-d8cee7e8-4f8c-4df9-8c1c-6636bb70b16d"
        /> ? Je peux seulement imaginer comment ça doit être difficile de le trouver
        dans cette zone enneigée.
    blackeyeDanger:
      name: Pic de l’Oeil-Noir ?
      text: Vous avez un <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> et cherchez à aller <object 
        id="activity-mountain_climbing_(intermediate)-812aa739-645f-4ff3-ac6e-61b0153b9351"
        /> jusqu'au <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        /> ? faites attention, amenez un <object id="climbingTool" />. Je vous recommande
        de voir si vous pouvez trouver un <object id="item-mountaineering_guidebook-cf6d8aa8-08a4-4717-934c-4632d2a18fb4"
        />, même si j'ai connu plein de gens qui en avait un et qui ne sont quand
        même pas revenus...
    spelunkingAway:
      text: Qu'est ce qui pourrait être plus excitant qu'explorer des profondeurs
        caverneuse en faisant de la <object id="activity-spelunking-45b8d041-f27e-434e-8bdc-bbd6d5c9eec8"
        /> jusqu'au <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        /> ?! Bah, tant que vous revenez en un seul morceau. Parce que c'est compliqué
        de ramener les restes des autres parfois. Même si je suppose que beaucoup
        des personnes qui plongent dans les sombres profondeurs de ces cavernes sont
        à la recherche de la <object id="item-ancient_ankh-01fa6eaa-3605-4597-abd6-1ffb7a4bd104"
        /> de la civilisation perdue, ainsi que d'autres traces de son existence.
      name: Aventure de spéléologie.
    lostIceSickle:
      text: Je vendais aussi une <object id="item-blue_ice_sickle-377a162f-a7b4-411c-931c-2b2333b25909"
        />, mais j'ai trébuché et l'ai perdu de l'autre coté du glacier, donc vous
        aurez besoin de faire de la <object id="activity-glacier_foraging-dfdd59cc-e38b-48fc-9a0e-439163abac12"
        /> si jamais vous en voulez une. Mais ça sera plutôt difficile, il doit se
        fondre dans le décor avec toute la glace autour d'ici. Ça serait comme...
        C'est quoi l'expression que les humains utilisent ? Trouver une aiguille dans
        une botte de foin ?
      name: Perdu quelque chose de gelé.
  gdte:
    horusForMorus:
      text: Mon frère Morus ? Il est là-bas dans le GG dans le <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        /> ! Il est parfois un peu renfrogné, mais je sais comment lui extirper un
        sourire ! Il faut juste ramener mon <object id="item-golden_frisbee-cf01b261-8bc5-4ecf-8581-ff029bb8ee39"
        /> qui m'a été envoyé depuis <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> pour jouer avec lui au <object 
        id="activity-frisbee_golfing_(intermediate)-ecbf8887-6555-4d43-b044-e8e05eac556c"
        /> à coté !
      name: Morus dans le Port de Bilgemont !
    swampWoods:
      name: Attention au marais !
      text: J'ai entendu dire que certaines personnes allaient à <object id="6c70f4e7-a31c-49c7-8e12-e9df8c5d00aa"
        /> depuis ici et qu'ils se retrouvaient au milieu du marais, donc je vous
        recommande d'être prudent si vous êtes tenté - il fera très sombre là-bas
        et vous aurez donc besoin d'une <object id="lightSource" /> supplémentaire.
        Je serais trop effrayé de me retrouver d'un coup dans un brouillard dans lequel
        je ne verrai rien - J'aurais besoin d'un <object id="itemset_diving_gear_advanced"
        /> ! Haha !
    soFlowy:
      name: Si aéré !
      text: J'adore une bonne brise ! J'ai vu certains des traceurs aux alentours
        dans des <object id="item-flowy_trousers-cb41184e-5b1e-41f5-8c34-53379ab30192"
        />. J'aimerais beaucoup en avoir une paire, mais je ne suis pas très fort
        au <object 
        id="activity-rooftop_jumping_(intermediate)-d0178a77-1163-4ae1-af09-c5314ef3427d"
        />. Ça doit être si libérateur !
    horusForBorus:
      name: Borus au Port Sombresort !
      text: Mon frère Borus ! Il est dans le GG dans le <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        /> ! Ils ont le <object id="f3f5e3e3-7dfd-4752-9e57-145c67827ffb" /> là-bas
        ! N'oubliez pas d'apporter votre porte-monnaie avec vous ! C’était si marrant
        la fois ou Borus a oublié le sien et il a été obligé d'aller le chercher avant
        qu'ils ne le laisse entrer ! Hahaha !
    morusForHorus:
      name: S'il te plait, ne va pas voir Horus.
      text: Mon frère Horus ? Oh non, s'il vous plait, n'allez pas le voir au Graal
        d'Or à <object id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af"
        />. Vous entendrez tellement de choses à propos de nous que personne n'a besoin
        d'entendre. Êtes vous sûr que vous ne préféreriez pas y aller pour le <object
        id="521b90e7-0974-4ce0-94d6-71b841afe5f5" /> plutôt ? Ou juste ne pas y aller
        ? Il y a trop de risque de se faire projeter par dessus un rebord à cause
        des vents violents et des murs manquants de la ville !
