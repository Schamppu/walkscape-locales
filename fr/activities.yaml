singulars:
  agility:
    gdte:
      kayaking:
        desc: "Vous vérifiez les pagaies, le siège et l'état général du kayak avant de le mettre à l'eau. Sur vous, un casque et des vêtements imperméables. Le temps ne pourrait être plus mieux : soleil, température agréable et petite brise. C'est parti pour une bonne séance de pagaie !"
        name: Kayak
      rooftopJumpingIntermediate:
        desc: 'Avec une grâce féline, vous voyagez dans la ville en vous aidant de tous les éléments architecturaux : murs, toits, balcons, lampadaires. Ils se plient tous à vos désirs.'
        name: Saut sur les toits (intermédiaire)
      swimmingBeginner:
        desc: On vous a dit que la natation était un moyen de rester en bonne santé. Après quelques leçons, vous vous sentez en confiance pour essayer vous-même.
        name: Natation (débutant)
      swimmingIntermediate:
        desc: "Avant d'entrer dans l'eau, vous vérifiez les conditions : force et direction du vent, présence et taille des rochers, présence de pêcheurs, de bateaux ou d'animaux dangereux. Vous avez même discuté avec les habitants. Tout va bien. Vous allez vous baigner dans les vagues."
        name: Natation (intermédiaire)
    global:
      birdWatching:
        desc: L'observation des oiseaux est une fenêtre sur le règne aviaire. Vous observez patiemment, apprenant à propos des diverses espèces qui ornent les arbres, les cieux et les terres, appréciant leur beauté et leur comportement.
        name: Observation des oiseaux
      crossCountrySkiingBeginner:
        desc: Lors de votre initiation au ski de fond, chaque glissement est un émerveillement. Les pistes enneigées sont votre terrain de jeu, où vous apprenez le rythme des skis et profitez de la beauté sereine des forêts d'hiver.
        name: Ski de fond (débutant)
      crossCountrySkiingDifficult:
        desc: Dans cette piste difficille de ski de fond, vous repoussez les limites de l'endurance et de l'habileté. En affrontant des pentes abruptes et des conditions difficiles, vous trouvez l'exaltation dans le voyage qui vous fait battre le cœur à travers le paysage hivernal sauvage.
        name: Ski de fond (difficile)
      crossCountrySkiingIntermediate:
        desc: Le ski de fond intermédiaire apporte un sentiment d'aventure. Vous abordez des terrains variés avec une confiance nouvelle, chaque foulée étant plus forte et plus assurée, tandis que vous explorez les vastes étendues enneigées.
        name: Ski de fond (intermédiaire)
      guardDuty:
        desc: En tant que garde de l'Empire Wallisien, vous avez des factures à payer, et c'est comme ça que vous vous y prenez. Vous surveillez le royaume, vous assurant d'être payé pour vos yeux vigilants.
        name: Devoir de garde
      sandcastleBuilding:
        desc: Construire des châteaux de sables sur la plage c'est simplement de la créativité facile. Vos créations sableuses ne tiendrons peut être pas longtemps, mais à l'instant c'est juste un petit plaisir simple.
        name: Construction de château de sable
      scientificTinkering:
        desc: Dans le domaine du bricolage scientifique, vous devenez un passionné désireux, forgeant vos idées en expériences matérielles. Vous embrassez l'esprit de la découverte avec une grande ouverture d'esprit.
        name: Bricolage Scientifique
      sledding:
        desc: Alors que vous saisissez les poignées de la luge et que vous vous élancez, vous sentez une montée d'adrénaline couler dans vos veines. Le monde autour de vous devient flou et, pour un instant, vous devenez un bolide hivernal à la conquête d'une colline couverte de neige.
        name: Faire de la luge
    jarvonia:
      mountainClimbingBeginner:
        desc: Vous vous préparez pour votre ascension. C'est une belle journée, ensoleillée et sans vent. Pourtant, alors que vous grimpez lentement, votre cœur s'emballe et vous perdez prise sur un pied. Quelle frayeur ! Enfin, vous atteignez le sommet et regardez fièrement le monde sous vos pieds.
        name: Escalade (débutant)
      mountainClimbingIntermediate:
        desc: C'est maintenant que nous parlons. Ce mur est presque vertical et il n'y a pas de point d'accroche facilement accessible. Vous l'escaladez avec ténacité, en sentant vos muscles souffrir pour vous donner la puissance dont vous avez besoin. Le sommet a un goût de sang et de gloire. Vous criez avec l'air qu'il vous reste.
        name: Escalade (intermédiaire)
      rooftopJumpingBeginner:
        desc: Vous grimpez sur un lampadaire éteint et scrutez les alentours. Vous entendez des bruits de pas tout près, alors vous vous précipitez sur le toit voisin en faisant un petit saut. Une tuile se détache et tombe sur le sol, provoquant un fracas. Il faudra être plus prudent la prochaine fois.
  carpentry:
    gdte:
      shipRepairIntermediate:
        desc: Vous n'êtes plus un apprenti charpentier et vous réparez sans problème des navires plus importants. Votre contremaître fait confiance à vos compétences et à votre bon jugement. Vous savez quand il faut être efficace et quand il faut l'être. Votre boîte à outils est professionnelle, tout comme vous.
        name: Réparation navale (intermédiaire)
    jarvonia:
      shipRepairBeginner:
        desc: Vous participez aux réparations dues à l'usure des petits navires. Bois, clous, gréements, ferrures et cordages sont à votre disposition. Le contremaître donne les ordres et vous les exécutez de main de maître. Peut-être qu'un jour, c'est vous qui donnerez les ordres.
        name: Réparation navale (débutant)
      woodCarving:
        desc: "Le façonnage du bois à l'aide d'un objet tranchant, tel qu'un couteau, est une forme ancienne d'artisanat. L'art et l'iconographie sont très variés : des petites figurines et jouets aux masques de cérémonie ou de guerre, en passant par les grandes mosaïques et les totems imposants."
        name: Sculpture sur bois
  cooking:
    gdte:
      wineGrapeStomping:
        desc: Pieds nus pour ne pas casser les pépins, vous marchez sur les raisins. Vous vous déplacez du centre du pressoir vers les extrémités, facilitant ainsi la fermentation, puisque la pression exercée sur les fruits permet le contact avec les levures chargées du processus.
        name: Piétinement des raisins de cuve
    jarvonia:
      soupKitchenVolunteering:
        desc: Toujours en tenue de ville, vous enfilez un tablier et, suivant les instructions du chef, vous commencez à servir de la soupe chaude à ceux qui en ont le plus besoin. Lorsque tout le monde a reçu sa ration, vous ressentez un mélange de fierté, de modestie et de sens de la communauté.
        name: Bénévolat à la soupe populaire
  crafting:
    jarvonia:
      iceSculpting:
        desc: Armé d'un ciseau, d'une scie égoïne et d'un petit pic, vous transformez un glaçon en quelque chose d'autre, fonctionnel ou artistique. La fugacité de cette œuvre d'art est proportionnelle à la température ambiante, sa durée pouvant aller de quelques minutes à une durée indéterminée.
        name: Sculpture sur glace
      tinkering:
        desc: Vous vous grattez le menton en réfléchissant à la manière de réparer cette camelote. Vous trouvez mille façons de le faire, mais pour la plupart d'entre elles, il vous manque des composants. Vous regardez autour de l'atelier, à la recherche de quelque chose de précis. Le voilà ! Mettons-nous au travail.
        name: Bricolage
  fishing:
    gdte:
      magnetFishing:
        desc: "Retirer des objets d'un plan d'eau à l'aide d'un aimant puissant paie rarement les factures, mais contribue à quelques bonnes causes : il nettoie l'environnement et aide à résoudre des crimes. Respectez les réglementations en vigueur et amusez-vous ! Vous pouvez tirer n'importe quoi !"
        name: Pêche à l'aimant
    jarvonia:
      lakeFishing:
        desc: Dans l'air vif de l'hiver, vous choisissez soigneusement votre appât et le lancez sur la surface calme du lac.
        name: Pêche en lac
      pondFishing:
        desc: Au milieu du paysage hivernal, l'étang tranquille brille d'une beauté sereine. Ses eaux calmes sont accueillantes et promettantes.
        name: Pêche en étang
      seaFishingNet:
        desc: Le long du littoral hivernal, vous trouvez un endroit isolé et vous jetez votre filet dans les eaux calmes et froides, profitant de la solitude paisible de la pêche en mer.
        name: Pêche en mer (filet)
      seaFishingRod:
        desc: Le long du littoral hivernal, vous trouvez un endroit isolé et lancez votre ligne dans les eaux calmes et froides, profitant de la solitude paisible de la pêche en mer.
        name: Pêche en mer (canne)
  foraging:
    gdte:
      butterflyCatching:
        desc: Pour attraper des papillons, il faut de la patience et un bon filet. Bien qu'il soit amusant de les poursuivre, l'option la plus efficace consiste à les attraper lorsqu'ils sont immobiles. En les admirant et en les relâchant ensuite, on préserve leur rôle dans le délicat équilibre naturel.
        name: Attraper un papillon
      forestForaging:
        desc: Alors que vous vous promenez dans l'étreinte paisible de la forêt, vous allez vous immerger dans l'harmonie des bois, récoltant les dons de la nature qui prospèrent en dessous de cette douce voilure.
        name: Récolte en forêt
      plainsForaging:
        desc: En serpentant à travers les plaines tempérées, vous partirez à la découverte d'un paysage où les trésors de la nature vous attendent sous un soleil doux et un ciel azur.
        name: Récolte dans les plaines
      swampForaging:
        desc: À travers le léger brouillard et les enchevêtrements mystérieux de racines d'arbres, vous enjambez des flaques d'eau et une épaisse végétation à la recherche des mystères cachés derrière les parterres de mousse et les bateaux abandonnés. Espérant y trouver des souvenirs perdus et des reliques d'une vie autrefois fructueuse.
        name: Récolte dans les marais
    global:
      litterLooting:
        desc: Dans l'effervescence de la cité médiévale, vous passez au peigne fin les objets abandonnés, dans l'espoir de découvrir un joyau caché parmi les débris ordinaires.
        name: Fouille des déchets
    jarvonia:
      cliffForaging:
        desc: Perché au bord d'une falaise imposante, vous explorez soigneusement le terrain accidenté, à la recherche d'herbes sauvages de montagne, de champignons et d'autres trésors comestibles qui prospèrent dans ce milieu montagnard.
        name: Cueillette en montagne
      coastForaging:
        desc: En vous promenant dans les paysages côtiers hivernaux, vous ne faites plus qu'un avec le froid, cherchant votre subsistance et la chaleur parmi les rochers enneigés et les mares glacées.
        name: Recherche de nourriture sur la côte
      forestForaging:
        desc: Au milieu de la forêt hivernale, vous vous aventurez, l'œil vif, à la recherche de trésors cachés sous le manteau neigeux, en savourant le plaisir de découvrir les fruits de la nature.
        name: Cueillette en forêt
      glacierForaging:
        desc: Vous fouillez le glacier vide de fond en comble. Vous apprenez beaucoup de choses sur vous-même, mais y a-t-il quelque chose à trouver ici ?
        name: Recherche de nourriture sur les glaciers
      plainsForaging:
        desc: À chaque pas dans la campagne, vous vous immergez dans l'abondance naturelle; cueillant des baies sauvages, des graines et des pousses tendres qui se développent dans le sol sous vos pieds.
        name: Cueillette en campagne
      seashellSearching:
        desc: |
          <PLACEHOLDER>Un vent violent venant de la côte ne vous décourage pas dans votre recherche de coquillages. Certains sont givrés, accrochés au sable épais. D'autres ont été détachés par les vagues ou la faune. Ils attendent d'être réclamés par un aventurier ou d'être ramenés à terre.
        name: Recherche de coquillages
  mining:
    global:
      mineCoal:
        desc: Chaque coup de votre fidèle pioche met à jour les veines de charbon, essentielles pour fournir aux forgerons du royaume le combustible nécessaire à la fabrication des armes et des armures qui défendent le royaume.
        name: Miner du charbon
      mineCopperOre:
        desc: Les tintements rythmiques de votre pioche frappant la surface rocheuse emplissent l'air tandis que vous vous obstinez à extraire du minerai de cuivre.
        name: Miner du cuivre
      mineFarganiteOre:
        desc: Après avoir sué sang et eau, vous extrayez lentement un morceau de farganite, malgré son incroyable dureté.
        name: Miner de la farganite
      mineIronOre:
        desc: Chaque coup de pioche révèle l'humble beauté du minerai de fer, une matière première fiable et pratique aux multiples usages.
        name: Miner du fer
      mineTarsiliumOre:
        desc: Dans votre quête de minerai de tarsilium, les profondeurs et les échos de la terre deviennent votre toile, et la découverte de chaque nouveau filon vous donne l'impression de déterrer un morceau d'histoire.
        name: Miner du tarsilium
      mineTinOre:
        desc: Le bruit de votre pioche résonne dans la mine tandis que vous creusez inlassablement, découvrant les veines cachées d'étain qui n'attendaient qu'a être découvertes.
        name: Miner de l'étain
    jarvonia:
      goldPanning:
        desc: Il s'agit d'une technique rudimentaire d'extraction de l'or qui tire parti des dépôts sédimentaires dans les rivières. Tout d'abord, la batée est immergée dans le sable du fond. Ensuite, en le secouant à la main, le gravier se détache jusqu'à ce qu'il ne reste plus que le sable et d'éventuelles pépites d'or.
        name: L'orpaillage
      spelunking:
        desc: Vous rampez sur le sol comme un lézard. Des pensées inquiétantes envahissent votre esprit et vous paralysent presque. Vous parvenez à les écarter un instant et à poursuivre votre chemin. Bientôt, un nouveau chemin inexploré se dévoile et vous remplit de joie.
        name: Spéléologie
      surfaceSaltMining:
        desc: L'extraction du sel dans une mine est un travail difficile car on se déshydrate très vite en raison du contact permanent avec le sel. Heureusement pour vous, ces cristaux d'halite (roche salée) se trouvent sur une surface bien ventilée et se détachent facilement lorsque vous les frappez avec une pioche.
        name: Exploitation du sel en surface
  smithing:
    jarvonia:
      horseshoeMaking:
        desc: En utilisant un métal solide, vous forgez un fer qui protégera le sabot d'un cheval sur un terrain moyen ou dur. Bien que des clous soient utilisés pour sa fixation, le cheval n'en souffre pas car le sabot n'est pas sensible, similaire à un ongle humain très épais.
        name: Fabrication de fers à cheval
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Vous brandissez votre hache de toutes vos forces, bien décidé à abattre les immenses bouleaux.
        name: Abattre des bouleaux
      cutMangroveTrees:
        desc: Tout en veillant à ne pas trébucher sur leurs racines enchevêtrées, vous vous efforcez d'obtenir des billes de ces arbres aux formes fascinantes.
        name: Abattre des palétuviers
      cutMapleTrees:
        desc: En donnant des coups de hache réguliers, vous vous efforcez d'abattre de résistants érables. Leurs troncs robustes nécessitent de la persévérance pour être coupés.
        name: Abattre des érables
      cutOakTrees:
        desc: À l'aide de votre volonté d'acier, vous abattez les chênes imposants. leurs branches tentaculaires s'étendent comme pour embracer la nature.
        name: Abattre des chênes
      cutPineTrees:
        desc: Vous brandissez votre hache avec détermination pour abattre des pins.
        name: Abattre des pins
      cutSpruceTrees:
        desc: Saisissant fermement votre hache, vous canalisez votre force pour abattre d'imposants épicéas.
        name: Abattre des épicéas
      cutTeakTrees:
        desc: Vous avez de la sueur sur le front, des ampoules sur les doigts, mais vous êtes déterminé à obtenir des billes de ce bois durable et solide.
        name: Abattre des tecks
      cutWillowTrees:
        desc: Les larges troncs de ces saules représentent un véritable défi, mais grâce à votre habileté et à la puissance de vos mouvements, vous parvenez à les renverser l'un après l'autre.
        name: Abattre des saules
      firewoodMaking:
        desc: Avec de la patience, de la sueur, des efforts et votre fidèle hachette, vous fendez les troncs sans pitié. Si seulement vous pouviez les fendre à mains nues. Le moins que l'on puisse dire, c'est qu'il faudrait être un super-héros.
        name: Fabrication de bois de chauffage
