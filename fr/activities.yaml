singulars:
  agility:
    gdte:
      kayaking:
        desc: "Vous vérifiez les pagaies, le siège et l'état général du kayak avant
          de le mettre à l'eau. Sur vous, un casque et des vêtements imperméables.
          Le temps ne pourrait être plus mieux : soleil, température agréable et petite
          brise. C'est parti pour une bonne séance de pagaie !"
        name: Kayak
      rooftopJumpingIntermediate:
        desc: 'Avec une grâce féline, vous voyagez dans la ville en vous aidant de
          tous les éléments architecturaux : murs, toits, balcons, lampadaires. Ils
          se plient tous à vos désirs.'
        name: Course sur les toits (intermédiaire)
      swimmingBeginner:
        desc: On vous a dit que la natation était un moyen de rester en bonne santé.
          Après quelques leçons, vous vous sentez en confiance pour essayer vous-même.
        name: Natation (débutant)
      swimmingIntermediate:
        desc: "Avant d'entrer dans l'eau, vous vérifiez les conditions : force et
          direction du vent, présence et taille des rochers, présence de pêcheurs,
          de bateaux ou d'animaux dangereux. Vous avez même discuté avec les habitants.
          Tout va bien. Vous allez vous baigner dans les vagues."
        name: Natation (intermédiaire)
      treetopJumping:
        desc: Dans les hauteurs des arbres, l'adrénaline vous envahit alors que vous
          sautez de branche en branche, espérant qu'elles ne cèdent pas. La chute
          semble redoutable.
        name: Sauter d'arbre en arbre
      exploreBogBottom:
        name: Explorer le fond de la tourbière
        desc: Vous suivez votre carte des fonds et explorez le chemin caché dans les
          profondeurs troubles de la tourbière. Elles semblent tourbillonner sans
          fin, mais elles vous mènent à quelque chose. Vous devez juste continuer
          à nager.
    global:
      birdWatching:
        desc: L'observation des oiseaux est une fenêtre sur le règne aviaire. Vous
          observez patiemment, apprenant à propos des diverses espèces qui ornent
          les arbres, les cieux et les terres, appréciant leur beauté et leur comportement.
        name: Observation des oiseaux
      crossCountrySkiingBeginner:
        desc: Lors de votre initiation au ski de fond, chaque glissement est un émerveillement.
          Les pistes enneigées sont votre terrain de jeu, où vous apprenez le rythme
          des skis et profitez de la beauté sereine des forêts d'hiver.
        name: Ski classique
      crossCountrySkiingDifficult:
        desc: Dans cette piste difficille de ski de fond, vous repoussez les limites
          de l'endurance et de l'habileté. En affrontant des pentes abruptes et des
          conditions difficiles, vous trouvez l'exaltation dans le voyage qui vous
          fait battre le cœur à travers le paysage hivernal sauvage.
        name: Ski en pente
      crossCountrySkiingIntermediate:
        desc: Le ski de fond apporte un sentiment d'aventure. Vous abordez des terrains
          variés avec une confiance nouvelle, chaque foulée étant plus forte et plus
          assurée, tandis que vous explorez les vastes étendues enneigées.
        name: Ski de fond
      guardDuty:
        desc: En tant que garde de l'Empire Wallisien, vous avez des factures à payer,
          et c'est comme ça que vous vous y prenez. Vous surveillez le royaume, vous
          assurant d'être payé pour vos yeux vigilants.
        name: Devoir de garde
      sandcastleBuilding:
        desc: Construire des châteaux de sables sur la plage c'est simplement de la
          créativité facile. Vos créations sableuses ne tiendrons peut être pas longtemps,
          mais à l'instant c'est juste un petit plaisir simple.
        name: Construction de château de sable
      scientificTinkering:
        desc: Dans le domaine du bricolage scientifique, vous devenez un passionné
          désireux, forgeant vos idées en expériences matérielles. Vous embrassez
          l'esprit de la découverte avec une grande ouverture d'esprit.
        name: Bricolage Scientifique
      sledding:
        desc: Alors que vous saisissez les poignées de la luge et que vous vous élancez,
          vous sentez une montée d'adrénaline couler dans vos veines. Le monde autour
          de vous devient flou et, pour un instant, vous devenez un bolide hivernal
          à la conquête d'une colline couverte de neige.
        name: Faire de la luge
      traveling:
        name: Voyager
        desc: Voyager de <object id="{from}"/> à <object id="{to}"/>.
      frisbeeGolfingBeginner:
        name: Cours de Disc Golf de Jarvonie
        desc: En tant que débutant au disc Golf, chaque lancer est une nouvelle découverte.
          Vous apprenez à jauger le vent et à éviter habilement les arbres, tout en
          appréciant la simplicité du jeu et la joie de voir le disque s'envoler vers
          le panier.
      frisbeeGolfingIntermediate:
        name: Cours de Disc Golf du GDTE
        desc: En jouant au niveau intermédiaire du Disc Golf , vous développez un
          sens aigu de la stratégie. Chaque parcours présente un nouveau défi, affinant
          vos compétences à chaque lancer, calculé pour contourner habilement les
          obstacles.
      frisbeeGolfingDifficult:
        name: Disc Golf(Difficile)
        desc: En tant que joueur chevronné de Disc Golf, chaque parcours est un champ
          de bataille tactique. Vous exécutez des tirs complexes, en maîtrisant l'art
          de la rotation et de la précision, et transformant des paysages difficiles
          en victoires triomphales.
      exploreArea:
        desc: Vous prenez des notes sur une feuille de papier vierge en explorant
          les environs. Cela vous sera utile pour de futures explorations.
        name: Explorer la zone
    jarvonia:
      mountainClimbingBeginner:
        desc: Vous vous préparez pour votre ascension. C'est une belle journée, ensoleillée
          et sans vent. Pourtant, alors que vous grimpez lentement, votre cœur s'emballe
          et vous perdez prise sur un pied. Quelle frayeur ! Enfin, vous atteignez
          le sommet et regardez fièrement le monde sous vos pieds.
        name: Escalade (débutant)
      mountainClimbingIntermediate:
        desc: C'est maintenant que nous parlons. Ce mur est presque vertical et il
          n'y a pas de point d'accroche facilement accessible. Vous l'escaladez avec
          ténacité, en sentant vos muscles souffrir pour vous donner la puissance
          dont vous avez besoin. Le sommet a un goût de sang et de gloire. Vous criez
          avec l'air qu'il vous reste.
        name: Escalade (intermédiaire)
      rooftopJumpingBeginner:
        desc: Vous grimpez sur un lampadaire éteint et scrutez les alentours. Vous
          entendez des bruits de pas tout près, alors vous vous précipitez sur le
          toit voisin en faisant un petit saut. Une tuile se détache et tombe sur
          le sol, provoquant un fracas. Il faudra être plus prudent la prochaine fois.
        name: Course sur les toits (Débutant)
      blackEyePeakSearchTeam:
        name: Équipe de recherche
        desc: Aidez la guilde des aventuriers à localiser et trouver des informations
          sur les permis d'accès qui n'ont pas été retournés.
      blackEyePeakRescueTeam:
        name: Équipe de secours
        desc: Utilise les informations des équipes de recherche pour mener les opérations
          de sauvetage.
    syrenthia:
      swimmingExpert:
        name: Natation (Expert)
        desc: Nager à travers les différents chemins et grottes de la vaste ville
          sous-marine de Vastalume s'avère un véritable défi. Tu dois échapper aux
          créatures marines dérangées par ta présence.
      merfolkDancing:
        name: Danse meréenne
        desc: Exécuter la danse meréenne, comme le font les habitants sous-marins,
          requiert beaucoup de talent. À chaque essai, vous êtes de plus en plus en
          harmonie avec les autres danseurs, jusqu'à atteindre une fluidité parfaite,
          ressemblant à un banc de poissons en mouvements synchronisés.
      exploreUnderwaterCave:
        name: Explorer la grotte sous-marine
        desc: Vous suivez votre carte des fonds et explorez la grotte sous-marine.
          L'eau semble tourbillonner sans fin, mais elle vous mène à quelque chose.
          Vous devez juste continuer à nager.
    bats:
      springBatTracking:
        name: Chasse aux chauve-souris (Printemps)
        desc: Les chauve-souris partent de la grotte en volant vers le nord-est. Vous
          les suivez depuis leur habitat de printemps, courant jour et nuit pour trouver
          leur prochain habitat. Vous risquez de ne pas revenir ici avant un moment.
  carpentry:
    gdte:
      shipRepairIntermediate:
        desc: Vous n'êtes plus un apprenti charpentier et vous réparez sans problème
          des navires plus importants. Votre contremaître fait confiance à vos compétences
          et à votre bon jugement. Vous savez quand il faut être efficace et quand
          il faut l'être. Votre boîte à outils est professionnelle, tout comme vous.
        name: Réparation navale (intermédiaire)
      underwaterAqueductConstruction:
        desc: Vous creusez et renforcez la conduite d'eau naturelle qui mène vers
          le campement des Halfelins.
        name: Construction d'aqueduc sous-marin
    jarvonia:
      shipRepairBeginner:
        desc: Vous participez aux réparations dues à l'usure des petits navires. Bois,
          clous, gréements, ferrures et cordages sont à votre disposition. Le contremaître
          donne les ordres et vous les exécutez de main de maître. Peut-être qu'un
          jour, c'est vous qui donnerez les ordres.
        name: Réparation navale (débutant)
      woodCarving:
        desc: "Le façonnage du bois à l'aide d'un objet tranchant, tel qu'un couteau,
          est une forme ancienne d'artisanat. L'art et l'iconographie sont très variés
          : des petites figurines et jouets aux masques de cérémonie ou de guerre,
          en passant par les grandes mosaïques et les totems imposants."
        name: Sculpture sur bois
  cooking:
    gdte:
      wineGrapeStomping:
        desc: Pieds nus pour ne pas casser les pépins, vous marchez sur les raisins.
          Vous vous déplacez du centre du pressoir vers les extrémités, facilitant
          ainsi la fermentation, puisque la pression exercée sur les fruits permet
          le contact avec les levures chargées du processus.
        name: Piétinement des raisins de cuve
    jarvonia:
      soupKitchenVolunteering:
        desc: Toujours en tenue de ville, vous enfilez un tablier et, suivant les
          instructions du chef, vous commencez à servir de la soupe chaude à ceux
          qui en ont le plus besoin. Lorsque tout le monde a reçu sa ration, vous
          ressentez un mélange de fierté, de modestie et de sens de la communauté.
        name: Bénévolat à la soupe populaire
      vegetableChopping:
        name: Découpe de légumes
        desc: C'est un environnement stressant où le chef vous crie dessus et où vous
          n'avez aucune idée de ce qu'il faut faire, mais il vous arrive parfois de
          couper un légume correctement.
  crafting:
    jarvonia:
      iceSculpting:
        desc: Armé d'un ciseau, d'une scie égoïne et d'un petit pic, vous transformez
          un glaçon en quelque chose d'autre, fonctionnel ou artistique. La fugacité
          de cette œuvre d'art est proportionnelle à la température ambiante, sa durée
          pouvant aller de quelques minutes à une durée indéterminée.
        name: Sculpture sur glace
      tinkering:
        desc: Vous vous grattez le menton en réfléchissant à la manière de réparer
          cette camelote. Vous trouvez mille façons de le faire, mais pour la plupart
          d'entre elles, il vous manque des composants. Vous regardez autour de l'atelier,
          à la recherche de quelque chose de précis. Le voilà ! Mettons-nous au travail.
        name: Bricolage
      apprenticeForLoif:
        desc: Le vieil homme Loif Ulfrand a besoin de beaucoup de choses, notamment
          de boissons chaudes, d'outils affûtés et de se faire couper les cheveux.
          Vous gagnez tout de même un peu d'expérience en bricolant ses outils lorsqu'il
          s'endort.
        name: Apprenti pour Loif
    syrenthia:
      underwaterBasketWeaving:
        name: Tressage de panier marin
        desc: Vous tissez habilement les fins morceaux de corail pour en faire un
          panier. Le processus est lent et fastidieux, mais le résultat final emplit
          votre cœur de fierté.
  fishing:
    gdte:
      magnetFishing:
        desc: "Retirer des objets d'un plan d'eau à l'aide d'un aimant puissant paie
          rarement les factures, mais contribue à quelques bonnes causes : il nettoie
          l'environnement et aide à résoudre des crimes. Respectez les réglementations
          en vigueur et amusez-vous ! Vous pouvez tirer n'importe quoi !"
        name: Pêche à l'aimant
      pondFishingNet:
        desc: Vous trempez le filet de pêche dans l'eau trouble. Il ne faut pas longtemps
          avant que différentes créatures aquatiques ne s'y retrouvent piégées.
        name: Pêcher au marais (Filet)
      bogFishingNet:
        desc: Vous lancez un filet dans la tourbière. L'eau est trouble, mais vous
          pouvez tout de même voir des poissons nager. Vous attendez patiemment que
          l'un d'eux se prenne dans votre filet.
        name: Pêche en tourbière (Filet)
      bogFishingSpear:
        desc: Immergé dans les eaux de la tourbière, vous préparez votre lance de
          pêche, prêt à frapper tout poisson passant à proximité. Les eaux troubles
          vous empêchent de bien voir, mais vous êtes déterminé à attraper quelque
          chose.
        name: Pêche en tourbière (Lance)
    jarvonia:
      lakeFishing:
        desc: Dans l'air vif de l'hiver, vous choisissez soigneusement votre appât
          et le lancez sur la surface calme du lac.
        name: Pêche en lac
      pondFishing:
        desc: Au milieu du paysage hivernal, l'étang tranquille brille d'une beauté
          sereine. Ses eaux calmes sont accueillantes et promettantes.
        name: Pêche en étang
      seaFishingNet:
        desc: Le long du littoral hivernal, vous trouvez un endroit isolé et vous
          jetez votre filet dans les eaux calmes et froides, profitant de la solitude
          paisible de la pêche en mer.
        name: Pêche en mer (Filet)
      seaFishingRod:
        desc: Le long du littoral hivernal, vous trouvez un endroit isolé et lancez
          votre ligne dans les eaux calmes et froides, profitant de la solitude paisible
          de la pêche en mer.
        name: Pêche en mer (Canne)
      seaFishingCage:
        name: Pêche en mer (Cage)
        desc: Un courant riche en nutriments amène toutes sortes de crustacés dans
          la région.
    syrenthia:
      seaFishingSpear:
        name: Pêche en mer (Lance)
        desc: Saisissant fermement la lance, tu nages autour de l'épave, toujours
          vigilant à l'égard de tout gros poisson qui ose s'approcher trop près.
      predatorHunting:
        name: Chasse aux prédateurs (Lance)
        desc: Animé par l'envie de chasser, tu fends les eaux profondes, attentif
          à chaque detail de l'environnement. Chaque muscle de ton être est prête
          à frapper n’importe quel prédateur avant qu’il ne le fasse.
  foraging:
    gdte:
      butterflyCatching:
        desc: Pour attraper des papillons, il faut de la patience et un bon filet.
          Bien qu'il soit amusant de les poursuivre, l'option la plus efficace consiste
          à les attraper lorsqu'ils sont immobiles. En les admirant et en les relâchant
          ensuite, on préserve leur rôle dans le délicat équilibre naturel.
        name: Chasse aux papillons
      forestForaging:
        desc: Alors que vous vous promenez dans l'étreinte paisible de la forêt, vous
          allez vous immerger dans l'harmonie des bois, récoltant les dons de la nature
          qui prospèrent en dessous de cette douce voilure.
        name: Collecte en forêt
      plainsForaging:
        desc: En serpentant à travers les plaines tempérées, vous partirez à la découverte
          d'un paysage où les trésors de la nature vous attendent sous un soleil doux
          et un ciel azur.
        name: Collecte dans les plaines
      swampForaging:
        desc: À travers le léger brouillard et les enchevêtrements mystérieux de racines
          d'arbres, vous enjambez des flaques d'eau et une épaisse végétation à la
          recherche des mystères cachés derrière les parterres de mousse et les bateaux
          abandonnés. Espérant y trouver des souvenirs perdus et des reliques d'une
          vie autrefois fructueuse.
        name: Collecte dans les marais
      trellinDumpsterDiving:
        name: Fouille dela décharge de Trellin
        desc: Au milieu des ruelles labyrinthiques de la ville, tu explores les coins
          oubliés, passant au crible les bricoles abandonnées dans l'espoir de dénicher
          des trésors cachés parmi les rebuts.
      erdwiseDumpsterDiving:
        name: Fouille de la décharge d'Erdwise
        desc: Au milieu des ruelles labyrinthiques de la ville, tu explores les coins
          oubliés, passant au crible les bricoles abandonnées dans l'espoir de dénicher
          des trésors cachés parmi les rebuts.
      summerCaveForaging:
        name: Collecte en grotte (Été)
        desc: Les chauve-souris font leur nid ici en été. Il fait sombre, tu devrais
          apporter une source de lumière.
    global:
      litterLooting:
        desc: Dans l'effervescence de la cité médiévale, vous passez au peigne fin
          les objets abandonnés, dans l'espoir de découvrir un joyau caché parmi les
          débris ordinaires.
        name: Fouille des déchets
    jarvonia:
      cliffForaging:
        desc: Perché au bord d'une falaise imposante, vous explorez soigneusement
          le terrain accidenté, à la recherche d'herbes sauvages de montagne, de champignons
          et d'autres trésors comestibles qui prospèrent dans ce milieu montagnard.
        name: Collecte en montagne
      coastForaging:
        desc: En vous promenant dans les paysages côtiers hivernaux, vous ne faites
          plus qu'un avec le froid, cherchant votre subsistance et la chaleur parmi
          les rochers enneigés et les mares glacées.
        name: Collecte sur la côte
      forestForaging:
        desc: Au milieu de la forêt hivernale, vous vous aventurez, l'œil vif, à la
          recherche de trésors cachés sous le manteau neigeux, en savourant le plaisir
          de découvrir les fruits de la nature.
        name: Collecte en forêt
      glacierForaging:
        desc: Vous fouillez le glacier vide de fond en comble. Vous apprenez beaucoup
          de choses sur vous-même, mais y a-t-il quelque chose à trouver ici ?
        name: Collecte sur glacier
      plainsForaging:
        desc: À chaque pas dans la campagne, vous vous immergez dans l'abondance naturelle
          ; cueillant des baies sauvages, des graines et des pousses tendres qui se
          développent dans le sol sous vos pieds.
        name: Collecte en plaine
      seashellSearching:
        desc: |-
          Un vent violent venant de la côte ne vous décourage pas dans votre recherche de coquillages. Certains sont givrés, accrochés au sable épais. D'autres ont été détachés par les vagues ou la faune. Ils attendent d'être réclamés par un aventurier ou d'être ramenés à terre.
        name: Collecte de coquillages
      caveForaging:
        desc: Les chauve-souris font leur nid ici au printemps. Il fait sombre, tu
          devrais apporter une source de lumière.
        name: Collecte en grotte (Printemps)
      hornOfRespiteTreasureHunt:
        name: Chasse au trésor
        desc: La guilde des aventuriers à initié le défi de trouver des trésors autour
          de la Corne du Répit. Combien de temps te faudra-t-il pour tous les trouver
          ?
    syrenthia:
      seashellForaging:
        name: Collecte de coquillages
        desc: A la recherche de précieux coquillages, tu nages près des fonds marins.
          La plupart se cachent sous le sable, tandis que d’autres s’accrochent aux
          coins et recoins des rochers sous-marins.
      merfolkFarmForaging:
        name: Récolte à la ferme meréenne
        desc: Ton accès à la ferme maritime communale t'accorde la liberté de te nourrir
          dans les champs agricoles sous-marins. Ici, tu trouvera une vaste gamme
          de plantes en attente d'être cueillies.
      wreckDiving:
        name: Exploration d'epave
        desc: Tu plonges profondément dans l'épave servant de tombe à Casbrant, dans
          l'espoir de trouver un trésor.
      kelpForaging:
        name: Collecte de varechs
        desc: Avec tout ce varech en abondance autour de vous, vous inspectez méticuleusement
          chacun d’eux avant de cueillir soigneusement les plus beaux.
  mining:
    global:
      mineCoal:
        desc: Chaque coup de votre fidèle pioche met à jour les veines de charbon,
          essentielles pour fournir aux forgerons du royaume le combustible nécessaire
          à la fabrication des armes et des armures qui défendent le royaume.
        name: Miner du charbon
      mineCopperOre:
        desc: Les tintements rythmés de votre pioche heurtant la roche résonnent tandis
          que vous continuez à extraire du minerai de cuivre.
        name: Miner du cuivre
      mineFarganiteOre:
        desc: Après avoir sué sang et eau, vous extrayez lentement un morceau de farganite,
          malgré son incroyable dureté.
        name: Miner de la farganite
      mineIronOre:
        desc: Chaque coup de pioche révèle l'humble beauté du minerai de fer, une
          matière première fiable et pratique aux multiples usages.
        name: Miner du fer
      mineTarsiliumOre:
        desc: Dans votre quête de minerai de tarsilium, les profondeurs et les échos
          de la terre deviennent votre toile, et la découverte de chaque nouveau filon
          vous donne l'impression de déterrer un morceau d'histoire.
        name: Miner du tarsilium
      mineTinOre:
        desc: Le bruit de votre pioche résonne dans la mine tandis que vous creusez
          inlassablement, découvrant les veines cachées d'étain qui n'attendaient
          qu'a être découvertes.
        name: Miner de l'étain
      mineTarsiliumOreUnderwater:
        desc: La lumière est mauvaise sous l'eau, mais ce n'est pas différent d'une
          cave. Avec le Tarsilium, il est toujours difficile de voir ce minerai noir
          dans un environnement si sombre.
        name: Miner du tarsilium (Sous-marin)
    jarvonia:
      goldPanning:
        desc: Il s'agit d'une technique rudimentaire d'extraction de l'or qui tire
          parti des dépôts sédimentaires dans les rivières. Tout d'abord, la batée
          est immergée dans le sable du fond. Ensuite, en le secouant à la main, le
          gravier se détache jusqu'à ce qu'il ne reste plus que le sable et d'éventuelles
          pépites d'or.
        name: Orpaillage
      spelunking:
        desc: Vous rampez sur le sol comme un lézard. Des pensées inquiétantes envahissent
          votre esprit et vous paralysent presque. Vous parvenez à les écarter un
          instant et à poursuivre votre chemin. Bientôt, un nouveau chemin inexploré
          se dévoile et vous remplit de joie.
        name: Spéléologie
      surfaceSaltMining:
        desc: L'extraction du sel dans une mine est un travail difficile car on se
          déshydrate très vite en raison du contact permanent avec le sel. Heureusement
          pour vous, ces cristaux d'halite (roche de sel) se trouvent à la surface,
          à l'air libre, et se détachent facilement lorsque vous les frappez avec
          une pioche.
        name: Extraction de sel en surface
      stoneQuarrying:
        name: Extraction de pierre
        desc: Caillous et pierres !
      minePitTinOre:
        name: Minage d'étain de surface
        desc: Bien que quelques roches sortant du sol semblent contenir de l'étain,
          vous aurez besoin de persévérance pour l'extraire.
      minePitCopperOre:
        desc: Tout en restant à la surface, vous minez les roches qui semblent pouvoir
          contenir du minerai de cuivre, avec un succès relativement limité.
        name: Minage de cuivre de surface
    syrenthia:
      caveDiving:
        name: Plongée souterraine
        desc: Vous plongez courageusement (ou bêtement) dans ces vastes caves sombres.
          Il s'agit d'une des activités les plus dangereuses de tout Arenum. Cela
          fait battre votre coeur à tout rompre et vous remplit d'adrénaline.
      mineVolcanicRock:
        name: Miner la roche volcanique
        desc: Utiliser votre pioche sous l'eau est un défi, mais parfois après une
          frappe, un morceau suffisamment gros de roche volcanique se detache, vous
          permettant de le ranger dans votre sac.
      mineTarsiliumOre:
        name: Miner le minerai de Tarsilium
        desc: Surpris de voir du Tarsilium sous l'eau, tu commences à le miner sans
          hésitation.
      fossilMining:
        name: Miner des fossiles
        desc: Attiré par les merveilles du passé, tu essayes de trouver d'anciens
          fossiles.
    gdte:
      underwaterAqueductDigging:
        name: Création d'un aqueduc sous-marin
        desc: Creusez une voie pour les charpentiers qui vous suivent. Retirez les
          débris dans le passage, et assurez-vous que la zone ne s'effondre pas.
  smithing:
    jarvonia:
      horseshoeMaking:
        desc: En utilisant un métal solide, vous forgez un fer qui protégera le sabot
          d'un cheval sur un terrain moyen ou dur. Bien que des clous soient utilisés
          pour sa fixation, le cheval n'en souffre pas car le sabot n'est pas sensible,
          similaire à un ongle humain très épais.
        name: Fabrication de fers à cheval
      flameStoking:
        name: Attisement de flammes
        desc: Quand Helga sonne la cloche, vous attisez les flammes. Une vie simple.
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Vous brandissez votre hache de toutes vos forces, bien décidé à abattre
          les immenses bouleaux.
        name: Abattre des bouleaux
      cutMangroveTrees:
        desc: Tout en veillant à ne pas trébucher sur leurs racines enchevêtrées,
          vous vous efforcez d'obtenir des billes de ces arbres aux formes fascinantes.
        name: Abattre des palétuviers
      cutMapleTrees:
        desc: En donnant des coups de hache réguliers, vous vous efforcez d'abattre
          de résistants érables. Leurs troncs robustes nécessitent de la persévérance
          pour être coupés.
        name: Abattre des érables
      cutOakTrees:
        desc: À l'aide de votre volonté d'acier, vous abattez les chênes imposants.
          leurs branches tentaculaires s'étendent comme pour embracer la nature.
        name: Abattre des chênes
      cutPineTrees:
        desc: Vous brandissez votre hache avec détermination pour abattre des pins.
        name: Abattre des pins
      cutSpruceTrees:
        desc: Saisissant fermement votre hache, vous canalisez votre force pour abattre
          d'imposants épicéas.
        name: Abattre des épicéas
      cutTeakTrees:
        desc: Vous avez de la sueur sur le front, des ampoules sur les doigts, mais
          vous êtes déterminé à obtenir des billes de ce bois durable et solide.
        name: Abattre des tecks
      cutWillowTrees:
        desc: Les larges troncs de ces saules représentent un véritable défi, mais
          grâce à votre habileté et à la puissance de vos mouvements, vous parvenez
          à les renverser l'un après l'autre.
        name: Abattre des saules
      firewoodMaking:
        desc: Avec de la patience, de la sueur, des efforts et votre fidèle hachette,
          vous fendez les troncs sans pitié. Si seulement vous pouviez les fendre
          à mains nues. Le moins que l'on puisse dire, c'est qu'il faudrait être un
          super-héros.
        name: Fabrication de bois de chauffage
      branchTrimming:
        name: Taille de branchages
        desc: Nettoyer les branchages au sol aide à éviter les feux de forêt dans
          ces régions.
    syrenthia:
      coralCutting:
        name: Taille de coraux
        desc: Des coraux, certains aussi grands que des arbres, vous entourent. Vous
          élancez votre hache et les abattez l'un après l'autre. A la différence des
          arbres à la surface, ils flottent au lieu de tomber au sol.
    global:
      cutBambooLogs:
        name: Couper du bambou
        desc: Vous frappez le bambou avec votre hachette. Un craquement satisfaisant
          retentit.
  misc:
    emergencySwimEscape:
      desc: Vous avez perdu votre équipement de plongée et vous manquez d'air. Vous
        devez nager jusqu'au rivage aussi vite que possible, mais sans paniquer. Vous
        savez que si vous remontez trop vite, vous pourriez souffrir d’un accident
        de décompression.
      name: Fuite à la nage
    gdte:
      runForYourLife:
        desc: Vous vous sentez claustrophobe à mesure que l'obscurité se referme sur
          vous, et vous avez l'impression d'être observé. Vous courez comme si votre
          vie en dépendait, sans vous soucier de la direction.
        name: Prendre ses jambes à son cou
      swampEmergencySwimEscape:
        desc: Vous avez perdu votre matériel de plongée et vous êtes à court d'oxygène.
          Vous devez nager vers la côte le plus vite possible, mais sans paniquer.
          Vous savez que si vous remontez trop vite, vous risquez de subir un accident
          de décompression.
        name: Fuite à la nage (marais)
      swampEmergencyDarkEscape:
        name: Fuite à la nage dans le noir (marais)
        desc: Vous avez perdu votre source de lumière et vous devez trouver votre
          chemin vers la sortie dans le noir. Vous devez rester prudent pour trouver
          la sortie et éviter les créatures dangereuses qui rôdent peut-être dans
          l'obscurité.
      ventureIntoTheBog:
        name: S'aventurer dans la tourbière
        desc: Vous vous aventurez au sein des brumes lugubres à l'extérieur de Granbois,
          tentant de trouver des points de repère que vous connaissez en suivant les
          chauve-souris, pour aller vers la tourbière.
      ventureIntoTheWoods:
        name: S'aventurer dans les bois
        desc: Vous vous aventurez au sein des brumes lugubres à l'extérieur de Salstuaire,
          et un fouillis dense de végétation vous bloque l'accès aux bois.
      ventureIntoTheHideout:
        name: S'aventurer dans la cache
        desc: Vous vous aventurez au sein des brumes lugubres à l'extérieur du Port
          Sombresort, des racines épaisses et des arbres vous bloquant l'accès à la
          cache.
  hunting:
    jarvonia:
      rabbitTracking:
        desc: À la recherche des petites créatures, vous prêtez attention aux plantes
          grignotées, aux brindilles cassées et aux empreintes dans le sol.
        name: Pistage de lapin
      wolfHunting:
        desc: Vous suivez les empreintes de pattes dans le sol à la recherche du chasseur
          de la forêt, le loup. Muni de votre arc, vous êtes prêt à décocher votre
          flèche.
        name: Chasse au loup
      deerHunting:
        desc: Vous cherchez des déjections de cerfs dans la forêt, une preuve de leur
          présence dans les environs. Muni de votre arc, vous êtes prêt à décocher
          votre flèche.
        name: Chasse au cerf
      bearHunting:
        name: Chasse à l'ours
        desc: Les grandes griffures sur les arbres indiquent que vous êtes sur la
          bonne voie pour trouver des ours dans les environs. Vos sens sont aiguisés,
          et votre corps est prêt à en abattre un.
    gdte:
      halfmawHunt:
        desc: Emportant arc et flèches, vous vous déplacez à travers le marais à la
          recherche du légendaire Serpent Halfmaw. Il a terrassé de nombreux chasseurs
          avant vous, mais vous espérez qu'un tel sort ne vous arrivera pas, et que
          vous serez le prédateur, non la proie.
        name: Chasser Halfmaw
      lizardHunting:
        name: Chasse au lézard
        desc: Vous cherchez des indices de la présence de diverses espèces de lézards
          vivant dans les environs. Les chasser n'est pas dangereux, mais assurément
          fastidieux.
      invasiveSpeciesHunting:
        name: Chasse aux espèces envahissantes
        desc: Le marais est infesté de créatures ressemblant à des vers, qui n'appartiennent
          pas à cet écosystème. Vous cherchez soigneusement des signes de leur présence
          et éliminez celles que vous trouvez.
    global:
      crabTracking:
        desc: En marchant sur la plage, vous cherchez des indices de la présence de
          crabes à proximité. Ils laissent des empreintes spécifiques dans le sable,
          mais malheureusement, celles-ci sont souvent effacées par la marée.
        name: Pistage de crabe
      boxTrapping:
        desc: Vous installez un piège simple en plaçant un appât sous une caisse en
          bois soutenue par une brindille. Lorsque la créature s'approche de l'appât,
          elle déplace la brindille, se piégeant à l'intérieur.
        name: Pose de caisse-piège
      birdhouseTrappingIntermediate:
        desc: Vous placez un appât dans le nichoir qui prêt à être installé pour piéger
          diverses espèces d'oiseaux. Ensuite, vous accrochez le nichoir à un arbre.
          Il attirera sûrement les volatiles.
        name: Pose de piège à oiseaux (Intermédiaire)
      birdhouseTrappingBeginner:
        desc: Vous installez un nichoir qui a été équipé d'une trappe, permettant
          à l'oiseau d'entrer mais pas de sortir.
        name: Pose de piège à oiseaux (Débutant)
    syrenthia:
      driftNetHunting:
        desc: Vous démêlez l'énorme filet avant de le placer dans l'eau. Il peut attraper
          des poissons et d'autres créatures aquatiques par centaines, si les dieux
          de la mer vous sourient.
        name: Capture au filet dérivant
  tailoring:
    jarvonia:
      sailRepairBeginner:
        desc: Avec une aiguille solide et du fil, vous cousez plusieurs morceaux de
          tissu pour réparer les voiles du bateau. Elles ne seront pas comme neuves,
          mais elles tiendront sûrement un moment.
        name: Réparation de voile (Débutant)
    gdte:
      sailRepairIntermediate:
        desc: La grande voile, après de violentes tempêtes, est criblée de trous.
          Vous travaillez rapidement et avec précision pour les refermer, la rendant
          presque comme neuve.
        name: Réparation de voile (Intermédiaire)
  trinketry:
    gdte:
      antiqueMarketAssessor:
        desc: Le marché d'antiquités de Port Sombresort est agité, et il faut du temps
          pour trouver des acheteurs et des vendeurs selon les marchandises. Vous
          tombez parfois sur de bonnes affaires sur une gemme ou un objet rare.
        name: Expertise d'antiquités
  idle:
    name: Inactif
    desc: Vous êtes inactif. Vos pas sont comptés en tant que Pas en Réserve.
  unknown:
    desc: Vous faites quelque chose, mais le jeu ne sait pas quoi.
    name: Inconnu
