singulars:
  agility:
    name: Agilité
    desc: Respirez de l’air frais tout en faisant de l'exercice dans la nature, en
      explorant Arenum et en découvrant des trésors !
  carpentry:
    desc: Transformez des bûches de bois brut en composants découpés sur mesure afin
      de fabriquer des objets utiles.
    name: Menuiserie
  cooking:
    desc: L'art de produire de délicieux plats en préparant et en combinant des ingrédients.
    name: Cuisine
  crafting:
    name: Artisanat
    desc: Combinez des éléments avec votre interminable créativité et savoir-faire
      pour produire des outils et équipements artisanaux.
  fishing:
    name: Pêche
    desc: Partez à la recherche des nombreuses espèces vivant sous la surface des
      eaux d'Arenum en jetant vos filets et lignes de pêche.
  foraging:
    desc: Chaque pas est une découverte, à mesure que la nature se révèle sous la
      forme de délices sauvages, transformant le paysage en une vive mosaïque comestible.
    name: Collecte
  mining:
    name: Minage
    desc: Parcourez les montagnes et frayez-vous un chemin à travers les grottes pour
      extraire des minerais rares et pierres précieuses.
  smithing:
    name: Forge
    desc: Servez-vous de forges brûlantes pour fondre vos minerais et en faire des
      lingots de métal afin de les travailler et les façonner pour vous faire une
      armure ou encore des outils forts utiles.
  woodcutting:
    name: Abattage
    desc: Récoltez du bois dans les différentes et vastes forêts d'Arenum, rapportant
      ainsi des matières premières qui sont essentielles aux industries du monde entier.
  trinketry:
    name: Joaillerie
    desc: L'art de la gemmochimie, la gemmologie et la joaillerie - la création de
      beaux objets de valeur à partir de pierres précieuses.
  hunting:
    name: Chasse
    desc: Aventurez-vous dans la nature avec seulement vos mains ou un arc, en traquant,
      chassant et visant des créatures de toutes sortes.
  tailoring:
    name: Couture
    desc: Utiliser une aiguille, du fil et du tissu pour fabriquer des vêtements pour
      tout type d'environnement.
