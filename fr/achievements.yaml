singulars:
  cards:
    aFriendLikeMe:
      desc: Des pouvoirs cosmiques phénoménaux dans un vrai mouchoir de poche.
      name: Je Suis Ton Meilleur Ami
    anIdiotSandwhich:
      desc: "-\"Qu'est-ce que vous êtes ?!\"\\n-\"Un sandwich idiot.\""
      name: Un Sandwich Idiot
    andMyAxe:
      desc: Qu’ils approchent ! Il reste un nain dans la Moria qui respire encore
        !
      name: Et Ma Hache !
    barbarianVillage:
      desc: Avant la mise à jour de Gunnarsgrunn, si vous utilisiez un verre à bière
        vide sur les tonneaux, un Barbare vous attaquait. Si vous aviez vaincu le
        Barbare, utiliser le verre à bière sur les tonneaux le remplissait.
      name: Village Barbare
    goldDigger:
      desc: Quand j'ai dit qu'acheter mon amour était impossible, je voulais dire
        qu'il est au-delà de vos moyens.
      name: Opportuniste
    hellsKitchen:
      desc: Il y a assez d'ail ici pour tuer tous les vampires d'Europe.
      name: Cauchemar En Cuisine
    ifItIsBrokenFixIt:
      desc: C'est dur d'être un développeur solo.
      name: Si c'est cassé, répare-le.
    infinityStones:
      desc: Parfaitement équilibré, comme toute chose devrait l'être.
      name: Pierres d'infinité
    itsAMarathonNotASprint:
      desc: Vous ne faites que commencer. Maintenant, refaites la même chose.
      name: C'est Un Marathon, Pas Un Sprint
    makeAManOutOfYou:
      desc: Mystérieux comme la face cachée de la <hl>LUNE !</hl>
      name: Comme Un Homme
    masterHasGivenDobbyASock:
      desc: Dobby est... libre !
      name: Le Maitre A Donné Une Chaussette À Dobby
    masterchef:
      desc: Délicieux ! On dirait bien que vous êtes un excellent cuistot.
      name: Top Chef
    myPrecious:
      desc: |-
        Que le diable emporte le Sacquet ! Ça a disparu ! Qu’est-ce que ça a dans ses poches ? Oh on le devine, on le devine, mon précieux. Il l’a trouvé, oui sans nul doute.
      name: Mon Précieux
    oneCannotSimplyWalkToMordor:
      desc: Avez vous déjà pensé à quel point il serait simple d'entrer en Mordor
        ? Et bien, <hl>maintenant vous le savez</hl>.
      name: On N'entre Pas Si Facilement En Mordor
    onlyYouCanPreventForestFires:
      desc: "En abattant tous les arbres, il y a environ... aucune chance ?"
      name: Vous Seul Pouvez Empêcher Les Feux De Forêt
    rockAndStone:
      desc: Sponsorisé par le syndicat des Nains Intergalactiques !
      name: Rock and Stone !
    rockstar:
      desc: Hard rock hallelujah !
      name: Rockstar
    thatsXcomBaby:
      desc: Le hasard peut parfois être très frustrant.
      name: C'est ça XCOM Bébé
    touchTheGrass:
      desc: Je t'ai vraiment fait toucher l'herbe, pas vrai ?
      name: Toucher de l'herbe
    underTheSea:
      desc: |-
        Chez nous les poissons s'fendent la pipe\nLes vagues sont un vrai régal\nLà-haut ils s'écaillent et ils flippent\nÀ tourner dans leur bocal
      name: Sous l'Océan
    visitorOfTheFarLands:
      desc: Ce chiffre correspond au nombre de blocs qu'il faut traverser pour atteindre
        les "Terres lointaines" dans Minecraft.
      name: Visiteur Des Terres Lointaines
    walkOfShame:
      desc: |-
        *ding* Infamie. Infamie. *ding* Infamie. Infamie. *ding*
      name: La Marche De La Honte
    whatATrip:
      desc: En manger quelques-uns risque de vous faire planer. À consommer de préférence
        en bonne compagnie.
      name: Quel Voyage
    winniePooh:
      desc: Parfois, les petites choses sont celles qui prennent le plus de place
        dans ton cœur.
      name: Winnie l'Ourson
    youShallNotPass:
      desc: Je suis un serviteur du Feu Secret, détenteur de la flamme d'Anor. Le
        feu sombre ne vous servira à rien, Flamme d'Udûn. Repartez dans l'ombre. <hl>Vous
        ne passerez pas !</hl>
      name: Vous Ne Passerez Pas !
    oohShiny:
      name: Ohh… C’est joli...
      desc: Il paraît que la probabilité de tomber sur cette petite merveille est
        de 1 sur 100.
    treasureHunter:
      desc: Rien de tel qu'un coffre au trésor gratuit !
      name: Chasseur De Trésors
    arcticExplorer:
      desc: Vous pouvez désormais vous considérer comme un fier Jarvonien, vous connaissez
        ces terres comme le fond de votre poche.
      name: Explorateur De l'Arctique
    areYouSickleOfItYet:
      desc: Faire tous ces pas à travers le glacier a fait de vous le meilleur ami
        des pingouins. L'un d'entre eux vous regarde avec insistance, espérant que
        vous le portiez sur votre épaule.
      name: Toujours Pas (G)Lassé De Marcher ?
    fullyPrepared:
      desc: Avec un équipement complet, tu es prêt à conquérir le monde !
      name: Je Suis Prêt
    helanGor:
      name: Helan Går !
      desc: Cheers, kippis, salud, cin cin, prost, kanpai, ganbei et santé, bien sûr!
    comrade:
      name: Camarade
      desc: Vous avez un marteau et une faucille ? Nous avons un marteau et une faucille
        !
    iSmellDeadMiners:
      name: Je Sens des Mineurs Mort
      desc: Cette histoire est racontée dans "Des mines et des monstres". Lis en plus
        sur le wiki WalkScape !
    myBackHurts:
      name: J'ai Mal Au Dos
      desc: Il est temps de lâcher ou de vendre avant de te casser le dos.
    noTrashing:
      desc: Vous feriez mieux de ramasser ce que vous avez jeté ! Ah, attendez, vous
        ne pouvez pas.
      name: Zéro Déchet
    onlyTwoFingers:
      name: Seulement Deux Doigts ?
      desc: Tout le monde sait que seul un doigt sur cinq peut bénéficier des propriétés
        magiques des anneaux.
    hoarder:
      desc: Une banque de taille illimitée, voilà le rêve de tout collectionneur compulsif.
        Toutes les banques sont connectées. Profites-en !
      name: Collectionneur
    theRockstar:
      desc: Hard rock hallelujah !
      name: La Rockstar
    doomsdayPrepper:
      name: Survivaliste
      desc: Quand l'apocalypse viendra, vous et vos 1000 boîtes de soupe à la tomate
        serez prêts !
    jackOfAllTrades:
      desc: Félicitations, vous avez atteint la moitié de toutes les compétences !
        Ou pas ?
      name: Touche-à-tout
    prideAndAccomplishment:
      name: Fierté et Réussite
      desc: Parfois, c'est dans le pire que tu es le meilleur.
    timeToParty:
      name: C'est l'heure de la teuf
      desc: Ce chapeau de fête pourrait nourrir des générations.
    iJustFeltLikeRunning:
      desc: Vous n'allez pas me croire, mais je pouvais courir aussi vite que le vent.
        Après ce jour, si j'allais quelque part, j'y allais en courant !
      name: J'avais Juste Envie De Courir
    spaceCarsAndBirds:
      name: Toutes les choses que je pourrais faire
      desc: Et faire fortune à la roulette, pour que ma vie change aussi net...
    tutorialComplete:
      desc: Vous êtes enfin prêt à sortir de la zone de tutoriel, n'est-ce pas ?
      name: Tutoriel Terminé
    thanksHerbert:
      name: Merci Serge !
      desc: Serge a le cœur sur la main. Il vendra volontiers ses vieux vêtements
        d'aventurier pour quelques pièces.
    trenchExplorer:
      name: Explorateur des tranchées
      desc: On dit qu'il y a un espace infini à explorer parmi les étoiles, mais pourquoi
        s'en soucier quand plus de 95% de l'océan est inexploré.
    underseaChef:
      name: Chef sous-marin
      desc: Au moins, sous l'eau, tes œufs ne seront pas trop cuits.
    anotherMansTreasure:
      name: La fortune d'un autre
      desc: Seul un vrai expert peut distinguer un déchet de valeur parmi le reste.
    tasteTheRainbow:
      name: Goûte l'arc-en-ciel
      desc: Un arc-en-ciel aurait le même goût que de la poussière de corne de licorne,
        mais n'oublie pas que réduire en poussière une corne de licorne est illégal.
    fashionista:
      name: Fashionista
      desc: Une belle robe peut te rappeler la beauté de la vie.
    humanFish:
      name: L'homme-poisson
      desc: Être mi-homme, mi-poisson peut être très drôle. Tout dépend de la moitié
        que l'on obtient.
    gottaCollectThemAll:
      name: Attrapez-les tous !
      desc: Je parcourrai Arenum entière, traquant avec espoir, tous ces objets et
        leurs mystères, le secret de leur pouvoir !
    nonAcademicElectives:
      desc: Qui aurait pu penser qu'un passe-temps était nécessaire pour développer
        son intellect.
      name: Cours optionnels non-académiques
    oohShinier:
      desc: La chose la plus rare au monde, après l'esprit de discernement, est une
        belle perle étoilée brillante.
      name: Ooh, ça brille !
    youreGonnaNeedaBiggerKitchen:
      name: Vous allez avoir besoin d'une plus grande cuisine
      desc: Vous avez cuisiné un requin. Pas LE requin.
    feedYourInnerChild:
      name: Nourris ton enfant intérieur
      desc: Espace réservé
    moreThanMeetsTheEye:
      desc: Vous rêviez de diamants, mais n'avez trouvé qu'un cure-dents. Les mystères
        de l’Usine à Bijoux d'Erdwise ont du piquant.
      name: Au-Delà De l'Apparat
    aVeryFashionableCoast:
      name: Une Côte Très à la Mode
      desc: Vous vous sentez enfin à votre place parmi les habitants de la capitale
        de la mode d'Arenum, entre Middlecrest et Everhaven.
    nice:
      desc: Tu l'as fait.
      name: Joli.
    residualRelic:
      desc: Le bon accessoire au mauvais endroit peut faire toute la différence dans
        ce monde.
      name: Relique résiduelle
    shieldWall:
      desc: La meilleur attaque est... euh...
      name: Mur de Protection
    theCircleOfLife:
      desc: Bien que vous ayez traqué sans relâche les chauve-souris tout le long
        de leur cycle annuel et que vous ayez scruté leur habitat avec une rigueur
        quasi-scientifique, vous les voyez maintenant comme des amies.
      name: Le Cycle de la Vie
    needToGoDeeper:
      desc: Parfois, il faut explorer un peu plus loin pour trouver de bonnes choses.
      name: Toujours Plus Profond
    lighthouse:
      desc: Devenez la lumière parmi les ténèbres.
      name: Phare
