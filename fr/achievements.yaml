singulars:
  cards:
    aFriendLikeMe:
      desc: Pouvoirs cosmiques phénoménaux, dans un petit mouchoir de poche.
      name: Un Ami Comme Moi
    anIdiotSandwhich:
      desc: "-\"Qu'est-ce que vous êtes!?\"\n- \"Un sandwich idiot.\""
      name: Un Sandwich Idiot
    andMyAxe:
      desc: Qu’ils approchent! Il y a encore un nain dans la Moria qui respire!
      name: Et Ma Hache!
    barbarianVillage:
      desc: Si vous utilisiez un verre à bière vide sur les tonneaux avant la mise
        à jour de Gunnarsgrunn, un Barbare vous attaquerait. Si vous aviez tué le
        Barbare, utiliser le verre à bière sur les tonneaux le remplirait.
      name: Village Barbare
    goldDigger:
      desc: Quand j'ai dit qu'acheter mon amour était impossible, je voulais dire
        qu'il est au-delà de vos moyens.
      name: Michto
    hellsKitchen:
      desc: Il y a assez d'ail ici pour tuer tous les vampires d'europe.
      name: Cauchemar En Cuisine
    ifItIsBrokenFixIt:
      desc: C'est dur d'être un développeur solo.
      name: Si c'est cassé, faut le réparer
    infinityStones:
      desc: Parfaitement équilibré, comme toute chose devrait l'être.
      name: Gemmes de l'infini
    itsAMarathonNotASprint:
      desc: Vous ne faites que commencer. Maintenant, refaites la même chose.
      name: C'est Un Marathon, Pas Un Sprint
    makeAManOutOfYou:
      desc: Mystérieux comme la face cachée de la <hl>LUNE!</hl>
      name: Comme Un Homme
    masterHasGivenDobbyASock:
      desc: Dobby est... libre!
      name: Le Maitre A Donné Une Chaussette À Dobby
    masterchef:
      desc: Délicieux! Tu fais un bon chef, semble-t-il.
      name: Masterchef
    myPrecious:
      desc: |-
        Que le diable emporte le Sacquet! Ça a disparu! Qu’est-ce que ça a dans ses poches? Oh on le devine, on le devine, mon précieux. Il l’a trouvé, oui sans nul doute.
      name: Mon Précieux
    oneCannotSimplyWalkToMordor:
      desc: Avez vous déjà pensé à quel point il serait simple d'entrer en Mordor?
        Et bien, <hl>maintenant vous le savez</hl>.
      name: On N'entre Pas Si Facilement En Mordor
    onlyYouCanPreventForestFires:
      desc: "En abattant tous les arbres, il y'a environ... aucune chance?"
      name: Vous Seul Pouvez Empêcher Les Feux De Forêt
    rockAndStone:
      desc: Sponsorisé par le syndicat des Nains Intergalactiques!
      name: Rock and Stone!
    rockstar:
      desc: Hard rock hallelujah!
      name: Rockstar
    thatsXcomBaby:
      desc: Le hasard peut être très frustrant.
      name: C'est ça XCOM Bébé
    touchTheGrass:
      desc: Je t'ai fait toucher de l'herbe, n'est-ce pas?
      name: Toucher l'Herbe
    underTheSea:
      desc: |-
        Chez nous les poissons s'fendent la pipe\nLes vagues sont un vrai régal\nLà-haut ils s'écaillent et ils flippent\nÀ tourner dans leur bocal
      name: Sous l'Océan
    visitorOfTheFarLands:
      desc: Ce chiffre correspond au nombre de blocs qu'il faut traverser pour atteindre
        les "Terres lointaines" dans Minecraft.
      name: Visiteur Des Terres Lointaines
    walkOfShame:
      desc: |-
        *ding* Infamie. *ding* Infamie. *ding* Infamie. *ding* Infamie.
      name: La Marche De La Honte
    whatATrip:
      desc: En manger quelques-uns risque de vous faire planer. À consommer de préférence
        en bonne compagnie.
      name: Quel Voyage
    winniePooh:
      desc: Les plus petites choses prennent le plus de place dans ton coeur.
      name: Winnie l'Ourson
    youShallNotPass:
      desc: Je suis un serviteur du Feu Secret, détenteur de la flamme d'Anor. Le
        feu sombre ne vous servira à rien, Flamme d'Udûn. Repartez dans l'ombre. <hl>Vous
        ne passerez pas!</hl>
      name: Vous Ne Passerez Pas!
    oohShiny:
      name: Ding Ding Ding!
      desc: D'après ce qu'ils disent, la probabilité de tomber sur cette petite merveille
        était de 1 sur 200.
    treasureHunter:
      desc: Rien n'est plus satisfaisant qu'un coffre en plein milieu de sa route!
      name: Chasseur De Trésors
    arcticExplorer:
      desc: Vous pouvez désormais vous considérer comme un fier Jarvonien, vous connaissez
        ces terres encore mieux que votre poche.
      name: Explorateur De l'Arctique
    areYouSickleOfItYet:
      desc: Faire tous ces pas à travers le glacier vide a fait de toi le meilleur
        ami des pingouins. L'un d'entre eux te regarde d'ailleurs avec impatience,
        espérant que tu le ramasseras et le mettras sur ton épaule.
      name: Ne patinerais tu pas au lieu de marcher?
    fullyPrepared:
      desc: Avec un équipement complet tu es prêt à conquérir le monde!
      name: Je Suis Prêt
    helanGor:
      name: Helan Går!
      desc: Cheers, kippis, salud, cin cin, prost, kanpai, ganbei et santé, bien-sûr!
    comrade:
      name: Camarade
      desc: Tu as un marteau et une faucille ? Nous avons un marteau et une faucille
        !
    iSmellDeadMiners:
      name: Je Sens des Mineurs Mort
      desc: Cette histoire est racontée dans "Des mines et des monstres". Lis en plus
        sur le wiki WalkScape!
    myBackHurts:
      name: Mon Dos Souffre
      desc: Il est temps de déposer ou de vendre avant que tu ne te casses le dos.
    noTrashing:
      desc: Tu devrais ramasser ce que tu as jeté! Oh, attends, tu ne peux pas.
      name: Zéro Déchet
    onlyTwoFingers:
      name: Seulement Deux Doigts ?
      desc: Il est bien connu comme un fait que seul un doigt sur cinq peux bénéficier
        des propriétés magiques des anneaux.
    hoarder:
      desc: Une banque de taille illimité, voilà le rêve de tout collectionneur compulsif.
        Toutes les banques sont connectées. Profites en!
      name: Collectionneur
    theRockstar:
      desc: Hard rock hallelujah !
      name: La Rockstar
    doomsdayPrepper:
      name: Survivaliste
      desc: Quand l'apocalypse viendra, vous et vos 1000 boîtes de soupe à la tomate
        seront prêts !
    jackOfAllTrades:
      desc: Félicitations, vous avez atteint la moitié de toutes les compétences !
        Ou pas ?
      name: Carré d'As
    prideAndAccomplishment:
      name: Fierté et accomplissement
      desc: Parfois, c'est dans le pire que tu es le meilleur.
    timeToParty:
      name: C'est l'heure de la teuf
      desc: Ce chapeau de fête pourrait nourrir des générations.
    iJustFeltLikeRunning:
      desc: Vous n'allez pas me croire, mais je pouvais courir aussi vite que le vent.
        Depuis ce jour, si j'allais quelque part, j'y allais en courant !
      name: J'avais juste envie de courir
    spaceCarsAndBirds:
      name: L'espace, les voitures et les oiseaux
      desc: Je n'abandonne jamais. Il faudrait que je sois mort ou infirme. Et quand
        je dis jamais, je veux dire "I'm never gonna give you up, never gonna let
        you down" - Melon Usk
    tutorialComplete:
      desc: Vous êtes finalement prêt à sortir de la zone de tutoriel, n'est-ce pas
        ?
      name: Tutoriel terminé
    thanksHerbert:
      name: Merci, Herbet !
      desc: Herbert à le cœur sur la main, il vendra volontiers son vieil équipement
        d'aventurier pour quelques pièces.
    trenchExplorer:
      name: Exploreur des tranchées
      desc: On dit qu'il y a un espace infini à explorer parmi les étoiles, mais pourquoi
        s'en soucier quand plus de 95% de l'océan est inexploré.
    underseaChef:
      name: Chef sous-marin
      desc: Au moins, sous l'eau, tes œufs ne seront pas trop cuit.
    anotherMansTreasure:
      name: La fortune d'un autre
      desc: Seul un vrai expert peut distinguer un déchet de valeur parmi le reste.
    tasteTheRainbow:
      name: Goûte l'arc-en-ciel
      desc: Un arc-en-ciel aurait le même goût que de la poussière de corne de licorne,
        mais n'oublie pas que réduire en poussière une corne de licorne est illégal.
    fashionista:
      name: Fashionista
      desc: Une belle robe peut te rappeler la beauté de la vie.
    humanFish:
      name: L'homme-poisson
      desc: <PLACEHOLDER>
    gottaCollectThemAll:
      name: Attrapez les tous !
      desc: Je parcourrai Arenum entière, traquant avec espoir, tous ces objets et
        leurs mystères, le secret de leur pouvoir !
    nonAcademicElectives:
      desc: Qui aurait pu penser qu'un hobby était nécessaire pour développer son
        intellect.
      name: Cours optionnels non académiques
