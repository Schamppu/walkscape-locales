singulars:
  carpentry:
    planks:
      birchPlank:
        activityDesc: Avec précision, vous découpez le bois de bouleau en une planche
          polyvalente. Vous fabriquez une planche de bouleau.
        desc: Le bois de bouleau est soigneusement découpé en une planche utile et
          polyvalente.
        name: Découper une planche de bouleau
      mangrovePlank:
        activityDesc: Le bois de palétuvier est épais et dense. Il menace presque
          de détruire votre outil, mais avec de la persévérance, il se transforme
          en planche.
        desc: Fabriquez une planche de palétuvier, un bois dur et dense, est utile
          pour les environnements difficiles.
        name: Découper une planche de palétuvier
      maplePlank:
        activityDesc: Vous découpez minutieusement le bois d'érable en une planche
          lisse. Vous fabriquez une planche d'érable.
        desc: Façonner le bois d'érable en une planche lisse et élégante.
        name: Découper une planche d'érable
      oakPlank:
        activityDesc: Avec soin, vous découpez le bois de chêne en une belle planche.
          Vous fabriquez une planche de chêne.
        desc: Fabriquez une planche de chêne, apprécié pour sa durabilité et sa beauté.
        name: Découper une planche de chêne
      pinePlank:
        activityDesc: En façonnant habilement le bois de pin en une planche solide,
          vous fabriquez une planche de pin.
        desc: Transformez le bois de pin en une planche solide et fiable.
        name: Découper une planche de pin
      sprucePlank:
        activityDesc: Grâce à votre expertise, vous découpez le bois d'épicéa en une
          planche polyvalente. Vous fabriquez une planche d'épicéa.
        desc: Fabriquez une planche d'épicéa, connue pour sa résistance et sa polyvalence.
        name: Découper une planche d'épicéa
      teakPlank:
        activityDesc: Le traitement de ce bois robuste prend du temps, mais la planche
          est finie sans aucun défaut.
        desc: Fabriquez une planche de teck, apprécié pour sa durabilité et sa solidité.
        name: Découper une planche de teck
      willowPlank:
        activityDesc: Le bois de saule est facilement taillé en planche, comme s'il
          s'agissait de beurre.
        desc: Fabriquez une planche de saule, le bois est apprécié pour son absence
          de poids.
        name: Découper une planche de saule
      bambooPlank:
        name: Découper une planche de bambou
        desc: Fabriquer une planche en bambou, un produit flexible aux nombreux usages.
        activityDesc: C'est un travail difficile, mais vous coupez et laminez les
          lamelles de bambou en une planche magnifique.
      elmPlank:
        activityDesc: Ça ne vous semble peut-être pas évident pour le moment, mais
          cette planche en bois d'orme que vous fabriquez vous servira dans des produits
          futurs.
        desc: Fabriquer une planche en orme très flexible
        name: Tailler une planche d'orme
      coralPlank:
        activityDesc: À l'aide de vous outils très spécifiques, vous transformez et
          affinez le corail en une planche utilisable, la rendant durable et résistante
          pour des travaux de construction.
        name: Découper une planche de corail
        desc: Un matériau de construction solide, fabriqué à partir du squelette résistant
          du corail. Celui-ci doit être collecté et transformé précautionneusement.
    scrap:
      maplePlankScrap:
        name: Agglomérer une planche d'érable (Débris)
        activityDesc: Vous agglomérez minutieusement les débris de bois en une planche
          lisse. Vous fabriquez une planche d'érable.
      birchPlankScrap:
        name: Agglomérer une planche de bouleau (Débris)
        activityDesc: Avec précision, vous agglomérez les débris de bois en une planche
          polyvalente. Vous fabriquez une planche de bouleau.
      pinePlankScrap:
        name: Agglomérer une planche de pin (Débris)
      sprucePlankScrap:
        name: Agglomérer une planche d'épicéa (Débris)
      oakPlankScrap:
        name: Agglomérer une planche de chêne (Débris)
        activityDesc: Avec soin, vous agglomérez les débris de bois en une belle planche.
          Vous fabriquez une planche de chêne.
      willowPlankScrap:
        name: Agglomérer une planche de saule (Débris)
      teakPlankScrap:
        name: Agglomérer une planche de teck (Débris)
      mangrovePlankShavings:
        name: Agglomérer une planche de palétuvier (Débris)
  crafting:
    tools:
      basicHatchet:
        activityDesc: En taillant soigneusement la pierre et en l'attachant au bâton,
          vous fabriquez une hachette rudimentaire.
        desc: Avec des bâtons et des pierres, vous pouvez fabriquer un outil basique
          pour couper les arbres.
        name: Fabriquer une hachette basique
      basicPickaxe:
        activityDesc: En rendant la pierre aussi pointue que possible et en l'attachant
          au bâton, vous fabriquez une pioche basique.
        desc: Avec un simple bâton et quelques pierres, vous pouvez fabriquer un outil
          basique pour extraire du minerai.
        name: Fabriquer une pioche basique
      stoneSickle:
        name: Fabriquer une faucille basique
        desc: Fabriquer une faucille en pierre basique pour commencer à récolter les
          richesses de la terre.
        activityDesc: En aiguisant un morceau de pierre et en l'attachant sur un bâton,
          tu crées un outil de récolte basique.
      copperSickle:
        name: Fabriquer une faucille en cuivre
        desc: Forger une faucille en cuivre, un outil de base pour couper la végétation.
        activityDesc: Vous chauffez et façonnez le cuivre, vous formez une faucille
          qui promet un peu plus d'efficacité une fois en main.
      ironSickle:
        desc: Fabriquer une faucille en fer, robuste et fiable pour une cueillette
          régulière.
        name: Fabriquer une faucille en fer
        activityDesc: Dans la chaleur de la forge, vous façonnez le fer en faucille,
          fabriquant un outil à la fois robuste et tranchant.
      copperPickaxe:
        activityDesc: Vous façonnez minutieusement le cuivre en un formidable outil
          de minage, vous fabriquez une pioche en cuivre.
        desc: Forger une pioche en cuivre robuste pour un minage efficace.
        name: Fabriquer une pioche en cuivre
      bronzePickaxe:
        name: Fabriquer une pioche en bronze
        desc: Une pioche en bronze robuste, parfaite pour un minage lourd.
        activityDesc: Vous utilisez votre talent pour façonner le bronze en un outil
          de minage robuste, vous fabriquez une pioche en bronze.
      ironPickaxe:
        name: Fabriquer une pioche en fer
        desc: Une pioche en fer fiable pour vous aventurer et miner dans les profondeurs
          rocheuses.
        activityDesc: Vous faites habilement fondre le fer pour en faire un outil
          de minage fiable, vous fabriquez une pioche en fer.
      steelPickaxe:
        name: Fabriquer une pioche en acier
        desc: Une formidable pioche en acier, adaptée pour les minerais les plus coriaces.
        activityDesc: Avec précision, vous transformez l'acier en un outil de minage
          puissant, vous fabriquez une pioche en acier.
      tarsiliumPickaxe:
        name: Fabriquer une pioche en tarsilium
        desc: Un pioche en tarsilium, pour explorer plus loin dans la terre.
        activityDesc: "Les coups puissants sur le métal sombre et les charbons chauffés
          aident à forger votre nouvel outil : la pioche en tarsilium est prête à
          l'usage."
      farganitePickaxe:
        name: Fabriquer une pioche en farganite
        activityDesc: Les flammes dansent sur le métal, permettant de le façonner
          en un outil digne de toucher la terre une fois de plus.
        desc: Une pioche en farganite, permettant une exploration des profondeurs
          terrestres plus efficace.
      hydriliumPickaxe:
        name: Fabriquer une pioche en hydrilium
        desc: Un outil de minage robuste forgé à partir d'un lingot d'hydrilium, conçu
          pour répondre aux exigences de l'exploration souterraine.
        activityDesc: Vous chauffez un lingot d'hydrilium dans une forge pour le rendre
          malléable, puis vous le façonnez soigneusement en tête de pioche. Après
          l'avoir attaché à un manche en corail, vous affûtez la pointe pour en faire
          un puissant outil de minage.
      copperHatchet:
        name: Fabriquer une hachette en cuivre
        desc: Fabriquer une hachette en cuivre, plus efficace qu'une hachette basique.
        activityDesc: Avec précision, vous façonnez le cuivre en un outil d'abattage
          acéré. Vous fabriquez une hachette en cuivre.
      steelSickle:
        name: Fabriquer une faucille en acier
        desc: Fabriquer une faucille en acier, plus tranchante et résistante pour
          un usage prolongé.
        activityDesc: Après un hochement de tête en direction des champs éclairés
          par l'étoile rouge, vous forgez l'acier en une faucille prête à servir l'effort
          collectif.
      hydriliumSickle:
        name: Fabriquer une faucille en hydrilium
        desc: Un outil de récolte tranchant et robuste fabriqué à partir d'un lingot
          d'hydrilium, façonné et aiguisé à la perfection.
        activityDesc: Vous chauffez le lingot d'hydrilium dans une forge pour le rendre
          malléable, puis vous lui donnez minutieusement la forme courbe d'une lame
          de faucille. Après refroidissement, vous aiguisez le tranchant pour en faire
          un outil de récolte précis et efficace.
      bronzeHatchet:
        name: Fabriquer une hachette en bronze
        desc: Fabriquer une hachette en bronze robuste pour de l'abattage intensif.
        activityDesc: Façonnant méticuleusement le bronze en un outil de coupe robuste,
          vous fabriquez une hachette en bronze.
      ironHatchet:
        name: Fabriquer une hachette en fer
        desc: Forger une hachette en fer fiable pour abattre les arbres avec précision.
        activityDesc: Vous martelez le fer avec talent pour en faire un outil d'abattage
          indispensable. Vous fabriquez une hachette en fer.
      steelHatchet:
        name: Fabriquer une hachette en acier
        desc: Fabriquer une puissante hachette en acier pour de l'abattage rapide.
        activityDesc: Avec soin, vous façonnez l'acier en un outil d'abattage acéré.
          Vous fabriquez une hachette en acier.
      tarsiliumHatchet:
        desc: Fabriquer une hachette qui imitera l'obscurité du ciel nocturne.
        name: Fabriquer une hachette en tarsilium
        activityDesc: Le métal est mise en form dans les flammes du brasier, martelé
          et aiguisé pour couper les arbres avec aisance.
      farganiteHatchet:
        name: Façonner une hachette en farganite
        desc: Créer une hachette qui viendra a bout de la résistance du plus majestueux
          des arbres.
        activityDesc: La puissance et la sueur façonnent le métal en une hachette,
          véritable symbole de votre détermination à devenir bûcheron.
      hydriliumHatchet:
        name: Fabriquer une hachette en hydrilium
        desc: Un outil polyvalent fabriqué à partir d'un lingot d'hydrilium, conçu
          pour abattre et tailler le bois.
        activityDesc: Vous faites chauffer un lingot d'hydrilium dans un fourneau
          pour qu'il ramollisse, avant de le transformer en tête de hache. Après l'avoir
          attachée à un manche en bois, vous affûtez la lame pour créer un outil tranchant
          et efficace.
      jellyfishingNet:
        name: Fabriquer un filet à méduses
        activityDesc: Vous tissez un filet à partir de corde résistante, attachée
          à une poignée tout aussi solide. Vous vous assurez que le maillage soit
          assez fin pour laisser l'eau passer tout en capturant les méduses, créant
          un outil utile pour l'exploration sous-marine.
        desc: Un outil fait pour capturer des méduses, fabriqué à partir de matériaux
          solides transformés en un filet de qualité.
      hydriliumLogSplitter:
        desc: Renforcez votre outil avec la puissance de l'hydrilium, vous permettant
          de fendre les bûches les plus résistantes sans effort.
        activityDesc: À chaque coup de marteau, vous infusez un peu plus d'hydrilium
          dans le merlin, le transformant en un outil au pouvoir immense. Le métal
          luit, et vous sentez l'énergie de la terre parcourir vos veines.
        name: Fabriquer un merlin en hydrilium
      hydriliumMinersMagnet:
        name: Fabriquer un aimant en hydrilium
        desc: Forgez un outil magnétique qui saura extraire toutes les richesses enfouies
          profondément dans le sol.
        activityDesc: Avec une concentration intense, vous améliorez l'aimant à l'aide
          d'hydrilium, créant un outil avec le pouvoir de révéler les secrets du royaume
          sous-terrain.
    misc:
      rope:
        name: Confectionner une corde en lin
        desc: Vous tressez le lin pour en faire une corde.
        activityDesc: Le lin se raidit sur la roue, et est ensuite tressé en une corde
          solide.
      bagofRocks:
        name: Fabriquer un sac de pierres
        desc: Vous fabriquez un sac de pierres à partir d'une grosse roche et d'une
          branche solide.
        activityDesc: Les pierres sont attachées au bout de la branche, le tout est
          lourd.
      hydrilium:
        name: Fabriquer de l'hydrilium
        desc: Combinez le varech et la roche volcanique pour produire de l'hydrilium.
        activityDesc: Vous combinez le varech et la roche volcanique pour produire
          de l'hydrilium.
      kelpRope:
        name: Fabriquer une corde en varech
        desc: Une corde flexible mais résistante, créée en entremêlant des brins de
          varech séché.
        activityDesc: Vous nettoyez attentivement les brins de varech, retirant toute
          impureté. En tressant les brins ensemble, vous créez une corde résistante
          et durable, idéale pour être utilisée sur la côte.
      hardenedKelp:
        activityDesc: Vous nettoyez attentivement le varech, retirant toute impureté.
          Après cela, vous l'étalez dans un endroit sec et aéré, afin de le protéger
          de l'humidité. Vous attendez patiemment que le varech sèche, devenant un
          ingrédient pouvant être conservé plus longtemps.
        name: Varech séché
        desc: Préservez la saveur de l'océan en déshydratant du varech frais pour
          l'utiliser plus tard.
      trash:
        name: Recycler des déchets
        activityDesc: L'esprit ouvert, vous examinez les déchets et trouvez comment
          leur donner une seconde vie.
        desc: Examiner les déchets et leur trouver une nouvelle utilité.
      elderhideRope:
        name: Fabriquer une corde en peau ancienne
        activityDesc: Avec des mains stables et un esprit concentré, vous tressez
          la peau ancienne en une corde incroyablement solide et durable.
        desc: Tresser une corde à partir de peau robuste, un lien assez résistant
          pour maîtriser les plus indomptables.
    fishing:
      basicFishingRod:
        desc: Fabriquer une canne à pêche basique avec des bâtons et une ligne de
          pêche.
        name: Fabriquer une canne à pêche basique
        activityDesc: After avoir soigneusement taillé et assemblé les bâtons puis
          ajouté la ligne de pêche, vous finalisez une canne à pêche basique.
      oakFishingRod:
        activityDesc: Le bois de chêne est ferme et dense. Fabriquer votre canne prend
          du temps mais vous êtes récompensé avec une canne à pêche robuste.
        name: Fabriquer une canne à pêche en chêne
        desc: Fabriquer une canne à pêche avec des planches de chêne et une ligne
          de pêche.
      advancedFishingRod:
        desc: Fabriquer une canne à pêche avancée avec des planches et une ligne de
          pêche.
        activityDesc: Après avoir travaillé différents types de bois, assembler une
          canne à pêche encore meilleure que les précédentes sera facile. Avec excitation,
          vous finalisez l'ensemble en ajoutant la ligne de pêche.
        name: Fabriquer une canne à pêche avancée
      smallFishingNet:
        desc: Fabriquer un filet de pêche basique à partir d'une corde.
        name: Confectionner un filet de pêche basique
        activityDesc: Plusieurs petits nœuds sont soigneusement noués ensemble, formant
          un petit filet de pêche.
      pineFishingRod:
        desc: Fabriquer une canne à pêche avec des planches de pin et une ligne de
          pêche.
        name: Fabriquer une canne à pêche en pin
        activityDesc: Le bois de pin étant tendre, votre travail avance rapidement.
          Une fois la ligne fixée, votre nouvelle canne à pêche est prête à l’emploi.
      willowFishingRod:
        name: Fabriquer une canne à pêche en saule
        desc: Fabriquer une canne à pêche avec des planches de saule et une ligne
          de pêche.
        activityDesc: Les planches de saule, bien plus légères et robustes, permettent
          un travail précis. L'ajout de la ligne vient finaliser votre nouvelle canne
          à pêche.
      lobsterPot:
        name: Fabriquer un casier à homards
        desc: Fabriquer un casier à homards à partir de planches et de métal
        activityDesc: C'est un tout nouveau concept pour vous, mais vous vous sentez
          assez expérimenté pour entreprendre une nouvelle forme de construction.
      elderhideFishingNet:
        name: Fabriquer un filet de pêche en peau ancienne
        desc: Confectionner un filet à partir d'une épaisse peau ancienne, conçu pour
          capturer les poissons les plus insaisissables.
        activityDesc: Avec patience et précision, vous tressez la peau ancienne en
          un filet. Chaque nœud scellant la promesse d’une prise abondante, les propriétés
          uniques du filet attireront même les poissons les plus méfiants.
      largeFishingNet:
        name: Confectionner un grand filet de pêche
        desc: Créer un plus grand filet de pêche à l'aide de cordes.
        activityDesc: Plusieurs nœuds sont formés, beaucoup plus que pour un petit
          filet. Le grand filet de pêche est maintenant terminé.
      fishingSpear:
        desc: Un outil dédié à la chasse sous-marine, fabriqué à partir d'un manche
          robuste, d'une pointe acérée et parfois agrémenté de ardillons ou d'une
          ligne.
        name: Fabriquer une lance de pêche
