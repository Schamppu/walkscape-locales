singulars:
  carpentry:
    planks:
      birchPlank:
        activityDesc: Avec précision, vous découpez le bois de bouleau en une planche
          polyvalente. Vous fabriquez une planche de bouleau.
        desc: Le bois de bouleau est soigneusement découpé en une planche utile et
          polyvalente.
        name: Découper une planche de bouleau
      mangrovePlank:
        activityDesc: Le bois de palétuvier est épais et dense. Il menace presque
          de détruire votre outil, mais avec de la persévérance, il se transforme
          en planche.
        desc: Fabriquez une planche de palétuvier, un bois dur et dense, est utile
          pour les environnements difficiles.
        name: Découper une planche de palétuvier
      maplePlank:
        activityDesc: Vous découpez minutieusement le bois d'érable en une planche
          lisse. Vous fabriquez une planche d'érable.
        desc: Façonner le bois d'érable en une planche lisse et élégante.
        name: Découper une planche d'érable
      oakPlank:
        activityDesc: Avec soin, vous découpez le bois de chêne en une belle planche.
          Vous fabriquez une planche de chêne.
        desc: Fabriquez une planche de chêne, apprécié pour sa durabilité et sa beauté.
        name: Découper une planche de chêne
      pinePlank:
        activityDesc: En façonnant habilement le bois de pin en une planche solide,
          vous fabriquez une planche de pin.
        desc: Transformez le bois de pin en une planche solide et fiable.
        name: Découper une planche de pin
      sprucePlank:
        activityDesc: Grâce à votre expertise, vous découpez le bois d'épicéa en une
          planche polyvalente. Vous fabriquez une planche d'épicéa.
        desc: Fabriquez une planche d'épicéa, connue pour sa résistance et sa polyvalence.
        name: Découper une planche d'épicéa
      teakPlank:
        activityDesc: Le traitement de ce bois robuste prend du temps, mais la planche
          est finie sans aucun défaut.
        desc: Fabriquez une planche de teck, apprécié pour sa durabilité et sa solidité.
        name: Découper une planche de teck
      willowPlank:
        activityDesc: Le bois de saule est facilement taillé en planche, comme s'il
          s'agissait de beurre.
        desc: Fabriquez une planche de saule, le bois est apprécié pour son absence
          de poids.
        name: Découper une planche de saule
      bambooPlank:
        name: Découper une planche de bambou
        desc: Fabriquer une planche en bambou, un produit flexible aux nombreux usages.
        activityDesc: C'est un travail difficile, mais vous coupez et laminez les
          lamelles de bambou en une planche magnifique.
      elmPlank:
        activityDesc: Ça ne vous semble peut-être pas évident pour le moment, mais
          cette planche en bois d'orme que vous fabriquez vous servira dans des produits
          futurs.
        desc: Fabriquer une planche en orme très flexible
        name: Tailler une planche d'orme
      coralPlank:
        activityDesc: À l'aide de vous outils très spécifiques, vous transformez et
          affinez le corail en une planche utilisable, la rendant durable et résistante
          pour des travaux de construction.
        name: Découper une planche de corail
        desc: Un matériau de construction solide, fabriqué à partir du squelette résistant
          du corail. Celui-ci doit être collecté et transformé précautionneusement.
    scrap:
      maplePlankScrap:
        name: Agglomérer une planche d'érable (Débris)
        activityDesc: Vous agglomérez minutieusement les débris de bois en une planche
          lisse. Vous fabriquez une planche d'érable.
      birchPlankScrap:
        name: Agglomérer une planche de bouleau (Débris)
        activityDesc: Avec précision, vous agglomérez les débris de bois en une planche
          polyvalente. Vous fabriquez une planche de bouleau.
      pinePlankScrap:
        name: Agglomérer une planche de pin (Débris)
      sprucePlankScrap:
        name: Agglomérer une planche d'épicéa (Débris)
      oakPlankScrap:
        name: Agglomérer une planche de chêne (Débris)
        activityDesc: Avec soin, vous agglomérez les débris de bois en une belle planche.
          Vous fabriquez une planche de chêne.
      willowPlankScrap:
        name: Agglomérer une planche de saule (Débris)
      teakPlankScrap:
        name: Agglomérer une planche de teck (Débris)
      mangrovePlankShavings:
        name: Agglomérer une planche de palétuvier (Débris)
  crafting:
    tools:
      basicHatchet:
        activityDesc: En taillant soigneusement la pierre et en l'attachant au bâton,
          vous fabriquez une hachette rudimentaire.
        desc: Avec des bâtons et des pierres, vous pouvez fabriquer un outil basique
          pour couper les arbres.
        name: Fabriquer une hachette basique
      basicPickaxe:
        activityDesc: En rendant la pierre aussi pointue que possible et en l'attachant
          au bâton, vous fabriquez une pioche basique.
        desc: Avec un simple bâton et quelques pierres, vous pouvez fabriquer un outil
          basique pour extraire du minerai.
        name: Fabriquer une pioche basique
      stoneSickle:
        name: Fabriquer une faucille basique
        desc: Fabriquer une faucille en pierre basique pour commencer à récolter les
          richesses de la terre.
        activityDesc: En aiguisant un morceau de pierre et en l'attachant sur un bâton,
          tu crées un outil de récolte basique.
      copperSickle:
        name: Fabriquer une faucille en cuivre
        desc: Forger une faucille en cuivre, un outil de base pour couper la végétation.
        activityDesc: Vous chauffez et façonnez le cuivre, vous formez une faucille
          qui promet un peu plus d'efficacité une fois en main.
      ironSickle:
        desc: Fabriquer une faucille en fer, robuste et fiable pour une cueillette
          régulière.
        name: Fabriquer une faucille en fer
        activityDesc: Dans la chaleur de la forge, vous façonnez le fer en faucille,
          fabriquant un outil à la fois robuste et tranchant.
      copperPickaxe:
        activityDesc: Vous façonnez minutieusement le cuivre en un formidable outil
          de minage, vous fabriquez une pioche en cuivre.
        desc: Forger une pioche en cuivre robuste pour un minage efficace.
        name: Fabriquer une pioche en cuivre
      bronzePickaxe:
        name: Fabriquer une pioche en bronze
        desc: Une pioche en bronze robuste, parfaite pour un minage lourd.
        activityDesc: Vous utilisez votre talent pour façonner le bronze en un outil
          de minage robuste, vous fabriquez une pioche en bronze.
      ironPickaxe:
        name: Fabriquer une pioche en fer
        desc: Une pioche en fer fiable pour vous aventurer et miner dans les profondeurs
          rocheuses.
        activityDesc: Vous faites habilement fondre le fer pour en faire un outil
          de minage fiable, vous fabriquez une pioche en fer.
      steelPickaxe:
        name: Fabriquer une pioche en acier
        desc: Une formidable pioche en acier, adaptée pour les minerais les plus coriaces.
        activityDesc: Avec précision, vous transformez l'acier en un outil de minage
          puissant, vous fabriquez une pioche en acier.
      tarsiliumPickaxe:
        name: Fabriquer une pioche en tarsilium
        desc: Un pioche en tarsilium, pour explorer plus loin dans la terre.
        activityDesc: "Les coups puissants sur le métal sombre et les charbons chauffés
          aident à forger votre nouvel outil : la pioche en tarsilium est prête à
          l'usage."
      farganitePickaxe:
        name: Fabriquer une pioche en farganite
        activityDesc: Les flammes dansent sur le métal, permettant de le façonner
          en un outil digne de toucher la terre une fois de plus.
        desc: Une pioche en farganite, permettant une exploration des profondeurs
          terrestres plus efficace.
      hydriliumPickaxe:
        name: Fabriquer une pioche en hydrilium
        desc: Un outil de minage robuste forgé à partir d'un lingot d'hydrilium, conçu
          pour répondre aux exigences de l'exploration souterraine.
        activityDesc: Vous chauffez un lingot d'hydrilium dans une forge pour le rendre
          malléable, puis vous le façonnez soigneusement en tête de pioche. Après
          l'avoir attaché à un manche en corail, vous affûtez la pointe pour en faire
          un puissant outil de minage.
      copperHatchet:
        name: Fabriquer une hachette en cuivre
        desc: Fabriquer une hachette en cuivre, plus efficace qu'une hachette basique.
        activityDesc: Avec précision, vous façonnez le cuivre en un outil d'abattage
          acéré. Vous fabriquez une hachette en cuivre.
      steelSickle:
        name: Fabriquer une faucille en acier
        desc: Fabriquer une faucille en acier, plus tranchante et résistante pour
          un usage prolongé.
        activityDesc: Après un hochement de tête en direction des champs éclairés
          par l'étoile rouge, vous forgez l'acier en une faucille prête à servir l'effort
          collectif.
      hydriliumSickle:
        name: Fabriquer une faucille en hydrilium
        desc: Un outil de récolte tranchant et robuste fabriqué à partir d'un lingot
          d'hydrilium, façonné et aiguisé à la perfection.
        activityDesc: Vous chauffez le lingot d'hydrilium dans une forge pour le rendre
          malléable, puis vous lui donnez minutieusement la forme courbe d'une lame
          de faucille. Après refroidissement, vous aiguisez le tranchant pour en faire
          un outil de récolte précis et efficace.
      bronzeHatchet:
        name: Fabriquer une hachette en bronze
        desc: Fabriquer une hachette en bronze robuste pour de l'abattage intensif.
        activityDesc: Façonnant méticuleusement le bronze en un outil de coupe robuste,
          vous fabriquez une hachette en bronze.
      ironHatchet:
        name: Fabriquer une hachette en fer
        desc: Forger une hachette en fer fiable pour abattre les arbres avec précision.
        activityDesc: Vous martelez le fer avec talent pour en faire un outil d'abattage
          indispensable. Vous fabriquez une hachette en fer.
      steelHatchet:
        name: Fabriquer une hachette en acier
        desc: Fabriquer une puissante hachette en acier pour de l'abattage rapide.
        activityDesc: Avec soin, vous façonnez l'acier en un outil d'abattage acéré.
          Vous fabriquez une hachette en acier.
      tarsiliumHatchet:
        desc: Fabriquer une hachette qui imitera l'obscurité du ciel nocturne.
        name: Fabriquer une hachette en tarsilium
        activityDesc: Le métal est mise en form dans les flammes du brasier, martelé
          et aiguisé pour couper les arbres avec aisance.
      farganiteHatchet:
        name: Façonner une hachette en farganite
        desc: Créer une hachette qui viendra a bout de la résistance du plus majestueux
          des arbres.
        activityDesc: La puissance et la sueur façonnent le métal en une hachette,
          véritable symbole de votre détermination à devenir bûcheron.
      hydriliumHatchet:
        name: Fabriquer une hachette en hydrilium
        desc: Un outil polyvalent fabriqué à partir d'un lingot d'hydrilium, conçu
          pour abattre et tailler le bois.
        activityDesc: Vous faites chauffer un lingot d'hydrilium dans un fourneau
          pour qu'il ramollisse, avant de le transformer en tête de hache. Après l'avoir
          attachée à un manche en bois, vous affûtez la lame pour créer un outil tranchant
          et efficace.
      jellyfishingNet:
        name: Fabriquer un filet à méduses
        activityDesc: Vous tissez un filet à partir de corde résistante, attachée
          à une poignée tout aussi solide. Vous vous assurez que le maillage soit
          assez fin pour laisser l'eau passer tout en capturant les méduses, créant
          un outil utile pour l'exploration sous-marine.
        desc: Un outil fait pour capturer des méduses, fabriqué à partir de matériaux
          solides transformés en un filet de qualité.
      hydriliumLogSplitter:
        desc: Renforcez votre outil avec la puissance de l'hydrilium, vous permettant
          de fendre les bûches les plus résistantes sans effort.
        activityDesc: À chaque coup de marteau, vous infusez un peu plus d'hydrilium
          dans le merlin, le transformant en un outil au pouvoir immense. Le métal
          luit, et vous sentez l'énergie de la terre parcourir vos veines.
        name: Fabriquer un merlin en hydrilium
      hydriliumMinersMagnet:
        name: Fabriquer un aimant en hydrilium
        desc: Améliorez un outil magnétique qui saura extraire toutes les richesses
          enfouies profondément dans le sol.
        activityDesc: Avec une concentration intense, vous améliorez l'aimant à l'aide
          d'hydrilium, espérant créer un outil avec le pouvoir de révéler les secrets
          du royaume sous-terrain.
      theKakesWalkingStick:
        name: Fabriquer un bâton de marche de l'envie du voyage
        desc: Améliorer un bâton de marche avec un peu d’argent pour lui donner un
          nouvel aspect avec lequel voyager.
        activityDesc: En incrustant de l'argent dans votre canne, vous la transformez
          en un tout nouvel outil. Alors qu'elle commence à briller grâce au métal
          précieux incrusté, vous sentez qu'elle va donner un nouvel élan à vos pas.
    misc:
      rope:
        name: Filer du lin pour en faire une ficelle
        desc: Filer du lin pour en faire des ficelles.
        activityDesc: Le lin se raidit sur la roue, et est ensuite tressé en une solide
          ficelle.
      bagofRocks:
        name: Fabriquer un sac de pierres
        desc: Vous fabriquez un sac de pierres à partir d'une grosse roche et d'une
          branche solide.
        activityDesc: Les pierres sont attachées au bout de la branche, le tout est
          lourd.
      hydrilium:
        name: Fabriquer de l'hydrilium
        desc: Combinez le varech et la roche volcanique pour produire de l'hydrilium.
        activityDesc: Vous combinez le varech et la roche volcanique pour produire
          de l'hydrilium.
      kelpRope:
        name: Fabriquer une cordelette en varech
        desc: Une corde flexible mais résistante, créée en entremêlant des brins de
          varech séché.
        activityDesc: Vous nettoyez soigneusement les brins de varech, retirant toute
          impureté. En tressant les brins ensemble, vous créez une cordelette résistante
          et durable, idéale pour une variété d'usages, sur la côte.
      hardenedKelp:
        activityDesc: Vous nettoyez attentivement le varech, retirant toute impureté.
          Après cela, vous l'étalez dans un endroit sec et aéré, afin de le protéger
          de l'humidité. Vous attendez patiemment que le varech sèche, devenant un
          ingrédient pouvant être conservé plus longtemps.
        name: Varech séché
        desc: Préservez la saveur de l'océan en déshydratant du varech frais pour
          l'utiliser plus tard.
      trash:
        name: Recycler des déchets
        activityDesc: L'esprit ouvert, vous examinez les déchets et trouvez comment
          leur donner une seconde vie.
        desc: Examiner les déchets et leur trouver une nouvelle utilité.
      elderhideRope:
        name: Fabriquer une cordelette en peau ancienne
        activityDesc: Avec des mains stables et un très concentré, vous tressez la
          peau ancienne en une cordelette incroyablement solide et durable.
        desc: Tresser une cordelette à partir de peau robuste, une corde assez résistante
          pour maîtriser les plus indomptables.
    fishing:
      basicFishingRod:
        desc: Fabriquer une canne à pêche basique avec des bâtons et une ligne de
          pêche.
        name: Fabriquer une canne à pêche basique
        activityDesc: After avoir soigneusement taillé et assemblé les bâtons puis
          ajouté la ligne de pêche, vous finalisez une canne à pêche basique.
      oakFishingRod:
        activityDesc: Le bois de chêne est ferme et dense. Fabriquer votre canne prend
          du temps mais vous êtes récompensé avec une canne à pêche robuste.
        name: Fabriquer une canne à pêche en chêne
        desc: Fabriquer une canne à pêche avec des planches de chêne et une ligne
          de pêche.
      advancedFishingRod:
        desc: Fabriquer une canne à pêche avancée avec des planches et une ligne de
          pêche.
        activityDesc: Après avoir travaillé différents types de bois, assembler une
          canne à pêche encore meilleure que les précédentes sera facile. Avec excitation,
          vous finalisez l'ensemble en ajoutant la ligne de pêche.
        name: Fabriquer une canne à pêche avancée
      smallFishingNet:
        desc: Fabriquer un filet de pêche basique à partir de cordelettes.
        name: Confectionner un filet de pêche basique
        activityDesc: Plusieurs petits nœuds sont soigneusement noués ensemble, formant
          un petit filet de pêche.
      pineFishingRod:
        desc: Fabriquer une canne à pêche avec des planches de pin et une ligne de
          pêche.
        name: Fabriquer une canne à pêche en pin
        activityDesc: Le bois de pin étant tendre, votre travail avance rapidement.
          Une fois la ligne fixée, votre nouvelle canne à pêche est prête à l’emploi.
      willowFishingRod:
        name: Fabriquer une canne à pêche en saule
        desc: Fabriquer une canne à pêche avec des planches de saule et une ligne
          de pêche.
        activityDesc: Les planches de saule, bien plus légères et robustes, permettent
          un travail précis. L'ajout de la ligne vient finaliser votre nouvelle canne
          à pêche.
      lobsterPot:
        name: Fabriquer un casier à homards
        desc: Fabriquer un casier à homards à partir de planches et de métal
        activityDesc: C'est un tout nouveau concept pour vous, mais vous vous sentez
          assez expérimenté pour entreprendre une nouvelle forme de construction.
      elderhideFishingNet:
        name: Fabriquer un filet de pêche en peau ancienne
        desc: Confectionner un filet à partir d'une épaisse peau ancienne, conçu pour
          capturer les poissons les plus insaisissables.
        activityDesc: Avec patience et précision, vous tressez la peau ancienne en
          un filet. Chaque nœud scellant la promesse d’une prise abondante, les propriétés
          uniques du filet attireront même les poissons les plus méfiants.
      largeFishingNet:
        name: Confectionner un grand filet de pêche
        desc: Créer un plus grand filet de pêche à l'aide de cordelettes.
        activityDesc: Tu tisses les cordelettes, créant un ensemble de nœuds élaborés
          qui enfin formeront un grand filet de pêche.
      fishingSpear:
        desc: Un outil dédié à la chasse sous-marine, fabriqué à partir d'un manche
          robuste, d'une pointe acérée et parfois agrémenté de ardillons ou d'une
          ligne.
        name: Fabriquer une lance de pêche
        activityDesc: Vous sélectionnez un morceau de bois de la longueur nécessaire
          pour le manche et vous le travaillez. Vous y attachez une pointe acérée
          pour créer une lance de pêche basique. Pour la rendre plus efficace, vous
          pouvez rendre la pointe barbelée ou attacher une corde au manche pour récupérer
          la lance.
      coralFishingSpear:
        name: Fabriquer une lance de pêche en corail
        desc: Une arme solide et durable fabriquée à partir de corail et de bois,
          pensée pour la chasse sous-marine.
        activityDesc: Vous sélectionnez un morceau de corail solide et vous le transformez
          en une pointe acérée. Vous attachez cette pointe en corail à un manche en
          bois, créant ainsi une lance de pêche fantastique capable de percer vos
          proies sous-marines.
    diving:
      kelpDivingMask:
        name: Fabriquer un masque de plongée en varech
        desc: Une aide à la plongée basique fabriquée à partir de varech séché, mise
          en forme afin de vous permettre de voir clair sous l'eau.
        activityDesc: Vous sélectionnez un morceau de varech séché bien plat. Vous
          le mettez en forme pour qu'il soit adapté à votre visage, vous assurant
          que votre ligne de vision ne soit pas obstrué. Vous finalisez le masque,
          qui vous offre à présent une vue sous-marine confortable et étanche.
      kelpDivingBody:
        name: Fabriquer une chemise de plongée en varech
        desc: Un vêtement flexible et flottant fabriqué à partir de fibres de varech,
          conçu pour aider à l'exploration sous-marine.
        activityDesc: Vous transformez le varech en fibres douces, avant de les transformer
          en une pelote. Vous tissez et tricotez ce fil pour créer une chemise chaude
          et flottante pour vous accompagner dans les profondeurs froides de l'océan.
      kelpDivingLegs:
        desc: Un pantalon chaud, souple et flottant fabriqué à partir de fibres de
          varech pour l'exploration sous-marine.
        name: Fabriquer un pantalon de plongée en varech
        activityDesc: Vous transformez le varech en fibres douces, avant de les transformer
          en une pelote. Vous tissez et tricotez ce fil pour créer un pantalon chaud
          et flottant, parfait pour se déplacer lors de vos aventures sous-marines.
      hydriliumDivingHelm:
        name: Fabriquer un casque de plongée en hydrilium
        desc: Un casque durable et résistant fabriqué à partir d'hydrilium, conçu
          pour les aventures sous-marines.
        activityDesc: Vous transformez un morceau d'hydrilium en un casque adapté
          à votre tête, vous assurant qu'il la protège bien. Vous y incorporez des
          lunettes de plongée pour mieux voir et des mécanismes pour vous fournir
          en air, créant un casque de plongée sophistiqué capable de supporter la
          pression des fonds marins.
      hydriliumDivingBody:
        name: Fabriquer un haut de scaphandre en hydrilium
        desc: Une armure protectrice et flottante fabriquée à partir d'hydrilium,
          conçue pour l'exploration sous-marine.
        activityDesc: Vous façonnez l'hydrilium pour en faire une armure ajustée au
          torse, garantissant une protection et une flexibilité maximales. En y incorporant
          des poches d'air ou des éléments de flottabilité, vous créez un équipement
          de plongée qui facilite les manœuvres sous-marines et la survie.
      hydriliumDivingLegs:
        name: Fabriquez un legging de plongée en hydrilium
        desc: Jambières souples et protectrices fabriquées en hydrilium, conçues pour
          l'exploration sous-marine.
        activityDesc: Vous façonnez le métal hydrilium pour en faire une paire de
          jambières ajustées, garantissant chaleur, protection et souplesse. En y
          incorporant des poches d'air ou des éléments de flottabilité, vous créez
          un équipement de plongée qui facilite les manœuvres sous-marines et la survie.
  smithing:
    wooden:
      woodenShield:
        name: Fabriquer un bouclier en bois
        desc: Fabriquer un bouclier en bois à partir de planches.
        activityDesc: Vous fabriquez un bouclier en bois à partir de planches.
      woodenSword:
        name: Fabriquer une épée en bois
        desc: Fabriquer une épée en bois à partir de planches.
        activityDesc: Vous fabriquez une épée en bois à partir de planches.
    bars:
      goldBar:
        desc: Fondre des pépites d'or en lingot.
        name: Fondre un lingot d'or
      copperBar:
        name: Fondre un lingot de cuivre
      bronzeBar:
        name: Fondre un lingot de bronze
      steelBar:
        name: Fondre un lingot d'acier
      ironBar:
        name: Fondre un lingot de fer
      tarsiliumBar:
        name: Fondre un lingot de tarsilium
      farganiteBar:
        name: Fondre un lingot de farganite
      hydriliumBar:
        name: Fondre un lingot d'hydrilium
      silverBar:
        name: Fondre un lingot d'argent
    scrap:
      bronzeBarScrap:
        name: Fondre un lingot de bronze (Débris)
        desc: Faites fondre des déchets métalliques pour créer une barre de bronze
          polyvalente.
        activityDesc: En fusionnant habilement des morceaux de métal pour obtenir
          une barre métallique polyvalente, vous fabriquez une barre de bronze.
      tarsiliumBarScrap:
        name: Fondre un lingot de tarsilium (Débris)
      copperBarScrap:
        name: Fondre un lingot de cuivre (Débris)
        desc: Chauffer et façonner des déchets métalliques pour en faire une barre
          solide destinée à divers usages.
        activityDesc: Avec les bonnes techniques, vous fondez des déchets métalliques
          pour obtenir un lingot de cuivre durable.
      ironBarScrap:
        name: Fondre un lingot de fer (Débris)
      steelBarScrap:
        name: Fondre un lingot d'acier (Débris)
      farganiteBarScrap:
        name: Fondre un lingot de farganite (Débris)
    farganite:
      gemShield:
        name: Fabriquer un bouclier serti
      farganiteSword:
        name: Fabriquer une épée en farganite
      farganiteShield:
        name: Fabriquer un bouclier en farganite
    copper:
      copperShield:
        name: Fabriquer un bouclier en cuivre
      copperSword:
        name: Fabriquer une épée en cuivre
    bronze:
      bronzeSword:
        name: Fabriquer une épée en bronze
      bronzeShield:
        name: Fabriquer un bouclier en bronze
    steel:
      steelSword:
        name: Fabriquer une épée en acier
      steelShield:
        name: Fabriquer un bouclier en acier
    tarsilium:
      tarsiliumSword:
        name: Fabriquer une épée en tarsilium
      tarsiliumShield:
        name: Fabriquer un bouclier en tarsilium
  tailoring:
    clothing:
      linen:
        activityDesc: Tresser les fibres de lin en fils puis les tisser soigneusement
          en un tissu à la fois doux et résistant. Chaque étape requiert de la patience
          et de la précision alors que vous transformez les matériaux bruts en textile
          polyvalent.
  cooking:
    consumables:
      nettleTea:
        name: Préparer une infusion d'ortie
        desc: Un breuvage savoureux potentiellement bénéfique composé de feuilles
          d'ortie, fraîches ou séchées, infusées dans l'eau chaude.
        activityDesc: Vous faites infuser des orties fraîches ou séchées dans de l'eau
          bouillante afin de créer un thé herbacé revigorant.
      bagel:
        name: Faire un bagel
        desc: Moelleux à l'extérieur et léger à l'intérieur, les bagels fait maison
          sont un vrai délice. À vous de choisir ce que vous mettrez dessus !
        activityDesc: Vous formez des anneaux avec la pâte, vous les faites bouillir
          un instant, puis vous les cuisez à la perfection pour obtenir des bagels
          dorés et moelleux.
      salmonPie:
        name: Faire une tourte au saumon
      jellySandwich:
        name: Faire un sandwich à la confiture
        activityDesc: Vous étalez généreusement votre confiture favorite sur deux
          tranches de pain, avant de les assembler pour créer un encas délicieux.
        desc: Une combinaison classique de confiture sucrée et de pain pour un goûter
          rapide et satisfaisant.
      sweetCarrotPie:
        name: Faire une tarte sucrée à la carotte
        desc: Un mélange délicieux de carottes sucrées, de crème onctueuse et de croûte.
          Parfaite pour un dessert ou une occasion spéciale.
        activityDesc: Vous râpez les carottes et les combinez avec du sucre, des œufs
          et des épices, avant de verser le mélange dans un fond de tarte que vous
          aviez préparé à l'avance. Après l'avoir cuite, vous laissez la tarte refroidir
          avant de la servir.
      bread:
        name: Faire du pain
        desc: Du pain fait maison, sans aucune aide. Combinez la farine, l'eau, la
          levure et le sel, pétrissez, faites pousser, mettez en forme, et faites
          cuire jusqu'à obtenir un pain doré et croustillant.
        activityDesc: Vous mesurez et mélangez la farine, l'eau, la levure et le sel
          pour créer la pâte, vous la pétrissez, vous la laissez pousser, puis vous
          mettez en forme vos miches et les faites cuire jusqu'à ce qu'elles soient
          dorées et croustillantes.
      fruitCake:
        name: Faire un gâteau aux fruits
        activityDesc: Vous combinez les fruits séchés, les noix, des épices, de la
          farine, du sucre et des œufs pour créer un mélange épais. Après cuisson,
          vous laissez le gâteau reposer un peu pour obtenir un goût encore meilleur.
        desc: Le gâteau aux fruits est un gâteau riche et festif, plein de fruits
          séchés et de noix. À déguster avec une tasse de thé ou de café.
      friedFishSandwich:
        name: Faire un sandwich au poisson
        activityDesc: Vous enveloppez le poisson de panure, vous le faite frire jusqu'à
          ce qu'il soit doré, puis vous le placez entre des tranches de pain grillé
          avec de la sauce tartare, de la salade et des tomates pour obtenir un sandwich
          délicieux.
        desc: Un filet de poisson doré et croustillant dans un pain moelleux. Un repas
          classique et satisfaisant.
      hamburger:
        name: Faire un hamburger
      chocolateMilk:
        activityDesc: Vous versez du lait froid dans un verre avant d'y ajouter de
          la poudre de cacao et du sucre, et de mélanger vigoureusement jusqu'à ce
          que le mélange soit crémeux.
        desc: Le lait chocolaté, crémeux et délicieux, est une douceur classique.
          Combinez le lait froid avec du chocolat pour obtenir une boisson rafraîchissante.
        name: Créer du lait chocolaté
      saltrum:
        activityDesc: Après avoir nettoyé et préparé le varech, vous commencez le
          processus de fermentation dans un tonneau en bois, en y ajoutant de la levure
          et de l'eau. Vous vous occupez patiemment de cette mixture, lui permettant
          de se transformer en une boisson alcoolisée riche.
        name: Brasser du saltrum
        desc: Une boisson alcoolisée distillée à partir de l'essence du varech, et
          fermentée à la perfection. Elle a un goût riche, complexe, et une pointe
          de brise océanique.
      underwaterSalad:
        activityDesc: Vous rassemblez un ensemble de plantes sous-marines et de fruits
          de mer avant de les combiner dans un bol, accompagnés d'une sauce faite
          à partir de varech.
        name: Préparer une salade sous-marine
        desc: Un mélange rafraichissant de produits sous-marins rassemblés en une
          salade.
      kelpRolls:
        name: Préparer un roulé au varech
        desc: Une petite douceur fraîche et bonne pour la santé. Créez votre propre
          mélange de riz, de légumes et de protéines, le tout roulé dans une feuille
          de varech goûtu.
        activityDesc: Vous étalez soigneusement une fine couche de riz assaisonné
          sur une feuille juteuse de varech, avant de la rouler et de la garder fermée
          avec un ruban d'algue.
      milk:
        name: Faire du lait
        desc: Ne me donne pas de soda, pas de soda, ne me donne pas de thé, pas de
          thé, donne-moi juste du lait, meuh meuh meuh meuh.
      pickles:
        name: Faire des cornichons
        desc: Des cornichons croquants, parfaits pour des sandwichs ou à manger tel
          quel. Faits à partir de concombres frais et de saumure.
        activityDesc: Vous nettoyez et préparez les concombres, avant de les ranger
          dans des pots avec des épices et une saumure. Laissez-les pendant un certain
          temps, et ils développeront leur goût si particulier.
      troutSoup:
        activityDesc: Vous nettoyez et préparez soigneusement la truite, avant de
          la faire mijoter dans le bouillon avec un ensemble de légumes. Assaisonnez
          selon vos goûts, et savourez un bol de soupe chaude et nourrissante.
        name: Faire de la soupe de truite
        desc: Une soupe riche et chaude, faite à partir de truite fraîche, de légumes
          et d'un bouillon riche. Parfaite pour un repas réconfortant.
      frozenBait:
        activityDesc: Vous nettoyez et préparez l'appât, vous assurant qu'il ne reste
          plus d'humidité. Vous le rangez dans un contenant ou un sac correctement
          scellé, et vous placez le tout dans le congélateur pour les préserver plus
          longtemps.
        name: Préparer un appât gelé
        desc: Préservez des appâts frais pour vos prochaines pêches en les gelant.
          Maintenez leur qualité en les préparant et en les rangeant correctement.
      bugBait:
        desc: Un mélange de saveurs et d'odeurs savamment conçu pour attirer les poissons.
          Ce mélange d'ingrédients naturels peut-être adapté selon le poisson et le
          milieu.
        name: Préparer un appât avec insecte
      mushroomCurry:
        name: Faire du curry aux champignons
        desc: Un repas riche et plein de saveurs, contenant des champignons et une
          sauce crémeuse et aromatique. À servir avec du riz ou du naan.
        activityDesc: Vous cuisez les oignons, l'ail et le gingembre, et vous y ajoutez
          quelques épices. Ajoutez-y des champignons jusqu'à ce qu'ils soient tendres,
          puis rajoutez du lait de coco ou de la crème. Laissez mijoter jusqu'à ce
          que la sauce épaississe, créant un délicieux curry.
      pancakes:
        name: Faire des pancakes
        desc: Des pancakes léger et aériens, parfaits pour un petit-déjeuner délicieux.
          Ajoutez-y du sirop d'érable, du beurre ou autre.
        activityDesc: Vous mélangez ensemble la farine, la levure chimique et le sucre,
          puis vous y ajoutez le lait, les œufs et le beurre fondu. Vous versez le
          mélange sur une poêle chaude, et vous le retournez une fois bien cuit pour
          obtenir des pancakes légers.
      porridge:
        activityDesc: Vous combinez des flocons d'avoine avec du lait et un peu de
          sel dans une marmite et laissez mijoter, en remuant régulièrement. Une fois
          que le porridge commence à épaissir, vous le versez dans un bol et vous
          ajoutez des fruits, des noix ou du miel.
        name: Faire du porridge
        desc: Un bol chaud et réconfortant de porridge, cuit dans du lait ou de l'eau,
          auquel vous ajoutez vos ingrédients préférés.
      dynamite:
        activityDesc: Vous réduisez méticuleusement en poudre fine les cristaux instables,
          avant de la mélanger à des huiles puissantes pour créer un mélange hautement
          explosif. Le mélange est soigneusement emballé, afin de créer un engin explosif
          puissant.
        name: Fabriquer de la dynamite
        desc: Une préparation volatile faite de cristaux instables, d'huiles puissantes
          et d'un emballage solide. Doit être manipulée avec précaution et nécessite
          un timing précis.
      schnitzel:
        name: Cuisiner un schnitzel
        activityDesc: Vous pilonnez la viande jusqu'à ce qu'elle soit fine et égale,
          avant de l'envelopper dans de la farine, de l'œuf et de la panure. Vous
          faites frire le schnitzel dans de l'huile bouillante jusqu'à ce qu'il soit
          doré et croustillant.
        desc: De la viande pilée enveloppée dans de la panure et frite jusqu'à avoir
          une belle couleur dorée. Un repas classique, déclinable à toutes les sauces.
      spicyPumpkinJuice:
        name: Préparer du jus de citrouille épicé
        activityDesc: Vous mélangez de la purée de citrouille, du cidre de pomme et
          un mélange d'épices, notamment de la cannelle, du gingembre et des clous
          de girofle. Vous laissez mijotez le tout pour que les goûts se mélangent
          bien, puis ajoutez une touche épicée avec du piment ou du poivre de Cayenne.
        desc: Un mélange revigorant de citrouille, d'épices et un pointe de piquant.
          Parfait pour les jours frais.
      jarvonianPastry:
        name: Préparer une pâtisserie jarvonienne
        desc: Une pâtisserie délicate, très appréciée dans la campagne jarvonienne.
        activityDesc: Vous préparez une pâte beurré, et vous l'étalez au rouleau.
          La pâtisserie est ensuite cuite à la perfection, créant un petit délice.
    fish:
      cookedSalmon:
        name: Frire un saumon
        activityDesc: Vous faites frire le saumon avec délicatesse, préparant ainsi
          un succulent saumon frit.
        desc: Offrez-vous le plaisir d'un saumon frit, riche et beurré
      cookedMoray:
        name: Frire une murène
        desc: Découvrez le goût unique de la morue, semblable à un serpent et au goût
          mystérieux.
        activityDesc: Vous faites frire la morue d'une main experte, préparant ainsi
          une délicieuse morue frite.
      cookedStingray:
        name: Frire une raie
      cookedPike:
        name: Frire un brochet
        activityDesc: Vous faites frire habillement le brochet, préparant ainsi un
          délicieux brochet frit.
        desc: Savourez le goût d'un brochet, connu pour sa chair charnue, fine et
          savoureuse.
      cookedPerch:
        name: Frire une perche
        desc: Appréciez le goût d'une perche frite, un poisson d'eau douce délicieux.
        activityDesc: Vous faites frire la perche avec aisance, et préparez ainsi
          une délicieuse perche frite.
      cookedTrout:
        name: Frire une truite
        activityDesc: Vous faites frire soigneusement la truite, préparant ainsi une
          délicieuse truite frite.
        desc: Faites l'expérience des saveurs envoutantes d'une truite frite, aux
          écailles iridescentes et au goût délicieux.
      cookedCrayfish:
        name: Frire une écrevisse
        desc: Appréciez le goût délicieux d'une écrevisse frite, un met de qualité
          pour les amateurs de fruits de mer.
        activityDesc: Vous faites frire d'une main de maître l'écrevisse, préparant
          ainsi une écrevisse frite succulente.
      cookedSquid:
        name: Frire un calamar
      cookedLargemouthBass:
        name: Frire un achigan à grande bouche
      cookedShrimp:
        name: Frire une crevette
        desc: Savourez le goût d'une crevette frite, un fruit de mer délicieux.
        activityDesc: Vous faites frire à la perfection la crevette d'une main d'expert,
          préparant une délicieuse crevette frite.
      cookedCarp:
        name: Frire une carpe
        desc: Savourez les saveurs de la carpe frite, connue pour son goût et sa chair
          tendre.
        activityDesc: Vous faites frire soigneusement la carpe, préparant ainsi une
          délicieuse carpe frite.
      cookedJellyfish:
        name: Frire une méduse
        activityDesc: D'une main experte, vous faites frire la méduse à la perfection,
          créant une intrigante méduse frite.
        desc: Explorez la texture et le goût uniques d'une méduse frite, une curiosité
          culinaire.
      cookedLobster:
        name: Frire un homard
      cookedSwordfish:
        name: Frire un espadon
      cookedShark:
        name: Frire un requin
      cookedAnglerfish:
        name: Frire une baudroie
      cookedSeabass:
        name: Frire un bar
        desc: Appréciez le goût d'un bar frit, un choix de gourmet aux écailles argentées.
  trinketry:
    gems:
      shapeRuby:
        name: Tailler un rubis
      shapeOpal:
        name: Tailler une opale
      shapeStarPearl:
        name: Tailler une perle
      shapeWrentmarine:
        name: Tailler une rent-marine
      shapeTopaz:
        name: Tailler une topaze
      shapeJade:
        name: Tailler une pierre de jade
      shapeSunStone:
        name: Tailler une pierre de soleil
      shapeEthernite:
        name: Tailler une éthernite
    amulets:
      jarvonianFlowerNecklace:
        name: Créer un collier de fleurs jarvonien
        desc: Placer des fleur-de-lunes et des perce-neige dans un collier de fleurs
        activityDesc: Vous enfilez les fleurs et vous vous sentez réconforté par les
          souvenirs de vos débuts dans la Forêt désenchantée.
  hunting:
    traps:
      birdhouses:
        birchBirdhouse:
          activityDesc: Vous transformez avec délicatesse le bois en un nichoir, créant
            ainsi un lieu de paix pour nos amis à plumes. Alors que vous finissez,
            vous pouvez presque entendre les piaillements joyeux qui résonneront bientôt.
          name: Fabriquer un nichoir en bouleau
          desc: Construire un nichoir confortable à partir du bois léger et durable
            de bouleau.
        mangroveBirdhouse:
          desc: Fabriquer un nichoir unique à partir du bois résistant et durable
            du palétuvier.
          name: Fabriquer un nichoir en palétuvier
          activityDesc: Vous portez attention aux détails, alors que vous transformez
            le palétuvier en un nichoir peu ordinaire. Sa résistance naturelle à l'humidité
            et aux insectes en fera une maison sure et résistante pour nos amis à
            plumes.
        spruceBirdhouse:
          activityDesc: Vous transformez le bois d'épicéa en un nichoir solide d'une
            main prudente. La résistance naturelle du bois face aux éléments en fera
            une maison qui durera longtemps pour nos amis à plumes.
          name: Fabriquer un nichoir en épicéa
          desc: Fabriquer un nichoir durable à partir du bois résistant et aromatique
            de l'épicéa.
        teakBirdhouse:
          activityDesc: Vous transformez méticuleusement le bois de teck en un nichoir
            raffiné. La beauté naturelle du bois et sa résistance à l'humidité en
            feront une maison qui durera longtemps pour nos amis à plumes.
          name: Fabriquer un nichoir en teck
          desc: Fabriquer un nichoir élégant à partir du bois riche et solide de teck.
        pineBirdhouse:
          name: Fabriquer un nichoir en pin
          desc: Fabriquer un nichoir rustique à partir du bois de pin, chaleureux
            et résistant.
          activityDesc: Vous transformez le pin en un nichoir confortable d'une main
            assurée. Tandis que vous travaillez, vous imaginez les oiseaux qui en
            feront bientôt leur maison, trouvant réconfort et sécurité entre ses murs.
        mapleBirdhouse:
          name: Fabriquer un nichoir en érable
          desc: Fabriquer un nichoir classique à partir du bois solide et magnifique
            de l'érable.
          activityDesc: Vous sélectionnez soigneusement un morceau de bois d'érable,
            et vous le transformez en un nichoir. La beauté du bois et sa durabilité
            en feront une maison qui durera longtemps pour nos amis à plumes.
      net:
        kelpDriftNet:
          activityDesc: D'une main patiente, vous tissez le varech en un filet solide
            et flexible. Chaque nœud vous rapproche un peu plus de merveilleuses prises,
            et vous pouvez déjà imaginer la vie marine qui sera bientôt piégée par
            ces mailles.
          name: Fabriquer un filet dérivant en varech
          desc: Tisser un filet solide à partir du varech, parfait pour attraper tout
            ce que l'océan a à offrir.
    bows:
      elmHuntingBow:
        name: Fabriquer un arc de chasse en orme
        desc: Fabriquer un arc de chasse rapide et précis à partir du bois solide
          d'un orme.
        activityDesc: Vous sélectionnez soigneusement un morceau de bois d'orme, et
          vos mains expérimentées le transforment en arc. Vous pouvez sentir la force
          naturelle du bois tandis que vous le travaillez. Chaque mouvement de votre
          outil approche un peu plus l'arc de son état final.
      oakHuntingBow:
        activityDesc: Vous sélectionnez un morceau de bois provenant du cœur d'un
          chêne et le transformez en un arc de chasse. À chaque mouvement, l'arc se
          rapproche de son état final, un outil qui vous servira quand vous chasserez.
        name: Fabriquer un arc de chasse en chêne
        desc: Fabriquer un arc de chasse résistant à partir du duramen d'un chêne.
      bambooHuntingBow:
        name: Fabriquer un arc de chasse en bambou
        desc: Fabriquer un arc de chasse léger et rapide à partir de bambou.
        activityDesc: D'une main assurée, vous transformez le bambou en un arc élégant,
          sa flexibilité promettant que vous n'aurez pas de mal à tirer votre flèche,
          et que celle-ci atteindra sa cible.
      mahoganyHuntingBow:
        name: Fabriquer un arc de chasse en acajou
        desc: Fabriquer un arc de chasse lisse et puissant à partir de l'acajou, bois
          riche à la teinte sombre.
        activityDesc: Avec une précision attentive, vous transformez l'acajou en un
          arc de chasse tout aussi beau que mortel.
    arrows:
      farganiteArrows:
        name: Fabriquer des flèches en farganite
        desc: Fabriquer des projectiles dotés d'une pointe en farganite.
        activityDesc: Vous transformez la farganite, sa lueur bleu ciel illuminant
          vos mains. Le métal, légèrement froid, prend la forme de pointe de flèches
          entre vos mains. Chaque flèche est soigneusement empennée et préparée.
      ironArrows:
        desc: Fabriquer des projectiles solides dotés d'une pointe en fer.
        activityDesc: Vous faites chauffer le fer dans le feu, avant de le transformer
          en pointes de flèche. Une fois refroidies, vous les attachez au corps des
          flèches, créant des projectiles simples mais efficaces.
        name: Fabriquer des flèches en fer
      steelArrows:
        name: Fabriquer des flèches en acier
        desc: Fabriquer des projectiles supérieurs dotés d'une pointe en acier, faites
          pour percer les cibles les plus résistantes.
        activityDesc: D'une main aguerrie, vous transformez l'acier chauffé à blanc
          en des pointes mortelles. La lumière du feu illumine votre visage concentré,
          alors que vous les attachez au corps des flèches.
      simpleBowstring:
        activityDesc: Vous sélectionnez les fibres solides et commencez à les assembler
          méticuleusement. Chaque brin, soigneusement aligné, apporte de la force
          et de la durabilité à la corde.
        name: Fabriquer une corde d'arc basique
        desc: Fabriquer une corde basique pour votre arc.
      bronzeArrows:
        activityDesc: D'une main assurée, vous transformez le bronze en pointes de
          flèche, dont le bout pointu brille à la lumière de la flamme. Vous les assemblez
          soigneusement avec le corps des flèches, créant des projectiles puissants
          et précis.
        name: Fabriquer des flèches en bronze
        desc: Fabriquer des flèches solides dotées d'une pointe en bronze.
      tarsiliumArrows:
        desc: Fabriquer des projectiles sinistres dotés d'une pointe en tarsilium.
        activityDesc: Vous transformez le tarsilium sombre en pointes de flèche, leur
          couleur aussi noire que l'encre promettant un sort silencieux et rapide
          à vos cibles. Les plumes, qui contrastent avec le métal, sont soigneusement
          attachées afin de compléter ces projectiles mortels.
        name: Fabriquer des flèches en tarsilium
      copperArrows:
        desc: Fabriquer des flèches fines dotées d'une pointe en cuivre.
        activityDesc: Vous vous concentrez, et transformez le cuivre en pointes de
          flèche, dont le bout pointu brille à la lumière de la flamme.
        name: Fabriquer des flèches en cuivre
