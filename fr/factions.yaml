singulars:
  realms:
    jarvonia:
      name: Jarvonie
      desc: Un royaume gelé et glacial situé dans le coin Nord-Ouest d'Arenum.
    gdte:
      name: Grand-Duché de Trellin-Erdwise
      desc: Un grand-duché situé autour des Grands Marais, avec une dyarchie de deux
        duchés.
    syrenthia:
      desc: Un royaume sous-marin situé entre la Jarvonie et le Grand-Duché de Trellin-Erdwise.
      name: Syrenthie
    wallisia:
      name: Wallisie
      desc: L'Empire de Wallisie, un puissant empire qui a conquit le Grand Duché,
        Forge-Tempête et Rentmark.
    galeforge:
      name: Forge-Tempête
      desc: Une cité-état conquise par Wallisie, connue pour ses innovations technologiques.
    wrentmark:
      name: Rentmark
      desc: Un plus petit royaume au Sud, qui a été conquis par la Wallisie. Rentmark
        est connu pour ses déserts brûlants et ses mines de pierres précieuses.
  factions:
    halflingRebels:
      name: Rebelles halfelins
      desc: Un vaste mouvement de rébellion d'halfelins qui luttent pour leur liberté
        face au Grand-Duché de Trellin-Erdwise.
    trellin:
      name: Trellin
      desc: Le duché de l'ouest du Grand-Duché de Trellin-Erdwise, qui règne sur les
        terres des Grands Marais jusqu'à Salstuaire.
    erdwise:
      name: Erdwise
      desc: Le duché de l'est du Grand-Duché de Trellin-Erdwise, qui règne sur les
        riches cités côtières du Grand-Duché.
