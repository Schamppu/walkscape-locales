      desc: Un casque en cuivre. D'apparence simple, mais très utilitaire.
      name: Casque en cuivre
    crystalHelmet:
      desc: Un casque de cristal, brillant d'une couleur pourpre.
      name: Casque de cristal
    crystalLightHelmet:
      desc: Casque léger de couleur violette. Un look épique.
      name: Casque léger en cristal
    desertHat:
      desc: Il est très utile lorsque le soleil tente de vous brûler la nuque.
