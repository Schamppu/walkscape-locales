      desc: Ce simple chapeau est fait de laine et apporte une douce chaleur durant
        l'hiver.
    treasureHunterHat:
      name: Chapeau de chasseur de trésor
      desc: Personne ne sait si ce chapeau devrait être considéré comme un Fedora
        ou un chapeau de cowboy. En tout cas avec lui, vous êtes aussi cool qu'Indy.
    syrenthianCoralCrown:
      name: Couronne de corail Syrenthienne
      desc: Cette couronne en corail ressemble à une couronne de laurier.
    erdwissMerchantsHat:
      name: Chapeau de marchand d'Erdwiss
      desc: Ce chapeau original a une pièce d"or brodée sur le côté.
    jarvonianBearHelmet:
      name: Heaume d'ours
      desc: Le casque en acier est recouvert par la tête d'un puissant ours.
    trellinBushHat:
      name: Chapeau buisson de Trellin
      desc: Le chapeau est fait de feuillages, et une branche portant des raisins
        en dépasse.
    gemmedCirclet:
      name: Serre-tête serti
      decs: Une gemme cyan scintille au milieu du serre-tête en platine.
    aviatorHatWithGoggles:
      name: Chapeau d'aviateur avec lunettes
      desc: Chapeau d'aviateur classique, porté par les pilotes de Forge-Tempête.
        Il est équipé de lunettes.
    pieHat:
      name: Chapeau-tarte
      desc: Ce chapeau représentant une tarte fera tourner bien des têtes sur votre
        passage !
    bambooHat:
      name: Chapeau en bambou
      desc: Ce chapeau est tressé à partir de lamelles de bambou, et vous protège
        bien du soleil grâce à sa forme arrondie.
    pumpkinHat:
      name: Chapeau citrouille
      desc: Une citrouille décorative que vous pouvez mettre sur votre tête pour apporter
        une ambiance festive à votre entourage.
    coffeeHat:
      name: Chapeau café
      desc: Pour ceux dont l'amour du café est au-dessus de tout, il peut désormais
        être au-dessus de votre tête. Pas de stresso, juste un espresso !
    sleepyHat:
      name: Bonnet de nuit
      desc: Un chapeau pour ceux toujours prêts à faire une sieste. Il est tellement
        confortable que vous dormiriez même en pleine tornade ou éruption volcanique.
