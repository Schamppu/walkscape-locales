      name: Visage meréen
      desc: Un visage avec une peau bleuâtre semblable à celle des dauphins.
    singleBraidBeard:
      name: Barbe à une seule tresse
      desc: Le visage porte une barbe de taille moyenne avec une tresse unique.
    spikeBeard:
      name: Barbe pointue
      desc: Le visage est orné d'une barbe taillée en forme de pointes.
