singulars:
  backAccessories:
    arrows:
      desc: Idéal pour les archers.
      name: Flèches
    dwarvenAxe:
      desc: Ne le dites pas à l'elfe, d'accord ?
      name: Hache naine
    hatchet:
      desc: Pour montrer votre détermination à augmenter votre compétence d'abattage.
      name: Hachette
    iceStaff:
      desc: Un bâton magique qui semble pouvoir geler des gens.
      name: Bâton de glace
    oneHandedSword:
      desc: Une épée à une main pour les affaires sérieuses.
      name: Épée à une main
    staff:
      desc: Un bâton en bois d'apparence simple. Le meilleur choix du voyageur.
      name: Bâton
    stickAndABottle:
      desc: Il y a une bouteille suspendue avec une sorte de liquide à l'intérieur.
      name: Un bâton et une bouteille
    twoHandedSword:
      desc: Une épée à deux mains à l'allure épique !
      name: Épée à deux mains
    pickaxe:
      name: Pioche
      desc: La pioche à votre dos peut briser n'importe quelle roche.
    birdCompanion:
      desc: Un petit oiseau qui te suit partout.
      name: Oiseau de compagnie
    penguinCompanion:
      desc: "Un pingouin minuscule est assis sur votre épaule. De temps en temps,
        lorsqu'il couine, on dirait qu'il dit : \\n\\n<i>\"Mon roi ! Mon roi !\"</i>"
      name: Pingouin de compagnie
    largeIcicle:
      name: Long stalactite de glace
      desc: Ce long stalactite de glace à ton dos choquera même les fashionistas qui
        ont déjà tout vu.
    rodOfMoss:
      name: Canne à mousse
      desc: Un morceau de mousse rare est attaché au bout du fil de ce bâton.
    floatingOrb:
      name: Orbe flottante
      desc: Une orbe flottante qui te fait sentir comme un vrai accomplisseur.
    merfolkFishWings:
      desc: Les ailes synthétiques sur votre dos ressemblent à celles d'un poisson
        volant.
      name: Ailes de poisson meréen
    iceHockeyStick:
      name: Crosse de hockey
      desc: Votre crosse de hockey préférée accrochée dans votre dos.
    trellinBanner:
      name: Bannière Trellinoise
      desc: Le vert et le violet de la bannière rappellent les couleurs de Trellin.
    erdwiseBanner:
      desc: Le rouge et le jaune de la bannière rappellent les couleurs d'Erdwise.
      name: Bannière Erdwiséenne
    syrenthiaBanner:
      name: Bannière Syrenthienne
      desc: Le bleu et jaune pâle de la bannière rappellent les couleurs de la Syrenthie.
    halflingRebelsBanner:
      name: Bannière des rebelles halfelins
      desc: Les deux teintes de verts de la bannière rappellent les couleurs des rebelles
        halfelins.
    jarvonianBanner:
      name: Bannière Jarvonienne
      desc: Les deux teintes de bleu de la bannière rappellent les couleurs de la
        Jarvonie.
    batCompanion:
      desc: Une gentille chauve-souris qui volette à côté de vous. Pas de panique,
        elle ne mord pas !
      name: Chauve-souris de compagnie
    dragonCompanion:
      name: Dragon de compagnie
      desc: Un gentil petit dragon siège sur votre épaule et est partant pour jouer.
    lightshine:
      name: Orbe illuminescente
      desc: Une petite orbe qui brille doucement au-dessus de votre épaule.
    backShield:
      desc: Un grand bouclier qui protège des menaces.
      name: Bouclier
    tinyShark:
      name: Mini requin
      desc: Il ressemble étrangement au requin monté sur le mur de l'Emporium Crochet-de-Givre.
        Il s'agit sûrement d'un des descendants de Bruce.
  bodyTypes:
    a: A - Masculin
    b: B - Féminin
  eyeAccessory:
    coolGlasses:
      desc: 'Des très belles lunettes. On dirait que tu es prêt à te mettre au travail.'
      name: Super lunettes
    fancyEarring:
      desc: Une boucle d'oreille argentée et brillante. Elle a l'air plutôt cool.
      name: Boucle d'oreille chic
    goggles:
      desc: Des lunettes d'allure Galeforgienne.
      name: Lunettes de protection
    goldenGlasses:
      desc: Lunettes en or, très brillantes !
      name: Lunettes dorées
    smokeEyes:
      name: Yeux fumants
      desc: Une fumée colorée se dégage de tes orbites.
  faceAccessories:
    fancyEarring:
      desc: Une boucle d'oreille argentée et brillante. Elle a l'air plutôt cool.
      name: Boucle d'oreille chic
    goldenEarring:
      desc: Un piercing d'oreille doré.
      name: Piercing d'oreille doré
    goldenEyebrowPiercing:
      desc: Un piercing de sourcil doré.
      name: Piercing à l'arcade doré
    goldenPiercings:
      desc: Deux piercings dorés, un sur l'oreille et un autre sur les sourcils.
      name: Deux piercings dorés
    hearingAid:
      name: Appareil auditif
      desc: Conçu à Galeforge.
    carrot:
      name: Carotte
      desc: Lorsque t'as besoin de faire un cosplay de bonhomme de neige, prends une
        carotte !
    pearlEarring:
      desc: Avec ces boucles d'oreille élégantes, vous ressemblez presque à un tableau.
      name: Boucle d'oreille de perles fines
  facepaints:
    manyStripes:
      desc: Des rayures multiples qui couvrent presque tout le visage !
      name: Rayures multiples
    ringAroundEye:
      desc: Un anneau qui entoure l'un de vos yeux.
      name: Anneau autour de l'œil
    stipeOverEye:
      desc: Une bande qui passe par dessus l'œil.
      name: Bande par dessus l'œil
    stripeOverBothEyes:
      desc: Une bande qui passe par dessus vos deux yeux.
      name: Bande sur les deux yeux
    stripeOverCheeks:
      desc: Une bande qui passe sur les deux joues.
      name: Bande sur les joues
  faces:
    agedFace:
      desc: Visage qui révèle un certain âge.
      name: Visage vieilli
    agedWithBeardFace:
      desc: Visage qui révèle un certain âge, avec une barbe.
      name: Visage vieilli avec une barbe
    basic:
      desc: Un visage d'apparence banale.
      name: Visage basique
    beardAndMoustache:
      desc: Un visage qui a les deux, la barbe et la moustache !
      name: Visage avec barbe et moustache
    blushedFace:
      desc: Visage avec un rougissement mignon sur les joues.
      name: Visage rougi
    chiselledFace:
      desc: Un visage dont la forme est légèrement plus prononcée.
      name: Visage ciselé
    fancyMoustache:
      desc: Visage avec une moustache très chic
      name: Visage moustachu chic
    goatee:
      desc: Ce style de barbe est un classique, n'est-ce pas ?
      name: Visage avec un bouc
    largeBeard:
      desc: Un visage qui a une barbe un peu plus touffue.
      name: Visage avec une grande barbe
    makeupFace:
      desc: Un visage un peu plus maquillé !
      name: Visage avec du makeup
    moustache:
      desc: Un visage avec une moustache de taille moyenne.
      name: Visage avec une moustache
    roundedFace:
      desc: Un visage légèrement arrondi.
      name: Visage arrondi
    scarredFace:
      desc: Visage avec une grande cicatrice sur l'un des yeux.
      name: Visage avec une cicatrice
    smallerFace:
      desc: Visage légèrement plus petit horizontalement.
      name: Visage plus petit
    epicBeard:
      name: Barbe épique
      desc: Celle-ci fait rougir même les nains.
    masculineMerfolkFace:
      desc: Un visage masculin au teint bleuâtre semblable à celui d'un dauphin.
      name: Visage de Meréen
    feminineMerfolkFace:
      name: Visage de Meréenne
      desc: Un visage féminin au teint bleuâtre semblable à celui d'un dauphin.
