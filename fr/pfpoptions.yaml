      desc: Un piercing de sourcil doré.
      name: Piercing de sourcil doré.
    goldenPiercings:
      desc: Deux piercings dorés, un sur l'oreille et un autre sur les sourcils.
      name: Deux piercings dorés
    hearingAid:
      name: Appareil auditif
      desc: Conçu à Galeforge.
    carrot:
      name: Carotte
      desc:
        Lorsque t'as besoin de faire un cosplay de bonhomme de neige, prends une
        carotte!
