  headwear:
    bronzeHelmet:
      name: Casque en bronze
      desc: Un simple mais magnifique casque.
    cap:
      desc: C'est un vrai classique.
      name: Casquette
    chefsHat:
      desc: Vous avez l'air d'être prêt à préparer un bon dîner !
      name: Toque de chef
