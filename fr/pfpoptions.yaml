    diamondHelmet:
      desc: Ça a l'air très cher. Il pourrait même aveugler vos ennemis.
      name: Casque en diamant
    dragonLeatherHelmet:
      desc: Il est rouge. Et cher.
      name: Casque en cuir de dragon
    enchantedHat:
      desc: C'est un chapeau très cool, digne d'un vrai cow-boy !
      name: Chapeau enchanté
    farganiteHelmet:
      desc: Un casque bleu, fabriqué dans un métal rare. Il protège très bien la tête.
      name: Casque en farganite
    farganiteLightHelmet:
      desc: Un casque très léger en farganite solide.
      name: Casque léger en farganite
    ironHelmet:
      name: Casque en fer
      desc: On dirait un garde, pas vrai ?
    lightBronzeHelmet:
      desc: Il ressemble un peu à un bonnet, mais protège très bien la tête.
      name: Casque léger en bronze
    lightCopperHelmet:
      desc: Casque utilitaire, au design léger.
      name: Casque léger en cuivre
    lightDiamondHelmet:
      desc: Un casque très solide et très cher.
      name: Casque léger en diamant
    lightIronHelmet:
      name: Casque léger en fer
      desc: Un casque qui te fait ressembler à un garde. Et en plus il est très léger
        !
    partyHat:
      desc: Combien de temps avez-vous passé au guichet de la banque ?
      name: Chapeau de fête
    plagueDoctorMask:
      desc: Je me sens malade rien qu'en le regardant, c'est effrayant !
      name: Masque de médecin de la peste
    royalHelmet:
      name: Casque royal
      desc: Tu ressembles à un vrai membre royal Wallisien.
    steelHelmet:
      desc: Protège votre tête.
      name: Casque en acier
    steelLightHelmet:
      desc: Protège votre tête avec excellence.
      name: Casque léger en acier
    swampHat:
      desc: Pour les explorateurs des Grands Marais.
      name: Chapeau des marais
    tarsiliumHelmet:
      desc: Noir et très solide.
      name: Casque en tarsilium
    tarsiliumLightHelmet:
      desc: Un casque noir et léger.
      name: Casque léger en tarsilium
    topHat:
      desc: Wall Street est par là, monsieur.
      name: Chapeau haut de forme
    topHatWithGoggles:
      desc: Pour innover comme un Galeforgien, il vous faut un chapeau et des lunettes.
      name: Chapeau haut de forme avec lunettes
    turban:
      desc: Très utile à porter dans le désert.
      name: Turban
    warmBeanie:
      desc: Protège très bien du froid. Et il donne l'air cool.
      name: Bonnet chaud
    christmasHat:
      desc: Ratiritiralla, mistäs tuli halla. C'est une chanson de noël finlandaise.
      name: Chapeau de noël
    hatWithFeather:
      desc: Ce chapeau léger a une plume fixée sur le côté. Pour ceux en quête d'enfance
        éternelle.
      name: Chapeau avec une plume
    chaplinHat:
      desc: Le chapeau le plus comique.
      name: Chapeau de Chaplin
    headwrap:
      desc: Une couvre-chef polyvalent qui protège, orne et reflète le style personnel
        de son porteur. Souvent porté par les Wrentmarkiens.
      name: Turban simple
    arcticHat:
      name: Chapeau arctique
      desc: Pour un vrai camarade.
    pirateHat:
      name: Chapeau pirate
