maps:
  tips:
    "1": La chance de base pour trouver des matériaux <hl>Raffinés</hl> est de <hl>1/100</hl>,
      mais elle peut être améliorée avec de meilleurs équipements et outils.
    "0": Être surchargé ralentit uniquement vos activités, mais n'affecte pas vos
      voyages.
    "2": La chance de base pour trouver la plupart des coffres est de <hl>1/250</hl>,
      mais elle peut être améliorée avec de meilleurs équipements et outils.
    "3": 'Les attributs qui possèdent un symbole pourcent <hl>%</hl> sont multiplicatifs
      (Par exemple : +10% Découverte de matériau raffiné donne 1.1/100).'
    "4": Appuyer longuement sur un objet ouvre un menu de sélection multiple dans
      l'inventaire.
    "9": Beaucoup de PNJs peuvent vous donner des <h1>rumeurs</h1> pour vous aider
      à trouver des choses dans le jeu.
    "10": Le <hl>menu latéral</hl> en bas à droite (ou en bas à gauche en mode main
      gauche) contient votre <hl>WalkPedia</hl> pour vous aider à suivre toute votre
      progression.
    "5": Le bouton vert avec une pince en bas de l'écran ouvre <hl>l'interface d'artisanat</hl>.
    "6": Appuyer sur la mini-carte en haut à droite ouvre la carte du monde pour les
      options de voyage.
    "7": Vous pouvez trouver les <hl>succès</hl> et les <hl>objets de collections</hl>
      obtenus en appuyant sur votre personnage en haut à gauche.
    "8": Les objets de collection que vous trouvez donnent 1 <hl>point de succès</hl>
      bonus par objet !
    "16": Vous avez trouvé un problème ou voulez soumettre une suggestion ? Faites
      nous un rapport sur <c c="purple">Discord</c> ! Vos signalements nous aident
      à améliorer le jeu !
    "11": Faites attention aux spécificités des succès - certains comptent des butins
      et ne peuvent être déverrouillés que si le butin vient directement d'une activité.
    "12": N'oubliez pas <hl>d'équiper</hl> vos objets pour obtenir leurs effets, la
      plupart ne fonctionnent pas en restant dans l'inventaire.
    "13": L'espace dans la Banque est infini, si vous ne connaissez pas l'utilité
      de quelque chose pour l'instant, rangez le !
    "14": Si il y a une maintenance, ne vous inquiétez pas, en général vos pas continuent
      d'être comptés pendant l'indisponibilité. Vérifiez les annonces sur <c c="purple">Discord</c>
      pour être sûr !
    "15": Allez voir sur <c c="green">Portal</c>, <c c="red">Reddit</c>, et <c c="purple">Discord</c>
      pour les annonces, mises à jour et blogs de développement.
    "17": Le <hl>Rendement d'artisanat</hl> vous aide à augmenter les chances d'obtenir
      des objets de meilleure qualité dans les <hl>recettes</hl> de <hl>l'interface
      d'artisanat</hl>.
