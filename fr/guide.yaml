maps:
  tips:
    "1": La chance de base pour trouver des matériaux <hl>Raffinés</hl> est de <hl>1/100</hl>,
      mais elle peut être améliorée avec de meilleurs équipements et outils.
    "0": Être surchargé ralentit uniquement vos activités, mais n'affecte pas vos
      voyages.
    "2": La chance de base pour trouver la plupart des coffres est de <hl>1/250</hl>,
      mais elle peut être améliorée avec de meilleurs équipements et outils.
    "3": 'Les attributs qui possèdent un symbole pourcent <hl>%</hl> sont multiplicatifs
      (Par exemple : +10% Découverte de matériau raffiné donne 1.1/100).'
    "4": Appuyer longuement sur un objet ouvre un menu de sélection multiple dans
      l'inventaire.
