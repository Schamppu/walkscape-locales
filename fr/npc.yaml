singulars:
  jarvonia:
    floraFloursifter:
      desc: Une commerçante charmante et serviable, qui tient le légendaire magasin
        les Trouvailles Transies de Kallaheim.
      greetings:
        d0:
          'p0': Bienvenue aux <c>Trouvailles Transies</c> ! Quoi que vous cherchiez,
            vous le trouverez ici.
      name: Flora Floursifter
    peterBanksworth:
      desc: Une personne influente à Jarvonia, connue pour ses manières.
      greetings:
        d1:
          'p0': Je vous demanderai de me fournir <c>votre pièce d'identité</c>, le
            nom de jeune fille de votre <c>mère</c> et le nom de votre <c>animal de
            compagnie d'enfance</c>. Ne demandez pas pourquoi, c'est le protocole.
        d2:
          'p0': Il est impératif de vous informer que nos honoraires sont <c>non remboursables</c>.
            Vous devrez payer malgré vos réclamations.
        d3:
          'p0': Le solde de votre compte est de votre responsabilité. Si vous êtes
            à découvert, n'attendez pas de moi <c>une quelconque compassion</c>.
        d4:
          'p0': Dépêchez-vous de faire <c>vos dépôts</c>, et il vaudrait mieux que
            ce ne soit pas encore uniquement des <c>bûches de pins</c> et du <c>poisson</c>.
            Je n'en peux plus, l'odeur me rend malade.
        d0:
          "p0": Ah, nouvelle journée, nouvelle transaction. Rappelez-vous, si vous
            ne le déposez pas chez <c>Capitaux Gelés</c>, vous êtes sûrement en train
            de perdre votre argent ailleurs.
      name: Pierre Bankable
    runaNorrberga:
      desc: Runa est la tenancière d'une taverne animée qui insiste pour que les clients
        partagent un moment avec son chat bien-aimé Icicle tout en dégustant leurs
        boissons.
      name: Runa Norberga
      greetings:
        d2:
          "p0": Ha, aventurier ! Au <c>Verre Glacé</c>, nous célébrons la convivialité,
            la camaraderie et l'esprit indomptable de Jarvonie. Assieds-toi et faisons
            en sorte que cette nuit soit <c>inoubliable</c> !
        d0:
          "p0": Salut à toi voyageur ! Tu te trouves à la <c>Taverne du Verre Glacé</c>,
            un havre de festivités au milieu des étendues glacées. Oh, et avant que
            tu ne t'installes trop confortablement, dis bonjour à notre <c>chat'rmant
            protecteur</c>.
        d1:
          "p0": Heureuse de te voir, voyageur ! <c>Le Verre Glacé</c> ouvre ses portes
            à tous, que tu sois en quête de repos, de festivités ou d'un moment inoubliable.
            Qu'est-ce que je te sers aujourd'hui ?
        d3:
          "p0": Salut mon brave ! En entrant au <c>Verre Glacé</c>, sache que tu as
            trouvé un lieu de joie rafraîchissante et d'esprits chaleureux. Qu'est-ce
            qui t'amène dans notre petit <c>coin douillet</c> du monde aujourd'hui
            ?
    helpfulHerbert:
      desc: Un homme qui aime aider les personnes emplies de détermination à commencer
        à couper des arbres ou à miner des pierres.
      name: Serge le Serviable
      greetings:
        d0:
          "p0": Eh bien, salut toi ! Moi c'est Serge, on dit souvent que je suis serviable.
            J'ai coupé des arbres toute ma vie et j'aime aider les gens à apprécier
            l'<c>art du bûcheronnage</c>. Comment puis-je t'aider ?
    mikkaMaier:
      name: Micka Maier
      desc: Une femme semble prendre soin de plusieurs animaux, et du seul autre humain
        présent. Elle parle doucement aux animaux, et semble tenir une conversation
        avec eux.
      greetings:
        d0:
          "p0": Merci de visiter <c>Nous Sommes Papattes</c>, je suis Mikka Maier...
            Ces amours ont été sauvés du marais qui se trouve à proximité. N'hésitez
            pas à aller leur dire bonjour et à faire connaissance. Je reste à votre
            disposition si vous souhaitez faire un achat.
    hildurTheSharkbait:
      greetings:
        d0:
          "p0": Ahoy, bienvenue à l'échoppe. Si t'as b'soin d'marchandises, beaucoup
            m'appellent Hildur l'Appât'Requin. Sinon, t'peux toujours fixer <c>Bruce</c>
            sur l'mur. Mais, faut pas t'attendre à ce qu'il t'aide, hah !
      desc: Une femme plus âgée avec des cheveux grisonnants et ce qui semble être
        une jambe de bois sous son genou droit.
      name: Hildur Appât'Requin
    kultyTheAHolder:
      name: Kulty le porteur du "A"
      desc: Une créature flottante, semblable à une pieuvre, avec une capuche fusionnée
        à sa tête. Deux yeux très expressifs brillent sous cette capuche. Elle fait
        onduler ses tentacules.
      greetings:
        d0:
          "p0": Bienvenue, Marcheur ! Comme il doit être agréable d'avoir des pieds
            solides pour piétiner le sol. Faites le tour, achetez ce que vous voulez,
            tout est sponsorisé par les Soutiens du Culte !
    oldinSkogsan:
      greetings:
        d0:
          "p0": Eh, peu de gens atteignent cette région d'Arenum. Néanmoins, bienvenue
            dans les terres sauvages. Beaucoup m'appellent Oldin Skogsan, et ceci
            est ma demeure. Comment puis-je vous aider aventurier ?
      name: Oldin Skogsan
      desc: L'homme face à vous semble bien habitué aux forêts. Sa corpulence forte
        et robuste est similaire à celle des arbres qu'il abat. On raconte qu'il vit
        dans la forêt que ses ancêtres ont plantée avant lui.
    maiaYalestrom:
      greetings:
        d0:
          "p0": Bienvenue à l' <c>Échoppe de l'Étoile Polaire</c>. Mon nom est Maia
            Yalestrom, dites-moi si vous avez besoin d'aide pour quoi que ce soit.
      name: Maia Yalestrom
      desc: Une jeune femme peut être vue en train de courir à droite, à gauche, pleine
        de vie. Ses mouvements sont souples, démontrant une longue expérience de rangement
        d'étagères et de ménage.
    warrickDarKoffman:
      greetings:
        d0:
          "p0": Que la chance vous sourit , aventurier. J'espère que cette journée
            a été bonne pour vous, et qu'elle le reste. Bienvenue à l'opulente Banque
            Fortune-et-Eau. Je suis le propriétaire, Warrick Dar Koffman. Comment
            puis-je assister un client si raffiné aujourd'hui ?
      name: Warrick Dar Koffman
      desc: Richesse, perfection, tout semble parfaitement en ordre chez cet homme.
        Ses vêtements et même ses cheveux sont décorés de joyaux. En regardant attentivement,
        on peut même voir des paillettes d'or dans ses cheveux. Il a la tête haute,
        et une posture parfaite en tout instant.
    balunnBrimstone:
      name: Balunn Brimstone
      greetings:
        d0:
          "p0": Que les montagnes vous gardent, aventurier. Je suis Balunn Brimstone,
            fils de Kierg Brimstone. Dans tout Arenum, cette échoppe est l'une des
            rares consacrées au sport, même en altitude. Dites-le moi si vous cherchez
            quelque chose en particulier.
      desc: Le nain a de nombreuses balafres au visage, sa barbe ayant également souffert.
        Bien qu'il semble de bonne humeur, il est évident qu'il est en pleine guérison.
    gunnarKnuds:
      name: Gunnar Knuds
      greetings:
        d0:
          "p0": Salutations, je suis le garde Gunnar de la 5ème infanterie, protecteurs
            de la frontière entre la Jarvonie et le Grand-Duché de Trellin-Erdwise.
            Si vous souhaitez passer, vous aurez besoin d'une <c>lettre de passage</c>.
            Si vous en avez une, présentez-la-moi afin que nous nous occupions des
            procédures.
      desc: Le garde a une plaquette en main, et une plume dans l'autre. Il lit ce
        qui est écrit sur la plaquette, ne pouvant contenir son excitation. On peut
        voir une barbe de trois jours recouvrant son menton et sa lèvre supérieure,
        le reste est caché par son heaume.
    heinnirUltemor:
      name: Heinnir Ultemor
      greetings:
        d0:
          "p0": Bonjour, et très bonne journée ! Bienvenue <c>À la Petite Mousse</c>.
            Je suis le propriétaire et votre hôte, <c>Heinnir Ultemor</c>, et notre
            ami sur ma tête s'appelle Squik. Si vous avez besoin d'une boisson ou
            d'un peu de compagnie, faites-moi signe !
      desc: Un homme excentrique se tient derrière le comptoir. Il est plein d'énergie,
        et discute aussi bien avec les clients qu'avec ses collègues. La grenouille
        sur sa tête semble immunisée à ce flux sans fin de paroles, clignant chaque
        œil à tour de rôle.
    alexaLeeroi:
      name: Alexa Leeroi
      desc: La femme derrière l'étal a des cheveux longs ondulés. Sa peau est hâlée
        par le soleil, et ses yeux bleu vif surveillent attentivement ceux qui passent
        en marchant un peu trop lentement. Des habits sont marrons et comptent de
        nombreuses épaisseurs, faits pour tenir chaud.
      greetings:
        d0:
          "p0": Salut, moi c'est Alexa Leeroi. J'vends les poissons les plus gros
            de toutes les mers d'Arenum. Assez gros pour t'avaler tout cru, pour sûr
            ! Tu comptes acheter ou tu vas juste continuer à zieuter ?
    bastiDupont:
      name: Basti Dupont
      desc: L'homme qui s'occupe de l'étal de nourriture du marché est en train d'ajuster
        une balance. Il pèse des grains à l'apparence étrange, avant de les emballer
        pour un client. Son sourire est contagieux, et plein de gentillesse.
      greetings:
        d0:
          "p0": Bienvenue à mon étal ! J'ai le pain le plus frais du marché, et de
            la nourriture en provenance de terres lointaines. On me dit souvent, "Basti
            Dupont, où trouves-tu donc tout ça ?", mais je ne leur dis jamais. C'est
            un secret précieux, aussi précieux que mes produits ! Comment puis-je
            vous aider ?
    bertLamberen:
      name: Bert Lamberen
      desc: Le représentant de la Guilde des Aventuriers en Jarvonie, Bert, accueille
        les nouveaux aventuriers dans cet avant-poste. Il dégage une présence chaleureuse,
        mais vous pouvez également sentir que son devoir lui tient à cœur.
      greetings:
        d0:
          "p0": Bienvenue, aventurier ! J'ai une boîte ici si vous souhaitez envoyez
            des objets à votre banque ! Cela dit, je ne peux pas vous proposer d'en
            récupérer. N'hésitez pas à me rejoindre pour une mission de recherche
            ou de sauvetage si vous avez l'équipement nécessaire ! Je vous donnerai
            des échanges en échange des objets que vous trouverez !
    delaphinaArmand:
      name: Delaphina Armand
      desc: Une femme petite mais large. Son caractère est aussi fort que l'odeur
        qu'elle dégage, l'odeur étouffante d'eau de marais qui émane d'elle pénétrant
        les passants jusqu'aux os. Son tablier est tissé, et le bas de sa robe est
        décoré de mousse. Elle a un haut-de-forme propre sur la tête.
      greetings:
        d0:
          "p0": Salutations trempées, je suis Delaphina Armand de la Banque du Bord
            de la Tourbière. Avez-vous besoin de récupérer quelque chose ? Attendez,
            à moins que vous ne vouliez déposer quelque chose ! Je deviens meilleure
            pour deviner ce genre de choses.
    quincieCartier:
      name: Quincie Cartier
      desc: Une femme avec de grosses bottes en caoutchouc semble faire de son mieux
        pour éponger la trainée d'eau laissée par un autre client. Sa robe est gorgée
        d'eau du marais, et sa peau brille dans l'air humide. Un gros nœud rouge garde
        la plupart de ses cheveux attachés.
      greetings:
        d0:
          "p0": Pfiou... Oh ! Euh... Bien le bonjour, vous êtes au Marché de la Brise
            du Marchand Mousseux. Je suis Quincie Cartier, et je gère cet endroit...
            Et bien, je l'espère, ahah ! Comment puis-je vous aider ?
  syrenthia:
    littleMerfolkFlyriel:
      name: Flyriel la Petite Meréenne
      greetings:
        d0:
          "p0": Des paillettes, de l’or et des histoires inconnues ! Qu'est-ce qui
            vous amène dans mon petit coin d'océan, serait-ce la Perle de la Mer ?
      desc: C'est une jeune et belle Meréenne avec une chevelure écarlate. Un fidèle
        poisson jaune lui tient constamment compagnie. Elle interagit librement avec
        les clients, proposant boissons, plats et histoires captivantes.
    juniperSkywatcher:
      desc: Ce Meréen porte un casque et des lunettes d'aviateur ainsi qu'un vieux
        costume d'habitant de la surface. C'est un bavard passionné de trésors et
        d'histoires provenant des terres du dessus.
      name: Genévrius Guetteur-des-Cieux
      greetings:
        d0:
          "p0": Allons, allons, allons, un autre visiteur venu de l'En-Haut ! Quelles
            curiosités avez-vous bien pu amener de ce monde ?
    mareelFinspur:
      desc: Le barbier meréen arbore une coupe au bol négligée, de couleur vive. Il
        porte des haillons violets qui remuent et ondulent au gré du courant.
      name: Tanguy Rasoir
      greetings:
        d0:
          "p0": Vous avez déjà l'air incroyable, voyageur, mais une coupe fraîche
            au rasoir fera vraiment de vous la perle de la mer !
    syreneGraceful:
      desc: Une Meréenne élancée fredonne une douce mélodie tout en rangeant les vêtements
        dans les étals. Elle porte une élégante robe de danse meréenne et un diadème
        ornée de gemmes.
      name: Syrène Gracieuse
      greetings:
        d0:
          "p0": Bienvenue, cher invité, dans les profondeurs du style et de la grâce.
            Puissent ces trésors vous envelopper d'une étreinte océanique.
    finnOceancrusher:
      desc: Ce Meréen a l'air intimidant, mais en fait, il a beaucoup de respect pour
        les alliés de Syrenthie. Il a deux longues tentacules jaunes pour moustache,
        et sur son dos, il porte une bannière de Syrenthie.
      name: Finn Brisemer
      greetings:
        d0:
          "p90": J'ai bien noté votre allégeance à la Syrenthie. Bienvenue, ami.
    bankerFish:
      desc: Un poisson bleu clairement de mauvaise humeur vous fixe. Ses grands yeux
        globuleux sont plissés, montrant son agacement, et sa bouche ouverte laisse
        apercevoir quelques dents courtes et hideuses. La posture du poisson montre
        qu'il est irrité, et son corps est incliné vers l'arrière, comme s'il était
        sur le point de s'enfuir.
      greetings:
        d0:
          "p0": Et voilà qu'on m'interrompt à nouveau. Dites-moi pourquoi vous êtes
            ici rapidement et précisément. Je n'ai pas toute la journée à passer à
            écouter vos problèmes financiers.
      name: Glou-Glou
    kalmarNeverdrowning:
      desc: Il a une peau inhabituelle, violette et brillant légèrement dans la lumière
        tamisée. Il porte sur sa tête une couronne faite de corail jaune, comme un
        tiare vivante de la mer. Il n'a pas une barbe ordinaire, car elle est composée
        de longs tentacules verts flottants, qui ondulent doucement au gré des courants
        sous-marins.
      name: Kalmar l'Insubmersible, Roi des Profondeurs
      greetings:
        d0:
          "p0": Vous voici arrivé au cœur de l'océan. Pourquoi êtes-vous ici ?
    casbrantGhost:
      name: Seigneur Casbrant
      desc: Une figure translucide et fantomatique d'un homme grand et imposant. Il
        a une présence pleine d'autorité. Habillé d'un uniforme rouge vif et or accompagné
        d'un chapeau d'amiral rouge, il semble être un militaire de haut rang. Malgré
        son corps éthéré, sa posture est droite et rigide, écho de sa vie de seigneur.
      greetings:
        d0:
          "p0": Vous avez dérangé mon repos éternel. Expliquez la raison de votre
            présence. Les intrus ne sont pas les bienvenus sur mon domaine.
  gdte:
    sethKader:
      name: Seth Kader
      desc: Un homme avec une lueur de folie dans son regard. Il exsude une aura de
        confiance, et une touche de folie. Il est le seul assez courageux pour tenir
        à lui seul un avant-poste dans les marais, avec le Geule-Cassée qui rôde dans
        les parages.
      greetings:
        d0:
          "p0": Les serpents ? J'les déteste ! Débarrassez moi d'toutes ces vermines,
            surtout ce foutu Gueule-Cassée. Préparez-vous bien avant d'partir, vous
            survivrez pas sans du bon matos.
    azalena:
      desc: La propriétaire de la fameuse cabane de sorcière du marais. Elle est connue
        pour ses potions et ses élixirs, mais aussi pour son comportement étrange
        et incompréhensible. Ses longs cheveux sont cachés sous son chapeau, et ses
        yeux brillent d'une lumière qui ne semble pas venir de ce monde.
      name: Azalena la Sorcière
      greetings:
        d0:
          "p0": '...'
    horusCaskelair:
      greetings:
        d0:
          "p0": Bienvenue au Graal Doré, asseyez-vous ! Nous avons un tout nouveau
            brie ! Prenez-en, il est bon ! Allez visiter les endroits tenus par mes
            frères ! Vous pourrez revenir ici pour me raconter des histoires sur eux.
            J'adore les histoires ! Oh, et n'oubliez pas le pourboire pour le barman...
            C'est moi !
      name: Horus Caskelair
      desc: Le membre de la fratrie Caskelair responsable de la branche d'Everhaven
        de la Taverne du Graal Doré. C'est le plus jeune et le plus énergique, mais
        vous ne vous en rendrez probablement pas compte tant qu'il n'aura pas commencé
        à parler. Ne le lancez pas sur un sujet, ou il ne s'arrêtera plus.
    morusCaskelair:
      name: Morus Caskelair
      greetings:
        d0:
          "p0": Bienvenue au Graal Doré, asseyez-vous, ça me rend nerveux quand quelqu'un
            reste sur le pas de porte. Ne parlez pas de moi à mes frères, ils vous
            raconteraient juste des histoires gênantes que personne ne veut entendre.
            Commandez juste une boisson, s'il vous plaît.
      desc: Le membre de la fratrie Caskelair responsable de la branche de Port Bilgemont
        de la Taverne du Graal Doré. Il a l'air dans un état misérable comparé à ses
        frères, vous feriez mieux de ne pas l'énerver.
    borusCaskelair:
      name: Borus Caskelair
      desc: Le membre de la fratrie Caskelair responsable de la branche de Port Sombresort
        de la Taverne du Graal Doré. Il a l'air intelligent, mais c'est peut-être
        juste une façade. Cela dit, on ne peut pas nier le sentiment de confiance
        en lui qu'il dégage.
      greetings:
        d0:
          "p0": Bonjour ! Bienvenue au fameux <c>Graal Doré</c> ! Asseyez-vous ! Voulez-vous
            un peu de vin frais ? Il n'y a rien de meilleur ! Vous avez déjà vu mes
            frères dans les autres branches ? Ils ont les meilleurs histoires !
    ernieLamperen:
      name: Ernie Lamperen
      desc: Cet étal est tenu par un humain robuste, en train d'organiser les outils
        étalés devant lui. Ses cheveux sont couverts par son chapeau de pêche marron,
        et barbe est bien taillée. Il vous offre un sourire timide.
      greetings:
        d0:
          "p0": O-Oh ! Juste ciel, vous m'avez fait peur. Avez-vous besoin d'outils
            ? Je sais bien que la plupart des aventuriers fabriquent les leurs, mais
            un outil de rechange ne vous ferait pas de mal, n'est-ce pas ? Ah d'ailleurs,
            je suis Ernie, Ernie Lamperen.
