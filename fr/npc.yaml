singulars:
  jarvonia:
    floraFloursifter:
      desc: Une commerçante charmante et serviable, qui tient le légendaire magasin
        Kallaheim's Frosty Finds.
      greetings:
        d0:
          'p0': Bienvenue chez <c>Kallaheim's Frosty Finds</c>! Quoi que vous cherchiez,
            vous le trouverez ici.
      name: Flora Floursifter
    peterBanksworth:
      desc: Une personne influente à Jarvonia, connue pour ses manières.
      greetings:
        d1:
          'p0': Je vous demanderai de me fournir <c>votre pièce d'identité</c>, le
            nom de jeune fille de votre <c>mère</c> et le nom de votre <c>animal de
            compagnie d'enfance</c>. Ne demandez pas pourquoi, c'est le protocole.
        d2:
          'p0': Il est impératif de vous informer que nos honoraires sont <c>non remboursables</c>.
            Vous devrez payer malgré vos réclamations.
        d3:
          'p0': Le solde de votre compte est de votre responsabilité. Si vous êtes
            à découvert, n'attendez pas de moi <c>une quelconque compassion</c>.
        d4:
          'p0': Dépêchez vous de faire <c>vos dépôts</c>, et il vaudrait mieux que
            ce ne soit pas seulement des <c>bûches de pins</c> et du <c>poisson</c>
            à nouveau. J'en ai assez de l'odeur.
      name: Peter Banksworth
    runaNorrberga:
      desc: Runa est la tenancière d'une taverne animée qui insiste pour que les clients
        partagent un moment avec son chat bien-aimé Icicle tout en dégustant leurs
        boissons.
    helpfulHerbert:
      desc: Un homme qui aime aider les personnes emplies de détermination à commencer
        à couper des arbres ou à miner des pierres.
      name: Herbert le Serviable
      greetings:
        d0:
          "p0": Eh bien, salut toi! Moi c'est Herbert, et on dit de moi que je suis
            serviable. J'ai coupé des arbres toutes ma vie et j'aime bien aider les
            gens à tomber amoureux de <c>l'art du bois</c>. Comment puis-je t'aider?
    mikkaMaier:
      name: Micka Maier
