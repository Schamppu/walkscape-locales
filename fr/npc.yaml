singulars:
  jarvonia:
    floraFloursifter:
      desc: Une commerçante charmante et serviable, qui tient le légendaire magasin
        Kallaheim's Frosty Finds.
      greetings:
        d0:
          'p0': Bienvenue aux <c>Trouvailles Transies</c> ! Quoi que vous cherchiez,
            vous le trouverez ici.
      name: Flora Floursifter
    peterBanksworth:
      desc: Une personne influente à Jarvonia, connue pour ses manières.
      greetings:
        d1:
          'p0': Je vous demanderai de me fournir <c>votre pièce d'identité</c>, le
            nom de jeune fille de votre <c>mère</c> et le nom de votre <c>animal de
            compagnie d'enfance</c>. Ne demandez pas pourquoi, c'est le protocole.
        d2:
          'p0': Il est impératif de vous informer que nos honoraires sont <c>non remboursables</c>.
            Vous devrez payer malgré vos réclamations.
        d3:
          'p0': Le solde de votre compte est de votre responsabilité. Si vous êtes
            à découvert, n'attendez pas de moi <c>une quelconque compassion</c>.
        d4:
          'p0': Dépêchez vous de faire <c>vos dépôts</c>, et il vaudrait mieux que
            ce ne soit pas seulement des <c>bûches de pins</c> et du <c>poisson</c>
            à nouveau. J'en ai assez de l'odeur.
        d0:
          "p0": Ah, nouvelle journée, nouvelle transaction. Rappelez-vous, si vous
            ne le déposez pas chez <c>Capitaux Gelés</c>, vous êtes sûrement en train
            de perdre votre argent ailleurs.
      name: Pierre Bankable
    runaNorrberga:
      desc: Runa est la tenancière d'une taverne animée qui insiste pour que les clients
        partagent un moment avec son chat bien-aimé Icicle tout en dégustant leurs
        boissons.
      name: Runa Norberga
      greetings:
        d2:
          "p0": Ha, aventurier ! Au <c>Verre Glacé</c>, nous célébrons la convivialité,
            la camaraderie et l'esprit indomptable de Jarvonie. Assieds-toi et faisons
            en sorte que cette nuit soit <c>inoubliable</c> !
        d0:
          "p0": Salut à toi voyageur ! Tu te trouves à la <c>Taverne du Verre Glacé</c>,
            un havre de festivités au milieu des étendues glacées. Oh, et avant que
            tu ne t'installes trop confortablement, dis bonjour à notre <c>chat'rmant
            protecteur</c>.
        d1:
          "p0": Heureuse de te voir, voyageur ! <c>Le Verre Glacé</c> ouvre ses portes
            à tous, que tu sois en quête de repos, de festivités ou d'un moment inoubliable.
            Qu'est-ce que je te sers aujourd'hui ?
        d3:
          "p0": Salut mon brave ! En entrant au <c>Verre Glacé</c>, sache que tu as
            trouvé un lieu de joie rafraîchissante et d'esprits chaleureux. Qu'est-ce
            qui t'amène dans notre petit <c>coin douillet</c> du monde aujourd'hui
            ?
    helpfulHerbert:
      desc: Un homme qui aime aider les personnes emplies de détermination à commencer
        à couper des arbres ou à miner des pierres.
      name: Serge le Serviable
      greetings:
        d0:
          "p0": Eh bien, salut toi ! Moi c'est Serge, on dit souvent que je suis serviable.
            J'ai coupé des arbres toute ma vie et j'aime aider les gens à apprécier
            l'<c>art du bûcheronnage</c>. Comment puis-je t'aider ?
    mikkaMaier:
      name: Micka Maier
    hildurTheSharkbait:
      greetings:
        d0:
          "p0": Ahoy, bienvenue à l'échoppe. Si t'as b'soin d'marchandises, beaucoup
            m'appellent Hildur l'Appât'Requin. Sinon, t'peux toujours fixer <c>Bruce</c>
            sur l'mur. Mais, faut pas t'attendre à ce qu'il t'aide, hah !
      desc: Une femme plus âgée avec des cheveux grisonnants et ce qui semble être
        une jambe de bois sous son genou droit.
      name: Hildur Appât'Requin
    kultyTheAHolder:
      name: Kulty le porteur du "A"
    oldinSkogsan:
      greetings:
        d0:
          "p0": Eh, peu de gens atteignent cette région d'Arenum. Néanmoins, bienvenue
            dans les terres sauvages. Beaucoup m'appellent Oldin Skogsan, et ceci
            est ma demeure. Comment puis-je vous aider aventurier ?
      name: Oldin Skogsan
      desc: L'homme face à vous semble bien habitué aux forêts. Sa corpulence forte
        et robuste est similaire à celle des arbres qu'il abat. On raconte qu'il vit
        dans la forêt que ses ancêtres ont planté avant lui.
    maiaYalestrom:
      greetings:
        d0:
          "p0": Bienvenue à l' <c>Échoppe de l'Étoile Polaire</c>. Mon nom est Maia
            Yalestrom, dites-moi si vous avez besoin d'aide pour quoi que ce soit.
      name: Maia Yalestrom
    warrickDarKoffman:
      greetings:
        d0:
          "p0": Que la chance vous sourit , aventurier. J'espère que cette journée
            a été bonne pour vous, et qu'elle le reste. Bienvenue à l'opulente Banque
            Fortune-et-Eau. Je suis le propriétaire, Warrick Dar Koffman. Comment
            puis-je assister un client si raffiné aujourd'hui ?
    balunnBrimstone:
      name: Balunn Brimstone
      greetings:
        d0:
          "p0": Que les montagnes vous gardent, aventurier. Je suis Balunn Brimstone,
            fils de Kierg Brimstone. Dans tout Arenum, cette échoppe est l'une des
            rares consacrées au sport, même en altitude. Dites-le moi si vous cherchez
            quelque chose en particulier.
  syrenthia:
    littleMerfolkFlyriel:
      name: Flyriel la Petite Meréenne
      greetings:
        d0:
          "p0": Des paillettes, de l’or et des histoires inconnues ! Qu'est-ce qui
            vous amène dans mon petit coin d'océan, serait-ce la Perle de la Mer ?
      desc: C'est une jeune et belle Meréenne avec une chevelure écarlate. Un fidèle
        poisson jaune lui tient constamment compagnie. Elle interagit librement avec
        les clients, proposant boissons, plats et histoires captivantes.
    juniperSkywatcher:
      desc: Ce Meréen porte un casque et des lunettes d'aviateur ainsi qu'un vieux
        costume d'habitant de la surface. C'est un bavard passionné de trésors et
        d'histoires provenant des terres du dessus.
    mareelFinspur:
      desc: Le barbier meréen arbore une coupe au bol négligée, de couleur vive. Il
        porte des haillons violets qui remuent et ondulent au gré du courant.
    syreneGraceful:
      desc: Une Meréenne élancée fredonne une douce mélodie tout en rangeant les vêtements
        dans les étals. Elle porte une élégante robe de danse meréenne et un diadème
        ornée de gemmes.
    finnOceancrusher:
      desc: Ce Meréen a l'air intimidant, mais en fait, il a beaucoup de respect pour
        les alliés de Syrenthie. Il a deux longues tentacules jaunes pour moustache,
        et sur son dos, il porte une bannière de Syrenthie.
