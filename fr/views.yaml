        spéciales. Certains succès vous récompensent directement lorsque vous les
        déverrouillez.
      specialItems: Les objets spéciaux tels que <c>les objets de collection</c>,
        <c>les objets de quête</c> et <c>les artéfacts</c> s'obtiennent tout au long
        de votre voyage dans WalkScape. Vous pouvez les consulter ici. Les objets
        de collection vous octroient des points de succès.
