singulars:
  achievements:
    info:
      viewDescription: Déverrouillez des succès pour obtenir des <hl>points de réussite</hl>.
        A chaque fois que vous atteignez un nombre spécifique de points de réussite,
        vous débloquerez des récompenses spéciales. De plus, certains succès donnent
        directement une récompense une fois débloqués.
      specialItems: Les items spéciaux tels que <c>les objets de collection </c>,
        <c>les objets de quête</c> et <c>les artéfacts</c> sont obtenus tout au long
        de votre voyage dans WalkScape. Vous pouvez les consulter ici. Les objets
        de collection vous donnent des points de réussite.
      collectibleItems: Les objets de collection sont des items que tu peux obtenir
        n'importe où dans le monde de WalkScape. Il existe plusieurs types d'objets
        de collection que tu peux essayer de rassembler. Ils ne prennent aucune place
        dans ton inventaire et sont toujours sur ton personnage.
      noCollectibleItems: Tu n'as encore rassemblé aucun objet de collection.
      totalProgressUnlocks: Tu gagneras ces récompenses en fonction de ta progression
        totale dans les succès, mais tu perdras cependant accès à ces objets si plus
        de points de réussite deviennent disponibles dans le futur.
      checkPointUnlocks: Ces succès sont disponibles après avoir atteint certains
        paliers de points de réussite. Tu ne perdras pas accès à ces succès même si
        plus de points de réussite deviennent disponibles dans le futur.
    phrases:
      notUnlocked: Succès verrouillé
      rewardProgress: Progression de récompense
      showRewards: Montrer les récompenses
      unclaimedRewards: 'Récompenses non récupérées: '
  crafting:
    phrases:
      materials: Matériaux
      recipes: Recettes
      requirements: Prérequis
      requirementsNotMet: Vous ne remplissez pas les prérequis.
      requiresMaterial: Nécessite un matériau.
      requiresOneOfTheFollowing: Nécessite l'un des matériaux suivants.
      rewards: Récompenses
      noMaterials: Tu n'as aucun matériau disponible pour fabriquer cela en ce moment.
  inventory:
    info:
      noItemEquipped: Aucun objet n'est équipé. \n\n Vous pouvez équiper un objet
