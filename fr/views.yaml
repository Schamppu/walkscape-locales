      alreadyClaimed: Déjà récupéré
  abilities:
    info:
      youHaveNoAbilities: <hl>Tu n'as aucune aptitude</hl>. Certains équipements dans
        le jeu peuvent t'accorder des aptitudes que tu peux utiliser pour obtenir
        un avantage immédiat dans le jeu pendant un certain temps.
      abilitiesInfo: Les aptitudes sont des actions spéciales que tu peux utiliser
        pour gagner des avantages immédiats dans le jeu. Les aptitudes ont un temps
        de recherche que tu devras attendre avant de pouvoir utiliser l'aptitude à
        nouveau.
    phrases:
