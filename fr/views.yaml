      savedSteps: Pas en Réserve
    info:
      consumablesUsage: Vous pouvez choisir de la <c>nourriture</c> et une <c>potion</c>
        à consommer pendant vos activités.
      noActivity: Aucune activité actuellement sélectionnée. <hl>Choississez-en une
        ci-dessous</hl>, ou faites défiler vers la gauche pour voir toutes celles
        disponibles ici.
