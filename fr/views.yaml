      phone: Téléphone
      appleWatch: Apple Watch
      watch: Autre montre
    deviceInfo:
      phone: "<icon i=\"Phone small\" /><c>Téléphone</c> est la source de comptage
        de pas recommandée par défaut pour WalkScape. Pour les activités intensives,
        nous recommandons d'utiliser une <icon i=\"Watch small\" /><c>montre intelligente</c>
        comme source de comptage. Pour la plupart des joueurs, utiliser le <icon i=\"\
        Phone small\" /><c>Téléphone</c> est la meilleure option.\n\n<bp /> <c i=1>Vos
        pas sont actualisés directement en jeu pendant que vous marchez.</c>\n\n<bp
        /> Pour que vos pas soient comptabilisés, <c>vous devez avoir votre téléphone
        sur vous</c>. Cela peut être difficile lors d'une activité intensive.\n"
      appleWatch: "<icon i=\"Apple watch small\" /> <c>L'Apple Watch</c> se distingue
        de certaines <icon i=\"Watch small\" /> <c>autres montres</c> car elle synchronise
        périodiquement vos pas avec Apple Santé. WalkScape récupère vos pas depuis
        Apple Santé, que ceux-ci proviennent de votre <icon i=\"Apple watch small\"\
        \ /> <c>Apple Watch</c> ou de tout autre montre.\n\n<bp /> <c i=2>L’Apple
        Watch synchronise périodiquement vos pas avec Apple Santé.</c> Vous ne pouvez
        pas voir vos pas se mettre à jour en temps réel dans le jeu, et leur affichage
        peut comporter un certain délai.\n\n<bp /> Vous devez accorder une autorisation
        supplémentaire pour que le jeu puisse lire les données d’Apple Santé afin
        de connecter votre montre.\n\n<bp /> Seuls les pas transmis par votre montre
        sont comptabilisés dans le jeu..\n"
      watch: "WalkScape récupère vos pas depuis <c>Apple Santé</c>, où ils sont synchronisés
        depuis votre <icon i=\"Watch small\" /> <c>montre</c>. Selon le fabricant,
        il est possible que vous deviez manuellement synchroniser vos pas depuis une
        application tierce vers <c>Apple Santé</c>.\n\n<bp /> <c i=2>Il peut être
        nécessaire de synchroniser manuellement vos pas avec Apple Santé via d'autres
        applications</c> afin qu'ils soient comptabilisés dans WalkScape.\n\n<bp />
        Le processus de synchronisation des pas vers <c>Apple Santé</c> dépend du
        fabricant. Cela peut nécessiter une configuration supplémentaire ainsi que
        quelques connaissances techniques.\n\n<bp /> Vous devez accorder une autorisation
        supplémentaire afin de permettre au jeu de lire les données d’Apple Santé
        et connecter votre montre.\n\n<bp /> Seuls les pas transmis par votre montre
        sont comptabilisés dans le jeu.\n"
