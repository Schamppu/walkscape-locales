  raceDescriptions(map):
    human: \t\t Dans les vastes étendues enchantées d'<c>Arenum</c>, les humains se sont imposés sur <c>le continent occidental</c>. Ces terres formidables, couvertes <c>d'espaces naturels préservés</c> et de <c>paysages majestueux</c>, sont devenues le cœur de la civilisation humaine.\n\n\t\t Pourtant, sous cette apparence belle et prospère, <c>un courant tempétueux coule</c>. Le Continent Occidental a été le témoin d'une saga ininterrompue de <c>luttes</c> et de <c>conflits</c>, les humains s'étant engagés dans des batailles perpétuelles pour la domination et le pouvoir. \n\n\t\t Les rivalités et les querelles, anciennes et nouvelles, <c>ont jeté leurs ombres sur le Continent Occidental</c>.
