  raceDescriptions:
    human: \t\t Dans les vastes étendues enchantées d'<c>Arenum</c>, les humains se
      sont imposés sur <c>le continent occidental</c>. Ces terres formidables, couvertes
      <c>d'espaces naturels préservés</c> et de <c>paysages majestueux</c>, sont devenues
      le cœur de la civilisation humaine.\n\n\t\t Pourtant, sous cette apparence belle
      et prospère, <c>un courant tempétueux coule</c>. Le Continent Occidental a été
      le témoin d'une saga ininterrompue de <c>luttes</c> et de <c>conflits</c>, les
      humains s'étant engagés dans des batailles perpétuelles pour la domination et
      le pouvoir. \n\n\t\t Les rivalités et les querelles, anciennes et nouvelles,
      <c>ont jeté leurs ombres sur le Continent Occidental</c>.
  realmDescriptions:
    braemercia: Braemercia
    ethereal: Etheréel
    ewerethien: Ewerethien
    ridraddak: Rid Raddak
    'jarvonia': '\t\t La Jarvonie, <c>une contrée emplie de glace et d''obscurité</c>,
      est un domaine indépendant gouverné par une puissante confrérie religieuse et
      habité par un peuple robuste, uni par leur <c>foi</c> inébranlable et leur <c>immense
      détermination</c> à survivre. \n\n\t\t Malgré l''isolation et de rudes hivers,
      ils trouvent force et protection dans leur religion, leurs <c>cœurs brûlant
      vaillamment contre le froid</c>.'
    'gdte': '\t\t Le Grand-Duché de Trellin-Erdwise, divisé <c>face à une crise actuelle</c>,
      est un pays empli de <c>beauté</c> naturelle et de <c>défis</c>. \n\n\t\t Les
      marécages de Trellin et les ports côtiers d’Erdwise sont à la fois sources de
      beauté et de danger. Le peuple du Grand-Duché est défini par <c>leur orgueil
      et leur cupidité</c>.'
    'wallisia': '\t\t Wallisia, une terre d''abondance et de pouvoir. <c>L''Impératrice</c>,
      descendante d''un grand guerrier, est aux commandes d''une armée qui a <c>conquis
      le continent</c>, ne laissant intacte que la Jarvonie. \n\n\t\t Les prairies
      vertes sont <c>le cœur de tout le continent</c>, fournissant d''abondantes récoltes
      et ressources qui alimentent les structures industrielles et militaires de <c>l''empire</c>.
      Ce dernier possède d''ailleurs la plus grande population du continent et leur
      peuple est <c>fier de sa force et de son pouvoir</c>.'
    'galeforge': '\t\t Galeforge est une ville <c>d''innovation et de progrès</c>
      conquise par le puissant empire de Wallisia. Nichée entre Wallisia et <c>l''archipel</c>,
      elle est un endroit où la technologie et l''industrie prospèrent.\n\n\t\t Les
      habitants de Galeforge sont <c>ambitieux et motivés</c>, repoussant constamment
      les limites du possible. Cette ville est une métropole en constant mouvement
      <c>où les industries bourdonnent d''activité</c> et où les rues sont bordées
      de marchants vendant les dernières innovations.'
    'wrentmark': '\t\t Wrentmark est <c> un royaume forgé par le feu</c> où le soleil
      ardent s''abat sur <c>les sables du désert</c>. Le peuple de Wrentmark est <c>un
      amas de personnes fières et aguerries</c> qui ont prospéré dans cet environnement
      hostile pendant des siècles. \n\n\t\t Wrentmark est une terre de richesses incalculables
      où <c>des minerais et des pierres précieuses</c> sont extraits de la terre et
      échangés à travers le pays. Les habitants de Wrentmark sont des <c>marchands-nés,
      maîtres de leur art</c>, dont le savoir-faire s''est perfectionné au fil des
      siècles de commerce.'
    'painfulislands': 'Iles Endolories'
