singulars:
  contentPages:
    skill:
      info:
        ofTotalSteps: '% du total de pas'
        level: Niveau
        xp: XP
        xpToNext: XP jusqu'au prochain niveau
        xpTo99: XP jusqu'au niveau 99
        stepsWalked: Pas effectués
        nextUnlock: Prochain jalon
        lastUnlock: Dernier jalon
        unlocks: Tous les jalons
        unlocksDesc: Voir quel contenu est débloqué en améliorant cette compétence.
    item:
      info:
        title: Objet <object id="{obj}">
  pages:
    home:
      info:
        title: WalkPedia
        tabText: Accueil
        description: WalkPedia est le journal personnel de votre personnage. Ici vous
          pouvez suivre la progression de votre personnage, ses connaissances, ses
          stats, et naviguer facilement à travers le contenu du jeu.
    itemList:
      info:
        title: Objets
        description: Les objets peuvent être collectés, utilisés ou vendus. Ils peuvent
          être trouvés dans la nature, achetés à marchands ou fabriqués par des joueurs.
        tabText: Liste d'objets
    locationList:
      info:
        title: Lieux
        tabText: Liste des lieux
        description: Les lieux sont des endroits du monde qui peuvent être visités.
          Ils présentent différentes activités et commodités avec lesquelles interagir.
    skillList:
      info:
        title: Compétences
        description: Les compétences s'améliorent en effectuant des activités liées
          à celles-ci. Ainsi elles vous rendent plus efficace et vous permettent d'accéder
          à du nouveau contenu.
        tabText: Liste des compétences
    activityList:
      info:
        title: Activités
        tabText: Liste d'activités
        description: Les activités sont des tâches qui peuvent être complétées en
          marchant dans la réalité. Elles constituent le meilleur moyen d'obtenir
          des objets et d'améliorer vos compétences.
    serviceList:
      info:
        title: Commodités
        description: Les commodités vous octroient des avantages dans un lieu. Plus
          généralement, elles vous permettent de fabriquer des choses.
        tabText: Liste des commodités
    recipeList:
      info:
        title: Recettes
        tabText: Liste de recettes
        description: Les recettes vous servent à fabriquer des objets vous-même. En
          général, elles requièrent l'utilisation d'une commodité et des matériaux.
    characterList:
      info:
        title: Personnages
        description: Les personnages peuvent être rencontrés à travers le monde. Ils
          peuvent vous donner des quêtes, vous vendre des objets, et bien plus encore.
        tabText: Liste de personnages
    buildingList:
      info:
        title: Bâtiments
        tabText: Liste de bâtiments
        description: Les bâtiments sont des constructions dans le monde qui abritent
          généralement des boutiques ou des banques.
    shopList:
      info:
        title: Boutiques
        description: Les boutiques sont des endroits où vous pouvez acheter et vendre
          des objets. Elles se trouvent généralement dans les bâtiments.
        tabText: Liste de boutiques
plurals:
  skillUnlocks:
    activityRequirementsMet:
      one: Les conditions de <c>{}</c> activité ont été remplies
      two: Les conditions de <c>{}</c> activités ont été remplies
      other: Les conditions de <c>{}</c> activités ont été remplies
