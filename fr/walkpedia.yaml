        guide: Guide
      guides:
        agility: "L'<object id=\"agility\" /> est une compétence utilitaire essentielle
          pour voyager.\n\n<li><hl>Lieu de départ</hl> : L'<c>agilité</c> s'améliore
          souvent en même temps que d'autres compétences. Ainsi vous pouvez l'améliorer
          directement dans la <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> via l'activité <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />. Plus tard, vous verrez qu'elle sera utile lorsque vous choisirez un
          nouveau lieu vers lequel voyager mais vous ne lui trouverez pas d'activité
          dédiée avant que vous ayez exploré davantage et trouvé de l'équipement.
          Il pourrait s'avérer utile de trouver des <object id=\"skis\" /> ou du <object
          id=\"climbingTool\" />.</li>\n\n<li><hl>Où trouver</hl> : Certains champs,
          certaines montagnes et même des villes permettent des activités d' <c>agilité</c>
          qui pourraient vous surprendre.</li>\n\n<li><hl>Utile pour</hl> : Voyager,
          prendre des raccourcis et parfois trouver des matériaux quelconques. Elle
          est primordiale pour se déplacer plus vite à travers Arenum puisque l'améliorer
          vous permet de voyager plus rapidement.</li>\n"
        cooking: "La <object id=\"cooking\" /> est une compétence artisanale qui consiste
          à préparer de la <object id=\"food\" /> et d'autres consommables alimentaires.\n
          \n<li><hl>Lieu de départ</hl> : Vous pouvez commencer la <c>cuisine</c>
          à <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> via l'activité <object id=\"a34e2643-5c41-4d15-94de-8df53d3d4c19\"
          /> ou en suivant une <object id=\"recipe_cooking\" />.</li>\n\n<li><hl>Où
          trouver</hl> : La plupart des lieux urbains peuvent disposer d'une <object
          id=\"service_kitchen\" />. Il est même possible qu'il y en ait d'autres
          ailleurs attendant de l'aide pour des activités de <c>cuisine</c>.</li>\n
          \n<li><hl>Utile pour</hl> : Préparer du <object id=\"fish\" /> ou tout autre
          <object id=\"ingredient\" /> et en faire des consommables de type <object
          id=\"food\" /> ou <object id=\"beverage\" /> qui peuvent donner toutes sortes
          de bonus à vos compétences.</li>\n"
        carpentry: "La <object id=\"carpentry\" /> est une compétence d'artisanat
          qui consiste à travailler le bois et en manipuler les matériaux comme des
          <object id=\"plank\" />.\n\n<li><hl>Lieu de départ</hl> : Vous pouvez commencer
          la <c>menuiserie</c> à <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> en consultant les <icon i=\"crafting\" /> recettes de menuiserie ou
          en vous rendant à <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> pour effectuer l'activité <object id=\"activity-sandcastle_building-3273bc4a-f394-423f-96f9-3fcc93d1f44d\"\
          \ />.</li>\n\n<li><hl>Où trouver</hl> : La plupart des lieux urbains peuvent
          disposer d'une <object id=\"service_sawmill\" />. Quelques uns pourraient
          même permettre quelques activités de <c>menuiserie</c></li>\n\n<li><hl>Utile
          pour</hl> : Transformer des <object id=\"logs\" /> en <object id=\"plank\"\
          \ /> qui sont utilisées en <object id=\"crafting\" />.</li>\n"
    item:
      info:
        title: Objet <object id="{obj}">
  pages:
    home:
      info:
        title: WalkPedia
        tabText: Accueil
        description: WalkPedia est le journal personnel de votre personnage. Ici vous
          pouvez suivre la progression de votre personnage, ses connaissances, ses
          stats, et naviguer facilement à travers le contenu du jeu.
    itemList:
      info:
        title: Objets
        description: Les objets peuvent être collectés, utilisés ou vendus. Ils peuvent
          être trouvés dans la nature, achetés à marchands ou fabriqués par des joueurs.
        tabText: Liste d'objets
    locationList:
      info:
        title: Lieux
        tabText: Liste des lieux
        description: Les lieux sont des endroits du monde qui peuvent être visités.
          Ils présentent différentes activités et commodités avec lesquelles interagir.
    skillList:
      info:
        title: Compétences
        description: Les compétences s'améliorent en effectuant des activités liées
          à celles-ci. Ainsi elles vous rendent plus efficace et vous permettent d'accéder
          à du nouveau contenu.
        tabText: Liste des compétences
    activityList:
      info:
        title: Activités
        tabText: Liste d'activités
        description: Les activités sont des tâches qui peuvent être complétées en
          marchant dans la réalité. Elles constituent le meilleur moyen d'obtenir
          des objets et d'améliorer vos compétences.
    serviceList:
      info:
        title: Commodités
        description: Les commodités vous octroient des avantages dans un lieu. Plus
          généralement, elles vous permettent de fabriquer des choses.
        tabText: Liste des commodités
    recipeList:
      info:
        title: Recettes
        tabText: Liste de recettes
        description: Les recettes vous servent à fabriquer des objets vous-même. En
          général, elles requièrent l'utilisation d'une commodité et des matériaux.
    characterList:
      info:
        title: Personnages
        description: Les personnages peuvent être rencontrés à travers le monde. Ils
          peuvent vous donner des quêtes, vous vendre des objets, et bien plus encore.
        tabText: Liste de personnages
    buildingList:
      info:
        title: Bâtiments
        tabText: Liste de bâtiments
        description: Les bâtiments sont des constructions dans le monde qui abritent
          généralement des boutiques ou des banques.
    shopList:
      info:
        title: Boutiques
        description: Les boutiques sont des endroits où vous pouvez acheter et vendre
          des objets. Elles se trouvent généralement dans les bâtiments.
        tabText: Liste de boutiques
