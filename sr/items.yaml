      cotton:
        desc: Мекан и паперјаст материјал који нуди нежан и угодан осећај.
        name: Памук
      flax:
        desc: Нежни плави цветови који дају чврсте нити. Савршено за производњу платна
        name: Лан
      hemp:
        desc: Висока и лисната биљка са танким стабљикама, позната по својим разноврсним влакнима и практичној употреби.
        name: Конопља
      iceplum:
        desc: Мало смрзнуто воће у разним нијансама љувичасте
      nettle:
        desc: Висока, танка биљка са листовима у облику срца и снажним убодом.
        name: Коприва
      snowdrop:
        desc: Мали бели цвет који цвета зими, подсетник наде и нових почетака.
        name: Висибаба
      sunblossom:
        desc: Предиван цвет који одражава сунчев сјај, његове златне латице сијају јарко.
      thistle:
        desc: 'Снажна биљка са шиљатим листовима који формирају штит око својих шарених цветова '
        name: Чичак
      widowsKiss:
        name: Удовичин пољубац
    mining:
      coal:
        desc: Скроман и непретенциозан, угаљ представља виталан енергетски ресурс.
        name: Угаљ
      copperOre:
        desc: Вакар се својом црвенкастом бојом истиче као препознатљив минерал
        name: Руда бакра
      farganiteOre:
        desc: Својом непопустљивом снагом и задивљујућим плавим сјајем, руда фарганита је постала симбол несаломиве одлучности.
      ironOre:
        desc: Руда гвожђа делује грубо и чврсто, што одражава њену снажну и непречишћену природу.
        name: Руда гвожђа
      tinOre:
        desc: Једносавна и скромна, руда лима приказује свој једноставни минерални састав
        name: Руда лима
    rawFish:
      rawCarp:
        desc: Благи укус шарана се добро уклапа у разна кулинарска јела. Ове рибе воле да искачу.
        name: Сиров шаран
      rawCrayfish:
        desc: Ракови нуде сочан ужитак за љубитеље морских плодова.
        name: Сиров рак
      rawJellyfish:
        desc: |
          Као кулинарски куриозитет, медузе позивају куваре да истраже њихову чудну текстуру.
        name: Сирова медуза
      rawLobster:
        desc: |+
          Јастог има тврду љуску и јаке канџе. Враћа те у прошлост, зар не?

        name: Сироб јастог
      rawMoray:
        desc: |
          Мурина има дугачко, змијско тело и јединствене чељусти, дајући јој мистериозан изглед дубоког мора.
        name: Сирова мурина
      rawPerch:
        desc: |
          Грациозно закривљен и окретан, смуђ је одличан изазов за нове љубитеље риболове.
        name: Сиров смуђ
      rawPike:
        desc: Својим благим укусом, штука је веома погодна за кување.
        name: Сирова штука
      rawSalmon:
        desc: |
          Својим сочним и путерастим месом, лосос одушевљава непце својом богатом и баршунастом текстуром.
        name: Сиров лосос
      rawSeabass:
        desc: Крљушт бранцина подсећа на сребро.
        name: Сиров бранцин
      rawShrimp:
        desc: Својим нетакнутим изгледом, шкампи маме обећањем дивне гозбе са морским плодовима.
        name: Сирови шкампи
      rawSquid:
        desc: Лигње изненађују својом вештином нестајања.
        name: Сирова лигња
      rawStreamEel:
        desc: Динамичан облик јегуље одражава њену прилагодљивост текућим рекама и потоцима.
        name: Сирова јегуља
      rawTrout:
        desc: Пастрмка приказује очаравајућу таписерију шарених шкрга, која одражава нијансе сребрних, ружичастих и пегавих шара.
        name: Сирова пастрмка
    smithing:
      bronzeBar:
        name: Бронзана полуга
      copperBar:
        name: Бакарна полуга
      ironBar:
        name: Гвоздена полуга
      steelBar:
        name: Челична полуга
    woodcutting:
      birchLogs:
        desc: Глатки и бледи, дебла брезе одишу елегантном једноставношћу.
        name: Дебла брезе
      mapleLogs:
        desc: Дебла јавора приказују богате и примамљиве годове, показујући умеће природе у сваком делу.
        name: Дебла јавора
      oakLogs:
        desc: Окићена посебним карактером, храстова дебла одишу осећајем племенитог присуства и трајне грациозности.
        name: Дебла храста
      pineLogs:
        desc: Јаки и пуни смоле, борова дебла емитују посебну и умирујућу арому.
        name: Дебла бора
      spruceLogs:
        desc: Топли тонови дебла смреке показују своју природну лепоту и привлачност.
        name: Дебла смреке
