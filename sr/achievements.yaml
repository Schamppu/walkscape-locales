singulars:
  cards:
    aFriendLikeMe:
      desc: Феноменалне космичке силе, али мали животни простор.
      name: Пријатеља два смо ми
    anIdiotSandwhich:
      desc: -"What are you!?"\n- "An idiot sandwich."
      name: An Idiot Sandwich
    andMyAxe:
      desc: Нека дођу! Још увек у Морији дише патуљак!
      name: И Моју Секиру!
    barbarianVillage:
      desc: Ако си искорисио празну криглу на бурад пре Гунарсгрун измене, напао би
        те варварин. Ако си претходно убио варварина, коришћење кригле на бурад би
        је напунити.
      name: Варварско село
    goldDigger:
      desc: Када сам рекла да се моја љубав не може купити, мислила сам да не може
        са твојом платом.
      name: Спонзоруша
    hellsKitchen:
      desc: Овде има довољно белог лука да се убију сви вампири у Европи.
      name: Паклена Кухиња
    ifItIsBrokenFixIt:
      desc: Teшко је бити соло програмер
      name: Ако је поломљено, поправи
    infinityStones:
      desc: Савршено избалансирано, као што би све требало да буде.
      name: Камење Бесконачности
    itsAMarathonNotASprint:
      desc: Тек си почео. Понови све што си урадио.
      name: Маратон, а не спринт
    makeAManOutOfYou:
      desc: Мистериозан као мрачна страна <hl>МЕСЕЦА!</hl>
      name: Направи човека од себе
    masterHasGivenDobbyASock:
      desc: Доби је... слободан
      name: Господар је Добију дао чарапу
    masterchef:
      desc: Њам! Изгледа да добро куваш.
      name: Шеф кухиње
    myPrecious:
      desc: Проклети Бaгинс! Нема га! Шта то има у џеповима? О ми нагађамо, нагађамо,
        прекрасни мој. Нашао га је, да, мора да јесте.
      name: Мој прекрасни
    oneCannotSimplyWalkToMordor:
      desc: Јеси ли икада размишљао колико би једноставно било ући у Мордор? <hl>
        Па, сада знаш</hl>.
      name: Човек не може тек тако да уђе у Мордор
    onlyYouCanPreventForestFires:
      desc: Сечењем свих дрва, постоји буквално... нула посто шансе?
      name: Само ти можеш да зауставиш шумске пожаре
    rockAndStone:
      desc: Нема повратка кући без камења!
      name: Камење!
    rockstar:
      desc: Хард рок алилуја
      name: Рок звезда
    thatsXcomBaby:
      desc: Шанса увек постоји
      name: Друже то је XCOM
    touchTheGrass:
      desc: Натерао сам те да изађеш напоље, зар не?
      name: Додирни траву
    underTheSea:
      desc: У мору су рибе срећне\nЈер ту су у свету свом\nНа сувом баш нису срећне\nАкваријум
        је њима дом
      name: На морском дну
    visitorOfTheFarLands:
      desc: Раздаљина коју треба прећи да би дошао у "Далеку Земљу" у Мајнкрафту.
      name: Посетилац Далеке Земље
    walkOfShame:
      desc: \*цинг\* Срамота. \*цинг\* Срамота. \*цинг\* Срамота. \*цинг\* Срамота.
      name: Ход Срама
    whatATrip:
      desc: Конзумирање може довести до егзотичних путовања. Најбоље појести у добром
        друштву.
      name: Егзотично путовање!
    winniePooh:
      desc: Понекад, најмање ствари заузму највише места у твом срцу.
      name: Вини Пу
    youShallNotPass:
      desc: Ја сам слуга Тајне Ватре, руковалац Пламена Анора. Мрачна ватра ти неће
        помоћи, Пламену Јудуна! Врати се сенкама. <hl>Нећеш проћи!</hl>
      name: Нећеш проћи!
