singulars:
  fishing:
    jarvonia:
      lakeFishing:
        desc: ' На оштром зимском ваздуху, са ишчекивањем пажљиво бираш мамац и бацаш га на мирну површину језера.'
        name: Пецање на језеру
      pondFishing:
        desc: Усред зимског пејзажа, мирно језеро блиста спокојном лепотом. Мирне воде позивају и обећавају.
        name: Пецање на бари
  foraging:
    jarvonia:
      cliffForaging:
        desc: Смештен на ивици високе литице, пажљиво истражујеш неравни терен, тражећи дивље планинско биље, отпорне печурке и друга јестива блага која успевају у овом узвишеном окружењу.
        name: Прикупљање на литици
      forestForaging:
        desc: Усред зимске шуме, својим оштрим оком тражећш скривено благо испод снежног покривача, надајући се узбуђењу откривања јестивих дарова природе.
        name: Прикупљање у шуми
      plainsForaging:
        desc: Сваким нежним кораком преко ливаде, урањаш у природно изобиље, скупљајући шумско воће, семења и нежне изданке које успевају у тлу испод твојих ногу.
        name: Прикупљање на ливади
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Замахујеш секиром свом снагом, одлучан да срушиш високе брезе.
        name: Обори стабла брезе
      cutMapleTrees:
        desc: |2-
          Одлучним замахом секире упорно радиш на томе да срушиш чврста стабла јавора.
        name: Обори стабла јавора
      cutOakTrees:
        desc: |2-
          Упорно сечеш високе храстове, чије се широке гране пружају попут загрљаја природе.
        name: Обори стабла храста
      cutPineTrees:
        desc: Замахујеш секиром, одлучан да срушиш борове.
        name: Обори стабла бора
      cutSpruceTrees:
        desc: Чврсто стежући секиру, фокусираш своју снагу на висока стабла смреке.
        name: Обори стабла смреке
