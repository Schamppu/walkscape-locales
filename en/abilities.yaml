singulars:
  takeMeHome:
    name: "Take Me Home"
    desc: 'Teleports you to <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654" />.'
    completed: You rub the <item id="item-ring_of_homesickness-dfd0d52b-c064-4860-ae77-2f9c0cab7382" /> and all of the sudden realize that you're in <location i="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654" />.
  downGoesTheTrees:
    name: "Down Goes The Trees"
    desc: 'Completes {count} <skill skill="woodcutting"/> actions instantly.'
    completed: 'You swing the <item id="item-axe_of_destruction-a493952f-18b1-442b-be16-0385a014c01c" /> and the trees in front of you fall down in a single hit. You feel like you could cut down a whole forest with this axe.'
  rockAndRoll:
    name: "Rock And Roll"
    desc: 'Creates 5 random <hl>rough gems</hl>.'
    completed: 'You touch the star shaped amulet and <hl>it creates a few gems</hl> in your palm.'
  needToGoFast:
    name: "Need To Go Fast"
    desc: Completes {count} <hl>Traveling</hl> actions instantly.
    completed: You jump a few times at your place, and suddenly <item id="item-shoes_of_escape-bd6be47c-373b-4557-ba9f-35fb62e7d390" /> make you almost uncontrollably fast. You feel like you could run forever, until your insane speed wears off.
  mermaidsNeedMe:
    name: "Mermaids Need Me"
    desc: 'Teleports you to <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5" />.'
    completed: You rub the <item id="item-algae_ring-751c337a-cb19-4243-abae-ba6468446ab8" /> and all of the sudden realize that you're in <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5" />.
  memospheres:
    agility:
      name: "Memosphere: Agility"
      desc: 'Grants <skill skill="agility"/> experience.'
      completed: You touch the glowing orb and realize that you're in better shape than before.
    cooking:
      name: "Memosphere: Cooking"
      desc: 'Grants <skill skill="cooking"/> experience.'
      completed: You touch the orb that has a cooking pot inside and it almost burns your fingers. You feel like you've learned something new about cooking.
    carpentry:
      name: "Memosphere: Carpentry"
      desc: 'Grants <skill skill="carpentry"/> experience.'
      completed: You poke into the orb and start ruminating on how to make better furniture and cut planks more efficiently.
    crafting:
      name: "Memosphere: Crafting"
      desc: 'Grants <skill skill="crafting"/> experience.'
      completed: You touch the glowing orb and suddenly feel like you might be able to craft things better.
    fishing:
      name: "Memosphere: Fishing"
      desc: 'Grants <skill skill="fishing"/> experience.'
      completed: You put your hand on the orb and feel like your head is a fish bowl. You understand fish better now.
    foraging:
      name: "Memosphere: Foraging"
      desc: 'Grants <skill skill="foraging"/> experience.'
      completed: You feel the glowing orb and have a quick vision of a forest full of berries and mushrooms. You feel like you could find them more easily.
    mining:
      name: "Memosphere: Mining"
      desc: 'Grants <skill skill="mining"/> experience.'
      completed: You touch the glowing orb and start hearing the sound of pickaxes hitting rocks. You feel like you could mine more efficiently.
    smithing:
      name: "Memosphere: Smithing"
      desc: 'Grants <skill skill="smithing"/> experience.'
      completed: You poke into the orb and start feel like a bar of iron being hammered into a sword. It hurts a bit, but you feel like you could smith better now.
    woodcutting:
      name: "Memosphere: Woodcutting"
      desc: 'Grants <skill skill="woodcutting"/> experience.'
      completed: You put your hand on the orb and experience a tree's life from sapling to a log. You wipe a tear from your eye and feel like you could cut trees more efficiently.
    trinketry:
      name: "Memosphere: Trinketry"
      desc: 'Grants <skill skill="trinketry"/> experience.'
      completed: You put your hand on the orb and start seeing a kaleidoscope of gems floating just above you. You can see patterns and planes you've never considered before.
  activities:
    emergencySwimSyrenthia:
      name: "Emergency Swim Escape!"
      desc: 'You swim to <object id="location-port_skildar-2b12283e-6309-45af-8332-fb470267f510" />.'
    springBatTracking:
      name: "Spring Bat Tracking"
      desc: 'You track the bats to <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b" />.'
    emergencySwampEscape:
      name: "Emergency Swamp Escape!"
      desc: 'You escape to <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2" />.'
    exploreUnderwaterCave:
      name: "Explore Underwater Cave"
      desc: 'You explore the underwater cave to <object id="location-bog_bottom-1532ca82-3608-4a2f-8e54-fc3d8f449f9c" />.'
    emergencySwampSwimEscape:
      name: "Emergency Swim Escape!"
      desc: 'You swim to <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2" />.'
    exploreBogBottom:
      name: "Explore Bog Bottom"
      desc: 'You explore the bog bottom to <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85" />.'
