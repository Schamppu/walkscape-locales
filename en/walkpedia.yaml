        guide: Guide
      guides:
        agility: >
          <object id="agility" /> is a utility skill that is essential for travel.


          <li><hl>Starting Location</hl>: You can start <c>agility</c> by opening your map and selecting a new location to travel to, but won't find a dedicated activity until you explore more and find some gear. It might not hurt to pick up some <object id="skis" /> or <object id="climbingTool" />.</li>


          <li><hl>Where to find</hl>: Some fields, mountains, and even towns can have some <c>agility</c> activities that may surprise you.</li>


          <li><hl>Used for</hl>: Travel, shortcuts, and occasionally finding random materials. It is vital for getting around Arenum quicker.</li>
        carpentry: >
          <object id="carpentry" /> is a transformation skill for dealing with elements of woodworking.


          <li><hl>Starting Location</hl>: You can start <c>carpenty</c> in <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654" /> through recipes.</li>


          <li><hl>Where to find</hl>: Most urban locations have a chance of having a <object id="service_sawmill" /> service. A few may even have some <c>carpenty</c> activities.</li>


          <li><hl>Used for</hl>: Transforming <object id="logs" /> into <object id="plank" /> which are useful for <object id="crafting" />.</li>
        cooking: >
          <object id="foraging" /> is essential skill for finding plants: plants are used in many skills. This makes <c>foraging</c> great for a lot of things, like <skill skill="crafting"/> and <skill skill="cooking"/>.


          <li><hl>Starting Location</hl>: You can start <object id="foraging" /> in <object id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d" />.</li>


          <li><hl>Where to find</hl>: All nature locations (plains, forests, hills, mountains, beaches) can contain <c>foraging</c> activities.</li>


          <li><hl>Used for</hl>: Gaining plants, which are useful for many skills.</li>
        crafting: >
