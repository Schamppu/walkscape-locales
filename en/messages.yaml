singulars:
  confirmations:
    changingStepSource:
      title: Change step source?
      text: Changing your step source can result in losing steps that you haven't synced yet. Make sure your steps are synced before changing the source.
      lastSyncText: Steps last synced at {time}.
      neverSyncedText: Steps have never been synced.
    changeRoute:
      title: Change route?
      text: Changing your route will cancel your current travel and return you to the previous location. Are you sure?
    travelAndStartActivity:
      title: 'Travel first and then start activity?'
      text: 'You are not in the right location to start this activity. Do you want to travel to the correct location first and then start the activity?'
    editCurrentRouteAndResetQueue:
      title: 'Edit current route and reset queue?'
      text: 'Do you want to edit your current traveling route to the selected location and remove all following actions you have in the queue?'
    doYouWantToClaimExperience:
      title: 'Are you sure you want to claim experience reward?'
      text: 'You have the "show warning before claiming experience" setting enabled. Are you sure you want to claim the experience reward?'
  popups:
    inactiveSteps:
      stepsWhileInactive: Steps gained while the game was inactive
    achievementUnlocked:
      achievementUnlocked: '{achievement} achievement unlocked'
      requirements: Requirements
      rewards: Rewards
      achievementPoints: '{points} achievement points'
    characterLevelUp:
      characterLevelUp: Character level up
      unlocks: Unlocks
      noNewUnlocks: No new unlocks for this level.
    skillLevel:
      skillLevelUp: '{skillName} level up'
      unlocks: Unlocks
      noNewUnlocks: No new unlocks for this level.
      newActivity: <chip><stext><c>New activity</c></stext></chip> <c>{activityName}</c> unlocked.
      newItem: <chip><stext><c>Item unlocked</c></stext></chip> <item id="{item}"/> can be equipped.
      newRecipe: <chip><stext><c i="0">New recipe</c></stext></chip> <c i="1">{recipeName}</c> unlocked.
      newDrop: <chip><stext><c i="0">New drop</c></stext></chip> <c i="1">{itemName}</c> can now be obtained from <c>{activityName}</c>.
      newRoute: <chip><stext><c i="0">New traveling route</c></stext></chip> <c i="1"><location id="{fromID}" /><c>{from}</c>-<location id="{toID}" /><c>{to}</c> unlocked.
    idleSteps:
      stepsWhileAway: Steps gained while the game was closed
      whileYouWereAway: While you were away...
      nothingHappened: Nothing remarkable happened.
      gainedExperience: <skill skill="{skill}" /> gained <c>+{exp}</c> experience.
      skillLeveledUp: <skill skill="{skill}" /> leveled up from <c i="0">{from}</c> to <c i="1">{to}</c>.
      gainedItem: Gained <c>+{amount}</c> <item id="{item}" />
      craftedItem: Crafted <c>+{amount}</c> <item id="{item}" />
      gainedMoney: Gained <c i="0">+{amount}</c> <c i="1">coins</c>
      characterGained: Character gained <c>+{amount}</c> experience />
      arrivedAt: Arrived at <location /> <c>{location}</c>.
      characterLeveledUpFrom: Character leveled up from <c i="0">{from}</c> to <c i="1">{to}</c>.
  messages:
    workInProgress:
      title: Work in progress
      text: This feature is still in development and many of its functionalities <hl>are not yet available</hl>. You can try it out already and come back later when it is fully implemented!
    comingSoon:
      title: Coming soon
      text: This content <hl>is not available</hl> in the current version of WalkScape.
    disabled:
      title: Disabled
      text: This feature has been <hl>temporarily disabled</hl>. Check Portal, Reddit or Discord for more information.
    saveSuccesful:
      title: Save successful!
      text: Your changes have been saved successfully.
    saveUnsuccesfullLootTables:
      title: Save unsuccessful.
      text: Loot table contains row(s) that don't have an item associated with it.
    stepsNotCountedRealTime:
      title: Steps are not counted in real time
      textIOS: While using other than <icon i="Phone small" /> <c>Phone</c> as your step source, steps are not counted in real time. Depending on your wearable, you might need to sync your steps manually from another application or open <c>Apple Health</c> to sync your steps to the game. This message will disappear after you've synced at least <c>5000</c> steps from your wearable. You can change to <icon i="Phone small" /> <c>Phone</c> as your step source from <c>Settings</c>.
      textAndroid: While using other than <icon i="Phone small" /> <c>Phone</c> as your step source, steps are not counted in real time. Depending on your wearable, you might need to sync your steps manually from <c>another application</c> to sync your steps to the game. This message will disappear after you've synced at least <c>5000</c> steps from your wearable. You can change to <icon i="Phone small" /> <c>Phone</c> as your step source from <c>Settings</c>.
      textSamsungHealth: While using other than <icon i="Phone small" /> <c>Phone</c> as your step source, steps are not counted in real time. You might need to open <c>Samsung Health</c> to sync your steps to the game, and your steps might come with a delay. This message will disappear after you've synced at least <c>5000</c> steps from your wearable. You can change to <icon i="Phone small" /> <c>Phone</c> as your step source from <c>Settings</c>.
  info:
    game:
      equipGearSetSomeFailed:
        title: Failed to equip items in gear set
        text: Some items in the gear set could not be equipped. The gear set might be invalid, or you didn't meet the requirements to equip some items.
      equipGearSetFailed:
        title: Failed to equip a gear set
        text: Failed to equip the gear set. The gear set you tried to equip is likely invalid or corrupted.
      equipGearFailed:
        title: Failed to equip item
        text: Item could not be equipped. Please try again.
      importGearSetFailed:
        title: Failed to import gear set
        text: Error while importing gear set. Gear set data may be corrupted or invalid.
      importGearSetTooManyTools:
        title: Gearset has too many tools
        text: The gear set had more tools than is allowed.
      changingActivityFailed:
        title: Failed to change activity
        text: Could not change activity. You are either already doing it or it is not available.
      buybackFailed:
        title: Buyback failed
        text: Buyback failed. You don't have the required items in your inventory to complete the buyback.
      withdrawZero:
        title: Withdraw failed
        text: You can't withdraw zero or less items.
      withdrawTooFew:
        title: Withdraw failed
        text: You don't have enough items to withdraw.
      withdrawDidNotExist:
        title: Withdraw failed
        text: The item you tried to withdraw does not exist. Reopening the bank should fix this issue.
      withdrawFailed:
        title: Withdraw failed
        text: Withdraw failed. Please try again.
      noPathFound:
        title: No traveling path found
        text: No traveling path found to the selected location. Please make sure it is possible to travel to the selected location.
      queueLimitReached:
        title: Queue limit reached
        text: You cannot queue more than 3 actions at a time. Please complete or cancel some actions before queuing more.
      cannotQueueMoreThanOneActivity:
        title: Cannot queue more activities
        text: You can queue multiple travel actions, but only one activity at a time. Please complete or cancel the current activity before queuing another one.
  errors:
    characterValidation:
      nameContainsleadingTrailingSpaces: Leading or trailing spaces are not allowed.
      nameContaintsConsecutiveSpaces: Consecutive spaces are not allowed.
      nameTooShort: The character name must be at least 3 letters long.
      nameTooShortWithSpacesRemoved: With spaces removed, the character name must be more than three letters long.
      nameContainsSpecialCharacters: The character name contains special characters. Only letters, numbers and spaces are allowed.
    fatalError:
      error: Sorry about the error. Remember that the game is a closed beta, and all player saves are backed up to the cloud daily.
    activityCancelled:
      title: Activity cancelled
      stepsAreInfinite: The current activity was canceled because you no longer meet the requirements to complete it.
    gameError:
      initializingGameFailed:
        title: Failed to initialize the game
        text: The game client failed to initialize. Please report this to the developers on Discord with details of your error and device. You can also try opening the game again to see if the game would load succesfully.
      loadingPlayerFailed:
        title: Failed to load player
        text: Invalid player data. Loading failed. Please contact the developers through Discord or email.
      stepLoadingFailed:
        title: Failed to load steps
        text: The game client failed to load the steps. Please report this to the developers on Discord with details of your error and device. You can also try opening the game again to see if the steps would load succesfully.
      stepsNotLoadedDueToBan:
        title: Steps not loaded due to your ban
        text: Your steps were not loaded because you were banned from WalkScape. From this point onwards, your steps will be counted normally.
      stepLoadingInterruped:
        title: Step loading interrupted
        text: The game was backgrounded or interrupted while loading steps. Please try to open the game again to load the steps.
      couldNotGetServerTime:
        title: Could not get server time
        text: The game client failed to get the server time. Please check your internet connection and try again.
    serverError:
      unauthorized:
        title: Unauthorized
        text: You are not authorized. Please log in again.
      invalidSession:
        title: Invalid session
        text: Your session is invalid. Please reopen the game and log in again.
      noClosedBetaAccess:
        title: Closed beta access expired
        text: Your access to <c i=0>WalkScape Closed Beta has expired</c>. You can regain your access by applying to the Closed Beta and getting accepted in a future wave, or immediately by supporting the game on <c i=1>Patreon</c> or <c i=1>Buy Me a Coffee</c>.\n\nIf you decide to support the game, link your Patreon or Buy Me a Coffee on <c i=1>WalkScape Portal Account page</c> to regain access to the game. You can also <c i=1>apply for beta access</c> from the Account Page.
      newClientUpdate:
        title: New client update available
        text: Your game is outdated, and there is a new version of the game available. Please download the latest version of the game to continue playing.
      userBannedTemporarily:
        title: You've been temporarily banned from WalkScape
        text: You've been temporarily banned from WalkScape until <c i=0>{bannedUntil}</c>. If you would like to appeal the decision, you can contact us by sending an email to {email}.
        noTimeFound: No end time found, please contact us by sending an email to {email}
      userBannedPermanently:
        title: You've been permanently banned from WalkScape
        text: You've been permanently banned from WalkScape. If you believe this is a mistake and would like to appeal the decision, you can contact us by sending an email to {email}.
      noInternetConnection:
        title: Could not connect to WalkScape server
        text: Establishing a connection to WalkScape server failed. This could mean that you don't have an internet connection, the server is down, or the connection was blocked by a firewall. Please check your internet connection and try again.
      serverOffline:
        title: WalkScape server is offline
        text: The game server is currently offline. This might be due to a maintenance, or a problem with the game server. Please try again later.
      serverMaintenance:
        title: WalkScape server is in maintenance
        text: The game server is currently in maintenance. Please try again later.
      newUpdate:
        title: New update
        text: The game has been updated. Please restart the game to download the new update.
      unknownError:
        title: Unknown error.
        text: Unknown error.
      connectionError:
        title: Connection error
        text: There was an error connecting to the server. Please check your internet connection and try again.
      failureToUpdateContent:
        title: Failed to update content
        text: The game client failed to update the content. Please report this to the developers on Discord with details of your error and device. You can also try opening the game again to see if the content would download succesfully.
