    "artisan": 'Artisan skills include <skill skill="cooking"/>, <skill skill="crafting"/>, <skill skill="carpentry"/>, <skill skill="smithing"/> and <skill skill="tinkering"/>.'
    "utility": 'Utility skills include <skill skill="agility"/>.'