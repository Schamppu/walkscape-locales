        desc: "You've lost your diving gear and are running out of air. You must swim to the shore as fast as you can, but without panicking. You know that if you ascend too quickly, you could suffer from decompression sickness."
      swampEmergencyDarkEscape:
        name: Emergency darkness escape (Swamp)
        desc: You've lost your light source and will have to find your way out of where you are through the dark. You must be careful to make your way out and avoid any dangerous creatures that may lurk in the shadows.
