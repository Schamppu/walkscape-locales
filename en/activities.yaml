        name: Venture into the woods
        desc: You venture into the gloomy mists outside of Salsfirth, a dense network of foliage blocking your way to get into the woods.
      ventureIntoTheHideout:
        name: Venture into the hideout
        desc: You venture into the gloomy mists outside of Blackspell Port, thick roots and even trees through the marshes blocking your way into the hideout.
