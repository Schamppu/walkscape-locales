singulars:
  crafting:
    tools:
      stoneSickle:
        name: Make a basic sickle
        desc: Craft a basic stone sickle to start harvesting the earth's bounty.
        activityDesc: 'By sharpening a piece of stone and attaching it to a stick, you create your simple harvesting tool.'
      copperSickle:
        name: Craft a copper sickle
        desc: 'Craft a copper sickle, a basic tool for cutting through vegetation.'
        activityDesc: 'Reshaping the copper, you form a sickle that promises a bit more efficiency in your hands.'
      ironSickle:
        name: Craft an iron sickle
        desc: 'Create an iron sickle, durable and reliable for regular foraging.'
        activityDesc: "You shape iron into a sickle, making a tool that's both sturdy and sharp."
      steelSickle:
        name: Craft a steel sickle
        desc: 'Craft a steel sickle, sharper and more resilient for extensive use.'
        activityDesc: 'With precision and a nod to the fields under a red star, you forge steel into a sickle ready for the collective effort.'
      hydriliumSickle:
        name: Craft a hydrilium sickle
        desc: A sharp and durable harvesting tool crafted from a hydrilium bar, shaped and sharpened to perfection.
        activityDesc: You work the hydrilium bar to soften it, then carefully shape it into the curved blade of a sickle. You then sharpen the edge to create a precise and efficient harvesting tool.
      basicHatchet:
        name: Make a basic hatchet
        desc: 'From sticks and stones, you can make a basic tool to cut trees.'
        activityDesc: "Carefully chipping the stone and attaching it to the stick, you're making a rudimentary hatchet."
      basicPickaxe:
        name: Make a basic pickaxe
        desc: 'With a simple stick and some stones, you can make a basic tool to mine some ore.'
        activityDesc: "By making the stone as pointy as possible and attaching it to the stick, you're making a basic pickaxe."
      copperPickaxe:
        name: Craft a copper pickaxe
        desc: Craft a sturdy copper pickaxe for efficient mining.
        activityDesc: "Carefully shaping the copper into a formidable mining tool, you're crafting a copper pickaxe."
      bronzePickaxe:
        name: Craft a bronze pickaxe
        desc: 'Craft a durable bronze pickaxe, perfect for heavy mining.'
        activityDesc: "Skillfully melding bronze into a robust mining tool, you're crafting a bronze pickaxe."
      ironPickaxe:
        name: Craft an iron pickaxe
        desc: Craft a reliable iron pickaxe for deep mining adventures.
        activityDesc: "Expertly molding iron into a dependable mining tool, you're crafting an iron pickaxe."
      steelPickaxe:
        name: Craft a steel pickaxe
        desc: 'Craft a formidable steel pickaxe, suitable for the toughest ores.'
        activityDesc: "Precisely shaping steel into a powerful mining tool, you're crafting a steel pickaxe."
      tarsiliumPickaxe:
        name: Craft a tarsilium pickaxe
        desc: 'Craft a tarsilium pickaxe, to further your exploration into the earth.'
        activityDesc: 'Heavy labor upon dark metal helps craft your new tool, the tarsilium pickaxe is ready for work.'
      farganitePickaxe:
        name: Craft a farganite pickaxe
        desc: 'Craft a farganite pickaxe, to allow more efficient exploration in your earthly delves.'
        activityDesc: 'The metal is resistant to being worked with, but finally allows itself to be shaped into a tool worthy to touch the earth once more.'
      hydriliumPickaxe:
        name: Craft a hydrilium pickaxe
        desc: A robust mining tool forged from a hydrilium bar, designed to withstand the rigors of underground exploration.
        activityDesc: You work the hydrilium bar to soften it, then carefully shape it into the head of a pickaxe. After attaching a coral handle, you sharpen the tip to create a powerful mining tool.
      copperHatchet:
        name: Craft a copper hatchet
        desc: 'Craft a copper hatchet, perfect for efficient woodcutting.'
        activityDesc: "With precision, you're shaping copper into a sharp woodcutting tool, crafting a copper hatchet."
      bronzeHatchet:
        name: Craft a bronze hatchet
        desc: Craft a sturdy bronze hatchet for heavy-duty woodcutting.
        activityDesc: "Meticulously melding bronze into a robust woodcutting tool, you're crafting a bronze hatchet."
      ironHatchet:
        name: Craft an iron hatchet
        desc: Craft a reliable iron hatchet for precise woodcutting.
        activityDesc: "With skill, you're hammering iron into a dependable woodcutting tool, crafting an iron hatchet."
      steelHatchet:
        name: Craft a steel hatchet
        desc: Craft a powerful steel hatchet for swift woodcutting.
        activityDesc: "Carefully shaping steel into a sharp woodcutting tool, you're crafting a steel hatchet."
      tarsiliumHatchet:
        name: Craft a tarsilium hatchet
        desc: Create a hatchet that will mimic the darkness of the night sky.
        activityDesc: 'The metal is slowly able to be shaped and sharpened to a form that will slice down trees with ease.'
      farganiteHatchet:
        name: Craft a farganite hatchet
        desc: Create a hatchet that will overpower the unbreakable resolve of even the mightiest of trees.
        activityDesc: 'Sweat and power form this metal into a hatchet, a true symbol of your dedication to becoming an Arborist.'
      hydriliumHatchet:
        name: Craft a hydrilium hatchet
        desc: A versatile tool crafted from a hydrilium bar, designed for chopping and shaping wood.
        activityDesc: You heat a hydrilium bar in a forge to soften it, then carefully shape it into the head of a hatchet. After attaching a wooden handle, you sharpen the blade to create a sharp and efficient cutting tool.
      jellyfishingNet:
        name: Craft a jellyfishing net
        desc: A tool for capturing jellyfish, crafted from sturdy materials with a fine mesh net.
        activityDesc: You weave a strong net from durable cord and attach it to a sturdy handle. Ensuring the net's mesh is fine enough to catch jellyfish but allow water to pass through, you create a functional tool for underwater exploration.
      hydriliumLogSplitter:
        name: Craft a hydrilium log splitter
        desc: Fortify a tool with the power of hydrilium, capable of cleaving even the mightiest of logs with ease.
        activityDesc: With each strike of the hammer, you infuse the hydrilium into the log splitter, transforming it into a tool of immense power. As the metal glows, you feel the energy of the earth coursing through your veins.
      hydriliumMinersMagnet:
        name: Craft a hydrilium magnet
        desc: Improve a magnetic tool that will effortlessly draw forth the riches hidden deep within the earth.
        activityDesc: With focused intent, you improve the magnet with hydrilium, hoping to create a tool with the power to unlock the secrets of the subterranean realm.
      theKakesWalkingStick:
        name: Craft a wanderlust walking stick
        desc: Improve a walking stick with some silver to give it a new identity to travel alongside.
        activityDesc: Imbuing the walking stick with some silver, you reinvent it into a whole new tool. As it begins to shine from the inlaid precious metal, you can feel that it will bring new spring to your step.
      bectoPickaxe:
        name: Craft a spectral pickaxe
        desc: Work bone and ectoplasm together to create a ghostly mining tool.
        activityDesc: You bundle bone together to form large handle and work the ectoplasm into two sharp tips that you mold onto opposing sides of one end.
      bectoHatchet:
        name: Craft a spectral hatchet
        desc: Work bone and ectoplasm together to create a ghostly woodcutting tool.
        activityDesc: You bundle bone together to form large handle and work the ectoplasm into a large thick blade that you mold onto the side of one end.
      bectoSickle:
        name: Craft a spectral sickle
        desc: Work bone and ectoplasm together to create a ghostly foraging tool.
        activityDesc: You manage to get the bone together to shape a strong long handle and work the ectoplasm into a long curved blade that you affix onto the end of it.
      bectoFishingRod:
        name: Craft a spectral fishing rod
        desc: Work bone and ectoplasm together to create a ghostly fishing tool.
        activityDesc: You piece together multiple smaller segments of bone to form a long and pliable rod. You then thin out the ectoplasm as much as possible to create a line that you affix to the end of the rod.
      bectoFishingCagespear:
        name: Craft a spectral fishing cagespear
        desc: Work bone and ectoplasm together to create a ghostly multipurpose fishing tool.
        activityDesc: You stack bone together to force it into an extra long form, then work the ectoplasm into into several long claw tips. You then work them together to form a cage-like enclosure.
      bectoHammer:
        name: Craft a spectral hammer
        desc: Work bone and ectoplasm together to create a ghostly smithing tool.
        activityDesc: You bundle bone together to form a strong grip and work the ectoplasm into a block that you mold onto the end of the grip. Thus creating a thick hammer head for it.
      bronzeSaw:
        name: Craft a bronze saw
        desc: Improve upon the simple saw by enforcing it with bronze.
        activityDesc: You enhance the original saw blade with stronger bronze.
      tarsiliumSaw:
        name: Craft a tarsilium saw
        desc: Improve a saw with the advancement of tarsilium metal.
        activityDesc: You suffer several cuts from the exceptionally sharp tarsilium saw blade when attaching it back to the wooden base.
      bronzeHammer:
        name: Craft a bronze hammer
        desc: Improve your simple hammer into a bronze hammer.
        activityDesc: You shape the relatively soft bronze onto the hammer head which you then attach back to the wooden handle.
      tarsiliumHammer:
        name: Craft a tarsilium hammer
        desc: Improve the hammer with powerful tarsilium.
        activityDesc: "While tarsilium is known for its sharpness, it's also reliable for blunt objects, like hammerheads. Thoughts like this give you a clear head while assembling the tarsilium hammer."
      bronzeWrench:
        name: Craft a bronze wrench
        desc: Improve a wrench with a bronze coating.
        activityDesc: You apply a thin layer of bronze upon the simple tool. Hopefully it improves the wrench.
      hydriliumWrench:
        name: Craft a hydrilium wrench
        desc: Improve the simple wrench with the underwater material known as hydrilium.
        activityDesc: You envelope the wrench in the pliable hydrilium to enforce it well beyond what was originally intended from the manufacturer. You probably just voided a warranty.
      bronzePan:
        name: Craft a bronze pan
        desc: Improve a pan with bronze metal coatings.
        activityDesc: After applying a coating of bronze to the original pan base, you reattach the now firmer handle. It's like adding a handle to a shield.
      jadeTippedSteelPan:
        name: Craft a jade tipped steel pan
        desc: Improve a simple pan by embedding a jade onto the handle with a new steel base finish.
        activityDesc: You assemble all the parts into a sturdy and reliable pan which you finish by adding a jade to its handle.
      bronzeChisel:
        name: Craft a bronze chisel
        desc: Improve a simple chisel with a bronze blade to use in trinketry and carpentry.
        activityDesc: You improve the tip of the chisel with bronze to assemble it back into a useful tool for both trinketry and carpentry.
      topazTippedChisel:
        name: Craft a topaz tipped chisel
        desc: Improve a chisel by combining it with topaz.
        activityDesc: You attach a topaz tip to the already sharp chisel making it into a very exquisite instrument.
      adamantPickaxe:
        name: Craft an adamant pickaxe
        desc: Craft adamant and yew together to create a mining pickaxe.
        activityDesc: You attempt to force the adamant into the shape of pickaxe head. It fights you a little, but eventually takes form. You almost forgot you had to deal with the yew, but it too falls to your command, taking shape as a new handle. Together they fit to become a new adamant pickaxe.
      adamantHatchet:
        name: Craft an adamant hatchet
        desc: Craft adamant and yew together to create a woodcutting hatchet.
        activityDesc: Rather than strike the adamant this time, you decide to take it to dinner. Unfortunately it doesn't have a good time, since it is a bar of metal. Reluctantly you turn it into a hatchet head and affix it to a yew handle. You will always remember the time you had together.
      violitePickaxe:
        name: Craft a violite pickaxe
        desc: Craft together violite and mahogany to form a mining pickaxe.
        activityDesc: You throw your tools at violite bars until they are reshaped into a pickaxe head. You then do the same with the mahogany plank to form it into a handle. Immediately upon attaching the new head to it and completing the pickaxe, you can feel it. It craves the mines.
      violiteHatchet:
        name: Craft a violite pickaxe
        desc: Craft together violite and mahogany to form a woodcutting hatchet.
        activityDesc: You feverishly work away at the violite until it forms a sharpened thick blade for the mahogany handle. It will be strong against the trees. They won't rebel again.
      violiteSickle:
        name: Craft a violite sickle
        desc: Craft together violite and mahogany to form a foraging sickle.
        activityDesc: It takes a lot of work to bring it about, but you manage to use the ironweed twine to ensnare the violite curved blade you formed to the mahogany handle. The blade itself shakes with violence and even curves an additional time along the top from this confinement.
    misc:
      rope:
        name: Spin flax into twine
        desc: Spin flax to create some twine.
        activityDesc: 'The flax tightens upon the wheel, then is braided to form a sturdy twine.'
      bagofRocks:
        name: Craft a bag of rocks
        desc: Craft a bag of rocks from a large stone and sturdy branch.
        activityDesc: "The rocks attach at the end of the stick, it's heavy."
      hardenedKelp:
        name: Harden kelp
        desc: Preserve the ocean's bounty by dehydrating fresh kelp for later use.
        activityDesc: You clean the fresh kelp thoroughly, removing any impurities. Then, you lay it out in a dry, airy place, ensuring it's protected from moisture. You patiently wait for the kelp to dry completely, transforming it into a shelf-stable ingredient.
      hydrilium:
        name: Craft hydrilium
        desc: Combine the kelp and volcanic rock to form hydrilium.
        activityDesc: You combine the kelp and volcanic rock to form hydrilium.
      kelpRope:
        name: Craft kelp twine
        desc: A sturdy and flexible cord created by twisting together dried kelp strands.
        activityDesc: You clean kelp strands thoroughly, ensuring they are free from impurities. Carefully twisting the strands together, you create a strong and durable twine, ideal for various uses around the coast.
      elderhideRope:
        name: Craft elderhide twine
        desc: Weave a twine from the tough hide, a cord strong enough to bind the most unruly.
        activityDesc: With steady hands and a focused mind, you braid the elderhide into an incredibly strong and durable twine.
      ironweedTwine:
        name: Craft ironweed twine
        desc: Weave the ironweed into a strong twine binding.
        activityDesc: You painstakingly break down the ironweed into thin strands which you then weave back together into a strong twine bundle.
      trash:
        name: Upcycle trash
        desc: Investigate trash, and transform it into something useful.
        activityDesc: With an open mind, you examine the trash and rediscover what it could be used for.
    fishing:
      smallFishingNet:
        name: Weave a basic fishing net
        desc: Create a basic fishing net out of some twine.
        activityDesc: 'You weave together the twine, creating small knots, eventually forming a small fishing net.'
      largeFishingNet:
        name: Weave a large fishing net
        desc: Create a larger fishing net out of some twine.
        activityDesc: 'You weave together the twine, creating an elaborate formation of large knots, eventually forming a large fishing net.'
      elderhideFishingNet:
        name: Craft an elderhide fishing net
        desc:  Weave a net from the tough hide of an elderhide, designed to catch the most elusive fish.
        activityDesc: With patience and precision, you weave the elderhide into a net, each knot securing the promise of a bountiful catch. The net's unique properties will attract even the most wary fish.
      basicFishingRod:
        name: Craft a basic fishing rod
        desc: Craft a basic fishing rod out of some planks and fishing line.
        activityDesc: 'After carefully thinning and connecting the planks, then adding the fishing line, you have fashioned a simple fishing rod.'
      pineFishingRod:
        name: Craft a pine fishing rod
        desc: Craft a pine fishing rod out of some planks and fishing line.
        activityDesc: 'The pine wood is soft, your work goes quickly. After attaching the fishing line, your new rod is ready to use.'
      oakFishingRod:
        name: Craft an oak fishing rod
        desc: Craft an oak fishing rod out of some planks and fishing line.
        activityDesc: 'Oak wood is dense, and firm. Crafting your pole takes some time, but you are rewarded with a sturdy fishing rod.'
      willowFishingRod:
        name: Craft a willow fishing rod
        desc: Craft a willow fishing rod out of some planks and fishing line.
        activityDesc: 'The willow planks are much lighter, and sturdy. Allowing for precise work, fishing string is added to complete your new fishing pole.'
      advancedFishingRod:
        name: Craft an advanced fishing rod
        desc: Craft an advanced fishing rod out of some planks and fishing line.
        activityDesc: 'After working with several types of wood, configuring an even better fishing rod than the previous ones will be easy. Fishing line is added with excitement as the advanced fishing pole is complete.'
      lobsterPot:
        name: Craft a lobster pot
        desc: Craft a lobster pot out of some planks and metal bars
        activityDesc: 'This is a completely new concept to you, but you feel advanced enough to undertake a new form of construction.'
      fishingSpear:
        name: Craft a fishing spear
        desc: A tool for underwater hunting, crafted from a sturdy shaft of wood and metal driven into a sharp point.
        activityDesc: You select a suitable length of wood for the shaft and shape it to a desired form. Attaching a sharpened metal point to one end, you create a basic fishing spear.
      coralFishingSpear:
        name: Craft a coral fishing spear
        desc: A sturdy and durable weapon crafted from coral and hydrilium, designed for underwater hunting.
        activityDesc: You select a strong piece of coral to use as the base of the spear. Attaching sharpened and pointed hydrilium tips to this, you create a formidable fishing spear capable of piercing through underwater prey.
    diving:
      kelpDivingMask:
        name: Craft a kelp diving mask
        desc: A basic underwater vision aid crafted from dried kelp, shaped to fit the face and fitted with a clear viewing port.
        activityDesc: You carefully select and clean a large, flat piece of dried kelp. Shaping the kelp to fit your face, you create a mold for a clear viewing port. After securing the port in place, you finalize the mask, ensuring a comfortable and watertight seal.
      kelpDivingBody:
        name: Craft a kelp diving shirt
        desc: A flexible and buoyant garment crafted from kelp fibers, designed to aid in underwater exploration.
        activityDesc: You process kelp into soft fibers, carefully spinning them into yarn. Using knitting or weaving techniques, you create a shirt-like garment that provides warmth and buoyancy in the cold, watery depths.
      kelpDivingLegs:
        name: Craft a kelp diving pants
        desc: Warm, flexible, and buoyant pants crafted from kelp fibers for underwater exploration.
        activityDesc: You process kelp into soft fibers, then spin them into yarn. Using knitting or weaving techniques, you create pants that provide warmth, buoyancy, and freedom of movement for underwater adventures.
      hydriliumDivingHelm:
        name: Craft a hydrilium diving helm
        desc: A durable and protective headgear crafted from hydrilium, designed for underwater exploration.
        activityDesc: You shape a piece of hydrilium metal into a helmet-like form, ensuring it provides adequate head protection. Attaching a clear viewing port and incorporating mechanisms for air supply, you create a sophisticated diving helm capable of withstanding underwater pressures.
      hydriliumDivingBody:
        name: Craft a hydrilium diving torso
        desc: A protective and buoyant body armor crafted from hydrilium, designed for underwater exploration.
        activityDesc: You shape hydrilium into a form-fitting torso armor, ensuring it provides maximum protection and flexibility. Incorporating air pockets or buoyancy elements, you create a piece of diving equipment that aids in underwater maneuverability and survival.
      hydriliumDivingLegs:
        name: Craft a hydrilium diving leggings
        desc: Flexible and protective legwear crafted from hydrilium, designed for underwater exploration.
        activityDesc: You shape hydrilium metal into a form-fitting pair of leggings, ensuring they provide warmth, protection, and flexibility. Incorporating air pockets or buoyancy elements, you create a piece of diving equipment that aids in underwater maneuverability and survival.
  smithing:
    scrap:
      copperBarScrap:
        name: Create a copper bar (Scrap)
        desc: Heat and shape metal scrap into a solid bar for various uses.
        activityDesc: "With the right techniques, you're smelting metal scraps into a durable copper bar."
      bronzeBarScrap:
        name: Create a bronze bar (Scrap)
        desc: Melt metal scrap to create a versatile bronze bar.
        activityDesc: "Skillfully melding metal scraps into a versatile metal bar, you're crafting a bronze bar."
      ironBarScrap:
        name: Create an iron bar (Scrap)
        desc: Transform metal scraps into a solid and useful iron bar.
        activityDesc: "Expertly smelting metal scraps into a versatile metal bar, you're crafting an iron bar."
      steelBarScrap:
        name: Create a steel bar (Scrap)
        desc: Forge a strong steel bar for various heavy-duty applications.
        activityDesc: "Precisely shaping metal scraps into a durable metal bar, you're crafting a steel bar."
      tarsiliumBarScrap:
        name: Create a tarsilium bar (Scrap)
        desc: Craft a tarsilium bar from metal scraps.
        activityDesc: 'The metal scraps melt in the mould, forming a murky, thick liquid. Slowly cooling to form a perfect tarsilium bar.'
      farganiteBarScrap:
        name: Create a farganite bar (Shavings)
        desc: Craft a farganite bar from metal shavings.
        activityDesc: 'The shavings resist the heat, but through your dedication to the furnace, they too melt, and form into a soft blue bar.'
    bars:
      copperBar:
        name: Smelt a copper bar
        desc: Heat and shape copper into a solid bar for various uses.
        activityDesc: "With the right techniques, you're smelting copper into a durable metal bar, crafting a copper bar."
      bronzeBar:
        name: Smelt a bronze bar
        desc: Melt and combine copper and tin to create a versatile bronze bar.
        activityDesc: "Skillfully melding copper and tin into a versatile metal bar, you're crafting a bronze bar."
      ironBar:
        name: Smelt an iron bar
        desc: Transform iron ore into a solid and useful iron bar.
        activityDesc: "Expertly smelting iron ore into a versatile metal bar, you're crafting an iron bar."
      steelBar:
        name: Smelt a steel bar
        desc: Forge a strong steel bar for various heavy-duty applications.
        activityDesc: "Precisely shaping steel into a durable metal bar, you're crafting a steel bar."
      tarsiliumBar:
        name: Smelt a tarsilium bar
        desc: Craft a tarsilium bar from previously gathered ore.
        activityDesc: 'The dark metal melts in the mould, forming a murky, thick liquid. Slowly cooling to form a perfect tarsilium bar.'
      farganiteBar:
        name: Smelt a farganite bar
        desc: Crafts a farganite bar from previously gathered ore.
        activityDesc: 'The farganite ore resists the heat, but through your dedication to the furnace. It too melts, and forms into a soft blue bar.'
      hydriliumBar:
        name: Smelt a hydrilium bar
        desc: Crafts a hydrilium bar from hydrilium and kelp
        activityDesc: You heat the hydrilium ore in a powerful furnace to extremely high temperatures, melting it into a liquid state. Carefully pouring the molten metal into a mold, you allow it to cool and solidify, creating a valuable hydrilium bar.
      silverBar:
        name: Smelt a silver bar
        desc: Smelts a silver bar from silver nuggets or ore.
        activityDesc: It takes a large bit of it, but you heat the chunks of silver in the furnace until it forms a bar.
      goldBar:
        name: Smelt a gold bar
        desc: Smelts a gold bar from gold nuggets or ore.
        activityDesc: It takes a large bit of it, but you heat the chunks of gold in the furnace until it forms a bar.
      adamantBar:
        name: Smelt an adamant bar
        desc: Smelts an adamant bar from your collected ore.
        activityDesc: "You angerly toss your ore into the mold to be melted down into an adamant bar. You aren't sure why you're angry about it, you just feel like it is the proper mood for this."
      violiteBar:
        name: Smelt a violite bar
        desc: Smelts a violite bar from the required ore.
        activityDesc: You watch as the violet violite ore violently bubbles down into molten metal in the furnace and reshapes into a bar.
    misc:
      ectoplasm:
        name: Smelt into ectoplasm
        desc: Melt apart the rock for its ectoplasm and work it into a refined material form.
        activityDesc: You melt down the ectoplasm rock, releasing its ectoplasm energies that you work and refine.
    wooden:
      woodenSword:
        name: Make a wooden sword
        desc: Make a wooden sword from a plank.
        activityDesc: You make a wooden sword from a plank.
      woodenShield:
        name: Make a wooden shield
        desc: Make a wooden shield from planks.
        activityDesc: You make a wooden shield from planks.
    copper:
