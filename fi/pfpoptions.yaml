      name: Kuparikypärä
    crystalHelmet:
      desc: Kristalli kypärä, joka hehkaa purppuraa.
      name: Kristalli kypärä
    crystalLightHelmet:
      desc: Kevyt kypärä mall joka hehkaapurppuraa. Näyttää eeppiseltä.
