singulars:
  backAccessories:
    arrows:
      desc: Sopii erinomaisesti jousiampujille.
      name: Nuolet
    dwarvenAxe:
      desc: Älä kerro haltialle, jookos?
      name: Kääpiökirves
    hatchet:
      desc: Näyttääksesi päättäväisyytesi puidenkaatoon.
      name: Kaatokirves
    iceStaff:
      desc: Taikasauva, joka näyttää siltä että sillä saisi jotain ihmisiä jäätymään.
      name: Jääsauva
    oneHandedSword:
      desc: Yksikätinen miekka totiselle bisnekselle.
      name: Yhden käden miekka
    staff:
      desc: Yksinkertainen puu sauva. Seikkailijan luotettavin valinta.
      name: Sauva
    stickAndABottle:
      desc: Roikkuvassa pullossa on jonkinlaista nestettä sisällä.
      name: Keppi ja pullo
    twoHandedSword:
      desc: Eeppisen näköinen kahden käden miekka!
      name: Kahden käden miekka
    pickaxe:
      desc: Selässäsi olevalla hakkuulla voit murskata minkä tahansa kiven.
      name: Hakkuu
    penguinCompanion:
      desc: Pieni pingviini istuu olkapäälläsi. Ajoittain se vinkuu ja kuulostaa huutavan:\n\n<i>"Malik!
        Malik!"</i>
      name: Pingviinikumppani
    syrenthiaBanner:
      desc: Sininen ja vaaleankeltainen viiri muistuttaa Syrentian värejä.
      name: Syrentian viiri
    birdCompanion:
      desc: Pieni lintu, joka seuraa sinua ympäriinsä.
      name: Lintukumppani
    iceHockeyStick:
      desc: Suosikkijääkiekkomailasi, joka kiinnitetään selkään. Jokainen kerta kun
        kosketat sitä tulee mieleesi kärpät, jotka ovat varsin taitavia eläimiä.
      name: Jääkiekkomaila
    largeIcicle:
      name: Suuri jääpuikko
      desc: Suuri jääpuikko selässäsi yllättää jopa ne muotitietoiset, jotka ovat
        mielestään nähneet kaiken.
    rodOfMoss:
      name: Sammalsauva
      desc: Narun päähän on kiinnitetty pala harvinaista sammalta.
    floatingOrb:
      name: Leijuva kuula
      desc: Leijua kuula saa sinut tuntemaan itsesi todelliseksi saavuttajaksi.
    merfolkFishWings:
      name: Merenväen kalansiivet
      desc: Selässäsi olevat synteettiset siivet muistuttavat lentävien kalojen siipiä.
    jarvonianBanner:
      name: Jarvonialainen viiri
      desc: Sinisen viirin kaksi sävyä muistuttavat Jarvonian värejä.
    trellinBanner:
      name: Trellinin viiri
      desc: Vihreä ja violetti muistuttavat Trellinin värejä.
    erdwiseBanner:
      name: Erdwisen viiri
      desc: Punainen ja keltainen muistuttavat Erdwisen värejä.
    tinyShark:
      name: Pieni haikala
      desc: Näyttää samanlaiselta kuin Routakoukun tavaratalon seinällä roikkuva hai.
        Tämän on varmaankin yksi Brucen isoisoisähaista.
    dragonCompanion:
      name: Lohikäärmekaveri
      desc: Pieni ystävällinen lohikäärme, joka istuu olkapäälläsi ja on valmiina
        leikkimään.
    batCompanion:
      name: Lepakkokaveri
      desc: Ystävällinen lepakko, joka lentää vierelläsi. Älä huoli, ei hän pure!
    backShield:
      name: Kilpi
      desc: Suuri kilpi suojaa sinua uhilta.
    frogCompanion:
      name: Sammakkokaveri
      desc: Tällä sammakolla ei ollut aina helppoa ennen kuin löysit sen; sitä käskettiin
        aina kiiruhtaa, ja se joutui hyppäämään kyytiin vauhdissa.
    halflingRebelsBanner:
      name: Puolituisten viiri
      desc: Viirin kaksi vihreän sävyä täsmää puolituiskapinallisten käyttämiin väreihin.
    iceMaul:
      name: Jääleka
      desc: Jäästä tehty suurikokoinen vasara, joka luo viileän tuulenvireen joka
        heilautuksella.
    lightshine:
      desc: Pieni pyöreä kappale, joka hohtaa valoa harteidesi yltä.
      name: Valoa hohtava pallo
    loongDragon:
      desc: Suomuinen, laiha ja käärmeikäs ystävä, jonka päätä koristavat hurjat sarvet
        vielä kasvavat esiin.
      name: Piiiitkä pikkulohikäärme
    huskyPup:
      name: Huskynpentu
      desc: Pieni huskynpentu, ehdottoman uskollinen, muttei vielä valmis vetämään
        rekeä.
  bodyTypes:
    a: A - Maskuliininen
    b: B - Feminiininen
  eyeAccessory:
    coolGlasses:
      desc: Hyvin siistit silmälasit. Näyttää että olet valmis bisnekseen.
