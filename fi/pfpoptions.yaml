    dragonLeatherHelmet:
      desc: Se on punainen. Se on myös kallis.
      name: Lohikäärmeennahkainen kypärä
    enchantedHat:
      desc: Tuopas näyttää hyvin siistiltä hatulta, sopiva aidolle cowboylle!
