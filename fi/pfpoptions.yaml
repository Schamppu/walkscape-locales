      name: Epäsymmetriset pitkät hiukset
      desc: Kampaus on punottu vain yhdeltä puolelta.
    braidBun:
      name: Punottu nuttura
      desc: Punotut hiukset muodostavat yhden ison nutturan.
    twoPonytailHair:
      name: Saparot
      desc: Leikkisä hiustyyli, jossa poninhäntä pään molemmin puolin.
    crest:
      name: Töyhtö
      desc: Ylös pyyhkäisty hiustyyli, joka muistuttaa linnun päätöyhtöä.
    ohayo:
      desc: Vastaheränneen hiustyyli, heille jotka ovat juuri aloittamassa hyvää huomenta.
      name: Ohayoo
    berserker:
      name: Raivopää
      desc: Hiustyyli ihmisille, joiden luottamus on petetty ja jotka ovat lannistumattomalla
        koston polulla.
    sideBangsWithBow:
      desc: Rusetillinen hiustyyli, jossa otsatukka on jaettu sivuille.
      name: Otsatukka rusetilla
  headwear:
