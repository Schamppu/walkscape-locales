      desc: Kauniit klassiset pitkät hiukset.
    shortCutWithFade:
      name: Lyhyet häivytetyt hiukset
      desc: Lyhyt hiustenleikkaus tyylikkäällä häivytyksellä.
    longMerfolkHair:
