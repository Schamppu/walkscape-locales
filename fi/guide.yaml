maps:
  tips:
    "3": Ominaisuudet joissa on prosenttimerkki <hl>%</hl> kertautuvat - esimerkiksi
      +10% oivien materiaalien löytämiseen tarkoittaa 1.1/100.
    "8": Löytämäsi keräilyesineet tuovat sinulle kukin 1 ylimääräisen <hl>saavutuspisteen</hl>!
    "9": Monet ei-pelaajahahmot voivat kertoa sinulle kuulemiaan <h1>huhuja</h1>,
      jotka auttavat löytämään asioita pelissä.
    "12": Varmista, että olet <hl>pukenut</hl> esineet, joiden vaikutukset haluat
      käyttöön, koska suurin osa ei auta sinua repussasi kykkiessään.
    "13": Pankin talletustila on rajaton - jos jonkin asian käyttötarkoitus mietityttää,
      talleta se pankkiin!
    "10": Kolmiviivainen <hl>"hampurilaisvalikko"</hl> näytön oikeassa (tai vasenkätistilassa
      vasemmassa) alakulmassa vie sinut <hl>WalkPediaasi</hl>, jonka avulla voit seurata
      kokonaisedistymistäsi.
    "0": Repun ylitäyttyminen hidastaa aktiviteettejasi, muttei vaikuta matkustamiseen.
    "1": Perustodennäköisyys löytää <hl>oiva</hl> materiaali on <hl>1/100</hl>, ja
      voit parantaa sitä paremmilla varusteilla ja työkaluilla.
    "17": <hl>Käsityön laatu</hl> auttaa parantamaan todennäköisyyttä, että valmistat
      korkealaatuisemman esineen, ja kokonaisjakauman näkee <hl>valmistusnäkymän</hl>
      <hl>Reseptit</hl>-välilehdeltä.
    "6": Pienoiskartan painallus näytön oikeassa yläkulmassa avaa täysikokoisen kartan,
      jolla voi valita matkustusreittejä.
    "11": Kiinnitä huomiota tietyn saavutuksen tarkkoihin ehtoihin - joissakin esimerkiksi
      esineen tulee pudota suoraan tietystä aktiviteetista, eikä sitä saa vastaanottaa
      muuta kautta.
    "2": Perustodennäköisyys useimpien arkkujen löytämiseen on <hl>1/250</hl>, ja
      voit parantaa sitä paremmilla varusteilla ja työkaluilla.
    "18": Jos taitosi ylittää <hl>aktiviteetin</hl> pääasiallisen taidon minimivaatimuksen,
      saat jokaisesta ylittävästä tasosta +1,25% lisää <hl>Työtehokkuutta</hl> toimintaasi,
      kuitenkin korkeintaan 20 tason verran.
    "4": Kun painat esinettä pitkään, siirryt tilaan, jossa voit valita monta esinettä
      kerralla.
    "5": <hl>Valmistusnäkymä</hl> aukeaa näytön alalaidalla olevasta vihreätaustaisesta
      napista, jossa on tongit.
    "7": Saat näkyviin <hl>saavutuksesi</hl> ja löytämäsi <hl>keräilyesineet</hl>
      painamalla hahmosi kuvaa näytön vasemmassa yläkulmassa.
    "14": Jos peli tarvitsee ylläpitotauon, älä huoli, askeleesi lasketaan yleensä
      myös huoltokatkon aikana. Voit varmistaa asian <c c="purple">Discordin</c> ilmoituksista.
    "15": Tiedotteet, päivitykset ja kehittäjäblogit näet <c c="green">pelin omilta
      sivuilta</c>, <c c="red">Redditistä</c>, ja <c c="purple">Discordista</c>.
    "16": Löysitkö jotain, mikä on rikki, tai onko sinulla muita ehdotuksia? Kerro
      meille <c c="purple">Discordissa</c>! Raporttisi auttavat parantamaan peliä!
    "19": Jos taitosi ylittää <hl>reseptin</hl> pääasiallisen taidon minimivaatimuksen
      <hl>valmistusnäkymässä</hl>, <hl>käsityösi laatu</hl> paranee.
  skillTypes:
    "gathering": Keräilytaitoihin kuuluvat <skill skill="foraging"/>, <skill skill="fishing"/>,
      <skill skill="mining"/> ja <skill skill="woodcutting"/>.
    "artisan": Luoviin taitoihin kuuluvat <skill skill="cooking"/>, <skill skill="crafting"/>,
      <skill skill="carpentry"/>, <skill skill="smithing"/> ja <skill skill="tinkering"/>.
    "utility": Muihin taitoihin kuuluu <skill skill="agility"/>.
singulars:
  info:
    inventoryFull: Reppusi on täynnä! Jos reppusi kantokyky ylittyy, kaikki toiminnot
      matkustamista lukuunottamatta hidastuvat. Voit joko mennä pankkiin säilömään
      esineitäsi, tai pudottaa niitä repustasi tehdäksesi tilaa.
