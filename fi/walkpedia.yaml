singulars:
  pages:
    activityList:
      info:
        title: Aktiviteetit
        description: Aktiviteetit ovat toistettavia tehtäviä hahmollesi, joita suoritetaan
          kävelemällä oikeassa elämässä. Aktiviteetit on pääasiallinen tapa kehittää
          hahmosi taitoja ja kerätä esineitä.
        tabText: Aktiviteettilista
    home:
      info:
        title: WalkPedia
        tabText: Koti
        description: WalkPedia on hahmosi henkilökohtainen lokikirja. Täällä voit
          seurata hahmosi oppimia tietoja, tilastoja ja tutkia pelin sisältöä helpommin.
    itemList:
      info:
        title: Esineet
        description: Esineet ovat asioita, joita voidaan kerätä, käyttää tai myydä.
          Niitä voi löytää maailmasta, ostaa myyjiltä tai valmistaa itse.
        tabText: Esinelistaus
    locationList:
      info:
        title: Paikat
        description: Paikat ovat sijainteja maailmassa, joissa voi vierailla. Ne tarjoavat
          palveluja ja aktiviteetteja, joita hahmosi voi tehdä.
        tabText: Paikkalista
    skillList:
      info:
        title: Taidot
        tabText: Taitolista
        description: Taitojen rasot nousevat kun suoritat niihin liittyviä aktiviteetteja.
          Taitojen kehittäminen avaa sinulle uutta pelisisältöä ja tekee hahmostasi
          tehokkaamman.
    serviceList:
      info:
        title: Palvelut
        description: Palvelut tarjoavat erilaisia etuja pelimaailman paikoissa. Yleisin
          hyödyllinen etu on, että ne sallivat hahmosi luoda esineitä.
        tabText: Palvelulista
    recipeList:
      info:
        title: Reseptit
        tabText: Reseptilista
        description: Reseptit ovat tapa luoda esineitä itsellesi. Tavallisesti ne
          vaativat materiaaleja ja että hahmosi paikassa on niiden vaatima palvelu.
    characterList:
      info:
        title: Hahmot
        description: Hahmot ovat henkilöitä, joita voit tavata pelin maailmassa. He
          antavat sinulle tehtäviä, myyvät esineitä, ja tarjoavat paljon muuta hyödyllistä.
        tabText: Hahmolista
    buildingList:
      info:
        title: Rakennukset
        tabText: Rakennuslista
        description: Rakennukset tyypillisesti tarjoavat paikan myydä tai ostaa esineitä,
          sekä siirtää tavaroita pankkiin.
    shopList:
      info:
        title: Kaupat
        description: Kaupat ovat paikkoja joissa voit myydä tai ostaa esineitä. Ne
          löytyvät yleensä rakennuksista.
        tabText: Kauppalista
  contentPages:
    item:
      info:
        title: Esine <object id="{obj}">
    skill:
      info:
        level: Taso
        xpToNext: Kokemuspisteitä seuraavaan tasoon
        xp: Kokemuspiste
        xpTo99: Kokemuspisteitä tasoon 99
        stepsWalked: Askeleita otettu
        ofTotalSteps: '% kaikista askeleista'
        nextUnlock: Seuraava avaus
        lastUnlock: Viimeisin avaus
        fromLevelToLevel: Tasosta <c>{from}</c> tasoon <c>{to}</c>
        guide: Opas
        unlocks: Kaikki avaukset
        unlocksDesc: Näe mitä sisältöä avautuu kehittämällä tätä taitoa.
      guides:
        mining: "<object id=\"mining\" /> on keräilytaito joka on olennainen saadaksesi
          <object id=\"ore\" /> ja muiden mineraalien keräämiseksi.\n\n<li><hl>Aloituspaikka</hl>:
          Voit aloittaa <c>louhinnan</c> paikassa <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> kun olet käyttänyt <object id=\"crafting\" /> taitoa tehdäksesi itsellesi
          ensimmäisen <object id=\"pickaxe\" />.</li>\n\n<li><hl>Mistä löytää</hl>:
          Vuoristopaikoissa ja luolissa on useimmiten <c>louhintaan</c> liittyviä
          aktiviteetteja. Varmista kuitenkin että sinulla on <object id=\"miningTool\"\
          \ /> mukanasi kun menet louhimaan.</li>\n\n<li><hl>Käyttötarkoitukset</hl>:
          <object id=\"ore\" /> ja <object id=\"nugget\" />kerääminen louhimalla on
          tarpeellista <object id=\"smithing\" /> taitoa varten. Toisinaan voit myös
          löytää <object id=\"rough_gem\" /> jotka ovat hyödyllisiä <object id=\"\
          trinketry\" /> taidon kehittämiseen.</li>\n"
        agility: "<object id=\"agility\" /> on hyötytaito.\n\n<li><hl>Aloituspaikka</hl>:
          <c>Ketteryyttä</c> kehitetään usein osana muita taitoja. Täten voit aloittaa
          kehittämisen välittömästi <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> aktiviteetilla<object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />. Taito on myöhemmin pelissä hyödyllinen kun siirryt muihin paikkoihin.
          Hyödyllisiä esineitä alussa ovat <object id=\"skis\" /> tai <object id=\"\
          climbingTool\" />.</li>\n\n<li><hl>Mistä löytää</hl>: Vainiot, vuoret ja
          jotkin asutuskeskukset sisältävät <c>ketteryyteen</c> liittyviä aktiviteetteja.</li>\n\
          \ \n<li><hl>Käyttötarkoitukset</hl>: Matkustaminen, oikotiet, ja satunnaisten
          materiaalien löytäminen. Äärimmäisen tärkeä siirtyäksesi Arenumissa nopeammin,
          sillä kehittäminen mahdollistaa nopeamman matkustamisen.</li>\n"
        carpentry: "<object id=\"carpentry\" /> on puiden jalostamiseen liittyvä käsityötaito
          ja jolla voi valmistaa <object id=\"plank\" />.\n\n<li><hl>Aloituspaikka</hl>:
          Voit aloittaa <c>puutyöt</c> <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> tekemällä puutöihin liittyviä <icon i=\"crafting\" /> käsityöreseptejä
          tai menemällä <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> ja valitsemalla aktiviteetiksesi <object id=\"activity-sandcastle_building-3273bc4a-f394-423f-96f9-3fcc93d1f44d\"\
          \ />.</li>\n\n<li><hl>Mistä löytää</hl>: Useimmista asutuskeskuksista löytyy
          <object id=\"service_sawmill\" /> palvelu. Joistakin saattaa jopa löyty
          <c>puutöihin</c> liittyviä aktiviteetteja.</li>\n\n<li><hl>Käyttötarkoitukset</hl>:
          <object id=\"logs\" /> jalostaminen <object id=\"plank\" /> mitkä ovat erittäin
          hyödyllistä <object id=\"crafting\" /> resepteissä.</li>\n"
        cooking: "<object id=\"cooking\" /> on käsityötaito kulinaaristen <object
          id=\"food\" /> herkkujen ja hyödykkeiden valmistukseen.\n\n<li><hl>Aloituspaikka</hl>:
          Voit aloittaa <c>ruoanlaiton</c> <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> tekemällä <object id=\"a34e2643-5c41-4d15-94de-8df53d3d4c19\" /> tai
          <object id=\"recipe_cooking\" /> reseptivaihtoehdoilla.</li>\n\n<li><hl>Mistä
          löytää</hl>: Suuresta osasta asutuskeskuksia löytyy <object id=\"service_kitchen\"\
          \ /> palvelu. Jossakin voi olla jopa keittiöitä jotka tarvitsevat apuaisi
          <c>ruoanlaitto</c> aktiviteetteihin.</li>\n\n<li><hl>Käyttötarkoitukset</hl>:
          <object id=\"fish\" /> ja <object id=\"ingredient\" /> valmistamiseen ja<object
          id=\"food\" /> sekä <object id=\"beverage\" /> hyödykkeiden tekemiseksi.
          Hyödykkeet antavat hahmollesi monenlaisia ominaisuuslisiä</li>\n"
        crafting: "<object id=\"crafting\" /> on artesaanitaito jonka avulla voi luoda
          monia hyödyllisiä työkaluja.\n\n<li><hl>Aloituspaikka</hl>: Voit aloittaa
          <c>käsityöt</c> välittömästi ilmaisilla <object id=\"processed\" /> materiaaleilla
          jotka saa \"Avuliaalta Herbertiltä\" paikassa <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ />. Materiaaleilla voit tehdä joitakin <icon i=\"crafting\" /> reseptivaihtoehtoja.</li>\n\
          \ \n<li><hl>Mistä löytää</hl>: Suuresta osasta asutuskeskuksia löytyy <object
          id=\"service_workshop\" /> palvelu, jota tarvitset jotta voit tehdä edistyneempiä
          käsityöreseptejä. Joistakin paikoista voit löytää jopa joitakin <c>käsityö</c>
          aktiviteetteja.</li>\n\n<li><hl>Käyttötarkoitukset</hl>: Tarvitset käsitöitä
          yhdistääksesi <object id=\"bar\" />, <object id=\"plank\" />, ja <object
          id=\"processed\" /> esineitä ja luomaan <object id=\"woodcuttingTool\" />,
          <object id=\"miningTool\" />, <object id=\"fishingTool\" /> tai <object
          id=\"foragingTool\" /> joista on paljon hyöty niihin liittyvissä taidoissa.</li>\n"
        fishing: "<object id=\"fishing\" /> on olennainen keräilytaito pyytääksesi
          <object id=\"fish\" />.\n\n<li><hl>Aloituspaikka</hl>: <c>Kalastuksen</c>
          voi aloittaa <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> kun olet tehnyt <object id=\"crafting\" /> taidolla itsellesi <object
          id=\"fishingNet\" />.</li>\n\n<li><hl>Mistä löytää</hl>: Useimmista veden
          lähettyvillä olevista paikoista löytyy <c>kalastukseen</c> liittyviä aktiviteetta.
          Varmista, että sinulla on kalastusaktiviteettiin vaadittava <object id=\"\
          fishingTool\" />.</li>\n\n<li><hl>Käyttötarkoitukset</hl>: <object id=\"\
          fish\" /> on olennaista pyytää jotta voit <object id=\"cooking\" /> taidolla
          kokata niistä <object id=\"cookedFish\" />, joita puolestaan voi käyttää
          saadaksesi hetkellisiä ominaisuuslisiä muihin taitoihisi.</li>\n"
        foraging: "<object id=\"foraging\" /> on keräilytaito joka on olennainen saadaksesi
          <object id=\"plant\" />.\n\n<li><hl>Aloituspaikka</hl>: Voit aloittaa <c>keräilyn</c>
          välittömästi ollessasi <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> tekemällä aktiviteettia <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />.</li>\n\n<li><hl>Mistä löytää</hl>: Useimmista luontopaikoista (kuten
          tasangot, metsät, kukkulat, vuoret, rannat) löytyy <c>keräilyyn</c> liittyviä
          aktiviteetteja. Jotkin asutuskeskukset ja luolat sisältävät myös keräilyaktiviteetteja.</li>\n\
          \ \n<li><hl>Käyttötarkoitukset</hl>: <object id=\"plant\" /> materiaalien
          keräämiseen, joista osa on <object id=\"ingredient\" /> esineitä, mitä voi
          käyttää muissa taidoissa kuten <skill skill=\"crafting\"/> ja <skill skill=\"\
          cooking\"/>.</li>\n"
