singulars:
  takeMeHome:
    name: Kotiseudulle Pohjois-Jarvoniaan
    desc: Siirtää sinut välittömästi kohteeseen <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    completed: <item id="item-ring_of_homesickness-dfd0d52b-c064-4860-ae77-2f9c0cab7382"
      /> tuntuu lämpimältä hyppysissäsi kun hierot sitä, ja yhtäkkiä huomaat, että
      ympärilläsi onkin tuttu <location i="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
  downGoesTheTrees:
    name: Puut sanoo ryskis
    desc: Toteuttaa {count} <skill skill="woodcutting"/>toimintoa välittömästi.
    completed: <item id="item-axe_of_destruction-a493952f-18b1-442b-be16-0385a014c01c"
      /> heilahtaa otteessasi reippaasti, ja puut edessäsi kaatuvat yhdellä lyönnillä.
      Tunnet voivasi kaataa kokonaisen metsän tällä kirveellä.
  memospheres:
    foraging:
      completed: Kosketat hohtavaa palloa ja saat lyhyen näyn metsästä täynnä marjoja
        ja sieniä. Tunnet voivasi löytää metsän antimia helpommin.
      desc: Antaa <skill skill="foraging"/>kokemusta.
      name: 'Muistosfääri: Poiminta'
    woodcutting:
      completed: Lasket kätesi pallolle ja koet puun elämän taimesta tukiksi. Pyyhit
        kyyneleen silmästäsi ja tunnet voivasi kaataa puita tehokkaammin.
      name: 'Muistosfääri: Puunhakkuu'
      desc: Antaa <skill skill="woodcutting"/>kokemusta.
    mining:
      completed: Kosket hohtavaa palloa ja alat kuulla hakkujen ääntä osumassa kiveen.
        Tuntuu kuin osaisit louhia malmia tehokkaammin.
      name: 'Muistosfääri: Louhinta'
      desc: Antaa <skill skill="mining"/>kokemusta.
    smithing:
      completed: Tökkäiset palloa ja tuntuu kuin olisit rautaharkko jota hakataan
        vasaralla miekaksi. Se sattuu vähän, mutta sinusta tuntuu kuin osaisit takoa
        paremmin.
      name: 'Muistosfääri: Taonta'
      desc: Antaa <skill skill="smithing"/>kokemusta.
    cooking:
      completed: Kosketat hohtavaa kattilan sisältävää palloa ja se melkein polttaa
        sormesi. Tunnet oppineesi jotain uutta ruoanlaitosta.
      name: 'Muistosfääri: Ruoanlaitto'
      desc: Antaa <skill skill="cooking"/>kokemusta.
    trinketry:
      completed: Laitat kätesi pallon päälle ja näet yläpuolellasi leijuvan jalokivien
        kaleidoskoopin. Näet siinä asioita ja kuvioita, joita et ole koskaan aiemmin
        kuvitellut.
      name: 'Muistosfääri: Korutyö'
      desc: Antaa <skill skill="trinketry"/>kokemusta.
    agility:
      completed: Kosketat hohtavaa palloa ja huomaat olevasi aiempaa paremmassa kunnossa.
      name: 'Muistosfääri: Ketteryys'
      desc: Antaa <skill skill="agility"/>kokemusta.
    fishing:
      completed: Lasket käden pallolle ja tuntuu kuin pääsi olisi kalamaljassa. Ymmärrät
        kaloja paremmin.
      name: 'Muistosfääri: Kalastus'
      desc: Antaa <skill skill="fishing"/>kokemusta.
    carpentry:
      completed: Tökit palloa ja alat miettiä, kuinka tehdä parempia huonekaluja ja
        miten leikata lankkuja tehokkaammin.
      name: 'Muistosfääri: Puutyö'
      desc: Antaa <skill skill="carpentry"/>kokemusta.
    crafting:
      name: 'Muistosfääri: Käsityö'
      desc: Antaa <skill skill="crafting"/>kokemusta.
      completed: Kosketat hohtavaa palloa, ja äkilisesti sinusta tuntuu siltä, että
        osaisit väkertää asioita taidokkaammin.
  activities:
    emergencySwimSyrenthia:
      desc: Uit hätäisesti jonnekin kunnes päädyt pinnalle ja huomaat, että lähistöllä
        siintää <object id="location-port_skildar-2b12283e-6309-45af-8332-fb470267f510"
        />.
      name: Hätäuintipako!
    emergencySwampEscape:
      desc: Pakenet suolta hätäisesti, kunnes huomaat, että edessäsi näky <object
        id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2" />.
      name: Hätäsuopakeneminen!
    emergencySwampSwimEscape:
      desc: Uit hätäisesti jonnekin päin, kunnes näet edessäsi häämöttävän <object
        id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2" />.
      name: Hätäuintipakeneminen!
    springBatTracking:
      name: Lepakoiden kevätvaelluksen jäljitys
      desc: Jäljität lepakoita, kunnes huomaat että edessäsi on <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
    exploreBogBottom:
      name: Tutki Nevanperää
      desc: Tutkit suon pohjan kiemuroita kunnes <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        /> häämöttää.
    exploreUnderwaterCave:
      name: Tutki vedenalaista luolaa
      desc: Tutkit vedenalaista luolaa sinnikkäästi, ja huomaat yhtäkkiä että edessäsi
        häämöttää <object id="location-bog_bottom-1532ca82-3608-4a2f-8e54-fc3d8f449f9c"
        />.
    ventureIntoTheBog:
      name: Uskaltaudu suolle
      desc: Uskaltaudut suolle, ja huomaat, että edessäsi näkyy <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
    runForYourLifeSwamp:
      name: Juokse henkesi edestä!
      desc: Pakenet pää kolmantena jalkana, kunnes <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        /> toivottavat sinut tervetulleeksi takaisin turvaan.
    ventureIntoTheWitchesWoods:
      name: Uskaltaudu ryteikköön
      desc: Uskaltaudut puskemaan ryteikön läpi, ja huomaat, että edessäsi avautuu
        <object id="location-witches_woods-ef7e2f92-46ba-48e2-8f82-a9887fcec517" />.
    ventureIntoTheHalfmawHideout:
      name: Uskaltaudu piilopaikkaan
      desc: Uskaltaudut tutkimaan lähistöä, ja pian edessäsi häämöttääkin <object
        id="location-halfmaw_hideout-4326bafb-9918-12ea-grsd-d39a394b686a" />.
    emergencyDesertEscape:
      name: Hätäpoistuminen aavikolta!
      desc: Pakenet kunnes <object id="2d3ee700-c07d-4e82-bde0-2663a1c3a18c" /> häämöttää
        edessäsi.
  navigateDesert:
    name: Suunnista aavikolla
    desc: Mahdollistaa suunnistamisen ja toimimisen aluetyypillä <object id="location_desert"
      />.
  iMissTheSun:
    name: Kaipaan aurinkoon
    desc: Siirtää sinut välittömästi kohteeseen <object id="ed6a76d4-5135-459e-a6d7-bbd7cb1af1b6"
      />.
    completed: Tunnet auringon lämmön kasvoillasi, avaat silmäsi ja <object id="ed6a76d4-5135-459e-a6d7-bbd7cb1af1b6"
      /> ympäröi sinut.
  mermaidsNeedMe:
    name: Merenneidot tarvitsevat minua
    desc: Siirtää sinut kohteeseen <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
    completed: <item id="item-algae_ring-751c337a-cb19-4243-abae-ba6468446ab8" />
      kostuu hieroessasi sitä, ja huomaat yhtäkkiä olevasi veden alla, ja <object
      id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5" /> ympäröi sinua.
  peckingOrder:
    name: Nokkimisjärjestys
    desc: Suorittaa {count} <skill skill="foraging"/>-tyypin toimintoa välittömästi.
    completed: Katsot kun <h1>kanasi</h1> syöksyy sokaisevalla nopeudella poimimaan
      mielenkiintoisia asioita ympäröivältä alueelta, ja tuo osan saaliistaan sinulle.
  torpedoAway:
    name: Sukkana sisään
    desc: Suorittaa {count} <hl>Vedenalainen matkustaminen</hl> -toimintoa välittömästi.
    completed: <h1>Delfiinisi</h1> syöksähtää eteesi matkallanne seuraavaan vedenalaiseen
      kohteeseesi. Sen pyrstöllään luoma imuvirta vetää sinut mukaansa, ja saa sinut
      siirtymään perille vaivattomasti ja silmänräpäyksessä.
  presentRain:
    name: Lahjasade
    desc: Antaa 5 satunnaista <hl>lahjaa</hl>, jotka sisältävät esineitä.
    completed: <h1>Porosi</h1> katsoo taivaalle, ja ravistaa sarviaan. Joukko lahjoja
      tuntuu satavan taivaalta, ja laskeutuu jalkoihisi. Porosi töytäistessä sinua
      turvallaan avaat lahjat ja löydät niistä joukon esineitä!
  rockAndRoll:
    completed: Kosketat tähdenmuotoista amulettia, ja <hl>se luo kourallisen jalokiviä</hl>
      suoraan kämmenellesi.
    name: Kiviäkin kiinnostaa
    desc: Luo 5 satunnaista <hl>hiomatonta jalokiveä</hl>.
  needToGoFast:
    name: Tarvitaan vauhtia
    desc: Suorittaa {count} <hl>Matkustaminen</hl>-toimintoa välittömästi.
    completed: Hyppäät pari kertaa paikallasi, ja yhtäkkiä <item id="item-shoes_of_escape-bd6be47c-373b-4557-ba9f-35fb62e7d390"
      /> muuttavat sinut lähes hallitsemattoman nopeaksi. Tuntuu hetken siltä, kuin
      voisit juosta ikuisesti, mutta lopulta käsittämätön nopeutesi palautuu normaaliksi.
  shellForge:
    completed: <h1>Kilpikonnasi</h1> ottaa läjän sulattamista kaipaavia materiaalejasi,
      ja vetäytyy kuoreensa niiden kanssa ahjon lähellä. Tunnet äkillisen kuumuuden
      lehahtavan sinua kohti, ja huomaat kilpikonnan palanneen työnsä hedelmien kanssa.
    name: Kuoriahjo
    desc: Suorittaa {count} <object id="recipe_smelting"/>-toimintoa välittömästi.
