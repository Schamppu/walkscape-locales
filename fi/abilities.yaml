singulars:
  takeMeHome:
    name: Kotiseudulle Pohjois-Jarvoniaan
    desc: Siirtää sinut välittömästi kohteeseen <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    completed: <item id="item-ring_of_homesickness-dfd0d52b-c064-4860-ae77-2f9c0cab7382"
      /> tuntuu lämpimältä hyppysissäsi kun hierot sitä, ja yhtäkkiä huomaat, että
      ympärilläsi onkin tuttu <location i="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
  downGoesTheTrees:
    name: Puut sanoo ryskis
    desc: Toteuttaa {count} <skill skill="woodcutting"/>toimintoa välittömästi.
    completed: <item id="item-axe_of_destruction-a493952f-18b1-442b-be16-0385a014c01c"
      /> heilahtaa otteessasi reippaasti, ja puut edessäsi kaatuvat yhdellä lyönnillä.
      Tunnet voivasi kaataa kokonaisen metsän tällä kirveellä.
  memospheres:
    foraging:
      completed: Kosketat hohtavaa palloa ja saat lyhyen näyn metsästä täynnä marjoja
        ja sieniä. Tunnet voivasi löytää metsän antimia helpommin.
    woodcutting:
      completed: Lasket kätesi pallolle ja koet puun elämän taimesta tukiksi. Pyyhit
        kyyneleen silmästäsi ja tunnet voivasi kaataa puita tehokkaammin.
    mining:
      completed: Kosket hohtavaa palloa ja alat kuulla hakkujen ääntä osumassa kiveen.
        Tuntuu kuin osaisit louhia malmia tehokkaammin.
    smithing:
      completed: Tökkäiset palloa ja tuntuu kuin olisit rautaharkko jota hakataan
        vasaralla miekaksi. Se sattuu vähän, mutta sinusta tuntuu kuin osaisit takoa
        paremmin.
    cooking:
      completed: Kosketat hohtavaa kattilan sisältävää palloa ja se melkein polttaa
        sormesi. Tunnet oppineesi jotain uutta ruoanlaitosta.
    trinketry:
      completed: Laitat kätesi pallon päälle ja näet yläpuolellasi leijuvan jalokivien
        kaleidoskoopin. Näet siinä asioita ja kuvioita, joita et ole koskaan aiemmin
        kuvitellut.
    agility:
      completed: Kosketat hohtavaa palloa ja huomaat olevasi aiempaa paremmassa kunnossa.
    fishing:
      completed: Lasket käden pallolle ja tuntuu kuin pääsi olisi kalamaljassa. Ymmärrät
        kaloja paremmin.
