singulars:
  gdte:
    bilgemontPort:
      name: Bilgemontin satama
      desc: Tämä vauraan oloinen satamakaupunki käyttää Punaisen ylityksen merireittiä
        käydäkseen kauppaa meren taakse jäävien kaupunkien kanssa. Kaupungissa vallitsee
        merentuoksuinen tunnelma samalla kun etelästä virtaavat allot luovat miellyttävältä
        kuulostavaa kohinaa.
    blackspellPort:
      name: Blackspellin satama
      desc: Pieni saari, jossa on majakka, lepää aivan tämän satamakaupungin tuntumassa.
        Tämän kaupungin asukkaat näyttävät olevan hyvin omistautuneita kaupankäynnille,
        ja satamassa on varhaisaamulla lukemattoman paljon tavaralaatikoita.
    everhaven:
      name: Ikisatama
      desc: Niemeen rakennettu kaupunki, jonka perimmäisessä päädyssä seisoo valtavan
        kokoinen linna. Tämä kaupunki tuntuu rauhanomaisemmalta kuin muut vastaavat
        kaupungit. Sen asukit näyttävät elävän tyytyväistä elämää, työskennellen ja
        käyden kauppaa lähes täydellisessä hiljaisuudessa.
    halflingCampgrounds:
      name: Puolituisten leiri
      desc: Metsän keskellä on vaatimaton leiri, joka on pieni ja lähes huomaamaton
        paikan luonteeseen nähden. Tuli palaa, ruokaa valmistetaan, ja ilonpitoa näyttää
        tapahtuvan auringon laskeutuessa latvuksen viivan alle.
    mangroveForest:
      name: Mangrovemetsä
      desc: Jokien virtaukset johtavat tähän suureen puiden peittämään alueeseen,
        ja tätä paikkaa vallitsee aavemainen hiljaisuus. Paksut juuret tukahduttavat
        kaiken ruohon tai muun kasvillisuuden, linnut eivät laula, eikä tuulenhenkäys
        rapistele yhtäkään lehteä.
    oldArenaRuins:
      name: Vanhan areenan rauniot
      desc: Väkivaltaisuudet on kaivertuneet areenan kivilattiaan. Luonto on vallannut
        tämän hylätyltä näyttävän areenan takaisin itselleen. Sanotaan, että kun tuuli
        puhaltaa juuri sopivasti, menneiden taistelujen kaiku kuuluu edelleen.
    redCoast:
      name: Punaranta
      desc: Suuret meriveden aallot paiskautuvat vuorotellen rannikon hiekkaan. Suolainen
        ilma, joka puhaltaa pitkin pieniä kuivan hiekan peittämiä kukkuloita, on kuin
        osoitus merenkäynnin tuomasta vapaudentunteesta.
    granfiddichShores:
      name: Granfiddichin Ranta
      desc: Suuri ranta hehkuu lämpöään kirkkaassa auringonpaisteessa, ja se on täynnä
        puolituisia ja ihmisiä.
    granfiddich:
      name: Granfiddich
      desc: Suuri muuri ja linna toimivat kuin tapana näyttää kaikille sinne vieraileville,
        että tämä kaupunki uhkuu mahtia. Kaupungin torilla vastaan tulee lukuisia
        iloisia kasvoja, ja kauppiaiden huudot kantautuvat pitkin sen täsmällisesti
        aseteltuja katukiviä.
    farsandCoast:
      name: Kaukainen Rannikko
      desc: Monet joet lävistävät tämän rannikon ja virtaavat hitaasti mereen. Läheinen
        metsä on täynnä puita ja villieläimiä, ja vain rannalle paiskautuvat aallot
        näyttävät kulkevan hitaammin kuin mikään muu rantaa ympäröivästä elämästä.
    salsfirth:
      name: Salsvuono
      desc: Varteenotettavan kokoinen kaupunki, jossa elämää tuntuu ylläpitävän maanviljelijät
        ja kauppiaat. Kaupungin rakennukset on tehty paksusta kivestä tai puusta,
        ja niitä suojaa punatiiliset katot, luoden sydämellisen ja vankan tunnelman.
        Tunnelma tuntuu kuvaavan täydellisesti tämän rauhaisan ja vaatimattoman kaupungin
        asukkaita.
    warrenField:
      name: Warrenfield
      desc: Virtaava joki, jota reunustavat villiintyneet kasvit. Sammakoiden ja sirkkojen
        ääni on lähes ylivoimainen iltaisin. Monet kuiskivat jopa sokeutuneensa yöllä
        nähtävien tähtien määrästä.
  jarvonia:
    azurazera:
      name: Azurazera
      desc: Kaupunkia ympäröivä massiivinen muuri ei riitä peittämään sen keskellä
        olevan taianomaisen rakennuksen korkeutta. Kauppiaiden kojut muodostavat kaupungin
        teiden varteen sekalaisia rivejä, ja koko kaupunki tuntuu hohkaavaan taianomaista
        energiaa.
    barbantok:
      name: Barbantok
      desc: Metsän piilossa oleva kylä, joka on kuin kaiverrettu ympäröivien puiden
        keskuuteen. Kylää lähestyessä ensimmäisenä silmään osuu maatilat ja kappeli,
        sekä tuhannet hakatuista puista jäljelle jääneet kannot.
    casbrantFields:
      name: Casbrantin vainio
      desc: Jättiläismäiset luut, vartiotorni ja lukuisat mutkittelevat tiet muodostavat
        tämän kauas jatkuvan tasangon. Pienet vihreät ruoholäikät kurkistavat ohuen
        lumikerroksen alta.
    centaham:
      name: Centaham
      desc: Jarvonialainen kylä, johon monet Jarvoniaan matkustavat ensimmäisenä törmäävät.
        Centaham on kasvanut hyvin vilkkaaksi perustamisestaan lähtien. Rakennuksia
        alituisesti tupsahtaa sen rönsyilevien kujien ympärystöön, ja kylästä pois
        päin johtavat tiet yhdistyvät lähes kaikkialle valtakuntaan. Kauppiaat ja
        käsityöläiset pysähtyvät tänne usein asioimaan.
    coldington:
      name: Coldington
      desc: Pieni kappeli on tämän kylän päärakennus. Kaukaa hiljaisena kantautuvat
        hymnit kulkevat muuten varsin hiljaisia katuja pitkin. Tämä kylän asukkaat
        saattavat olla varsin jäisiä, mutta heidän sielujaan pitää lämpimänä toivo
        ja usko.
    disenchantedForest:
      desc: Lumoukseton metsä on lumen ja kylmyyden verhoama talvinen metsä. Puut
        ovat pahkaisia ja jäisiä, ja ilma on raikas, sekä siinä on ripaus salaperäisyyttä.
        Se näyttää hyvältä paikalta puiden kaatamiseen.
      name: Loihtimaton metsä
    fortOfPermafrost:
      name: Routalinna
      desc: Suuri maasilta, joka näyttää yhtä kylmältä kuin sitä ympäröivä maa. Edessä
        näkyvä linnoitus tuntuu kuin kuiskaavan uhkauksia. Sitä ympäröivät jäätyneet
        muurit ja linnoituksesta huokuva mahti ovat kuin testamentti sen rakentaneelle
        kansalle.
    frostbiteMountain:
      name: Pakkasenpuremavuori
      desc: Yksi valtavan korkeana nouseva vuori on kuin koko Jarvonian maamerkki.
        Paksut punertavat kalliot paistavat niitä peittävän lumikerroksen alta. Kaikki
        jotka vierailevat Jarvoniassa eivät voi kuin ihastella tätä vuorta, joka näyttää
        jatkuvan aina pilviin saakka.
    frusenholm:
      name: Frusenholm
      desc: Useiden teiden sivuun jäänyt kylä. Tämän kylän selustassa olevat vuoret
        kaikaavat Frusenholmin työläisten lauluja kaukaisuuteen asti. Useat ihmiset
        tulevat tänne vaihtamaan laulujen sanoituksia ja esineitä.
    kallaheim:
      desc: Kallaheim on Jarvonian pohjoisen valtakunnan pääkaupunki, joka tunnetaan
        kylmästä ja lumisesta ilmastostaan. Karuista sääolosuhteista huolimatta kaupunki
        on vilkas toiminnan keskus, jossa on kukoistavat markkinat, maineikkaita seppiä
        sekä taitavia puuseppiä. Kaupunki on Jarvonian poliittinen pääkaupunki, kun
        taas Azurazera on uskonnollinen pääkaupunki.
      name: Kallaheim
    noiselessPass:
      name: Äänetön sola
      desc: Pitkä ja kukkuloiden täplittämä sola. Korkeat vuoret piirittävät solaa
        sen kummaltakin puolelta, ja täten myös suojaavat sitä merituultelta. Hyytävä
        hiljaisuus kuljettaessa solaa pitkin tuntuu painostavalta, kun edes pieni
        tuulen pihaus ei tunnu ylettävän tänne.
    nomadWoods:
      name: Paimentolaismetsä
      desc: Varsin tiheäkasvuinen metsä. Metsä suojaa sen puillaan kaikkea sisälleen
        jäävää Jarvonian kylmiltä tuulenpuuskilta. Puiden oksille varissut lumi kätkee
        kaikki metsän ulkopuolelta kantautuvat äänet, tehden tunnelmasta varsin hiljaisen
        ja tyynen.
    norsackPlains:
      name: Norsakkien tasanko
      desc: Sekoitus ruohon reunustamia jokia ja jäätyneitä kukkuloita, sillä kylmät
        tuulet useasti puhaltavat tämän laakson yli. Laakson asukkaat pysyvätkin täten
        kylmyyden ulottumattomissa.
    portSkildar:
      name: Skildarin satama
      desc: Sydämelliset paksuihin vaatteisiin ja taljoihin pukeutuneet ihmiset asuvat
        tässä satamakylässä. Sen kadut ovat alituisesti joko täynnä tavaraa, tai tyhjillään
        kun ne on pakattu laivoihin. Kylän ehdottomasti merkittävin nähtävyys on sen
        majakka, joka ohjaa merimatkailijoita turvallisesti takaisin satamaan.
    sanguineHills:
      desc: Suuri vuorijono, osa huipuista on lumen peitossa. Tuuli viheltää, puuskat
        pyyhkäisevät irtolumen ja auringon lämmön mennessään.
      name: Verenpunakukkulat
    solitudeRock:
      desc: Pieni lumen peittämä saari ja pieni mutta tiheä metsä. Eristyneisyydestään
        huolimatta täällä vallitsee seesteisyys ja mukavuus.
      name: Yksinäinen kallio
    hornOfRespite:
      name: Lepotauon Sarvi
      desc: Vanha, hyvin rakennettu puinen mökki sijaitsee tämän lumisen niemen rannalla.
        Sen ikkunoista tulee lämmintä valoa, ja savupiipusta nousee ilmaan valkoista
        savua. Ympäröivä ilma on raikas ja kylmä.
    beachOfWoes:
      name: Surujen Ranta
      desc: Kallioiden päällystämä ranta on lumisen peiton alla. Kylmältä näyttävät
        aallot törmäävät rantakiviä vasten, luoden ympärilleen rauhoittavan tunnelman.
        Mereltä kantautuu suolankatkuinen jatkuva tuuli.
    winterWavesGlacier:
      name: Talven Aaltojen Jäätikkö
      desc: Tämä jäätikkö toimii sitä asuttavien pingviinien kotipaikkana. Kaukaisuudessa
        on nähtävissä iglu. Useat seikkailijat matkaavat tänne asti löytääkseen legendaarisen
        aarteen, jonka huhutaan löytyvän jostakin miltei loppumattomalta näyttävältä
        jäältä.
    blackEyePeak:
      name: Mustan Silmän Huippu
      desc: Näiden petollisten vuorten sydämessä sijaitsee muinaisen tulivuoren suuaukko.
        Sen lämpö on jo kauan sitten kylmennyt kuin miltei kaikki muukin Jarvoniassa,
        ja se vaikuttaa nykyään täysin jäätyneeltä. Pimeä kraateri tuntuu kuitenkin
        oudon kutsuvalta.
    wintersEnd:
      name: Talven Pää
      desc: Ilmassa on kevätkukkien voimakas tuoksu, jotka täydessä kukassaan saavat
        miltei unohtamaan pohjoisessa vallitsevan talven harmauden. Jarvonian eteläisimmän
        paikan merkkinä oleva vanha torni seisoo kohoavien kallioiden huipulla. Meren
        yli katsellessa voi kaukaisuudessa nähdä Wallisian siluetin.
    nurturingNookSprings:
      desc: Lähteiden vesi on hohtavan sinistä, ja levittää ympärilleen rikiltä haisevaa
        höyryä. Lähteitä korjataan parhaillaan uimakuntoon, ja ne toivottavasti avataan
        pian uudelleen!
      name: Hoivanurkan lähteet
  syrenthia:
    casbrantsGrave:
      name: Casbrantin Hauta
      desc: Hiekalla makaa massiivinen haaksirikko. Kuka tietää, kuinka kauan se on
        ollut täällä? Jotkut kalat ja muut olennot ovat ottaneet sen kodikseen. Värikkäät
        vedenalaiset kasvit kasvavat hylyllä ja sen ympärillä, mikä luo upean näyn.
        Sen suurin masto on yhä ehjä.
    vastalumeCity:
      name: Vastalume
      desc: Vedenalaiseen kalliolaaksoon on rakennettu erilaisia rakennuksia. Laakson
        keskellä kelluu suuri kallio, jonka päällä on palatsi. Sillat yhdistävät sen
        muuhun kaupunkiin. Vilkkaassa vedenalaisessa kaupungissa uivat niin kalat
        kuin merenväkikin.
    fertileShallows:
      name: Elaran laguuni
      desc: Aurinko antaa elämälle mahdollisudeen kasvaa tässä valoisassa matalikossa.
        Uiskentelu sen kutsuvaan virtaukseen tuntuu vastuttamattoman mieluisalta ajatukselta.
    darkDepths:
      name: Pimeänveden syväntö
      desc: Kun laskeudut Vastalumen valon ulottumattomissa olevaan syväntöön, meri
        muuttuu pimeäksi. Mitähän tämä syväntö kätkee syvyyksissään?
    underwaterCave:
      name: Vedenalainen Luola
      desc: Vedenalaisessa luolassa on suuri aukko, joka on täynnä arvokkaita malmeja
        ja kiviä. Luolan seinämillä kasvaa kauniita vedenalaisia kasveja. Monet reitit
        johtavat syvemmälle luolaan, mutta niiden tutkiminen on vaarallista.
    kelpForest:
      name: Merilevämetsä
      desc: Merenpohjassa on runsaasti erimuotoista ja -kokoista levää. Pienet kalat
        kulkevat jatkuvasti levämetsien halki nakertaakseen pienempiä kasveja tai
        kaloja.
