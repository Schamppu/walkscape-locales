      desc: Kallaheim on Jarvonian pohjoisen valtakunnan pääkaupunki, joka tunnetaan
        kylmästä ja lumisesta ilmastostaan. Karuista sääolosuhteista huolimatta kaupunki
        on vilkas toiminnan keskus, jossa on kukoistavat markkinat, maineikkaita seppiä
        sekä taitavia puuseppiä. Kaupunki on Jarvonian poliittinen pääkaupunki, kun
        taas Azurazera on uskonnollinen pääkaupunki.
