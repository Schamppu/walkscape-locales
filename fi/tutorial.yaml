singulars:
  welcomeMessage:
    pages:
      p1:
        title: Perusnavigointi
        imageTexts:
          i0: "Voit avata lisää pelivalikkovaihtoehtoja painamalla <hl>hampurilaispainiketta</hl>
            pelin päänäkymässä.\n"
        sections:
          s0: "Pelin perusnavigointi saattaa poiketa hieman tyypillisistä sovelluksista
            ja peleistä, erityisesti iOS-käyttäjille. Tässä on muutamia asioita, jotka
            on hyvä tietää:\n\n<li>Joissakin pelinäkymissä ei ole takaisin-painikkeita.
            Voit navigoida takaisin näkymistä tekemällä \"takaisin-eleen\" pyyhkäisemällä
            näytön vasemmasta tai oikeasta reunasta keskelle.</li>\n\n<li>Useimmissa
            pelinäkymissä, mukaan lukien päänäkymä ja reppu, voi myös pyyhkäisemällä
            vasemmalle tai oikealle navigoida eri välilehtien välillä.</li>\n\n<li>
            <hl>Hampurilaispainike</hl> päänäkymän oikeassa alakulmassa avaa vaihtoehtoja,
            joiden avulla voi siirtyä eri valikoihin, kuten tulostaulukkoon.</li>\n\
            \ \n<li>Hahmosi profiilikuva vasemmassa yläkulmassa on painettavissa,
            ja se avaa hahmosi tiedot.</li>\n\n<li>Reppua, vihreää käsityösymbolia
            ja pikkukarttaa voi painaa avatakseen repun, käsityönäkymän tai maailmankartan.
            Maailmankarttaa käytetään matkustamiseen.</li>\n"
      p2:
        title: Aktiviteetit ja toiminnot
        sections:
          s0: "Pelissä keskeisintä on, että valitset hahmollesi aktiviteetin ja suoritat
            toimintoja kävelemällä tosielämässä. Kunkin toiminnon suorittamiseen tarvitaan
            tietty määrä askelia. Tarvittavien askelten määrää voi vähentää varusteiden
            ja esineiden avulla.\n\n<li>Näet tietoja hahmosi sijainnista pyyhkäisemällä
            vasemmalle. Maailmankartasta löydät tietoa muista paikoista, joissa olet
            aiemmin käynyt.</li>\n\n<li>Materiaalien keräämiseen liittyvät aktiviteetit
            ovat rajoittamattomia - ne toistuvat kunnes lopetat ne tai reppusi täyttyy.
            Käsityö- ja matka-aktiviteetit ovat rajallisia, mikä tarkoittaa, että
            kun saavut määränpäähäsi tai kun käsityömateriaalit loppuvat, aktiviteetti
            päättyy.</li>\n\n<li>Jos kävelet, kun hahmollasi ei ole valittuna mitään
            toimintoa, menee askeleesi <hl>Pelastettuihin askeleisiin</hl>. Pelastetut
            askeleet kuluvat automaattisesti seuraavissa aktiviteeteissa, joten WalkScapessa
            ei käytännössä koskaan voi tuhlata askelia.</li>\n\n<li>Jos vaihdat aktiviteettia,
            kesken oleva toimintosi keskeytyy. Kaikki askeleet, jotka oli jo käytetty
            toimintoon, palautetaan <hl>Tallennettuihin askeleisiin.</hl></li>\n"
      p3:
        title: Aloita seikkailusi
        sections:
          s0: "Tässä oli pelin perusasiat! Näet samanlaisia ohjeviestejä, kun olet
            tekemisissä uusien ominaisuuksien kanssa, jos päätät olla ohittamatta
            ohjeistusta.\n\n<box>Ensimmäisenä kannattaa pyyhkäistä vasemmalle Sijainti-sivulle
            ja vierittää alaspäin jotta voit <hl>Vierailla hyödyllisessä Herbertin
            majassa</hl>. Paina siellä Apua-vaihtoehtoa, ja hän antaa sinulle lahjan,
            joka auttaa sinua pääsemään alkuun WalkScapessa.</box>\n\nToivottavasti
            nautit pelistä! Meillä on myös WalkScapen Wiki sekä hampurilaisvalikosta
            aukeava WalkPedia, joista saa lisää apua peliin. Mukavia kävelyhetkiä!\n"
      p0:
        title: Tervetuloa WalkScapeen!
        sections:
          s0: "Olen erittäin iloinen siitä että olet mukana WalkScapen suljetussa
            betassa, <c><player/><c/>.\n\nKuten ehkä tiedät, peli on vielä kehitteillä,
            ja pelistä on valmiina vasta sen ydin. Kokemus on siis rajallinen ominaisuuksien
            ja sisällön osalta, ja laajennamme peliä jatkuvasti koko betan ajan.\n\
            \ \nPelissä saattaa myös esiintyä ongelmia, erityisesti bugeja ja epätasapainoista
            sisältöä. Jotkin näistä saattavat johtaa siihen, että palvelin on joko
            nollattava tai aloitettava alusta - haluamme välttää tämän tapahtumista
            mahdollisimman paljon, mutta on tärkeää pitää mielessä, että se on mahdollisia.\n\
            \ \nKiitos, että liityit joukkoomme ja autat testaamaan peliä. Voit jatkaa
            tätä ohjeistusta joko painamalla <hl>SEURAAVA</hl> sivun alareunassa.
            Suosittelen pelaamaan ohjeistuksen läpi, sillä peli on suhteellisen epätyypillinen!\n"
  locationView:
    pages:
      p0:
        imageTexts:
          i0: "Aktiviteettien avaaminen ja aloittaminen voidaan tehdä sijaintinäkymässä
            tai aktiviteettinäkymässä, jos sinulla ei ole valittuna aktiviteettia.\n"
        title: Aktiviteettien valinta
        sections:
          s0: "Aktiviteettien valitseminen hahmollesi on olennaisin tapa edetä pelissä.
            Aktiviteetit palkitsevat sinut esineillä ja kokemuksella, kun suoritat
            <hl>toimintoja</hl> .\n\nLöydät aktiviteetit sijaintinäkymässä sijainnin
            kuvan alapuolelta. Pienemmillä näytöillä saatat joutua vierittämään näkymää
            hieman, jotta löydät sijainnin aktiviteetit. Aktiviteettiluettelossa näkyvät
            eri taitoja kuvaavat painikkeet. Painikkeen alapuolella oleva pieni numero
            osoittaa, kuinka monta vaihtoehdoista on sellaisia, joiden vaatimukset
            täyttyvät hahmollesi.\n"
      p1:
        title: Rakennuksissa vierailu
        imageTexts:
          i0: "Joissakin paikoissa on rakennuksia, joissa voit vierailla.\n"
        sections:
          s0: "Toinen tärkeä asia, jonka voit tehdä joissakin paikoissa, on vierailla
            rakennuksissa. Kaikissa paikoissa ei ole rakennuksia.\n\nTärkeimpiä rakennuksia
            ovat ehdottomasti kaupat ja pankit. Voit käyttää NPC-kauppoja tavaroiden
            ostamiseen ja myymiseen. Pankit ovat hyödyllisiä, kun haluat säilyttää
            esineitä myöhempää käyttöä varten. Voit nopeasti tallettaa esineitä repustasi,
            jos sijainnissasi on pankki, kun napautat esinettä pitkään ja valitset
            talletusvaihtoehdon oikeasta alakulmasta.\n\n<box>Kun olet Loihtimattomassa
            metsässä, eli pelin aloituspaikassa, sinun pitäisi <hl>vierailla avuliaan
            Herbertin mökissä</hl>. Hän antaa sinulle veloituksetta joitakin esineitä,
            jotka auttavat sinua pääsemään alkuun.</box>\n"
      p2:
        title: Palvelujen käyttö
        imageTexts:
          i0: "Joissakin paikoissa on palveluita, joita voit käyttää esineiden valmistamiseen.\n"
        sections:
          s0: "Joissakin paikoissa - erityisesti kaupungeissa ja kylissä - on myös
            palveluja. Tarvitset palveluita kyetäksesi valmistaa tiettyjä esineitä.
            Tässä ovat yleisimmin tarvittavat palvelut pelin alkuvaiheessa:\n\n<li><hl>Ahjot</hl>.
            Ahjot ovat välttämättömiä, kun haluat tehdä sepäntyötä, kuten sulattaa
            harkkoja tai valmistaa haarniskoita. Löydät lähimmän ahjon Kallaheimista.</li>\n\
            \ \n<li><hl> Sahat</hl>. Sahat ovat välttämättömiä, kun haluat tehdä puutöitä,
            kuten luoda lankkuja tukeista. Löydät lähimmän sahan Kallaheimista.</li>\n\
            \ \n<li><hl> Keittiöt</hl>. Keittiöt ovat välttämättömiä, kun haluat tehdä
            ruokaa, eli niin sanottuja hyödykkeitä, jotka antavat hahmollesi tilapäisiä
            bonusattribuutteja. Löydät lähimmän keittiön Kallaheimista.</li>\n\n<li><hl>
            Työpajat</hl>. Työpajoja tarvitaan, kun haluat tehdä käsitöitä, kuten
            valmistaa työkaluja, kuten hakkuja ja onkivapoja. Löydät lähimmän työpajan
            Frusenholmista, Kallaheimin itäpuolelta. Perustyökaluja voi valmistaa
            missä tahansa, sillä niiden valmistamiselle ei ole vaatimuksia palvelujen
            suhteen.</li>\n"
      p3:
        title: Vierailu avuliaan Herbertin mökissä
        sections:
          s0: "<box>Ensimmäiseksi sinun pitäisi käydä Herbertin mökissä. Hän sijaitsee
            Loihtimattomassa metsässä, ja hän auttaa sinua pääsemään pelissä alkuun.</box>\n"
        imageTexts:
          i0: "Vieraile Herbertin luona vierittämällä Loihtimattoman metsän sijaintinäkymää
            alaspäin ja painamalla <hl>Vieraile</hl>.\n"
  tutorialCabin:
    pages:
      p0:
        title: Valitse aloitustaitosi
        sections:
          s0: "No niin, <player/>! Meikäläisen mökillä riittää puuhasteltavaa. Voin
            antaa sinulle jotain pientä, jolla pääset alkuun. Mikä näistä sinua kiinnostaisi?\n"
      p1:
        title: Alkuun pääseminen
        sections:
          s0: "Olen myös keräillyt aikaa tappaakseni joitakin keppejä ja kiviä, ja
            voin antaa ne sinulle jos haluat tehdä niistä itse joitakin perustyökaluja.
            Hihkaise minulle, jos haluat tehdä lisää työkaluja.\n"
          s1: "<box>Voit saada Herbertiltä ilmaisia kiviä ja keppejä painamalla <hl>Osta</hl>
            -painiketta, kun vierailet hänen mökissään. Jos haluat rakentaa muita
            työkaluja, tämä on hyödyllinen ja helppo vaihtoehto. Voit valita kaikki
            painamalla pohjassa <hl>+ -painiketta</hl>, kun olet kaupassa tai pankissa.</box>\n"
maps:
  skills:
    'woodcutting': "<c>Puunhakkaus</c> on olennainen taito useiden asioiden tekemiseksi:
      monet työkalut vaativat lankkuja, joita voidaan valmistaa vain tukeista. <c>Puunhakkaus</c>
      on olellinen taito kehittääksesi <skill skill=\"carpentry\"/>.\n\n<li><hl>Aloituspaikka</hl>:
      Voit aloittaa <c>puunhakkuun</c> täällä Loihtimattomassa metsässä.</li>\n\n\
      \ <li><hl> Mistä löydät</hl>: Metsissä on yleensä <c>puunhakkuuseen</c> liittyviä
      aktiviteetteja.</li>\n\n<li><hl> Käytetään</hl>: Saada tukkeja, joista on hyötyä
      taitoa <skill skill=\"carpentry\"/> varten.</li>\n"
    'foraging': "<c>Keräily</c> on olennainen taito kasvien löytämisessä, joita käytetään
      monien taitojen kehittämiseen. Tämä tekee <c>keräilystä</c> loistavan vaihtoehdon
      monen taidon aloittamiseen, kuten <skill skill=\"crafting\"/> ja <skill skill=\"\
      cooking\"/>.\n\n<li><hl>Aloituspaikka</hl>: Voit aloittaa <c>keräilyn</c> täällä
      Loihtimattomassa metsässä.</li>\n\n<li><hl> Mistä löydät</hl>: Kaikissa luontopaikoissa
      (tasangot, metsät, kukkulat, vuoret, rannat) voi olla <c>keräilyyn</c> liittyviä
      aktiviteetteja.</li>\n\n<li><hl> Käytetään</hl>: Kasvien hankkimiseen, joista
      on hyötyä monissa taidoissa.</li>\n"
    'mining': "<c>Louhinta</c> on olennainen taito, kun haluat valmistaa esineitä
      metallista: haarniskat, aseet ja työkalut vaativat metalleja, joita voi saada
      louhimalla malmia. <c>Louhinta</c> on tärkeää taidon <skill skill=\"smithing\"\
      /> kehittämiseksi.\n\n<li><hl>Aloituspaikka</hl>: Voit aloittaa <c>louhimisen</c>
      Murheiden rannalla, Loihtimattomasta metsästä länteen.</li>\n\n<li><hl> Mistä
      löydät</hl>: Vuoristo- ja kukkulapaikoissa on yleensä <c>louhintaan</c> liittyviä
      aktiviteetteja.</li>\n\n<li><hl> Käytetään</hl>: Malmien hankkimiseen, joista
      on hyötyä taidossa <skill skill=\"smithing\"/>.</li>\n"
    'fishing': "<c>Kalastus</c> on olennainen taito raakojen kalojen pyynnissä: kalaa
      voi kypsentää, ja myös joissakin monimutkaisemmissa ruokaresepteissä käytetään
      kalaa. <c>Kalastaminen</c> on tärkeää taitoa <skill skill=\"cooking\"/> varten.\n\
      \ \n<li><hl>Aloituspaikka</hl>: Voit aloittaa <c>kalastuksen</c> Murheiden rannalla,
      Loihtimattomasta metsästä länteen.</li>\n\n<li><hl> Mistä löydät</hl>: Vesipaikoissa
      (rannat, rannikot, järvet, joet) on yleensä <c>kalastukseen</c> liittyviä aktiviteetteja.</li>\n\
      \ \n<li><hl> Käytetään</hl>: Kalojen hankkimiseen, joista on hyötyä taitoa <skill
      skill=\"cooking\"/> varten.</li>\n"
