      chocolateMilk:
        name: Sekoita suklaamaitoa
        desc: Suklaamaito on kermainen klassikkoherkku. Se on raikastava yhdistelmä
          kylmää maitoa, suklaata ja makeutusta.
        activityDesc: Kaadat kylmää maitoa lasiin, lisäät kaakaojauhetta ja makeutusta,
          minkä jälkeen sekoitat juomaa reippaasti kunnes sen koostumus on tasainen
          ja vaahtoaa pinnalta hieman.
      pickles:
        name: Pikkelöi kurkkuja
      troutSoup:
        name: Valmista taimenkeitto
      sweetCarrotPie:
        name: Leivo porkkanapiirakka
        activityDesc: Raastat porkkanat ja yhdistät ne sokerin, munien ja mausteiden
          kanssa, jonka jälkeen valutat seoksen valmistelemaasi piirakkapohjaan. Leivonnan
          jälkeen annat piirakan jäähtyä ennen tarjoilua.
      fruitCake:
        name: Leivo hedelmäkakku
      frozenBait:
