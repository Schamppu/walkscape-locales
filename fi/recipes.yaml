      wine:
        name: Valmista viiniä
      veggieSoup:
        name: Valmista kasviskeitto
      friednoodles:
        name: Valmista paistetut nuudelit
      milk:
        activityDesc: Lypsät luovasti silkkiyrtin maitiaisnestettä ja kuumennat ja
          jäähdytät nesteen nopeasti. Lopun kasvimassan heität pois turhana.
        name: Valmista maitoa
        desc: En oo koskaan juonu maitoa. Enkä juo. - Ja sen kyllä huomaa.
      mudPie:
        activityDesc: Kokoat kourallisen multaa ja lisäät hieman vettä, jonka jälkeen
          sekoitat niistä täydellisen mutaseoksen, sottaisin käsin ja riemukkaasti
          hihitellen. Painat mutaklöntin pieneen kulhomaiseen astiaan, ja katso, olet
          luonut ainutkertaisen ja ravintoarvoiltaan perin kyseenalaisen mestariteoksen.
        name: Valmista mutakakku
        desc: Hauska ja sottainen herkku, jonka voi luoda kuka tahansa, jolla on vähänkin
          mielikuvitusta.
      roastedBellPepper:
        name: Valmista paahdettu paprika
        desc: Täydellinen sekoitus lämpöä ja mausteita tuo esiin maut parhaimmillaan.
        activityDesc: Viipaloit ja sen jälkeen varovasti paahdat paprikat parahultaisella
          lämmöllä. Kun ne valmistuvat, kääntelet ja maustat niitä, kunnes ne kehittävät
          sopivan hiiltyneen pinnan ja aromin.
  trinketry:
    amulets:
      jarvonianFlowerNecklace:
        desc: Pujota kuunliljoja ja lumikelloja kaulaan puettavaksi koristeeksi
        name: Valmista jarvonialaiset kukkakäädyt
        activityDesc: Punot kukat toisiinsa, ja muistelet lämmöllä lohdullisen yksinkertaista
          aikaa, jonka olet viettänyt Loihtimattomassa metsässä.
      amuletOfTheFinding:
        name: Valmista kompassiriipus
        activityDesc: Yhdistät kompassihelyn hopeakultaiseen riipukseen, johon se
          sopii täydellisesti. Valmistus vie aikaa, mutta lopputulos vaikuttaa lupaavalta
          matkustamisesta kiinnostuneelle.
        desc: Yhdistä kompassihely riipukseen
      amuletOfTheEel:
        name: Valmista ankeriasamuletti
        activityDesc: Yhdistät ankeriashelyn hopeakultaiseen riipukseen, johon se
          sopii erinomaisesti. Valmistus vie aikaa, mutta lopputulos vaikuttaa lupaavalta
          ketteryyden tavoittelijalle.
        desc: Yhdistä ankeriashely riipukseen
      amuletOfTheBat:
        name: Valmista lepakkoriipus
        activityDesc: Sovitat lepakkohelyn hopeakultaiseen riipukseen, johon se sopiikin
          täydellisesti. Valmistus vie aikaa, mutta lopputulos vaikuttaa lupaavalta
          louhinnasta kiinnostuneelle.
        desc: Yhdistä lepakkohely riipukseen
      amuletOfTheHeron:
        name: Valmista haikarariipus
        desc: Yhdistä harmaahaikaran hely riipukseen
        activityDesc: Yhdistät harmaahaikaran helyn hopeakultaiseen riipukseen, johon
          se sopii täydellisesti. Valmistus vie aikaa, mutta lopputulos näyttää lupaavalta
          kalastuksesta kiinnostuneelle.
      amuletOfTheShrimp:
        name: Valmista katkarapuriipus
        activityDesc: Yhdistät katkarapuhelyn hopeakultaiseen riipukseen, johon se
          sopii täydellisesti. Valmistus vie aikaa, mutta lopputulos vaikuttaa lupaavalta
          poiminnasta kiinnostuneelle.
        desc: Yhdistä katkarapuhely riipukseen
      amuletOfTheLuckyRabbitFoot:
        desc: Yhdistä onnea tuova jäniksenkäpälä riipukseen
        name: Valmista jäniksenkäpäläriipus
        activityDesc: Yhdistät onnea tuovan jäniksenkäpälähelyn hopeakultaiseen riipukseen,
          johon se sopii täydellisesti. Valmistus vie aikaa, mutta lopputulos vaikuttaa
          lupaavalta korutöistä kiinnostuneelle.
      amuletOfTheRoot:
        activityDesc: Yhdistät pyöreän juuren helyn hopeakultaiseen riipukseen, johon
          se sopii täydellisesti. Valmistus vie aikaa, mutta lopputulos vaikuttaa
          lupaavalta puunhakkuusta kiinnostuneelle.
        desc: Yhdistä pyöreän juuren hely riipukseen
        name: Valmista juuririipus
      amuletOfTheAnimalKingdom:
        activityDesc: Jollakin ilveellä saat yhdistettyä kaikki eläinhelyt hopeakultaiseen
          riipukseen, johon sovitat ne tarkkaan ja huolella. Valmistus vie aikaa,
          mutta lopputulos vaikuttaa monipuolisen hyödylliseltä.
        name: Valmista eläinkunnan riipus
        desc: Yhdistä useita eläinhelyjä ketjuun riipukseksi
      amuletOfTheMeasuringSpoons:
        activityDesc: Yhdistät mittalusikkahelyn hopeakultaiseen riipukseen, johon
          se sopii täydellisesti. Valmistus vie aikaa, mutta lopputulos vaikuttaa
          lupaavalta ruoanlaitosta kiinnostuneelle.
        name: Valmista mittalusikkariipus
        desc: Yhdistä mittalusikkahely riipukseen
      amuletOfTheSharkTooth:
        activityDesc: Yhdistät hainhammashelyn hopeakultaiseen riipukseen, johon se
          sopii täydellisesti. Valmistus vie aikaa, mutta lopputulos näyttää lupaavalta
          metsästyksestä kiinnostuneelle.
        name: Valmista hainhammasriipus
        desc: Yhdistä hainhammashely riipukseen
      amuletOfTheCoolingIce:
        name: Valmista viilentävä jääpuikkoriipus
        desc: Yhdistä viilentävä jääpuikkohely riipukseen
        activityDesc: Yhdistät viilentävän jääpuikkohelyn hopeakultaiseen riipukseen,
          johon se sopii täydelliessti. Valmistus vie aikaa, mutta lopputulos vaikuttaa
          lupaavalta taonnasta kiinnostuneelle.
      amuletOfTheBeaver:
        name: Valmista majavariipus
        desc: Yhdistä majavahely riipukseen
        activityDesc: Yhdistät majavahelyn hopeakultaiseen riipukseen, johon se sopii
          täydellisesti. Valmistus vie aikaa, mutta lopputulos vaikuttaa lupaavalta
          puutöistä kiinnostuneelle.
      amuletOfThePinkPearl:
        activityDesc: Sovitat vaaleanpunaisen helmihelyn helmiriipukseen, johon se
          sopii täydellisesti. Valmistus vie aikaa, mutta lopputulos vaikuttaa lupaavalta
          käsitöistä kiinnostuneelle.
        name: Valmista vaaleanpunaisen helmen riipus
        desc: Yhdistä vaaleanpunaisen helmen hely riipukseen
    gems:
      shapeOpal:
        activityDesc: Irrotat varovaisesti palasen arvokasta jalokivimateriaalia sitä
          ympäröivästä värittömästä raakaopaalista. Tulen välähdykset irrotetussa
          opaalinpalassa palkitsevat tarkan työstösi.
        name: Muokkaa opaalia
        desc: Leikkaa tuliopaali kivestä.
      shapeStarPearl:
        name: Muokkaa tähtihelmeä
        desc: Leikkaa tähtihelmi esiin, ja tuo sen hienojakoinen sisäinen rakenne
          näkyväksi.
        activityDesc: Suunnittelet leikkaussärmäsi tarkkaan muokatessasi tähtihelmen
          varovaisesti täydellisen pyöreäksi.
      shapeWrentmarine:
        name: Muokkaa wrentmariinia
        activityDesc: Leikkaat wrentmariinin klassiseen kyynelen muotoon, ja jalokivi
          tuntuu juovan sitä ympäröivän veden kun muovaat sitä.
        desc: Leikkaa wrentmariini esiin sen karkeasta isäntäkivestä.
      shapeTopaz:
        name: Muokkaa topaasia
        activityDesc: Koet syvällistä rauhan tunnetta muokatessasi tätä topaasia;
          jotkut sanovatkin että se on ensimmäisen jalokiven sukua.
        desc: Leikkaa topaasi esiin raa'asta muodostaan.
      shapeJade:
        name: Muokkaa jadea
        desc: Leikkaa pala jadea irti sitä ympäröivästä materiaalista.
        activityDesc: Kaiverrat jadea varoen, ja tuot esiin sen syvän vihreät sävyt.
          Kun kiillotat sen tasaista pintaa, koet rauhan ja tyyneyden kulkeutuvan
          kuin aaltona ylitsesi.
      shapeRuby:
        name: Muokkaa rubiinia
        desc: Hio raakarubiinista kiillotettu jalokivi.
        activityDesc: Muokkaat rubiinia taiten, ja vahvistat sen syvänpunaista hohtoa
          jokaisen valmistuvan särmän myötä.
      shapeSunStone:
        name: Muokkaa aurinkokiveä
        activityDesc: Lohkot aurinkokiveä ympäröivää kivirakennetta pala kerrallaan,
          etkä juurikaan joudu muovaamaan jalokiveä itseään.
        desc: Leikkaa aurinkokivi irti sitä ympäröivästä kivestä.
      shapeEthernite:
        name: Muokkaa etermiittiä
        desc: Leikkaa eterniitistä terävä ja vaarallinen jalokivi.
        activityDesc: Muokkaat eterniittiä varoen, ja sen lasinkaltainen pinta heijastaa
          levottomuutta herättävää hohdetta. Työpisteesi kerää tasaista tahtia teräviä
          palasia karkeaa kiveä.
    rings:
      silverOpalRing:
        activityDesc: Valmistelet hopean tarkasti, ennen kuin upotat opaalin siitä
          muodostamaasi hopearenkaaseen; opaalin vaihtelevat värit heijastelevat valon
          mukana kun säädät kiven upotusta.
        name: Valmista hopeinen opaalisormus
        desc: Upota tuliopaali hopeasormukseen.
      silverJadeRing:
        activityDesc: Painat jaden hopeiseen alustaansa, ja pyöräytät sen reunaa lukitaksesi
          jalokiven tiukasti paikalleen, ja vahvistaaksesi suojaavaa voimaa, jota
          jade tuo kantajalleen.
        name: Valmista hopeinen jadesormus
        desc: Upota kiillotettu pala jadea hopeasormukseen.
      silverWrentmarineRing:
        activityDesc: Asetat syvänsinisen wrentmariinin sen hopeisen alustan kiinnikkeiden
          väliin; sen kiillotetut särmät hohtavat kuin valtameri kuunvalossa.
        name: Valmista hopeinen wrentmariinisormus
        desc: Upota leikattu wrentmariini hopeasormukseen.
      silverEtherniteRing:
        activityDesc: Sovitat teräväksi hiotun eterniitin hopeiseen kehykseensä, ja
          huomaat vilkuilevasi lasimaisen jalokiven reunoja, särmältä särmälle, yhä
          syvemmäs kiveen - ennen kuin värähdät, ravistat päätäsi ja hartioitasi,ja
          teet työsi loppuun.
        name: Valmista hopeinen eterniittisormus
        desc: Upota harvinainen eterniittijalokivi hopeasormukseen.
      goldTopazRing:
        activityDesc: Sijoittelet kimmeltävän topaasin kultaiseen kehykseensä. On
          vaikea päättää kumpi on valovoimaisempi, jalokivi vai kiiltävä kulta sen
          ympärillä.
        name: Valmista kultainen topaasisormus
        desc: Upota kimalteleva topaasi kultasormukseen.
      goldRubyRing:
        activityDesc: Kiinnität rubiinin tiukasti kultaiseen häkkiinsä; jykevän sormuksen
          kultainen paino vahvistaa sen vallan ja auktoriteetin symboliikkaa.
        name: Valmista kultainen rubiinisormus
        desc: Upota kuninkaallinen punainen rubiini kultasormukseen.
      silverSunStoneRing:
        name: Valmista hopeinen aurinkokivisormus
        desc: Upota hohtava aurinkokivi hopeasormukseen.
        activityDesc: Liität aurinkokiven hopearenkaaseen, ja sovitat varoen kiven
          säteet paikalleen. Jalokiven tulenomaiset värisävyt hohtavat kirkkaassakin
          valossa.
      goldStarPearlRing:
        desc: Upota valovoimainen tähtihelmi kultasormukseen.
        name: Valmista kultainen tähtihelmisormus
        activityDesc: Kiinnität tarkkaan kiillotetun tähtihelmen sen kultaiseen renkaaseen,
          ja vahvistat sen pehmeää hohdetta kullan lämpimillä sävyillä.
      goldWrentmarineRing:
        name: Valmista kultainen wrentmariinisormus
        desc: Upota leikattu wrentmariini kultasormukseen.
        activityDesc: Upotat syvänsinisen wrentmariinin kultarenkaaseen, ja sovittelet
          sen kulmaa varmistaaksesi kiven hohtavien värien täydellisen kimalluksen.
      goldEtherniteRing:
        desc: Upota harvinainen eterniittijalokivi kultasormukseen.
        activityDesc: Sovitat eterniitin kultaiseen kehykseensä, ja kun sovitat sen
          asentoa, kivi tuntuu uppoavan metalliin itsestään; se muodostaa saumattoman
          siirtymän kiven ja metallin välillä, ja kutsuu sinua katsomaan tarkemmin
          ja lähempää löytääksesi saumakohdan, jonka tiedät olevan siellä jossakin.
        name: Valmista kultainen eterniittisormus
      silverRing:
        name: Valmista hopeasormus
        desc: Valmista klassinen hopeasormus.
        activityDesc: Venytät ja muovaat hopeaa jalostuneeksi sormukseksi, ja kiillotat
          sen kirkkaaksi ja valoa heijastavaksi.
      goldRing:
        name: Valmista kultasormus
        desc: Valmista yksinkertainen, mutta arvokas kultasormus.
        activityDesc: Muovaat ja jalostat kultaa sormuksen muotoon, vasaroiden siitä
          varoen sileän, hienostuneen kultasormuksen.
      silverStarPearlRing:
        name: Luo hopeinen tähtihelmisormus
        desc: Upota hohtava tähtihelmi hopeasormukseen.
        activityDesc: Asettelet tähtihelmen varoen sen hopeiselle alustalle. Helmen
          pehmeä hohde antaa hienostuneen lisän kiillotettuun sormukseen.
      silverTopazRing:
        name: Valmista hopeinen topaasisormus
        desc: Upota kimalteleva topaasi hopeasormukseen.
        activityDesc: Kiinnität topaasin varovasti hopeiseen alustaansa; aurinkoinen
          topaasin kiilto tasapainottuu mattapintaisempaa hopeaa vasten.
      silverRubyRing:
        name: Valmista hopeinen rubiinisormus
        desc: Upota kuninkaallisen punainen rubiini hopeasormukseen.
        activityDesc: Upotat hiotun rubiinin hopeiseen alustaansa, ja sovittelet sen
          niin, että sen tahkot ovat juuri edustavimmassa kulmassa.
      goldOpalRing:
        name: Valmista kultainen opaalisormus
        desc: Upota tuliopaali kultasormukseen.
        activityDesc: Painat tuliopaalin valmiina odottavaan kehykseen kultasormuksessa,
          ja sen sateenkaaren värit syvenevät ennestään, kun kiillotat sormusta lopuksi
          saadaksesi sen nappaamaan valonsäteet juuri parahultaisesti.
      goldJadeRing:
        name: Valmista kultainen jadesormus
        desc: Upota kiillotettu pala jadea kultasormukseen.
        activityDesc: Kiinnität jaden valmistelemaasi kultaiseen kehykseen, ja sen
          rikkaan vihreä väri tuntuu heijastavan kiven näkymättömiä syvyyksiä.
      goldSunStoneRing:
        name: Valmista kultainen aurinkokivisormus
        desc: Upota hohtava aurinkokivi kultasormukseen.
        activityDesc: Sovittelet aurinkokiven valmistelemaasi kaiverruskuvioon, jolla
          saat ikuistettua sulasta kullasta valetun auringonlaskun metallin ja jalokiven
          yhteenliittymään.
  tailoring:
    clothing:
      basicLeather:
        activityDesc: Parkitset eläimen vuotaa yksinkertaiseksi nahkanpalaksi, opittuasi
          muinaiset tammenkuoren ominaisuuksia hyödyntävät menetelmät tämän luonnonmateriaalin
          vahvistamiseksi.
        name: Valmista simppeli nahanpala
        desc: Valmista yksinkertainen mutta kestävä nahanpala.
      qualityLeather:
        activityDesc: Työstä eläimen vuotaa, kunnes saat siitä ylivoimaisen laadukasta
          nahkaa. Parkitse, venytä ja hiero siihen pehmentäviä aineita osana työvaiheita
          jotka kukin vaativat tarkkuutta ja kärsivällisyyttä. Näytät taitosi ikiaikaisessa
          nahan työstämisen prosessissa ja valmistat nahasta monipuolista ja kestävää
          materiaalia.
        desc: Valmista korkealaatuista nahkaa, joka sopii erinomaisesti kestävien
          varusteiden ja haarniskan valmistukseen.
        name: Valmista laadukas nahanpala
      elderhideLeather:
        desc: Valmista vahvaa ja kestävää nahkaa, joka on tehty harvinaisesta ja sitkeästä
          vuodasta.
        name: Valmista ikitaljasta nahanpala
