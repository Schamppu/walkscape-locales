      gemShield:
        name: Valmista jalokivikilpi
        desc: Valmista jalokivikilpi kulta- ja farganiittiharkoista, hiotuin koristejalokivin.
        activityDesc: Valmistat jalokivikilven farganiittiharkoista, reunustat sen
          kullalla, ja upotat siihen huolellisesti jalokiviä.
    iron:
      ironShield:
        name: Valmista rautainen kilpi
        desc: Valmista rautainen kilpi rautaharkoista.
        activityDesc: Valmistat rautaisen kilven rautaharkoista.
      ironSword:
