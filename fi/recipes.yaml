        name: Valmista tarsiliumvahvikkeiset saappaat
        desc: Vaihda teräskärkisten saappaidesi kärjet tarsiliumvahvisteisiksi.
        activityDesc: Vaihdat teräskärkisten saappaidesi vahvikkeet tarsiliumisiksi,
          jotta varpaasi ovat ensiluokkaisessa suojassa.
      reinforcedBellows:
        activityDesc: Ahjon palkeiden käyttökokemuksesi perusteella tiedät tasan tarkkaan,
          mistä kohden vahvistaa palkeesi pitkäikäisemmiksi.
        name: Valmista vahvistetut palkeet
        desc: Parantele peruspalkeista vahvistetut palkeet
  carpentry:
    planks:
      willowPlank:
        name: Leikkaa raitalankku
        activityDesc: Pajunsukuisesta raitapuusta on helppo viimeistellä lankku; sen
          työstäminen on kuin voita leikkaisi.
        desc: Valmista raitalankku, jota arvostetaan materiaalina keveytensä takia.
      mangrovePlank:
        name: Leikkaa mangrovelankku
        activityDesc: Mangrovepuu on paksua ja tiheää. Se uhkaa tuhota työkalusi,
          mutta päättäväisellä periksiantamattomuudella muodostat siitä lankun.
        desc: Valmista mangrovelankku, jonka kova ja tiheä puu on hyödyllinen vaativissa
          ympäristöissä.
      coralPlank:
        name: Leikkaa korallilankku
        activityDesc: Käytät erikoistyökaluja korallin muokkaamiseen ja jalostamiseen
          käyttökelpoiseksi lankuksi, ja varmistat sen vahvuuden ja kestävyyden rakennustyöhön.
        desc: Kestävä rakennusmateriaali, joka on valmistettu korallin sitkeästä tukirangasta.
          Se vaatii huolellista erottelua ja työstämistä.
      birchPlank:
        name: Leikkaa koivulankku
        desc: Leikkaa huolellisesti koivusta hyödyllinen ja monikäyttöinen lankku.
        activityDesc: Huolellisella työllä muovaat koivusta monipuolisen koivulankun.
      pinePlank:
        name: Leikkaa mäntylankku
        activityDesc: Leikkaat mäntypölleistä sopivankokoisia ja tukevia lankkuja.
        desc: Muovaa mäntyä kestäväksi ja luotettavaksi lankuksi.
      sprucePlank:
        name: Leikkaa kuusilankku
        activityDesc: Muokkaat kuusesta taitavasti monikäyttöistä kuusilankkua.
        desc: Valmista kuusilankku, joka tunnetaan vahvuudestaan ja monipuolisuudestaan.
      teakPlank:
        name: Leikkaa tiikkilankku
        activityDesc: Vahva puuaines vaatii työstöaikaa, mutta saat valmistettua virheettömän
          lankun.
        desc: Valmista tiikkilankku, joka saa erityisarvostusta kestävyytensä ja vahvuutensa
          johdosta.
      maplePlank:
        name: Leikkaa vaahteralankku
        desc: Muokkaa vaahterapuuta tasaiseksi ja hienostuneeksi lankuksi.
        activityDesc: Valmistat pikkutarkalla työstöllä vaahterasta sileäpintaisen
          vaahteralankun.
      oakPlank:
        name: Leikkaa tammilankku
        desc: Valmista tammilankku, jota arvostetaan sen kestävyyden ja kauneuden
          tähden.
        activityDesc: Huolellisesti työskennellen muovaat tammesta kauniin tammilankun.
      elmPlank:
        activityDesc: Työstö ei ole ihan yksinkertaista, mutta muovaat jalavapöllistä
          hyödyllisen lankun tulevia käsitöitä varten.
        name: Valmista jalavalankku
        desc: Valmista erittäin taipuisa jalavalankku
      bambooPlank:
        desc: Valmista bambulankku, joka on taipuisa ja monipuolinen materiaali.
        name: Valmista bambulankku
        activityDesc: Työstäminen on hankalaa, mutta leikkaat ja kerrostat bambusäikeitä
          kauniiksi lankuksi.
    scrap:
      birchPlankScrap:
        name: Valmista koivulankku (romu)
        desc: Yhdistele puuromusta käyttökelpoinen ja monipuolinen lankku.
        activityDesc: Valmistat puuromusta tarkoin liitoksin yhdistellen monikäyttöisen
          koivulankun.
      pinePlankScrap:
        name: Valmista mäntylankku (romu)
        activityDesc: Yhdistelet jämäpätkiä taitavin liitoksin sopivankokoiseksi mäntylankuksi.
        desc: Muokkaa puuromusta kestävä lankku, johon voit luottaa missä tahansa
          käytössä.
      sprucePlankScrap:
        name: Valmista kuusilankku (romu)
        desc: Valmista kuusilankku, joka tunnetaan materiaalina vahvuudestaan ja monipuolisuudestaan.
        activityDesc: Muodostat puujämistä taidokkaasti yhdistelemällä monipuolisen
          kuusilankun.
      teakPlankScrap:
        name: Valmista tiikkilankku (romu)
        desc: Valmista tiikkilankku, jota arvostetaan erityisesti sen pitkäikäisyyden
          ja vahvuuden takia.
        activityDesc: Puuromun jämäpalojen yhdistely vie aikansa, mutta saat lopulta
          valmistettua virheettömän lankun.
      willowPlankScrap:
        name: Valmista raitalankku (romu)
        desc: Valmista raitalankku, jota arvostetaan materiaalina sen keveyden vuoksi.
        activityDesc: Tästä puuromusta on varsin helppo yhdistellä lankku, aivan kuin
          voita leikkaisi.
      oakPlankScrap:
        name: Valmista tammilankku (romu)
        desc: Valmista tammilankku, jota arvostetaan erityisesti sen kestävyyden ja
          kauneuden vuoksi.
        activityDesc: Huolella ja rakkaudella yhdistellen rakennat puuromusta kauniita
          tammilankkuja.
      mangrovePlankShavings:
        name: Valmista mangrovelankku (lastut)
        activityDesc: Puujäänteet ovat paksuja ja tiheitä. Ne uhkaavat tuhota työkalusi,
          mutta päättäväisellä periksiantamattomuudella saat niistä muodostettua lankun.
        desc: Valmista mangrovelankku, jonka kova ja tiheä puu soveltuu haastaviin
          ympäristöihin.
      maplePlankScrap:
        name: Valmista vaahteralankku (romu)
        desc: Muodosta puuromusta tasainen ja hienostunut lankku jatkokäyttöön.
        activityDesc: Muodostat tarkan yhdistelyn tuloksena tasaisen vaahteralankun
          puuromusta.
  cooking:
    fish:
      cookedShrimp:
        name: Paista katkarapu
