singulars:
  crafting:
    tools:
      basicHatchet:
        activityDesc: Kun lohkot kiven varovasti ja liittäen sen keppiin, teet alkeellisen
          kirveen.
        desc: Voit tehdä simppelin työkalun puiden hakkuuseen kepeistä ja kivistä.
        name: Tee simppeli kirves
      basicPickaxe:
        activityDesc: Tekemällä kivestä niin terävän kuin mahdollista ja liittämällä
          sen kepin päähän, sinäkin voit tehdä simppelin hakun.
        desc: Pelkällä kepillä ja muutamalla kivellä voit tehdä simppelin työkalun
          malmin louhintaan.
        name: Tee simppeli hakku
      hydriliumSickle:
        activityDesc: Kuumennat ahjossa hydriuliumiharkkoa saadaksesi sen ensin pehmentymään.
          Kun harkko alkaa hohkavan kuumana viimein tottelemaan vasaraasi, muodostat
          siitä kurvikkaan terän sirppiä varten.
        desc: Valmista taidokkaasti muotoiltu hydriliumivalmisteinen sirppi, joka
          on etenkin vedenailaiseen keräilyyn loistava työkalu.
        name: Valmista hydriliumisirppi
      bronzePickaxe:
        name: Valmista pronssihakku
        desc: Valmista kuparista hakku, joka on oiva työkalu raskaampaankin louhintaan.
        activityDesc: Valmistat ahjossa sulatetusta pronssista kestävän louhintatyökalun.
      ironPickaxe:
        name: Valmista rautahakku
        activityDesc: Sulaa rautaa raivokkaasti takomalla muodostat rautaisen hakun.
        desc: Tao raudasta vuoristojen syvempien luolien louhimiseen soveltuva työkalu.
      steelPickaxe:
        name: Valmista teräshakku
        desc: Valmista kestävä teräshakku, joka soveltuu kovienkin malmien louhintaan.
        activityDesc: Valmistat teräksisen hakun muotoilemalla ahjossa sulatettua
          terästä puolikuun muotoiseksi teräksi.
      tarsiliumPickaxe:
        name: Valmista tarsiliumhakku
        desc: Valmista tarsiliumista hakku, joka soveltuu mainiosti maaperän syvyyksien
          tutkimiseen.
        activityDesc: Raskaat vasaraniskusi osuvat tummaan metalliin, kunnes tarsiliumhakkusi
          on valmis.
      farganitePickaxe:
        name: Valmista farganiittihakku
        activityDesc: Ahjon liekit tanssivat farganiittiharkkosi heijastavalla kauniin
          sinisellä pinnalla, kun aloitat takomaan siitä hakkua.
        desc: Valmista äärimmäisen kestävä ja kauniin sinisen värinen farganiittihakku.
      hydriliumPickaxe:
        name: Valmista hydriliumhakku
        desc: Valmista erittäin vankkarakenteinen hakku hydriliumista.
        activityDesc: Kuumennat hydriliumharkkoa ahjossa pehmentääksesi sitä, ja muovaat
          siitä huolellisesti hakun terän. Liität terän koralliseen varteen, ja teroitat
          sen kärjen, saaden lopputulokseksi tehokkaan louhimistyökalun.
      stoneSickle:
        desc: Valmista hyvin simppeli sirppi, jolla on mahdollista kerätä kasveja
          hieman tehokkaammin.
        name: Tee simppeli sirppi
        activityDesc: Terottamalla kiveä ja liittämällä sen keppiin valmistat hyvin
          yksinkertaisen keräilytyökalun.
      copperSickle:
        activityDesc: Kuumentamalla ja muotoilemalla kuparia edessäsi alkaa hiljalleen
          muodostua kuparista valmistettu sirppi, joka tekee kasvien keräilystä tehokkaampaa.
        name: Tee kuparisirppi
        desc: Tao kuparisirppi, joka on perustason työkalu kasvien leikkaamiseen.
      copperPickaxe:
        desc: Tao kuparista kestävärakenteinen sirppi, joka on tehokas työkalu louhintaan.
        activityDesc: Muotoilet kuparista louhintaan soveltuvaa hakkua hyvin huolellisesti.
        name: Valmista kuparihakku
      ironSickle:
        name: Valmista rautasirppi
        desc: Valmista kestävä ja luotettava rautainen sirppi.
        activityDesc: Ahjon lämmön paahtaessa sinua muotoilet raudasta sirpin.
      steelSickle:
        name: Valmista terässirppi
        desc: Valmista teräksinen sirppi, jonka terävyys ja kestävyys sopivat myös
          kovaan käyttöön.
        activityDesc: Mielessäsi loistaa sirppi ja punainen tähti, kun hakkaat teräksestä
          tunteen palolla sirppiä.
      copperHatchet:
        name: Valmista kuparikirves
        desc: Valmista kuparikirves, joka on täydellinen tehokkaaseen puunhakkuuseen.
        activityDesc: Muovaat kuparia tarkkasilmäisesti teräväksi puunhakkuutyökaluksi,
          ja valmistat kuparikirveen.
      bronzeHatchet:
        name: Valmista pronssikirves
        desc: Valmista kestävä pronssikirves raskaan sarjan puunhakkuuseen.
        activityDesc: Muovaat pronssia pikkutarkasti kestäväksi puunhakkuuvälineeksi,
          ja valmistat pronssikirveen.
      ironHatchet:
        name: Valmista rautakirves
        activityDesc: Vasaroit rautaa taidokkaasti luotettavaksi puunhakkuutyökaluksi
          ja valmistat rautakirveen.
        desc: Valmista luotettava rautakirves tarkkaan puunhakkuuseen.
      steelHatchet:
        name: Valmista teräskirves
        desc: Valmista voimakas teräskirves nopeaan puunkaatoon.
        activityDesc: Muovaat terästä keskittyneesti teräväksi puunhakkuutyökaluksi,
          ja valmistat teräskirveen.
      tarsiliumHatchet:
        name: Valmista tarsiliumkirves
        desc: Luo kirveen joka jäljittelee yötaivaan pimeyttä.
        activityDesc: Metalli muovautuu ahjon tulessa, ja vasaroimalla ja teroittamalla
          valmistuu leikkaamaan puita kevyesti.
      farganiteHatchet:
        name: Valmista farganiittikirves
        desc: Valmista kirves, joka katkaisee helposti mahtavimmankin puunrungon murtumattoman
          sitkeyden.
        activityDesc: Hiki virtaa yhdessä voiman kanssa kun muovaat tästä metallista
          kirveen, joka symboloi peräänantamatonta omistuneisuuttasi matkallasi todelliseksi
          arboristiksi.
      hydriliumHatchet:
        name: Valmista hydriliumkirves
        desc: Monipuolinen hydriliumharkoista valmistettu työkalu, joka on suunniteltu
          puun leikkaamiseen ja muovaamiseen.
        activityDesc: Kuumennat hydriliumharkkoa ahjossa pehmentääksesi sen, ja muovaat
          siitä varoen kirveen terän. Kiinnität puisen varren ja lopulta vielä teroitat
          terän, jolloin saat aikaan särmikkään ja tehokkaan leikkuutyökalun.
      jellyfishingNet:
        name: Valmista meduusanpyyntiverkko
        activityDesc: Punot vahvan verkon kestävästä köydestä, ja kiinnität sen tukevaan
          kädensijaan. Kun varmistat vielä, että verkko on riitävän tiheä meduusojen
          pyytämiseen mutta päästää veden ulos, olet luonut näppärän työkalun vedenalaiseen
          tutkimukseen.
        desc: Verkoltaan hienojakoinen ja kestävistä materiaaleista valmistettu työkalu,
          jolla voi pyydystää meduusoja.
      hydriliumLogSplitter:
        name: Valmista hydriliuminen halkaisukirves
        activityDesc: Jokaisella vasaranlyönnilllä valat hydriliumia halkaisukirveeseen,
          muuttaen sen valtavan voimakkaaksi työkaluksi. Metallin hehkuessa tunnet
          maan energian virtaavan suonissasi.
        desc: Vahvista halkaisukirvestä hydriliumilla, jolloin se voi heilauttaa helposti
          poikki mahtavimmatkin tukit.
      hydriliumMinersMagnet:
        name: Valmista hydriliuminen magneetti
        desc: Paranna magneettityökalua, jotta se vetäisi puoleensa helposti piilossa
          olevat aarteet syvältä maan uumenista.
        activityDesc: Parannat magneettia keskittyneesti ja päättäväisesti hydriliumvalulla,
          toiveikkaana siitä että valmistuva työkalusi soisi sinulle pääsyn maanalaisten
          salaisuuksien äärelle.
      theKakesWalkingStick:
        name: Valmista vaellusvietin kävelykeppi
        desc: Koristele kävelykeppi hopealla ja anna sille uusi muoto ja omaa persoonaa
          luotettuna matkakumppaninasi.
        activityDesc: Kyllästät kävelykepin hopealla ja luot prosessissa kokonaan
          uuden työkalun. Kun keppi alkaa hohtaa siihen upotetun jalometallin sävyssä,
          tunnet kuinka se tuo uutta intoa askellukseesi.
    misc:
      rope:
        name: Kehrää pellavaa naruksi
        desc: Kehrää pellavasta narua.
        activityDesc: Pellavan kuidut kiristyvät pyörän ympärille, ja letität ne siitä
          mahdollisimman kestäväksi naruksi.
      hydrilium:
        name: Valmista hydriliumia
        desc: Jalosta levästä ja tulivuoriperäisestä kivestä hydriliumia.
        activityDesc: Yhdistät levän ja tulivuoriperäisen kiven, ja valmistat hydriliumia.
      kelpRope:
        name: Valmista merilevänarua
        desc: Kestävä ja joustava naru, joka on valmistettu kieputtamalla yhteen kuivattuja
          leväsäikeitä.
        activityDesc: Puhdistat merileväsäikeet läpikotaisesti, ja varmistat ettei
          niihin jää epäpuhtauksia. Kieputat säikeet varoen yhteen, ja valmistat vahvaa
          ja kestävää narua, joka sopii erityisesti moneen käyttöön rannikkoalueella.
      hardenedKelp:
        name: Koveta merilevää
        activityDesc: Puhdistat tuoreen levän tarkasti ja poistat epäpuhtaudet. Lasket
          sen sitten kuivalle alustalle, varmistat että ilma kiertää sen ympärillä
          ja että levä on turvassa uudelleen kastumiselta. Odotat kärsivällisesti,
          että levä kuivuu täysin ja siitä tulee riihikuivaa käsityömateriaalia.
        desc: Säilö meren antimet kuivattamalla tuoretta levää myöhempää käyttöä varten.
      bagofRocks:
        name: Valmista säkillinen kiviä
        desc: Valmista säkillinen kiviä suuresta kivestä ja tukevasta oksasta.
        activityDesc: Kivet kiinnittyvät kepin päähän; tämä vehje on painava kuin
          mikä.
      elderhideRope:
        name: Valmista ikitaljanaru
        activityDesc: Letität ikitaljaa vakain käsin ja keskittyneesti, ja saat uskomattoman
          vahvaa ja kestävää narua.
        desc: Valmista yksinkertaista punosta sitkeästä ikitaljasta saadaksesi riittävän
          vahvaa narua sitomaan kaikista kurittomimmatkin rellestäjät.
      trash:
        name: Hyötylajittele roskia
        desc: Tutki roskia, ja muunna ne hyötykäyttöön.
        activityDesc: Avoimin mielin tutkit roskaa, ja löydät sille uusiokäyttöä.
    fishing:
      largeFishingNet:
        name: Puno suuri kalaverkko
        desc: Valmista suurehko kalaverkko narusta.
        activityDesc: Punot narun yhdeksi kokonaisuudeksi, luoden monimutkaisen suurten
          solmujen muodostelman, ja valmistat lopulta suuren kalaverkon.
      basicFishingRod:
        name: Valmista simppeli onkivapa
        desc: Valmista simppeli onkivapa yhdistämällä lankkuja ja siimaa.
        activityDesc: Ohennat ja liität varovasti lankkujen osat sopivasti yhteen,
          minkä jälkeen lisäät siiman ja toteat rakentaneesi simppelin onkivavan.
      pineFishingRod:
        name: Valmista mäntyonkivapa
        activityDesc: Mäntypuu on pehmeää, ja työstyy reippaasti. Kun olet kiinnittänyt
          kalastussiiman varteen, uusi onkivapasi on käyttövalmis.
        desc: Valmista mäntyonkivapa lankuista ja siimasta.
      oakFishingRod:
        name: Valmista tammionkivapa
        activityDesc: Tammipuu on tiheää ja periksiantamatonta. Varren valmistaminen
          vie jonkin aikaa, mutta kärsivällisyytesi palkitaan kestävällä onkivavalla.
        desc: Valmista tamminen onkivapa lankuista ja siimasta.
      willowFishingRod:
        name: Valmista onkivapa raidasta
        desc: Valmista onkivapa raidasta yhdistämällä lankkuja ja siimaa.
        activityDesc: Raitalankut ovat erittäin keveitä ja silti kestäviä. Tarkalla
          sorminäppäryydellä lisätty siima viimeistelee uuden onkivapasi.
      advancedFishingRod:
        name: Valmista edistynyt onkivapa
        desc: Valmista edistynyt kalastusvapa lankuista ja siimasta.
        activityDesc: Työstettyäsi useita puulajeja huomaat vielä aiempaa paremman
          vavan muotoilemisen olevan helppoa. Siiman lisääminen käy innostuneen sutjakkaasti,
          ja edistynyt onkivapa on valmis.
      lobsterPot:
        name: Valmista hummerimerta
        desc: Valmista hummerimerta lankuista ja metallitangoista
        activityDesc: Tämä on sinulle aivan uusi käsite, mutta koet olevasi riittävän
          kokenut yrittääksesi aivan uudenlaista rakennelmaa.
      fishingSpear:
        name: Valmista kalastuskeihäs
        activityDesc: Valitset sopivanmittaisen puun keihään varreksi ja muovaat sen
          käteen sopivaksi. Lisäät vielä teroitetun metallikärjen ja simppeli kalastuskeihäs
          on valmis.
        desc: Kalastuskeihäs on työkalu vedenalaiseen kalastukseen. Se valmistetaan
          tukevasta varresta ja terävästä kärjestä.
      coralFishingSpear:
        name: Valmista korallinen kalastuskeihäs
        desc: Jykevä ja kestävä ase, joka on valmistettu korallista ja hydriliumista,
          ja suunniteltu vedenalaiseen metsästykseen.
        activityDesc: Valitset vahvan korallipalan ja muokkaat siitä keihään varren.
          Kiinnität teroitettuja hydriliumkärkiä tukevaan varteen, ja valmistat hirmuisen
          kalastuskeihään, joka kykenee lävistämään vedenalaisia saaliseläimiä kuin
          vettä vain.
      smallFishingNet:
        name: Puno simppeli kalaverkko
        desc: Valmista simppeli kalaverkko yksinkertaisesta narusta.
        activityDesc: Punot narun yhdeksi kokonaisuudeksi, solmit pieniä solmuja,
          ja luot lopulta pienen kalaverkon.
      elderhideFishingNet:
        name: Valmista ikitaljakalaverkko
        desc: Puno verkko ikitaljan sitkeästä vuodasta, ja valmistaudu pyydystämään
          jopa kaikkein hankalimpia kalansaaliita.
        activityDesc: Punot ikitaljaa verkoksi kärsivällisesti ja tarkasti, varmistellen
          joka solmulla lupausta runsaasta saaliista. Verkon erikoisominaisuudet mahdollistavat
          kaikista vikkelimpien ja varovaisimpienkin kalojen narraamisen.
    diving:
      kelpDivingMask:
        name: Valmista leväsukellusmaski
        desc: Simppeli vedenalaisen näkemisen apuväline, jonka runko on valmistettu
          kuivasta levästä kasvoille sopivaksi ja johon on lisätty läpinäkyvä osa.
        activityDesc: Valitset tarkkaan ja puhdistat suuren, litteän palan kuivattua
          merilevää. Muokkaat levästä kasvoillesi sopivan, ja rakennat muotin läpinäkyvälle
          ikkunalle maskin keskelle. Kun saat ikkunan paikalleen, viimeistelet maskista
          mukavan ja vesitiiviin tiivistämällä sen saumat.
      kelpDivingBody:
        name: Valmista leväsukelluspaita
        desc: Joustava ja kelluva vaate, joka on rakennettu leväkuiduista ja suunniteltu
          helpottamaan vedenalaisen maailman tutkimista.
        activityDesc: Käsittelet levää saadaksesi esiin pehmeitä kuituja, ja pyörität
          ne varoen langaksi. Kutoen ja punoen kuidut yhteen saat aikaan paitamaisen
          vaatteen, joka lämmittää ja toimii kevyen kelluttavasti kylmissä, vetisissä
          syvyyksissä.
      kelpDivingLegs:
        name: Valmista leväsukellushousut
        desc: Lämpimät, joustavat ja kevyesti kelluvat housut, jotka on valmistettu
          leväkuiduista vedenalaiseen tutkimukseen.
        activityDesc: Käsittelet levää saadaksesi esiin pehmeitä kuituja, ja pyörität
          ne varoen langaksi. Kutoen ja punoen kuidut yhteen saat aikaan housut, jotka
          lämmittävät, toimivat kevyen kelluttavasti ja sallivat vapaan liikkuvuuden
          vedenalaisilla seikkailuilla.
      hydriliumDivingHelm:
        name: Valmista hydriliumsukelluskypärä
        desc: Kestävä ja suojaava päähine, joka on valmistettu hydriliumista ja suunniteltu
          vedenalaiseen tutkimukseen.
        activityDesc: Muovaat palan hydriliummetallia kypärämäiseen muotoon, ja varmistat
          että se suojaa päätä riittävästi. Liität läpinäkyvän ikkunan silmikkoon,
          ja asennat mukaan mekanismeja ilmansaannin varmistamiseksi, ja rakennat
          kehittyneen sukelluskypärän, joka kestää vedenalaista painetta.
      hydriliumDivingBody:
        name: Valmista hydriliumsukelluspuku
        desc: Hydriliumista valmistettu suojaava ja sopivan kelluttava keskikehon
          sukelluspuvun osa, suunniteltu vedenalaisiin tutkimusmatkoihin.
        activityDesc: Muokkaat hydriliumia myötäileväksi keskikehon haarniskaksi,
          samalla kun varmistat että se sallii mahdollisimman hyvän liikkuvuuden samalla
          kun suojaa kehoa erittäin hyvin. Lisäät ilmataskuja kellumiseen, ja luot
          osan sukellusvarustesetiä, joka mahdollistaa liikkuvuuden ja selviytymisen
          veden alla.
      hydriliumDivingLegs:
        name: Valmista hydriliumsukellushousut
        desc: Joustava ja suojaava jalkasuoja, joka on valmistettu hydriliumista ja
          suunniteltu vedenalaiseen tutkimukseen.
        activityDesc: Muovaat hydriliummetallia ihonmyötäiseen housujen muotoon, samalla
          kun varmistat että ne tarjoavat lämpöä, suojaa ja joustavuutta. Lisäät kellumiseen
          sopivia ilmataskuja, ja luot osan sukellusvarusteita jotka tukevat vedenalaista
          liikkuvuutta ja elintärkeää suojaa.
  smithing:
    scrap:
      bronzeBarScrap:
        name: Valmista pronssiharkko (romusta)
        desc: Sulata metalliromua ja vala siitä monikäyttöinen pronssiharkko.
        activityDesc: Sulatat metalliromua taidokkaasti ja valat siitä pronssiharkon.
      copperBarScrap:
        name: Valmista kupariharkko (romusta)
        activityDesc: Käyttämällä oikeanlaista tekniikkaa saat sulatettua metallinjäänteitä
          kestäväksi kupariharkoksi.
        desc: Kuumenna ja muovaa metalliromusta kiinteä harkko, jolla on monenlaista
          käyttöä.
      ironBarScrap:
        name: Valmista rautaharkko (romusta)
        activityDesc: Sulatat taidokkaasti rautapitoisia metallinjäänteitä ja valat
          niistä uuden ja monikäyttöisen rautaharkon.
        desc: Muokkaa metalliromua kestäväksi ja hyödylliseksi rautaharkoksi.
      steelBarScrap:
        name: Valmista teräsharkko (romusta)
        activityDesc: Valmistat kestävän teräsharkon muovaamalla metallijäänteitä
          tarkalla kädellä.
        desc: Tao vahva teräsharkko erilaisiin raskaansarjan käyttötarkoituksiin.
      tarsiliumBarScrap:
        name: Valmista tarsiliumharkko (romusta)
        desc: Valmista tarsiliumharkko metalliromusta.
        activityDesc: Sulatat metalliromua muotissa, joka tihkuu mustaksi, paksuksi
          nesteeksi. Viilentyessään hitaasti se muodostaa täydellisen tarsiliumharkon.
      farganiteBarScrap:
        name: Valmista farganiittiharkko (lastuista)
        desc: Valmista farganiittiharkko metallijäämistä.
        activityDesc: Metallinjäänteet vastustavat kuumuutta alkuun, mutta päättäväisellä
          ahjonkäytölläsi saat ne sulatettua ja muovattua pehmeänsiniseksi harkoksi.
    bars:
      copperBar:
        name: Valmista kupariharkko
        activityDesc: Käyttämällä oikeanlaista tekniikkaa saat sulatettua kuparimalmia
          kestäväksi kupariharkoksi.
        desc: Kuumenna ja muovaa kuparia kiinteäksi harkoksi, josta on moneksi.
      bronzeBar:
        name: Valmista pronssiharkko
        desc: Sulata ja yhdistä kuparia ja tinaa valmistaaksesi monikäyttöisen pronssiharkon.
        activityDesc: Muovaat taidokkaasti kuparia ja tinaa yhdistääksesi kahden metallin
          parhaat puolet monikäyttöiseksi pronssiharkoksi.
      ironBar:
        name: Valmista rautaharkko
        activityDesc: Sulatat taidokkaasti rautamalmia monikäyttöiseksi rautaharkoksi.
        desc: Jalosta rautamalmia kiinteäksi ja monikäyttöiseksi rautaharkoksi.
      steelBar:
        name: Valmista teräsharkko
        desc: Sulata ahjossa vahva teräsharkko, joka sopii monenlaisiin raskaansarjan
          käyttötarkoituksiin.
        activityDesc: Muovaat terästä tarkasti kestäväksi teräsharkoksi.
      tarsiliumBar:
        name: Valmista tarsiliumharkko
        activityDesc: Tumma metalli sulaa muotissa, ja tihkuu mustaksi, paksuksi nesteeksi.
          Viilentyessään hitaasti se muodostaa täydellisen tarsiliumharkon.
        desc: Valmista tarsiliumharkko aiemmin kerätystä tarsiliummalmista.
      hydriliumBar:
        name: Valmista hydriliumharkko
        desc: Valmistaa hydriliumharkon hydriliumista ja levästä
        activityDesc: Kuumennat hydriliummalmia tehokkaassa ahjossa äärimmäisen kuumaksi,
          ja saat sen sulatettua nesteeksi. Kaadat sulan metallin varovasti muottiin,
          ja annat sen jäähtyä ja kiinteytyä arvokkaaksi hydriliumharkoksi.
      farganiteBar:
        name: Valmista farganiittiharkko
        desc: Valmistaa farganiittiharkon aiemmin kootusta malmista.
        activityDesc: Farganiittimalmi vastustaa kuumuutta aikansa, mutta päättäväisellä
          ahjon käytöllä saat senkin lopulta sulamaan, ja muodostamaan pehmeän sinertävän
          harkon.
      silverBar:
        name: Valmista hopeaharkko
        desc: Sulatat joukon hopeahippuja ja valat niistä hopeaharkon.
        activityDesc: Kuumennat kourallisen hopeahippuja tulipesässä ja valat niistä
          harkon.
      goldBar:
        name: Valmista kultaharkko
        desc: Sulatat joukon kultahippuja ja valat niistä kultaharkon.
        activityDesc: Sulatat joukon kultahippuja ahjon tulipesässä ja valat niistä
          harkon.
    wooden:
      woodenShield:
        name: Valmista puinen kilpi
        desc: Valmista puinen kilpi lankuista.
        activityDesc: Valmistat puisen kilven lankuista.
      woodenSword:
        name: Valmista puinen miekka
        desc: Valmista puinen miekka lankusta.
        activityDesc: Valmistat puisen miekan lankusta.
    copper:
      copperSword:
        name: Valmista kuparinen miekka
        desc: Valmista kuparinen miekka kupariharkosta.
        activityDesc: Valmistat kuparisen miekan kupariharkosta.
