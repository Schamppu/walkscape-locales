singulars:
  jarvonia:
    earlyWorkshop:
      text: Kuulen jatkuvasti, että väkeä joita innostaa <object id="crafting" />
        löytäisivät aloittelijalle sopivan työpajan idästä, jossa siintää <object
        id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2" />. Paikka voisi
        kiinnostaa sinuakin, jos tykkäät väkertää omat työkalusi kauppojen tarjoamien
        sijaan. Siellä päin ei tosin ole pankkia, joten valmistaudu siihen.
      name: Etsitkö simppeliä työpajaa?
    easierReputation:
      text: Onko sinulla vaikeuksia täyttää työtehtäviä ja saada paikalliset pitämään
        sinusta? Olen kuullut että etelässä päin työt sen kun vaikeutuvat, mutta palkkiotkin
        paranevat. Tosin jos ne ovat turhan vaikeita, kuulin myös että jotkut nuoret
        löysivät hyviä <object id="activity-sledding-290bfd6c-3bb1-47c6-bf60-880c1d4a5148"
        />-tarpeita läheltä eteläisiä lähteitä, joten jos autat heitä hauskanpidon
        ohella, ehkä saat vähän arvostusta siinä ohessa!
      name: Mainetta?
    gBug:
      name: Voi höpsis.
      text: Kuulen jatkuvasti ihmisten puhuvan oudosta 'g'-kirjaimesta. Ilmeisesti
        jotain hyvää tapahtuu jos sen löytää ja sitä jotenkin koskettaa. Kummallista
        taikauskoa, sanon minä.
    skisFrusenholm:
      name: Suksilla liikkuu liukkaimmin.
      text: Kuulin innokkailta matkailijoilta että aika monesta paikasta Jarvoniassa
        pääse nopeampaa reittiä jos alla on <object id="skis" />. Jos <object id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d"
        /> ei tarjoa sinulle sellaisia, voisi idässä siintävä <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> olla hyvä kohde; siellä on kuulemma kauppa joka myy sivakoita sekä tavanomaisesta
        että harvinaisemmasta päästä!
    kallaheimBank:
      name: Kallaheimissä on pankki!
      text: Kuulin että <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> on rakentanut pankin jossa voi säilöä arvotavaroitaan turvallisesti. Se
        on kuulemma hyvin vartioitu ja erittäin turvallinen. Jos haluat pitää aarteesi
        turvassa ylikuormittamatta itseäsi, tämä on hyvä vierailukohde! Kuulin huhua
        että voit jopa nostaa tavarasi muista pankeista myöhemmin!
    newestRumor:
      name: Etäinen huhu?
    goGetFrostbite:
      text: Sinulta jäi juuri näkemättä melkoinen ryvettynyt ja iso porukka, joiden
        kohteena on <object id="location-frostbite_mountain-0dc3b06f-c24c-4c5a-98d8-bb58606d9c8b"
        />. Ryhmän mainarit ottivat kaikki loput <object id="item-jarvonian_crossword_puzzle-01c3fefd-6d9e-4b4d-bb76-91981c663085"
        />-lehdet mukaansa, kun taas ainakin yhdellä marjanpoimijoista oli outo <object
        id="item-feather_cape-146534e2-c19f-4e93-a5f2-74c9f771471a" /> yllään. Yksi
        kovimmanoloinen kiipeilijä myös puhui lämpimänä pysymisen tarpeesta ja hänellä
        olikin kiiltävä <object id="item-iron_thermos-091fc314-babd-4840-b663-693cf4dfb37f"
        />.
      name: Iso ryhmä matkalla Pakkasenpuremavuorelle.
    blewSocksOff:
      name: Sekalaisia kiviä.
    blackeyeDanger:
      name: Mustasilmähuipulle?
    fortAround:
      text: Kiertotie?! Luuletko todella, että tuosta vain kertoisin sinulle jos sellainen
        olisi?! Kuulehan, joko sinulla on <object id="item-jarvonian_letter_of_passage-0119b9e6-2ea9-4e13-965a-9c0579ac61a4"
        /> tai saat hylätä toiveet läpikulusta! Vai niinkö jääräpäinen? Joopa joo,
        kasvata vaan kidukset tai lepakkotyyliset siivet, sanon minä! Inhottavia otuksia!
        Kaikkien pitäisi vain vältellä moisia luonnon irvikuvia.
    betterSkiing:
      text: No, olen kuullut että linnakkeen tuolla puolen on hyviä maastoja niille,
        joita <object 
        id="activity-cross-country_skiing_(intermediate)-42788047-6cc3-4711-88be-999e9504fc2a"
        /> kiinnostaa. Monet hiihtäjät sanovat harjoittelevansa sitä, koska <object
        id="item-oak_skis-1e12faeb-01bc-45b6-96a7-d289db257de5" /> luistavat paremmin
        kun niille soveltuva tekniikka on hallussa.
  gdte:
    fishingMagnet:
      name: Magneettikalastus?
  syrenthia:
    localFavor:
      name: Syrentialaisten suosio.
