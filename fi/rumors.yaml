singulars:
  jarvonia:
    earlyWorkshop:
      text: Kuulen jatkuvasti, että väkeä joita innostaa <object id="crafting" />
        löytäisivät aloittelijalle sopivan työpajan idästä, jossa siintää <object
        id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2" />. Paikka voisi
        kiinnostaa sinuakin, jos tykkäät väkertää omat työkalusi kauppojen tarjoamien
        sijaan. Siellä päin ei tosin ole pankkia, joten valmistaudu siihen.
      name: Etsitkö simppeliä työpajaa?
    easierReputation:
      text: Onko sinulla vaikeuksia täyttää työtehtäviä ja saada paikalliset pitämään
        sinusta? Olen kuullut että etelässä päin työt sen kun vaikeutuvat, mutta palkkiotkin
        paranevat. Tosin jos ne ovat turhan vaikeita, kuulin myös että jotkut nuoret
        löysivät hyviä <object id="activity-sledding-290bfd6c-3bb1-47c6-bf60-880c1d4a5148"
        />-tarpeita läheltä eteläisiä lähteitä, joten jos autat heitä hauskanpidon
        ohella, ehkä saat vähän arvostusta siinä ohessa!
      name: Mainetta?
    gBug:
      name: Voi höpsis.
      text: Kuulen jatkuvasti ihmisten puhuvan oudosta 'g'-kirjaimesta. Ilmeisesti
        jotain hyvää tapahtuu jos sen löytää ja sitä jotenkin koskettaa. Kummallista
        taikauskoa, sanon minä.
    skisFrusenholm:
      name: Suksilla liikkuu liukkaimmin.
      text: Kuulin innokkailta matkailijoilta että aika monesta paikasta Jarvoniassa
        pääse nopeampaa reittiä jos alla on <object id="skis" />. Jos <object id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d"
        /> ei tarjoa sinulle sellaisia, voisi idässä siintävä <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> olla hyvä kohde; siellä on kuulemma kauppa joka myy sivakoita sekä tavanomaisesta
        että harvinaisemmasta päästä!
    kallaheimBank:
      name: Kallaheimissä on pankki!
      text: Kuulin että <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> on rakentanut pankin jossa voi säilöä arvotavaroitaan turvallisesti. Se
        on kuulemma hyvin vartioitu ja erittäin turvallinen. Jos haluat pitää aarteesi
        turvassa ylikuormittamatta itseäsi, tämä on hyvä vierailukohde! Kuulin huhua
        että voit jopa nostaa tavarasi muista pankeista myöhemmin!
    newestRumor:
      name: Etäinen huhu?
      text: Hmm, jonkinlainen etäinen huhu? Kai tajuat, että olen kosminen olento
        joka voi räjäyttää tajuntasi? No mutta, eihän se estä meitä pitämästä hauskaa!
        Kuulen kuiskauksia siitä, että jokin soi veden alla itäisten soiden tuolla
        puolen juurikin nyt, ja vain odottaa esiin kaivamistaan.
    goGetFrostbite:
      text: Sinulta jäi juuri näkemättä melkoinen ryvettynyt ja iso porukka, joiden
        kohteena on <object id="location-frostbite_mountain-0dc3b06f-c24c-4c5a-98d8-bb58606d9c8b"
        />. Ryhmän mainarit ottivat kaikki loput <object id="item-jarvonian_crossword_puzzle-01c3fefd-6d9e-4b4d-bb76-91981c663085"
        />-lehdet mukaansa, kun taas ainakin yhdellä marjanpoimijoista oli outo <object
        id="item-feather_cape-146534e2-c19f-4e93-a5f2-74c9f771471a" /> yllään. Yksi
        kovimmanoloinen kiipeilijä myös puhui lämpimänä pysymisen tarpeesta ja hänellä
        olikin kiiltävä <object id="item-iron_thermos-091fc314-babd-4840-b663-693cf4dfb37f"
        />.
      name: Iso ryhmä matkalla Pakkasenpuremavuorelle.
    blewSocksOff:
      name: Sekalaisia kiviä.
      text: Karmea tuulenpuuska iski kaupunkiin kesken ison toimituksen, puhalsi turhan
        kirjaimellisesti <object id="item_socks" /> jaloista. Ne levisivät kaikkialle!
        Tämä kuulostaa tietenkin naurettavalta, mutta niitä kuulemma on päätynyt kaiken
        maailman roskaläjiin ja ties minne alueella. Varmaan löyhkäävät katkaravuilta.
        Samalla voi löytyä myös jokunen hävinnyt <object id="item-simple_torch-e7454cd9-897e-4f4a-a1c1-f272d383d3cf"
        />.
    blackeyeDanger:
      name: Mustasilmähuipulle?
      text: Onko sinulla jo <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> ja <object 
        id="activity-mountain_climbing_(intermediate)-812aa739-645f-4ff3-ac6e-61b0153b9351"
        /> kiinnostaa? <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        /> on hyvä kohde, mutta ole varovainen ja ota <object id="climbingTool" />
        mukaasi. Suosittelisin katsomaan, josko <object id="item-mountaineering_guidebook-cf6d8aa8-08a4-4717-934c-4632d2a18fb4"
        /> löytyisi jostain mukaasi, vaikka moni on kyllä jäänyt sille tielleen vaikka
        heillä olikin se mukana.
    fortAround:
      text: Kiertotie?! Luuletko todella, että tuosta vain kertoisin sinulle jos sellainen
        olisi?! Kuulehan, joko sinulla on <object id="item-jarvonian_letter_of_passage-0119b9e6-2ea9-4e13-965a-9c0579ac61a4"
        /> tai saat hylätä toiveet läpikulusta! Vai niinkö jääräpäinen? Joopa joo,
        kasvata vaan kidukset tai lepakkotyyliset siivet, sanon minä! Inhottavia otuksia!
        Kaikkien pitäisi vain vältellä moisia luonnon irvikuvia.
      name: Kiertotie linnan ympäri?
    betterSkiing:
      text: No, olen kuullut että linnakkeen tuolla puolen on hyvää maastoa niille,
        joita <object 
        id="activity-cross-country_skiing_(intermediate)-42788047-6cc3-4711-88be-999e9504fc2a"
        /> kiinnostaa. Monet hiihtäjät sanovat harjoittelevansa sitä, koska <object
        id="item-oak_skis-1e12faeb-01bc-45b6-96a7-d289db257de5" /> luistavat paremmin
        kun niille soveltuva tekniikka on hallussa.
      name: Parempaa hiihtomaastoa.
    startSki:
      text: Haluatko kehittyä paremmaksi hiihtäjäksi? Kehittyneemmät <object id="skis"
        /> vaativat harjoittelua. Voisit kokeilla tästä etelämpänä, <object id="location-casbrant_fields-6f038903-6682-4113-b4e8-dbb7be8e3c60"
        /> on kuulemma hyvä tasainen alue, jossa <object 
        id="activity-cross-country_skiing_(beginner)-fc421940-d63a-402f-aa50-26cc2efea4d3"
        /> ei ole liian hankalaa aloittelijallekaan.
      name: Oletko aina hiihtänyt väärin?
    hauntedSaw:
      text: Kun <object id="location-barbantok-018aaeeb-5b51-4043-94b7-28fa7dcb7b7a"
        /> tulee puheeksi, olen kuullut että <object id="service-sawmill_of_barbantok-bcf66d09-179f-4979-90d3-65333a263ad6"
        /> olisi jonkinlaisen kummituksen asuttama! Mahdollisesti ystävällisen sellaisen,
        koska saha on kuulemma tehokkaampi? Ei kun lankuttamaan!
      name: Sahalla kummittelee?
    batTracking:
      text: Olen nähnyt paljon lepakoita lentelemässä tästä etelään, korutyöpenkin
        raunioiden lähistöllä. Veikkaan että jos nuohoaisit hieman lähistöllä olevassa
        luolassa, voisit keksiä, minne ne muuttavat ja ehkä seuratakin niitä! Tosin
        <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> on tarpeen että sinne pääsee! <object id="lightSource" /> tai parikin erilaista
        kannattaa myös ottaa mukaan, luolissa on pimeää!
      name: Lepakkoluola etelässä.
    usefulTools:
      text: Olen kuullut että kaikenlaiset käsityöläiset tarvitsevat apukäsiä nykyään.
        Joten kuule, tarvitset hommaan sopivat työkalut! Jos <object id="smithingHammer"
        /> on tarpeen, pam! Minulla on <object id="item-simple_hammer-738f4d46-5fe8-4329-923e-d03bbdd35b23"
        />! Tai <object id="carpentryTool" />? Tadaa! Tässä olisi <object id="item-simple_chisel-d871d278-5795-44ec-8d0c-c41c8715e3b8"
        /> ja <object id="item-simple_saw-2ea8dfc5-c0b7-48a0-9aaa-664ec3001318" />!
        Mitä vielä, <object id="craftingTool" />? No sitä varten on <object id="item-simple_wrench-9f29bed7-9c9c-41a0-8639-0bf63b3cbb30"
        />! Mitä? Ai, <object id="goldPan" />? Hmm, en kai voi auttaa sen kanssa...
        eiku katos! <object id="item-simple_gold_pan-b471a71f-699e-40d1-96dc-8f2bc168ebf7"
        /> löytyi täältä kaapin takaa! Että sellasia!
      name: Tarvitset työkaluja!
    rumorsAround:
      text: Kannattaa kuunnella eri ihmisiä! Heillä voi olla hyviä 'juoruja' jaettavaksi!
        Saattavatpa joskus puhua myös asioista jotka voit kirjata muistiin tuohon
        'WalkPediaasi'! Kuten esimerkiksi että jos <object id="060e6d39-4fa1-404f-b2e2-3bcc0e4ec2cd"
        /> kiinnostaa, <object id="location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09"
        /> on hyvä paikka aloittaa etsintä!
      name: Kuuluuko? Kuuluu!
    spelunkingAway:
      text: Mikä olisikaan jännittävämpää kuin syvien ja pimeiden <object id="activity-spelunking-45b8d041-f27e-434e-8bdc-bbd6d5c9eec8"
        />? <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        /> on tällaisille seikkailuille täydellinen kohde, kunhan vaan onnistut tulemaan
        takaisin yhtenä palasena, ja joskus ehkä tuoda mukanasi myös matkalle jääneiden
        jäänteitä, mikä on rankkaa hommaa. Toisaalta moni sinne hakeutuukin etsimään
        muinaisten kulttuurien aarteita tai muita niiden olemassaolon jälkiä, kuten
        joku <object id="item-ancient_ankh-01fa6eaa-3605-4597-abd6-1ffb7a4bd104" />.
      name: Luolatutkimuretkelle?
    lostIceSickle:
      text: Minulla oli aikoinaan myyntiartikkelina <object id="item-blue_ice_sickle-377a162f-a7b4-411c-931c-2b2333b25909"
        />, mutta kompastuin ja hukkasin sen jäätikölle. <object id="activity-glacier_foraging-dfdd59cc-e38b-48fc-9a0e-439163abac12"
        /> pitkään ja huolellisesti jos haluat törmätä siihen jonain päivänä. Tosin
        varmaan aika vaikea löytää sitä, kun se maastoutuu jäähän niin hienosti. Varmaan
        aika lailla sitä, miksikäs te ihmiset sitä sanottekaan, neulan etsimistä heinäsuovasta?
      name: Kadotin jotain jäistä.
    woodCrazy:
      name: Vastaako metsä niin kuin sille huutaa?
      text: Niin, asun siiis täällä keskellä ei mitään, ja kyselet minulta, olenko
        kuullut jotain mielenkiintoista? No todellakin, nämä puut eivät hiljaista
        hetkeä näe ja niiden juuret yltävät syvälle! Revi ne kaikki irti! Se onkin
        helpompaa kun saat <object id="item-tree_scaling_claws-f4c9e4d5-103d-45b1-956d-60f86c8ada7d"
        />, ehkä sen jälkeen kun <object id="activity-firewood_making-407263a4-4ee1-4383-a624-2a7ed70c4b10"
        /> on tullut tutuksi? Ei kun menoksi!
    startSkydisc:
      text: Tekisikö mieli kokeilla, miten meikäläisen <object id="frisbee" /> lentää?
        Avasin <object id="activity-frisbee_golfing_(beginner)-0fb41f4d-f46b-4a6d-acdf-f2525654c714"
        /> -radan täältä lounaaseen, ehkä kiinnostaa sinuakin? Siellä... Barbapapassa?
        Tai jotain sinne päin, joskus menee nämä paikkojen nimet sekasin.
      name: Kokeile liitokiekkogolfausta.
    icyGlacier:
      name: Seikkaile pohjoiseen!
      text: Kuulin että jäätiköllä kaukana pohjoisessa on jotain tutkimisen arvoista!
        <object id="item-mysterious_northern_map-efb3664f-a694-4e79-991f-b083702bcde1"
        /> tulee tosin tarpeeseen että löydät turvallisen reitin perille.
    myFineJob:
      text: Kuulin että saatat vilkuilla töitä joita pystyttämäni <object id="jobboard-tutorial_area-43c4e231-2f03-4acb-b976-e4a239ad3cf9"
        /> esitelee tuossa ulkona. Silloin tällöin listalla saattaa lukea, että <c>'OIVA'</c>
        versio sitä tai tätä - nämä ovat siis harvinaisempia ja hienompia materiaaleja
        kuin tavanomaiset. Muistathan myös ottaa mukaan päivittäin jakelemiani ilmaisia
        materiaaleja, joista voit väkertää työkaluja työtehtävien tekemisen mahdollistamiseksi!
      name: Yksi 'oiva' vihje.
    huntingTreasure:
      name: Kadonneita aarteita?
      text: Ihmiset lähistöllä ovat raportoineet hukanneensa ja löytäneensä tärkeitä
        esineitä täällä päin viime aikoina. Ehkä pieni <object id="activity-horn_of_respite_treasure_hunt-5e83ae40-970b-491b-9474-134a180bdd49"
        /> tulisi hyvään saumaan, josko löytäisit jotain kadonneista esineistä. Katsotaanpa,
        harvinaisimmalta kuulostava esine? Joltain on näköjään hukkunut <object id="item-artificial_snowflake-d8cee7e8-4f8c-4df9-8c1c-6636bb70b16d"
        />? No sen löytäminen täältä lumiselta alueelta onkin varmasti vaikeaa.
    divingIntoTheWater:
      name: Veteen sukeltamisesta.
      text: Napeksiiko kurkkia aaltoloiden alle, hä? Ostapha sie mainio <object id="item-rusty_diving_helmet-5cc98c65-6d8a-4137-bdff-1533e25ae14e"
        /> - menee päähän tiukasti, ja sitten näjet veden alla kirkkaasti kuin päivänvalossa!
        Kokkeile nää! Koko settiä ei mulla enää ole... ja Bert sieltä turkasen killasta
        nappasi viimeisimmän kroppaosan nenäni alta, ja laivojen mukana tuntuu nyt
        tulevan vain sukellushousuja? Jaa-a, meren pohjassa lie julmetun arkkutolkulla
        niitä! Mutta jos kypärää kaipaat, käyphä vainen tähän satamaan!
  gdte:
    fishingMagnet:
      name: Magneeteilla kalastus?
      text: Kaveri heitti että <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        /> menee haaskuuseen perustallaajan mato-ongella. Ei maar, sen oma viehe on
        <object id="magnetic" />! <object id="activity-magnet_fishing-abeba70d-d8f6-48cc-8161-f9dea7a49d44"
        />, siksi se sitä sanoo! Ja kuulemma saa lähinnä roskia saaliiksi, mutta aina
        välillä <object id="item_ring" /> tai pari tarttuu koukkuun. Kerran sano että
        vedestä nousi <object id="item-old_war_sword-479cf57c-2467-4bfb-8d46-781b9a0fa589"
        />!
    horusForBorus:
      text: Veljeni Borus! Hän on KG:ssä, jota ympäröi <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />! Siellä on <object id="f3f5e3e3-7dfd-4752-9e57-145c67827ffb" />! Muistakin
        ottaa lompakkosi mukaan! Oli ihan hulvatonta nähdä kun Borus unohti omansa
        kerran, ja hänen piti kipittää hakemaan se ennen kuin hänet päästettiin sisään!
        Hahhahhaa!
      name: Borus Varjoloitsun satamassa!
    morusForBorus:
      text: Veljeni Borus? Jukra, hän on niin rohkea ja itsevarma, pyörittää Kultaista
        Graalia vaikka ympärillä on kuhiseva <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />. Kuulen hurjasti tarinoita ihmisten katoamisesta, jossa epäillään läheisen
        suon jättiläiskäärmeitä. Jos vahingossa sattumoisin <object id="36cb0325-c006-4ef6-98fa-ae4ac028b4e8"
        /> osuu kohdallesi etkä tiedä miten päästä pois, <object id="44f2997a-b8d9-4786-8f21-9dd7dd028c44"
        />. Päädyt todennäköisesti kummitteleville raunioille lähistöllä, mutta se
        on parempi kuin käärmeenruuaksi joutuminen!
      name: Varo jos vierailet Boruksen luona.
    swampWoods:
      name: Varo suota!
      text: Kuulin että joskus ihmisille tulee päähänpistoja lähteä täältä hortoilemaan
        suon suuntaan. Jos huomaat yllyttyväsi, että joo, <object id="6c70f4e7-a31c-49c7-8e12-e9df8c5d00aa"
        /> , sehän kuulostaa hyvältä idealta, niin ota ihmeessä ainakin muutama <object
        id="lightSource" /> mukaan, siellä on varmasti pimeää. Minua hermostuttaisi
        liikaa upota johonkin satunnaiseen suonsilmäkkeeseen jota en näe - tarvitsisin
        varmaankin <object id="itemset_diving_gear_advanced" /> päälleni! Haha!
    borusForHorus:
      text: Rakas veljeni Horus! <object id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af"
        /> on vain piristynyt siitä kun hän pyörittää siellä Kultaista Graalia! Käy
        ihmeessä hänen luonaan! Mukava tyttö Tuulispään mätäsmarketin puolella kuuntelee
        lumoutuneena, kun Horus kertoo hyvää tarinaa. Tyttö myy mielenkiintoista tavaraa
        hänkin. Sieltä voi kirjaimellisestikin tarttua mukaan <object id="item-simple_magnet-9ce10587-d651-4a3d-9b0b-195ecd44152d"
        /> tai <object id="item-simple_bug_catching_net-d7df05f9-f59e-462a-9498-9f0c43409c42"
        />. Niitä voisi varmasti käyttää johonkin hauskaan touhuun!
      name: Horus kertoo parhaat intoilutarinat!
    morusForHorus:
      name: Ole kiltti äläkä lähde etsimään Horusta.
      text: Veljeni Horus? Voi sentään, ole kiltti äläkä mene etsimään häntä, kuulet
        vain kauhean paljon juttuja joita kenenkään ei tarvitse kuulla. Kyllähän <object
        id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af" /> voi tarjota
        muutakin kuin paikallisen Kultaisen Graalin, kiinnostaisiko enemmän vaikkapa
        <object id="521b90e7-0974-4ce0-94d6-71b841afe5f5" />? Tai jos vaan jättäisit
        koko paikan väliin? Siellä on kova tuuli ja kaupunkia ei ympäröi muuri, joten
        puuska voi heittää sinut yli laidan tai jotain!
    soFlowy:
      name: Niin ilmavaa!
      text: Rakastan kunnollista tuulenvirettä! Olen nähnyt parkouraajia täällä päin
        yllään <object id="item-flowy_trousers-cb41184e-5b1e-41f5-8c34-53379ab30192"
        />. Olisin innoissani jos saisin itselleni sellaiset, mutta minusta ei vain
        ole katoille loikkimaan! On se kyllä varmasti hurja vapauden tunne - koita
        ihmeessä, <object 
        id="activity-rooftop_jumping_(intermediate)-d0178a77-1163-4ae1-af09-c5314ef3427d"
        /> näiden vauhtihirmujen perässä ja kerro minullekin miten kävi!
    horusForMorus:
      name: Morus Bilgemontin satamassa!
      text: Veljeni Morus? <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        /> ei olisi itsensä ilman hänen KG-kievariaan! Hän on välillä vähän synkkä,
        mutta minäpoika tiedän miten hänestä saa hymyn irti! Pitää vaan ottaa mukaan
        <object id="item-golden_frisbee-cf01b261-8bc5-4ecf-8581-ff029bb8ee39" /> jonka
        sain toimituksena - kun <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> on vähän turhan kaukana päiväretkeksi! <object 
        id="activity-frisbee_golfing_(intermediate)-ecbf8887-6555-4d43-b044-e8e05eac556c"
        /> piristää ketä vain!
    borusForMorus:
      name: Morus kertoo hienoja kummitusjuttuja!
      text: Rakas veljeni Morus! <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        /> piristyi heti kun hän alkoi panna parastaan Kultaisessa Graalissa siellä,
        vaikkakin hän sanoo vihaavansa sitä! Hän tekee mitä vain auttaakseen ja hänellä
        on tarkka silmä! Jopa paikallinen <object id="8512e656-ae65-4e42-979f-8e9a7b9ee099"
        /> sai apua häneltä ja kokoelmasta löytyikin yhtäkkiä <object id="f7d3d27f-941b-4f4c-9358-d4d1191ce51d"
        />! Vaikka olen kyllä kuullut että niitä voisi olla useampikin odottamassa
        löytäjäänsä.
    borusShipping:
      name: Kaikki laivaan!
      text: Satamassa on hyvät näköalat! Laivaliikennettä on paljon, joten on jatkuva
        tarve työvoimalle joka <object id="activity-ship_repair_(intermediate)-44f2f2e7-bef1-437f-ac35-bf64b97cc249"
        />, ja alueella vilahteleekin <object id="item-sailor's_hat-5eee0ec0-5bb1-446f-a083-72d987c0ced4"
        /> siellä täällä jatkuvasti. Siellä kuulee kyllä tosi mielenkiintoista kielenkäyttöä.
    waveBodySurf:
      name: Hyviä aaltoja kehosurffaukseen?
      text: Minua kutsuu <object id="location-red_coast-2e988edb-141d-4f3e-b06f-0eb7a88aef4b"
        />, täältä itään. <object id="activity-swimming_(intermediate)-37f761f4-f6fd-49a5-8389-5816388e0cf9"
        /> vaatii juuri sopivan aallokon, jollainen siellä kuulemma on! Kuuleman mukaan
        porukka ottaa <object id="item-life_vest-69df4746-247d-468c-b9e7-295ea9bf8101"
        /> mukaan kun aloittavat, ja jättävät ne sinne koska oppivat uimaan niin hyvin!
        <object id="activity-kayaking-72c1d122-8796-40c0-bbbb-32fdd741e528" /> lähiraunioilla
        kyllä yhä vaatii sellaiset, sanoisin!
    butterflyEffect:
      text: Kuulin että <object id="location-warrenfield-74631484-e2ab-472c-8697-d3d4a1d91b8e"
        /> vetää puoleensa pariskuntia, joilla on mukana <object id="bugCatchingNet"
        />. <object id="activity-butterfly_catching-ddef8fc5-a61e-4689-bacb-e49ee89f09c8"
        /> on kuulemma romanttista, vieläpä niin että kiinni saadut perhoset vapautetaan
        yhdessä. Tarina kertoo, että onnellinen liitto on taattu jos <object id="item-blue_lotus_butterfly-65a6c2ae-ccde-4e7a-82b0-e28f89316359"
        /> jää parin verkkoon. Jos touhutessa kertyy <object id="item-fireflies_in_a_jar-0ad11117-c89c-467f-ae85-5de3c8c4b7c3"
        />, ne näyttävät pimeällä tosi vaikuttavalta myös.
      name: Perhosvaikutus?
    superSoupVolunteer:
      name: Supersoppatykittäjä.
      text: <object id="service-eberhart_mansion_kitchen-d83a009b-5975-4a6d-8a64-6b73bc99a538"
        /> tarvitsee aina auttavia käsiä. Jos <object id="activity-soup_kitchen_volunteering-013f92cc-ee30-42c5-9f57-436bb57cb76a"
        /> kiinnostaa, olen kuullut että ahkerille apulaisille annetaan <object id="item-soup_kitchen_badge-9ca3e2a2-9a4b-498c-8655-9fdb3b8a391d"
        />, jolla saa käyttää kuuluisaa Eberhartien keittiötä omaankin kokkailuun!
        Vaikka sittenkin joutuu varmaan väistelemään muita jotka käyttävät siät yhtä
        aikaa.
    uncorkGrapes:
      name: Pullota vihan hedelmät!
      text: Kun ystäväni kertoi minulle, että viinirypäleet ovat myrkyllisiä koirille,
        raivostuin kamalasti. <object id="activity-wine_grape_stomping-d86f36a3-e612-48b8-825d-17a885e9b3f1"
        /> purkaa hyvin vihaa, ja survoin niitä tosi paljon viiniksi sinä päivänä.
        Sanoivat että jos olisin jatkanut vielä vähän aikaa, mössöstä olisi tullut
        niin nestemäistä että <object id="item-eberhart_corkscrew-d91f1c7f-b616-4489-a1a4-a9b2064d4e0d"
        /> olisi pilkottanut sammion pohjalla! Hahhahhaa!
    hiddenCave:
      name: Salainen luola.
      text: Kuulin että jotkut ovat löytäneet tien suomaalle seuraamalla lepakoita.
        Tämä ilmeisesti johdattaa heidät jonkinlaiseen salaiseen luolaan siellä päin.
        Kaipa löytävät sitä kautta myös ihan uuden reitin suolle.
  syrenthia:
    localFavor:
      name: Syrentialaisten suosio.
    eyeAye:
      name: Pistääkö mitään silmääsi?
      text: Kuulin että entisen miehistön jäsenen <object id="item-eye_patch-5967b3c7-8fc8-494b-af0e-03a74923771f"
        /> olisi yksi keräilykappale, jonka <object id="location-casbrants_grave-7349647f-c680-444c-819d-1beeb695306b"
        /> kätkee syvyyksiinsä - jossain siellä päin missä <object id="activity-sea_fishing_(spear)-6009b27e-0508-4612-a742-ca6da67cc4a5"
        /> on parhaimmillaan. Enpä usko että entinen miehistökään tavaroitaan enää
        kaipaa, jos sellaisia löydät.
    ArrNewHat:
      name: Oletko nähnyt laivanraatoa?
