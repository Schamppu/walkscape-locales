singulars:
  agility:
    global:
      birdWatching:
        desc: Katselemalla lintuja, aukaiset itsellesi silmät heidän maailmaan. Kun
          rauhassa tarkkailet heitä, opit laajasti erilaisista lajeista jotka pyhittävät
          meidän puumme, taivaamme ja maamme, alat arvostamaan niiden kauneutta ja
          käyttäytymistä.
        name: Lintubongailu
      guardDuty:
        desc: Wallisian Imperiumin vartiana sinulla on paljon laskuja maksettavana,
          ja sinulle maksetaan siitä kun vartioit kaupunkia tarkkaavaisilla silmilläsi.
        name: Vartiovuoro
      sandcastleBuilding:
        desc: Rannalla hiekkalinnojen rakentelu on tarkoituksella hyvin rentoa ja
          luovaa tekemistä. Sinun teoksesi eivät kestä kauaa, mutta nautintoa saakin
          siinä hetkessä.
        name: Hiekkalinnojen rakentelu
      scientificTinkering:
        desc: Tieteellisen nikkaroinnin maailmassa sinusta tulee innokas harrastamaan,
          muokaten ideoita erilaisin kokein. Suhtaudut avoimesti uuden löytämiseen.
        name: Tieteellistä nikkarointia
      sledding:
        desc: Kun tartut kelkan kahvoihin ja potkaiset liikkeelle, tunnet adrenaliinin
          virtaavan lävitsesi. Ympäröivä maailma sumenee kun kiidät läpi lumisen mäen.
        name: Kelkkailu
      traveling:
        name: Matkustaminen
        desc: Matkataan lähtöpaikasta <object id="{from}"/> kohteeseen <object id="{to}"/>.
      frisbeeGolfingBeginner:
        name: Kiekkogolf (aloittelija)
        desc: Aloittelijana kiekkogolfissa jokainen heitto on kuin uusi oivallus.
          Opit arvioimaan tuulta ja kiertämään puita, nauttien lajin yksinkertaisuudesta
          ja ilosta, kun näet kiekon lentävän kohti koria.
      frisbeeGolfingIntermediate:
        name: Kiekkogolf (keskitaso)
        desc: Kiekkogolfin keskitason harrastamisessa kehität strategiatajuasi paremmakso.
          Jokainen rata toimii uudenlaisena haasteenaa, kun heität kiekkoa taitavasti
          esteiden ympäri ja hiot taitojasi jokaisella tarkkaan laskelmoidulla heitolla.
      frisbeeGolfingDifficult:
        name: Kiekkogolf (haastava)
        desc: Kiekkogolfin kokeneena pelaajana jokainen kenttä on kuin taktinen taistelutanner.
          Suoritat monimutkaisia heittoja, hallitset kiekon kierteen ja tarkkuuden
          taidon ja valloitat haastavat radat vaikuttaviksi voitoiksi.
      crossCountrySkiingBeginner:
        name: Perinteinen vuorohiihto maastossa
        desc: Aloittelijan maastohiihtomatkalla jokainen liuku on ihmetystä täynnä.
          Lumiset ladut ovat leikkikenttäsi, jossa opit suksien rytmin ja nautit talvisen
          metsän seesteisestä kauneudesta.
      crossCountrySkiingIntermediate:
        name: Luisteluhiihto
        desc: Aloittelutasoa hieman vaikeammassa luisteluhiihdossa on seikkailun tuntua.
          Etenet vaihtelevissa maastoissa uudella varmuudella, jossa jokainen työntösi
          eteenpäin on vahvempi ja varmempi tutkiessasi laajoja, lumen peittämiä alueita.
      crossCountrySkiingDifficult:
        name: Haastava murtomaalaskettelu
        desc: Haastavassa murtomaahiihdossa korkeuserojen kasvaessa pyrit ylittämään
          kestävyyden ja taidon rajat. Valloitat jyrkkiä rinteitä ja kestät ankarat
          olosuhteet, ja löydät riemua matkasta kesyttämättömän talvimaiseman lävitse.
      exploreArea:
        name: Tutki alue
        desc: Teet muistiinpanoja paperinpalalle tutkiessasi ympäröivää aluetta. Tästä
          on hyötyä jatkoseikkailujesi kannalta.
    jarvonia:
      rooftopJumpingBeginner:
        name: Kattohyppely
        desc: Kiipeät valaisemattomalle lyhtypylväälle ja tutkiskelet ympäristöä.
          Kuulet askelia lähistöllä, joten kiiruhdat viereiselle katolle pienellä
          hypyllä. Yksi laatta irtoaa ja putoaa maahan, mikä aiheuttaa kolahduksen.
          Seuraavalla kerralla sinun on oltava varovaisempi.
      mountainClimbingBeginner:
        name: Vuorikiipeily
        desc: Valmistaudut kiipeämiseen. Päivä on kaunis, aurinko paistaa ja tuulee
          vain heikosti. Silti, kun kiipeät hitaasti, sydämesi alkaa hakkaamaan ja
          olet menettää otteesi. Huh, kuinka pelottavaa! Lopulta saavut huipulle ja
          katsot ylpeänä maailmaa jalkojesi alla.
      mountainClimbingIntermediate:
        name: Haastava vuorikiipeily
        desc: Nyt on kunnollista. Tämä seinä on lähes pystysuora, eikä siellä ole
          helpon näköisiä tarttumakohtia. Kiipeät sitkeästi, tunnet lihastesi jännittyvän
          täysin tarvitsemaasi voimaa varten. Huipulla voit maistaa suussasi veren
          ja maineen. Huudat ilosta loputkin keuhkoihin jääneet ilmat ulos.
      blackEyePeakSearchTeam:
        name: Etsintäpartio
        desc: Autat Seikkailijakiltaa löytämään tietoja niistä seikkailijoista, jotka
          eivät ole koskaan palanneet.
      blackEyePeakRescueTeam:
        name: Pelastuspartio
        desc: Käytät etsintäpartioilta saamiasi tietoja ja lähdet pelastusretkelle
          paikantamaan ja tuomaan takaisin kadonneita seikkailijoita.
    gdte:
      kayaking:
        name: Melonta
        desc: 'Tarkistat melat, istuimet ja kajakin yleisen kunnon ennen kuin heittäydyt
          virran vietäväksi Sää ei voisi olla parempi: aurinko paistaa, lämpötila
          on miellyttävä ja kevyt tuuli piristää. Nautit hyvästä melontasessiosta!'
      swimmingBeginner:
        name: Rintauinti
        desc: Olet kuullut, että uinti on hyvä keino ylläpitää terveyttä, joten muutaman
          oppitunnin jälkeen uskallat kokeilla sitä itse.
      swimmingIntermediate:
        name: Kehosurffaus
        desc: 'Ennen veteen menoa on tarkistettava olosuhteet: tuulen voimakkuus ja
          sen suunta, kivien esiintyminen ja niiden terävyys, kalastajien, veneiden
          tai vaarallisten eläinten läsnäolo. Kaikki on kunnossa. Lähdet uimaan aaltojen
          keskelle.'
      rooftopJumpingIntermediate:
        desc: 'Hyppelet kissamaisen tyylikkäästi ympäri kaupunkia ja käytät apunasi
          mitä tahansa arkkitehtonista piirrettä: seiniä, kattoja, parvekkeita ja
          katuvaloja. Kaupunki muuttuu ympärilläsi kuin esteradaksi, ja kiidät sen
          katoilla taidokkaasti.'
        name: Hyppele talojen katoilla
      treetopJumping:
        desc: Olet korkealla puiden latvustossa, ja adrenaliini roihuaa rinnassasi
          kun hypit oksalta toiselle ja toivot etteivät ne katkea. Pudotus vaikuttaa
          hurjalta.
        name: Puunlatvoissa loikkiminen
      exploreBogBottom:
        name: Tutki suon pohjaa
        desc: Seuraat vedenalaista karttaasi ja seuraat kätkettyä polkua suonpohjan
          sameissa syvyyksissä. Ahdas väylä poukkoilee ja kääntyilee loputtomiin,
          mutta johtaa sinua jonnekin. Sinun pitää vain jatkaa uimista.
    syrenthia:
      merfolkDancing:
        desc: Merenväen tanssin esittäminen vedenalaisen kansan tapaan vaatii paljon
          taitoa. Jokaisella yrityksellä pystyt paremmin liikkumaan yhdessä muiden
          tanssijoiden kanssa, kunnes saavutat saumattoman rytmin, joka muistuttaa
          kalaparven synkronoitua liikehdintää.
        name: Merenväen tanssiaiset
      swimmingExpert:
        name: Laitesukellus
        desc: Vastalumen valtavan vedenalaisen kaupungin eri polkujen ja luolien läpi
          uiminen on haastavaa. Sinun on väisteltävä vilkkaita merieläimiä samalla
          kun nautiskelet vedessä liikkumisen vapauttavasta tunteesta.
      exploreUnderwaterCave:
        name: Tutki vedenalaista luolaa
        desc: Seuraat vedenalaista karttaasi ja tutkit luolan haarautuvia polkuja.
          Merkitty polku tuntuu kääntyilevän ja vääntyilevän loputtomiin, mutta johtaa
          yhä vain eteenpäin. Sinun pitää vain jatkaa uimista.
    bats:
      springBatTracking:
        desc: Lepakot lähtevät luolasta, ja lentävät koilliseen. Seuraat lepakoita
          niiden kevätkauden kodista, ja juokset yötä päivää selvittääksesi, missä
          niiden seuraava koti on. Et välttämättä palaa tänne hetkeen.
        name: Kevätlepakoiden jäljitys
  fishing:
    gdte:
      magnetFishing:
        name: Magneettikalastus
        desc: 'Esineiden vetäminen vesistöstä vahvalla magneetilla on harvoin tuottoisaa
          työntekoa, mutta on sentään jokseenkin hyödyllistä: se puhdistaa ympäristöä
          ja auttaa rikosten selvittämisessä. Huomioi siihen liittyvät lakisäädökset
          ja pidä hauskaa! Mitä tahansa saattaa löytyä!'
      pondFishingNet:
        name: Kalasta suolammella (Verkko)
      bogFishingNet:
        desc: Heität verkkosi rämeeseen. Vaikka vesi on sakeaa, niin näet kuitenkin
          kaloja uiskentelevan pinnan alla. Odotat maltillisesti, että saat kaloja
          verkkoosi.
        name: Rämeessä kalastus (Verkko)
      bogFishingSpear:
        name: Rämeessä kalastus (Keihäs)
        desc: Valmistaudut kalastuskeihääsi kanssa suon vesien alla nappaamaan minkä
          tahansa kalan, joka tulee riittävän lähelle. Samea vesi vaikeuttaa näkemistä,
          mutta olet päättänyt saada saalista.
    jarvonia:
      lakeFishing:
        desc: Nauttien raikkaasta talvi-ilmasta valitset huolellisesti syötin ja heität
          sen ongellasi järven rauhalliselle pinnalle.
        name: Järvikalastus
      pondFishing:
        desc: Talvimaiseman keskellä rauhallinen lampi kimmeltää seesteistä kauneutta,
          sen tyyni vesi vaikuttaa kutsuvalta ja lupaavalta.
        name: Lampikalastus
      seaFishingNet:
        name: Merikalastus (verkko)
        desc: Talvista rantaviivaa pitkin kulkiessasi löydät syrjäisen paikan ja heität
          verkkosi rauhallisiin, koleisiin vesiin nauttien merikalastuksen rauhallisesta
          yksinäisyydestä.
      seaFishingRod:
        name: Merikalastus (vapa)
        desc: Talvista rantaviivaa pitkin kulkiessasi löydät syrjäisen paikan ja heität
          vavan rauhallisiin, koleisiin vesiin nauttien merikalastuksen rauhallisesta
          yksinäisyydestä.
      seaFishingCage:
        desc: Ravinteikas virta tuo alueelle kaikenlaisia äyriäisiä.
        name: Merikalastus (merta)
      cleaningTheHolyFountain:
        name: Pyhän suihkulähteen puhdistaminen
        desc: Temppelin johtajat luottavat sinun apuusi pyhän suihkulähteensä ylläpidossa.
          He sallivat sinun varmistaa veden kirkkaana pysymisen kalastamalla verkollasi
          asiattomuudet pois lähteestä, ja kasvattaa siten heidän kunnioitustaan.
    syrenthia:
      seaFishingSpear:
        name: Merikalastus (keihäs)
        desc: Keihäs tukevasti kädessäsi uiskentelet kierroksia hylyn ympärillä ja
          seurailet valppaana suuria kaloja, mikäli ne uskaltaisivat lähestyä iskuetäisyydelle.
      predatorHunting:
        name: Petojen metsästys (keihäs)
        desc: Kalanpyynnin innoittamana viiletät syvän veden halki ja olet äärimmäisen
          tietoinen ympäristöstäsi. Jokainen solusi on valmiina iskemään petoihin
          ennen kuin ne ehtivät iskeä sinuun.
  foraging:
    gdte:
      forestForaging:
        desc: Vaeltaessasi metsässä, uppoudut sen kauniiseen harmoniaan poimimalla
          metsän antimia.
        name: Poimi metsässä
      plainsForaging:
        name: Poimi tasangolla
        desc: Kun kuljeskelet lauhkean tasangon halki, huomaat olevasi kuin löytöretkellä,
          jossa luonnon aarteet odottavat löytäjäänsä lempeän auringon ja kirkkaan
          sinisen taivaan alla.
      swampForaging:
        desc: Keskellä ohutta sumua ja mysteerisesti kietoutuneita juurakoita, Kuljet
          lätäköiden ja paksun kasvillisuuden läpi, löytääksesi salaisuuksia kaiken
          tämän sammaleen ja hylättyjen veneiden raatojen alta, rukoillen löytäväsi
          unohdettuja mysteerejä tai muistoja muiden menneistä elämistä.
        name: Poimi suolla
      butterflyCatching:
        name: Perhosten pyydystäminen
        desc: Perhosten pyydystäminen vaatii kärsivällisyyttä ja hyvän verkon. Vaikka
          perhosten jahtaaminen on hauskaa, tehokkainta on pyydystää ne silloin, kun
          ne ovat liikkumatta. Pyydystettyäsi perhosia pysähdyt ihailemaan niitä,
          jonka jälkeen vapauttamalla ne pyrit säilyttämään niiden tärkeän roolin
          luonnon herkässä tasapainossa.
      trellinDumpsterDiving:
        name: Roskiksiin sukeltaminen (Trellin)
        desc: Kaupungin sokkeloisten kujien keskellä tutkit unohdettuja kulmia ja
          seulot poisheitettyjä tavaroita toivoen löytäväsi piilotettuja aarteita
          kaiken haisevan roskan kätköistä.
      erdwiseDumpsterDiving:
        name: Roskiksiin sukeltaminen (Erdwise)
        desc: Kaupungin sokkeloisten kujien keskellä tutkit unohdettuja kulmia ja
          seulot poisheitettyjä tavaroita toivoen löytäväsi piilotettuja aarteita
          kaiken haisevan roskan kätköistä.
      summerCaveForaging:
        name: Kesäluolassa keräily
        desc: Lepakot asustavat täällä kesäisin. Luolassa on pimeää, ja sinun on parasta
          ottaa mukaan valonlähde.
    global:
      litterLooting:
        desc: Kulkiessasi tässä keskiaikaisen kaupungin hälinässä, selaat läpi poisheitetyt
          tavarat alusta loppuun, toivoen törmääväsi piilossa olevaan aarteeseen kaiken
          roinan seasta.
        name: Roskien poimintaa
    jarvonia:
      cliffForaging:
        desc: Tutustut varovasti jyrkän kallion reunalla olevaan karuun maastoon etsien
          villejä vuoristoyrttejä, sitkeitä sieniä ja muita syötäviä herkkuja, jotka
          viihtyvät tässä korkeassa ympäristössä.
        name: Poimi jyrkänteellä
      coastForaging:
        desc: Kun kuljet läpi tätä talvista rannikkoa, pakkanen tulee sinulle tutuksi,
          kun yrität etsiä lumen peittämien kivien ja jäisten lampien joukosta jotakin
          ravintoa ja lämmön lähdettä.
        name: Poimi rannikolla
      forestForaging:
        desc: Talvisen metsän keskellä etsit tarkalla silmällä lumipeitteen alle piilotettuja
          aarteita ja nautit syötävien luonnon antimien löytämisen jännityksestä.
        name: Poimi metsässä
      plainsForaging:
        desc: Jokaisella hennolla askeleella tasangon poikki uppoat luonnon yltäkylläisyyteen,
          keräät villimarjoja, siemeniä ja hentoja versoja, jotka kukoistavat maaperässä
          jalkojesi alla.
        name: Poimi tasangolla
      seashellSearching:
        name: Simpukoiden etsintä
        desc: Etsit rannikkoa pitkin huolellisesti arvokkaita simpukankuoria tai helmiä.
      glacierForaging:
        name: Poimi jäätiköllä
        desc: Etsit mitä tahansa löytämisen arvoista laajalta ja tyhjältä vaikuttavalta
          jäätiköltä. Opit tuntemaan itsesi ehkä paremmin tässä täydellisessä yksinäisyydessä,
          mutta onkohan täällä oikeasti mitään löydettävää?
      caveForaging:
        name: Kevätluolassa poiminta
        desc: Lepakot asuvat täällä keväisin. Luolassa on säkkipimeää, joten on aina
          hyvä olla jokin valonlähde mukana.
      hornOfRespiteTreasureHunt:
        name: Aarteenetsintä
        desc: Seikkailijakilta on asettanut erilaisia haasteita, joiden tarkoituksena
          on löytää erikoisesineitä ympäri Hengähdyksen niemeä. Kuinkakohan pitkään
          sinulla menee löytääksesi ne kaikki?
    syrenthia:
      seashellForaging:
        name: Simpukoiden etsiminen
        desc: Etsiessäsi arvokkaita simpukankuoria uit lähes kiinni meren pohjassa.
          Useimmat simpukat ovat piilossa hiekan alla, kun taas toiset takertuvat
          vedenalaisten kivien väliin jääviin koloihin.
      merfolkFarmForaging:
        name: Poimi merenväen maatilalla
        desc: Yhteiskäyttöön tarkoitettu merenväen maatila antaa sinulle vapauden
          ruokailla lähes loputtomilta vaikuttavilla vedenalaisilla pelloilla. Täältä
          löydät laajan valikoiman kasveja, jotka odottavat poimijaa.
      kelpForaging:
        name: Poimi levää
        desc: Ympärilläsi heiluu runsaasti levää, ja tarkastat jokaisen niistä huolellisesti
          ennen kuin poimit parhaat.
      wreckDiving:
        name: Hylkysukeltaminen
        desc: Sukellat syvälle Casbrantin haudaksi kutsuttuun haaksirikkoutuneeseen
          laivaan aarteen toivossa.
  mining:
    global:
      mineCoal:
        desc: Jokaisella hakkusi lyönnillä kivestä paljastuu suonia täynnä hiiltä,
          joka on välttämätöntä maailman sepille, jotta he voivat luoda aseita ja
          haarniskoja kaupunkien suojaukseksi.
        name: Kivihiilen louhinta
      mineCopperOre:
        desc: Ilma täyttyy hakkusi rytmikkäistä kolahduksista, kaivaessasi sinnikkäästi
          kuparimalmia.
        name: Louhi kuparimalmia
      mineFarganiteOre:
        name: Farganiittimalmin louhinta
        desc: Hien ja kyynelten kanssa louhit hitaasti osan farganiitista välittämättä
          sen äärimmäisestä kovuudesta.
      mineIronOre:
        name: Louhi rautamalmia
        desc: Jokainen lyöntisi paljastaa rautamalmin vaatimattoman kauneuden, luotettavan
          hyödykkeen, jolla on laaja valikoima käyttötarkoituksia.
      mineTarsiliumOre:
        name: Louhi tarsiliummalmia
        desc: Yrityksessäsi louhia tarsiliummalmia, maan syvistä, kaikuvista kammioista
          tulee kankaasi, ja jokaisen uuden suonen löytäminen tuntuu kuin kaivaisit
          esiin palan historiaa.
      mineTinOre:
        name: Louhi tinamalmia
        desc: Hakkusi ääni resonoi kaivosalueen läpi, kun koputtelet väsymättä ja
          paljastat tinamalmin piilossa olevat suonet, jotka vain odottavat löytämistä.
      mineTarsiliumOreUnderwater:
        name: Louhi tarsiliummalmia (veden alla)
        desc: Veden alle ylettyvä valo on heikko. Tarsiliumin kanssa on vielä erityisen
          haastavaa erottaa mustaa malmia muutenkin pimeässä ympäristössä.
    jarvonia:
      goldPanning:
        desc: Tämä on alkeellinen kullanlouhintatekniikka, joka hyödyntää jokien sedimenttiesiintymiä.
          Ensin astia upotetaan pohjahiekkaan. Sitten soraa irrotellaan käsin ravistamalla,
          kunnes jäljelle on jäänyt vain hiekkaa ja mahdollisia kultahippuja.
        name: Kullanhuuhdonta
      surfaceSaltMining:
        desc: Suolan louhinta kaivoksessa on kovaa työtä, koska kuivut hyvin nopeasti
          jatkuvan kontaktin vuoksi suolan kanssa. Onneksi nämä suolakiven haliittikiteet
          ovat avolouhoksen seinämillä, joissa ilma kulkee hyvin, ja ne irtoavat helposti,
          kun niitä kopauttaa hakulla.
        name: Suolan avolouhinta
      spelunking:
        name: Luolien tutkinta
        desc: Ryömit maassa kuin lisko. Pahaenteiset ajatukset sumentavat mielesi
          ja vievät liikkumiskykysi. Onnistut kuitenkin hetken ohjaamana ajatuksesi
          toisaalle ja jatkamaan syvemmälle. Ennen pitkää uusi tutkimaton polku tulee
          näkyviin ja täyttää sinut riemulla.
      stoneQuarrying:
        name: Kiven louhinta
        desc: Kivi ja kallio!
      minePitCopperOre:
        name: Kuparin avolouhinta
        desc: Kivien pinnan tuntumassa näkyy suonia, jotka vaikuttaisivat ehkä kuparimalmilta,
          mutta niiden kaivaminen esiin on rankkaa työtä.
      minePitTinOre:
        name: Tinan avolouhinta
        desc: Avolouhoksen kivipaaseista ja seinämisltä saattaa löytyä tinamalmin
          pintasuonia, joiden irti louhiminen vaatii lujaa luonnetta ja pitkäjänteisyyttä.
    syrenthia:
      caveDiving:
        name: Luolasukellus
        desc: Sukellat rohkeasti (tai typerästi) pimeisiin, valtaviin luoliin. Tämä
          aktiviteetti on yksi koko Arenumin vaarallisimmista. Se saa varmasti sydämesi
          pumppaamaan ja adrenaliinin täyttämään suonesi.
      mineVolcanicRock:
        name: Louhi tulivuoriperäistä kiveä
        desc: Hakun heiluttaminen veden alla on haastavaa, mutta toisinaan sen iskeytyessä
          tulivuoriperäiseen kiveen saat irti tarpeeksi suuren palan, jonka voit sitten
          tunkea reppuusi.
      mineTarsiliumOre:
        name: Louhi tarsiliummalmia
        desc: Yllätykseksesi löydät veden alta tarsiliummalmeja, ja alat louhia niitä
          epäröimättä.
      fossilMining:
        name: Louhi fossiileja
        desc: Menneisyyden ihmeiden houkuttelemana keskität huomiosi muinaisten fossiilien
          etsimiseen.
    gdte:
      underwaterAqueductDigging:
        desc: Kaiva reitti puusepille, jotka tulevat perässäsi. Siivoa jätteet pois
          tieltä, varmistaen samalla ettei alue romahda.
        name: Vedenalaisen akveduktin kaivaminen
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Heilautat kirvestäsi kaikin voimin, tavoitteenasi korkeiden koivujen
          kaataminen.
        name: Kaada koivuja
      cutMapleTrees:
        desc: Kirveesi tasaisilla heilautuksilla kaadat sitkeät vaahterat, joiden
          jykevät rungot vaativat sinnikkyyttä.
        name: Kaada vaahteroita
      cutOakTrees:
        desc: Hakkaat periksiantamattomalla päättäväisyydellä korkealle kohoavaa tammea,
          jonka rönsyilevät oksat kurottelevat taivasta.
        name: Kaada tammia
      cutPineTrees:
        desc: Käyttelet kirvestäsi määrätietoisesti kaataessasi mäntyjä.
        name: Kaada mäntyjä
      cutSpruceTrees:
        desc: Tartut kirveeseen tiukasti ja käytät voimiasi kaataaksesi korkeat kuuset.
        name: Kaada kuusia
      cutMangroveTrees:
        name: Kaada mangrovepuita
        desc: Varoen kompastumasta niiden kietoutuviin juuriin, työskentelet kovasti
          saadaksesi tukkeja näistä kiehtovan muotoisista puista.
      firewoodMaking:
        name: Halkojen hakkaaminen
        desc: Kärsivällisyyden, hien, vaivannäön ja luotettavan kirveesi avulla halkaiset
          puut armottomasti. Kunpa voisit halkoa ne paljain käsin. Sinun pitäisi olla
          vähintäänkin supersankari.
      branchTrimming:
        name: Oksien leikkaus
        desc: Maata lähellä olevien oksien siivoaminen auttaa estämään metsäpaloja
          täällä päin.
      cutTeakTrees:
        name: Kaada tiikkejä
        desc: Hikeä otsallasi, rakkuloita sormissasi, mutta olet päättänyt hankkia
          tukkeja tästä kestävästä ja vahvasta puusta.
      cutWillowTrees:
        name: Kaada raitoja
        desc: Näiden raitojen leveät rungot ovat osoittautuneet hankaliksi, mutta
          taitavilla ja voimakkailla heilautuksilla onnistut kaatamaan ne yksitellen.
    syrenthia:
      coralCutting:
        name: Korallin leikkaus
        desc: Sinua ympäröivät korallit, joista osa on pienen puun kokoisia. Heilautat
          kirvestäsi niiden heidän kantojaan kohti ja hakkaat ne yksitellen. Toisin
          kuin pinnalla olevat puut, ne eivät kaadu maahan, vaan kelluvat ylös.
    global:
      cutBambooLogs:
        desc: Lyöt bambua kirveelläsi. Siitä kuuluu tyydyttävä rapiseva ääni.
        name: Kaada bambua
  carpentry:
    jarvonia:
      woodCarving:
        desc: 'Puun muotoilu terävällä esineellä, kuten veitsellä, on ikivanha käsityötaidon
          muoto. Taidetta ja ikonografiaa on hyvin monenlaista: pienistä hahmoista
          ja leluista seremoniallisiin esineisiin tai sotanaamioihin, suuriin mosaiikkeihin
          ja korkeisiin toteemipylväisiin.'
        name: Puunveisto
      shipRepairBeginner:
        name: Laivojen takilakorjaus
        desc: Osallistut pienten alusten normaalista kulumisesta johtuviin korjauksiin.
          Käytössäsi on puutavaraa, nauloja, takiloita, varusteita ja köysiä. Työnjohtaja
          antaa käskyt, ja sinä toteutat ne parhaasi mukaan. Ehkä jonain päivänä sinä
          olet se, joka pääsee antamaan käskyjä muille.
    gdte:
      shipRepairIntermediate:
        name: Laivojen runkokorjaus
        desc: Et ole enää pelkkä oppipoika, joten osaat korjata suurempia aluksia
          ongelmitta. Työnjohtajasi luottaa taitoihisi ja harkintakykyysi. Työkalupakkisi
          on ammattimainen, aivan kuten sinäkin työssäsi.
      underwaterAqueductConstruction:
        name: Vedenalaisen akveduktin rakentaminen
        desc: Rakennat ja vahvistat veden luontaista kulkuväylää, joka johtaa puolituisten
          leirille.
  smithing:
    jarvonia:
      horseshoeMaking:
        desc: Vahvaa metallia käyttäen taot kenkiä, jotka suojaavat hevosen kaviota
          keskikovassa tai kovassa maastossa. Vaikka sen kiinnittämiseen käytetään
          nauloja, hevonen ei kärsi, koska kaviossa ei ole tuntoaistia, sillä se rakenteellisesti
          on kuin äärimmäisen paksu kynsi.
        name: Tee hevosenkenkiä
      flameStoking:
        name: Tulen kohentaminen
        desc: Kun Helga soittaa kelloa, heität lisää pökköä pesään pitääksesi tulta
          yllä. Elämä on yksinkertaista.
  misc:
    emergencySwimEscape:
      desc: Olet hukannut sukellusvarusteesi ja happi on loppumassa. Sinun on uitava
        rantaan niin nopeasti kuin voit, mutta ilman että joudut paniikkiin. Tiedät,
        että jos nouset liian nopeasti ylös, saatat alkaa dekompression vuoksi vuomaan
        pahoin.
      name: Hätäpoistuminen uimalla
    gdte:
      ventureIntoTheHideout:
        name: Rohkene piilopaikkaan
        desc: Keräät rohkeutesi ja pusket Varjoloitsun sataman ulkopuolella vellovien
          synkeiden sumukerrosten sekaan, väistellen paksuja juuria ja jopa suolla
          kasvavia puita päästäksesi piilopaikkaan.
      runForYourLife:
        desc: Koet suljetun paikan kammoa, ja pimeys nielaisee sinut, samalla kun
          tunnet, että sinua tarkkaillaan. Alat juosta henkesi edestä, ilman minkäänlaista
          hajua suunnasta.
        name: Juokse henkesi edestä
      swampEmergencyDarkEscape:
        desc: Olet kadottanut valonlähteesi, ja sinun pitää löytää tiesi takaisin
          pilkkopimeässä. Ole varovainen, ettet törmää matkalla ulos vaarallisiin
          otuksiin, jotka saattavat vaania varjoissa.
        name: Hätäpoistuminen pimeässä (Suo)
      ventureIntoTheBog:
        desc: Keräät rohkeutesi ja lähdet tutkimusretkelle synkeään usvaan Grandfiddichin
          laitamilla; yrität löytää maamerkkejä joita voisit tunnistaa lepakoita seuratessasi,
          päästäksesi suolle.
        name: Rohkene rämeeseen
      ventureIntoTheWoods:
        desc: Keräät rohkeutesi ja tunkeudut synkeään usvaan Suolavuonon liepeillä;
          tiheä kasvusto hidastaa pääsyäsi syvemmälle metsään.
        name: Rohkene ryteikköön
      swampEmergencySwimEscape:
        name: Hätäpoistuminen uimalla (Suo)
        desc: Olet kadottanut sukellusvälineesi ja sinulta loppuu ilma. Sinun pitää
          uida rantaan niin nopeasti kuin vain voit, mutta joutumatta paniikkiin.
          Tiedät, että jos nouset vedessä liian nopeasti, voit saada sukeltajantaudin.
  crafting:
    jarvonia:
      tinkering:
        desc: Raaputat leukaasi miettiessäsi, miten voisit korjata edessäsi olevan
          romukasan. Keksit tuhat tapaa tehdä siitä jotakin hyödyllistä, mutta useimmista
          romukasan asioista puuttuu olennaisia osia. Katselet ympäri verstasta etsien
          vastausta ongelmaasi. Kunnes yhtäkkiä saat oivalluksen, ja keksit mitä tehdä!
          On siis aika ryhtyä töihin.
        name: Nikkarointi
      iceSculpting:
        name: Jäänveisto
        desc: Taltalla, käsisahalla ja pienellä hakulla varustautuneena muutat jääkuution
          joksikin muuksi, joko toiminnalliseksi tai taiteelliseksi. Nämä teokset
          ovat luonnoltaan varsin lyhytikäisiä, ja kesto riippuu paljon ympäristön
          lämpötilasta.
      apprenticeForLoif:
        name: Oppisopimustyö Loifilla
        desc: Vanha Loif Ulfrand tarvitsee monenlaisia asioita, kuten kuumia juomia,
          työkalujensa teroitusta, ja hiustenleikkuuta. Mutta saat silloin tällöin
          kokemusta käsityöstä touhuamalla Loifin työkaluilla hänen nukahdettuaan.
    syrenthia:
      underwaterBasketWeaving:
        name: Vedenalainen korinpunonta
        desc: Punot ohuet korallinpalat taitavasti yhteen korin muotoon. Prosessi
          on hidas ja työläs, mutta lopputulos saa sinut tuntemaan ylpeyttä kauniista
          ja käytännöllisestä luomuksestasi.
  cooking:
    jarvonia:
      soupKitchenVolunteering:
        name: Vapaaehtoistyö soppatykillä
        desc: Puet esiliinan päällesi ja alat keittiömestarin ohjeiden mukaan tarjoilla
          kuumaa keittoa sitä eniten tarvitseville. Kun kaikki ovat saaneet annoksensa,
          tunnet että olet tehnyt jotakin hyvää yhteiskunnan huono-osaisimpien eteen.
      vegetableChopping:
        name: Vihannesten pilkkominen
        desc: Työympäristösi on sressaava, kokki huutaa sinulle, eikä sinulla ole
          hajuakaan mitä sinun pitäisi tehdä, mutta ajoittain saat plkottua kasviksen
          oikealla tavalla.
    gdte:
      wineGrapeStomping:
        name: Viinirypäleiden polkeminen
        desc: Astut rypäleiden päälle paljain jaloin, jotta siemenet eivät rikkoontuisi.
          Siirryt rypälepuristimen keskeltä kohti sen päitä, mikä helpottaa käymistä,
          sillä hedelmiin kohdistuva paine mahdollistaa, että ne pääsevät kosketukseen
          prosessista vastaavien hiivojen kanssa.
  idle:
    desc: Et tee mitään. Askeleesi tallennetaan Säästettyihin askeleisiin.
    name: Toimeton
  trinketry:
    gdte:
      antiqueMarketAssessor:
        desc: Varjoloitsun sataman antiikkimarkkinat ovat täynnä hulinaa, ja tiettyjen
          tavaroiden ostajien ja myyjien löytäminen vie aikansa. Löydät satunnaisesti
          kannattavia kauppoja jalokivistä tai harvinaisista esineistä.
        name: Antiikkimarkkinoiden arvioija
  unknown:
    name: Tuntematon
    desc: Teet kylläkin jotain, mutta peli ei nyt ihan hahmota mitä se on.
  hunting:
    jarvonia:
      deerHunting:
        name: Peuranmetsästys
        desc: Etsit peuran jätöksiä metsästä, koska ne ovat varma merkki siitä että
          sarvipäitä on liikkeellä lähialueella. Jousesi ja nuolesi ovat valmiina
          riistan kaatamiseksi.
      rabbitTracking:
        name: Jäniksen jäljitys
        desc: Kiinnität huomiota maisteltuihin kasveihin, nakerrettuihin pikkuoksiin
          ja jäniksen jalanjälkiin maassa etsiessäsi pitkäkorvia.
      wolfHunting:
        name: Suden metsästys
        desc: Seuraat suuria tassunjälkiä maassa etsiessäsi laajalle levinnyttä metsän
          petoa, sutta. Nuolesi ja jousesi ovat valmiina hukan kaatoon.
      bearHunting:
        name: Karhunmetsästys
        desc: Suuret kynnenjäljet puissa kertovat, että olet oikeilla jäljillä löytääksesi
          lähialueen karhuja. Aistisi ovat keskittyneet, ja jokainen lihaksesi valmis
          kaatamaan otson.
    global:
      boxTrapping:
        name: Laatikkoansastus
        desc: Asetat yksinkertaisen ansajärjestelmän, jossa syötti on alassuin käännetyn
          puisen laatikon alla, ja laatikko on tuettu oksan varaan. Kun otus kävelee
          syötin luo, se keppiin osuessaan vangitsee itsensä laatikon alle.
      birdhouseTrappingIntermediate:
        desc: Virität linnunpönttöön syötin, ja varmistat että se voi merran tapaan
          päästää saaliin sisäänsä muttei ulos. Ripustat sen jälkeen ansan puuhun,
          missä se varmastikin houkuttaa jonkin siivekkään luokseen.
        name: Lintujen pönttömetsästys (keskitaso)
      crabTracking:
        name: Rapujen jäljestys
        desc: Kävelet rannan poikki ja etsit viitteitä lähistöllä liikkuvista ravuista.
          Saksikädet jättävät hyvin omalaatuisia jälkiä hiekkaan, mutta harmillista
          kyllä vuorovesi usein huuhtoo ne pois.
      birdhouseTrappingBeginner:
        name: Lintujen pönttömetsästys (aloittelija)
        desc: Virität linnunpöntön, jossa on ansajärjestelmä, joka päästää linnun
          pöntön sisään muttei sieltä ulos.
    gdte:
      lizardHunting:
        desc: Etsit merkkejä siitä, että jokin lähialueella elävistä monista liskolajeista
          olisi liikkunut täällä. Näiden matelijoiden metsästäminen ei ole vaarallista,
          mutta pitkää pinnaa se kylläkin vaatii.
        name: Liskonmetsästys
      halfmawHunt:
        name: Puolikidan metsästys
        desc: Kannat jousta ja nuolia kulkiessasi suon läpi, ja etsit tarujen Puolikitaa.
          Se on päihittänyt monta metsästäjää sinua ennen, mutta toivot ettei tämä
          kohtalo olisi omana osanasi, ja että olisit saaliin sijaan saalistaja.
      invasiveSpeciesHunting:
        name: Vieraslajien metsästys
        desc: Suo kuhisee matomaisia otuksia, jotka eivät kuulu alueelle. Etsit tarkkaavaisesti
          jälkiä niistä, ja otat hengiltä kaikki mitä löydät.
    syrenthia:
      driftNetHunting:
        name: Ajoverkkometsästys
        desc: Setvit ison verkon sotkut ja takertuneet roskat ennen kuin lasket sen
          veteen. Voit saada kiinni kaloja ja muita vedeneläviä satapäin, jos merten
          jumalat hymyilevät sinulle.
  tailoring:
    jarvonia:
      sailRepairBeginner:
        desc: Käytät järeää neulaa ja lankaa, ja ompelet huolellisesti useita kangaspaikkoja
          paikalleen korjataksesi laivan purjeet. Ne eivät ole ihan uudenveroiset,
          mutta varmastikin kestävät hyvän aikaa pidempään.
        name: Purjeiden korjaus (aloittelija)
    gdte:
      sailRepairIntermediate:
        name: Purjeen korjaus (keskitaso)
        desc: Suuri purje on nähnyt kovia myrskyjä ja on reikiä täynnä. Työskentelet
          nopeasti ja tarkasti ja paikkaat sen reiät, jolloin purje on melkein uudenveroinen.
