singulars:
  agility:
    global:
      birdWatching:
        desc: Katselemalla lintuja, aukaiset itsellesi silmät heidän maailmaan. Kun rauhassa tarkkailet heitä, opit laajasti erilaisista lajeista jotka pyhittävät meidän puumme, taivaamme ja maamme, alat arvostamaan niiden kauneutta ja käyttäytymistä.
        name: Lintubongailu
      guardDuty:
        desc: Wallisian Imperiumin vartiana sinulla on paljon laskuja maksettavana, ja sinulle maksetaan siitä kun vartioit kaupunkia tarkkaavaisilla silmilläsi.
        name: Vartiovuoro
      sandcastleBuilding:
        desc: Rannalla hiekkalinnojen rakentelu on tarkoituksella hyvin rentoa ja luovaa tekemistä. Sinun teoksesi eivät kestä kauaa, mutta nautintoa saakin siinä hetkessä.
        name: Hiekkalinnojen rakentelu
      scientificTinkering:
        desc: Tieteellisen nikkaroinnin maailmassa sinusta tulee innokas harrastamaan, muokaten ideoita erilaisin kokein. Suhtaudut avoimesti uuden löytämiseen.
        name: Tieteellistä nikkarointia
      sledding:
        desc: Kun tartut kelkan kahvoihin ja potkaiset liikkeelle, tunnet adrenaliinin virtaavan lävitsesi. Ympäröivä maailma sumenee kun kiidät läpi lumisen mäen.
        name: Kelkkailu
    jarvonia:
      rooftopJumpingBeginner:
        name: Kattohyppely (aloittelija)
  fishing:
    gdte:
      magnetFishing:
        name: Magneettikalastus
    jarvonia:
      lakeFishing:
        desc: Nauttien raikkaasta talvi-ilmasta valitset huolellisesti syötin ja heität sen ongellasi järven rauhalliselle pinnalle.
        name: Järvikalastus
      pondFishing:
        desc: Talvimaiseman keskellä rauhallinen lampi kimmeltää seesteistä kauneutta, sen tyyni vesi vaikuttaa kutsuvalta ja lupaavalta.
        name: Lampikalastus
  foraging:
    gdte:
      forestForaging:
        desc: Vaellellessasi metsän rauhallisessa syleilyssä, uppoudut metsän harmoniaan, keräilemällä sen antimia, jotka kukoistavat metsän lempeän latvuston alla.
        name: Metsän antimien keräily
      plainsForaging:
        name: Niityn antimien keräily
      swampForaging:
        desc: Keskellä ohutta sumua ja mysteerisesti kietoutuneita juurakoita, Kuljet lätäköiden ja paksun kasvillisuuden läpi, löytääksesi salaisuuksia kaiken tämän sammaleen ja hylättyjen veneiden raatojen alta, rukoillen löytäväsi unohdettuja mysteerejä tai muistoja muiden menneistä elämistä.
        name: Suon antimien keräily
    global:
      litterLooting:
        desc: Kulkiessasi tässä keskiaikaisen kaupungin hälinässä, selaat läpi poisheitetyt tavarat alusta loppuun, toivoen törmääväsi piilossa olevaan aarteeseen kaiken roinan seasta.
        name: Roskien keräilyä
    jarvonia:
      cliffForaging:
        desc: Tutustut varovasti jyrkän kallion reunalla olevaan karuun maastoon etsien villejä vuoristoyrttejä, sitkeitä sieniä ja muita syötäviä herkkuja, jotka viihtyvät tässä korkeassa ympäristössä.
        name: Jyrkännekeräily
      coastForaging:
        desc: Kun kuljet läpi tätä talvista rannikkoa, pakkanen tulee sinulle tutuksi, kun yrität etsiä lumen peittämien kivien ja jäisten lampien joukosta jotakin ravintoa ja lämmön lähdettä.
        name: Rannikon antimien keräily
      forestForaging:
        desc: Talvisen metsän keskellä etsit tarkalla silmällä lumipeitteen alle piilotettuja aarteita ja nautit syötävien luonnon antimien löytämisen jännityksestä.
        name: Luonnonantimien kerääminen
      plainsForaging:
        desc: Jokaisella hennolla askeleella tasangon poikki uppoat luonnon yltäkylläisyyteen, keräät villimarjoja, siemeniä ja hentoja versoja, jotka kukoistavat maaperässä jalkojesi alla.
        name: Tasangolla keräily
  mining:
    global:
      mineCoal:
        desc: Jokaisella hakkusi lyönnillä kivestä paljastuu suonia täynnä hiiltä, joka on välttämätöntä maailman sepille, jotta he voivat luoda aseita ja haarniskoja kaupunkien suojaukseksi.
        name: Louhi kivihiiltä
      mineCopperOre:
        desc: Ilma täyttyy hakkusi rytmikkäistä kolahduksista, kaivaessasi sinnikkäästi kuparimalmia.
        name: Louhi kuparimalmia
      mineFarganiteOre:
        name: Louhi farganiittia
      mineIronOre:
        name: Louhi rautamalmia
      mineTarsiliumOre:
        name: Louhi tarsiliummalmia
      mineTinOre:
        name: Louhi tinamalmia
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Heilautat kirvestäsi kaikin voimin, tavoitteenasi korkeiden koivujen kaataminen.
        name: Kaada koivuja
      cutMapleTrees:
        desc: Kirveesi tasaisilla heilautuksilla kaadat sitkeät vaahterat, joiden jykevät rungot vaativat sinnikkyyttä.
        name: Kaada vaahteroita
      cutOakTrees:
        desc: Hakkaat periksiantamattomalla päättäväisyydellä korkealle kohoavia tammia, joiden rönsyilevät oksat ulottuvat kauas ja laajalle
        name: Kaada tammia
      cutPineTrees:
        desc: Mäntypuiden kaatamiseksi käsittelet kirvestäsi taitavasti ja määrätietoisesti.
        name: Kaada mäntyjä
      cutSpruceTrees:
        desc: Tartut kirveeseen tiukasti ja käytät voimiasi kaataaksesi korkeat kuuset.
        name: Kaada kuusia
