singulars:
  cards:
    aFriendLikeMe:
      desc: Siis kolme kappaletta! Ja ei toivota lisää toivomuksia.
      name: Kaveria parempaa
    anIdiotSandwhich:
      desc: '- "Mikä sinä olet?"\n- "Idioottivoileipä."'
      name: Idioottivoileipä
    andMyAxe:
      desc: Antakaa heidän tulla! Moriassa on vielä yksi kääpiö, joka hengittää!
      name: Ja minun kirveeni!
    barbarianVillage:
      desc: Jos yritit upottaa tyhjän olutlasin tynnyriin ennen Gunnarsgrunnin päivitystä,
        barbaari hyökkäsi kimppuusi. Jos olit tappanut barbaarin, olutlasin kastaminen
        tynnyreihin täytti sen uudelleen.
      name: Barbaarien kylä
    goldDigger:
      desc: Kun sanoin, ettet voi ostaa rakkauttani, tarkoitin, ettei se ole mahdollista
        sinun palkallasi.
      name: Kullankaivaja
    hellsKitchen:
      desc: Täällä on tarpeeksi valkosipulia tappamaan kaikki Euroopan vampyyrit.
      name: Kauhukeittiö
    ifItIsBrokenFixIt:
      desc: On vaikeaa olla yksin kehittäjänä.
      name: Jos se on rikki, korjaa se
    infinityStones:
      desc: Täysin tasapainossa, kuten pitääkin.
      name: Ikuisuuskivet
    itsAMarathonNotASprint:
      desc: Olet vasta alussa. Tee nyt sama uudelleen.
      name: Se on maraton, ei sprintti
    makeAManOutOfYou:
      desc: Sä oot niin salaperäinen kuin <hl>PUOLIKUU!</hl>
      name: Tehdään sinusta mies
    masterHasGivenDobbyASock:
      desc: Dobby on... vapaa
      name: Isäntä on antanut Dobbylle sukan
    masterchef:
      desc: Nami! Sinusta tulee mainio kokki.
      name: Mestarikokki
    myPrecious:
      desc: Kirottu Reppuli! Se on poissa! Mitä sillä on taskuissaan? Arvaamme, arvaamme,
        kultaseni. Hän löysi sen, niin varmaan löysi.
      name: Minun Aarre, Oi Aarre
    oneCannotSimplyWalkToMordor:
      desc: Oletko koskaan miettinyt, kuinka helppoa olisi kävellä Mordoriin? No,
        <hl> nyt tiedät</hl>.
      name: Mordoriin ei vain kävellä sisään
    onlyYouCanPreventForestFires:
      desc: Kun kaikki puut kaadetaan, on kirjaimellisesti nollaprosenttinen mahdollisuus?
      name: Vain sinä voit estää metsäpalot
    rockAndStone:
      desc: Jos et rokkaa, et tule kotiin!
      name: Kiveen ja kallioon!
    rockstar:
      desc: Hard rock halleluja!
      name: Rokkitähti
    thatsXcomBaby:
      desc: Aina ei voi voittaa.
      name: Se on XCOM
    touchTheGrass:
      desc: Taisin saada sinut koskettamaan ruohoa, eikö vain?
      name: Kosketa ruohoa
    underTheSea:
      desc: Ylhäällä tehdään töitäkin\nRaadetaan vaikka öitäkin\nLeikimme täällä,
        hyvällä päällä,\nAalloissa siis
      name: Aalloissa siis
    visitorOfTheFarLands:
      desc: Luku on palikoiden määrä, joka sinun piti kulkea, kunnes pääsit Minecraftin
        "Kaukomaille".
      name: Kaukomaiden vierailija
    walkOfShame:
      desc: '*kling* Häpeä. *kling* Häpeä. *kling* Häpeä. *kling* Häpeä.'
      name: Häpeäkävely
    whatATrip:
      desc: Joidenkin lajien syöminen saattaa viedä sinut hurjalle matkalle. Paras
        nauttia hyvässä seurassa.
      name: Ristus mikä reissu
    winniePooh:
      desc: Joskus pienimmät asiat vievät eniten tilaa sydämessäsi.
      name: Nalle Puh
    youShallNotPass:
      desc: Olen Salaisen tulen palvelija, Anorin liekin käyttäjä. Pimeyden tuli ei
        auta sinua, Udûnin liekki! Palaa Varjoihin. <hl>Tästä et pääse!</hl>
      name: Tästä et pääse!
    myBackHurts:
      name: Selkään sattuu
      desc: Aika pudottaa tai myydä ennen kuin murrat selkäsi.
    fullyPrepared:
      desc: Täydessä varustuksessa olet valmis valloittamaan maailman!
      name: Valmis kaikkeen
    helanGor:
      desc: 'Kippis, cheers, salud, cin cin, prost, kanpai, ganbei!'
      name: Muistis Juo!
    iSmellDeadMiners:
      desc: Kertomus on "Kaivoksista ja hirviöistä" tarinasta. Lue lisää WalkScape-wikistä!
      name: Haistan Kuolleita Kaivajia
    noTrashing:
      desc: Kerää nuo tiputtamasi roskat! Eiku, oota, ethän sä voi.
      name: Roskaaminen kielletty
    onlyTwoFingers:
      name: Vain kaksi sormea?
      desc: On tunnettu tosiasia, että vain yksi sormi viidestä voi hyötyä sormusten
        maagisista ominaisuuksista.
    treasureHunter:
      desc: Mikään ei osu paremmin kuin ilmainen aarrearkku!
      name: Aarteenetsijä
    arcticExplorer:
      desc: Voit kutsua itseäsi ylpeäksi Jarvonialaiseksi, tunnet maan kuin omat taskusi.
      name: Arktinen Tutkimusmatkailija
    comrade:
      desc: Sinulla on vasara ja sirppi? Meillä on vasara ja sirppi!
      name: Toveri
    hoarder:
      desc: Rajaton pankkivarasto on jokaisen hamstraajan unelma. Kaikki pankit ovat
        myös yhteydessä. Nauti!
      name: Hamstraaja
    theRockstar:
      name: Rokkitähti
      desc: Hard rock -hallelujaa!
    doomsdayPrepper:
      name: Maailmanlopun Odottaja
      desc: Kun maailmanloppu koittaa, sinä ja sinun 1000 purkkia tomaattikeittoa
        olette valmiina!
    jackOfAllTrades:
      desc: Onnea, olet päässyt puoliväliin kaikissa taidoissa! Vai oletko?
      name: Jokapaikan Höylä
    prideAndAccomplishment:
      desc: Joskus olet kuuluisin siitä, että olet huonoin.
      name: Ylpeys Ja Saavutus
    timeToParty:
      desc: Tämä juhlahattu voisi ruokkia sukupolvia.
      name: Aika Juhlia
    iJustFeltLikeRunning:
      name: Tuntui Vain, Että Halusin Juosta
      desc: Ette varmaan uskoisi, vaikka kertoisin, mutta pystyin juoksemaan kuin
        tuuli. Siitä päivästä lähtien, minne ikinä meninkin, minä juoksin!
    spaceCarsAndBirds:
      name: Mitä vain sillä saa
      desc: 'Jos ruletissa onnistaa, pian syleilen mä maailmaa...'
    tutorialComplete:
      desc: Olet vihdoin valmis poistumaan lähtöalueelta, eikö niin?
      name: Oppitunti Ohi
    oohShiny:
      desc: Kuten sanotaan, mahdollisuus löytää tämä hieno asia on 1:100.
      name: Oijoi, kiiltävä!
    areYouSickleOfItYet:
      name: Etkö vieläkään ole kyllästynyt?
      desc: Kaikki askeleesi, jotka ovat vieneet sinua ympäri hyytävää jäätikköä,
        on yllättävästi tehnyt sinusta pingviinien ystävän. Yksi heistä katselee sinua
        innokkaasti ja toivoisi, että ottaisit sen mukaan ja asettaisit hänet olkapäällesi.
    thanksHerbert:
      desc: Herbertillä on kultainen sydän, ja hän myy mielellään vanhat seikkailuvaatteensa
        pienellä rahalla.
      name: Kiitos, Herbert!
    trenchExplorer:
      desc: On sanottu, että tähtien välissä on loputtomasti tutkittavaa, mutta miksi
        edes vaivautua, kun yli 95 prosenttia merestä on tutkimatta.
      name: Syvänteen tutkija
    nonAcademicElectives:
      desc: Kuka olisi uskonut, että älykkyyden parantamiseksi tarvitaan harrastusluonteisia
        aiheita.
      name: Vapaavalintaiset kurssit
    underseaChef:
      desc: Et voi ainakaan paistaa karjalanpiirakoita liian pitkään veden alla.
      name: Vedenalainen kokki
    anotherMansTreasure:
      name: Jonkun roska on toiselle aarre
      desc: Vain todellinen maistelija voi erottaa hernarin Crème ninonista.
    gottaCollectThemAll:
      name: Kaikki kerätään!
      desc: Mä tunnenkin jo kasvavan voiman sisälläin. Haaveeni toteutan ja teen sen
        pystypäin. Takaa vuorten huippujen etsin aina vaan!
    tasteTheRainbow:
      name: Maista sateenkaarta
      desc: Huhujen mukaan sateenkaari maistuu yksisarvisen sarvijauheelta, mutta
        muista, että yksisarvisen sarven jauhaminen jauheeksi on laitonta.
    fashionista:
      name: Muotitietoinen
      desc: Muotitietoinen. Nyt mä olen muotitietoinen. Minä olen muotitietoinen,
        ja tytötkin sen huomaa.
    humanFish:
      desc: Se, että on puoliksi ihminen ja puoliksi kala voi olla hyvin hauskaa.
      name: Ihmiskala
    oohShinier:
      desc: Tuiki, tuiki tähtönen, iltaisin sua katselen. Korkealla loistat vaan,
        katsot alas maailmaan.
      name: Ooh, kiiltävämpi!
    youreGonnaNeedaBiggerKitchen:
      desc: Sinä paistoit hain. Ei SITÄ haita.
      name: Tarvitset isomman keittiön
    feedYourInnerChild:
      name: Ruoki sisäistä lastasi
      desc: Koskaan ei ole liian vanha pitämään hauskaa!
    needToGoDeeper:
      name: Meidän täytyy mennä syvemmälle
      desc: Joskus sinun täytyy tutkia hieman pidemmälle kuin aiemmin löytääksesi
        jotain hyvää.
    theCircleOfLife:
      name: Elämän kiertokulku
      desc: Vaikka ensin sinnikkäästi seurasit lepakoita niiden koko vuodenkierron
        ajan ja tutkit niiden asumuksia kuin tieteilijä, loppujen lopuksi olet oppinut
        pitämään niitä ystävinäsi.
    shieldWall:
      desc: Paras hyökkäys on... öö...
      name: Kilpimuuri
    moreThanMeetsTheEye:
      name: Enemmän kuin miltä näyttää
      desc: Tulit hakemaan timantteja, mutta löysit lapion. Erdwisen korutyötehtaan
        salaisuudet ovat monituiset.
    aVeryFashionableCoast:
      desc: Sinusta tuntuu että lopultakin sovit Keskiharjun ja Ikisataman välissä
        olevan muotipääkaupunki Arenumin asukkaiden joukkoon.
      name: Todella muodikas rannikko
    nice:
      desc: Sinä teit sen.
      name: Vau.
    residualRelic:
      desc: Oikea hely väärässä paikassa voi muuttaa kaiken.
      name: Jälkeen jäänyt muinaisjäänne
    lighthouse:
      desc: Muutu pimeydessä ohjaavaksi valoksi.
      name: Majakka
    overprepared:
      desc: Ehkei sinun tarvitse ylittää itseäsi täysin ihan joka tilanteessa.
      name: Ylisuoriutuja
    wetlandsExplorer:
      desc: Näytit totisesti suolle mistä rupikonna pissii, kukas pelkää pimeää nyt?
      name: Kosteikkojen koluaja
