singulars:
  cards:
    aFriendLikeMe:
      desc: Siis kolme kappaletta! Ja ei toivota lisää toivomuksia
      name: Kaveria parempaa
    anIdiotSandwhich:
      desc: '- "Mikä sinä olet?" - "Idioottivoileipä."'
      name: Idioottivoileipä
    andMyAxe:
      desc: Antakaa heidän tulla! Moriassa on vielä yksi kääpiö, joka hengittää!
      name: Ja minun kirveeni!
    barbarianVillage:
      desc: Jos käytit tyhjää olutlasia tynnyreihin ennen Gunnarsgrunnin päivitystä, barbaari hyökkäsi kimppuusi. Jos olit tappanut barbaarin, olutlasin käyttäminen tynnyreissä täytti sen uudelleen.
      name: Barbaarien kylä
    goldDigger:
      desc: Kun sanoin, ettet voi ostaa rakkauttani, tarkoitin, ettei se ole mahdollista sinun palkallasi.
      name: Kullankaivaja
    hellsKitchen:
      desc: Täällä on tarpeeksi valkosipulia tappamaan kaikki Euroopan vampyyrit.
      name: Kauhukeittiö
    ifItIsBrokenFixIt:
      desc: On vaikeaa olla yksin kehittäjänä.
      name: Jos se on rikki, korjaa se
    infinityStones:
      desc: Täydellisen tasapainoinen, kuten kaikkien asioiden pitäisi olla.
      name: Ikuisuuskivet
    itsAMarathonNotASprint:
      desc: Olet vasta alussa. Tee nyt sama uudelleen.
      name: Se on maraton, ei sprintti.
    makeAManOutOfYou:
      desc: Sä oot niin salaperäinen kuin puolikuu
      name: Mies ulos sinusta
    masterHasGivenDobbyASock:
      desc: Dobby on... vapaa
      name: Mestari on antanut Dobbylle sukan
    masterchef:
      desc: Nami! Sinusta tulee mainio kokki.
      name: Mestarikokki
    myPrecious:
      desc: Kirottu Reppuli! Se on poissa! Mitä sillä on taskuissaan? Arvaamme, arvaamme, kultaseni. Hän löysi sen, niin varmaan löysi.
      name: Minun aarteeni
    oneCannotSimplyWalkToMordor:
      desc: Oletko koskaan miettinyt, kuinka helppoa olisi kävellä Mordoriin? No, <hl> nyt tiedät</hl>.
      name: Mordoriin ei vain kävellä sisään
    onlyYouCanPreventForestFires:
      desc: Kun kaikki puut kaadetaan, on kirjaimellisesti nollaprosenttinen mahdollisuus?
      name: Vain sinä voit estää metsäpalot
    rockAndStone:
      desc: Jos et rokkaa, et saa tule kotiin!
      name: Rock and Stone!
    rockstar:
      desc: Hard rock halleluja!
      name: Rokkitähti
    thatsXcomBaby:
      desc: Aina ei voi voittaa.
      name: Se on XCOM
    touchTheGrass:
      desc: Taisin saada sinut koskettamaan ruohoa, eikö vain?
      name: Kosketa ruohoa
    underTheSea:
      desc: Ylhäällä tehdään töitäkin\nRaadetaan vaikka öitäkin\nLeikimme täällä, hyvällä päällä, aalloissa siis
      name: Aalloissa siis
    visitorOfTheFarLands:
      desc: Luku on palikoiden määrä, joka sinun piti kulkea, kunnes pääsit Minecraftin "Kaukomaille".
      name: Vierailija Kaukomailta
    walkOfShame:
      desc: \*kling\* Häpeä. \*kling\* Häpeä. \*kling\* Häpeä. \*kling\* Häpeä.
      name: Häpeäkävely
    whatATrip:
      desc: Joidenkin lajien syöminen saattaa viedä sinut hurjalle matkalle. Paras nauttia hyvässä seurassa.
      name: Ristus mikä reissu!
    winniePooh:
      desc: Joskus pienimmät asiat vievät eniten tilaa sydämessäsi.
      name: Nalle Puh
    youShallNotPass:
      desc: Olen Salaisen tulen palvelija, Anorin liekin käyttäjä. Pimeyden tuli ei auta sinua, Udûnin liekki! Palaa Varjoihin. <hl>Tästä et pääse!</hl>
      name: Tästä et pääse!
