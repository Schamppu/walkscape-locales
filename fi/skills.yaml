singulars:
  agility:
    name: Ketteryys
    desc: Happihyppele samalla kun liikut luonnossa, seikkailet Arenumissa ja löydät
      aarteita!
  carpentry:
    desc: Puun leikkaamisen, työstämisen ja liittämisen taito.
    name: Puutyö
  cooking:
    desc: Taito kokata herkullisia ruokia valmistelemalla ja yhdistelemällä ainesosia.
    name: Ruoanlaitto
  crafting:
    desc: Luovuuden sekoittaminen käsi taitojen kanssa, luo taidon, jossa sekoitat
      mielikuvituksen tarkkaan materiaalien käsittelyyn, jotta voit tehdä teoksia,
      jotka näyttävät ideoiden että kovat työn kosketuksen.
    name: Käsityö
  fishing:
    desc: Kärsivällisyys ja taito.. kun kalastajat heittävät toiveensa veteen, odottaen
      koukun ja evän ainutlaatuista tanssia.
    name: Kalastus
  foraging:
    desc: Jokainen askel on uusi löytö, kun luonnon antimet paljastavat itsensä ainutlaatuisen
      villeinä herkkuina, muokaten maaston elioisaksi ja syötäväksi taideteokseksi.
    name: Poiminta
  mining:
    desc: Kaivostyöläisen rytmikkäät hakun lyönnit paljastavan salaisen aarteen maan
      uumenista.
    name: Louhinta
  smithing:
    desc: Sepäntyö on elementaalinen baletti lämmön ja teräksen välillä, jota liekkien
      tanssi ruokkii, muokaten raa'an metallin erikoisiin muotoihin, muuttaen tavallisen
      joksikin suuremmoiseksi.
    name: Taonta
  woodcutting:
    desc: Kirveen rytmikkäät heilahdukset muuttavat raa'an puun loputtomiksi luomisen
      perustaksi.
    name: Puunhakkuu
  trinketry:
    desc: Jalokivien muovaaminen, tuntemus ja valmistamisen taito - kauniiden ja arvokkaiden
      esineiden luomisen kulminoituma.
    name: Korutyö
  hunting:
    name: Metsästys
    desc: Sukella luontoon ja metsästä kaikenlaisia otuksia.
  tailoring:
    name: Räätälöinti
    desc: Hyödynnä kangaspuita, neulaa, lankaa ja kangasta luodaksesi vaatteita erilaisiin
      ympäristöihin.
