plurals:
  dialogs:
    deleteClass:
      text:
        one: Kohteiden poistamista ei voi peruuttaa. Objektiin viitataan muissa objekteissa
          {n} kerran.
        other: Kohteiden poistamista ei voi peruuttaa. Objektiin viitataan muissa
          objekteissa {n} kertaa.
        two: Kohteiden poistamista ei voi peruuttaa. Objektiin viitataan muissa objekteissa
          {n} kertaa.
        zero: '-'
        few: '-'
        many: '-'
      title: Haluatko varmasti poistaa?
singulars:
  messages:
    saveSuccesful:
      text: Muutokset on tallennettu onnistuneesti.
      title: Tallennus onnistui!
    saveUnsuccesfullLootTables:
      title: Tallennus epäonnistui.
      text: Saalistaulukossa on rivi/rivejä, johon ei ole liitetty esinettä.
    comingSoon:
      title: Tulossa pian
      text: Tämä sisältö <hl>ei ole saatavilla</hl> WalkScapen nykyisessä versiossa.
    disabled:
      title: Pois käytöstä
      text: Tämä ominaisuus on <hl>poistettu väliaikaisesti käytöstä</hl> . Lue lisätietoja
        aiheesta Portaalista, Redditistä tai Discordista.
    workInProgress:
      title: Työn alla
      text: Tämä ominaisuus on vielä kehitteillä, ja monet sen toiminnoista <hl>eivät
        ole vielä käytettävissä</hl>. Voit kokeilla sitä jo nyt ja tulla takaisin
        myöhemmin, kun se on täysin toteutettu!
    stepsNotCountedRealTime:
      title: Askelia ei lasketa reaaliajassa
      textIOS: Kun käytät askeleiden lähteenä muuta kuin <icon i="Phone small" /><c>puhelinta</c>,
        askeleitasi ei lasketa reaaliajassa. Riippuen älyrannekkeestasi voit joutua
        synkronoimaan askeleesi toisesta applikaatiosta tai avaamaan <c>Apple Healthin</c>.
        Tämä ilmoitus katoaa kun olet synkronoinut vähintään <c>5000</c> askeleesta
        älyrannekkeestasi. Voit vaihtaa askeleiden lähteen <icon i="Phone small" /><c>puhelimeen</c>
        pelin <c>Asetuksista</c>.
      textAndroid: Jos käytät muuta kuin <icon i="Phone small" /> <c>Puhelinta</c>
        askelten lähteenä, askeleitasi ei lasketa reaaliajassa. Mittauslaitteestasi
        riippuen voit joutua tuomaan askeleesi käsin <c>toisesta sovelluksesta</c>
        saadaksesi ne näkyviin pelissä. Tämä viesti katoaa, kun olet saanut onnistuneesti
        tuotua vähintään <c>5000</c> askelta laitteeltasi. Voit muuttaa <icon i="Phone
        small" /><c>Puhelimen</c> askellähteeksesi <c>Asetuksista</c>.
      textSamsungHealth: Jos käytät muuta kuin <icon i="Phone small" /> <c>Puhelinta</c>
        askelten lähteenä, askeleitasi ei lasketa reaaliajassa. Voit joutua avaamaan
        <c>Samsung Health</c> -sovelluksesi tuodaksesi askeleesi Walkscapen aataville,
        ja askeleet voivat tallentua viiveellä. Tämä viesti katoaa, kun olet saanut
        onnistuneesti tuotua vähintään <c>5000</c> askelta mittalaitteeltasi. Voit
        muuttaa <icon i="Phone small" /><c>Puhelimen</c> askellähteeksesi <c>Asetuksista</c>.
  popups:
    achievementUnlocked:
      achievementUnlocked: '{achievement} saavutus avattu'
      achievementPoints: '{points} saavutuspisteet'
      requirements: Vaatimukset
      rewards: Palkinnot
    skillLevel:
      skillLevelUp: '{skillName} tasonnousu'
      newActivity: <chip><stext><c>Uusi aktiviteetti</c></stext></chip> <c> {activityName}</c>
        avattu.
      newItem: <chip><stext><c>Esine avattu</c></stext></chip> <item id="{item}"/>
        voidaan pukea.
      newRecipe: <chip><stext><c i="0">Uusi resepti</c></stext></chip> <c i="1"> {recipeName}</c>
        avattu.
      newDrop: <chip><stext><c i="0">Uusi saalis</c></stext></chip> <c i="1"> {itemName}</c>
        voi nyt pudota aktiviteetista <c>{activityName}</c>.
      unlocks: Avaukset
      noNewUnlocks: Ei uusia avauksia tällä tasolla.
      newRoute: <chip><stext><c i="0">Uusi kulkureitti</c></stext></chip><c i="1"><<location
        id="{fromID}" /><c>{from}</c>-<location id="{toID}" /><c>{to}</c> avattu.
    idleSteps:
      gainedExperience: <skill skill="{skill}" /> sai <c>+{exp}</c> kokemuspistettä.
      skillLeveledUp: <skill skill="{skill}" /> taidon nousi tasosta <c i="0">{from}</c>
        tasoon <c i="1">{to}</c>.
      gainedItem: Sait <c>+{amount}</c> <item id="{item}" />
      craftedItem: Valmistit <c>+{amount}</c> <item id="{item}" />
      gainedMoney: Sait <c i="0">+{amount}</c> <c i="1">kolikkoa</c>
      characterGained: Hahmosi sai <c>+{amount}</c> kokemuspistettä />
      arrivedAt: Saavuit paikkaan <location /> <c>{location}</c>.
      characterLeveledUpFrom: Hahmosi taso nousi tasosta <c i="0">{from}</c> tasoon
        <c i="1">{to}</c>.
      stepsWhileAway: Saadut askeleet pelin ollessa suljettuna
      whileYouWereAway: Kun olit poissa...
      nothingHappened: Mitään merkittävää ei tapahtunut.
    inactiveSteps:
      stepsWhileInactive: Saadut askeleet pelin ollessa taustalla
    characterLevelUp:
      characterLevelUp: Hahmon tasonnousu
      unlocks: Avaukset
      noNewUnlocks: Ei uusia avauksia tällä tasolla.
  errors:
    characterValidation:
      nameContainsleadingTrailingSpaces: Edeltävät tai perässä olevat välilyönnit
        eivät ole sallittu.
      nameContaintsConsecutiveSpaces: Peräkkäiset välilyönnit eivät ole sallittuja.
      nameTooShort: Hahmon nimen on oltava vähintään 3 kirjainta pitkä.
      nameTooShortWithSpacesRemoved: Kun välilyönnit on poistettu, hahmon nimen on
        oltava edelleen vähintään kolme kirjainta pitkä.
      nameContainsSpecialCharacters: Hahmon nimi sisältää erikoismerkkejä. Vain kirjaimet,
        numerot ja välilyönnit ovat sallittuja.
    fatalError:
      error: Pahoittelut virheestä. Muista, että peli on suljettu beta-versio, ja
        kaikki pelaajien tallennukset varmuuskopioidaan pilveen päivittäin.
    activityCancelled:
      title: Aktiviteetti peruttu
      stepsAreInfinite: Nykyinen aktiviteetti peruutettiin, koska et enää täytä sen
        suorittamiseen vaadittavia vaatimuksia.
    serverError:
      noClosedBetaAccess:
        title: Suljettu beta-käyttöoikeus päättyi
        text: Pääsysi <c i=0>WalkScapen suljettuun beta-versioon on päättynyt</c>.
          Voit saada käyttöoikeutesi takaisin hakemalla suljettuun betaan ja tulemalla
          hyväksytyksi tulevassa aallossa tai välittömästi tukemalla peliä <c i=1>Patreonissa</c>
          tai <c i=1>Buy Me a Coffeessa</c>.\n\nJos päätät tukea peliä, linkitä Patreon-
          tai Buy Me a Coffee -tilisi <c i=1>WalkScape-portaalin tilisivulla</c> saadaksesi
          käyttöoikeutesi takaisin peliin. Voit myös <c i=1>hakea beta-käyttöoikeutta</c>
          tilisivulta.
      newClientUpdate:
        title: Uusi päivitys saatavilla
        text: Pelisi versio on vanhentunut, ja pelistä on saatavilla uusi versio.
          Lataa pelin uusin versio jatkaaksesi pelaamista.
      bannedUser:
        title: Sinulle on asetettu pysyvä pääsykielto WalkScapeen
        text: Sinulla on pysyvä pääsykielto WalkScapeen. Jos uskot, että kyseessä
          on virhe ja haluat valittaa päätöksestä, voit ottaa meihin yhteyttä lähettämällä
          sähköpostia osoitteeseen <c i=1>contact@walkscape.app</c>.
      noInternetConnection:
        title: WalkScapen palvelimeen ei saatu yhteyttä
        text: Yhteyden muodostus pelin palvelimeen epäonnistui. Tämä voi tarkoittaa
          ettei sinulla ole toimivaa internet-yhteyttä, palvelin on rikki, tai että
          palomuuri esti yhteytesi. Tarkista internet-yhteytesi ja yritä uudelleen.
      serverOffline:
        title: WalkScape-palvelin on offline-tilassa
        text: Pelipalvelin on tällä hetkellä offline-tilassa. Tämä saattaa johtua
          huollosta tai ongelmasta pelipalvelimen kanssa. Yritä myöhemmin uudelleen.
      serverMaintenance:
        title: WalkScape-palvelin on huollossa
        text: Pelin palvelin on toistaiseksi huollosa. Yritä myöhemmin uudelleen.
      newUpdate:
        title: Uusi päivitys
        text: Peliä on päivitetty. Käynnistä peli uudelleen ladataksesi uuden päivityksen.
      unknownError:
        title: Tuntematon virhe.
        text: Tuntematon virhe.
      failureToUpdateContent:
        title: Sisällön päivittäminen epäonnistui
        text: Peli ei onnistunut päivittämään sisältöä. Ilmoita tästä pelin kehitystiimissä
          Discordissa ja ilmoita yksityiskohtaiset tiedot virheestäsi ja laitteestasi.
          Voit myös yrittää avata pelin uudelleen nähdäksesi, latautuuko sisältö onnistuneesti.
      invalidSession:
        text: Sessiosi on virheellinen. Ole hyvä ja käynnistä peli uudelleen ja kirjaudu
          sisään.
        title: Virheellinen sessio
      unauthorized:
        text: Et ole tunnistautunut. Kirjaudu uudelleen.
        title: Ei tunnistautumista
      connectionError:
        title: Yhteysvirhe
        text: Yhteysen muodostaminen pelin palvelimeen epäonnistui. Ole hyvä ja tarkista
          internet-yhteytesi ja yritä uudelleen.
      userBannedTemporarily:
        noTimeFound: 'Loppumisaikaa ei löytynyt, ota meihin yhteyttä sähköpostitse:
          {email}'
        title: WalkScapen pelaamisesi on väliaikaisesti estetty
        text: 'WalkScapen pelaamisesi on väliaikaisesti estetty. Loppumisaika: <c
          i=0>{bannedUntil}</c>. Jos haluat tehdä vetoomuksen päätöksen kumoamiseksi,
          voit ottaa meihin yhteyttä lähettämällä sähköpostia osoitteeseen {email}.'
      userBannedPermanently:
        text: 'Sinut on pysyvästi karkotettu WalkScapesta ja pelaamisesi on estetty.
          Jos uskot tämän tapahtuneen erehdyksessä ja haluat kyseenalaistaa päätöksen,
          voit ottaa meihin yhteyttä sähköpostitse: {email}.'
        title: Sinut on pysyvästi karkotettu WalkScapesta
      failureToValidateClient:
        title: Asiakassovelluksen tarkistus epäonnistui
        text: Peli epäonnistui asiakassovelluksen tarkastamisessa. Tämä johtunee verkkohäiriöstä.
          Ole hyvä ja käynnistä peli yrittääksesi uudelleen.
    gameError:
      loadingPlayerFailed:
        title: Hahmon lataaminen epäonnistui
        text: Hahmosi data on virheellinen, ja lotus epäonnistui. Ole hyvä ja ota
          yhteyttä kehittäjiin Discord-palvelimella tai sähköpostitse.
      initializingGameFailed:
        title: Pelin käynnistys epäonnistui
        text: Pelisovelluksen käynnistys epäonnistui. Ole hyvä ja ilmoita tästä ongelmasta
          pelin Discord-palvelimella kertoen virheestäsi ja mitä laitetta käytät pelaamiseen.
          Voit myös yrittää käynnistää pelin uudelleen.
      stepLoadingFailed:
        title: Askelten lataaminen epäonnistui
        text: Askelten lataaminen epäonnistui. Ole hyvä ja ilmoita tästä ongelmasta
          pelin Discord-palvelimella kertoen virheestäsi ja mitä laitetta käytät pelaamiseen.
          Voit myös yrittää käynnistää pelin uudelleen.
      stepsNotLoadedDueToBan:
        title: Askelia ei ladattu, koska pelaamisesi on estetty
        text: Askeliasi ei ladattu koska pelaamisesi WalkScapessa oli estetty. Tästä
          eteenpäin askelesi lasketaan tavalliseen tapaan.
      stepLoadingInterruped:
        title: Askelten lataaminen keskeytyi
        text: Peli keskeytettiin tai siirrettiin taustalle askelia ladattaessa. Ole
          hyvä ja yritä käynnistää peli uudelleen ladataksesi askeleet loppuun.
      couldNotGetServerTime:
        title: Palvelimen aikaa ei saatu haettua
        text: Pelisovellus ei saanut noudettua palvelimen aikaa. Ole hyvä ja tarkista
          internetyhteytesi toimivuus, ja yritä sitten uudelleen.
      gameAssetUpdateFailed:
        text: Pelisovellus ei saanut ladattua aineistoa palvelimelta. Ole hyvä ja
          yritä käynnistää peli uudelleen ja tarkista, latautuvatko aineistot uudella
          yrittämällä; jos sekään ei toimi, pelin asentaminen uudelleen saattaa auttaa.
        title: Pelin aineiston päivitys epäonnistui
      gameAssetsUpdated:
        text: Pelin aineistoon, esimerkiksi kuviin ja käännöksiin, on ladattu päivitys.
          Saat päivitykset käyttöön käynnistämällä pelin uudelleen.
        title: Pelin aineisto on päivitetty
  confirmations:
    changingStepSource:
      title: Vaihda askeleiden lähde?
      text: Askeleiden lähteen vaihtamisesta voi seurata askeleiden menetys mikäli
        et vielä ole synkronoinut askeliasi. Varmista että askeleesi on synkronoitu
        ennen kuin vaihdat askeleiden lähdettä.
      lastSyncText: Askeleet synkronoitu viimeksi {time}.
      neverSyncedText: Askeleita ei ole koskaan synkronoitu.
    editCurrentRouteAndResetQueue:
      title: Muokataanko nykyistä reittiä ja tyhjennetäänkö jono?
      text: Haluatko muokata tämänhetkistä matkustusreittiäsi valittuun kohteeseen
        ja poistaa kaikki sitä seuraavat aktiviteetit, jotka olet lisännyt jonoon?
    doYouWantToClaimExperience:
      title: Oletko varma, että haluat ottaa vastaan kokemuspalkinnon?
      text: Sinulla on valittuna asetus "näytä varoitus ennen kokemuksen vastaanottamista".
        Oletko varma, että haluat ottaa vastaan kokemuspalkinnon?
    changeRoute:
      title: Vaihdetaanko reittiä?
      text: Jos vaihdat reittiä, peruutetaan nykyinen matkustamisesi ja sinut palautetaan
        edelliseen kohteeseen. Oletko varma?
    travelAndStartActivity:
      title: Matkustetaanko kohteeseen ensin ja sitten aloitetaan aktiviteetti?
      text: Et ole oikeassa kohteessa aloittaaksesi tämän aktiviteetin. Haluatko matkustaa
        soveltuvaan kohteeseen ensin ja aloittaa aktiviteetin sitten?
    downloadLanguage:
      text: Pelin kielen vaihtaminen vaatii lisätietojen lataamista palvelimelta.
        Haluatko jatkaa?
      title: Valitse ja lataa kieli?
    toggleAgilityXp:
      title: Estetäänkö ketteryyskokemuksen kertyminen matkustamisesta?
      text: Haluatko varmasti estää ketteryyskokemuksen kertymisen matkustamisesta?
        Voit poistaa eston myöhemmin asetuksista. Tämä asetus on tarkoitettu ihmisille,
        jotka luovat hyvin erikoistuneita hahmoja jotka yrittävät välttää ketteryyskokemuksen
        kertymisen.
    droppingHighValueItems:
      title: Pudotetaanko arvoesine?
      text: Olet <c>pudottamassa arvotavaraa mikä saattaa kaduttaa jälkeenpäin</c>!
        Oletko varma, että haluat pudottaa nämä?
    sellHighValueItems:
      title: Myydäänkö arvotavaraa?
      text: Aiot <c>myydä arvoesineitä, mikä voi kaduttaa jälkeenpäin</c>! Oletko
        varma, että haluat myydä nämä?
  info:
    game:
      importGearSetFailed:
        title: Varustesetin tuonti epäonnistui
        text: Varustesetin tuonti epäonnistui. Varustesetti on joko virheellinen tai
          korruptoitunut.
      importGearSetTooManyTools:
        title: Varustesetissä on liikaa työkaluja
        text: Varustesetissä on sallittua määrää enemmän työkaluja.
      withdrawTooFew:
        text: Sinulla ei ole riittävästi esineitä nostaaksesi niitä.
        title: Nosto epäonnistui
      withdrawFailed:
        title: Nosto epäonnistui
        text: Nosto epäonnistui. Yritä uudelleen.
      equipGearSetSomeFailed:
        title: Esineiden pukeminen varustesetistä epäonnistui
        text: Joitakin esineitä varustesetistä ei voitu pukea. Varustesetti saattaa
          olla virheellinen, tai hahmosi ei täytä joidenkin esineiden vaatimuksia.
      equipGearSetFailed:
        title: Varustesetin pukeminen epäonnistui
        text: Varustesetin pukeminen epäonnistui. Varustesetti on todennäköisesti
          joko virheellinen tai korruptoitunut.
      equipGearFailed:
        title: Esineen pukeminen epäonnistui
        text: Esinettä ei voitu pukea. Yritä uudelleen.
      withdrawDidNotExist:
        title: Nosto epäonnistui
        text: Esine, mitä yritit nostaa, ei ole olemassa. Pankin uudelleenavauksen
          tulisi korjata tämä ongelma.
      changingActivityFailed:
        title: Aktiviteetin vaihto epäonnistui
        text: Aktiviteettiä ei voitu vaihtaa. Olet joko jo suorittamassa aktiviteettia
          tai aktiviteetti ei ole saatavilla.
      withdrawZero:
        title: Nosto epäonnistui
        text: Et voi nostaa nollaa tai negatiivista määrää esineitä.
      buybackFailed:
        text: Takaisinosto epäonnistui. Repussasi ei ole tarvittavia esineitä, jotta
          takaisinoston voisi suorittaa loppuun.
        title: Takaisinosto epäonnistui
      noPathFound:
        title: Matkalle ei löydetty reittiä
        text: Valittuun kohteeseen ei löytynyt reittiä. Varmista että valitsemaasi
          kohteeseen on mahdollista matkustaa.
      cannotQueueMoreThanOneActivity:
        text: Voit laittaa jonoon useita matkustustapahtumia, mutta vain yhden aktiviteetin
          kerrallaan. Tee loppuun tai peruuta nykyinen aktiviteettisi, ennen kuin
          lisäät jonoon uuden.
        title: Jonoon ei voi lisätä aktiviteetteja
      queueLimitReached:
        title: Jonon raja tuli vastaan
        text: Et voi laittaa jonoon enempää kuin 3 tehtävää kerralla. Tee loppuun
          tai peruuta jokin toiminto ennen kuin lisäät jonoon uusia.
