singulars:
  realms:
    jarvonia:
      name: Jarvonia
      desc: Hyytävän kylmä valtakunta Arenumin luoteiskulmassa.
    gdte:
      name: Trellin-Erdwisen suurherttuakunta
      desc: Suurherttuakunta, joka sijaitsee Suurten soiden ympärillä ja jonka diarkia
        muodostuu kahdesta herttuakunnasta.
    syrenthia:
      name: Syrentia
      desc: Jarvonian ja Trellin-Erdwisen suurherttuakunnan välissä sijaitseva vedenalainen
        valtakunta.
    wallisia:
      name: Wallisia
      desc: Wallisian keisarikunta, mahtava valtakunta, joka on valloittanut suurherttuakunnan,
        Myrskyahjon ja Wrentmarkin.
    galeforge:
      name: Myrskyahjo
      desc: Wallisian valloittama kaupunkivaltio, joka tunnetaan innovaatioistaan
        ja teknologiastaan.
    wrentmark:
      name: Wrentmark
      desc: Pienempi valtakunta etelässä, jonka Wallisia on valloittanut. Wrentmark
        tunnetaan paahtavista aavikoistaan ja jalokivikaivoksistaan.
  factions:
    trellin:
      name: Trellin
      desc: Trellin-Erdwisen suurherttuakunnan läntinen herttuakunta, joka hallitsee
        Salsfirthistä alkavaa Suurta suota.
    erdwise:
      name: Erdwise
      desc: Trellin-Erdwisen suurherttuakunnan itäinen herttuakunta, joka hallitsee
        suurherttuakunnan rikkaita rannikkokaupunkeja.
    halflingRebels:
      name: Puolituiskapinalliset
      desc: Suuri puolituisten kapinaliike, joka taistelee vapautensa puolesta Trellin-Erdwisen
        suurherttuakuntaa vastaan.
    tutorialArea:
      desc: Aloittelevat seikkailijat voivat oppia avuliaan Herbertin johdolla Luoteis-Jarvoniassa
        perusasiat elämästä ennen siirtymistään suureen maailmaan.
      name: Herbertin alokaskoulu
