singulars:
  buildings:
    jarvonia:
      fortofPermafrost:
        name: Ikiroudan linna
        desc: Jarvonian ja Trellin-Erdwisen suurruhtinaskunnan rajalla sijaitseva
          valtaisa linnake seisoo edessäsi.
      frosthookEmporium:
        desc: Hyvin kokenut merirosvorouva tervehtii sinua pienellä nyökkäyksellä.
          Jalka kolahtaa puulattialla, kun hän liukuu tiskin taakse. Seinät ja hyllyt
          ovat täynnä kalastustarvikkeita. Yhdelle seinistä on kiinnitetty jättimäinen
          hain pää, jonka alla on nimikyltti, jossa lukee "Bruce".
        name: Routakoukun tavaratalo
      icyGoblet:
        desc: Jäisen pikarin tavernassa legendaariset kertomukset lämpenevät todellisuudeksi,
          kun huurteiset juomat virtaavat vapaasti ja ilma on täynnä seikkailijoiden
          naurua, kun he kertovat urotöistään.
        name: Jäinen pikari
      templeOfAzurazera:
        desc: Suuri temppeli täyttyy savuavien suitsukkeiden tuoksusta ja pyhien sanojen
          mumisemisesta. Monet lähestyvät massiivista sinisenä hohtavaa kiveä ja näyttävät
          rukoilevan. Suuri kivi näyttää ulottuvan lattiasta kauas ylöspäin ja uhkaa
          lävistää itse taivaan. Tästä huolimatta pinta on täysin sileä ja värisee
          voimaa.
        name: Azurazeran temppeli
      bigloo:
        desc: Biglu, yllättävän tilava iglu, on koti eklektiselle kokoelmalle jäisiä
          esineitä ja lämminhenkistä vieraanvaraisuutta, ja kaiken tämän on kuratoinut
          hurmaava pingviinikauppias, joka on tunnettu rusetistaan ja iloisesta lampsimisestaan.
        name: Biglu
      polarPruning:
        desc: Napapiirin sängenselvittäjä on viihtyisä parturi-kampaamo Azurazeran
          sydämessä. Astu sisään, ja nauti kun ammattitaitoinen parturi muotoilee
          hiuksesi ja hoitaa partasi tarkasti. Seinät on koristeltu kauniisti ja ilma
          on täynnä virkistävää männyn tuoksua.
        name: Napapiirin Sängenselvittäjä
      hornOfRespiteOutpost:
        desc: Seikkailijakillan etuvartio on paikka, jossa seikkailijat voivat kokoontua
          jakamaan tarinoita, etsimään opastusta ja valmistautumaan seuraavaan matkaansa.
          Seiniä koristavat kartat, aseet ja saaliit menneiltä retkiltä.
        name: Seikkailijakillan etuvartioasema
      jarvoJoy:
        name: JarvoIlo
        desc: Tiskin takana näyttää seisovan jakkaralla jykevä ja tanakka kääpiö.
          Hänen kasvoillaan on useita juuri parantuneita arpia, ja myös hänen partansa
          näyttää olevan melko kärventynyt. Hänen ympärillään on valikoima suksia,
          frisbee-kiekkoja ja monenlaisia muita urheiluvälineitä.
      frozenCapital:
        name: Jäädytetyn pääoman pankki
        desc: Tunnettu ja vaikutusvaltainen pankki Jarvoniassa. Jäätynyt pääoma pitää
          omaisuutesi turvassa.
      frostyFinds:
        name: Kallaheimin Halpahuurre
        desc: Myy kaikenlaista yleistä tavaraa, jota matkailija saattaa tarvita seikkailuissaan.
      northstarMercantile:
        name: Pohjantähden kauppatavara
        desc: Pohjantähden kauppatavara menestyy sijainnissaan, ja sen ovi käy tiuhaan
          kun sinne saapuu sekä sieltä lähtee ihmisiä. Kaukana seinällä oleva tulisija
          roihuaa hiljaa, ja myytävät tavarat ovat aseteltu siististi hyllyille.
      tutorialCabin:
        name: Avuliaan Herbertin mökki
        desc: Loihtimattomassa metsässä on vaatimaton mökki, jossa on useita puunkantoja
          ja mies, joka istuu pöydän ääressä. Hän näyttää tutkivan pöydällä olevaa
          shakkilautaa.
      woodcuttersCabin:
        name: Puunhakkaajan mökki
        desc: Kaadetuista puista tehty mökki sijaitsee pienellä pellolla paksun metsän
          keskellä, ja maa on täynnä puunkantoja. Monet pienet kasat pienempiä oksia
          ja keppejä näyttävät olevan siististi järjestettyinä jokaisen kannon läheisyyteen
          tai tiukasti sidottuina yhteen narulla.
      tundraTrends:
        name: Tundratrendit
        desc: Tundratrendit tarjoaa uusinta talvimuotia leikkisällä twistillä. Tutustu
          räväköihin huiveihin, hauskoihin hattuihin ja värikkäisiin takkeihin, jotka
          tekevät vaikutuksen tässä lumisessa ympäristössä.
      notAShop:
        name: Not a Kauppa
        desc: Erikoinen rakennus erottuu muusta kylästä. Sisään astuessaan kävijöiden
          huomio kiinnittyy salmiakkirasiaan, joka on aseteltu vieraiden nautittavaksi.
          Seinällä roikkuu banderolli, jossa lukee "WalkScape". Banderollin merkitys
          jää epäselväksi. Sisätilat vaikuttavat toimistotiloilta, joissa on Kanban-taulu,
          seisomatyöpöytä ja upouusi galeforgialaisvalmisteinen kävelymatto.
      azurazeraBank:
        name: Antaumuksen kylmäsäilö
        desc: Hyvin siistinnäköinen pankki, joka jotenkin säilyy lumettomana ulkoisista
          hangista huolimatta. Voisit vaikka vannoa, että katsot maailmaa sinisten
          lasien läpi, koska jopa soihdut palavat täällä sinervinä. Vain henkilöt,
          joita jarvonialaiset erityisesti kunnioittavat, voivat astua tähän tilaan.
    gdte:
      bilgemontCastle:
        desc: Suuri linna on ylellinen ja lähes virheetön. Kivessä ei ole halkeamia
          eikä tulipalojen polttamia jälkiä. Täällä asuvat hallitsijat tunnetaan hienoista
          koruistaan ja rikkauksistaan, ja paikka näyttää lähes asumattomalta koskemattomasta
          kunnostaan johtuen.
        name: Bilgemontin linna
      animalShelter:
        name: Tassutoverit
        desc: Kauppa on täynnä erilaisia eläimiä, joiden turkissa tai suomuissa on
          monenlaisia värejä. Yhdellä seinällä on kyltti, jossa kerrotaan, että monet
          näistä eläimistä on pelastettu suolta hylättyinä tai eksyneinä.
      bureauOfMoss:
        name: Suoaluevirasto
        desc: Tavernan seinät ovat täynnä sammalta ja suoaiheista sisustusta, lukuun
          ottamatta astiastoa. Pieni lampi lepää nurkassa tulisijan vieressä, ja useat
          sammakot näyttävät viihtyvän siinä. Eräs soittaja soittaa pehmeää melodiaa
          oudolla soittimella, joka kuulostaa kitaralta, mutta jonka sisällä on vettä.
      fishMarketStall:
        name: Kalamarkkinakoju
        desc: Piippua polttava nainen näyttää pyörittävän kalastuskoppia, jonka jäätiskillä
          lepää varsin laaja valikoima suuria fileitä ja kalanpaloja. Tosin sen vierustalla
          näyttää olevan myös koreja täynnä kokonaisia kaloja ja jopa muutamia syöttiämpäreitä.
      bogsideBankOfProsperity:
        desc: Pankin lattialla oleva sammalmatto natisee, kun kävelet sen päällä.
          Useat sammakot näyttävät piileskelevän sen nurkkauksissa pitäen hyttysiä
          loitolla. Yksi virkailijoista nyökkää tervehdykseksi. Myös virkailijan hatun
          alta näyttää kurkistelevan sammakko, joka tulee näkyviin vain yrittäessään
          napata suuhunsa sen ympärillä lepattavan suuren koiperhosen.
        name: Suonsilmän vaurauden pankki
      maritimeFortuneBank:
        desc: Kultainen koristelu, marmorilattia ja massiivinen valaisin roikkuu katosta.
          Näyttää siltä, että sekin on tehty kullasta ja jalokivistä heijastamaan
          niiden luonnollisia värejä pienen liekin läpi. Jopa henkilökunnan kutsumista
          varten tehdyt kutsukellot on valmistettu kullasta.
        name: Merenkulkijan säästöpankki
      toolMarketStall:
        desc: Työkalukoppi on peitetty vanhalla nahkaliinalla, ja työkalut on aseteltu
          näennäisesti järjestykseen. Muutama lyhty roikkuu kioskin katosta, ja muut
          työkalut roikkuvat kauppiaan pään yläpuolella huolellisesti sidotuissa köysissä
          ja koreissa.
        name: Työkalukoju
      foodMarketStall:
        name: Elintarvikekoju
        desc: Elintarvikekojun ympärillä on ihana tuoreen leivän ja leivonnaisten
          tuoksu. Tosin siellä näyttää olevan myynnissä myös runsaasti purkitettuja
          ja marinoituja tuotteita. Onneksi Surströmmingiä ei näytä olevan saatavilla.
      mossyMerchantsBreezeMart:
        name: Tuulispään mätäsmarketti
        desc: Tuulispään mätäsmarketissa on useita ikkunoita auki, ja tuuli puhaltaa
          sen sisälle hitaasti kantaen mukana ulkoa tulevat äänet. Useat hyllyistä
          ovat täynnä mielenkiintoisen näköisiä esineitä.
      bogAndBlade:
        name: Räme & Partaveitsi
        desc: Räme & Partaveitsi tarjoaa ammattitaisoisesti huoliteltuja hiustyylejä.
          Partureilla on jaloissaan polvisaappaat, ja he tarjoavat hyvää palvelua
          joka on höystetty lennokkaalla huumorilla.
      quagmireCouture:
        name: Muotiliike Heteikkö
        desc: Muotiliike Heteikössä on Salsfirthin parhaat suoaiheiset vaateuutuudet.
          Siellä on laaja valikoima aina hauskoista tyylikkäisiin vaatteisiin, jotain
          siis joka tilanteeseen.
      goldnGrailEverhaven:
        desc: Suositun krouviketjun Ikisataman piste, joka tarjoilee paikan kuuluista
          sapuskaa ja juomia kultaisista maljoista. Tämä haiskahtaa muita juustoisemmalta,
          jostain kumman syystä.
        name: Kultainen Graal Ikisatama
      goldnGrailBlackspell:
        desc: Suositun krouviketjun Varjoloitsun sataman toimipiste, joka tarjoilee
          kuuluisaa sapuskaa ja juomia kultaisista maljoista. Tämä paikka haisee,
          tiedäthän, siltä haisevalta hajulta joka haisee tosi haisevalta?
        name: Kultainen Graal Varjoloitsu
      goldnGrailBilgemont:
        name: Kultainen Graal Bilgemont
        desc: Bilgemontin sataman suosittu tavernaketjun haara, jossa tarjoillaan
          ketjun kuuluisaa ruokaa ja juomia kultaisista maljoista. Tämä piste tuoksuu
          ympäröivältä suolaiselta ilmalta, vaikkakin krouvin asiakkaat ovat naamioineet
          itsensä perin kallein tuoksuin.
      halfmawOutpost:
        name: Seikkailijoiden killan suovartioasema
        desc: Tämä Seikkailijoiden killan haara pyrkii pitämään Puolikidan aisoissa.
          Erityisiä tuntomerkkejä tällä vartioasemalla ovat sen nimen lisäksi hieman
          uudelleenjärjestelty tilan asettelu, johon kuuluu suuri pankkikirstu, ja
          Jarvonian asemaan verrattuna vihreys, rähjäisyys, ja, niin tietysti, se
          suo.
      witchsHut:
        name: Noidan puumaja
        desc: Tämä maja on suuressa puussa, ja sen sisäpuoli on täynnä erilaisia yrttejä
          ja rohtoja. Keskellä majaa on pata, jossa kuplii jotakin, ja padan vieressä
          istuu perin kookas sammakko, joka napsii ilmasta uteliaita kärpäsiä. Itse
          noitaa näyttää työllistävän lukeminen ja padan ajoittainen sekoittelu.
    syrenthia:
      vastalumeTavern:
        name: Meren helmi
        desc: Koko lattia on hiekan peitossa. Baaritiskin takana on oranssi mustekala,
          joka sekoittaa juomia ja täyttää kuppeja. Huoneen nurkassa on suurin koskaan
          näkemäsi helmi.
      vastalumeBank:
        name: Thalassan aaltopankki
        desc: Suuri, kirkkaan keltainen käärme luikertelee hiekkapohjalla. Vedenalaisissa
          kallioseinämissä on pyöreä ovi, jossa on valtavan kokoinen avaimenreikä,
          joka mitä luultavimmin johtaa pankin kassakaappiin.
      vastalumeGeneralStore:
        name: Uponnut ankkuri
        desc: Ruosteinen ankkuri makaa hiekassa. Pienessä kaupassa on muutamia hyllyjä
          ja tynnyreitä täynnä tavaraa. Seinissä olevista rei'istä ja raoista nousee
          kuplia. Luulet tunnistavasi seinällä olevassa maalauksessa kuvatut vuoret.
      vastalumeBarber:
        name: Kampaamo Virran mukana
        desc: Tässä ahtaassa parturi-kampaamossa on useita hiustenleikkausasemia.
          Jatkuva asiakasvirta, joka tulee ja menee, viittaa siihen, että se on Vastalumeessa
          suosittu paikka käydä parturissa.
      vastalumeSpecializedStore:
        name: Pohjavirtaus
        desc: Aivan sisäänkäynnin kohdalle on aseteltu Syrentian lippu, joka osoittaa,
          että tänne saavat tulla vain ne, joihin Syrentialaiset luottavat. Rakennuksesta
          löytyy vähän kaikkea - oleskelutila, seinälle kiinnitettyjä työkaluja ja
          jopa vedenalainen bonsaipuu.
      vastalumeClothingShop:
        name: Koreallien kuplamuoti
        desc: Monet syrentialaiset suosivat simpukankuorista tehtyjä asuja, joten
          tämä paikka on melko tyhjä. Kaupasta löytyy vain vähän kankaita ja asuja.
          Useimmat kävijät tulevat tänne kuuluisan merenväen tanssipuvun takia ostoksille.
      throneOfTheNeverdrown:
        name: Ikisyvänteen valtakuntasali
        desc: Tarkkaavainen mustekala vartioi sisäänkäyntiä. Merensininen matto johtaa
          valtaistuimelle, jota koristavat useat liikkuvat lonkerot. Koko valtaistuinsali
          huokuu aavemaista tunnelmaa, ja tuntuu kuin jopa harmiton rapu tarkkailisi
          sinua, ettet tee ensimmäistäkään liikettä, joka voisi vaarantaa merenalaisen
          valtiaan.
      casbrantsSunkenShip:
        name: Casbrantin uponnut alus
        desc: Aluksen koko päämasto on katkennut. Hylky on täynnä reikiä ja rikkinäisiä
          lautoja, joista nousee lukuisia pieniä ilmakuplia. Tuntuu kuin täällä olisi
          toinen läsnäolija, joka tarkkailee ja odottaa.
