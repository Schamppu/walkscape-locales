singulars:
  buildings:
    jarvonia:
      fortofPermafrost:
        name: Ikiroudan linna
        desc: Jarvonian ja Trellin-Erdwisen suurruhtinaskunnan rajalla sijaitseva
          valtaisa linnake seisoo edessäsi.
      frosthookEmporium:
        desc: Hyvin kokenut naispuolinen merirosvo tervehtii sinua pienellä nyökkäyksellä.
          Jalka kolahtaa puulattialla, kun hän liukuu tiskin taakse. Seinät ja hyllyt
          ovat täynnä kalastustarvikkeita. Yhdelle seinistä on kiinnitetty jättimäinen
          hain pää, jonka alla on nimikyltti, jossa lukee "Bruce".
        name: Routakoukun tavaratalo
      icyGoblet:
        desc: Jäisen pikarin tavernassa legendaariset kertomukset lämpenevät todellisuudeksi,
          kun huurteiset juomat virtaavat vapaasti ja ilma on täynnä seikkailijoiden
          naurua, kun he kertovat urotöistään.
        name: Jäinen pikari
      templeOfAzurazera:
        desc: Suuri temppeli täyttyy savuavien suitsukkeiden tuoksusta ja pyhien sanojen
          mumisemisesta. Monet lähestyvät massiivista sinisenä hohtavaa kiveä ja näyttävät
          rukoilevan. Suuri kivi näyttää ulottuvan lattiasta kauas ylöspäin ja uhkaa
          lävistää itse taivaan. Tästä huolimatta pinta on täysin sileä ja värisee
          voimaa.
        name: Azurazeran temppeli
      bigloo:
        desc: Biglu, yllättävän tilava iglu, on koti eklektiselle kokoelmalle jäisiä
          esineitä ja lämminhenkistä vieraanvaraisuutta, ja kaiken tämän on kuratoinut
          hurmaava pingviinikauppias, joka on tunnettu rusetistaan ja iloisesta lampsimisestaan.
        name: Biglu
      polarPruning:
        desc: Napapiirin sängenselvittäjä on viihtyisä parturi-kampaamo Azurazeran
          sydämessä. Astu sisään, ja nauti kun ammattitaitoinen parturi muotoilee
          hiuksesi ja hoitaa partasi tarkasti. Seinät on koristeltu kauniisti ja ilma
          on täynnä virkistävää männyn tuoksua.
        name: Napapiirin Sängenselvittäjä
      hornOfRespiteOutpost:
        desc: Seikkailijakillan etuvartio on paikka, jossa seikkailijat voivat kokoontua
          jakamaan tarinoita, etsimään opastusta ja valmistautumaan seuraavaan matkaansa.
          Seiniä koristavat kartat, aseet ja saaliit menneiltä retkiltä.
        name: Seikkailijakillan etuvartioasema
      jarvoJoy:
        name: JarvoIlo
        desc: Tiskin takana näyttää seisovan jakkaralla jykevä ja tanakka kääpiö.
          Hänen kasvoillaan on useita juuri parantuneita arpia, ja myös hänen partansa
          näyttää olevan melko kärventynyt. Hänen ympärillään on valikoima suksia,
          frisbee-kiekkoja ja monenlaisia muita urheiluvälineitä.
      frozenCapital:
        name: Jäädytetyn pääoman pankki
        desc: Tunnettu ja vaikutusvaltainen pankki Jarvoniassa. Jäätynyt pääoma pitää
          omaisuutesi turvassa.
      frostyFinds:
        name: Kallaheimin pakkaslöydöt
        desc: Myy kaikenlaista yleistä tavaraa, jota matkailija saattaa tarvita seikkailuissaan.
      northstarMercantile:
        name: Pohjantähden kauppatavara
        desc: Pohjantähden kauppatavara menestyy sijainnissaan, ja sen ovi käy tiuhaan
          kun sinne saapuu sekä sieltä lähtee ihmisiä. Kaukana seinällä oleva tulisija
          roihuaa hiljaa, ja myytävät tavarat ovat aseteltu siististi hyllyille.
      tutorialCabin:
        name: Avuliaan Herbertin mökki
        desc: Loihtimattomassa metsässä on vaatimaton mökki, jossa on useita puunkantoja
          ja mies, joka istuu pöydän ääressä. Hän näyttää tutkivan pöydällä olevaa
          shakkilautaa.
      woodcuttersCabin:
        name: Puunhakkaajan mökki
        desc: Kaadetuista puista tehty mökki sijaitsee pienellä pellolla paksun metsän
          keskellä, ja maa on täynnä puunkantoja. Monet pienet kasat pienempiä oksia
          ja tikkuja näyttävät olevan siististi järjestettyinä jokaisen kannon läheisyyteen
          tai tiukasti sidottuina yhteen narulla.
      tundraTrends:
        name: Tundratrendit
        desc: Tundratrendit tarjoaa uusinta talvimuotia leikkisällä twistillä. Tutustu
          räväköihin huiveihin, hauskoihin hattuihin ja värikkäisiin takkeihin, jotka
          tekevät vaikutuksen tässä lumisessa ympäristössä.
    gdte:
      bilgemontCastle:
        desc: Suuri linna on ylellinen ja lähes virheetön. Kivessä ei ole halkeamia
          eikä tulipalojen polttamia jälkiä. Täällä asuvat hallitsijat tunnetaan hienoista
          koruistaan ja rikkauksistaan, ja paikka näyttää lähes asumattomalta koskemattomasta
          kunnostaan johtuen.
        name: Bilgemontin linna
      animalShelter:
        name: Tassutoverit
        desc: Kauppa on täynnä erilaisia eläimiä, joiden turkissa tai suomuissa on
          monenlaisia värejä. Yhdellä seinällä on kyltti, jossa kerrotaan, että monet
          näistä eläimistä on pelastettu suolta hylättyinä tai eksyneinä.
      bureauOfMoss:
        name: Suoaluevirasto
        desc: Tavernan seinät ovat täynnä sammalta ja suoaiheista sisustusta, lukuun
          ottamatta astiastoa. Pieni lampi lepää nurkassa tulisijan vieressä, ja useat
          sammakot näyttävät viihtyvän siinä. Eräs soittaja soittaa pehmeää melodiaa
          oudolla soittimella, joka kuulostaa kitaralta, mutta jonka sisällä on vettä.
      fishMarketStall:
        name: Kalamarkkinakoju
