singulars:
  items:
    ringOfHomesickness:
      text: Teleporttaa sijaintiin <location i="_location" />
      completed: Hierot esinettä <item id="_source" /> ja yhtäkkiä tajuat olevasi
        paikassa <location i="_location" />.
    shoesOfEscape:
      completed: Hyppäät muutaman kerran paikallasi, ja yhtäkkiä <item id="_source"
        /> tekee sinut hallitsemattoman nopeaksi. Tuntuu kuin voisit juosta ikuisesti,
        kunnes hullu vauhtisi hiipuu.
      text: Suorittaa _count <hl> Matkustus </hl> toimintoa välittömästi.
    axeOfDestruction:
      text: Suorittaa _count <skill skill="woodcutting"/> toimintoa välittömästi.
      completed: <item id="_source" /> heilahtaa ja puut edessäsi kaatuvat yhdestä
        osumasta. Tuntuu kuin voisit kaataa koko metsän tällä kirveellä.
    rockStarAmulet:
      text: Antaa sinulle viisi satunnaista <hl>karkeaa jalokiveä</hl>.
      completed: Kosketat tähden muotoista amulettia ja se <hl>luo muutaman jalokiven</hl>
        kämmenellesi.
    algaeRing:
      text: Teleporttaa <location i="_location" /> kun kalastat missä tahansa.
      completed: Sinä hierot <item id="_source" /> ja yllättäen huomaat, että olet
        ilmestynyt paikkaan <location i="_location" />.
  memospheres:
    agility:
      text: Antaa <skill skill="agility"/> kokemusta.
      completed: Kosketat hohtavaa palloa ja huomaat olevasi paremmassa kunnossa kuin
        ennen.
    cooking:
      text: Antaa <skill skill="cooking"/> kokemusta.
      completed: Kosketat hohtavaa kattilan sisältävää palloa ja se melkein polttaa
        sormesi. Tunnet oppineesi jotain uutta ruoanlaitosta.
    carpentry:
      text: Antaa <skill skill="carpentry"/> kokemusta.
      completed: Tökit palloa ja alat miettimään kuinka tehdä parempia huonekaluja
        ja miten leikata lankkuja tehokkaammin.
    crafting:
      text: Antaa <skill skill="crafting"/> kokemusta.
      completed: Kosketat hohtavaa palloa ja yhtäkkiä koet kykeneväsi luomaan asioita
        paremmin.
    fishing:
      text: Antaa <skill skill="fishing"/> kokemusta.
      completed: Lasket käden pallolle ja tuntuu kuin pääsi olisi kalamaljassa. Ymmärrät
        kaloja paremmin.
    foraging:
      text: Antaa <skill skill="foraging"/> kokemusta.
      completed: Kosketat hohtavaa palloa ja saat lyhyen näyn metsästä täynnä marjoja
        ja sieniä. Tunnet voivasi löytää metsän antimia helpommin.
    mining:
      text: Antaa <skill skill="mining"/> kokemusta.
      completed: Kosket hohtavaa palloa ja alat kuulemaan hakkujen ääntä osumassa
        kiveen. Tuntuu kuin osaisit kaivaa tehokkaammin.
    smithing:
      text: Antaa <skill skill="smithing"/> kokemusta.
      completed: Tökkäiset palloa ja tuntuu kuin olisit rautaharkko jota vasaroidaan
        miekaksi. Se sattuu vähän, mutta sinusta tuntuu kuin osaisit takoa paremmin.
    woodcutting:
      text: Antaa <skill skill="woodcutting"/> kokemusta.
      completed: Lasket kätesi pallolle ja koet puun elämän taimesta tukiksi. Pyyhit
        kyyneleen silmästäsi ja tunnet voivasi kaataa puita tehokkaammin.
    trinketry:
      text: Antaa <skill skill="trinketry"/> kokemusta.
      completed: Laitat kätesi pallon päälle ja näet yläpuolellasi leijuvan jalokivien
        kaleidoskoopin. Näet siinä asioita ja kuvioita, joita et ole koskaan aiemmin
        ajatellut.
  sliderTexts:
    grantExperience:
      text: Antaa {experience} <skill skill="{skill}"/> kokemusta.
