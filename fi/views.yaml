singulars:
  achievements:
    info:
      viewDescription: Avaa saavutuksia ansaitaksesi <hl>palkintopisteitä</hl>. Kun
        palkitsemispistepalkki täyttyy, saat palkinnon kaikille hahmoillesi. Jotkut
        saavutukset antavat myös palkintoja niiden avaamisesta.
      collectibleItems: Keräilyesineet ovat asioita, joita voit saada WalkScapen maailmasta.
        Keräilyesineitä on useita erilaisia, joita voit yrittää löytää. Ne eivät vie
        repputilaa ja ovat aina hahmosi mukana.
      noCollectibleItems: Sinulla ei ole vielä keräilyesineitä.
      checkPointUnlocks: Nämä saavutukset ovat lunastettavissa tietyissä saavutuspisteiden
        määrän etapeissa. Et menetä näitä saavutuksia, vaikka saavutuspisteitä tulisi
        lisää.
      totalProgressUnlocks: Saat nämä palkinnot sen mukaan, kuinka paljon saavutuksia
        olet saavuttanut prosentuaalisesti kokonaismäärästä, ja menetät pääsyn esineisiin,
        jos saavutuspisteitä tulee lisää ja jäät vaaditun prosentuaalisen määrän alle.
      specialItems: Erikoisesineitä, kuten <c>keräilyesineitä</c>, <c>tehtäväesineitä</c>
        ja <c>artifakteja</c>, kerätään koko matkasi aikana WalkScapessa. Voit tarkistaa
        ne täältä. Keräilyesineet antavat sinulle saavutuspisteisiin edistystä.
    phrases:
      notUnlocked: Lukittu saavutus
      rewardProgress: Palkitsemispisteiden eteneminen
      showRewards: Näytä palkinnot
      totalProgressUnlocks: Kokonaisetenemisen palkinnot
