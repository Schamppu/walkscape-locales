    deviceSource:
      appleWatch: Apple Watch
      featureDisabled: Askelten lähteiden vaihtaminen on toistaiseksi poistettu käytöstä.
        Puhelimen askelmittari on oletuksena käytössä.
      phone: Puhelin
      watch: Muu puettava laite
      watchAndroid: Health Connect
      samsungHealth: Samsung Health
    deviceInfo:
      appleWatch: "<icon i=\"Apple watch small\" /> <c>Apple Watch</c> eroaa joistakin
        muista <icon i=\"Watch small\" /> <c>kelloista</c> siten, että se synkronoi
        askeleesi Apple Healthiin jaksoittain. WalkScape lukee Apple Healthiin <icon
        i=\"Apple watch small\" /> <c>Apple Watchista</c> tai muista kelloista synkronoidut
        askeleesi.\n\n<bp /> <c i=2>Apple Watch synkronoi jaksoittain askeleesi Apple
        Healthiin.</c> Askeeleesi eivät päivity peliin reaaliajassa, ja askeleiden
        synkronointi voi tapahtua viiveellä.\n\n<bp /> Sinun on annettava käyttöoikeus
        tietojen lukemiseksi Apple Healthista.\n\n<bp /> Vain kellosi mittaamat askeleet
        näkyvät pelissä.\n"
      watch: "WalkScape lukee<icon i=\"Watch small\" /> <c>kellosi</c> mittaamat askeleet
        <c>Apple Healthista</c>. Kellosi valmistajasta riippuen on mahdollista että
        sinun täytyy tuoda askeleesi eri sovelluksesta <c>Apple Healthiin</c>.\n\n\
        <bp /> <c i=2>On mahdollista, että sinun tulee tuoda askeelesi Apple Healthiin
        muista sovelluksista</c> jotta askeleesi näkyvät WalkScapessa.\n\n<bp /> Askelten
        tuonti <c>Apple Healthiin</c> riippuu kellosi valmistajasta. Tämä voi vaatia
        jonkin verran lisäsäätöä ja teknistä osaamista.\n\n<bp /> Sinun on annettava
        WalkScapelle oikeus lukea tietoja Apple Healthista.\n\n<bp /> Vain kellosi
        mittaamat askeleet näkyvät pelissä.\n"
      phone: "<icon i=\"Phone small\" /> <c>Puhelin</c> on WalkScapen suositeltu askeltenmittauksen
        lähde. Vaativampiin urheilusuoritukseen suosittelemme käyttämään <icon i=\"\
        Watch small\" /> <c>kelloa</c> askelten mittauksen lähteenä. Suurimmalle osalle
        pelaajista <icon i=\"Phone small\" /> <c>puhelin</c> on paras vaihtoehto.\n\
        \n<bp /> <c i=1>Askeleesi päivittyvät peliin reaaliajassa.</c>\n\n<bp /> Jotta
        askeleesi rekisteröityvät, <c>sinun on pidettävä puhelin mukanasi</c>. Tämä
        voi olla vaikeaa vaativampia urheilusuorituksia tehdessä.\n"
      samsungHealth: "WalkScape lukee askeleesi <c>Samsung Healthin</c> kautta. Askeleesi
        päätyvät peliin, tulivat ne sitten minkä tahansa Samsung Health -yhteensopivan
        <icon i=\"Watch small\" /><c>puettavan laitteesi</c> tai puhelimesi kautta.\n\
        \n<bp /> <c i=2>Sinun pitää tuoda puettavien laitteidesi kirjaamat askeleet
        Samsung Healthiin</c>, jotta askeleesi näkyvät WalkScapessa.\n\n<bp /> Sinun
        on annettava lisäksi käyttöoikeus WalkScapelle, että se saa lukea tietoja
        <c>Samsung Healthiltä</c>, jotta saat laitteesi kytkettyä.\n\n<bp /> Vain
        Samsung Healthin raportoimat askeleet näkyvät pelissä."
      watchAndroid: "WalkScape lukee askeleesi <c>Health Connectin</c> kautta. Jotta
        askeleesi siirtyisivät <icon i=\"Watch small\" /><c>kellostasi</c> peliin,
        sinun tulee asentaa kolmannen osapuolen sovellus, joka tuo askeleesi <c>Health
        Connectiin</c>, kuten esimerkiksi FitBit, Garmin Connect tai Galaxy Health.\n\
        \n<bp /> <c i=2>Sinun pitää tuoda askeleesi Health Connectin saataville muiden
        sovellusten kautta</c>, jotta askeleesi näkyvät WalkScapessa.\n\n<bp /> Askelten
        tuonti <c>Health Connectiin</c> riippuu kellosi valmistajasta. Tämä voi vaatia
        lisäsäätöä ja teknistä osaamista.\n\n<bp /> Sinun on annettava lisäksi käyttöoikeus
        WalkScapelle, että se saa lukea tietoja <c>Health Connectistä</c>, jotta saat
        kellosi kytkettyä.\n\n<bp /> Vain kellosi mittaamat askeleet näkyvät pelissä."
