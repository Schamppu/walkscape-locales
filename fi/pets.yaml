  chicken:
    name: Kana
    rareName: Rakastunut kana
    rareDesc: Tämä kanahan on <c>lääpällään sinuun</c>! Sen on ihan pakko näyttää
      lämpimät tunteensa ulkosallakin.
    defaultNames:
      "7": Kotkot
      "2": Gertrude
      "3": Hennessy
      "4": Unelma
      "5": Kaunotar
      "8": Rusko
      "9": Kukko
      "6": Lentäjä-Ässä
      "1": Pikkudino
      "0": Nokankoputtaja
    desc: Eloisa kana; kanat tunnetaan poikkeuksellisista munistaan ja ravinnonetsimistaidoistaan.
  gecko:
    name: Gekko
    desc: Mystinen gekko, jolla on monenlaisia salaisuuksia joiden yllä tulee säilyä
      rikkumaton hiljaisuuden verho.
    rareName: Harjasgekko
    rareDesc: Tämä gekko näyttää jokseenkin kapinallisemmalta kuin muut. Sillä on
      <c>piikikäs harja</c>!
    defaultNames:
      "2": Piikkis
      "0": Jalmari
      "1": Liimanäppi
      "3": Lauri
      "4": Lissu
  goose:
    rareName: Pitkä hanhi
    name: Hanhi
    desc: Ystävällisempi hanhi, ehkä yksi harvoista hanhista jotka eivät hyökkää kimppuusi
      ensisilmäyksellä.
    rareDesc: Tämä hanhi vaikuttaa eirtyisen ystävälliseltä, ja tuntuu jopa olevan
      kiinnostunut <c>kaulailemaan</c> kanssasi!
    defaultNames:
      "0": Hannu
      "3": Akka Kebnekaiselainen
      "1": Hienohöyhen
      "2": Martti
      "4": Lasse
  snake:
    name: Käärme
    desc: Leikkisä käärme - saatko sen lumottua?
    rareName: Sarvikäärme
    rareDesc: Tällainen käärme ei voi olla hyvin aikein liikkeellä, sillähän on jopa
      <c>piikikkäät sarvet</c>!
    defaultNames:
      "3": Nuudeli
      "4": Ouroboros
      "1": Plisskin
      "2": Quetzalcóatl
      "0": Mato Korkea
  tiger:
    name: Tiikeri
    desc: Vaikuttava tiikeri, järisyttävä yhdistelmä voimaa, vaivihkaisuutta ja vauhtia
      yhdessä eläimessä.
    rareName: Kuninkaallinen tiikeri
    rareDesc: <c>Kultainen</c> tiikeri! Olet perin onnekas, että tällainen vaikuttava
      olento on hyvää pataa kanssasi.
    defaultNames:
      "1": Taneli
      "0": Tikru
      "2": Tiina
      "3": Täplä
      "4": Tuittu
  tortoise:
    name: Kilpikonna
    desc: Varautunut kilpikonna, joka keskittyy vakaaseen harkintaan. Hitaasti, mutta
      varmasti.
    rareDesc: Tämän kilpikonnan kuoressa kiiltelee <c>kukanmuotoinen arvometallien
      hohde</c>!
    rareName: Kimaltava kilpikonna
    defaultNames:
      "3": Leonardo
      "1": Don Aatello
      "0": Rafael
      "2": Kiitäjä
      "4": Pasi
      "9": Nopsajalka
      "7": Michelle-Angela
      "8": Liemikuutio
      "5": Sheldon
      "6": Squirtlemon
  dolphin:
    defaultNames:
      "1": Kaiku
      "2": Kuplis
      "3": Jojo
      "5": Lumihiutale
      "8": Alfa
      "4": Talvikki
      "0": Flipper
      "6": Eevertti
      "7": Leevi
      "9": Beta
    desc: Älykäs delfiini, joka osaa liikkua vedessä sujuvan vauhdikaasti. Sen voi
      luottaa kiittävän sinua kaikista kaloista.
    rareName: Temppuilijadelfiini
    rareDesc: Tämä delfiini noukkii alvarinsa kaikenlaista <c>pallotellakseen ja temppuillakseen</c>
      niillä! Taas mennään!
    name: Delfiini
  reindeer:
    name: Poro
    desc: Hilpeä poro, joka tanssahtelee lumisen maaston läpi helppoudella, jonka
      jäljiltä jää voimia vielä säästöönkin.
    rareName: Juhlava poro
    defaultNames:
      "8": Petteri
      "0": Poika
      "1": Naksujalka
      "2": Hurmuri
      "7": Pekka
      "3": Tyttö
      "6": Saana
      "5": Tykky
      "4": Pohjantähti
      "9": Sven
    rareDesc: Tämä poro on erityisen hyvä suunnistamaan ja näyttää poikkeuksellisen
      <c>juhlavalta</c>! Se näyttää siltä kuin se osaisi lentää, mutta sitä ei ehkä
      kannata kokeilla.
