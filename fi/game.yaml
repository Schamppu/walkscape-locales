  raceDescriptions:
    'human': '\t\t <c>Arenumin</c> valtavilla ja lumotuilla alueilla ihmiset ovat
      asettuneet <c>läntiselle mantereelle</c>. Näistä mahtavista maista, jotka ovat
      <c>kesyttämättömän erämaan</c> ja <c>majesteettisten maisemien</c> peittämiä,
      on tullut ihmisen sivilisaation ydinaluetta.\n\n\t\t\t Kauneuden ja vaurauden
      pinnan alla <c>kuitenkin velloo myrskyisät ajat</c>. Länsimanner on todistanut
      armotonta <c>riitojen</c> ja <c>konfliktien</c> jatkumoa, kun ihmiset ovat käyneet
      jatkuvia taisteluita vallasta. \n\n\t\t\t Ikivanhat sekä uudet konflikit <c>ovat
      peittäneet länsimantereen varjojensa alle</c>.'
