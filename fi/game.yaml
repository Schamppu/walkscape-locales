    painfulislands: Tuskan saaret
    ridraddak: Rid Raddak
    'jarvonia': '\t\t Jarvonia, <c>jään ja koleuden maa</c>, jota hallitsee mahtava
      uskonnollinen veljeskunta, on itsenäinen valtakunta, jossa elää sisukkaita ihmisiä.
      Jarvonialaisia yhdistää horjumaton <c>usko</c> ja <c>kiivas päättäväisyys</c>
      selviytyä.\n\n\t\t Kovista talvista ja eristyneisyydestä huolimatta he löytävät
      voimaa ja turvallisuuden tunnetta uskonnostaan, ja kuten Jarvonialaiset sanovat:
      heidän <c>sydämensä palavat kirkkaina kylmää vasten</c>.'
    'gdte': '\t\t Trellin-Erdwisen suuriruhtinaskunta, joka on jakautunut <c>meneillään
      olevan kriisin</c> edessä, on maa, jossa on monimuotoista luonnon <c>kauneutta</c>
      ja <c>haasteita</c>.\n\n\t\t\t Trellinin suoalueet ja Erdwisen rannikkosatamat
      ovat sekä kauneuden että vaaran lähteitä. Suuriruhtinaskunnan ihmisiä määrittelevät
      <c>ylpeys ja ahneus</c>.'
    'wallisia': '\t\t Wallisia, runsauden ja voiman maa. <c>Keisarinna</c>, suuren
      soturin jälkeläinen, johtaa armeijaa, joka on <c>valloittanut koko mantereen</c>
      ja jättänyt vain Jarvonian koskemattomaksi.\n\n\t\t\t\t Wallisian vihreät niityt
      ovat <c>koko mantereen</c> sydän, joka tarjoaa runsaat sadot sekä resursseja,
      jotka ruokkivat <c>valtakunnan</c> teollista ja sotilaallista kapasiteettia.
      Valtakunnassa on maanosan suurin väestö, ja ihmiset ovat <c>ylpeitä voimastaan</c>.'
    'galeforge': '\t\t Galeforge on <c>innovaation ja edistyksen kaupunki</c>, jonka
      valloitti mahtava Wallisian valtakunta. Se sijaitsee Wallisian ja <c>saariston</c>
      välissä ja on paikka, jossa teknologia ja teollisuus kukoistavat.\n\n\t\t\t\t
      Galeforgen asukkaat ovat <c>kunnianhimoisia ja innokkaita</c>, ja he koettelevat
      jatkuvasti teknologian mahdollisuuksien rajoja. Kaupunki on vilkas metropoli,
      <c>jossa tehtaat tupruttavat savua</c> ja kadut ovat täynnä kauppiaita, jotka
      myyvät uusimpia innovaatioita uteliaille.'
    'wrentmark': '\t\t Wrentmark on <c>tulen takoma valtakunta</c>, jossa aurinko
      paahtaa <c>aavikon hiekkaa</c>. Wrentmarkin kansa on <c>ylpeää ja sitkeää</c>,
      joka on menestynyt tässä karussa ympäristössä iät ja ajat.\n\n\t\t\t Wrentmark
      on sanoinkuvaamattoman rikkauden maa, jossa <c>kallisarvoisia jalokiviä ja mineraaleja</c>
      louhitaan maasta ja kaupataan ympäri läntistä mannerta. Wrentmarkin asukkaat
      ovat <c>mestarikauppiaita</c>, ja heidän taitonsa ovat hioutuneet vuosisatojen
      kaupankäynnin aikana.'
    'ewerethien': 'Ewerethien'
    'braemercia': 'Braemercia'
    'ethereal': 'Eteriaali'
