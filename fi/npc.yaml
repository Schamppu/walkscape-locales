singulars:
  jarvonia:
    floraFloursifter:
      desc: Ihana ja avulias kauppias, joka pyörittää legendaarista Kallaheimin Lumiset Löydöt -myymälää.
      greetings:
        d0:
          'p0': Tervetuloa <c>Kallaheimin Lumisiin Löytöihin</c>! Mitä ikinä etsitkin, löydät sen varmasti täältä.
      name: Jaana Jauhonseuloja
    peterBanksworth:
      desc: Vaikutusvaltainen henkilö Jarvoniassa, joka on tunnettu myös asenteellisuudestaan.
      greetings:
        d0:
          'p0': Ah, uusi päivä, uudet kujeet. Muista, että jos et hoida pankkiasioitasi<c>Frozen Capitalin</c> kanssa, todennäköisesti menetät rahaa myös jossain muualla.
        d1:
          'p0': Tarvitsen henkilöllisyystodistuksesi, äitisi tyttönimen ja lapsuuden lemmikkisi nimen. Älä kysy miksi; se lukee säännöissä.
        d2:
          'p0': Minusta on välttämätöntä ilmoittaa teille, että maksujamme ei voi palauttaa. Teidän on maksettava valituksistanne huolimatta.
        d3:
          'p0': Tilisi saldo on sinun vastuullasi. Jos se näyttää miinusta, älä odota minulta myötätuntoa.
        d4:
          'p0': Kiirehdi ja tee <c>talletuksesi</c>, ja parempi ettei se ole taas vain <c>mäntytukkeja</c> ja <c>kalaa</c>. Olen kyllästynyt jo niiden hajuun.
      name: Petteri Pankkiarvo
    runaNorrberga:
      desc: Runa on eloisa kapakan omistaja, joka vaatii kaikkia asiakkaita jakamaan hetken hänen rakkaan kissansa Jääpuikon kanssa samalla kun he nauttivat juomistaan.
      greetings:
        d0:
          'p0': Tervehdys, matkustaja! Olet löytänyt tiesi <c>Jäisen Pikariin</c>, joka on ilon tyyssija keskellä jäistä erämaata. Ai niin, ja ennen kuin alat tuntea olosi kotoisaksi, tervehdi <c>kehräävää suojelijaamme</c>.
        d1:
          'p0': Tervetuloa, vaeltaja! <c>Jäätävä Pikari</c> toivottaa kaikki tervetulleiksi, etsitpä sitten lepoa tai riehakasta hauskanpitoa. Mitä voin kaataa teille tänään?
        d2:
          'p0': Hyvää päivää, seikkailija! <c>Jäisessä Pikarissa</c> me juhlimme lämpöä, toveruutta ja Jarvonian lannistumatonta sisua. Istu alas, ja tehdään tästä <c>yöstä unohtumaton</c>!
        d3:
          'p0': Hei huimapää! Kun astut sisään <c>Hyytävään pikariin</c>, tiedät löytäneesi paikan täynnä hyytävää riemua ja sydämmekkäitä sieluja. Mikäs tuo sinut meidän <c>rentoon maailman nurkkaan</c>tänään?
      name: Runa Norrberga
