singulars:
  jarvonia:
    floraFloursifter:
      desc: Ihana ja avulias kauppias, jonka eksoottinen nimi viitannee kaukomaihin,
        ja joka pyörittää legendaarista Kallaheimin halpahuurre -myymälää.
      greetings:
        d0:
          'p0': Tervetuloa <c>Kallaheimin halpahuurteeseen</c>! Mitä ikinä etsitkin,
            löydät sen varmasti täältä.
      name: Flora Floursifter
    peterBanksworth:
      desc: Vaikutusvaltainen henkilö Jarvoniassa, joka on tunnettu myös asenteellisuudestaan.
      greetings:
        d0:
          'p0': Ah, uusi päivä, uudet kujeet. Muista, että jos et hoida pankkiasioitasi
            <c>Frozen Capitalin</c> kanssa, todennäköisesti menetät rahaa myös jossain
            muualla.
        d1:
          'p0': Tarvitsen henkilöllisyystodistuksesi, äitisi tyttönimen ja lapsuuden
            lemmikkisi nimen. Älä kysy miksi; se lukee säännöissä.
        d2:
          'p0': Minun täytyy ilmoittaa teille, että palvelukulujamme ei voi reklamoida.
            Maksamattomista palvelukuluista peritään korkoa.
        d3:
          'p0': Tilisi saldo on sinun vastuullasi. Jos se näyttää miinusta, <c>älä
            odota minulta myötätuntoa</c>.
        d4:
          'p0': Kiirehdi ja tee <c>talletuksesi</c>, ja parempi ettei se ole taas
            vain <c>mäntytukkeja</c> ja <c>kalaa</c>. Olen kyllästynyt jo niiden hajuun.
      name: Petteri Pankkiarvo
    runaNorrberga:
      desc: Runa on eloisa kapakan omistaja, joka vaatii kaikkia asiakkaita jakamaan
        hetken hänen rakkaan kissansa Jääpuikon kanssa samalla kun he nauttivat juomistaan.
      greetings:
        d0:
          'p0': Tervehdys, matkustaja! Olet löytänyt tiesi <c>Jäisen Pikariin</c>,
            joka on ilon tyyssija keskellä jäistä erämaata. Ai niin, ja ennen kuin
            alat tuntea olosi kotoisaksi, tervehdi <c>kehräävää suojelijaamme</c>.
        d1:
          'p0': Tervetuloa, vaeltaja! <c>Jäätävä Pikari</c> toivottaa kaikki tervetulleiksi,
            etsitpä sitten lepoa tai riehakasta hauskanpitoa. Mitä voin kaataa teille
            tänään?
        d2:
          'p0': Hyvää päivää, seikkailija! <c>Jäisessä Pikarissa</c> me juhlimme lämpöä,
            toveruutta ja Jarvonian lannistumatonta sisua. Istu alas, ja tehdään tästä
            <c>yöstä unohtumaton</c>!
        d3:
          'p0': Hei huimapää! Kun astut sisään <c>Hyytävään pikariin</c>, tiedät löytäneesi
            paikan täynnä hyytävää riemua ja sydämmekkäitä sieluja. Mikäs tuo sinut
            meidän <c>rentoon maailman nurkkaan</c>tänään?
      name: Runa Norrberga
    balunnBrimstone:
      greetings:
        d0:
          "p0": Vuoret suojelevat sinua, seikkailija. Olen Balunn Tulikivi, Kierg
            Tulikiven poika. Tämä on yksi harvoista urheilukaupoista koko Arenumissa.
            Ilmoittakaa minulle, jos tarvitsette jotain erityistä.
      name: Balunn Tulikivi
      desc: Kääpiön kasvoissa on useita arpia, ja myös hänen partansa näyttää olevan
        vasta toipumassa joistakin vanhoista haavereista. Vaikka hän vaikuttaa varsin
        hyväntuuliselta, on selvää, että hän on parantumassa jostain.
    helpfulHerbert:
      name: Avulias Herbert
      desc: Mies, joka auttaa mielellään kaikkia aloittelevia seikkailijoita ryhtymään
        puiden kaatamiseen tai kivien louhimiseen.
      greetings:
        d0:
          "p0": No kappas, terve! Nimeni on Herbert, ja monet mökkini kautta kulkeneet
            ovat kutsuneet minua avuliaaksi. Olen pilkkonut puita koko ikäni, ja haluan
            auttaa ihmisiä rakastumaan <c>puunhakkuun</c> lumoon. Miten voin auttaa
            sinua?
    gunnarKnuds:
      name: Gunnar Knuds
      desc: Vartijalla on toisessa kädessä kirjoituslevy ja toisessa sulkakynä. Hän
        käy läpi sen sisältöä huolella, kuin odottaen että siitä löytyisi jotain jännittävää.
        Hänen leuassaan ja ylähuulessaan on karvoja. Loput kypärä peittää.
      greetings:
        d0:
          "p0": Hyvää päivää, olen vartija Gunnar, 5. jalkaväkiprikaatista, Jarvonian
            ja TESK:n välisen rajan puolustaja. Jos haluatte kulkea tästä läpi, tarvitsette
            <c>kulkuluvan</c>. Jos teillä on sellainen, esittäkää se minulle nyt.
    bertLamberen:
      desc: Bert on Seikkailijoiden killan edustaja Jarvoniassa, ja tervehtii uusia
        torpalle päässeitä seikkailijoita. Tunnet hänen lämpimän vastaanottavan olemuksensa
        sekoittuvan silminnähtävään vakavuuteen, jolla hän asennoituu velvollisuuksiinsa.
      name: Bert Lamberen
      greetings:
        d0:
          "p0": Tervetuloa, kanssaseikkailija! Minulla on pankin talletuslokero, jonka
            avulla voit lähettää tavaraa pankkiisi! Ikävä kyllä en tosin voi antaa
            sinulle mitään pankistasi. Liity toki etsintä- tai pelastusretkillemme,
            jos sinulla on siihen soveltuvat varusteet! Annan sinulle kiltamerkkejä
            löytämiäsi esineitä vastaan!
    maiaYalestrom:
      desc: Nuori nainen, jonka näkee jatkuvasti juoksevan energisenä ja täynnä elämää
        ympäriinsä. Hänen nopeista liikkeistä huomaa, että hän on erittäin kokenut
        hyllyjen täyttämisessä ja asiakkaiden sotkujen siivoamisessa.
      name: Maija Yalestrom
      greetings:
        d0:
          "p0": Tervetuloa <c>Pohjantähden kauppatavaraan</c>, nimeni on Maia Yalestrom.
            Hihkaise minulle, jos tarvitset apua jonkin tuotteen löytämisessä.
    bastiDupont:
      desc: Myyntikojusta huolehtiva mies näyttää säätävän vaakaa. Hän mittaa oudon
        näköisiä papuja, ennen kuin pussittaa ne ja lähettää ne asiakkaalleen. Hänen
        hymynsä on tarttuva ja täynnä ystävällisyyttä.
      name: Basti Dupont
      greetings:
        d0:
          "p0": 'Tervetuloa kojuuni, minulla on tuoretta leipää ja ruokaa monista
            kaukaisista maista. Useat asiakkaistani kysyvät: "Basti Dupont, mistä
            sinä löydät näin hyvää ja tuoretta ruokaa?" Mutta en kerro heille. Se
            on kallisarvoinen salaisuus, yhtä kallisarvoinen kuin tuotteeni! Miten
            voin auttaa teitä?'
    heinnirUltemor:
      desc: Tiskin takana seisoo melko omalaatuinen mies. Hän on täynnä energiaa keskustellessaan
        niin asiakkaiden kuin työtovereidenkin kanssa. Hänen päässään istuvan sammakon
        silmät räpyttelee hitaasti, autuaassa tietämättömyydessä. Sammakko tuntuu
        olevan immuuni loputtomalle höpötykselle.
      name: Heinnir Ultemor
      greetings:
        d0:
          "p0": Hellurei ja hyvää päivää! Tervetuloa <c>Suoaluevirastoon</c>. Olen
            paikan omistaja ja isäntä <c>Heinnir Ultemor</c>, ja kaveri pääni päällä
            on nimeltään Sviik. Jos tarvitsette juotavaa tai seuraa, kysykää rohkeasti!
    mikkaMaier:
      greetings:
        d0:
          "p0": Kiitos, että tulit vierailemaan <c>Tassutovereihin</c>, olen Mikka
            Maier. Nämä ihanat eläimet pelastettiin läheiseltä suolta. Tutustukaa
            ihmeessä heihin. Nykäise hihasta, jos haluat ostaa jotakin.
      name: Mikka Maier
      desc: Nainen näyttää olevan ainut, joka huoltehtii ympärillä olevista muutamista
        eläimistä. Hän puhuu eläimille hiljaa ja näyttää käyvän niiden kanssa täyttä
        keskustelua.
    kultyTheAHolder:
      name: Kultty "A":n pitelijä
      desc: Leijuva, violetin värinen mustekalaolento on pukeutunut kaapuun. Kaksi
        luonnekasta silmää loistaa syvältä sen päähän vedetyn hupun alta.
      greetings:
        d0:
          "p0": Terve vaan, kävelijä! On varmaan mukanaa, kun on kaksi vantteraa jalkaa
            joilla voi talloa maata. Tutkiskele tarjolla olevia tuotteita, ne ovat
            kaikki Kulttitukijoiden tarjoamia!
    warrickDarKoffman:
      desc: Kaikki tässä henkilössä näyttävää olevan varakkaalla tyylillä täydellisesti
        kohdallaan. Hänen vaatteisiin on kudottu jalokiviä, ja tarpeeksi läheltä katsottaessa
        voi huomata, että hänen hiuksiin on punottu pieniä kultahiutaleita.
      name: Warrick Dar Koffman
      greetings:
        d0:
          "p0": Onnekkaita osinkoja teille, seikkailija. Toivon, että tämä päivä on
            kohdellut sinua hyvin ja että hyvä onnesi jatkuu. Tervetuloa Merenkulkijan
            säästöpankkiin. Olen pankkiiri Warrick Dar Koffman. Miten voin palvella
            teitä, upeaa asiakastamme?
    delaphinaArmand:
      greetings:
        d0:
          "p0": Litimärkää päivää, olen Delafiina Armand Suonsilmän vaurauden pankista.
            Tarvitsetteko jotain tililtänne, vai oletko tallettamassa jotain?
      name: Delafiina Armand
      desc: Lyhyt ja kapea nainen. Suoveden ylivoimainen tuoksu on aistittavissa kaikkialla
        hänen ympärillään. Hänen esiliinansa on kudottua kangasta, ja asun helmassa
        on sammalverhoilu. Hänen päässään on hieno silinterihattu.
    quincieCartier:
      greetings:
        d0:
          "p0": Huhhuh, ja hellurei! Tuulenraikkaasti tervetuloa, tämä on Tuulispään
            mätäsmarketti. Olen Quincie Cartier, ja pyöritän tätä paikkaa. Miten voin
            auttaa sinua?
      name: Quincie Cartier
      desc: Suuriin kumisaappaisiin pukeutunut nainen näyttää tekevän parhaansa pyyhkiäkseen
        asiakkaiden jälkeen jättämiä kuralammikoita. Hänen mekkonsa helma on läpimärkä
        suovedestä, ja hänen ihonsa kiiltää kosteasta ilmasta. Suuri punainen rusetti
        pitää suurimman osan hänen hiuksistaan poissa silmien edestä.
    hildurTheSharkbait:
      name: Hildur Haisyötti
      desc: Vanhempi nainen, jolla on harmaantuvat hiukset ja jolla näyttää olevan
        puujalka, joka on korvannut hänen oikean jalan polvesta alaspäin.
      greetings:
        d0:
          "p0": Ohoi tuulen tuoma, tervetuloa kauppaani! Jos tavaraa tarvitset, kutsu
            meikäläistä Hildur Haisyötiksi, niin apua saat, sen vannon. Mutta jos
            et aio ostaa, tuijottele vapaasti <c>Brucea</c> seinällä. Ei niin, että
            tuolta vanhalta hainpuolikkaalta kuitenkaan neuvoja heruisi.
    oldinSkogsan:
      name: Oldin Skogsan
      desc: Edessäsi oleva mies vaikuttaa kokeneelta metsänkävijältä. Hänen kroppansa
        on vahva ja jykevä kuin puut, joita hän kaataa. Huhutaan, että hän asuu metsässä,
        jonka hänen sukunsa on kasvattanut pitkän aikaa ennen hänen syntymäänsä.
      greetings:
        d0:
          "p0": Oi, harvan tie kuljettaa tänne puolelle Arenumia. Mutta mikäpä jottei,
            tervetuloa erämaahan. Monet kutsuvat minua Oldin Skogsaniksi, ja tämä
            on kotini. Miten voin auttaa sinua, seikkailija?
    alexaLeeroi:
      name: Alexa Leeroi
      desc: Kioskin takana olevalla naisella on vaaleat, aaltoilevat hiukset. Auringon
        polttama iho ja kirkkaansiniset silmät tarkkailevat varovaisesti niitä, jotka
        kävelevät hitaasti kojun ohi.
      greetings:
        d0:
          "p0": Morjens, olen Alexa Leeroi. Myyn Arenumin merten suurimpia kaloja.
            Niin isoja kaloja, että ne voisivat niellä sinut kokonaisena. Aiotko vain
            tuijottaa, vai tulitko tekemään ostoksia?
    elaraFrostledger:
      greetings:
        d0:
          "p0": Jahas, mitä silmäni näkevätkään, uusi arvoisa asiakas <c>Antaumuksen
            kylmäsäilölle</c>? Nimeni on Elara Huurrekirja, ja pidän tiliä kaikista
            tänne tuoduista ja täältä lähtevistä esinesitä, joten kerrothan minulle
            jos olet jättämässä tänne jotain tai ottamassa asioita mukaasi.
      name: Elara Huurrekirja
      desc: Tämä tyylikkäästi pukeutunut nainen näyttää kiireiseltä; hän kiertää ympäri
        kirjaamassa kaikki pankissa säilöttävät asiat. Hän liikkuu ripeästi ja painaa
        pikkutarkasti mieleensä kaikki uudet esineet.
    frigidPenguin:
      greetings:
        d0:
          "p0": Tervepä terve! Mukava nähdä ystävälliset kasvot täällä! Emme tapaakaan
            monia sinunkaltaisiasi täällä päin, tule, tule katsomaan hienoja tavaroitani.
            Minulla on täällä huippulaadukkaita pingviinien erikoistyökaluja.
      name: Paavo Pingviini
      desc: Ystävällinen ja hyväntuulinen pingviinikauppias pitää iglukauppansa siistinä
        ja valmiina palvelemaan asiakkaita. Hän odottaa valmiina palvelemaan seikkailijoita,
        jotka ovat todistettavasti ystävällisiä, kuuluisa rusettinsa suoristettuna
        ja viimeisen päälle ojossa.
  syrenthia:
    casbrantGhost:
      name: Lordi Casbrant
      greetings:
        d0:
          "p0": Häiritset minun ikiaikaista lepoani. Selitä, mitä teet täällä. Tunkeilijat
            eivät ole tervetulleita alueelleni.
      desc: Läpikuultava ja aavemainen, pitkän miehen haamu. Hän on pukeutunut punakultaiseen
        univormuun, ja näyttää olevan korkeassa sotilasarvossa. Aineettomuudestaan
        huolimatta hän vaikuttaa jäykältä ja tiukalta, joka viittilöi hänen olleen
        aikoinaan mahtava lordi.
    finnOceancrusher:
      name: Finn Merenmurskaaja
      greetings:
        d0:
          "p90": Uskollisuutesi Syrenthiaa kohtaan on noteerattu. Tervetuloa, ystävä.
      desc: Tämä merenväkeläinen näyttää pelottavalta, mutta itse asiassa hän on hyvin
        ystävällinen Syrentialle uskollisia kohtaan. Hänellä on kaksi pitkää keltaista
        lonkeroa viiksinä, ja selässään hän kantaa Syrentian lippua.
    littleMerfolkFlyriel:
      greetings:
        d0:
          "p0": Terve vaan! Mikä tuo sinut minun pieneen merenalaiseen nurkkaukseen,
            Merenhelmeen?
      desc: Hän on nuori, kaunis merenväen nainen, jolla on räikeän punainen tukka.
        Keltainen kala pörrää hänen ympärillään, ja vaikuttaa olevan uskollinen seuralainen.
      name: Merenväen pieni Flyriel
    kalmarNeverdrowning:
      desc: Hallitsijalla epätavallinen violetti iho, joka hehkuu hieman hämärässä
        valossa. Päässään hänellä on keltaisesta korallista tehty kruunu. Tavallisen
        parran sijasta hänellä on leuassaan pitkiä, vihreitä lonkeroita, jotka heiluvat
        kevyesti vedenalaisten virtausten mukana.
      greetings:
        d0:
          "p0": Olet tullut merenalaisen valtakunnan sydämeen. Kerro asiasi.
      name: Kalmari Hukkumaton, Syvänmeren kuningas
    juniperSkywatcher:
      desc: Tällä merenkulkijalla on päässään lentäjän kypärä, jossa on suojalasit,
        ja vanha puku, joka on selkeästi pinnan yläpuolella olevilta ihmisiltä peräisin.
        Hän on puhelias kaveri, joka rakastaa kerätä aarteita ja kuulla tarinoita
        meren yläpuolisesta maailmasta.
      name: Kataja Taivaankatsoja
      greetings:
        d0:
          "p0": Kappas vaan, vierailija pinnan yläpuolelta! Mitähän mielenkiintoisia
            esineitä tuot mukanasi tänne?
    syreneGraceful:
      name: Syrene Sulokas
      greetings:
        d0:
          "p0": Tervetuloa merenalaisen tyylin ja arvokkuuden tyyssijaan, arvokas
            vieraamme.
      desc: Pitkä, hoikka merenväkeläinen hyräilee suloista melodiaa järjestellessään
        vaatteita. Hänellä on yllään elegantti merenväen tanssimekko ja jalokivikoristeinen
        sormus.
    mareelFinspur:
      greetings:
        d0:
          "p0": Näytät upealta, seikkailija. Mutta uusi aaltoileva hiustyyli sopisi
            sinulle varmasti, ja tekisi sinusta todellisen helmen!
      desc: Merenväen kampaajalla on yllään violetit kuteet, jotka liikkuvat ja kääntyilevät
        virtauksen mukana.
      name: Mareel Eväsysäys
    bankerFish:
      name: Glug-glug
      desc: Sininen kala, jolla on selvästi äreä asenne, tuijottaa sinua. Sen suuret,
        pullistuneet silmät ovat kaventuneet tyytymättömäksi siristykseksi, ja sen
        avoin suu paljastaa muutaman lyhyen ja ruman hampaan.
      greetings:
        d0:
          "p0": Ja jälleen joku keskeyttää työntekoni. Kerro mitä haluat, mieluusti
            nopeasti ja tarkasti. Minulla ei ole aikaa kuunnella taloushuoliasi koko
            päivää.
  gdte:
    borusCaskelair:
      desc: Caskelairin veljeskatraan jäsen, joka on vastuussa Kultaisen Graalin krouvin
        Varjoloitsun sataman toimipisteestä. Hän näyttää viisaalta, mutta ehkä se
        on vain teeskentelyä. Miehestä huokuva itsevarmuus kuitenkin on todellista.
      name: Borus Caskelair
      greetings:
        d0:
          "p0": Morjens! Tervetuloa mainioon <c>Kultaiseen Graaliin</c>! Istuhan alas!
            Voinko hakea sinulle tuoretta viiniä? Mikään ei voita sitä! Oletko jo
            tavannut veljiäni toisissa kaupungeissa? He kertovat parhaat tarinat!
    sethKader:
      name: Seth Kader
      desc: Tällä miehellä on maaninen katse silmissään. Hän vaikuttaa erittäin itsevarmalta,
        ja hieman sekopäiseltä. Hän onkin ainoa ihminen, joka on riittävän rohkea
        jätettäväksi yksin pitämään pystyssä etuvartioaseman torppaa keskellä suota,
        Puolikidan kaltaisen hirviön liikkuessa lähistöllä.
      greetings:
        d0:
          "p0": Käärmeitä? Vihaan käärmeitä! Hankkiudu eroon joka ikisestä luikerosta,
            varsinkin siitä Puolikidan penteleestä. Parempi saman tien varustautua
            miten vain voit, koska et selviydy tuolla ulkona pitkään ilman hyviä varusteita.
    azalena:
      greetings:
        d0:
          "p0": '...'
      desc: Tämä nainen omistaa maineikkaan noidan majan suolla. Hänet tunnetaan rohdoistaan
        ja ihmelääkkeistään, mutta myös erikoisesta ja aavemaisesta käyttäytymisestään.
        Hänen pitkät, hulmuavat hiuksensa ovat hatun alla piilossa, ja hänen silmänsä
        hohtavat taianomaista valoa.
      name: Azaleena-noita
    ernieLamperen:
      desc: Markkinakojun takana seisoo melko tukeva ihminen, joka järjestelee siististi
        esille pantuja työkaluja. Hänen hiuksiaan peittää suuri ruskea kalastajanhattu,
        ja hänen partansa on siististi trimmattu. Kauppias tarjoaa ujon ja aran hymyn
        kun lähestyt.
      name: Erno Lamperén
      greetings:
        d0:
          "p0": Oho! Hyvät hyssykät, säikäytit minut hieman. Tarvitsetko työkaluja?
            Tiedän, että monet seikkailijat tekevät itse omansa, mutta ylimääräisistähän
            ei ole koskaan haittaa, eikös niin? Olen muuten Erno, Erno Lamperén.
    morusCaskelair:
      desc: Tämä Caskelairin veljeskatraan jäsen on vastuussa Kultaisen Graalin krouvin
        Bilgemontin sataman toimipisteestä. Hän vaikuttaa jokseenkin kireältä verrattuna
        veljiinsä; on varmaankin parasta olla hermostuttamasta häntä.
      greetings:
        d0:
          "p0": Tervetuloa Kultaiseen Graaliin, ole hyvä ja istu, hermoparkani jännittyvät
            kun seisot siellä ovensuussa. Älä kerro veljilleni minusta mitään jos
            näet heitä, kuulet vain epämiellyttäviä tarinoita joita kenenkään ei tarvitse
            kuulla. Jos vaan tilaisit juoman, ole hyvä.
      name: Morus Caskelair
    horusCaskelair:
      name: Horus Caskelair
      greetings:
        d0:
          "p0": Tervetuloa Kultaiseen Graaliin, ole hyvä ja istu. Uutta briejuustoa!
            Maista, se on erinomaista! Vieraile myös muissa sijainneissamme ja tapaa
            veljeni! Sitten voit kertoa minulle juoruja heistä jälkeenpäin. Rakastan
            tarinoita! Ai niin, ja älä unohda antaa tippiä kyypparille! Se on siis
            minä!
      desc: Tämä Caskelairin veljeskatraan jäsen on vastuussa Kultaisen Graalin krouvin
        Ikisataman toimipisteestä. Hän on nuorin ja kaikista energisin, vaikket ehkä
        sitä huomaisikaan ennen kuin hän avaa suunsa. Kun hänet päästää kerran vauhtiin,
        hän ei lopeta.
