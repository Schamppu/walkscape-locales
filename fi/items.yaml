singulars:
  collectibles:
    fromActivity:
      oldWarSword:
        name: Vanha sotamiekka
        desc: Tämä pitkämiekka on ruosteinen, mutta siitä erottuu yhä tuntomerkkejä
          joiden perusteella se vaikuttaa olevan Wallisiasta. Ehkä se on Verenpunaisen
          viirin sodan ajoilta?
      silverPocketWatch:
        name: Hopeinen taskukello
        desc: Tästä taskunauriista puuttui viisareita ja rattaita, sen kannen lasi
          oli rikki ja epästandardin kokoinen, ja kaiken kukkuraksi sen hopeavitjat
          ja kuori olivat pahasti tummuneet. Projekti ei ollut helppo, mutta korjasit
          kellon niin että se näyttää kuin uudelta - sitä voisi pitää perhekalleutena
          joka kulkee suvussa vielä monta sukupolvea.
      ancientAnkh:
        name: Muinainen ankh-risti
        desc: Tämä muinaisjäännös on tuulahdus toiselta aikakaudelta. Avaimenmuotoinen
          ankh (☥) on hieroglyfi kadonneesta kulttuurista, ja historiantuntijat ovat
          tulkinneet sen tarkoittavan "elämää". Tarinoiden mukaan tämä avain voisi
          avata oven elämän ja kuoleman välillä.
      petrifiedBranch:
        name: Kivettynyt oksa
        desc: Tämä oksa vaikuttaa olevan muinaisajoilta, kun Areneum oli vielä yksi,
          jättimäinen maa-alue. Siihen aikaan vain eläimet vaelsivat laaksoissa ja
          metsissä.
      letterFromA:
        name: Kirje N.I.:ltä.
        desc: Viimeisimmän mainion meriväen tanssikerran jälkeen sait tämän erikoisen
          kirjeen. Se pursuaa sulokkaan tanssimisesi monisanaista ihastelua. Kirjeen
          on allekirjoittanut "N. I.".
      seahorseFossil:
        name: Merihevosen fossiili
        desc: Ensivilkaisulla fossiili näyttää vain omituiselta kiveltä, mutta kun
          sitä katsoo tarkemmin, sen voi tunnistaa kivettyneeksi merihevoseksi.
      terrifyingFossil:
        name: Kauhistuttava fossiili
        desc: Kun näet tämän kieroutuneennäköisen fossiilin ensimmäistä kertaa, seuraavana
          yönä näet unia uhkaavasta hahmosta, joka tarkkailee sinua ja koko maailmaa.
          Vielä herättyäsikin ilmassa on hienoista karmivaa puistatusta.
      jarvonianCrosswordPuzzle:
        name: Jarvonialainen ristikko
        desc: 'Nämä ristisanatehtävät on suunniteltu, kopioitu ja jaeltu Jarvonian
          asujaimiston keskuudessa kausittain. Ristikoihin liittyy suurta kilpailunhalua,
          koska ensimmäinen ratkaisija saa rahapalkinnon. 1. - Vaakasuoraan: Vuori,
          jonne louhintaretkikunta katosi (19 merkkiä)'
      blueLotusButterfly:
        name: Sininen lootusperhonen
        desc: Tämän perhosen siivissä ei ole kuvioita tai hahmoja, mutta niiden sininen
          väri on niin läpitunkeva, että siitä on vaikea repiä silmiään irti. Upea
          näyte, jota ei usein nähdä.
      tinySwanIceSculpture:
        name: Pieni joutsenjääveistos
        desc: Tämä pienenpieni jääveistos muistuttaa lumoavaa joutsenta. Sen siivet
          kimaltavat heijastuvassa auringonvalossa. Tämä taideteos on sinulle tärkeä,
          koska teit sen jotakuta erityistä varten.
      veryOldWine:
        name: 99-vuotias viini
        desc: Tämä viinipullo on hyvin vanha, ja sen etiketti on vuosien vieriessä
          kadonnut jonnekin. Vain yksi merkintä pullosta vielä löytyy, "B.B.". Se
          voisi hyvinkin olla jonkun hullun merirosvon saaliista.
      woodenCarvedBearFigurine:
        name: Puusta kaiverrettu karhuhahmo
        desc: Tämä nyrkinkokoinen esine on tarkkaan veistetty, ja esittää takajaloillaan
          seisovaa, uhmakasta karhua, jonka suu on auennut karjaisuun. Yksityiskohdat
          herättävät katsojassa kiireen tunteen, aivan kuin karhu olisi läsnä luontaisessa
          koossaan.
      soupKitchenBadge:
        name: Soppatykkimerkki
        desc: Tämä merkki, vaikka onkin pieni ja yksinkertainen, kertoo sinun tekevän
          vapaaehtoistyötä soppatykillä. Kunniamerkkiä kannetaan ylpeästi, ja jokaisella
          keittiöllä on omansa, joten kerää ne kaikki, ja päihitä kaikki rakettijengiläiset,
          ei kun siis auta kaikissa keittiöissä.
      expeditionJournal:
        name: Tutkimusretkipäiväkirja
        desc: Sinä päivänä kun aurinko nousi jälleen, heräsi myös horrostilaan vaipuneen
          retkikunnan toiveikkuus. Ennen kuin olet kokenut ikuisen yön, et voi kuvitellakaan
          miten paljon ihmisen psyyke kaipaa yhtä hohtavaa tähteä taivaalla.
      floatingCoral:
        name: Leijuva koralli
        desc: Häikäisevä kokoelma värikkäitä koralleja muodostaa yhden, ristiinkytkeytyneen
          massan. Jotkut uskovat, että nämä korallit voivat parantaa erilaisia vaivoja,
          mutta tällaiset väitteet pohjautunevat lähinnä taikauskoon.
      easterEgg:
        name: Pääsiäismuna
        desc: Oli melkoinen haaste hämätä lintuja riittävän kauan, että ehdit löytää
          tämän munan.
      treasureHunterToken:
        name: Aarteenmetsästäjän merkki
        desc: Tämänkaltaisia merkkejä on annettu kaikista seikkailunhaluisimmille
          aarteenmetsästäjille. Se on kolhiintunut ja menettänyt kiiltonsa jo kauan
          sitten. Omistaja on varmastikin harmitellut sen kadottamista.
      artificialSnowflake:
        name: Keinotekoinen lumihiutale
        desc: Toisin kuin mikä tahansa muu lumihiutale, tämä ei sula kämmenelläsi.
          On selvää, että joku jossain on valmistanut sen epätavallisen kestävästä
          materiaalista. Jos voit löytää tällaisen aarteen, voit löytää mitä tahansa.
      markOfTheSerpent:
        name: Käärmeen merkki
        desc: Pyöreä kolikonkaltainen merkki, jossa on käärmeen kuva.
      markOfTheDeepOne:
        name: Syväläisen merkki
        desc: Pyöreä kolikonkaltainen merkki, jossa on mustekalamaisen otuksen kuva.
      dinglehopper:
        name: Tinkeliharava
        desc: Pinta-asujille tämän välineen nimi on haarukka, mutta Syrentiassa asuville
          otuksille se on tinkeliharava.
      markOfTheTrident:
        name: Atraimen merkki
        desc: Pyöreä kolikonmuotoinen merkki, jossa on atraimen kuva.
      swordfishSword:
        name: Miekkakalan miekkafossiili
        desc: Joku on valmistanut miekan, joka muistuttaa miekkakalan sarvea eli 'nenää'.
          Jos väittäisit sen olevan oikeasta miekkakalasta, kuka tahansa uskoisi sinua.
      walrusTusk:
        name: Mursun syöksyhammas
        desc: Tämä syöksyhammas on melkein yhtä pitkä kuin jalkasi. Sen pitää olla
          tullut jättiläismäisestä mursusta.
      veryShinyStone:
        name: Erittäin kiiltävä kivi
        desc: Tämä kivi vaikuttaa hohtavan valoa, mutta ei kiillä täydellisessä pimeydessä.
          Pienikin sitä koskettava valonsäde saa sen kuitenkin hohtamaan kuin pieni
          lamppu.
      anglerfishMask:
        name: Merikrottimaski
        desc: Erikoinen vedenalaiseen sukelluskäyttöön merikrotista valmistettu maski.
          Se ei ole käytännöllinen, mutta näyttää kauhistuttavalta.
      ancientTrident:
        name: Muinainen atrain
        desc: Tämän atraimen alkuperä on hämärän peitossa. Olisiko se voinut kuulua
          Poseidonille tai Neptunukselle? Sen korkea ikä on joka tapauksessa kiistaton.
      essenceOfTheSwamp:
        name: Suon ydinaromi
        desc: Pieni pullo, joka on täynnä vihreää, tahmeaa nestettä. Sen sanotaan
          sisältävän hieman suon ydinaromia, joka melkein huutaa että se pitäisi palauttaa.
      lostTimmysSandShovel:
        name: Hukkunut Timmyn hiekkalapio
        desc: On epäselvää, onko poika itsekin kateissa.
      meteoriteFragment:
        desc: Palanen toista maalimaa putosi maahan taivaalta. Sen kulkeutuessa ilman
          läpi, kappaleen kivi ja metalli ovat vääntyneet ja sulaneet ainutkertaiseen
          muotoon.
        name: Meteoriitin palanen
      sigilOfTheOrdained:
        desc: Yksityiskohtaisesti koristeltu esine, jonka olet saanut Azurazeran temppelin
          jarvonialaisilta. Se tuntuu säteilevän kivien lähellä.
        name: Vihkiytyneiden sinetti
      coldEmbrace:
        name: Kylmä syleily
        desc: "\"Anna Kylmän syleilyn puhdistaa sinut, koska sen viileys saa löytämään
          todellisen vahvuuden. Azuran kivi sykkii sydäntalvea, se on jumalainen lahja,
          joka johdattaa meidät todellisen kestävyyden luo.\"\n<i>Kirjoittaja: Jäähän
          sidottu</i>"
      flameOfAzura:
        name: Azuran liekki
        desc: Erikoisuus, vaikuttaa siltä että sen liekki hohkaa kylmää eikä kuumaa.
      weepingWillowTear:
        name: Itkupajun kyynel
        desc: Kova, kyyneleen muotoinen sekoitus itkupajun mahlaa. Se on yhtä aikaa
          surullinen ja omalla tavallaan kaunis.
    visas:
      westernContinentBoatPass:
        name: Läntisen mantereen laivalupa
        desc: Tämä muodollinen lupakirja antaa sinulle oikeuden matkustaa erilaisiin
          paikkoihin veneillä ja laivoilla. Siinä on pieni laivanmuotoinen leima.
      jarvonianLetterOfPassage:
        name: Jarvonian läpikulkukirje
        desc: Todiste siitä, että saat kulkea läpi Äänettömän Solan Jarvonian suunnalta
          saapuessasi.
      underwaterMapI:
        name: Vedenalainen kartta
        desc: Tämä kartta paljastaa itsensä vain, kun sitä katsotaan veden alla. Se
          näyttää lahdet, luolat, uponneet laivat ja muita huomionarvoisia sijainteja
          vedenalaisella alueella.
      blackEyePeakWildernessPermit:
        name: Mustasilmähuipun erämaalupa
        desc: Mustasilmähuippu on vaarallinen, ja tämä rekisteröinti kattaa perheellesi
          tiedottamisen kustannukset, siltä varalta ettet koskaan palaa.
  consumables:
    cooking:
      bagel:
        desc: Sämpylä, jossa on reikä keskellä. Tämähän on vain sokeriton donitsi.
        name: Vesirinkeli
      beer:
        desc: Käyminen on ehkä jopa tulta hienompi keksintö.
        name: Olut
      bread:
        desc: Ruokapyramidin pohja.
        name: Leipä
      cheese:
        desc: Tämä juustokimpale on täynnä reikiä. Harmillista, sillä mitä enemmän
          reikiä, sitä vähemmän juustoa.
        name: Juusto
      chocolate:
        desc: Iso patukka herkullista maitosuklaata. Niin pehmeää, että jokainen haukku
          sulaa suussa.
        name: Suklaa
      cookedEgg:
        desc: Paistettuna, kokkelina tai keitettynä, valinta on sinun!
        name: Keitetty muna
      cookedMushrooms:
        desc: Pähkinäinen haju saa mahasi kurnimaan. Syödäkkö ne nyt välipalaksi,
          vai säästääkkö ne myöhemmäksi toista ateriaa varten?
        name: Keitetty sieni
      cookedPotato:
        desc: Maasta uuniin!
        name: Keitetty peruna
      cookedTomato:
        desc: Tomaatin paistamisesta sen ominaisuuksien parantamiseksi voidaan olla
          hyvin monta mieltä, mutta ainakin siitä sai ruuanlaittoharjoitusta.
        name: Keitetty tomaatti
      fishSoup:
        desc: Onneksi olkoon, siirsit kalan vesistöstä toiseen.
        name: Kalakeitto
      friedFishSandwich:
        desc: Voileipä, jonka päällä on paistettua kalaa. Varo ruotoja!
        name: Paistettu kalavoileipä
      friedNoodles:
        desc: Melko tulista ja vielä höyryävän kuumaa. Toivottavasti osaat käyttää
          syömäpuikkoja.
        name: Paistetut nuudelit
      fruitCake:
        desc: Runsas ja tiivis kakku täynnä kuivia hedelmiä, pähkinöitä ja mausteita!
        name: Hedelmäkakku
      jam:
        desc: Ihan kuin äidin tekemää.
        name: Hillo
      jellySandwich:
        desc: Leivän päällä paksu kerros hilloa. Ikuinen klassikko.
        name: Hillovoileipä
      mushroomCurry:
        desc: 'Aromaattinen sekoitus mausteita ja sieniä. Täydellinen ja runsas ateria.'
        name: Sienicurry
      pancake:
        desc: Tarjoile hillon kera.
        name: Pannukakku
      pickles:
        desc: Aah, nyt puuttuu enää lisukkeet.
        name: Suolakurkkuja
      pie:
        desc: Punaisista marjoista tehty piirakka, isoäidin reseptillä. Eräs legenda
          kertoo sukupuuttoon kuolleesta kääpiöklaanista, jotka rakastivat tätä leivonnaista.
        name: Piirakka
      porridge:
        desc: Täysin kelpo aamiainen. Siis, jos mitään muuta ei ole tarjolla.
        name: Puuro
      spicyPumpkinJuice:
        desc: Tämä juoma kutsuu Arenumin asukkaita syksyisin.
        name: Mausteinen kurpitsamehu
      tofu:
        desc: 'Hieman kimmoisa koostumus. Sisältää paljon proteiinia, vitamiineja
          ja kivennäisaineita.'
        name: Tofu
      veggieSoup:
        desc: Kulhollinen vihanneskeittoa. Se on vaatimaton, mutta tyydyttävä ruokalaji,
          jota monet Arenumissa nauttivat.
        name: Kasviskeitto
      wine:
        desc: Sekä aatelisten että seikkailijoiden nektari lupaa maistiaisia sekä
          menneisyydestä että nykyisyydestä niille, jotka nostavat maljansa.
        name: Viini
      egg:
        name: Kananmuna
        desc: Peräisin kanasta.
      potato:
        name: Peruna
        desc: Varsinaista perinneruokaa.
      kelpRolls:
        name: Levärullat
        desc: Levärullat ovat kuuluisa syrentialaisherkku, joka tehdään tarkasti oikeaan
          muotoon rullatusta merilevästä.
      saltrum:
        name: Suolarommi
        desc: Voimakas tislattu alkoholijuoma, joka saa kalatkin tuiteriin.
      nettleTea:
        name: Nokkostee
        desc: Lämmin juoma kylmässä paikassa.
      chocolateMilk:
        name: Suklaamaito
        desc: Puolituiset olivat ensimmäiset, jotka keksivät suklaan ja maidon yhdistämisen
          taianomaisuuden.
      underwaterSalad:
        name: Merisalaatti
        desc: Tämä sekoitus vedenalaisia vihanneksia on erityisen virkistävä.
      sweetCarrotPie:
        name: Porkkanakakku
        desc: Porkkanoita piirakassa, voi sentään!
      troutSoup:
        name: Taimenkeitto
        desc: Melkoisen taimeninen soppa.
      dynamite:
        name: Dynamiitti
        desc: Mitä karkkipötköjä nuo ovat? Dyy-naa-miit-tei! Ovat varmaankin Wrentmarkista.
      jarvonianPastry:
        name: Karjalanpiirakka
        desc: Lämmin leivonnainen, josta pohjoisen väki nauttii.
      schnitzel:
        name: Leike
        desc: Ewerenthienin historioitsijat ovat sitä mieltä, että Schnitzel-leike
          tulee pienestä tönöstä puolimatkasta Salsfirthin ja Grandfiddichin välillä.
      salmonPie:
        name: Lohipiirakka
        desc: Kalaa piiraassa, kylä ny kelpaa!
      tomato:
        name: Tomaatti
        desc: Oliko se nyt hedelmä vai vihannes?
      mudPie:
        name: Mutakakku
        desc: Yksinkertainen, maanläheinen herkku, joka on valmistettu mudasta ja
          mielikuvituksesta.
      cookedMeat:
        desc: Mehukas, kypsennetty liha, täydelliseksi paistettu, tarjoaa maukkaan
          ja tyydyttävän ruokanautinnon.
        name: Kypsennetty liha
      honeyChicken:
        name: Hunajakana
        desc: Kullanruskea, rapea hunajakananreisi, joka on valeltu makeankirpeällä
          hunajakastikkeella, tarjoaa ihastuttavan tasapainon eri makuja ja suutuntumia.
      stuffedPotato:
        name: Täytetty peruna
        desc: Kuohkea peruna, joka on paistettu täydelliseksi ja täytetty kermaisella
          sekoituksella juustoa, voita ja yrttejä, ja päälle ripoteltu rapeaa pekonia.
      beefStew:
        name: Naudanlihamuhennos
        desc: Ravitseva lihamuhennos, joka on keitetty kevyellä liekillä täydellisen
          mureaksi, koostuu lihapaloista, juureksista ja rasvaisen maukkaasta liemestä.
      bellPepper:
        name: Paprika
        desc: Värikäs, rouskuva vihannes, joka on täydellinen salaatteihin ja vartaisiin.
      roastedBellPepper:
        name: Paahdettu paprika
        desc: Hieman hiiltyneitä ja maustettuja paprikoita, joista purskahtelee savuisaa
          makua.
      spicyPepper:
        name: Mausteinen chilipaprika
        desc: Tulinen chilipaprika, jossa on tiiviissä paketissa inteisiivistä tulisuutta
          ja rempseää makua, lisää potkua mihin tahansa ruokaan.
      crabRolls:
        name: Rapupiilot
        desc: Rapupiilot, hienostunut ja maukas herkkupala, yhdistää mehevän ravunlihan
          pehmeään, voideltuun kuoreen, jonka kyytipoikana on usein tuoretta salaattia
          ja kirpeää kastiketta.
      spaghettiAndMeatballs:
        desc: Lohdullinen annos spagettia, jonka päällä on maukkaita lihapullia ja
          paksu tomaattikastike.
        name: Spagetti ja lihapullat
      hamburger:
        name: Hampurilainen
        desc: Mehukas purilaispihvi, jonka päällä on juustoa, salaattia, tomaattia
          ja erikoiskastike, tarjoillaan paahdetun sämpylän välissä.
      cremeBrulee:
        name: Paahtovanukas
        desc: Paahdettu kerma ei ole koskaan maistunut näin hyvältä. Paahtovanukas
          on Erdwisen kansallisruoka.
    cookedFish:
      cookedCrayfish:
        name: Paistettu rapu
        desc: Paistetut ravut ovat merellisten ruokien rakastajien herkku; niiden
          liha on mureaa ja makeaa, ja siinä on häivähdys suolaisuutta.
      cookedJellyfish:
        name: Paistettu meduusa
      cookedStingray:
        name: Paistettu keihäsrausku
      cookedShrimp:
        name: Paistettu katkarapu
        desc: Paistettu katkarapu on murea ja mehevä, herkullinen makupala meren antimista.
          Katkaravun maku on hienovarainen ja hieman makea.
      cookedPerch:
        name: Paistettu ahven
        desc: Kypsennetty ahven on ilahduttavasti lohkeileva ja miedon ja hieman makean
          makuinen, grillattuna tai pannulla paistettuna. Se on täydellinen kevyeksi
          ateriaksi.
      cookedCarp:
        name: Paistettu karppi
      cookedSeabass:
        name: Paistettu meriahven
      cookedPike:
        name: Paistettu hauki
      cookedTrout:
        name: Paistettu taimen
        desc: Se on taimen.
      cookedSalmon:
        name: Paistettu lohi
      cookedMoray:
        name: Paistettu mureena
      cookedLobster:
        name: Paistettu hummeri
      cookedSquid:
        name: Paistettu kalmari
      cookedStreamEel:
        name: Paistettu jokiankerias
      cookedSwordfish:
        name: Paistettu miekkakala
      cookedShark:
        name: Paistettu hai
      cookedAnglerfish:
        name: Paistettu merikrotti
    memosphere:
      craftingMemosphere:
        name: Käsitöiden muistosfääri
        desc: Näet lasipallon sisällä muiston työpöydän ääressä nikkaroinnista, jonka
          tuloksena jotakin suurenmoista valmistui.
      fishingMemosphere:
        name: Kalastuksen muistosfääri
        desc: Näet lasipallon sisällä muiston ennätyspainoisen kalan pyydystämisestä,
          kaikkien kalastajien ihmetykseksi.
      agilityMemosphere:
        name: Ketteryyden muistosfääri
        desc: Näet lasipallon sisällä muiston juoksukisan maaliviivan ylittämisestä.
      carpentryMemosphere:
        name: Puutöiden muistosfääri
        desc: Näet lasipallon sisällä muiston kauniin huonekalun luomisprosessista
          jokivarren sahalla.
      cookingMemosphere:
        name: Ruoanlaiton muistosfääri
        desc: Näet lasipallon sisällä muiston maittavan liemen keittämisestä isossa
          kattilassa kaikkien nautittavaksi.
      foragingMemosphere:
        name: Poiminnan muistosfääri
        desc: Näet lasipallon sisällä muiston täydessä kukassa olevan marjapensaan
          löytämisestä.
      miningMemosphere:
        name: Louhinnan muistosfääri
        desc: Näet lasipallon sisällä muiston rikkaan malmisuonen louhimisesta.
      smithingMemosphere:
        name: Taonnan muistosfääri
        desc: Näet lasipallon sisällä muiston tappavan aseen ja kestävän haarniskan
          takomisesta.
      woodcuttingMemosphere:
        name: Puunhakkuun muistosfääri
        desc: Näet lasipallon sisällä muiston suuren puun kaatamisesta kirveellä.
      trinketryMemosphere:
        name: Korutyön muistosfääri
        desc: Näet lasipallon sisällä muiston hohtavan jalokiven kiillottamisesta.
  containers:
    skilling:
      foraging:
        foragingChest:
          name: Antimien arkku
          desc: Ihastuttava kokoelma tarvikkeita ja esineitä, jotka liittyvät luonnon
            antimien poimintaan.
        sunkenChest:
          name: Uponnut arkku
          desc: Tämä arkku on löytänyt tiensä merten syvyyksistä rannalle.
      regional:
        galeforgeChest:
          desc: Huhut kertovat tämän arkun olevan pyöristetty, jotta sitä voitaisiin
            pyörittä ympäri kaupunkia. Onpas kekseliästä!
          name: Myrskyahjon arkku
        syrenthiaChest:
          name: Syrentian arkku
          desc: Tämä syvän vedenalaisen maailman arkun täytyy sisältää useita vedellisiä
            aarteita.
        coinPouch:
          name: Kolikkopussi
          desc: Pieni pussukka, joka on täynnä kolikoita. Se on hieman painava, mutta
            etpä ajatellut valittaa siitä.
        adventureGuildChest:
          name: Seikkailijakillan arkku
          desc: Tässä jämerässä arkussa on Seikkailijakillan symboli.
        coralChest:
          name: Koralliarkku
          desc: Tämä arkku koostuu monivärisistä koralleista. Se liikkuu aivan kuin
            se olisi veden alla.
        jarvoniaChest:
          name: Jarvonian arkku
          desc: Jäinen arkku Jarvoniasta; sitä on kylmä koskettaa.
        gdteChest:
          name: TESK:n arkku
          desc: Turpeinen arkku, joka näyttää siltä että se olisi raahattu ylös TESK:n
            suonsilmäkkeestä.
        rustyChest:
          name: Ruosteinen arkku
          desc: Herbertin löytämä ja hilloama vanha, ruostunut arkku odottaa tilaisuuttaan
            auttaa uusia seikkailijoita alkuun.
        trellinChest:
          desc: Sammaleinen arkku, joka näkyy tulevan Trellinin alueelta.
          name: Trellinin arkku
        erdwiseChest:
          name: Erdwisen arkku
          desc: Kiiltävä arkku, joka näyttää siltä että se tulisi Erdwisen yliampuvan
            rikkaalta rannikkoalueelta.
        halflingrebelsChest:
          name: Puolituiskapinallisten arkku
          desc: Rähinöiden varalta vahvistettu arkku, joka näyttää siltä kuin se olisi
            nähnyt puolituiskapinallisten taistelutahdon läheltä.
      carpentry:
        carpentryChest:
          name: Puutyöarkku
          desc: Tämän kirstun pintakoristelun uskomaton yksityiskohtaisuus viittaa
            siihen, että tämä puutyötarvikkeiden seasta löytämäsi arkun on tehnyt
            todella taidokas puuseppä.
      agility:
        agilityChest:
          name: Ketteryysarkku
          desc: Ruskea nahkasaapas joka on pudonnut lähistölle kun olit reippailemassa,
            vaikka ketään ei näy lähistöllä. Tarkemmin tutkittaessa huomaat, että
            saappaan sisälle on piilotettu jotakin.
      mining:
        miningChest:
          name: Louhinta-arkku
          desc: Louhintaan liittyvien tavaroiden kokoelma, joka kiinnostaa kiviäkin.
        gemPouch:
          name: Jalokivipussi
          desc: Pieni pussukka, joka sisältää arvokkaita jalokiviä. Voit tuntea jalokivien
            painon pussia pidellessäsi.
      fishing:
        fishingChest:
          name: Kalastusarkku
          desc: Kalojahan meressä riittää, mutta akvaarioissa on ne harvinaisimmat
            ihmeet.
      woodcutting:
        woodcuttingChest:
          name: Puunhakkuuarkku
          desc: Kaunis ja koristeellinen puinen arkku, jonka kanteen on liitetty erilaisten
            puiden kuorta. Löysit sen kaatamasi puun juurten välistä.
        birdNest:
          name: Linnunpesä
          desc: Tämä linnunpesä putosi puusta jota olit kaatamassa. Sen omistaja ei
            pesää enää löydä, joten voit saman tien kurkistaa mitä siellä on.
      cooking:
        cookingChest:
          name: Ruoanlaittoarkku
          desc: Tämä suuri valurautainen kattila ilmestyi pannujesi ja astioidesi
            keskelle sillä välin kun olit keskittynyt estämään ruokasi pohjaanpalamista.
      crafting:
        craftingChest:
          name: Käsityöarkku
          desc: Sillä välin kun valmistelit käsitöitäsi, huomasit tämän ison punaisen
            työkalulaatikon omien työkalujesi vieressä.
      smithing:
        smithingChest:
          name: Taonta-arkku
          desc: Huomasit tämän painavan metallisen ja alasimen muotoisen astian ahjossa
            sulattaessasi malmiasi. Kuka ihme olisi jättänyt sen noin vain sinne?
      trinketry:
        trinketryChest:
          name: Korutyöarkku
          desc: Rasia täynnä arvoesineitä, joka toivon mukaan ei ole naamioitunut
            hirviö!
  crafted:
    equipmentSets:
      bronze:
