        gloves:
          desc: Kuparisuojaimet käsillesi.
          name: Kuparihanskat
        heavyHelmet:
          name: Raskas kuparikypärä
          desc: Raskas kuparikypärä on kestävyyden ruumiillistuma, ja uhraa helpon
            liikkuvuuden maksimoidakseen suojakertoimensa.
        legs:
          name: Kupariset jalkapanssarit
          desc: Kupariset jalkapanssarit on muotoiltu yhdistämään jämerää kestävyyttä
            ja liikkumavapautta, ja tarjoavat perustason suojaa.
        lightHelmet:
          name: Kevyt kuparikypärä
          desc: Tämä kevyt kuparikypärä, kiiltävä suojaava kruunu, tasapainoilee sujuvasti
            kevyen suojakerroksen ja ketteryyden välillä.
        shoes:
          desc: Raskaat kengät, jotka antavat sinulle vähän suojausta.
          name: Kupariset kengät
        shield:
          desc: Kevyt kilpi.
          name: Kuparikilpi
        sword:
          name: Kuparimiekka
          desc: Kevyt miekka.
      farganite:
        chest:
          name: Farganiittinen rintapanssari
        gloves:
          desc: Ihmeelliset parit hanskoja, joista heijastuu tämänhetkisen taivaan
            värit.
          name: Farganiittihanskat
        heavyHelmet:
          desc: Läntisen maanosan taitavimpien sotilaiden symboli.
          name: Raskas farganiittikypärä
        legs:
          desc: Täydellinen tasapaino puolustusta ja painoa, sillä ne sallivat käyttäjän
            suuren liikkuvuuden ja korkean puolustuksen.
          name: Farganiittiset jalkapanssarit
        lightHelmet:
          name: Kevyt farganiittikypärä
        shoes:
          desc: Ainakin ne ovat kevyemmät kuin se musta pari!
          name: Farganiittiset kengät
        sword:
          name: Farganiittimiekka
          desc: Sinisen värinen miekka.
        shield:
          name: Farganiittikilpi
          desc: Sinisen värinen kilpi.
