        name: Kultamalmi
        desc: Kulta on yksi arvokkaimmista metalleista, jota käytetään usein korujen
          valmistuksessa.
      wrentmarine:
        name: Wrentmariini
        desc: Kun wrentmariinia kallistelee valoa vasten, sen värikkäät valonsäihkeet
          näyttävät kuin meren aalloilta.
      jade:
        name: Jade
        desc: Jaden kirkkaan vihreä väri tekee siitä täydellisen korukiven, jonka
          huhutaan karkottavan pahoja henkiä.
      topaz:
        name: Topaasi
        desc: Kiiltävä jalokivi, jonka värit muistuttavat aurinkoa. Se saattaa jopa
          satuttaa silmiäsi, jos katsot sitä liian kauan.
      sunStone:
        name: Aurinkokivi
        desc: Tämä kivi ei oikeastaan tule auringosta, mutta sen sokaisevan tulisen
          värin perusteella voisi erehtyä luulemaan niin.
      largeStone:
        name: Suuri kivi
        desc: Normaalia suurempi kivi.
      volcanicAsh:
        name: Tulivuoren tuhka
        desc: Tulivuoren tuhka on hentoa ainetta, jota purkauksien seurauksina on
          levinnyt kaikkialle tulivuoren ympäristöön.
    rawFish:
      rawCarp:
        desc: Karpin mieto maku sopii hyvin erilaisiin kulinaarisiin valmisteisiin.
          Nämä kalat tykkäävät hyppiä.
        name: Raaka karppi
      rawCrayfish:
        desc: Ravut tarjoavat mehevää herkkua merenelävien ystäville.
        name: Raaka rapu
      rawJellyfish:
        desc: Kulinaarisena kuriositeettina meduusa haastaa kokkien mielikuvituksen
          sen oudolla rakenteella.
        name: Raaka meduusa
      rawLobster:
        desc: Hummerilla on kova kuori ja vahvat sakset. Vie sinut ajassa taaksepäin,
          eikö niin?
        name: Raaka hummeri
      rawMoray:
        desc: Muraanilla on pitkä, käärmeenmuotoinen ruumis ja ainutlaatuiset leuat,
          jotka antavat sille salaperäisen ulkonäön.
        name: Raakamuraani
      rawPerch:
        desc: Sirosti kaartuva ja ketterä ahven on oivallinen kala uusien kalastusharrastajien
          pyydystettäväksi.
        name: Raaka ahven
      rawPike:
        desc: Raaka hauki sopii hyvin ruoanlaittoon, sillä sen liha on kuorikasta
          ja mureaa.
        name: Raaka hauki
      rawSalmon:
        desc: Lohen mehevä ja voinen liha ihastuttaa suuta runsaalla ja samettisella
          koostumuksellaan.
        name: Raaka lohi
      rawSeabass:
        desc: Meriahven kiiltää hopeisilla suomuillaan.
        name: Raaka meriahven
      rawShrimp:
        name: Raaka katkarapu
        desc: Katkaravut ovat varsin hauskan näköisiä otuksia, jotka paistettuina
          tai keitettyinä ovat myös erittäin maukkaita.
      rawSquid:
        desc: Kalmarilla on tapana kadota yllättävsti.
        name: Raaka kalmari
      rawStreamEel:
        desc: Puroankeriaan virtaviivainen muoto kuvastaa sen sopeutumista virtaaviin
          jokiin ja puroihin.
        name: Raaka puroankerias
      rawTrout:
        desc: Taimenessa on lumoava, värikkäiden suomujen tähdittämä pinta, joka heijastaa
          hopean ja vaaleanpunaisen sävyjä sekä pilkullisia kuvioita.
        name: Raaka taimen
      rawStingray:
        name: Raaka keihäsrausku
        desc: Muodoltaan hieman pannukakkua muistuttava kala, jonka liikkuu vedessä
          leijaa muistuttavalla liikehdinnällään.
      rawSwordfish:
        name: Raaka miekkakala
        desc: Tätä kalaa ei ikävä kyllä voi käyttää aseena nimestään huolimatta.
      rawShark:
        name: Raaka hai
        desc: Haikalat ovat yhtiä merien vaarallisimmista kaloista. Tämä hai ei kuitenkaan
          ole kuolleena kenellekään vaaraksi.
      rawAnglerfish:
        name: Raaka merikrotti
        desc: Tällä oudolla kalalla on valtava suu, jossa on pitkät tikarinmuotoiset
          hampaat. Sen silmät näyttävät olevan sokeat.
