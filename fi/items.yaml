          desc: Musta kevyt kypärä.
          name: Kevyt tarsiliumkypärä
        shoes:
          desc: Musta pari kenkiä. Ainakin ne ovat kevyemmät kuin se teräksinen pari!
          name: Tarsiliumiset kengät
        sword:
          name: Tarsiliummiekka
          desc: Mustan värinen miekka.
        shield:
          name: Tarsiliumkilpi
          desc: Mustan värinen kilpi.
      basic:
        woodenSword:
          name: Puinen miekka
          desc: Toivottavasti tämä yksinkertainen keppi pitää sinut turvassa.
        woodenShield:
          name: Puinen kilpi
          desc: Toivottavasti tämä yksinkertainen kilpi voi suojata sinua.
    skilling:
      fishing:
        basicFishingPole:
          desc: 'Tiedät sanonnan: huonokin päivä lammella on parempi kuin hyvä päivä
            töissä.'
          name: Perusonkivapa
        fishingSpear:
          name: Kalastuskeihäs
          desc: Tämä keihäs on metsästäjän ja hänen saaliinsa välisen pinnanalaisen
            tanssin ruumiillistuma, ja tarjoaa suoran ja hurjan keinon varmistaa ravinnonsaannin
            vesistöstä.
        largeFishingNet:
          name: Suuri kalaverkko
          desc: Suuri kalaverkko, rannikkoyhteisöjen luomus, on jatkuvasti vuorottelevien
            vuoksen ja luoteen ylle heitettyjen toiveiden ja unelmien ruumiillistuma.
        oakFishingRod:
          name: Tamminen kalastusvapa
          desc: Tämä tammesta tehty onkivapa on taidokkaiden käsityöläisten mestariteos,
            ja kantaa ikivanhojen puiden ikuista viisautta ytimessään.
        pineFishingRod:
          name: Mäntyinen onkivapa
          desc: Tuoreelta tuoksuva onkivapa, joka kestää painavimmatkin kalat.
        smallFishingNet:
          desc: Yksikertainen verkko, Vaatimaton kalastajan työkalu tehty vain sitomalla
            pati pätkää köyttä yhteen.
          name: Pieni kalaverkko
        coralFishingSpear:
          name: Korallinen kalastuskeihäs
          desc: Tämä kalastuskeihäs on tehty korallista ja hydriliumista. Siinä on
            monta terävää kärkeä, jotta kalojen lävistäminen olisi helpompaa.
        advancedFishingRod:
          name: Edistynyt onkivapa
          desc: Tämä onkivapa on tarkoitettu ammattimaisten kalastajien käyttöön.
        tidalLure:
          desc: Viehe, joka näyttää vesipyörteeltä. Varsin tehokas kalojen pyytämiseen.
          name: Vuorovesiviehe
        willowFishingRod:
          name: Onkivapa raidasta
          desc: Pajunsukuisesta raidasta rakennettu onkivapa on kevyt ja pehmeäpintainen.
        lobsterPot:
          name: Hummerimerta
          desc: Nakkaa mereen, ja hummerit eksyvät sinne kuin itsestään.
        elderhideFishingNet:
          desc: Kalaverkko, joka on tehty kestävästä ikitaljasta.
          name: Ikitaljainen kalaverkko
      mining:
        basicPickaxe:
          desc: Yksinkertainen hakku, vaatimaton kaivostyöläisen työkalu tehty periaatteessa
            vain sitomalla yhteen keppi ja kivi.
          name: Hakku
        bronzePickaxe:
          desc: Pronssinen hakku hehkuu vanhanaikaista tunnelmaa ja ylitsepääsemätöntä
            kestävyyttä.
          name: Pronssihakku
        copperPickaxe:
          desc: Hauras ja heikko hakku kaivostyöhön, mutta kyllä se työnsä tekee.
          name: Kuparinen hakku
        farganitePickaxe:
          desc: Täydellinen heijastus taivaan sävyjä päivän mittaan, harvinainen hakku
            tosiaankin.
          name: Farganiittihakku
        ironPickaxe:
          name: Rautahakku
          desc: Rautaharkun terä on painava, ja se palvelee tarkoistustaan uskollisena
            kumppanina heille, jotka pyrkivät kesyttämään villin erämaan tai kohtaamaan
            tuntemattoman.
        steelPickaxe:
          name: Teräshakku
          desc: Teräksinen hakku hohtaa luojansa päättäväisyyden voimalla, valmiina
            toteuttamaan tämän käskyt.
        tarsiliumPickaxe:
          desc: Tämä tummasta metallista tehty hakku sopii erinomaisesti yksiin raskaan
            musiikin kanssa.
          name: Tarsiliumhakku
        hydriliumMagnet:
          name: Hydriliummagneetti
          desc: Kaivostyöläisen magneetti, jota on vahvistettu hydriliumilla.
        hydriliumPickaxe:
          name: Hydriliumhakku
          desc: Hakku, joka on tehty harvinaisesta vedenalaisesta materiaalista, jota
            kutsutaan hydriliumiksi.
      woodcutting:
        basicHatchet:
          name: Kirves
          desc: Peruskirves, metsämiesten nöyrä työkalu. Ei juuri muuta kuin keppi,
            kivi ja nyöri joka pitää ne yhdessä.
        bronzeHatchet:
          desc: Sopii hyvin aloitteleville metsureille.
          name: Pronssinen kirves
        copperHatchet:
          desc: Hauras ja melko kevyt käytettäväksi puunhakkuuseen. Mutta tekee työnsä.
          name: Kuparinen kirves
        farganiteHatchet:
          desc: Täydellinen heijastus taivaan sävyjä päivän mittaan, harvinainen kirves
            tosiaankin.
          name: Farganiittikirves
        ironHatchet:
          name: Rautakirves
          desc: Raskaalla terällään se on luotettava kumppani niille, ketkä haluavat
            kesyttää erämaan tai kohdata tuntemattoman.
        steelHatchet:
          name: Teräskirves
          desc: Tämä teräskirves hohtaa luojansa päättäväisyyttä, valmiina toteuttamaan
            tämän käskyt.
        tarsiliumHatchet:
          desc: Tämä tumma metallinen kirveenterä ei juuri heijasta valoa, mutta se
            leikkaa puuta erinomaisesti.
          name: Tarsiliumkirves
        hydriliumLogSplitter:
          name: Hydriliuminen halkaisukirves
          desc: Hydriliumilla vahvistettu halkaisukirves.
        hydriliumHatchet:
          name: Hydriliumkirves
          desc: Kirves, joka on tehty harvinaisesta vedenalaisesta materiaalista nimeltään
            hydrilium.
      miscellaneous:
        bagOfRocks:
          name: Säkillinen kiviä
          desc: Miksi ihmeessä kannat tällaista lisäpainoa mukanasi?
      foraging:
        stoneSickle:
          name: Simppeli sirppi
          desc: Perustyökalu luonnon antimien keräilyyn. Rosoinen terä ei ole kovinkaan
            tehokas.
        copperSickle:
          name: Kuparisirppi
          desc: Tarjoaa vaatimattoman leikkuutehon peruskasveille.
        ironSickle:
          name: Rautasirppi
          desc: Vankka ja luotettava, leikkaa kasvien varret vaivatta.
        steelSickle:
          name: Terässirppi
          desc: Vahva ja kestävä, tarjoten luotettavan suorituskyvyn mittavaan keräilyyn.
        hydriliumSickle:
          name: Hydriliumsirppi
          desc: Harvinaisesta vedenalaisesta hydriliumista valmistettu sirppi.
        mangroveBasket:
          name: Mangrovekori
          desc: Mangrovekori on rakennettu kahdesta erilaisesta korista, mutta mangrovepöllit
            piilottavat korien väliset saumat täydellisesti.
      hunting:
        farganiteArrows:
          name: Farganiittinuolet
          desc: Siniset nuolenkärjet saavat ne näyttämään lähes maagisilta. Valmistetaan
            kuuluisasta farganiitti metallista.
        birchBirdhouse:
          desc: Tyypillinen linnunpönttö, jonka aloittelijakin osaisi tehdä. Kyllä
            se silti on mukava koti jollekin pikkulinnulle pesimäaikaan.
        simpleBowstring:
          name: Simppeli jousen jänne
          desc: Tärkeä osa jousen ja nuolen yhteispeliä, jolla saadaan aikaan tarvittava
            jännite nuolen ampumisen.
        mangroveBirdhouse:
          desc: Mangrovepuusta ei yleensä valmisteta linnunpönttöjä, koska materiaali
            on haastavaa. Toisaalta taitavan valmistajan käsissä mangrovepuusta syntyy
            erinomainen pönttö.
          name: Mangrovepuinen linnunpönttö
        steelArrows:
          desc: Näiden nuolten kiiltävät kärjet kertovat niiden terävyydestä. Et haluaisi
            ottaa tällaisesta osumaa polveen.
          name: Teräsnuolet
        teakBirdhouse:
          name: Tiikkinen linnunpönttö
          desc: Kehittyneempi linnunpönttö, jonka valmistus vaatii taitoa. Se sopii
            hyvin samanmielisille linnuille.
        copperArrows:
          name: Kuparinuolet
          desc: Vain silkoista kepeistä tehdyt nuolet ovat näitä huonompia, mutta
            pitäähän joka metsästäjän aloittaa jostakin.
        bronzeArrows:
          name: Pronssinuolet
          desc: Pronssi ei ole erityisen hyvä materiaali kestävien aseiden valmistukseen,
            mutta tällaisiin nuoliin se soveltuu varsin hyvin.
        ironArrows:
          name: Rautanuolet
          desc: Perusnuolet monenlaiselle jousimiehelle taistelukentällä.
        tarsiliumArrows:
          name: Tarsiliumnuolet
          desc: Näitä mustia nuolia suosivat kärttyisät metsänvartijat.
        kelpDriftNet:
          name: Merileväinen ajoverkko
          desc: Vallan mahdottoman isokokoinen ajoverkko, joka on tehty vedenalaisesta
            merilevästä.
      trinketry:
        goldStarPearlRing:
          name: Kultainen tähtihelmisormus
          desc: Kultasormus, johon on upottu hienostuneesti leikattu tähtihelmi. Se
            lisää ripauksen hienostuneisuutta ja yläluokkaisuutta kantajansa asusteisiin.
        flowerNecklace:
          desc: Jarvonialaiset kukkakäädyt, joita koristavat kuunliljat ja lumikellot,
            voi pukea kaulaansa koristamaan.
          name: Jarvonialaiset kukkakäädyt
        silverStarPearlRing:
          name: Hopeinen tähtihelmisormus
          desc: Hopeasormus, johon on upotettu kiillotettu tähtihelmi. Kun valo osuu
            jalokiveen, se hohtaa kauniin pehmeästi.
        cutStarPearl:
          name: Tähtihelmi
          desc: Tähtihelmi on keskeisessä roolissa wallisialaisen taidemaalarin kuuluisassa
            teoksessa "Tyttö ja tähtihelmikorvakoru".
        amuletOfTheRoot:
          name: Pyöreän juuren riipus
          desc: Kiiltävä riipus, joka kantaa pyöreän juuren voimaa.
        amuletOfTheSharkTooth:
          name: Hainhammasriipus
          desc: Hohtava riipus, joka kantaa on hainhampaan voimaa.
        amuletOfTheLuckyRabbitFoot:
          desc: Hohtava riipus, joka kantaa onnea tuovan jäniksenkäpälän voimaa.
          name: Jäniksenkäpäläriipus
        goldRing:
          desc: Yksikertainen kultasormus, ajaton ja puhtaudessaan arvokas.
          name: Kultasormus
        amuletOfTheAnimalKingdom:
          desc: Hohtava riipus, joka kantaa monen eläimen voimaa.
          name: Eläinten valtakunnan riipus
        amuletOfTheBeaver:
          name: Majavariipus
          desc: Hohtava riipus, joka kantaa majavan voimaa.
        amuletOfTheEel:
          name: Ankeriasriipus
          desc: Hohtava riipus, joka kantaa ankeriaan voimaa.
        amuletOfTheBat:
          name: Lepakkoriipus
          desc: Hohtava riipus, joka kantaa lepakon voimaa.
        amuletOfTheHeron:
          name: Haikarariipus
          desc: Hohtava riipus, joka kantaa harmaahaikaran voimaa.
        amuletOfTheShrimp:
          name: Katkarapuriipus
          desc: Hohtava riipus, joka kantaa katkaravun voimaa.
        amuletOfTheCoolingIce:
          name: Viilentävän jään riipus
          desc: Riipus, joka kantaa jääpuikon voimaa.
        amuletOfTheMeasuringSpoons:
          name: Mittalusikkariipus
          desc: Hohtava riipus, joka kantaa mittalusikoiden voimaa.
        cutOpal:
          name: Opaali
          desc: Kauniit sateenkaaren värit hohtavat opaalin pinnalla, kun sitä pitää
            auringonvaloa vasten.
        cutTopaz:
          name: Topaasi
          desc: Kiiltävä jalokivi, jonka värit muistuttavat aurinkoa. Se voisi jopa
            satuttaa silmiäsi, jos katsot sitä liian kauan.
        cutJade:
          name: Jade
          desc: Jaden kirkkaan vihreä väri tekee siitä erinomaisen korukiven. Jadekorujen
            huhutaan myös karkottavan pahoja henkiä kantajaansa vaivaamasta.
        cutRuby:
          name: Rubiini
          desc: Tämä punainen jalokivi on hyvin suosittu aatelisten keskuudessa. Punainen
            väri symboloi valtaa ja intohimoa.
        cutSunStone:
          name: Aurinkokivi
          desc: Kiven kiiltävät, tuliset värit vaikuttavat siltä että se tulisi suoraan
            auringosta, vaikkei näin varsinaisesti olekaan.
        silverRing:
          name: Hopeasormus
          desc: Yksinkertainen hopearengas, tyylikäs eikä mitenkään turhantärkeä.
        cutWrentmarine:
          name: Wrentmariini
          desc: Kun liikuttelet tätä valtamerensinistä kiveä, se näyttää siltä kuin
            vesi valuisi puolelta toiselle sen pinnalla.
        cutEthernite:
          name: Eterniitti
          desc: Arvokas lasimainen violetti jalokivi. Siihen katsominen karmii selkäpiitä,
            mutta jostain syystä on todella vaikea kääntää katsetta siitä pois.
        silverWrentmarineRing:
          desc: Kiillotetun hopean hohde tuo tyylikkäästi esiin sormukseen upotetun,
            hiotun sinisen jalokiven.
          name: Hopeinen wrentmariinisormus
        goldTopazRing:
          name: Kultainen topaasisormus
          desc: Kultainen rengas, johon on upotettu auringon suutelema topaasi. Se
            on lähes liian kirkas paljain silmin katsottavaksi.
        goldEtherniteRing:
          name: Kultainen eterniittisormus
          desc: Kultainen rengas kannattelee eterniittijalokiveä, joka on kuin toisesta
            maailmasta. Huomaat ympärilläsi olevien ihmisten katseiden kääntyvän sormeesi,
            kun sinulla on tämä sormus ylläsi.
        silverRubyRing:
          desc: Tällainen sormus on tavanomainen näky vähäisempien aatelisten sormissa,
            joiden vallanjanoa hopean hohto ja tummanpunainen jalokivi heijastelevat.
          name: Hopeinen rubiinisormus
        goldWrentmarineRing:
          name: Kultainen wrentmariinisormus
          desc: Kultainen pohja hiotun wrentmariinijalokiven ympärillä hohtaa siihen
            osuvassa valossa kuin aarre meren salaperäisissä syvyyksissä.
        silverTopazRing:
          name: Hopeinen topaasisormus
          desc: Säkenöivä topaasi ja kiillotettu hopea sointuvat yhteen, kuin aurinko
            ja kuu olisi kiedottu sormesi ympärille.
        silverOpalRing:
          name: Hopeinen opaalisormus
          desc: Tämä yksinkertainen hopearengas välähtelee sopivassa valossa sateenkaaren
            väreissä.
        silverJadeRing:
          name: Hopeinen jadesormus
          desc: Hopeasormus, jossa on kiillotettu pala jadea; sen sanotaan tuovan
            suojaa ja hyvää onnea.
        silverSunStoneRing:
          name: Hopeinen aurinkokivisormus
          desc: Hopearengas johon on upotettu pienempi aurinkokivi; se hohtaa loistavana
            varsinkin päivänvalossa.
        silverEtherniteRing:
          name: Hopeinen eterniittisormus
          desc: Hopeasormus, jossa on upotettuna teräväsärmäiseksi hiottu eterniitti.
            Sen lumoava hohde on yhtä aikaa sekä kiehtova että levottomuutta herättävä.
        goldOpalRing:
          name: Kultainen opaalisormus
          desc: Kultarengas suojaa siihen upotettua tuliopaalia, ja kutsuu sen syvemmän
            hohteen päälle ymmärtävät katsomaan vielä tarkemmin.
        goldJadeRing:
          name: Kultainen jadesormus
          desc: Muotoonleikattu jadekivi koristaa tätä yksityiskohtaista kultasormusta;
            tuokoon se sinulle onnea ja terveyttä.
        goldRubyRing:
          name: Kultainen rubiinisormus
          desc: Painava kultarengas kantaa kuninkaallista rubiinia, ja sen kantajan
            ympärille tuntuu muodostuvan käskynhaltijan aura.
        goldSunStoneRing:
          name: Kultainen aurinkokivisormus
          desc: Tämä suuri aurinkokivi tuntuu johtavan kultaan auringonvaloa, ja se
            hohtaa jopa kaikista pimeimmissä paikoissa.
        amuletOfThePinkPearl:
          desc: Hohtava amuletti, jossa on vaaleanpunaisen helmen voima.
          name: Vaaleanpunaisen helmen riipus
      tailoring:
        basicLeather:
          desc: Pala nahkaa, joka on valmis käytettäväksi hyötyesineiden valmistuksessa.
          name: Simppeli nahanpala
        elderhideLeather:
          desc: Joustavaa materiaalia, joka on parkittu sen mätänemisen ehkäisemiseksi.
          name: Ikitaljainen nahanpala
        qualityLeather:
          name: laadukas nahanpala
          desc: <PLACEHOLDER>
        linenCloth:
          name: Pellavakangas
          desc: Peruspalttinainen kangaspala, josta useimmiten lähinnä aloittelevat
            vaatturit tekevät vaatteita.
        hideScraps:
          desc: Jäännöspalasia pilalle mennyttä nahkaa, josta voisi koostaa käyttökelpoista
            materiaalia.
          name: Nahan jämäpalat
        tattyChaps:
          desc: Resuiset kankaiset puntit jalkojen ympärille - niissä on helppo liikkua,
            mutta kangas saa ihosi kutiamaan.
          name: Resuiset puntit
        basicHide:
          desc: Luonnonmateriaali, joka tunnetaan kestävyydestään ja ainutkertaisesta
            tuntumastaan.
          name: Simppeli talja
        elderHideScraps:
          desc: Jämäpaloja ikitaljaa, joista osaava tekijä voisi vielä työstää käyttökelpoista
            materiaalia.
          name: Ikitaljan jämäpaloja
        elderHide:
          name: Ikitalja
          desc: Ylvään riistaeläimen talja.
        tattyMitts:
          name: Resuiset tumput
          desc: Resuiset kankaiset hansikkaat, jotka on valmistanut toistaitoinen
            tekijä.
        tattyTunic:
          name: Resuinen tunika
          desc: Resuinen kankainen tunika, jota talonpojat ja muu köyhälistö pukee
            ylleen.
        grassknotMitts:
          name: Ruohosolmuiset tumput
          desc: Kankaiset hansikkaat, joihin on kudottu sekaan ruohosta tehtyjä nyörejä,
            jotka tekevät käsineistä erikoiset.
      smithing:
        tarsiliumToeBoots:
          desc: Et koskaan tullut ajatelleeksi, että voisit saada parempaa suojaa
            varpaillesi kuin teräskärkiset kengät, mutta näin tässä sitten kävi.
          name: Tarsiliumkärkiset saappaat
        reinforcedBellows:
          name: Vahvistetut palkeet
          desc: Väsyit siihen, kuinka palkeesi rähjääntyivät ja niitä piti olla jatkuvasti
            korjaamassa, mutta nehän tarvitsivatkin vain reipasta vahvistusta!
  looted:
    equipmentSets:
      dimensional:
        chest:
          name: Dimensionaalinen paita
        feet:
          desc: Velho nimeltään Tarhiel väitti näiden kenkien antavan sinun kävellä
            tähtipölyn päällä, jotkut kertovat hänen putoavan vielä tänäkin päivänä.
          name: Dimensionaaliset kengät
        head:
          name: Dimensionaalinen hattu
        legs:
          name: Dimensionaaliset housut
      enchanted:
        chest:
          name: Lumottu paita
        feet:
          desc: Korkojen napsauttaminen kahdesti ei lähetäkkään sinua kotiin, mutta
            kyllä ne kuulostavat aika siistiltä kävellessä.
          name: Lumotut kengät
        head:
          desc: Tämä hattu voi pitää sisällään noin 37 litraa? 37 litraa mitä? Kukaan
            ei ole vielä saanut sitä selville.
          name: Lumottu hattu
        legs:
          desc: Nämä housut sopivat aina täydellisesti päälle ja niissä on jopa taskutkin!
          name: Lumotut housut
      adventurersTools:
        adventuringHatchet:
          name: Seikkailukirves
        adventuringPickaxe:
          name: Seikkailuhakku
        adventuringFishingPole:
          name: Seikkailuonkivapa
          desc: Onkivapa, jossa on Seikkailijoiden killan merkki. Se vaikuttaa mainiolta
            kalojen pyydystämiseen seikkaillessasi.
        adventuringSickle:
          name: Seikkailusirppi
        adventuringHammer:
          name: Seikkailutaontavasara
        adventuringFryingPan:
          name: Seikkaulupaistinpannu
        adventuringSaw:
          name: Seikkailusaha
        adventuringWrench:
          name: Seikkailujakoavain
        adventurersRing:
          name: Seikkailusormus
        adventurersAmulet:
          name: Seikkailuamuletti
        adventuringSander:
          name: Seikkailuhiekkapaperi
          desc: Hiekkapaperi, jossa on Seikkailijoiden killan merkki. Sitä voi käyttää
            turhan rouheiden pintojen tasoittamiseen.
    skilling:
      agility:
        exerciseHeadband:
          name: Hikipanta
          desc: Tämä hikipanta muistuttaa sinua siitä, että vahvuus syntyy omistautumisesta,
            ja sisäinen soturisi voi voittaa minkä tahansa haasteen, oli se sitten
            miten mielikuvituksellinen tai vaativa tahansa.
        goldenFrisbee:
          name: Kultainen liitokiekko
          desc: Tämä kestävä liitokiekko on vain päällystetty kullalla, ja siksi kiillostaan
            huolimatta kevyt. Sitä melkein odottaisi että sen perässä kulkisi sateenkaarivana,
            mutta minkäs teet.
        medievalSneakers:
          name: Keskiaikaiset lenkkarit
        mountaineeringGuidebook:
          name: Vuorikiipeilyn ohjekirja
        simpleRope:
          name: Simppeli köysi
          desc: Köydellä on monenlaisia käyttötarkoituksia esimerkiksi vuorikiipeillessä.
        mapOfJarvonia:
          name: Jarvonian kartta
          desc: Tämä kartta näyttää pohjoisen mantereen alueet ja kaupungit.
        mapOfGDTE:
          name: TESRK:n kartta
          desc: Tämä kartta näyttää reitit ja maamerkit Trellin-Erdwisen suurruhtinaskunnassa.
        ironThermos:
          name: Rautainen termoskannu
          desc: Termoskannun voi täyttää kahvilla, maidolla, viinillä, terävillä tai
            millä tahansa nesteellä mikä mieleen juolahtaa, sekä niiden yhdistelmillä.
            Tai sitten voit vain täyttää sen vedellä ja palata retkeltäsi turvallisesti.
        parkourGloves:
          name: Parkourhanskat
        flowyTrousers:
          name: Ilmavat housut
        simpleTorch:
          name: Simppeli soihtu
          desc: Kun yhdistät puukepin, kangasta ja palavaa ainesta, saat mukana kulkevan
            valonlähteen. Ei tämän suoraviivaisempaa voi ollakaan.
        clayFrisbee:
          name: Savinen liitokiekko
          desc: Tämä liitokiekko on melko painava ja hauras. Toivotaan ettei lähistöllä
            ole savikiekkojen urheiluampujia!
        birchSkis:
          name: Koivusukset
          desc: Aloittelijan suksipari. Sukset ovat hankalat hallita eivätkä järin
            nopeat, mutta kyllä niillä pääsee lumista rinnettä alas nopeammin kuin
            kävellen.
        oakSkis:
          name: Tammisukset
          desc: Nämä sukset ovat raskaat, mikä antaa hyvän vauhdin mutta vaikeuttaa
            ohjaamista. Onneksi järeät sukset kestänevät myös ehjänä jos törmäät johonkin!
        pineSkis:
          name: Mäntysukset
          desc: Kestävät ja kevyet sukset, jotka on tehty juuri niistä puista, joihin
            törmäämistä yrität näillä hiihtäessäsi välttää.
        walkingStick:
          name: Kävelykeppi
          desc: Tukeva puinen keppi ja sen mukava metallinen kahvaosa tarjoavat mukavaa
            lisätukea patikkaseikkailuillasi.
        runningShorts:
          name: Juoksushortsit
          desc: Ne ovat mukavat ja helpot käyttää! Housujen kirkkaansininen väri tekee
            sinut myös näkyvämmäksi.
        runningShirt:
          name: Juoksupaita
          desc: Tarkoitukseen soveltuvat vaatteet ovat erittäin tärkeitä juoksulenkille
            lähtiessä. Tämänlainen paita on korvaamaton.
        waterBottle:
          name: Vesipullo
          desc: Lasipullo täynnä raikasta ja puhdasta juomavettä. Muista hoitaa nesteytys!
        toughRope:
          name: Kestävä köysi
          desc: Tällä kestävällä köydellä kiipeää korkeillekin vuorille.
        grapplingHook:
          name: Tarttumakoukku
          desc: Neljäpäinen koukku joka on liitetty osaksi heittoköyttä.
        featherCape:
          name: Sulkaviitta
          desc: Tämä viitta on höyhenenkevyt, mikä johtunee siitä että se on sulista
            tehty.
        mapOfArenum:
          name: Arenumin kartta
          desc: Arenumin kartta. Siihen on täytetty niin monta yksityiskohtaista karttaa
            kuin on tarpeen saadaksesi laajemman kuvan tunnetusta maailmasta.
        mapOfSyrenthia:
          desc: Tämä kartta näyttää kaupungin yksityiskohdat, samoin kuin alueet aaltojen
            alapuolella Syrentian eri alueilla.
          name: Syrentian kartta
        mapOfTrellin:
          desc: Tämä repaleinen läntisen osan pala jotakin suurempaa karttaa näyttää
            yksityiskohtaisesti Trellinin alueen sijainteja.
          name: Trellinin kartta
        swiftSightGoggles:
          desc: Nämä kakkulat on suunniteltu parantamaan näkökykyäsi ja varmistamaan,
            että saat nopeasti muodostettua selkeän kuvan ympäristöstäsi.
          name: Nopsan näkemisen kakkulat
        mapOfErdwise:
          name: Erdwisen kartta
          desc: Tämä repaleinen itäisen osan pala jotakin suurempaa karttaa näyttää
            yksityiskohtaisesti Erdwissin alueen sijainteja.
        mapOfHalfling:
          name: Puolituiskapinallisten suoalueen kartta
          desc: Tämä repaleinen keskipala jotakin suurempaa karttaa näyttää yksityiskohtaisesti
            puolitiuskapinallisten hallitseman suoalueen sijainteja.
        stepring:
          name: Askelsormus
          desc: Ei siis sen lopullisen askeleen sormus, vaan vain matkalla sinne.
        toeShoes:
          name: Varvaskengät
          desc: Kengät, joissa on oma tila jokaiselle varpaallesi. Tämänlaista kenkää
            käytetään esimerkkinä kun halutaan saada selitettyä tarkoitus ennen tyyliä.
      carpentry:
        handsaw:
          name: Käsisaha
          desc: Tässä sahassa ruumiillistuu käsityöläisen ja luonnon välinen harmonia,
            josta syntyy kyky muovata puuta tarkasti ja kauniisti.
        protectiveGloves:
          name: Suojakäsineet
          desc: Meininki paranee kun todennäköisyys sille, että leikkaat sahalla sormesi
            poikki, laskee nollaan.
        toolbelt:
          name: Työkaluvyö
          desc: Monitahoinen asuste, joka kannattelee valikoimaa puuntyöstövälineitä.
        woodworkingGlasses:
          name: Puuntyöstölasit
          desc: Kun näitä laseja käyttää, ne paljastavat jokaiseen puupintaan piiloutuvat
            yksityiskohtaiset kuviot ja tarinat.
        simpleRuler:
          name: Simppeli mitta
          desc: Puinen mitta, joka on olennainen osa puun työstäjän työkalupakkia.
            Sitä voi käyttää sekä pituuksien mittaamiseen että suorien viivojen vetämiseen.
        iceSaw:
          name: Jääleikkuri
          desc: Tämä työkalu on täydellinen jään leikkaamiseen, ja hyvin käytännöllinen
            jos haluat rakentaa iglun.
        simpleSaw:
          name: Simppeli saha
          desc: Tällä sahalla leikkaa riittävän kauan kunnes löydät paremman.
        protectiveGlasses:
          name: Suojalasit
          desc: Nämä lasit estävät nopeasti sinkoilevia esineitä vahingoittamasta
            silmiäsi. Ainakin toivottavasti.
        protectivePants:
          name: Suojahousut
          desc: Näihin housuihin on ommeltu suojaavia pehmusteita.
        sharpChisel:
          name: Terävä taltta
          desc: Tällä terävällä työkalulla veistetään puuta.
        dullChisel:
          name: Tylsä taltta
          desc: Taltalla on puinen kädensija ja tylsä teräksinen terä, mutta sillä
            voi yhä saada aikaan kauniita käsitöitä.
        preciseRuler:
          name: Tarkka mitta
          desc: Mittamerkinnät on kaiverrettu siististi puuhun; mitta näyttää sekä
            senttimetrejä että tuumia.
        protractor:
          name: Astelevy
          desc: Tämä on kulmien mittaamisessa käytetty työkalu, jota tarvitaan usein
            puutöissä.
        protectiveShirt:
          name: Suojapaita
          desc: Tähän paitaan on ommeltu suojaavia pehmusteita.
        carpentersClogs:
          desc: Nämä asiantuntevasti puusta vuollut klopottimet kaikuvat omistautumista
            joka askeleella.
          name: Puutyöläisen puukengät
        goldenChisel:
          name: Kultainen taltta
          desc: Ilmeisesti raha kasvaakin taltoissa.
        compressedCharcoal:
          name: Puristettu puuhiili
          desc: Paksu palanen puuhiiltä, joka on täydellinen puun merkitsemiseen mittauksia
            ja leikkauksia tehdessä.
        hookhat:
          name: Koukkuhattu
          desc: Vaikuttaa siltä, että joku on vain yhdistänyt koukun hattuun. No,
            ainakin se pystyy pitämään kiinni unelmistasi paremmin kuin jotkut vanhemmat.
      cooking:
        chefsApron:
          desc: Tällä esiliinalla jokainen ateria tulee olemaan kuin ammattilaisen
            tekemä, ja jokainen ruokalaji kuin taideteos.
          name: Kokin esiliina
        chefsHat:
          name: Kokin hattu
          desc: Tämä höpsö hattu tuntuu kanavoivan keittiön taikaa, inspiroiden kulinaristisia
            ihmeitä jokaisella kauhan heilautuksella.
        meatCleaver:
          name: Lihaveitsi
          desc: Sen tarkka teräksinen leikkuuterä voi pilkkoa lihanpaloja pienemmiksi
            paloiksi. Mukaanlukien sormesi, jos et ole varovainen.
        chefsLegApron:
          name: Kokin lantioliina
          desc: Esiliina jota pidetään jalan päällä; siinä on tasku, johon mahtuu
            keittiötyökaluja.
        flippySpatula:
          desc: Ei mikä tahansa lasta, vaan heittolasta. Montako pyörähdystä saat
            yhdellä heitolla?
          name: Heittolasta
        largePot:
          desc: Valtavan kokoinen kattila johon mahtuisi vaikka tusina ihmistä.
          name: Iso kattila
        nonSlipShoes:
          name: Jarrukengät
          desc: Ei mikään tyylitietoisten ykkösvalinta, mutta näissä on paljon pitoa
            jotta et liukastuisi.
        lavaCookingPan:
          desc: Niin kuuma, että se ei tarvitse hellaa laisinkaan jotta sillä voisi
            paistaa asioita.
          name: Laavapaistinpannu
        measuringSpoonsNecklace:
          desc: Kolme mittalusikkaa jotka ovat aina käytettävissä, kun ne laittaa
            roikkumaan kaulaansa. Ei kestä tiskikonetta.
          name: Mittalusikkakaulakoru
        simplePan:
          name: Simppeli paistinpannu
          desc: Ei mikään Fiskarssin pinnoitettu pannu, mutta ajaa silti asiansa.
        eberhartCorkscrew:
          name: Eberhartin korkkiruuvi
          desc: Tämä klassinen korkkiruuvi on paljon korkealaatuisempi kuin mitä olet
            koskaan nähnyt. Kahva on erinomaisesti käteen sopiva ja valmistettu hienosta
            puusta, kun taas ruuviosa on ruostumatonta terästä ja sen kaarteiden hionta
            on ihan viimeisen päälle.
        florasSilverSpoon:
          name: Floran hopealusikka
          desc: Erikoinen hopealusikka. Flora on varmaankin hukannut sen keittiössä
            jokin päivä. Se on nyt sinun!
        ovenMittens:
          name: Pannulapaset
          desc: Mukavat ja lämpimät, mutta ei niin lämpimät kuin asiat mihin niillä
            koskee.
        sharpKnife:
          name: Terävä veitsi
          desc: Siinä on perinteinen puinen kädensija ja sen terä vaikuttaa vastateroitetulta.
        dullKnife:
          name: Tylsä veitsi
          desc: Mikään ei ole niin vaarallista kuin tylsä veitsi. Tai niin ainakin
            sanotaan.
        cuttingBoard:
          name: Leikkuulauta
          desc: Lauta jonka päällä on siistimpää leikata lihaa, hedelmiä ja kasviksia.
        sturdyWhisk:
          name: Vahva vispilä
          desc: Vispilän teräslangat on tiukasti kiinnitetty sen tukevaan kädensijaan;
            voisit vatkata tuhansia munia tällä.
        northernSpices:
          name: Pohjoisen mausteet
          desc: Näiden mausteiden vahva aromi saa vatsasi murisemaan niin äänekkäästi,
            että se tietäisi minkä vain hiippailukeikan välitöntä loppua.
        recipeBook:
          name: Reseptikirja
          desc: Tässä kirjassa on satoja reseptejä, jotka kattavat jokaisen kuviteltavissa
            olevan ruokalajin jarvonialaisista ridraddakialaisiin.
        rottenEggplant:
          name: Mädäntynyt munakoisi (testiesine)
          desc: Vain testaajille, ja antaa rajoittamattoman voiman.
        rottenWrentmarine:
          desc: Vain testauskäyttöön. Mahdollistaa rajattoman repun koon.
          name: Mätä wrentmariini (testiesine)
      crafting:
        candlehat:
          desc: Hattu johon on yhdistetty kynttilä, mitä muutakaan enää voisi toivoa?
          name: Kynttilälakki
        craftingGuidebook:
          name: Käsityöopas
          desc: Käsityöopas on loputtoman luovuuden merkkiteos, ja tietovarasto joka
            on kulkenut läpi monen käsityöläisen ja nikkaroijan sukupolven.
        grippyGloves:
          name: Tarttuvat hanskat
          desc: Näillä käsineillä maailman hanskaaminen sujuu napakan tiukasti, ja
            huhun mukaan ne myös ehkäisevät ruuvien ja pienten osien pudottelua erinomaisesti.
        magnifyingLens:
          name: Suurennuslasi
          desc: Tämä on työkalu käsityöläismestareille, jotka pyrkivät paljastamaan
            monimutkaisen koneiston salaisuudet, ja tutkimaan maailmaa mikroskooppisella
            tasolla.
        simpleChisel:
          name: Simppeli taltta
          desc: Tällä työkalulla voit muokata maailmaa - pientä korvausta vastaan.
        slideRuler:
          desc: Edistynyt mekaaninen laskin, jolla on mahdollista laskea monimutkaisiakin
            laskutoimituksia.
          name: Laskutikku
        wireSaw:
          name: Lankasaha
          desc: Tässä sahassa leikkaava terä on terävä metallilanka, ja sillä voi
            leikata kovaa ainetta kuten kiveä, puuta, lasia, betonia, metalleja ja
            sen sellaista. Se on täydellinen parantamaan tehokkuuttasi työpajalla.
        carvingKnife:
          name: Kaiverruspuukko
          desc: Tässä puukossa on hyvin pieni, kaartuva terä, joka loistaa lastujen
            kuorimisessa puunpalasta. Sen kädensija on paljon suurempi kuin terä.
            Lihan (tai vielä pahempaa, leivän) leikkaaminen tällä puukolla olisi hyvin
            epäkäytännöllinen pyhäinhäväistys.
        craftingShirt:
          name: Käsityöpaita
          desc: Paita, joka sopii käsityöhön. Se on helppo puhdistaa ja vastustaa
            varsin hyvin työkalujen usein aiheuttamaa vahinkoa.
        craftingPants:
          name: Käsityöhousut
          desc: Roikkuvat housut, joissa on mukava harjoittaa käsityötaitojaan.
        craftingBoots:
          name: Käsityökengät
          desc: Kengän pohja on paksu, ja se kestää työpajalla tuntitolkulla tallaamista.
        adjustableWrench:
          name: Säädettävä jakoavain
          desc: Tämä jakoavain on kokonaisuudessaan valmistettu korkealaatuisesta
            Braemercian teräksestä, ja on käytännössä mahdoton hajottaa.
        simpleWrench:
          name: Simppeli jakoavain
          desc: Sopiva työkalu aloitteleville käsityöläisille.
        modifiedPlatformShoes:
          desc: Näiden kenkien lisäpohjan korkeutta voi säätää, minkä avulla eri korkeuksille
            yltäminen on helppoa kuin heinänteko. Näiden avulla hyllyjen ulottumattomissa
            olleet esineet ovat erinomaisen saavutettavissa.
          name: Muokatut lisäpohjakengät
      fishing:
        fishermansHat:
          name: Kalastajan hattu
          desc: Tämä hattu symboloi onkijan kärsivällisyyttä, ja hänen yhteyttään
            luonnon ikuisesti liikkeessä oleviin virtoihin.
        fishermansTrousers:
          name: Kalastajan housut
          desc: Nämä housut on valmistettu kestävästä, vedenpitävästä materiaalista,
            ja suojaavat säältä samalla kun jättävät varaa ketterälle liikehdinnälle.
        wadingShoes:
          name: Kahluusaappaat
          desc: Nämä kevyet kengät ovat hyvä valinta kalastusseikkailuille.
        coolSunglasses:
          name: Siistit aurinkolasit
          desc: Hyvin tyylikkäät aurinkolasit, jotka tekevät rannalla kalastamisesta
            auringonlaskun aikaan paljon miellyttävämpää.
        breezyShirt:
          name: Ilmava paita
          desc: Tämä kevyt paita saa sinut erottumaan millä tahansa rannalla.
        fishingGuidebook:
          name: Kalastajan ohjekirja
          desc: Tässä kirjassa on eri kalalajien kuvia, ja se luettelee joka lajille
            sopivat syötit ja vieheet.
        rodOfMoss:
          name: Sammalsauva
          desc: Tämä sormus on sammalen peittämä.
        squishyFlipFlops:
          name: Nitisevät varvastossut
          desc: Pehmeä kangaskerros suojaa jalkojasi polttavalta hiekalta jopa Wrentmarkin
            kuumimmilla rannoiila.
        frozenBait:
          name: Jäätynyt syötti
          desc: Se on pienenpieni kala joka houkuttelee isompia kaloja. Tässä touhussa
            on varmaankin piilossa jonkinlainen vertauskuva...
        bugBait:
          name: Ötökkäsyötti
          desc: Tämä ötökkä muuttuu kalan päivälliseksi, ja kalasta tulee sinun päivällisesi.
            Mutta kenen päivällinen sinusta tulee?
        shinySpinner:
          name: Kiiltävä kehrääjäviehe
          desc: Silloin, kun tätä viehettä ei käytetä kalastuksessa, se käy hyvin
            stressilelusta.
        eyePatch:
          name: Silmälappu
          desc: Kuulemma kalastaminen on helpompaa, kun vain toinen silmä on auki.
        pirateHat:
          name: Merirosvohattu
          desc: Maata näkyvissä!
        rustyFishingNet:
          name: Rähjäinen kalaverkko
          desc: Tämä pieni kalaverkko on rähjääntynyt ja purkaantuu liitoksistaan.
            Sillä voi yhä kalastaa, joten on se tyhjää parempi.
        rustyFishingRod:
          name: Rähjäinen onkivapa
          desc: Tämä vanha ja rähjäinen onkivapa on parhaat päivänsä nähnyt. Sen solmuisella
            siimalla voi yhä kalastaa, mutta mahtaako sillä kovin kummoista saalista
            tulla!
        anglerGloves:
          desc: Ne ovat sittenkin olemassa! Tarumaiset hanskat joissa on hohtavat
            sormenpäät, jotka houkuttelevat lumoavalla hehkullaan kaikenlaisia saaliita.
          name: Krottihanskat
        babyPenguinIceLure:
          desc: 'Pingviinivauva, joka on lupautunut auttamaan sinua kalastuksessa
            elävänä vieheenä. Hänen tehtävänsä on selvä: paikantaa sinulle kaikista
            mainioimmat kalansaaliit.'
          name: Vauvapingviinijääkalastusviehe
        iceNetRod:
          name: Jäinen verkkovapa
          desc: Onkivapa, jonka siimaan on punottu jäisen näköinen verkko, jonka voi
            heittää kuin virvelillä. Pingviinien suunnittelema työväline on nerokas,
            ja sen tarkoitus on maksimoida pyydetyn arvokalan määrä.
      foraging:
        halflingsFeetSlippers:
          name: Puolituisenjalkatossut
          desc: Nämä mukavat ja hurmaavat tossut on suunniteltu imitoimaan puolituisten
            karvaisia jalkoja; niissä on pikkuruiset varpaat ja muita hupaisia yksityiskohtia.
        hatWithAFeather:
          name: Sulkahattu
          desc: Hattu huokuu olemuksellaan seikkailun tunnelmaa ja kaukaisten maiden
            kutsua. Se lupaa tarinoiden uskaliaista hurjasteluista seuraavan kantajaansa,
            missä tämä kulkeekin.
        sharpMachete:
          name: Terävä viidakkoveitsi
          desc: Se on terävä kuin partaveitsi, mikä saa tiheän kasvillisuuden läpi
            tunkeutumisen sujumaan vaivattomasti kuin sunnuntaikävely puistossa.
        dullMachete:
          name: Tylsä viidakkoveitsi
          desc: Tämä viidakkoveitsi ei ole enää hyvässä terässä; vaikuttaa siltä että
            kokonaisia metsiä olisi jo raivattu sitä käyttäen.
        pointyShears:
          desc: Näillä on huomattavasti helpompi leikata puskia ja muita paksumpia
            kasveja.
          name: Terävät puutarhasakset
        blueIceSickle:
          name: Sininen jääsirppi
          desc: Mitä ihmettä teit näin kauan jäätiköllä?
        simpleBugCatchingNet:
          name: Simppeli ötökkäverkko
          desc: Tällä pystyy pyydystämään ötököitä.
        wildernessShirt:
          name: Erämaan paita
          desc: Mukava vihreä paita, jossa tulee mukana punainen kaulahuivi ja vahva
            tunne siitä, että olet yhtä luonnon kanssa.
        wildernessPants:
          name: Erämaan housut
          desc: Vihreät housut, jotka on suunniteltu kestämään luonnon läheistä tutkimista
            tarvittaessa myös kontaten.
        foragingShorts:
          name: Poimintashortsit
          desc: Kestävät ja mukavat shortsit, täydelliset kasvien keräilyyn millaisessa
            tahansa maastossa.
        foragingShirt:
          name: Poimintapaita
          desc: Tämä paita pitää sinut viileänä kun keräilet antimia kuumissa ympäristöissä,
            ja lämpimänä kylmillä alueilla.
        camouflageCape:
          name: Maastoviitta
          desc: Tämä viitta tekee sinut käytännössä niin näkymättömäksi maastossa
            että voisit saman tien nimetä sen näkymättömyysviitaksi - ja ei kun aarteenetsintäretkelle.
        waterproofBoots:
          name: Vedenpitävät saappaat
          desc: Kanarialinnunkeltaiset haisaappaat pitämään sukkasi kuivana. Eipä
            ole kyllä montaa asiaa joka tuntuu pahemmalta kuin märät sukat.
        nonWaterproofBoots:
          name: Ei-vedenpitävät kengät
          desc: Vaikka nämä saappaat suojaavatkin hieman tuulelta ja epätasaiselta
            maastolta keräillessä, ei ole mitään takeita siitä että ne pitäisivät
            jalkasi kuivina.
        compassNecklace:
          name: Paikantamisen riipus
          desc: Toimiva kompassi nyörissä, jonka voit sitoa roikkumaan kaulastasi.
            Jos osaat käyttää sitä, pystyt aina löytämään tiesi kotiin.
        gardeningGloves:
          name: Puutarhahanskat
          desc: Nypyläiset vedenpitävät hanskat, jotka sopivat täydlelisesti kaikkiin
            puutarhaharrastuksiisi, kuten istuttamiseen, kasteluun, karsintaan ja
            rikkaruohojen kitkemiseen.
        pickersGloves:
          name: Noukkijan hanskat
          desc: Mukavat nahkahansikkaat, jotka suojaavat käsiäsi piikeiltä ja muilta
            luonnon puolustusmekanismeilta, kun etsit kasvuston piilotettuja aarteita.
        longSpade:
          name: Pitkä lapio
          desc: Kookas lapio, jossa on tukeva puinen varsi ja jonka terä on ruostumatonta
            terästä. Voit varmastikin kaivaa tällä suuren kuopan.
        bigBasket:
          name: Iso kori
          desc: Kauniisti pajunvitsoista punottu kori, johon kaikki poimimasi luonnon
            antimet mahtuvat vaivatta.
        smallSack:
          name: Pieni säkki
          desc: Pieni mukana kannettavan kokoinen juuttisäkki, johon mahtuu yksi esine
            lisää.
        wildernessGuideBook:
          name: Erämaan ohjekirja
          desc: Kirja on täynnä vihjeitä siitä, miten selviytyä erämaassa; sen sisältö
            kattaa eläinlajit, kasvit, vedenlähteet ja paljon muuta.
        rustySickle:
          desc: Aikoinaan tämä sirppi on ollut hieno, mutta nyt umpiruosteessa. Sitä
            voi yhä käyttää keräilyyn, vaikkei yhtä hyvin kuin aikoinaan.
          name: Rähjäinen sirppi
      mining:
        miningHelm:
          name: Louhintakypärä
          desc: Louhintakypärä, tuo majakka maan uumenissa, hohtaa tasaista valokeilaa
            joka halkoo maanalaisen valtakunnan pimeyttä.
        shovelAxe:
          name: Lapiokirves
          desc: Korvaamaton kumppani seikkailijoille, jotka haluavat kaivaa esiin
            pinnanalaisia salaisuuksia ja puolustautua esiin nousevia mahdollisia
            vaaroja vastaan.
        minersShirt:
          name: Louhijan paita
          desc: Tämä paita erottuu hyvin, ja auttaa etsijöitä löytämään sinut nopeammin
            sitten kun vääjäämättä eksyt kaivosluoliin.
        simpleGoldPan:
          desc: Tällä huuhdontapannulla voi lyötää kultaa joista.
          name: Simppeli kullanhuuhdontapannu
        goldPan:
          desc: Huuhdo tällä vettä ja kiviä, pyörittele käsissäsi, ja mahdollisesti
            löydät pienen määrän kultaa.
          name: Kullanhuuhdontapannu
        simpleMiningShovel:
          name: Simppeli louhijan lapio
          desc: Voit käyttää tätä lapiota kivimurskeen siirtämiseksi ja maaston arvokkaiden
            malmisuonten paljastamiseksi.
        simpleMagnet:
          name: Simppeli magneetti
          desc: Voit kalastaa tällä, kunhan et odota saavasi saalista.
        steelToeBoots:
          name: Teräskärkiset saappaat
          desc: Mikäli pudotat jotakin varpaille, näiden pitäisi ainakin teoriassa
            suojata sinua.
        minersPants:
          name: Louhijan housut
          desc: Näissä housuissa on pehmustetut polvet, jotta voit istua mukavammin
            jaloillasi samalla kun kaivat esiin alapuolellasi olevia malmisuonia.
        handLantern:
          name: Käsilyhty
          desc: Toivottavasti toit lisätulukset, koska jos tämä kynttilä sammuu juuri
            kun olet syvällä luolissa, se on menoa se.
        minersBeard:
          name: Louhijan parta
          desc: Kenellä kaivostyöläisellä ei muka ole partaa?
        minersMagnet:
          name: Louhijan magneetti
          desc: Tämä työväline on erinomaisen hyvänä apuna, kun etsit kivisten seinämien
            sisään piiloutuneita arvometallin suonia.
        iceAxe:
          name: Jääkirves
          desc: Jäädyttää sormesi kun siihen koskee. Käytä hanskoja!
        rustyPickaxe:
          name: Rähjäinen hakku
          desc: Aikoinaan tämä hakku on ollut mainio, mutta nyt se on haurastunut
            ja umpiruosteessa. Sillä voi yhä louhia, vaikkei hurjan hyvin sen nykytilan
            huomioiden.
      smithing:
        smeltingGoggles:
          desc: Suoja silmillesi, jotta voit katsoa kirkkaasti loistavaa sulaa metallia.
          name: Sulatuslasit
        smithsApron:
          desc: Esiliina on takomon suojapeite, joka on sisun ja käsityötaidon kudos.
          name: Sepän esiliina
        jarvonianSmithsHammer:
          name: Jarvonialainen taontavasara
          desc: Jäänsininen vasara, jonka pitkä varsi antaa lisää voimaa jokaiseen
            heilautukseesi.
        blacksmithsHandbook:
          name: Sepän ohjekirja
          desc: Tässä kirjassa on kuvia erilaisista ahjoista, vasaroista ja palkeista.
            Taonnan hienoudet selitetään hyvin yksityiskohtaisesti.
        coolingIceAmulet:
          name: Jäähdyttävä jääamuletti
          desc: Pitää sinut kylmänä.
        simpleHammer:
          name: Simppeli taontavasara
          desc: Ihan vaan perusvasara. Siinä on teräspää ja puinen varsi. Se on perin
            simppeli, mutta parempi kuin olla ilman.
        wolfJawTongs:
          name: Sudenleukapihdit
          desc: Näiden avulla on huomattavasti helpompaa käsitellä polttavan kuumaa
            metallia.
        forgeBellows:
          name: Palkeet
          desc: Käytetään puhaltamaan ilmaa ahjoon.
        smithsPants:
          name: Takojan housut
          desc: Vaikka housut ovatkin melko kuumat, ne estävät jalkojasi kärventymästä,
            kun seisoskelet kuuman ahjon edessä koko päivän.
        metalworkingGloves:
          name: Metallityöhanskat
          desc: Nämä hanskat kädessäsi voit työntää kätesi palavaan ahjoon saamatta
            edes vesikelloa. Käsivarsistasi ei tosin voi sanoa samaa.
      woodcutting:
        lumberjackShirt:
          desc: Kestävä ja yksinkertainen, samalla kilpi elementtejä vastaan ja metsurinkestävyyden
            tunnus.
          name: Metsurin paita
        lumberjackPants:
          name: Metsurin housut
          desc: Jos olet tukkijätkä joka nukkuu koko yön ja työskentelee koko päivän,
            nämä housut ovat perin OK.
        rootedRing:
          name: Juurtunut sormus
          desc: Tämä sormus koostuu maagisista juurista, jotka kietoutuvat toisiinsa.
        heavyAxeHandle:
          name: Raskas kirveenvarsi
          desc: Vankka lisävarsi jonka voi liittää kirveeseen.
        lumberjackSandals:
          name: Metsurin sandaalit
          desc: Nämä avoimet kengät saavat sinut tuntemaan olevasi paremmin kosketuksissa
            luonnon kanssa, aivan kuin ympäristösi energia kulkeutuisi sydämeesi jalkojesi
            kautta.
        lumberjackBoots:
          name: Metsurin kengät
          desc: Metsurin saappaat, kesävyyden ja käytännöllisyyden yhteensulautuma,
            ovat lumottuihin ja lumoamattomiin metsiin uskaltautuvien seikkailijoiden
            vakioasuste.
        logSplitter:
          name: Halkaisukirves
          desc: Kirveen leveämpi terä helpottaa pöllien halkaisemista.
        lumberjackHat:
          name: Metsurin hattu
          desc: Tämä hattu soveltuu puunkaatoseikkailuille.
        forestersPants:
          name: Metsänhoitajan housut
          desc: Nämä vihreät housut on suunniteltu kestämään oksien ja risujen tekeviä
            naamuja ja raapimista metsässä.
        forestersFlannelShirt:
          name: Metsänhoitajan flanellipaita
        forestersBoots:
          name: Metsänhoitajan kengät
        forestersHat:
          name: Metsänhoitajan hattu
        logBasket:
          name: Halkokori
        woodcuttingGuidebook:
          name: Puunhakkaajan ohjekirja
        rustyHatchet:
          desc: Tämä pikku kirves on aikoinaan ollut hieno työkalu, ja nyt umpiruosteessa
            ja varrestaan jo hieman laho. Kyllä sillä vielä puunhakkuu onnistuu, mutta
            on se selvästi parhaat päivänsä nähnyt.
          name: Rähjäinen kirves
      trinketry:
        autoAdjustingMandrel:
          desc: Teknologian ihme Myrskyahjosta; on vaikea kuvitella että tällaista
            on tarvinnut joskus säätää käsin.
          name: Itsestään säätyvä tuurna
        handFile:
          name: Kätevä käsiviila
          desc: Hyvinkin hyvin kätevä kädessäsi; muista siivota jäljkesi jälkeenpäin.
        zipPouch:
          desc: Turvallinen tapa siirtää korkealaatuisia jalokiviä työstöpaikalta
            markkinoille.
          name: Reunakiinnikepussukka
        roughSandpaper:
          name: Karkea hiekkapaperi
          desc: Karkea hiekkapaperi uhkaa rikkoa ihosi, jos pidät siitä kiinni liian
            tiukasti.
        gemTippedTweezers:
          name: Jalokivikärkiset pinsetit
          desc: Pinsetit, joita on vahvistettu pienillä jalokiven palasilla.
        prettyPliers:
          name: Nätit pihdit
          desc: Erdwisen myyntimenestys! 10 prosentin alennuksessa tänään Korutyötehtaalla.
        gemistryGuidebook:
          name: Jalokivilogian opaskirja
          desc: Lähde korutöiden fysiikan, kemian ja kivitieteiden oppimiseen.
        darWittsMonocle:
          desc: Dar Wittin suvun perintökalu; suku on yksi harvinaisen vaikutusvaltaisista
            Varjoloitsun satamassa.
          name: Dar Wittin monokkeli
    versatile:
      backpack:
        desc: Ensiluokkainen nahkainen reppu, jossa on lisätaskuja ja paljon säilytystilaa.
        name: Reppu
      bugCatchingNet:
        desc: Se on käytännöllinen monenlaisten hyönteisten nappaamiseen... ehkä jopa
          myös meduusojen?
        name: Hyönteishaavi
      comfySlippers:
        desc: Jokainen askel näillä lipokkailla tuntuu kuin kävelisit pilvissä.
        name: Mukavat tossut
      fishingLure:
        name: Kalastusviehe
        desc: Taitavien käsityöläisten valmistama viehe hohtaa sateenkaaren väreissä
          ja kuvioissa, jotka tanssivat kuin hohtavat suomut auringonvalossa.
      hatOfWisdom:
        desc: Kun puet tämän hatun päähäsi, saat lumottua tietoa ja ymmärrystä maailmasta.
        name: Viisauden hattu
      mosquitoNethat:
        desc: Tämän hatun ansiosta sen käyttäjä voi matkustaa rauhassa hyönteisten
          keskuudessa ja keskittyä luonnon ihmeisiin.
        name: Verkkohattu
      protectiveEarmuffs:
        desc: Nämä korvalaput ovat osoitus terveestä harkintakyvystä ja kyvystä säilyttää
          maltti suuressakin kaaoksessa.
        name: Suojaavat korvaläpät
      recipeBook:
        name: Reseptikirja
        desc: Tämä kirja on innokkaiden kokkikokelaiden tärkeä makuelämyksellinen
          kumppani, joka tarjoaa avaimet maailman makujen esiin houkutteluun ja lumoavien
          ruokalajien valmistamiseen.
      snowshoes:
        name: Lumikengät
        desc: Lumikengät varmistavat että ne jalassa ei kovinkaan lumimyrsky hidasta
          matkantekoa, ja kirpakan talvisten maailman ihmeiden tutkimista.
      utilityPants:
        desc: Vihreät housut lukemattomilla taskuilla, välttämätön kokeneille seikkailijoille.
        name: Yleishyödylliset housut
      warmBeanie:
        name: Lämmin pipo
        desc: Tämä lämmin pipo on kudottu pakkasenpitävästä langasta, ja halaa kantajansa
          päätä kuin takkatulen lämpöinen syli.
      warmJacket:
        desc: Hyvin lämmin takki, hyvin kylmille keleille.
        name: Lämmin takki
      waterproofPants:
        name: Vedenpitävät housut
        desc: Nämä housut varmistavat, että niiden käyttäjä pysyy kuivana ja olo mukavana
          myös kaikista läpitunkevimmassa rankkasateessa, sekä kulkiessaan petollisessa
          suomaastossa.
      luckyRabbitsFootNecklace:
        desc: Jänönkoivesta tehty koru, joka tuo kantajalleen onnea.
        name: Onnen jänönkoipikoru
      hydriliumDivingHelm:
        name: Hydriliumsukelluskypärä
        desc: Tämä sukelluskypärä on tehty kuuluisasta syrentialaisesta hydriliumista.
      algaeRing:
        name: Leväsormus
      flowingPocketwatch:
        name: Virtaava taskukello
      firefliesInJar:
        desc: Erittäin luova valonlähde, jota voi helposti kantaa mukana.
        name: Kannullinen tulikärpäsiä
      screwdriver:
        desc: Kumpaan suuntaan ruuveja pitikään kiristää? Unohdan joka kerta.
        name: Ruuvimeisseli
      pearlAmulet:
        name: Helmiamuletti
      oldCopperRing:
        name: Vanha kuparisormus
        desc: Tämä sormus on kokenut parempiakin päiviä. Ehkä panttilainaamo antaisi
          siitä jotain. Tai ehkä voit keksiä sille jotain muuta käyttöä.
      veryLongBoots:
        name: Erittäin pitkät saappaat
        desc: Pituudestasi riippuen nämä saappaat voivat yltää pohkeisiisi, polvien
          yli tai jopa lantiolle asti.
      properBoots:
        name: Kunnolliset kengät
        desc: Tukevat ja mukavat saappaat, jotka on suunniteltu sekä tyyli että toiminnallisuus
          mielessä pitäen. Vaikka kävelisit läpi Myrskyahjon läpi tai vaeltaisit Rid
          Raddakin viidakoissa, nämä saappaat pitävät varpaasi suorassa.
      adoringFanStatue:
        name: Ihailevan fanin patsas
        desc: "Patsas, joka esittää sinua ihailevaa fania. Se on hieman karmiva, mutta
          myös oudolla tavalla imarteleva. Voit miltei kuulla sen sanovan:\n<i>\"\
          Kyllä, suuri ja mahtava Mestari? Onko mitään, mitä tarvitsisitte? Voinko
          kantaa asettanne? Kiillottaa saappaanne? Kaipaisitteko kenties jalkahierontaa?\"\
          </i>"
      halflingGloves:
        name: Puolituisen hanskat
        desc: Nämä ovat suositut hanskat puolituisten käytössä, mutta hiukan napakat
          tavallisenkokoisille käsille.
      trustyTent:
        name: Luotettava teltta
        desc: Tämä vanha teltta on ollut monen omistajan käytössä. Se siirtyy aina
          eteenpäin sille jotka tarvitsevat luotettavan suojan reissuillaan.
      oldSilverRing:
        name: Vanha hopeasormus
        desc: Tästä sormuksesta on kaiverrus kulunut pois ja se vaikuttaa mustuneen.
          Ken tietää miten kauan se on mahtanut täällä lojua?
      oldGoldRing:
        name: Vanha kultasormus
        desc: Tämä sormus on menettänyt kultaisen kiiltonsa, ja siinä on selviä kulumisen
          merkkejä. Se on varmastikin ollut tärkeä jollekulle.
      ringOfHeron:
        name: Harmaahaikaran sormus
        desc: Tähän sinettisormukseen on kaiverrettu metsästävän harmaahaikaran kuva.
      ringOfBat:
        name: Lepakon sormus
        desc: Tähän sinettisormukseen on kaiverrettu kuva lentävästä lepakosta.
      ringOfEel:
        name: Ankeriaan sormus
        desc: Tähän sinettisormukseen on kaiverrettu uiva ankerias.
      treeScalingClaws:
        name: Puukiipeilykynnet
        desc: Kun sinulla on nämä kynnet käytössä, mikä tahansa linnunpesä on saavutettavissasi.
      sailorsHat:
        name: Merimieshattu
        desc: Tämä hattu on valkoinen ja tahraton. Se on lahja melko laihalta kaverilta.
          Kun pidät sitä kasvojesi lähellä pukeaksesi sen päähäsi, huomaat sen tuoksuvan
          suolalta ja hiukan... pinaatilta?
      lifeVest:
        name: Pelastusliivit
        desc: Näiden liivien tehtävä on pelastaa henkesi. Ajattele niitä suojelusenkelinäsi.
      simpleLifeVest:
        name: Simppelit pelastusliivit
        desc: Täydelliset kajakin melonnassa. Liiveissä on suukappale, josta niihin
          voi puhaltaa ilmaa.
      sharkToothNecklace:
        name: Hainhammaskaulakoru
        desc: Mikän ei viesti "painin haiden kanssa ilman paitaa" kuin kaulakoru täynnä
          niiden hampaita.
      shrimpRing:
        name: Katkarapusormus
        desc: Ehkei Sorgo saa koskaan tietää vaikka rapuaisitkin katkaisuhoitoon;
          siellä on kuulemma yksikin tyyppi aluksi vaiennut kuin simpukka, mutta lopulta
          kävikin ilmi että hän oli ihan helmi tyyppi.
      jellyfishingNet:
        name: Meduusanpyyntiverkko
        desc: Paras päivä ikinä!
      herbertsBoots:
        name: Herbertin saappaat
        desc: Monipuolisesti kuluneet nahkasaappaat jotka hyötyisivät kiillotuksesta,
          mutta ovat kuitenkin ihan kelvot työkengät.
      herbertsPants:
        name: Herbertin housut
        desc: Vanha farkkupari, kokoa turhan suuri sinulle. Onneksi housujen mukana
          tulee nahkavyö, joten väljyys ei ole ongelma.
      herbertsShirt:
        name: Herbertin paita
        desc: Punainen pitkähihainen paita, jossa on kaulus jonka voi nostaa pystyyn.
          Joitakin nappeja puuttuu, mutta ainakin olet pukimissa.
      herbertsHat:
        name: Herbertin hattu
        desc: Ruskea villakankainen hattu, joka lämmittää korviasikin. Se ei ole niinkään
          vanha, vaan klassista vuosikertaa.
      herbertsCape:
        name: Herbertin viitta
        desc: Viitta on hieman pölyinen, mistä näkee että Herbert ei ole käyttänyt
          sitä aikoihin. Kenties voisit antaa sille uuden elämän.
      simpleRing:
        name: Simppeli sormus
        desc: Kiiltävä messingin värinen sormus. Siinä ei ole monimutkaisia yksityiskohtia
          tai nättejä jalokivia, mutta se on tyylikäs yksinkertaisuudessaan.
      simpleAmulet:
        name: Simppeli amuletti
        desc: Tässä messinginvärisessä kaulakorussa on samanvärinen riipus, jossa
          on vaaleampia kuvioita, jotka eivät tunnu esittävän mitään erityistä.
      properShirt:
        name: Kunnollinen paita
        desc: Siistin näköinen paita, ei kuitenkaan liian hienosteleva. Sopii mihin
          tahansa rennon huolettomaan tilanteeseen.
      properPants:
        name: Kunnolliset housut
        desc: Et varmastikaan haluaisi saada tahroja näille housuille, ovathan ne
          perin kunnolliset!
      properHat:
        name: Kunnollinen hattu
        desc: Kauniisti neulottu piponmallinen hattu, joka pitää pääsi sopivan viileänä
          talvisilla seikkailuillasi.
      properCape:
        name: Kunnollinen viitta
        desc: Tyylikäs viitta, joka lisää hieman aistikkuutta asuusi ja sopii täydellisesti
          muodollisiin tilaisuuksiin - tai kun haluat tehdä muodikkaasti räväkän vaikutuksen.
      smellySocks:
        name: Haisevat sukat
        desc: Nämä sukat olisivat täydelliset kotitontun vapauttamiseen.
      capeOfTheTrailblazer:
        name: Edelläkulkijan viitta
        desc: Tämä viitta symboloi tietä avaavan edelläkulkijan rohkeutta ja päättäväisyyttä,
          ja lupaa että kun se on käytössä, tarinoita uskaliaista retkistä seuraa
          varmasti.
      rustyDivingHelm:
        name: Ruosteinen sukelluskypärä
        desc: Vaikka tämä sukelluskypärä on vanha ja rähjäinen, se tuntuu yhä soveltuvan
          tehtäväänsä.
      rustyDivingBody:
        name: Ruosteinen sukelluspuku
        desc: Tämä on sukellusasun yläosa, ja perin raskas yllä.
      rustyDivingLegs:
        name: Ruosteiset sukellushousut
        desc: Tämä on rähjäisen sukellusasun alaosa, perin epämukava mutta yhä vesitiivis.
      kelpDivingMask:
        name: Leväsukellusmaski
        desc: Tämä kevyt sukellusmaski on tehty kovetetusta merilevästä.
      kelpDivingBody:
        name: Leväsukelluspuku
      kelpDivingLegs:
        name: Leväsukellushousut
      hydriliumDivingBody:
        name: Hydriliumsukelluspuku
      hydriliumDivingLegs:
        name: Hydriliumsukellushousut
      finGloves:
        name: Räpylähanskat
      flippers:
        name: Räpylät
      oxygenTank:
        name: Happisäiliö
      merfolkDress:
        name: Merenväen mekko
      coralCape:
        name: Koralliviitta
        desc: Tämä viitta on punottu monista erivärisistä koralleista. Se on mukava
          päällä sekä veden alla että pinnalla.
      tentacleCrown:
        name: Lonkerokruunu
      shellSnatcher:
        name: Kotilonnappaaja
      ringOfAsh:
        name: Tuhkasormus
        desc: Tämä sormus on valmistettu tiivistetystä hiilestä. Vaikka se on tuhoutumaton,
          se jättää ikuisen mustan jäljen käyttäjänsä sormeen.
      glowstick:
        name: Hohtotikku
        desc: Voit saada tikun hohtamaan kirkkaanvihreää valoa ravistamalla sitä nopeasti.
      zippyKicksled:
        name: porhalluspotkukelkka
        desc: Nopea ja tehokas kelkka lumisilla ja jäisillä alueilla touhuamiseen.
          Erityisen hyödyllinen kelkkaillessa.
      pentafrostAmulet:
        desc: Korkea-arvoisten Vihkiytyneiden sinetti, joka on tehty kovasta jäästä
          viisisakaraisen tähden muotoon. Mistä sait tämän?
    achievements:
      axeOfDestruction:
        desc: Tämän kirveen terä on muotoiltu kuin suu, joka voisi ahmia puuta.
        name: Tuhoamisen kirves
      capeOfHalfAchiever:
        desc: Tämä loistavan näköinen sininen viitta näyttää, että sen omistajalla
          riittää kärsivällisyyttä tavoitella mainetta ja kunniaa.
        name: Puolisaavuttajan viitta
      otherSock:
        desc: Toinen sukka jota ei annettu Dobbylle.
        name: Toinen sukka
      rustySpyglass:
        desc: Tällaisissa kovassa käytössä olleissa välineissä on omanlaistaan charmia.
        name: Ruostunut kaukoputki
      shinyRing:
        desc: Ei mitenkään erityisen hienostunut sormus, mutta todella kiiltävä.
        name: Kiiltävä sormus
      jugglingBalls:
        desc: Moniväriset pallot näyttävät varsin ilahduttavilta silloin kun niillä
          jongleeraa.
        name: Jongleerauspallot
      absorbingAmulet:
        desc: Tällä muinaisesta metallista valmistetulla amuletilla on tapana vetää
          oivia asioita puoleensa.
        name: Imuamuletti
      conservationistHat:
        name: Luonnonsuojelijan hattu
        desc: Tämä sininen hattu tarjoaa hyvää suojaa säältä.
      conservationistShirt:
        name: Luonnonsuojelijan paita
        desc: Tämä paita on halauksenomaisen mukava, ja siinä on lisätaskuja jonne
          voi jemmata hienoja löytöjä.
      rockstarAmulet:
        desc: Tämän tähdenmuotoisen riipuksen avulla saat osasi joko julkkistähtisumusta
          tai sumuisesta julkkistähteydestä - kiviäkin kiinnostaa.
        name: Tähtisumuriipus
      capeOfAchiever:
        name: Saavuttajan viitta
        desc: Ruusunvärinen viitta herättää huomiota, sillä sen omistaja on saavuttanut
          kaiken mistä muut voivat vain unelmoida.
      adventurersHat:
        name: Seikkailijan hattu
      adventurersShirt:
        name: Seikkailijan paita
      adventurersPants:
        name: Seikkailijan housut
      adventurersBoots:
        name: Seikkailijan kengät
      adventurersGloves:
        name: Seikkailijan hanskat
      adventurersCape:
        name: Seikkailijan viitta
      ringOfHomesickness:
        name: Koti-ikävän sormus
        desc: Oma maa mansikka, muu maa mustikka.
      amuletOfLightness:
        name: Keveyden amuletti
      shoesOfEscape:
        name: Pakenemisen kengät
        desc: Näillä kengillä voi kulkea silloin tällöin äärimmäisen nopeasti.
      tinyBackpack:
        name: Pieni reppu
        desc: Siis ihan tavanomaisen kokoinen reppu lapselle.
      gemBracelet:
        name: Jalokiviranneke
        desc: Kuusi värikästä jalokiveä muodostavat tämän rannekkeen.
      pathfinder:
        name: Reitinlöytäjä
        desc: Kaulakorussa on pienoiskartta, joka ohjaa sinut lyhimmälle reitille.
      runningVisor:
        name: Juoksulippa
        desc: Tämä punainen lippa suojaa silmiäsi auringolta, mutta jättää tilaa että
          voit ilmavasti jäähtyä päälaelta.
      pantsOfHaste:
        name: Hätähousut
        desc: Nyt on vauhti päällä!
      omniTool:
        name: Kaikkikalu
        desc: Tällä työkalulla voi tehdä monenlaista. Vähän niin kuin linkkuveitsi.
      trashGrabber:
        name: Roskapihdit
        desc: Kerätäksesi roskia sinun ei tarvitse enää kyyristellä.
      treasureHunterHat:
        name: Aarteenmetsästäjän hattu
        desc: On epäselvää, kuuluisiko tätä hattua sanoa stetsoniksi vai fedoraksi,
          mutta "Indy"-vibat siitä kumminkin selvästi tulee.
      treasureHunterPants:
        name: Aarteenmetsästäjän housut
        desc: Nämä muotojasi tiukasti myötäilevät nahkahousut korostavat jalkalihaksiasi.
      treasureHunterJacket:
        name: Aarteenmetsästäjän takki
        desc: Tämä vaikuttaa olevan klassinen nahkatakki, sellainen joka ei poistu
          koskaan muodista.
      bootsOfSpeed:
        name: Seitsemän peninkulman saappaat
        desc: Näillä saappailla askeleesi tuntuu kevyemmältä ja pidemmältä.
      travelersKit:
        name: Seikkailijan kalupakki
        desc: Tämä pakki on täynnä seikkailijalle hyödyllisiä tarvikkeita.
      greedyPiggyBank:
        name: Ahne säästöpossu
        desc: Vinkaisee äänekkäästi kun siihen pudotetaan kolikko.
      trekkingPoles:
        name: Kävelysauvat
        desc: Näistä on paljon apua silloin kun kävelee epätasaisessa maastossa.
      conservationistShorts:
        name: Luonnonsuojelijan shortsit
        desc: Nämä shortsit sallivat vapaan liikkuvuuden, ja niissä on isot taskut
          työkaluja varten.
      conservationistBoots:
        name: Luonnonsuojelijan saappaat
        desc: Nämä siniset mukavat saappaat ovat lisäksi kestävät.
      cursedAwl:
        name: Kirottu naskali
        desc: Kun tätä naskalia käyttää, siitä nousee sinisen ja violetin sävyistä
          savua.
      treasureGrabber:
        desc: Juuri ja juuri käden ulottumattomissa olevien arkkujen nappailu missä
          vaan ja tekemättä mitään ei koskaan ole ollut näin helppoa.
        name: Aarteennappaaja
      finePearlRing:
        name: Kaunis helmisormus
        desc: Tällaisia helmiä käytetään yleensä korvakoruissa, mutta siitä tulee
          myös mainio sormus.
    combat:
      swashbucklerSword:
        name: Hurjapään miekka
    supporter:
      theKakesWalkingStick:
        name: Vaellusvietin kävelykeppi
        desc: <i>"Mennä sinun pitää. Yksikään vieras ei saa pysyä paikallaan ikuisesti.
          Rakkaus ratkeaa jos istut liian pitkään ystävän tulisijan äärellä."</i>
      woodpucker:
        desc: <i>"Valmistaudu hallitsemaan sekä kaukaloa että metsää legendaarisella
          Pelikärki-jääkiekkomailalla. Tämä innovatiivinen maila on valmistettu räjähtävän
          tehokkaaseen käyttöön kaukalossa ja sen ulkopuolella, ja siinä käytetään
          kehityksen terävimmän kärjen TukkiTaklaus-teknologiaa, jonka avulla sitä
          voi vapaa-ajallaan käyttää myös puiden kaatamiseen."</i>
        name: Pelikärki
    agGuildSpecials:
      bertssuperskis:
        name: Bertin supersukset
        desc: Nämä sukset luistavat liukkaimmin, kun niitä käytetään superlumella.
      sethsSwampCompass:
        name: Sethin suokompassi
        desc: Tämä kompassi osoittaa aina kohti suon keskikohtaa, ja on tarpeen kenelle
          tahansa itseään kunnioittavalle seikkailijalle.
    regional:
      jarvonia:
        frostTouchedGauntlets:
          desc: Nämä rautahansikkaat ovat kylmät ulkopuolelta, mutta silti jotenkin
            lämpimät sisäpuolelta.
          name: Pakkasen nipistämät rautahansikkaat
        frostTouchedHelm:
          desc: Metallikypärä, joka sopii erityisesti syvimmälle vieville retkille
            Jarvonian kaivosluoliin.
          name: Pakkasen nipistämä kypärä
        perfectSnowballs:
          desc: Nämä eivät ole tavallisia lumipalloja, vaan täydellisen pyöreitä,
            valmiina heitettäväksi jotakuta kohti.
          name: Täydelliset lumipallot
        handWarmingPack:
          desc: Pieni pakkaus, joka lämpenee kun sitä puristelee sopivasti. Sen voi
            jopa uusiokäyttää!
          name: Käsienlämmittämispakkaus
        frostTouchedTorso:
          name: Pakkasen nipistämä haarniska
          desc: Tämä massiivinen metallihaarniska heijastaa ympäröivän valon takaisin
            sinertävänä hehkuna.
        frostTouchedBoots:
          name: Pakkasen nipistämät saappaat
          desc: Nämä hopeiset metallisaappaat hohtavat sinervää valoa.
        frostTouchedLeggings:
          name: Pakkasen nipistämät säärystimet
          desc: Nämä epätavalliset metallisäärystimet tartuttavat kaikkeen ympärillään
            sinervän hohteensa.
        knittedMittens:
          name: Villalapaset
          desc: Nämä villalapaset on kudottu erilaisista villalangoista kauniin sinivalkoisin
            kuvioin.
        wintryPan:
          desc: Tämä sinertävä metallipannu, joka alunperin on tarkoitettu vain kullan
            huuhdontaan, vetää kuuleman mukaan puoleensa jalokiviä.
          name: Talvinen pannu
      trellin:
        fungalBackpack:
          desc: Tämän vihreän repun pintaa peittävät kevyesti hohtavat siniset sienet.
          name: Sinisieninen reppu
        croaker:
          desc: Tämä on erikoinen soitin, joka muistuttaa keppiä pitelevää sammakkoa.
            Voit irrottaa tikun ja vetää sitä kurnuttimen piikkejä pitkin, jolloin
            syntyy sammakkomainen ääni.
          name: Kurnutin
        lindenLeafShorts:
          desc: Nämä lehtevät shortsit saavat sinut tuntemaan itsesi pensaaksi. Ne
            ovat myös perin epäkäytännölliset suojaamaan jalkojasi keppien tai pitkien
            heinien aiheuttamilta naarmuilta.
          name: Lehmuksenlehväshortsit
        bugAttractingIncense:
          name: Itikoita houkutteleva suitsuke
          desc: Tämä vihreä suitsuketikku on suosittu paikallisten hyönteistieteilijöiden
            keskuudessa.
        bugRepellingIncense:
          name: Itikoita karkoittava suitsuke
          desc: Tämä punainen suitsuketikku tuoksuu eukalyptukselta, jonka sanotaan
            karkottavan hyönteisiä.
        firestarter:
          name: Tulukset
          desc: Olet palon sytyttäjä, kiero palon sytyttäjä, kuten joku ihmelapsi
            saattaisi laulaa.
        lindenLeafBoots:
          name: Lehmuksenlehväsaappaat
          desc: Näissä saappaissa olo on kuin kävelisi lehtevä pensaspari jalassaan.
        lindenLeafGloves:
          name: Lehmuksenlehvähanskat
          desc: Nämä hanskat saavat sormesi tuntumaan pieniltä oksilta.
        lindenLeafVest:
          name: Lehmuksenlehväliivi
          desc: Vaikka tämä asuon melkoinen puskajussin kuumeuni, oksat ja lehdet
            tuntuvat yllättävän mukavalta yllä. Pahimmillaan ne kutittavat aika ajoin
            niskaasi.
        lindenLeafHat:
          name: Lehmuksenlehvähattu
          desc: Vain kaikista maineikkaimmat Trellinin kulkijat omistavat tällaisen
            lehtihatun. Siitä sojottaa kaiken kukkuraksi kuuluisien treilliniläisviinirypäleköynnösten
            oksa.
        trellinBeaver:
          desc: Kutsuvat tätä puunhakkuun ratkaisuksi joka ei ole liian tekninen.
            Palkitse majavaa pysyäksesi sen kanssa hyvissä väleissä, ja pidäthän hihnaketjun
            tiukalla, toivovat paikalliset puut.
          name: Trellinin majava
      syrenthia:
        merfolkDanceLeglets:
          desc: Näitä nilkkaimia käytetään yleensä merenväen tansseissa, koska ne
            jättävät enemmän liikkumavaraa jaloillesi.
          name: Merenväen tanssinilkkaimet
        bubbleBauble:
          name: Kuplahely
          desc: Monet syrentialaiset vaikuttavat kantavan mukanaan tällaista erikoista
            koristetta, joka liitetään kukkaroon.
        pearlBracelet:
          name: Helmirannekoru
          desc: Tämä kaunis valkoinen helmirannekoru kimaltelee läpikulutavissa väreissä
            valon osuessa siihen.
        merfolkShellBra:
          name: Merenväen simpukankuoriasuste
          desc: Kaksi simpukankuorta jotka kiinnittyvät perin helposti rintakehääsi.
        merfolkDanceSkirt:
          name: Merenväen tanssihame
          desc: Tämä kauniisti lainehtiva hame olisi jopa merenpinnan ylisissä yhteisöissä
            vaikuttava muoti-ilmiö.
        merfolkDanceBracers:
          name: Merenväen tanssirannekkeet
          desc: Vaikka näitä asusteita käytetään yleensä merenväen tansseissa, ne
            kyllä parantavat minkä tahansa toiminnan soljuvuutta.
        merfolkDanceCorslet:
          name: Merenväen tanssiasu
          desc: Nämä rintakehän alueelle aseteltavat keskenään sopivat vaatekappaleet
            ilmentävät merenväen tanssi-intoa.
        merfolkDanceCirclet:
          name: Otsapanta merenväen tansseihin
          desc: Tämä hopeanhohtoinen metallinen otsapanta huipentuu kauniiseen jalokiveen
            pannan keskellä. Se pysyy paikallaan vedenalaisen tanssin kovissa virtauksissa.
      erdwise:
        royalTraubadourBoots:
          name: Kuninkaallisen trubaduurin saappaat
          desc: Nämä eivät välttämättä ole samanväriset, mutta kyllä ne ovat pröystäilevän
            tyylikkäät.
        royalTraubadourPantaloons:
          name: Kuninkaallisen trubaduurin housut
          desc: Nämä eriväriset housut näyttävät alkuun oudoilta, mutta ovat itse
            asiassa erittäin muodikkaat Erdwissin kaupungeissa.
        royalTraubadourGloves:
          name: Kuninkaallisen trubaduurin hansikkaat
          desc: Keltaiset silkkihansikkaat tekevät kolikoiden käsittelystä helppoa.
        royalTraubadourCapesuit:
          name: Kuninkaallisen trubaduurin viitta-asu
          desc: Tässä värikkäässä tunikassa on tyylikäs viitta, joka on ommeltu siihen
            kiinni. Kukaan ei sinänsä ole estämässä sinua pukemasta sen päälle vielä
            toista viittaa.
        royalTraubadourHat:
          name: Kuninkaallisen trubaduurin hattu
          desc: Kaikki hovin aateliset kääntyvät katsomaan, kun tällainen hattu saapuu
            paikalle kantajansa päässä.
        inkPen:
          name: Mustekynä
          desc: Haluat käyttää tällaista kynää kun allekirjoitat tärkeitä asiakirjoja.
            Älä unohda lukea pientä pränttiä!
        makeupset:
          name: Meikkivälineet
          desc: Monet Erdwissin kauppiaista eivät koskaan lähde kotoa ilman pikaista
            meikkaamista.
        looseChangePouch:
          name: Vaihtorahapussukka
          desc: Arkieloon Erdwisessä kuuluu usein tarve käyttää kaupankäynnistä vaihdossa
            jäänyttä irtorahaa. Tällainen pussukka onkin kaupungin asukkaille ehdottoman
            tärkeä.
        chromeWool:
          name: Kromivilla
          desc: Tällaisen hiovan kromivillan tiedetään olevan onnen omiaan harvinaisten
            jalokivien ja metallien kiillottamiseen alta aikayksikön.
      halfling:
        lilyPadRope:
          desc: Ainutkertainen puolituistyökalu, joka koostuu kukkivasta lumpeesta
            lehtineen, joka on kiinnitetty köyteen, joka on tehty sen varresta. Tämä
            on mainio työkalu irrottautumiseen, kun auttamatta jumahdat johonkin suonsilmäkkeeseen.
          name: Lumpeenlehtiköysi
        whollyRing:
          name: Kokonaissormus
          desc: Tämän sormuksen huhutaan syntyneen kahden soilla yhteenliittyneen
            puolituisen välisestä sidoksesta. Outoa kyllä tämä sormuksen taustataru
            vaikuttaa kertojasta riippuen olevan joko rakkaus- tai kauhutarina.
        bogwoodBoots:
          desc: Nämä saappaat ovat kestävät ja valmistettu mukaviksi silloinkin, kun
            joudut työskentelemään mutaisissa olosuhteissa.
        lilStool:
          name: Pikkujakkara
          desc: Näppärä puinen jakkara tilanteisiin, joissa pitää yltää ylähyllyille.
        mossChewie:
          name: Sammalmälli
          desc: Jauhettava pallo sammalta. 'Ulkopuoliset' uskovat sen olevan pahasta
            terveydellesi, mutta puolituisten tiedetään jauhaneen näitä aikojen alusta
            asti.
        fingersaw:
          name: Sormisaha
          desc: Pikkuruinen saha pikkuruisimpia lankkuja varten.
  materials:
    carpentry:
      birchPlank:
        name: Koivulankku
        desc: Tämä sileä ja kalpea koivulankku ja sen puhtoisen vaalea puupinta huokuu
          yksinkertaista tyylikkyyttä.
      maplePlank:
        name: Vaahteralankku
        desc: Tämä vaahteralankku on pinnaltaan sileä ja vaalea, ja sen kauniin kutsuva,
          luja luonne tuo ripauksen hienostuneisuutta mihin tahansa projektiin.
      oakPlank:
        name: Tammilankku
        desc: Tammilankku on ajaton valinta mihin tahansa puutyöprojektiin. Sen rikas,
          maanläheinen värisävy ja hyvin erottuvat syykuviot takaavat kestävän ytimen
          lisäksi koristeellisen pinnan.
      pinePlank:
        name: Mäntylankku
        desc: Tämän mäntylankun lämpimät maanläheiset sävyt ja luontaiset puunsyiden
          kuviot säteilevät perinteistä maalasromantiikkaa.
      sprucePlank:
        name: Kuusilankku
        desc: Tässä kuusilankussa on eläväinen syinen pinta, jossa ruumiillistuu siistin
          klassinen tyylikkyys ripauksella pisteliäisyyttä.
      teakPlank:
        name: Tiikkilankku
        desc: Tiikkilankku tunnetaan kestävyydestään ja kullanruskeasta väristään.
          Se on erinomainen valinta pitkäikäisten ja kauniiden esineiden materiaaliksi.
      willowPlank:
        name: Raitalankku
        desc: Raitalankku tuo herkällä, vaalealla ilmeellään ja hienovaraisella syykuvioinnillaan
          puutöihisi ripauksen eteeristä kauneutta.
      mangrovePlank:
        name: Mangrovelankku
        desc: Mangrovelankku on kestävää ja vettä hylkivää materiaalia, joka toimii
          erinomaisesti ulkokäyttöön missä kaivataan vahvuutta yhdistettynä ainutlaatuiseen
          trooppiseen viehkeyteen.
      woodFragment:
        name: Puupala
        desc: Laadukkaita puunpilkkeitä.
      woodScrap:
        name: Puuromu
        desc: Heikkolaatuisia hukkapaloja puusta.
      woodShaving:
        name: Puulastu
        desc: Joukko keskilaatuisia puupilkkeitä.
      coralPlank:
        name: Korallilankku
        desc: Suurimmista koralleista valmistettu lankku. Se on vankka niin pinnan
          päällä kuin allakin.
      elmPlank:
        name: Jalavalankku
        desc: Jalavan joustava rakenne sopii hyvin jousipyssyn materiaaliksi.
      bambooPlank:
        desc: Tämä bambulankku vaati työstöä, mutta joustavasta lähtömateriaalista
          saatiin kaunispintainen lopputulos.
        name: Bambulankku
    cooking:
      milk:
        desc: Suoraan lypsetty lehmästä, vuohesta tai jopa kamelista. Mahdollisesti
          puristettu jonkinlaisesta pavusta tai pähkinästä? Vain sinä voit tietää
          mistä olet löytänyt tämän.
        name: Maito
      salt:
        name: Suola
        desc: Suola on koko Arenumin käytetyin arominvahvenne.
      honey:
        name: Hunajakenno
        desc: Tästä käsittelemättömästä hunajakennosta valuu tuoretta hunajaa.
      carrot:
        name: Porkkana
        desc: Sanotaan että se parantaa näkökykyäsi.
      mushroom:
        name: Sieni
        desc: Nämä sienet ovat käytännössä kasviksia.
    foraging:
      acidSapling:
        desc: Tuskin risunkaan kokoinen, taimi melkein polttaa kätesi koskettaessasi
          sitä.
        name: Hapantaimi
      catsBell:
        name: Kissankello
        desc: Tuulen puhaltaessa kasvin kolmeen keltaiseen nuppuun, kasvi päästää
          houkuttelevan äänen.
      cotton:
        desc: Pehmeä ja pörröinen materiaali, joka tarjoaa lempeän ja lohdullisen
          tuntuman.
        name: Puuvilla
      deathsToll:
        name: Kuolemaverokas
        desc: Se saattaa näyttää houkuttelevalta, mutta älä missään nimessä syö sitä
          sellaisenaan.
      flax:
        desc: Hienovaraiset siniset kukat tuottavat vahvoja säikeitä. Täydellinen
          pellavan valmistukseen.
        name: Pellava
      hemp:
        desc: Korkea ja lehtevä kasvi, jolla on hoikat varret ja joka on tunnettu
          monipuolisista kuiduistaan ja käytännöllisistä käyttötarkoituksistaan.
        name: Hamppu
      iceplum:
        desc: Pieni hedelmä, jonka ulkopinta on huurteinen ja hohtavan violetin sävyinen.
        name: Jääluumu
      moondaisy:
        desc: Hauras kukka, joka hehkuu kuunvaloa jopa pimeimpinä öinä.
        name: Kuunlilja
      nettle:
        desc: Korkea, hoikka kasvi, jolla on sydämenmuotoiset lehdet ja polttaa koskettaessa.
        name: Nokkonen
      nightgem:
        desc: Tumma jalokivi näyttää imevän kaiken valon ympäriltään.
        name: Yönkakkara
      rotbud:
        name: Mätänupukka
        desc: Suuren suoalueen puolituiset käyvät tämän kasvin kimppuun kuin sika
          limppuun.
      shadowLeaf:
        desc: Säilytä Valolta suojattuna. Kasvin tumma lehti melkein murenevat altistuttuaan
          valolle.
        name: Varjonlehti
      silkwormSilk:
        name: Silkkiäistoukan silkki
        desc: Silkkiä, joka on niin hienoa, että sen vuoksi voisi vaikka rakentaa
          koko mantereen halki kulkevan kauppareitin.
      snowdrop:
        desc: Pieni valkoinen kukka, joka kukkii talvella. Se on lempeä muistutus
          toivosta ja uudesta alusta.
        name: Lumikello
      starflower:
        name: Tähtikukka
        desc: Tässä kasvissa on viisisakarainen tähden muotoinen kukka, joka istuu
          lehtivartisen varren päällä.
      stone:
        desc: Kivi. Ehkä voit luoda sillä jotain, joka auttaa sinua selviytymään?
        name: Kivi
      sunblossom:
        desc: Kaunis kukka heijastaa auringon loistetta. Sen kultaiset terälehdet
          loistavat kirkkaina.
        name: Auringonkukka
      thistle:
        desc: Tukeva kasvi, jonka piikkiset lehdet muodostavat suojakilven sen värikkäiden
          kukkien ympärille.
        name: Ohdake
      widowsKiss:
        name: Leskensuudelma
        desc: Pinkki nuppu houkuttelee katselemaan kasvia lähempää, mutta tämän kasvin
          kanssa on parempi pitää siihen etäisyyttä.
      woodenStick:
        name: Keppi
        desc: Tyypillinen risu. Kenties tästä voisi tehdä jotakin joka auttaisi sinua
          selviytymään?
      underwaterLotus:
        name: Vedenalainen lootus
        desc: Kasvi, joka mainitaan usein syrentialaisessa runoudessa. Se tunnetaan
          kauneudestaan ja sulokkuudestaan.
      berries:
        name: Marjat
        desc: Happamia sanoi kettu pihlajanmarjoista.
      kelp:
        name: Levä
        desc: Merilevä tunnetaan useista käyttötarkoituksistaan, se käy sekä kestävien
          mutta joustavien varusteiden valmistukseen että ruuanlaittoon.
      sweetKelp:
        name: Makea levä
        desc: Levä on maultaan hieman makea ja sitä käytetään vedenalaisessa ruuanlaitossa,
          jossa se höystää ruokalajeihin aivan unohtumattoman maun.
      hardenedKelp:
        name: Kovetettu levä
        desc: Levä voidaan kovettaa erilaisia tekniikoita käyttäen, jolloin siitä
          tulee haluttua käsityömateriaalia.
      seaCabbage:
        name: Merikaali
        desc: Suosittu veden alla kasvava ruoka-aines. Syrentialaiset tekevät siitä
          merikaalikuivamuonaa.
      seaSpinach:
        name: Meripinaatti
        desc: Syötävä kasvi, joka on erittäin ravitseva ja maukas. Ei maistu lainkaan
          tavalliselta pinaatilta.
      saltyHops:
        name: Suolahumala
        desc: Suolaisista humalista tulee suolainen mallas.
      cucumber:
        name: Kurkku
        desc: Paljonko tämä maksaa sinun kotikonnuillasi?
      wheat:
        name: Vehnä
        desc: Viljanjyvä joka on vastuussa useimpien kulttuurien kehittymisestä.
      grass:
        name: Ruoho
        desc: Tuppo rehevää, vihreää ruohoa.
      pepper:
        name: Pippuri
        desc: Pieniä, pyöreitä, jauhamattomia pippureita.
      mud:
        name: Muta
        desc: Märkä ja limainen mutamöykky. Käsittelitpä sitä kuinka varovasti tahansa,
          sotkeennut touhussa vääjäämättä.
      wildRice:
        name: Villiriisi
        desc: Villiheinä, joka tuottaa syötäviä jyviä.
      milkweed:
        name: silkkiyrtti
        desc: Kukkiva kasvi joka tunnetaan vaaleasta maitiaisnesteestään. Perhoset
          ja toukat rakastavat näitä kukkia!
    mining:
      coal:
        desc: Vaatimaton hiili on käytännöllinen elintärkeänä energialähteenä.
        name: Hiili
      copperOre:
        desc: Kuparimalmi erottuu punertalla värillään muista yleisistä mineraaleista.
        name: Kuparimalmi
      farganiteOre:
        desc: Farganiittimalmista on tullut murtumattoman päättäväisyyden symboli,
          joka on materiaalina varsin kestävä ja sinisen kiiltonsa ansiosta hohdokas.
        name: Farganiittimalmi
      ironOre:
        desc: Rautamalmilla on rakeinen ja tiivis tuntu, mikä kuvastaa sen vankkaa
          ja jalostamatonta luonnetta.
        name: Rautamalmi
      tarsiliumOre:
        desc: Tarsiliumin sileä ja heijastava pinta valaisee ympäröivää maailmaa lähes
          maagisen kirkkaasti.
        name: Tarsiliummalmi
      tinOre:
        desc: Yksinkertainen ja vaatimaton tinamalmi on yksinkertainen mineraalikoostumukseltaan.
        name: Tinamalmi
      opal:
        name: Hiomaton opaali
        desc: Tämä hienostunut jalokivi on yhä sen muodostaneen hiekan ja mudan ympäröivä,
          mutta sen sisällä palaa liekki joka odottaa vain sitä, että joku työstää
          sen näkyville.
      silverOre:
        desc: Hopea on erittäin arvostettu metalli, jota käytetään usein korujen,
          kuten sormusten, amulettien ja korvakorujen valmistuksessa.
        name: Hopeamalmi
      saltCrystal:
        name: Suolakristalli
        desc: Monikäyttöinen silloin kun sen ensin jauhaa hienoksi.
      ethernite:
        desc: Teräväsärmäinen violetti kristalli, joka on kasvanut onton kivenonkalon
          sisällä. Sen katsominen liian pitkään saa sinut levottomaksi.
        name: Hiomaton eterniitti
      starPearl:
        desc: Raaka ja kiillottamaton helmi, jossa piilee lupaus erittäin hienostuneesta
          jalokivestä.
        name: Raaka tähtihelmi
      volcanicRock:
        desc: Tämä on jäänne muinaisesta tulivuoresta, joka on lymyillyt veden alla
          vuosituhansia.
        name: Tulivuoriperäinen kivi
      ruby:
        desc: Syvän purppuranpunainen mineraali nousee kiven sisältä, kauneudessaan
          ja yksinkertaisuudessaan vangitseva
        name: Hiomaton rubiini
      goldOre:
        name: Kultamalmi
        desc: Kulta on yksi arvokkaimmista metalleista, jota käytetään usein korujen
          valmistuksessa.
      wrentmarine:
        name: Hiomaton wrentmariini
        desc: Kun katselet tätä rouheaa kivenmurikkaa, huomaat välähdyksen sinistä
          sen sisällä, kuin auringonsäde kimpoaisi aallosta.
      jade:
        name: Hiomaton jade
        desc: Tämä kova ultramafinen kivi helähtää kirkkaasti kun kopautat sitä hakullasi.
      topaz:
        name: Hiomaton topaasi
        desc: Tässä hiomattomassa jalokivessä on vieno kultainen värisävy, joka vain
          odottaa sen leikkaamista ja hiomista häikäiseväksi korukiveksi.
      sunStone:
        name: Hiomaton aurinkokivi
        desc: Tämä harvinainen kaksivärinen jalokivi näyttää kuin se olisi palanen
          itse aurinkoa, ja hohtaa vaimeasti jopa nykyisessä raakamuodossaan.
      largeStone:
        name: Suuri kivi
        desc: Normaalia suurempi kivi.
      volcanicAsh:
        name: Tulivuoren tuhka
        desc: Tämä tuhka muistuttaa ikivanhan tulivuorenpurkauksen raivosta, josta
          osa on vangittuna siihen yhä.
      silverNugget:
        name: Hopeahippu
        desc: Hopea on erittäin arvostettu metalli, josta valmistetaan usein koruja,
          kuten sormuksia, riipuksia ja korvakoruja.
      goldNugget:
        name: Kultahippu
        desc: Kulta on yksi arvokkaimmista metalleista, jota käytetään usein korumateriaalina.
    rawFish:
      rawCarp:
        desc: Karpin mieto maku sopii hyvin erilaisiin kulinaarisiin valmisteisiin.
          Nämä kalat tykkäävät hyppiä.
        name: Raaka karppi
      rawCrayfish:
        desc: Ravut tarjoavat mehevää herkkua merenelävien ystäville.
        name: Raaka rapu
      rawJellyfish:
        desc: Kulinaarisena kuriositeettina meduusa haastaa kokkien mielikuvituksen
          sen oudolla rakenteella.
        name: Raaka meduusa
      rawLobster:
        desc: Hummerilla on kova kuori ja vahvat sakset. Vie sinut ajassa taaksepäin,
          eikö niin?
        name: Raaka hummeri
      rawMoray:
        desc: Muraanilla on pitkä, käärmeenmuotoinen ruumis ja ainutlaatuiset leuat,
          jotka antavat sille salaperäisen ulkonäön.
        name: Raakamuraani
      rawPerch:
        desc: Sirosti kaartuva ja ketterä ahven on oivallinen kala uusien kalastusharrastajien
          pyydystettäväksi.
        name: Raaka ahven
      rawPike:
        desc: Raaka hauki sopii hyvin ruoanlaittoon, sillä sen liha on kuorikasta
          ja mureaa.
        name: Raaka hauki
      rawSalmon:
        desc: Lohen mehevä ja voinen liha ihastuttaa suuta runsaalla ja samettisella
          koostumuksellaan.
        name: Raaka lohi
      rawSeabass:
        desc: Meriahven kiiltää hopeisilla suomuillaan.
        name: Raaka meriahven
      rawShrimp:
        name: Raaka katkarapu
        desc: Katkaravut ovat varsin hauskan näköisiä otuksia, jotka paistettuina
          tai keitettyinä ovat myös erittäin maukkaita.
      rawSquid:
        desc: Kalmarilla on tapana kadota yllättävsti.
        name: Raaka kalmari
      rawStreamEel:
        desc: Puroankeriaan virtaviivainen muoto kuvastaa sen sopeutumista virtaaviin
          jokiin.
        name: Raaka puroankerias
      rawTrout:
        desc: Taimenessa on lumoava, värikkäiden suomujen tähdittämä pinta, joka heijastaa
          hopean ja vaaleanpunaisen sävyjä sekä pilkullisia kuvioita.
        name: Raaka taimen
      rawStingray:
        name: Raaka keihäsrausku
        desc: Muodoltaan hieman pannukakkua muistuttava kala, jonka liikkuu vedessä
          leijaa muistuttavalla liikehdinnällään.
      rawSwordfish:
        name: Raaka miekkakala
        desc: Tätä kalaa ei ikävä kyllä voi käyttää aseena nimestään huolimatta.
      rawShark:
        name: Raaka hai
        desc: Haikalat ovat yhtiä merien vaarallisimmista kaloista. Tämä hai ei kuitenkaan
          ole kuolleena kenellekään vaaraksi.
      rawAnglerfish:
        name: Raaka merikrotti
        desc: Tällä oudolla kalalla on valtava suu, jossa on pitkät tikarinmuotoiset
          hampaat. Sen silmät näyttävät olevan sokeat.
      rawLargemouthBass:
        desc: Tämän vihertävän kalan suu on perin suuri verrattuna sen ruumiin kokoon,
          ja se nieleekin sillä melkoisia saaliita.
        name: Raaka isobassi
      rawCrab:
        desc: Tällä leveällä äyriäisellä on pyöreä, tylppä ruumis, kaksi tummaa nappisilmää
          ja isot sakset, joilla se voi nipistää varomatonta pyytäjää. Auts!
        name: Raaka taskurapu
      rawSeaBass:
        name: Raaka meriahven
        desc: Meriahven hohtaa hopeakylkinen, välkkyy suomut sirkeät.
    smithing:
      bronzeBar:
        name: Pronssiharkko
        desc: Pronssiharkku, tuo kääpiöahjojen muinaisjäännös, hohkaa maanläheistä
          viehätysvoimaa ja kestävyyttä ja kantaa sisällään taitavien käsien yhdistämät
          kuparin ja tinan salat.
      copperBar:
        name: Kupariharkko
        desc: Kupariharkko välkehtii punaoranssin hohtoisena, kuvastaen sen metallista
          voimaa ja monipuolisuutta eri käyttötarkoituksissa.
      farganiteBar:
        name: Farganiittiharkko
        desc: Kirkkaansininen harkko.
      ironBar:
        name: Rautaharkko
        desc: Todiste maan perusvoimasta, raskas ja taipumaton.
      steelBar:
        name: Teräsharkko
        desc: Päättäväisyyden tulissa valettu teräsharkko kimaltaa eteeristä hohtoa.
      tarsiliumBar:
        name: Tarsiliumharkko
        desc: Tarsiliumharkko hohtaa kuin yötaivas; sen pintaa peittää öljymäinen
          kuvio.
      metalScrap:
        name: Metalliromu
        desc: Heikkolaatuisia metallinpaloja.
      metalShaving:
        name: Metallilastu
        desc: Keskilaatuisia metallinpaloja.
      metalFragment:
        name: Metallipala
        desc: Hyvälaatuisia metallinpalasia.
      hydriliumBar:
        name: Hydriliumharkko
        desc: Hydriliumharkko on kalpeanvihreä.
      silverBar:
        name: Hopeaharkko
        desc: Käytitpä sitten hippuja tai malmia, hopeaharkko saavuttaa 92.5%:n puhtausvaatimukset.
      goldBar:
        name: Kultaharkko
        desc: Käytitpä sitten hippuja tai malmia, kultaharkko yltää Helytehtaan sanelemaan
          333:n hienousrajaan.
    woodcutting:
      birchLogs:
        desc: Sileät ja vaaleat koivupöllit huokuvat eleganttia yksinkertaisuutta.
        name: Koivupöllit
      mapleLogs:
        desc: Vaahterapölleissä on rikkaat ja houkuttelevat syyt, jotka tuovat esiin
          luonnon taiteellisen nerokkuuden joka vaaksalla.
        name: Vaahterapöllit
      oakLogs:
        desc: Tammipöllit ovat olemukseltaan erityisen arvokkaita, huokuen puumateriaalin
          jaloutta ja ikiaikaista viehkeyttä.
        name: Tammipöllit
      pineLogs:
        desc: Vankoista mäntypölleistä huokuu miellyttävä pihkan tuoksu.
        name: Mäntypöllit
      spruceLogs:
        desc: Kuusipöllissä on rikas ja lämmin sävy, joka korostaa niiden luontaista
          kauneutta ja vetovoimaa.
        name: Kuusipöllit
      teakLogs:
        name: Tiikkipöllit
        desc: Puu on erittäin kovaa ja raskasta. Paksun kaarnan sisäpuoli on paljon
          muuta tukkia vaaleampi.
      willowLogs:
        name: Raitapöllit
        desc: Nämä pöllit ovat melko kevyitä, joten niitä on erittäin mukava käsitellä
          ja työstää.
      mangroveLogs:
        name: Mangrovepöllit
        desc: Nämä pöllit ovat edelleen kostean tuntuisia, mitä luultavimmin johtuen
          äärimmäisen vetisestä ympäristöstä, jossa ne ovat aikoinaan kasvaneet.
      sturdyBranch:
        name: Tukeva oksa
        desc: Huomattavasti tyypillistä oksaa paksumpi oksa.
      coral:
        name: Koralli
        desc: Korallit ovat monenmuotoisia, -kokoisia ja jopa -värisiä. Kullakin tuntuu
          olevan oma käyttönsä erilaisissa tehtävissä ja valmistuskokeiluissa.
      root:
        name: Juuri
        desc: Hyödyllisiä kasvien juuria monenlaisiin tarkoituksiin.
      elmLogs:
        name: Jalavapöllit
        desc: Tämä puumateriaali tunnetaan puristuksen- ja taivutuksenkestostaan.
      heartwood:
        name: Sydänpuu
        desc: Tämä on puun sisin osa, ja tummempaa kuin pintapuu.
      bambooLogs:
        desc: Bambu on helposti muovattavaa, mutta vahvaa, joten sillä on monenlaista
          käyttöä.
        name: Bambupöllit
    misc:
      fishingLine:
        desc: Mikäli tällaisen kerää ajelehtimasta vedessä saattaa hyvinkin pelastaa
          jonkin eläimen hengen.
        name: Kalastussiima
      trash:
        name: Roska
        desc: Miksi edes keräsit tämän hyödyttömän roskan mukaasi?
      fishbone:
        name: Kalanluu
        desc: Vaikka luuranko onkin tavallaan iljettävä ja melko haiseva, se näyttää
          silti päheältä.
      seashell:
        name: Kotilo
        desc: Luultavasti joku myy näitä rannalla.
      clam:
        name: Simpukka
        desc: Helmenvalkea ja täysin koskematon. Kaunis näytekappale keräilijälle.
      pearls:
        name: Helmet
        desc: Valikoima kirjaimellisesti helmenvalkeita. Loistavaa materiaalia koruihin.
      glacierMap:
        name: Salaperäinen pohjoisen kartta
        desc: Kartta muistuttaa Jarvonian pohjoisosia, ja siihen on piirretty punaisella
          reitti joka kulkee jäätikölle.
      crosswordPuzzle:
        name: Vanha sanaristikko
        desc: Sanapeli, kaksitoista kirjainta, alkaa s:llä.
      unidentifiedRemains:
        name: Tunnistamattomat jäännökset
        desc: Seikkailijakilta arvostaisi kovasti jos palauttaisit tämän kasan luita
          heille, sillä se saattaisi auttaa ratkaisemaan jonkin kadonneen seikkailija
          kohtalon.
      nameTag:
        name: Nimikyltti
        desc: Nimikyltti, johon on raapustettu jonkin kauan aikaa sitten kadonnen
          seikkailijan nimi. Seikkailijakilta voisi olla kiinnostunut ostamaan tämän.
      adventurersPin:
        name: Seikkailijan pinssi
        desc: Seikkailijakillan tunnuksella varustettu pinssi. Hieman ruosteen peitossa.
          Seikkailijakilta arvostaisi, jos palauttaisit tämän heille.
      invasiveSpeciesTag:
        name: Vieraslajimerkki
        desc: Metallinen merkki jossa on kuvattuna matomaisen olennon suu.
    crafting:
      rope:
        name: Naru
        desc: Selviytymispakkaus ei ole täydellinen ilman narua. Se on oleellinen
          osa perustyökalujen valmistuksessa.
      hydrilium:
        name: Hydrilium
        desc: Tämä outo materiaali on valmistettu vuorovetten työpajassa tulivuoriperäisestä
          kivestä ja merilevästä.
      kelpRope:
        name: Levänaru
        desc: Pitkiä levänpalasia punottuna naruksi.
      elderhideRope:
        name: Ikitaljainen nyöri
        desc: Kestävä nyöri, joka on valmistettu ikitaljasta.
    hunting:
      darkfeather:
        desc: Tumma linnunsulka, luultavimmin varikselta, harakalta tai muulta tummalta
          linnulta.
        name: Tumma sulka
      feather:
        desc: Kaunis, kevyt ja aerodynaaminen linnunsulka.
        name: Sulka
      animalMeat:
        desc: Pala tuoretta lihaa valmiina kypsennettäväksi, kuivattavaksi tai suolattavaksi.
        name: Eläimen liha
      lizardTail:
        desc: Häntä jonka lisko on pudottanut puolustuskeinona.
        name: Liskon häntä
      animalFur:
        name: Eläimen turkki
        desc: Tämä eläimen turkki on pehmeä ja lämmittää todella hyvin, jos siitä
          tekee vaatekappaleita.
      bones:
        name: Luita
        desc: Useita luunkappaleita.
      sinew:
        name: Jänne
        desc: Vahvaa syistä kudosta, joka yhdistää lihakset luihin.
    trinketry:
      compassTrinket:
        desc: Kompassihely hohtaa kirkkaasti valossa. Tästä voisi tehdä riipuksen
          jonain päivänä.
        name: Kompassihely
      circularRootTrinket:
        name: Pyöreä juurihely
        desc: Pyöreä juurihely kiiltää valossa kirkkaana. Tästä voisi tehdä riipuksen
          jonain päivänä.
      sharkToothTrinket:
        name: Hainhammashely
        desc: Hainhammashely hohtaa kirkkaasti valossa. Tästä voisi tehdä riipuksen
          jonain päivänä.
      coolingIceTrinket:
        desc: Viilentävä jääpuikkohely hohtaa kirkkaana valossa. Tästä voisi tehdä
          riipuksen jonain päivänä.
        name: Viilentävä jääpuikkohely
      eelTrinket:
        desc: Ankeriashely hohtaa kirkkaana valossa. Tästä voisi tehdä riipuksen jonain
          päivänä.
        name: Ankeriashely
      batTrinket:
        name: Lepakkohely
        desc: Lepakkohely kiiltää valossa kirkkaasti. Tästä voisi tehdä riipuksen
          jonain päivänä.
