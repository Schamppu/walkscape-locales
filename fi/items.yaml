        name: Vaahteratukit
      oakLogs:
        desc: Tammitukit ovat luonteeltaan erityisiä, ja ne huokuvat jaloa läsnäoloa
          ja kestävää arvokkuutta
        name: Tammitukit
      pineLogs:
        desc: Vahva ja pihkainen, mäntytukista huokuu selkeä ja lohdullinen tuoksu.
        name: Mäntytukit
      spruceLogs:
        desc: Kuusitukissa on rikas ja lämmin sävy, joka korostaa niiden luonnollista
          kauneutta ja vetovoimaa.
        name: Kuusitukit
      teakLogs:
        name: Tiikkitukit
        desc: Erittäin kovaa ja raskasta, paksun kaarnan sisäosa on paljon muuta tukkia
          vaaleampi.
