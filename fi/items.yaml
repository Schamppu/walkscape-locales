        shoes:
          desc: Ainakin ne ovat kevyemmät kuin se raudasta tehty pari!
          name: Pronssiset kengät
        sword:
          desc: Kestävä, mutta edullinen miekka valmistaa.
          name: Pronssimiekka
        shield:
