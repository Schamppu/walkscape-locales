    woodcutting:
      birchLogs:
        desc: Sileät ja vaaleat koivuhalot huokuvat eleganttia yksinkertaisuutta.
        name: Koivuhalot
      mapleLogs:
        desc: Vaahterahaloissa on rikkaat ja houkuttelevat säikeet, jotka tuovat esiin
          luonnon taiteellisuuden jokaisessa kappaleessa.
        name: Vaahterahalot
      oakLogs:
        desc: Tammihaloissa ovat luonteeltaan erityisiä, ja ne huokuvat jaloa läsnäoloa
          ja kestävää arvokkuutta.
        name: Tammihalot
      pineLogs:
        desc: Vankoista mäntyhaloista huokuu miellyttävä pihkan tuoksu.
        name: Mäntyhalot
      spruceLogs:
        desc: Kuusihalossa on rikas ja lämmin sävy, joka korostaa niiden luonnollista
          kauneutta ja vetovoimaa.
        name: Kuusihalot
      teakLogs:
        name: Tiikkihalot
        desc: Erittäin kovaa ja raskasta, paksun kaarnan sisäosa on paljon muuta halkoa
          vaaleampi.
      willowLogs:
        name: Pajuhalot
        desc: Nämä halot ovat melko kevyen painoisia, joten niitä on erittäin mukava
          käsitellä ja työstää.
      mangroveLogs:
        name: Mangrovehalot
        desc: Nämä halot ovat edelleen kostean tuntuisia, mitä luultavimmin johtuen
          äärimmäisen vetisestä ympäristöstään, missä ne ovat aikoinaan kasvaneet.
      sturdyBranch:
        name: Tukeva oksa
        desc: Huomattavasti tyypillistä oksaa paksumpi oksa.
      coral:
        name: Koralli
        desc: Tämäkin koralli saattoi olla joskus koti jollekin merenelävälle.
    misc:
      fishingLine:
        desc: Mikäli tällaisen kerää ajelehtimasta vedessä saattaa hyvinkin pelastaa
          jonkin eläimen hengen.
        name: Kalastussiima
      trash:
        name: Roska
        desc: Miksi edes keräsit tämän hyödyttömän roskan mukaasi?
      fishbone:
        name: Kalanluu
      seashell:
        name: Kotilo
      clam:
        name: Simpukka
      pearls:
        name: Helmet
      glacierMap:
        name: Salaperäinen pohjoisen kartta
        desc: Kartta muistuttaa Jarvonian pohjoisosia, ja siihen on piirretty punaisella
          reitti joka kulkee jäätikölle.
      crosswordPuzzle:
        name: Vanha sanaristikko
        desc: Klassinen ja edelleenkin erittäin suosittu sanapeli.
      unidentifiedRemains:
        name: Tunnistamattomat jäännökset
        desc: Seikkailijakilta arvostaisi kovasti jos palauttaisit tämän kasan luita
          heille, sillä se saattaisi auttaa ratkaisemaan jonkin kadonneen seikkailija
          kohtalon.
      nameTag:
        name: Nimikyltti
        desc: Nimikyltti, johon on raapustettu jonkin kauan aikaa sitten kadonnen
          seikkailijan nimi. Seikkailijakilta voisi olla kiinnostunut ostamaan tämän.
      adventurersPin:
        name: Seikkailijan pinssi
        desc: Seikkailijakillan tunnuksella varustettu pinssi. Hieman ruosteen peitossa.
          Seikkailijakilta arvostaisi, jos palauttaisit tämän heille.
    crafting:
      rope:
        name: Köysi
      hydrilium:
        name: Hydrilium
      kelpRope:
        name: Leväköysi
