singulars:
  collectibles:
    visas:
      jarvonianLetterOfPassage:
        desc: Įrodymas, kad iš Jarvonijos atvykstant galima važiuoti per Begarsią
          Perėją.
  materials:
    woodcutting:
      birchLogs:
        desc: Lygūs ir blyškūs - beržo rąstai išsiskiria elegantišku paprastumu.
        name: Beržo rąstai
      pineLogs:
        name: Pušies rąstai
        desc: Stiprūs ir dervingi, pušies rąstai skleidžia ypatingą ir raminantį aromatą.
      spruceLogs:
        name: Eglės rąstai
        desc: Eglės rąstai pasižymi sodriu ir šiltu tonu, demonstruojančiu jų natūralų
          grožį ir patrauklumą.
      mapleLogs:
        name: Klevo rąstai
      oakLogs:
        name: Ąžuolo rąstai
      willowLogs:
        name: Gluosnio rąstai
        desc: Šie žemiški rąstai yra gana lengvi, kas padaro juos labai patogius darbui.
      teakLogs:
        name: Tikmedžio rąstai
        desc: Ši mediena pasižymi stiprumu ir svoriu. Stora žievė slepia šviesiesnias
          spalvas.
      mangroveLogs:
        name: Mangrovės rąstas
      sturdyBranch:
        name: Tvirta šaka
        desc: Neįtikėtinai tvirta šaka.
      coral:
        name: Koralas
        desc: Koralai išsiskiria ne tik savo dydžiu ir forma bet ir spalva. Nepaisant
          to kekvienas iš jų gali būti panaudotas kažkam.
      elmLogs:
        name: Guobos rąstas
        desc: Ši mediena pasižymi lankstumu ir tvirtumu.
      root:
        name: Šaknis
        desc: Naudingos šaknys kurios gali būti panaudotos įvairiems tikslams.
      bambooLogs:
        name: Bambuko kamienas
    mining:
      copperOre:
        name: Vario rūda
        desc: Raudonas atpalvis leidžia šiai rūdžiai išsiskirti tarp kitų uolienų.
      tinOre:
        name: Alavo rūda
      ironOre:
        name: Geležies rūda
