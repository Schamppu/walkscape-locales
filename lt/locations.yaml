      desc: Ilga, kalvų pilna perėja. Iš abiejų pusių esantys kalnai apsaugo nuo atšiaurių vėjų. Tačiau sniego sangrūdos dažnai atneša saldų šalčio alsavimą. Šiame kelyje tvyro šiurpi tyla, atrodo, kad net vėjo garsai nepasiekia apačios.
      name: Begarsis Perėjimas
