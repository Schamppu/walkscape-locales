singulars:
  agility:
    desc: Įkvėpk gryno oro besimankštinant gamtoje, keliaujant po Arenumą ir atrandant lobius!
    name: Judrumas
  carpentry:
    desc: Perdirbk neapdorotus rąstus į tikslių matmenų komponentus, iš kurių galėsi gaminti naudingus daiktus.
    name: Dailidė
  cooking:
    desc: Kruopščiai atrink natūralius ingredientus ir paversk juos gardžiomis vaišėmis, kurios privers skrandį riaumoti, o burną seilėtis.
    name: Maisto gaminimas
  crafting:
    desc: Sujunk komponentus su savo begaliniu kūrybiškumu ir meistriškumu, kad pagamintum meistriškus įrankius ir įrangą.
    name: Gamyba
  fishing:
    desc: Užmesk tinklus ir meškeres ieškant nesuskaičiuojamų rūšių žuvų, gyvenančių po Arenumo vandens paviršiumi.
    name: Žvejyba
  foraging:
    desc: Ieškok išteklių ir lobių, apaugusių augalais, užkastų smėlyje ar bet kur kitur įvairialypėje Arenumo aplinkoje.
    name: Maisto ieškojimas
  mining:
    desc: Keliauk per kalnus ir urvus, kad galėtum iškasti brangias rūdas ir brangakmenius.
    name: Kasyba
  smithing:
    desc: Naudok liepsnojančias kalves ir įkaitusias anglis, kad žaliavinę rūdą paverstum rafinuotais metalo luitais, tinkamais gamybai.
    name: Kalvystė
  woodcutting:
    desc: Kirsk medieną iš didžiulių Arenumo miškų, kad gautum žaliavų, kurios yra būtinos pasaulio pramonėje.
    name: Medkirtystė
