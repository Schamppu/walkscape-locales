singulars:
  agility:
    gdte:
      kayaking:
        desc: 'Prieš leisdamas baidarę į vandenį patikrini irklus, sėdynę ir bendrą baidarės būklę. Užsidedi šalmą ir neperšlampamus drabužius. Oras negali būti geresnis: saulė, maloni temperatūra ir lengvas vėjelis. Mėgaukiimės gera irklavimimo sesija!'
        name: Plaukimas baidarėmis
      rooftopJumpingIntermediate:
        desc: 'Su katės grakštumu keliauji po miestą, besinaudojant bet kokiais architektūriniais elementais: sienomis, stogais, balkonais, gatvės žibintais. Visi jie prisitaiko prie tavo norų.'
        name: Parkūras stogais (vidutinio sunkumo)
      swimmingBeginner:
        desc: Tau sakė, kad plaukimas - tai būdas palaikyti gerą sveikatą, todėl po kelių pamokų drąsiai nusprendei išbandyti pats.
        name: Plaukimas (pradedantiesiems)
      swimmingIntermediate:
        desc: 'Prieš lipant į vandenį patikrini sąlygas: vėjo stiprumą ir kryptį, uolų buvimą ir dydį, žvejų, valčių ar pavojingų gyvūnų buvimą. Netgi pasikalbi su vietiniais gyventojais. Viskas gerai. Leidies maudytis tarp bangų.'
        name: Plaukimas (vidutinio sunkumo)
    global:
      birdWatching:
        desc: Paukščių stebėjimas - tai langas į paukščių karalystę. Kantriai stebi, susipažini su įvairiomis rūšimis, kurios puošia medžius, dangų ir žemę, mėgaujiesi jų grožiu ir elgesiu.
        name: Paukščių stebėjimas
      crossCountrySkiingBeginner:
        desc: Pradedančiųjų lygumų slidinėjimo kelyje kiekvienas slydimas kupinas nuostabos. Snieguotos trasos - tai tavo žaidimų aikštelė, kurioje išmoksi slidžių ritmą ir mėgausies ramiu žiemos miškų grožiu.
        name: Lygumų slidinėjimas (pradedantiesiems)
      crossCountrySkiingDifficult:
        desc: Sunkaus lygumų slidinėjime išbandai savo ištvermės ir įgūdžių ribas. Įveiki stačius šlaitus ir ištveri atšiaurias sąlygas, patiri džiaugsmą širdį virpinančioje kelionėje per nesutramdomą žiemos kraštovaizdį.
        name: Lygumų slidinėjimas (sudėtingas)
      crossCountrySkiingIntermediate:
        desc: Vidutinio sudėtingumo lygumų slidinėjimas suteikia nuotykių pojūtį. Įveiki įvairias vietoves su nauju pasitikėjimu, o kiekvienas žingsnis tvirtesnis ir užtikrintesnis, tyrinėjant didžiules sniegu padengtas platybes.
        name: Lygumų slidinėjimas (vidutinio sunkumo)
      frisbeeGolfingBeginner:
        desc: Kaip pradedančiajam diskgolfo žaidėjui, kiekvienas metimas yra naujas atradimas. Išmoksti įvertinti vėją ir aplenkti medžius, mėgaujiesi žaidimo paprastumu ir džiaugsmu stebėti, kaip diskas skrieja link krepšio.
        name: Diskgolfas (pradedantiesiems)
      guardDuty:
        desc: Štai kaip būdamas Volisijano imperijos sargu apmokėsi savo sąskaitas. Prižiūri karalystę ir užtikrini, kad už savo budrias akis gausi atlyginimą.
        name: Saugos tarnyba
      sandcastleBuilding:
        desc: Smėlio pilių statymas paplūdimyje - tai lengvas kūrybiškumas. Tavo smėlio kūriniai gali trukti neilgai, bet tai - paprastas malonumas šią akimirką.
        name: Smėlio pilių statymas
      scientificTinkering:
        desc: Mokslo srityje tave apima entuziasmas, kuris idėjas paverčia apčiuopiamais eksperimentais. Atviru požiūriu priimi atradimų dvasią.
        name: Mokslinis tyrinėjimas
      sledding:
        desc: Kai suimi rogių rankenas ir pajudi iš vietos, jauti, kaip tavo venomis plūsta adrenalinas. Pasaulis aplink tave susilieja ir tą akimirką supranti, kad sniegu padengtas kalnas lengvai užkariaujamas.
        name: Slidinėjimas rogėmis
