singulars:
  memospheres:
    foraging:
      completed: Ты чувствуешь светящийся шар и на миг начинаешь видеть лес полный
        ягод и грибов. Ты чувствуешь что их поиск будет лёгок.
    smithing:
      completed: Ты дотрагиваешься до шара и слышишь отклики молота, бьющего по тебе
        ,как по металлу. Голова немного побаливает, но ты понимаешь кузнечное дело
        лучше.
    trinketry:
      completed: Ты кладёшь руку на шар и начинаешь видеть калейдоскоп из драгоценных
        камней, плывущий прямо над тобой. Теперь ты можешь видеть узоры и плоскости,
        которые прежде не рассматривал.
    woodcutting:
      completed: Ты кладёшь свою руку на шар и картины жизни дерева, от ростка до
        бревна, заполняют твой разум. Ты смахиваешь слезу и ощущаешь, что рубка деревьев
        будет даваться тебе легче, чем раньше.
    cooking:
      completed: Ты дотрагиваешься до шара с кастрюлей внутри и он почти обжигает
        твои пальцы. Ты чувствуешь что узнал что-то новое в готовке.
    mining:
      completed: Ты дотрагиваешься до сверкающего шара и начинаешь слышать звуки раскопок.
        Ты думаешь что сможешь копать эффективнее.
