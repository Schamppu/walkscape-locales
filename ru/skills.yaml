singulars:
  agility:
    name: Ловкость
    desc: Вдохните свежий воздух, тренируясь на природе, исследуя Аренум и находя
      сокровища!
  carpentry:
    name: Плотничество
    desc: Превращайте необработанные брёвна в идеально подогнанные детали для крафта
      полезных предметов.
  cooking:
    name: Кулинария
    desc: Искусно сочетайте дары природы, создавая пиры, достойные королей — от одного
      аромата у всех заурчит в животе.
  crafting:
    name: Изготовление
    desc: Сочетайте детали с неограниченной фантазией и мастерством, производя эксклюзивные
      инструменты и экипировку ручной работы.
  fishing:
    name: Рыбная ловля
    desc: Закиньте сети и лески в поисках бесчисленных видов рыб, обитающих под поверхностью
      вод Аренума.
  foraging:
    name: Собирательство
    desc: Ищите ресурсы и сокровища, заросшие растениями, зарытые в песок или где-либо
      еще в разнообразной среде Аренума.
  mining:
    name: Горное дело
    desc: Проложите свой путь через горы и пещеры, чтобы добыть драгоценные руды и
      самоцветы.
  smithing:
    name: Кузнечное дело
    desc: Используйте пылающие кузницы, чтобы переплавить руду в металлические слитки,
      а затем выковать из них броню или изготовить полезные инструменты.
  woodcutting:
    name: Рубка леса
    desc: Заготавливайте древесину в бескрайних лесах Аренума, получая сырье, столь
      необходимое мировой промышленности.
  trinketry:
    name: Ювелирное дело
    desc: Искусство геммологии и ювелирного мастерства — это создание красивых и дорогих
      вещей из драгоценных камней.
  hunting:
    name: Охота
    desc: Отправляйтесь в дикую природу с луком или голыми руками, выслеживайте, ловите
      в капканы, стреляйте в различных зверей.
  tailoring:
    name: Пошив одежды
    desc: С помощью иголки, ниток и ткани создайте на ткацком станке одежду для различных
      условий.
