singulars:
  agility:
    name: Ловкость
    desc: Вдохните свежий воздух, тренируясь на природе, исследуя Аренум и находя
      сокровища!
  carpentry:
    name: Плотничество
    desc: Превращайте необработанные брёвна в идеально подогнанные детали для крафта
      полезных предметов.
  cooking:
    name: Кулинария
    desc: Искусно сочетайте дары природы, создавая пиры, достойные королей - от одного
      аромата у всех заурчит в животе.
  crafting:
    name: Изготовление
    desc: Сочетайте детали с неограниченной фантазией и мастерством, производя эксклюзивные
      инструменты и экипировку ручной работы.
  fishing:
    name: Рыбная ловля
