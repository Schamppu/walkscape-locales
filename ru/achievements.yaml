singulars:
  cards:
    aFriendLikeMe:
      desc: Феноменальные космические силы, крохотное жизненное пространство.
      name: Самый наилучший друг
    anIdiotSandwhich:
      desc: "- \"Кто ты?\"\\n- \"дурацкий сэндвич.“"
      name: Дурацкий сендвич
    andMyAxe:
      desc: Пусть войдут! В Мории как минимум еще один гном, который дышит!
      name: И мой топор!
    barbarianVillage:
      desc: Если вы черпали из бочки пустым пивным бокалом до обновления Gunnarsgrunn,
        на вас нападет Варвар. Если убьёте Варвара, сможете наполнить бокал из бочки.
      name: Деревня Варваров
    goldDigger:
      desc: Когда я сказала, что мою любовь не купишь, я имела в виду, что это тебе
        не по карману.
      name: Любитель побогаче
    hellsKitchen:
      desc: Здесь достаточно чеснока, чтобы поубивать всех вампиров в Европе.
      name: Адская кухня
    ifItIsBrokenFixIt:
      desc: Трудно быть соло-разработчиком.
      name: Если сломалось, почини
    infinityStones:
      desc: Идеальный баланс, эталон гармонии.
      name: Камни Бесконечности
    itsAMarathonNotASprint:
      desc: Ты только в самом начале. Теперь повтори.
      name: Это марафон, а не спринт
    makeAManOutOfYou:
      desc: Таинственный, как темная сторона <hl>ЛУНЫ!</hl>
      name: Сделаю из тебя мужчину
    masterHasGivenDobbyASock:
      desc: Добби... свободен
      name: Мастер подарил Добби носок
    masterchef:
      desc: Вкуснятина! Похоже, из вас получился прекрасный повар.
      name: Шеф-повар
    myPrecious:
      desc: С-смерть Бэггинсу! Оно ис-счезло! Ш-то у него в кармансах? О, мы догадались,
        догадались, с-сокровише мое! Он нашел его, да, по всему видать.
      name: Моя прелесть
    oneCannotSimplyWalkToMordor:
      desc: Ты когда-нибудь думал о том, как просто попасть в Мордор? Что ж, <hl>теперь
        ты знаешь</hl>.
      name: Нельзя просто так взять и прийти в Мордор
    onlyYouCanPreventForestFires:
      desc: Если вырубить все деревья, то вероятность этого будет буквально... ноль
        процентов?
      name: Только ТЫ можешь предотвратить лесные пожары
    rockAndStone:
      desc: Если ты не будешь бить и крушить камни, ты не вернешься домой!
      name: Скала и Руда!
    rockstar:
      desc: |-
        Ро-о-ок, аллилуйя!
      name: Рок-звезда
    thatsXcomBaby:
      desc: Рандом иногда бывает крайне неприятным.
      name: Это XCOM, детка
    touchTheGrass:
      desc: Я ведь заставил тебя подняться с дивана, не так ли?
      name: Поднялся с дивана
    underTheSea:
      desc: Здесь внизу вся рыба счастлива,\nПоднимаясь по волнам,\nНа суше рыба не
        счастлива,\nОна грустит, потому что она в своей тарелке
      name: На дне океана
    visitorOfTheFarLands:
      desc: Расстояние до "Далеких Земель" в Майнкрафте.
      name: Бывавший в Далеких Землях
    walkOfShame:
      desc: '\*дзынь\* Позор. \*дзынь\* Позор. \*дзынь\* Позор. \*дзынь\* Позор.'
      name: Марш позора
    whatATrip:
      desc: Небольшая порция отправит тебя в дикое путешествие. Лучше всего употреблять
        в хорошей компании.
      name: Отличные грибы попались
    winniePooh:
      desc: Иногда самые незначительные вещи занимают больше всего места в сердце.
      name: Винни-Пух
    youShallNotPass:
      desc: Я - слуга Извечного Пламени, причастный к пламени Анора. Пламя бездны,
        темное пламя не поможет тебе. Возвращайся во тьму. <hl>Ты не пройдешь!</hl>
      name: Ты не пройдешь!
    areYouSickleOfItYet:
      desc: Все эти шаги через пустой ледник сделали тебя лучшим другом пингвинов.
        Один из них, кстати, с нетерпением смотрит на тебя, надеясь, что ты его поднимешь
        и посадишь себе на плечо.
      name: Тебе уже надоел этот серп?
    fullyPrepared:
      name: Полностью Готов
      desc: В полном снаряжении ты готов покорить мир!
    helanGor:
      name: До Дна!
      desc: Ура, киппис, салюд, чин-чин, прост, канпай, ганбей!
    iSmellDeadMiners:
      desc: Эта история рассказана в повествовании «О рудниках и монстрах». Узнайте
        больше на вики WalkScape!
      name: Я чую мёртвых шахтёров
    myBackHurts:
      name: У меня болит спина
      desc: Пора выбросить или продать, пока не сломал спину.
    noTrashing:
      desc: Лучше подбери то, что уронил! О, подожди, ты не можешь.
      name: Не мусорить
    onlyTwoFingers:
      name: Всего два пальца?
      desc: Хорошо известно, что только один палец из пяти может воспользоваться магическими
        свойствами колец.
    oohShiny:
      name: Ох, блестяшка!
      desc: Как говорится, шанс найти эту замечательную вещь — 1 из 100.
    treasureHunter:
      name: Охотник за сокровищами
      desc: Ничто не радует так, как бесплатный сундук с сокровищами!
    arcticExplorer:
      desc: Теперь ты можешь называть себя гордым Джарвонийцем, ты знаешь эту землю
        как свои пять пальцев.
      name: Арктический исследователь
    comrade:
      desc: У тебя есть серп и молот? У нас есть серп и молот!
      name: Товарищ
    hoarder:
      desc: Безграничное хранилище в банке — мечта любого Плюшкина. Все банки также
        связаны. Наслаждайся!
      name: Плюшкин
    theRockstar:
      desc: Хард рок, аллилуйя!
      name: Рок-звезда
    doomsdayPrepper:
      name: Подготовленный к Судному дню
      desc: Когда наступит апокалипсис, ты и твои 1000 банок томатного супа будете
        готовы!
    jackOfAllTrades:
      desc: Поздравляю, ты достиг половины пути во всех навыках! Или нет?
      name: Рукастый Джек
    prideAndAccomplishment:
      desc: Иногда вы становитесь самым известным, будучи самым худшим.
      name: Гордость и достижение
    timeToParty:
      desc: Этой праздничной шапкой можно накормить не одно поколение.
      name: Время вечеринки!
    iJustFeltLikeRunning:
      desc: Вы не поверите, если я вам скажу, но я мог бегать со скоростью ветра.
        С того дня, если мне нужно было куда-то, я бежал!
      name: Мне просто захотелось побегать
    tutorialComplete:
      desc: Вы наконец-то готовы покинуть стартовую зону, верно?
      name: Обучение завершено
    spaceCarsAndBirds:
      desc: Заработал целое состояние в игре, моя жизнь никогда не будет прежней...
      name: Все, что я мог сделать
    gottaCollectThemAll:
      desc: Я хочу стать лучше всех. Собирать их - вот настоящее испытание!
      name: Собери их всех!
    trenchExplorer:
      desc: Говорят, среди звёзд — бесконечные просторы для исследований. Но зачем
        лететь так далеко, если у нас остались неизученными более 95% океана.
      name: Исследователь морских глубин
    underseaChef:
      desc: По-крайней мере, под водой нельзя переварить яйца.
      name: Подводный шеф-повар
    tasteTheRainbow:
      desc: Ходят слухи, что радуга по вкусу напоминает пыль из рога единорога, но
        помните, что измельчать рога единорогов до состояния пыли запрещено законом.
      name: Попробуй радугу на вкус
    shieldWall:
      desc: Лучшее нападение - это... э-э...
      name: Стена щитов
    thanksHerbert:
      name: Спасибо, Герберт!
      desc: Герберт - человек с золотым сердцем, он с радостью продаст свою старую
        одежду искателя приключений за несколько монет.
    nonAcademicElectives:
      name: Неакадемические факультативы
      desc: Кто бы мог подумать, что для развития интеллекта необходимо иметь хобби.
    anotherMansTreasure:
      name: Чье-то сокровище
      desc: Только истинный ценитель может отличить обычный мусор от качественного.
    fashionista:
      name: Модница
      desc: Хорошее платье может напомнить, что в жизни есть что-то прекрасное.
    humanFish:
      desc: Быть получеловеком-полурыбой может быть очень весело. Все зависит от того,
        какую половину вы получите.
      name: Человекорыбалка
    oohShinier:
      desc: Самая редкая вещь в мире, рядом с духом проницательности, - это хорошая
        блестящая жемчужина.
      name: О, блестяшка!
    youreGonnaNeedaBiggerKitchen:
      desc: Вы приготовили акулу. Не путать с той самой Акулой.
      name: Понадобится кухня по-больше
    feedYourInnerChild:
      desc: <ВЛАДЕЛЕЦ>
      name: Накормите своего внутреннего ребенка
    residualRelic:
      desc: Правильная безделушка в неправильном месте — и мир перевернётся.
      name: Остаточная реликвия
    moreThanMeetsTheEye:
      desc: Вы жаждали алмазов, но судьба подсунула лопату. Ювелирная фабрика «Эрдвайз»
        хранит больше тайн, чем ответов.
      name: Больше, чем кажется
    aVeryFashionableCoast:
      desc: Наконец-то вы почувствовали, что вписываетесь в коллектив жителей столицы
        моды Аренума, расположенной между Мидлкрестом и Эверхейвеном.
      name: Очень модное побережье
    nice:
      desc: Ты это сделал.
      name: ВАУ.
