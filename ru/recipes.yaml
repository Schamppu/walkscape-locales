      oakFishingRod:
        name: Сделать удочку из дуба
      willowFishingRod:
        name: Сделать удочку из ивы
      advancedFishingRod:
        name: Сделать усовершенствованную удочку
      lobsterPot:
        name: Сделать ловушку для лобстеров
      fishingSpear:
        name: Сделать рыболовное копьё
      coralFishingSpear:
        name: Сделать коралловое рыболовное копьё
    misc:
      trash:
        name: Переработать мусор
      kelpRope:
        name: Сделать верёвку из ламинарии
      bagofRocks:
        name: Сделать мешок с камнями
      hydrilium:
        name: Изготовить гидрилиум
      hardenedKelp:
        name: Засушить ламинарию
    diving:
      hydriliumDivingLegs:
        name: Сделать гидрилиумные гидроштаны
      kelpDivingBody:
        name: Сделать футболку из ламинарии
      kelpDivingMask:
        name: Сделать маску из ламинарии
      kelpDivingLegs:
        name: Сделать штаны из ламинарии
      hydriliumDivingHelm:
        name: Сделать водолазный шлем из гидрилиума
      hydriliumDivingBody:
        name: Сделать гидрилиумный водолазный торс
  smithing:
    scrap:
      tarsiliumBarScrap:
        name: Изготовить тарсилиевый слиток (из лома)
      copperBarScrap:
        name: Изготовить медный слиток (из лома)
        desc: Нагревайте и превращайте металлический лом в прочный слиток.
        activityDesc: Правильная техника — и металлический лом превращается в 
          прочный медный слиток, готовый к новой жизни под молотом.
      bronzeBarScrap:
        name: Изготовить бронзовый слиток (из лома)
        desc: Расплавьте металлический лом, чтобы создать бронзовый слиток.
        activityDesc: Искусно сплавляя металлический лом, вы создаёте 
          универсальный бронзовый слиток — материал, вобравший в себя прочность 
          меди и твёрдость олова.
      ironBarScrap:
        name: Изготовить железный слиток (из лома)
      steelBarScrap:
        name: Изготовить стальной слиток (из лома)
    bars:
      tarsiliumBar:
        name: Выплавить тарсилиевый слиток
      ironBar:
        name: Выплавить железный слиток
      goldBar:
        name: Выплавить золотой слиток
        activityDesc: Горсть золотых песчинок, скреплённых жаром, становится 
          монолитом в огненном чреве горна.
        desc: Переправляет золотые самородки в золотой слиток.
      copperBar:
        name: Выплавить медный слиток
      bronzeBar:
        name: Выплавить бронзовый слиток
      steelBar:
        name: Выплавить стальной слиток
      silverBar:
