    tarsilium:
      tarsiliumShield:
        activityDesc: Вы делаете тарсилиевый щит из тарсилиевых слитков.
        name: Сделать тарсилиевый щит
        desc: Сделайте тарсилиевый щит из тарсилиевых слитков.
      tarsiliumSword:
        name: Сделать тарсилиевый меч
        desc: Сделайте тарсилиевый меч из тарсилиевого слитка.
        activityDesc: Вы делаете тарсилиевый меч из тарсилиевого слитка.
    farganite:
      farganiteShield:
        activityDesc: Вы делаете фарганитовый щит из фарганитовых слитков.
        name: Сделать фарганитовый щит
        desc: Сделайте фарганитовый щит из фарганитовых слитков.
      gemShield:
        activityDesc: Вы делаете щит из слитков фарганита, отделываете его золотом
          и тщательно инкрустируете драгоценными камнями.
        name: Сделать щит из самоцветов
        desc: Сделайте щит из золота и фарганита, инкрустированный ограненными драгоценными
          камнями.
      farganiteSword:
        name: Сделать фарганитовый меч
        desc: Сделайте фарганитовый меч из фарганитового слитка.
        activityDesc: Вы делаете фарганитовый меч из фарганитового слитка.
    wooden:
      woodenSword:
        activityDesc: Вы делаете деревянный меч из доски.
        name: Сделать деревянный меч
        desc: Сделайте деревянный меч из доски.
      woodenShield:
        name: Сделать деревянный щит
        activityDesc: Вы делаете деревянный щит из досок.
        desc: Сделайте деревянный щит из досок.
    iron:
      ironShield:
        desc: Сделайте железный щит из железных слитков.
        name: Сделать железный щит
        activityDesc: Вы делаете железный щит из железных слитков.
      ironSword:
        name: Сделать железный меч
        desc: Сделайте железный меч из железного слитка.
        activityDesc: Вы делаете железный щит из железного слитка.
    steel:
      steelSword:
        desc: Сделайте стальной меч из стального слитка.
        name: Сделать стальной меч
        activityDesc: Вы делаете стальной меч из стального слитка.
      steelShield:
        activityDesc: Вы делаете стальной щит из стальных слитков.
        name: Сделать стальной щит
        desc: Сделайте стальной щит из стальных слитков.
    other:
      tarsiliumToeBoots:
        activityDesc: Вы работаете над заменой стальных носков ботинок на тарсилиевые.
        desc: Улучшить стальные носки ботинок до тарсилиевых.
        name: Сделать ботинки с тарсилиевыми носками
      reinforcedBellows:
        name: Создать усиленные меха
        activityDesc: Имея опыт работы с кузнечными мехами, вы точно знаете, где нужно
          усилить старые меха.
        desc: Улучшить обычные кузнечные меха до усиленных
  carpentry:
    scrap:
      willowPlankScrap:
        name: Изготовить ивовую доску (из отходов)
        activityDesc: Древесные обрезки легко формируются в доску, словно они из масла.
        desc: Создать ивовую доску из обрезков — древесина ценится за свой малый вес.
      birchPlankScrap:
        activityDesc: Точными движениями ты преображаешь древесные отходы, рождая
          из них идеальную березовую доску.
        name: Изготовить березовую доску (из отходов)
        desc: Аккуратно превратите деревянные обрезки в полезную и универсальную доску.
      teakPlankScrap:
        name: Изготовить доску из тикового дерева (из отходов)
        activityDesc: Обработка древесных обрезков занимает время, но доска получается
          без изъянов.
        desc: Создать тиковую доску из обрезков, ценную за свою прочность и долговечность.
      pinePlankScrap:
        name: Изготовить сосновую доску (из отходов)
        activityDesc: Искусно формируя обрезки в прочную доску, вы создаёте сосновую
          доску.
        desc: Превратить древесные обрезки в прочную и надёжную доску.
      sprucePlankScrap:
        name: Изготовить еловую доску (из отходов)
        desc: Создать еловую доску, известную своей прочностью и универсальностью.
        activityDesc: Мастерски формируя обрезки, вы создаёте еловую доску.
      maplePlankScrap:
        name: Изготовить кленовую доску (из отходов)
        desc: Превратить обрезки в гладкую и прямую доску.
        activityDesc: Тщательно обрабатывая древесные обрезки, вы создаёте гладкую
          кленовую доску.
      oakPlankScrap:
        name: Изготовить дубовую доску (из отходов)
        desc: Создать дубовую доску из обрезков, ценящуюся за долговечность и красоту.
        activityDesc: С аккуратностью формируя древесные обрезки, вы создаёте красивую
          дубовую доску.
      mangrovePlankShavings:
        name: Создать мангровую доску (из стружки)
        activityDesc: Стружка толстая и плотная. Она почти готова сломать ваш инструмент,
          но благодаря упорству формируется в доску.
        desc: Создать мангровую доску — твёрдая и плотная древесина полезна для суровых
          условий.
    planks:
      teakPlank:
        name: Сделать доску из тикового дерева
        desc: Создать тиковую доску, ценную за свою прочность и долговечность.
        activityDesc: Обработка прочной древесины занимает время, но доска получается
          без изъянов.
      coralPlank:
        name: Сделать коралловую доску
        desc: Прочный строительный материал из устойчивого кораллового скелета. Требует
          аккуратной добычи и обработки.
        activityDesc: Используя специальные инструменты, вы придаёте кораллу форму
          пригодную для создания доски, сохраняя его прочность и долговечность.
      birchPlank:
        name: Сделать березовую доску
        desc: Аккуратно распилить берёзу на полезную и универсальную доску.
        activityDesc: Аккуратно распиливая берёзовое бревно, вы получаете берёзовую
          доску.
      elmPlank:
        name: Сделать доску из вяза
        desc: Создать гибкую вязовую доску
        activityDesc: Это непросто, но вы формируете вязовую древесину в полезную
          доску для будущих изделий.
      pinePlank:
        name: Сделать сосновую доску
        desc: Превратить сосновую древесину в прочную и надёжную доску.
        activityDesc: Искусно распиливая сосновую древесину, вы создаёте прочную сосновую
          доску.
      sprucePlank:
        name: Сделать еловую доску
        desc: Создать еловую доску, известную своей прочностью.
        activityDesc: С мастерством распиливая еловую древесину, вы создаёте еловую
          доску.
      maplePlank:
        name: Сделать кленовую доску
        desc: Придать кленовой древесине форму гладкой и прямой доски.
        activityDesc: Тщательно распиливая кленовую древесину, вы создаёте гладкую
          кленовую доску.
      oakPlank:
        name: Сделать дубовую доску
        desc: Создать дубовую доску, ценящуюся за долговечность и красоту.
        activityDesc: С аккуратностью распиливая дубовую древесину, вы создаёте красивую
          дубовую доску.
      willowPlank:
        name: Сделать ивовую доску
        desc: Создать ивовую доску — древесина ценится за свой малый вес.
        activityDesc: Ивовая древесина легко поддаётся обработке, словно она из масла.
      bambooPlank:
        name: Сделать бамбуковую доску
        activityDesc: Это кропотливая работа, но вы нарезаете и склеиваете бамбуковые
          рейки в красивую доску.
        desc: Создать бамбуковую доску — гибкий и универсальный материал.
      mangrovePlank:
        name: Сделать мангровую доску
        desc: Создать мангровую доску — твёрдая и плотная древесина идеальна для суровых
          условий.
        activityDesc: Мангровая древесина толстая и плотная. Она почти готова сломать
          ваш инструмент, но благодаря упорству у вас выходит идеальная доска.
  trinketry:
    gems:
      shapeOpal:
        name: Огранить опал
        desc: Вырезать огненный опал из грубого камня.
        activityDesc: Вы аккуратно извлекаете фрагмент драгоценного опала из окружающей
          ненужной породы, блеск пламени — ваша награда за тщательную работу.
      shapeWrentmarine:
        name: Огранить рентмарин
        desc: Вырезать рентмарин из грубой материнской породы.
        activityDesc: Вы ограниваете необработанный рентмарин в классическую каплевидную
          форму, камень словно впитывает окружающую воду в процессе обработки.
      shapeRuby:
        name: Огранить рубин
        desc: Огранить грубый рубин в отполированный драгоценный камень.
        activityDesc: Вы искусно придаёте форму рубину, его глубокий красный оттенок
          становится интенсивнее с каждым резом.
      shapeJade:
        name: Огранить жадеит
        desc: Вырезать кусочек жадеита без включений.
        activityDesc: Вы аккуратно вырезаете нефрит, раскрывая его глубокие зелёные
          оттенки. Полируя его гладкую поверхность, вы ощущаете прилив спокойствия.
      shapeStarPearl:
        name: Обработать жемчуг
        desc: Огранить жемчуг, раскрыв его изящную внутреннюю структуру.
        activityDesc: Вы тщательно планируете каждый рез, аккуратно придавая звёздному
          жемчугу форму идеальной сферы.
      shapeTopaz:
        name: Огранить топаз
        desc: Огранить топаз из его необработанной формы.
        activityDesc: Вы не можете не почувствовать умиротворение, обрабатывая этот
          топаз, который, как говорят некоторые, является родственником первого драгоценного
          камня.
      shapeSunStone:
        name: Обработать солнечный камень
        desc: Вырезать солнечный камень из окружающей породы.
        activityDesc: Вы откалываете материал, удерживающий солнечный камень, почти
          не нуждаясь в изменении формы самого камня.
      shapeEthernite:
        name: Огранить этернит
        desc: Огранить этернит в острый и опасный драгоценный камень.
        activityDesc: Вы аккуратно придаёте форму этерниту, его стеклянная поверхность
          отражает тревожное свечение. Ваш рабочий стол постепенно покрывается острыми
          осколками грубого камня.
    rings:
      silverWrentmarineRing:
        desc: Установите ограненные рентмарин в серебряное кольцо.
        name: Создать серебряное кольцо с рентмарином
        activityDesc: Вы помещаете тёмно-синий рентмарин между зубцами серебряной
          оправы, его отполированные грани сверкают, как океан при лунном свете.
      goldTopazRing:
        name: Создать золотое кольцо с топазом
        desc: Вставьте ограненный топаз в золотое кольцо.
        activityDesc: Вы размещаете сверкающий топаз в его золотой оправе. Трудно
          решить, что более сияющее — драгоценный камень или отполированное золото.
      silverOpalRing:
        name: Создать серебряное кольцо с опалом
        desc: Вставить огненный опал в серебряное кольцо.
        activityDesc: Вы тщательно подготавливаете серебро перед закреплением опала
          в готовом серебряном ободке, его переливающиеся цвета играют на свету, пока
          вы регулируете окончательную оправу.
      silverJadeRing:
        desc: Установите отполированный жадеит в серебряное кольцо.
        name: Создать серебряное кольцо с жадеитом
        activityDesc: Вы вдавливаете жадеит в серебряную оправу, закатывая край, чтобы
          надёжно зафиксировать камень, усиливая защиту, которую жадеит даёт носителю.
      silverEtherniteRing:
        desc: Вставьте редкий драгоценный камень этернит в серебряное кольцо.
        name: Создать серебряное кольцо с этернитом
        activityDesc: Вы вставляете остро огранённый этернит в его серебряную оправу,
          ловите себя на том, что рассматриваете грани стеклянного камня, углубляясь
          взглядом в камень, прежде чем, содрогнувшись, завершить работу.
      goldJadeRing:
        desc: Вставьте отполированный жадеит в золотое кольцо.
        name: Создать золотое кольцо с жадеитом
        activityDesc: Вы закрепляете жадеит в подготовленной для него золотой оправе,
          его насыщенный зелёный оттенок словно содержит скрытые глубины камня.
      goldRing:
        name: Изготовить золотое кольцо
        desc: Создать простое, но ценное золотое кольцо.
        activityDesc: Вы придаёте форму золоту, аккуратно выковывая его в гладкое,
          элегантное кольцо.
      silverRubyRing:
        activityDesc: Вы вставляете ограненный рубин в серебряную оправу, регулируя
          ее так, чтобы грани располагались под нужным углом.
        name: Создать серебряное кольцо с рубином
        desc: Установите красный рубин в серебряное кольцо.
      goldOpalRing:
        desc: Вставьте опал в золотое кольцо.
        name: Создать золотое кольцо с опалом
        activityDesc: Вы вдавливаете огненный опал в подготовленную оправу золотого
          ободка, его радужные цвета становятся глубже, пока вы полируете окончательную
          оправу, чтобы свет играл идеально.
      goldStarPearlRing:
        name: Создать золотое кольцо с жемчужиной
        desc: Установите жемчужину на золотое кольцо.
        activityDesc: Вы закрепляете тщательно отполированный звёздный жемчуг в золотом
          ободке, усиливая его мягкое свечение теплом золота.
      goldSunStoneRing:
        desc: Вставьте солнечный камень в золотое кольцо.
        name: Создать золотое кольцо с солнечным камнем
        activityDesc: Вы выравниваете солнечный камень с выгравированным узором, который
          подготовили, запечатлевая расплавленный золотой закат в слиянии металла
          и камня.
      silverRing:
        name: Изготовить серебряное кольцо
        desc: Создать классическое серебряное кольцо.
        activityDesc: Вы вытягиваете и придаёте форму серебру, создавая изысканное
          кольцо, полируя его до яркого, зеркального блеска.
      silverStarPearlRing:
        name: Создать серебряное кольцо с жемчужиной
        desc: Вставить светящийся звёздный жемчуг в серебряное кольцо.
        activityDesc: Вы аккуратно помещаете звёздный жемчуг в его серебряную оправу.
          Мягкое сияние добавляет изысканности отполированному ободку.
      silverTopazRing:
        name: Создать серебряное кольцо с топазом
        desc: Установите сияющий топаз в серебряное кольцо.
        activityDesc: Вы аккуратно закрепляете топаз в серебряной оправе, солнечный
          блеск топаза гармонирует с матовой текстурой потёртого серебра.
      silverSunStoneRing:
        name: Создать серебряное кольцо с солнечным камнем
        desc: Установите солнечный камень в серебряное кольцо.
        activityDesc: Вы закрепляете солнечный камень в серебряном ободке, тщательно
          выравнивая лучи камня. Даже при ярком свете огненные оттенки камня сияют
          изнутри.
      goldWrentmarineRing:
        name: Создать золотое кольцо с рентмарином
        desc: Вставьте ограненный рентмарин в золотое кольцо.
        activityDesc: Вы вставляете тёмно-синий рентмарин в золотой ободок, его мерцающие
          оттенки полностью раскрываются, пока вы вносите небольшие корректировки
          в оправу.
      goldRubyRing:
        name: Создать золотое кольцо с рубином
        desc: Вставьте красный рубин в золотое кольцо.
        activityDesc: Вы закрепляете рубин в его золотой оправе, тяжёлый золотой вес
          кольца усиливает его силу и авторитет.
      goldEtherniteRing:
        name: Создать золотое кольцо с этернитом
        desc: Вставьте редкий драгоценный камень этернит в золотое кольцо.
        activityDesc: Вы вставляете этернит в его золотую оправу, и по мере регулировки
          камень словно сам погружается в металл, образуя бесшовный переход, приглашая
          вас присмотреться ближе и ближе к шву, который, как вы знаете, должен существовать.
    amulets:
      jarvonianFlowerNecklace:
        name: Создать джарвонское ожерелье
        desc: Соберите лунные маргаритки и подснежники в цветочное ожерелье
        activityDesc: Вы нанизываете цветы на нитку и вспоминаете первые дни в Расколдованном
          лесу.
      amuletOfTheEel:
        name: Создать амулет угря
        desc: Поместить безделушку угря в амулет
        activityDesc: Вы вставляете безделушку угря в золотой и серебряный амулет,
          добиваясь идеальной посадки. Это требует времени, но результат выглядит
          полезным для ловкости.
      amuletOfTheBat:
        name: Создать амулет летучей мыши
        desc: Поместить безделушку летучей мыши в амулет
        activityDesc: Вы вставляете безделушку летучей мыши в золотой и серебряный
          амулет, добиваясь идеальной посадки. Это требует времени, но результат выглядит
          полезным для добычи руды.
      amuletOfTheHeron:
        name: Создать амулет цапли
        desc: Поместить безделушку цапли в амулет
        activityDesc: Вы вставляете безделушку цапли в золотой и серебряный амулет,
          добиваясь идеальной посадки. Это требует времени, но результат выглядит
          полезным для рыбалки.
      amuletOfTheShrimp:
        name: Создать амулет креветки
        desc: Поместить безделушку креветки в амулет
        activityDesc: Вы вставляете безделушку креветки в золотой и серебряный амулет,
          добиваясь идеальной посадки. Это требует времени, но результат выглядит
          полезным для собирательства.
      amuletOfTheLuckyRabbitFoot:
        name: Создать амулет кроличьей лапки
        desc: Поместить безделушку счастливой кроличьей лапки в амулет
        activityDesc: Вы вставляете безделушку счастливой кроличьей лапки в золотой
          и серебряный амулет, добиваясь идеальной посадки. Это требует времени, но
          результат выглядит полезным для ювелирного дела.
      amuletOfTheCoolingIce:
        name: Создать амулет льда
        desc: Поместить безделушку в виде сосульки в амулет
        activityDesc: Вы вставляете безделушку в виде сосульки в золотой и серебряный
          амулет, добиваясь идеальной посадки. Это требует времени, но результат выглядит
          полезным для кузнечного дела.
      amuletOfTheMeasuringSpoons:
        desc: Поместить безделушку мерных ложек в амулет
        name: Создать амулет мерных ложек
        activityDesc: Вы вставляете безделушку мерных ложек в золотой и серебряный
          амулет, добиваясь идеальной посадки. Это требует времени, но результат выглядит
          полезным для готовки.
      amuletOfTheRoot:
        name: Создать амулет корня
        desc: Поместить круглую безделушку корня в амулет
        activityDesc: Вы вставляете круглую безделушку корня в золотой и серебряный
          амулет, добиваясь идеальной посадки. Это требует времени, но результат выглядит
          полезным для рубки деревьев.
      amuletOfTheSharkTooth:
        name: Создать амулет акульего зуба
        desc: Поместить безделушку акульего зуба в амулет
        activityDesc: Вы вставляете безделушку акульего зуба в золотой и серебряный
          амулет, добиваясь идеальной посадки. Это требует времени, но результат выглядит
          полезным для охоты.
      amuletOfTheAnimalKingdom:
        name: Создать амулет животного царства
        desc: Поместить множество животных безделушек в амулет
        activityDesc: Вы каким-то образом помещаете все животные безделушки в золотой
          и серебряный амулет, добиваясь идеальной посадки. Это требует времени, но
          результат выглядит полезным для многих вещей.
      amuletOfTheBeaver:
        name: Создать амулет бобра
        desc: Поместить безделушку бобра в амулет
        activityDesc: Вы вставляете безделушку бобра в золотой и серебряный амулет,
          добиваясь идеальной посадки. Это требует времени, но результат выглядит
          полезным для плотницкого дела.
      amuletOfTheFinding:
        name: Создать амулет находки
        desc: Поместить безделушку компаса в амулет
        activityDesc: Вы вставляете безделушку компаса в золотой и серебряный амулет,
          добиваясь идеальной посадки. Это требует времени, но результат выглядит
          полезным для путешествий.
      amuletOfThePinkPearl:
        name: Создать амулет розового жемчуга
        desc: Поместите розовую жемчужную безделушку в амулет
        activityDesc: Вы вставляете розовую жемчужную безделушку в жемчужный амулет,
          добиваясь идеальной посадки. Это требует времени, но результат того стоит.
  hunting:
    bows:
      oakHuntingBow:
        name: Сделать охотничий лук из дуба
        desc: Создать прочный охотничий лук из сердцевины дуба.
        activityDesc: Выбирая прочный дубовый брусок, вы аккуратно придаёте ему форму
          охотничьего лука. С каждым движением инструмента вы создаёте надёжное орудие
          для охоты.
      elmHuntingBow:
        name: Сделать охотничий лук из вяза
        desc: Создать охотничий лук из прочной древесины вяза.
        activityDesc: Вы тщательно выбираете кусок вязовой древесины, придавая ему
          форму лука. Чувствуя природную силу дерева, с каждым движением инструмента
          вы приближаетесь к завершению.
      bambooHuntingBow:
        name: Сделать охотничий лук из бамбука
        desc: Создать лёгкий и подвижный охотничий лук из гибкого бамбука.
        activityDesc: Твёрдой рукой вы придаёте бамбуку изящную форму лука, чья гибкость
          обеспечивает плавный натяг и точный выстрел.
      mahoganyHuntingBow:
        name: Сделать охотничий лук из красного дерева
        activityDesc: С ювелирной точностью вы придаёте красному дереву форму красивого
          и смертоносного охотничьего лука.
        desc: Создать изящный и мощный охотничий лук из тёмного красного дерева.
    arrows:
      copperArrows:
        name: Сделать медные стрелы
        desc: Создать тонкие стрелы с медными наконечниками.
        activityDesc: Сосредоточенно вы придаёте меди форму наконечников стрел, чьи
          острые кончики сверкают в свете огня.
      bronzeArrows:
        name: Сделать бронзовые стрелы
        desc: Создать прочные стрелы с бронзовыми наконечниками.
        activityDesc: Твёрдой рукой вы придаёте бронзе форму наконечников стрел, их
          острые кончики сверкают в свете огня. Аккуратно прикрепив их к древкам,
          вы создаёте мощное и точное оружие.
      ironArrows:
        name: Сделать железные стрелы
        desc: Создать прочные стрелы с железными наконечниками.
        activityDesc: Вы нагреваете железо в огне, затем придаёте ему форму наконечников
          стрел. Охладив, вы прикрепляете оперённые древки, создавая простое, но эффективное
          оружие.
      steelArrows:
        name: Сделать стальные стрелы
        desc: Создать превосходные снаряды со стальными наконечниками, способные пробивать
          самые твёрдые цели.
        activityDesc: Опытной рукой вы придаёте раскалённой стали форму смертоносных
          наконечников. Свет пламени освещает ваше сосредоточенное лицо, когда вы
          прикрепляете оперённые древки.
      tarsiliumArrows:
        name: Сделать тарсилиевые стрелы
        desc: Создать зловещие стрелы с тёмными тарсилиевыми наконечниками.
        activityDesc: Вы придаёте тёмному тарсилию форму наконечников стрел, их чернота
          обещает тихую и быструю смерть. Перья, резко контрастирующие с металлом,
          аккуратно прикрепляются, завершая это смертоносное оружие.
      farganiteArrows:
        name: Сделать фарганитовые стрелы
        desc: Создать стрелы с фарганитовыми наконечниками.
        activityDesc: Вы придаёте форму фарганиту, его небесно-голубое свечение освещает
          вашу работу. Металл, наполненный холодом, превращается в наконечники стрел.
          Каждая стрела, оружие тонкой силы, тщательно оперяется и подготавливается
          к полёту.
      simpleBowstring:
        name: Создать простую тетиву
        activityDesc: Твёрдой рукой вы выбираете прочные волокна и начинаете кропотливый
          процесс их скручивания. Каждая нить, тщательно выровненная, добавляет тетиве
          прочности и упругости.
        desc: Создать простую тетиву для вашего лука.
    traps:
      net:
        kelpDriftNet:
          name: Создать дрифтерную сеть из ламинарии
          desc: Сплести прочную сеть из упругой ламинарии, идеальную для ловли морских
            обитателей.
          activityDesc: Терпеливо руками вы сплетаете ламинарию в крепкую и гибкую
            сеть. Каждый узел обещает богатый улов, а вы уже представляете морских
            обитателей, что скоро окажутся в её ячейках.
      birdhouses:
        birchBirdhouse:
          name: Создать берёзовый скворечник
          activityDesc: Обрабатывая берёзовую древесину, вы создаёте скворечник —
            безопасное убежище для пернатых. Завершая работу, вы уже слышите весёлое
            щебетание будущих обитателей.
          desc: Построить уютный скворечник из лёгкой и прочной берёзовой древесины.
        pineBirdhouse:
          name: Создать сосновый скворечник
          activityDesc: Твёрдой рукой вы сколачиваете сосновый скворечник. Работая,
            вы представляете птиц, которые скоро поселятся в этом безопасном убежище.
          desc: Построить деревенский скворечник из прочной сосновой древесины.
        spruceBirdhouse:
          name: Создать еловый скворечник
          desc: Построить прочный скворечник из крепкой и еловой древесины.
          activityDesc: Аккуратно сколачивая еловые доски, вы создаёте надёжный скворечник.
            Природная устойчивость этой древесины обеспечит пернатым долговечное и
            безопасное жилище.
        mapleBirdhouse:
          name: Создать скворечник из клёна
          desc: Построить классический скворечник из прочной и красивой кленовой древесины.
          activityDesc: Тщательно сколачивая кленовые доски, вы создаёте классический
            скворечник. Природная красота и долговечность этой древесины создадут
            отличный дом для пернатых.
        teakBirdhouse:
          name: Создать тиковый скворечник
          desc: Построить изящный скворечник из прочной и благородной тиковой древесины.
          activityDesc: С ювелирной точностью вы создаёте изысканный скворечник из
            тика. Природная красота и устойчивость к непогоде этой древесины обеспечат
            пернатым долговечное жилище.
        mangroveBirdhouse:
          name: Создать мангровый скворечник
          desc: Построить уникальный скворечник из прочной и устойчивой мангровой
            древесины.
          activityDesc: С особым вниманием к деталям вы создаёте необычный скворечник
            из мангровой древесины. Её природная устойчивость к влаге и вредителям
            обеспечит пернатым безопасное и долговечное жилище.
  tailoring:
    clothing:
      basicLeather:
        name: Создать простую кожу
        desc: Создать простой, но прочный кусок кожи.
        activityDesc: Вы дубите шкуру животного в простую кожу, изучая древние техники
          сохранения и обработки этого природного материала.
      qualityLeather:
        name: Создать качественную кожу
        desc: Создать высококачественную кожу, идеальную для изготовления прочных
          доспехов и снаряжения.
        activityDesc: Превращаете сырую шкуру в кожу высшего качества. Тщательно дубите,
          растягиваете и обрабатываете шкуру, осваивая древние техники кожевенного
          дела. Каждый этап требует точности и терпения, пока вы придаёте коже универсальные
          и долговечные свойства.
      elderhideLeather:
        name: Создать кожу древнего существа
        desc: Создать прочную и долговечную кожу из редкой и упругой шкуры.
        activityDesc: Вы дубите и обрабатываете редкую выносливую шкуру, создавая
          прочную и долговечную кожу. Каждый этап процесса требует внимания и точности,
          пока вы работаете с природной силой шкуры.
      linen:
        name: Создать льняную ткань
        desc: Соткать мягкую и прочную ткань из тонких нитей.
        activityDesc: Вы прядите льняные волокна в тонкие нити, затем аккуратно ткёте
          из них мягкую и прочную льняную ткань. Каждый этап требует терпения и точности,
          пока вы превращаете сырьё в универсальный текстиль.
      tattyMitts:
        desc: Создать пару простых тёплых рукавиц.
        name: Создать грубые рукавицы
        activityDesc: Вы вяжете пару простых рукавиц из грубой пряжи. Хотя они грубоваты,
          эти рукавицы обеспечат тепло и защиту от холода.
      tattyChaps:
        name: Создать грубые гетры
        desc: Создать пару простых защитных набедренников.
        activityDesc: Вы сшиваете куски кожи или прочной ткани в пару грубых гетр.
          Хотя они грубоваты, эти набедренники обеспечат защиту от непогоды и мелких
          повреждений.
      tattyTunic:
        name: Создать грубую тунику
        desc: Создать простую тёплую тунику.
        activityDesc: Вы сшиваете лоскуты ткани или меха в тёплую тунику. Хотя она
          грубовата, эта туника обеспечит защиту от холода.
      grassknotMitts:
        name: Создать рукавицы с травяным узором
        desc: Создать пару тёплых и практичных рукавиц с травяной вставкой.
        activityDesc: Вы вяжете пару прочных рукавиц, используя простой, но эффективный
          травяной узор. Этот проверенный временем узор обеспечивает тепло и долговечность,
          делая эти рукавицы надёжным спутником.
      apprenticeHandware:
        name: Создать перчатки подмастерья
        desc: Создать пару защитных перчаток для начинающих мастеров.
        activityDesc: Вы сшиваете прочную кожу или ткань в пару защитных перчаток.
          Эти перчатки уберегут ваши руки от порезов, царапин и ожогов, пока вы осваиваете
          ремесло.
      grassknotChaps:
        name: Создать гетры с травяным узором
        desc: Создать пару прочных набедренников с травяным узором.
        activityDesc: Вы сшиваете полосы прочной кожи или ткани, используя простой,
          но эффективный травяной узор. Эти набедренники обеспечивают защиту и долговечность,
          идеально подходя для путешественников и рабочих.
      apprenticeBreeches:
        name: Создать бриджи подмастерья
        desc: Создать пару прочных и практичных бриджей.
        activityDesc: Вы сшиваете куски прочной ткани в пару долговечных бриджей.
          Эти бриджи защитят ваши ноги от непогоды и обеспечат комфорт во время долгих
          часов работы или путешествий.
      grassknotTunic:
        name: Создать тунику с травяным узором
        desc: Создать тёплую и прочную тунику с травяным узором.
        activityDesc: Вы сшиваете куски прочной ткани, используя простой, но эффективный
          травяной узор. Эта туника обеспечивает тепло и защиту, идеально подходя
          для холодной погоды и суровых условий.
      apprenticeVest:
        name: Создать жилет подмастерья
        desc: Создать защитный жилет для начинающего мастера.
        activityDesc: Вы сшиваете куски прочной кожи или ткани в защитный жилет. Этот
          жилет защитит ваши жизненно важные органы, пока вы усердно работаете над
          своим ремеслом.
      spikescaleMitts:
        name: Создать чешуйчатые рукавицы
        desc: Создать пару защитных и стильных рукавиц.
        activityDesc: Вы аккуратно сшиваете куски жёсткой чешуйчатой кожи, формируя
          пару прочных рукавиц. Чешуя обеспечивает отличную защиту от царапин и мелких
          повреждений, а уникальный узор добавляет стиля вашему образу.
      spikescaleChaps:
        name: Создать чешуйчатые гетры
        desc: Создать пару прочных и защитных гетр.
        activityDesc: Вы аккуратно сшиваете куски жёсткой чешуйчатой кожи, формируя
          пару прочных гетр. Чешуя обеспечивает отличную защиту от царапин, ссадин
          и мелких повреждений, делая их идеальными для путешественников и рабочих.
      shadowquillChaps:
        name: Создать теневые гетры
        desc: Создать пару элегантных и скрытных гетр.
        activityDesc: Вы аккуратно сшиваете куски мягкой бархатистой ткани, формируя
          пару элегантных набедренников. Тёмный, чернильный оттенок и лёгкий блеск
          ткани придают этим набедренникам загадочную и притягательную ауру.
      spikescaleTunic:
        name: Создать чешуйчатую тунику
        desc: Создать прочную чешуйчатую тунику.
        activityDesc: Вы тщательно сшиваете куски жёсткой чешуйчатой кожи, формируя
          грозную тунику. Чешуя обеспечивает отличную защиту от повреждений, делая
          её идеальной для смелых и отважных.
      shadowquillTunic:
        name: Создать теневую тунику
        desc: Создать лёгкую и воздушную тунику, идеальную для тех, кто ценит и стиль,
          и комфорт.
        activityDesc: Вы аккуратно сшиваете тёмные чернильные перья и мягкую бархатистую
          ткань, формируя загадочную тунику. Перья добавляют готическую элегантность,
          а ткань обеспечивает тепло и комфорт.
      rootweaveMitts:
        name: Создать рукавицы с корневым плетением
        desc: Создать пару прочных и тёплых рукавиц с рисунком.
        activityDesc: Вы аккуратно сплетаете полосы прочных растительных волокон,
          формируя пару долговечных рукавиц. Сложное плетение обеспечивает тепло и
          защиту от непогоды.
      journeymanHandwear:
        name: Создать перчатки мастерового
        desc: Создать пару долговечных и практичных перчаток.
        activityDesc: Вы аккуратно сшиваете куски прочной кожи или ткани, усиливая
          швы для дополнительной прочности. Эти перчатки защитят ваши руки от порезов,
          царапин и непогоды, делая их идеальными для трудолюбивого мастера.
      aerofibrilMitts:
        name: Создать аэрофибрильные рукавицы
        desc: Создать пару лёгких и тёплых рукавиц.
        activityDesc: Вы аккуратно сплетаете тонкие волокна аэрофибрила — лёгкого
          и теплоизоляционного материала. Эти рукавицы обеспечивают исключительное
          тепло без лишнего объёма.
      rootweaveChaps:
        name: Создать гетры с корневым плетением
        desc: Создать пару прочных и защитных гетр.
        activityDesc: Вы аккуратно сплетаете полосы прочных растительных волокон,
          формируя пару крепких набедренников. Эти набедренники защищают от непогоды
          и мелких повреждений, идеально подходя для тех, кто путешествует по дикой
          природе.
      journeymanBreeches:
        name: Создать бриджи мастерового
        desc: Создать пару прочных и надёжных бриджей.
        activityDesc: Вы аккуратно сшиваете куски прочной ткани, усиливая швы для
          дополнительной прочности. Эти бриджи защитят ваши ноги от износа, делая
          их идеальными для трудолюбивого мастера.
      aerofibrilChaps:
        desc: Создать пару лёгких и тёплых набедренников.
        name: Создать аэрофибрильные гетры
        activityDesc: Вы аккуратно сплетаете тонкие волокна аэрофибрила — лёгкого
          и теплоизоляционного материала. Эти набедренники обеспечивают исключительное
          тепло без лишнего объёма, идеально подходя для тех, кто ценит и комфорт,
          и защиту.
      rootweaveTunic:
        name: Создать тунику с корневым плетением
        desc: Соткать одеяние из природной силы.
        activityDesc: Вы переплетаете прочные растительные волокна в крепкую, земляную
          тунику. Её грубый дизайн обеспечивает тепло и защиту от непогоды.
      journeymanVest:
        name: Создать жилет мастерового
        desc: Создать прочный жилет для защиты корпуса.
        activityDesc: Вы сшиваете прочную кожу или ткань, усиливая швы для максимальной
          защиты. Этот жилет будет охранять ваши жизненно важные органы, будучи верным
          спутником усердного мастера.
      aerofibrilTunic:
        name: Создать аэрофибрильную тунику
        desc: Создать лёгкую тунику.
        activityDesc: Вы переплетаете нежные аэрофибрильные волокна в лёгкую, теплоизоляционную
          тунику. Это воздушное одеяние обеспечивает тепло без веса, идеально подходя
          для тех, кто ценит и комфорт, и стиль.
      elderhideMitts:
        name: Создать рукавицы из шкуры древнего существа
        desc: Создать пару прочных рукавиц из жёсткой шкуры древнего существа.
        activityDesc: Вы берете подготовленную шкуру и начинаете кропотливый процесс
          придания формы и сшивания. Каждый стежок приближает вас к завершению пары
          тёплых, долговечных рукавиц.
      elderhideChaps:
        name: Создать гетры из шкуры древнего существа
        desc: Создать пару прочных гетр из шкуры древнего существа.
        activityDesc: Вы берете подготовленную кожу и начинаете процесс придания формы
          и сшивания. Каждая деталь аккуратно вырезается и сшивается, обеспечивая
          идеальную посадку. Готовые гетры (чапы) обеспечивают отличную защиту, делая
          их идеальными для любого путешественника.
      elderhideTunic:
        name: Создать тунику из шкуры древнего существа
        desc: Создать прочную тунику из знаменитой шкуры древнего существа.
        activityDesc: Вы раскладываете кожу и начинаете тщательный процесс раскроя
          и придания формы деталям. Каждый разрез выполняется точно, обеспечивая идеальную
          посадку. Твёрдой рукой вы сшиваете детали вместе, создавая прочную и защитную
          одежду.
      shadowquillMitts:
        name: Создать теневые рукавицы
        activityDesc: Вы аккуратно сшиваете куски мягкой бархатистой ткани, формируя
          пару элегантных рукавиц. Тёмный, чернильный оттенок и лёгкий блеск ткани
          придают этим рукавицам загадочную и притягательную ауру.
        desc: Создать пару элегантных и загадочных рукавиц.
