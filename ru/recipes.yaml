      farganiteBarScrap:
        name: Создать фарганитовый слиток (из стружки)
        desc: Создать фарганитовый слиток из металлической стружки.
        activityDesc: Стружка сопротивляется нагреву, но благодаря вашей настойчивости
          у печи она тоже плавится, образуя мягкий синий слиток.
    bars:
      tarsiliumBar:
        name: Выплавить тарсилиевый слиток
        desc: Создать тарсилиевый слиток из ранее добытой руды.
        activityDesc: Тёмный металл плавится в форме, образуя мутную густую жидкость.
