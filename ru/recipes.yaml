        desc: Переплавляет серебряные самородки в серебряный слиток.
        activityDesc: Горсть серебряных песчинок, скреплённых жаром, становится 
          монолитом в огненном чреве горна.
    bronze:
      bronzeShield:
        activityDesc: Вы делаете бронзовый щит из бронзовых слитков.
        name: Сделать бронзовый щит
        desc: Сделайте бронзовый щит из бронзовых слитков.
      bronzeSword:
        desc: Сделайте бронзовый меч из бронзового слитка.
        name: Сделать бронзовый меч
        activityDesc: Вы делаете бронзовый меч из бронзового слитка.
    copper:
