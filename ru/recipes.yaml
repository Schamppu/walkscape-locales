      ironBar:
        name: Выплавить железный слиток
        desc: Превратить железную руду в цельный железный слиток.
        activityDesc: Мастерски переплавляя железную руду, вы создаёте железный брусок.
      goldBar:
        name: Выплавить золотой слиток
        activityDesc: Горсть золотых песчинок, скреплённых жаром, становится монолитом
          в огненном чреве горна.
        desc: Переправляет золотые самородки в золотой слиток.
      copperBar:
        name: Выплавить медный слиток
        desc: Нагреть и придать меди форму слитка.
        activityDesc: Используя правильные технологии, вы переплавляете медь в прочный
          металлический слиток, создавая медный брусок.
      bronzeBar:
        name: Выплавить бронзовый слиток
        desc: Расплавить и соединить медь с оловом, чтобы создать бронзовый слиток.
        activityDesc: Искусно соединяя медь и олово, вы создаёте бронзовый слиток.
      steelBar:
        name: Выплавить стальной слиток
        activityDesc: Тщательно придавая форму стали, вы создаёте прочный металлический
          слиток — стальной брусок.
        desc: Выковать прочный стальной слиток для различных тяжёлых работ.
      silverBar:
        name: Выплавить серебряный слиток
        desc: Переплавляет серебряные самородки в серебряный слиток.
        activityDesc: Горсть серебряных песчинок, скреплённых жаром, становится монолитом
          в огненном чреве горна.
      farganiteBar:
        name: Выплавить фарганитовый слиток
        desc: Создать фарганитовый слиток из ранее добытой руды.
        activityDesc: Фарганитовая руда сопротивляется нагреву, но благодаря вашей
          настойчивости у печи она тоже плавится, образуя мягкий синий слиток.
      hydriliumBar:
        name: Выплавить гидрилиевый слиток
        desc: Создать гидрилиевый слиток из гидрилия и ламинарии
        activityDesc: Вы нагреваете гидрилиевую руду в мощной печи до чрезвычайно
          высоких температур, расплавляя её до жидкого состояния. Аккуратно разливая
          расплавленный металл по формам, вы даёте ему остыть и затвердеть, создавая
          ценный гидрилиевый слиток.
    bronze:
      bronzeShield:
        activityDesc: Вы делаете бронзовый щит из бронзовых слитков.
        name: Сделать бронзовый щит
        desc: Сделайте бронзовый щит из бронзовых слитков.
      bronzeSword:
        desc: Сделайте бронзовый меч из бронзового слитка.
