      ironBarScrap:
        name: Изготовить железный слиток (из лома)
        desc: Превратите металлолом в цельный и железный слиток.
        activityDesc: Искусно переплавляя металлолом, вы создаёте железный слиток.
      steelBarScrap:
        name: Изготовить стальной слиток (из лома)
        desc: Выковать прочный стальной слиток для различных тяжёлых работ.
        activityDesc: Тщательно придавая форму металлолому, вы создаёте прочный слиток
