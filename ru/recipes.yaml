singulars:
  cooking:
    fish:
      cookedPerch:
        name: Зажарить окуня
      cookedCrayfish:
        desc: Насладитесь сочностью вареных раков – деликатеса для любителей 
          ракообразных.
        name: Сварить рака
        activityDesc: Вы доводите раков до совершенства, получая сочных вареных 
          раков.
      cookedLobster:
        name: Приготовить лобстера
      cookedShrimp:
        name: Обжарить креветки
      cookedCarp:
        name: Зажарить карпа
      cookedSeabass:
        name: Зажарить сибаса
      cookedPike:
        name: Зажарить щуку
      cookedJellyfish:
        name: Зажарить медузу
      cookedTrout:
        name: Зажарить форель
      cookedSalmon:
        name: Зажарить лосося
      cookedMoray:
        name: Зажарить мурену
      cookedSquid:
        name: Пожарить кальмара
      cookedStreamEel:
        name: Зажарить речного угря
      cookedSwordfish:
        name: Зажарить рыбу-меч
      cookedStingray:
        name: Зажарить ската
      cookedShark:
        name: Зажарить акулу
      cookedAnglerfish:
        name: Зажарить рыбу-удильщика
      cookedLargemouthBass:
        name: Зажарить большеротого окуня
    consumables:
      bread:
        desc: Домашний хлеб с нуля. Соедините муку, воду, дрожжи и соль, 
          вымесите, дайте тесту подняться, придайте форму и выпекайте до 
          золотисто-румяной корочки.
        activityDesc: Из муки, воды, дрожжей и соли замесите тесто, вымесите его
          до однородности, дайте ему подняться, сформируйте из него буханки и 
          выпекайте до золотистой корочки.
        name: Испечь хлеб
      beer:
        name: Сварить пиво
      veggieSoup:
        name: Приготовить овощной суп
      porridge:
        name: Сварить кашу
      hamburger:
        name: Приготовить гамбургер
        desc: Простой и сытный бургер.
      schnitzel:
        name: Приготовить шницель
      saltrum:
        desc: Сильный эликсир, сотворённый из сладкой вытяжки водорослей, 
          вызревший в бочках. Вкус — как сам океан, застывший в капле.
        activityDesc: Очистив и подготовив ламинарию, вы начинаете процесс 
          брожения в деревянной бочке, добавляя дрожжи и воду. Терпеливо 
          наблюдая, как смесь превращается в насыщенный алкогольный напиток.
        name: Приготовить солемор
      mushroomCurry:
        name: Приготовить грибное карри
      crabRolls:
        name: Приготовить крабовые роллы
      milk:
        name: Сделать молоко
      bagel:
        name: Приготовить бублик
      underwaterSalad:
        activityDesc: Вы тщательно отбираете много различных подводных растений 
          и существ, а затем соединяете их в миске, поливая пикантной заправкой 
          из ламинарии.
        desc: Лёгкий микс из морепродуктов и водорослей, собранный в свежий 
          салат.
        name: Приготовить салат из даров моря
      kelpRolls:
        name: Приготовить роллы из ламинарии
      nettleTea:
        name: Заварить чай из крапивы
      chocolateMilk:
        name: Приготовить шоколадное молоко
      fruitCake:
        name: Приготовить фруктовый торт
      jellySandwich:
        name: Приготовить бутерброд с джемом
      sweetCarrotPie:
        name: Приготовить морковный торт
      troutSoup:
        name: Сварить уху из форели
      frozenBait:
        name: Изготовить замороженную наживку
      bugBait:
        name: Изготовить наживку из жука
      friedFishSandwich:
        name: Приготовить сэндвич с жареной рыбой
      dynamite:
        name: Изготовить динамит
      pancakes:
        name: Приготовить блины
      jarvonianPastry:
        name: Приготовить джарвонийскую выпечку
      salmonPie:
        name: Испечь пирог с лососем
      wine:
        name: Сделать вино
      friednoodles:
        name: Приготовить жареную лапшу
      mudPie:
        name: Сделать пирог из грязи
  crafting:
    tools:
      tarsiliumPickaxe:
        name: Сделать тарсилиевую кирку
        desc: Создайте тарсилиевую кирку, чтобы продолжить исследование 
          подземных недр.
        activityDesc: Сильные удары по темному металлу и раскаленные угли 
          помогут выковать ваш новый инструмент, и тарсилиевая кирка будет 
          готова к работе.
      bronzePickaxe:
        name: Сделать бронзовую кирку
        desc: Создайте прочную бронзовую кирку, идеально подходящую для тяжелых 
          горных работ.
        activityDesc: Умело сплавляя бронзу в прочный инструмент для горного 
          дела, вы создаете бронзовую кирку.
      ironPickaxe:
        name: Сделать железную кирку
        desc: Выкуйте надежную железную кирку для глубоких шахтерских 
          приключений.
        activityDesc: Мастерски переплавив железо в надежный инструмент для 
          добычи, вы создадите железную кирку.
      stoneSickle:
        name: Сделать простой серп
        desc: Создайте простой каменный серп, чтобы начать собирать урожай с 
          земли.
        activityDesc: Заточив кусок камня и прикрепив его к палке, вы создаете 
          свой простой инструмент для сбора урожая.
      copperSickle:
        name: Сделать медный серп
        desc: Выковать медный серп — основной инструмент для сбора растений.
        activityDesc: Нагревая и придавая форму меди, вы изготавливаете серп, 
          который обещает быть более производительным в ваших руках.
      ironSickle:
        name: Сделать железный серп
        desc: Создайте железный серп — прочный и надёжный инструмент для 
          регулярного сбора растений.
        activityDesc: С помощью высокой температуры кузницы вы придаете железу 
          форму серпа, делая инструмент прочным и острым.
      steelSickle:
        name: Сделать стальной серп
        desc: Создайте стальной серп, более острый и прочный для интенсивного 
          использования.
        activityDesc: Крепкой сталью и верой в общее дело вы куёте серп — орудие
          новой жатвы.
      hydriliumSickle:
        name: Сделать гидрилиевый серп
        desc: Острый и прочный инструмент для сбора урожая, изготовленный из 
          гидрилиевого слитка и заточенный до идеала.
        activityDesc: Вы нагреваете в кузнице слиток гидрилиума, чтобы 
          расплавить его, а затем аккуратно придаете ему форму изогнутого лезвия
          серпа. После охлаждения вы затачиваете край, чтобы создать острый и 
          эффективный инструмент для сбора урожая.
      basicHatchet:
        name: Сделать простой топор
        desc: Из палок и камней можно сделать простейший инструмент для рубки 
          деревьев.
        activityDesc: Аккуратно расколов камень и прикрепив его к палке, вы 
          делаете простейший топор.
      basicPickaxe:
        name: Сделать простую кирку
        desc: С помощью простой палки и нескольких камней вы можете сделать 
          простой инструмент для добычи руды.
        activityDesc: Сделав камень как можно более острым и прикрепив его к 
          палке, вы делаете простую кирку.
      copperPickaxe:
        name: Сделать медную кирку
        activityDesc: Старательно придавая меди форму мощного инструмента для 
          горных работ, вы создаете медную кирку.
        desc: Выкуйте прочную медную кирку для эффективной добычи.
      steelPickaxe:
        name: Сделать стальную кирку
        desc: Создайте грозную стальную кирку, подходящую для работы с самыми 
          трудными рудами.
        activityDesc: Раскалённая сталь под ударами молота обретает форму кирки 
          — оружия шахтёра и разрушителя скал.
      farganitePickaxe:
        name: Сделать фарганитовую кирку
        desc: Создайте кирку из фарганита, чтобы эффективнее исследовать земные 
          недра.
        activityDesc: 'Дрожащие языки пламени шепчут металлу его новую судьбу: стать
          проводником воли того, кто осмелится прикоснуться к глубинам мира.'
      hydriliumPickaxe:
        name: Сделать гидрилиевую кирку
        activityDesc: Нагрейте слиток гидролиума в кузнице, чтобы расплавить 
          его, а затем аккуратно придайте ему форму навершия кирки. Прикрепив 
          коралловую рукоятку, вы заточите навершие, чтобы получился мощный 
          инструмент для добычи полезных ископаемых.
        desc: Прочный горный инструмент, выкованный из гидрилиевого слитка, 
          разработанный, чтобы выдержать суровые условия подземной разведки.
      copperHatchet:
        name: Сделать медный топор
        desc: Медный топор, идеально подходящий для эффективной рубки дерева.
        activityDesc: С точностью ювелира вы придаёте меди форму острого лезвия 
          — на свет рождается медный топор, готовый покорить древесину.
      bronzeHatchet:
        name: Сделать бронзовый топор
        desc: Создайте прочный бронзовый топор для тяжелых работ с древесиной.
        activityDesc: Мастерски сплавляя бронзу в прочный инструмент для рубки 
          дерева, вы создаете бронзовый топор.
      ironHatchet:
        name: Сделать железный топор
        desc: Выкуйте надежный железный топор для обработки древесины.
        activityDesc: Искусными ударами молота вы превращаете железо в надёжный 
          инструмент — на свет появляется железный топор, готовый к тяжёлой 
          работе.
      steelHatchet:
        name: Сделать стальной топор
        desc: Создайте мощный стальной топор для быстрой рубки леса.
        activityDesc: Тщательно придавая форму закалённой стали, вы создаёте 
          стальной топор — идеальный баланс остроты и прочности для покорения 
          древесины.
      tarsiliumHatchet:
        name: Сделать тарсилиевый топор
        desc: Создайте топор, который будет напоминать темноту ночного неба.
        activityDesc: Металл формируется в огне печи, выковывается и 
          затачивается, чтобы с легкостью рубить деревья.
      farganiteHatchet:
        name: Сделать фарганитовый топор
        desc: Выковать топор, способный сломить несокрушимую волю даже самых 
          могучих деревьев.
        activityDesc: Пот и сила превращают этот металл в топор — настоящий 
          символ вашего стремления стать лесорубом.
      hydriliumHatchet:
        name: Сделать гидрилиевый топор
        desc: Универсальный инструмент, изготовленный из гидрилового слитка, 
          предназначен для рубки и обработки древесины.
        activityDesc: Вы нагреваете в кузнице брусок гидрилиума, чтобы 
          расплавить его, а затем аккуратно придаете ему форму навершия топора. 
          Прикрепив деревянную ручку, вы затачиваете острие, чтобы создать 
          острый и эффективный рубящий инструмент.
      hydriliumMinersMagnet:
        name: Сделать гидрилиумный магнит
    fishing:
      smallFishingNet:
        name: Сплести простую рыболовную сеть
      largeFishingNet:
        name: Сплести большую рыболовную сеть
      basicFishingRod:
        name: Сделать простую удочку
