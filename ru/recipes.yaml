singulars:
  cooking:
    fish:
      cookedPerch:
        name: Зажарить окуня
        desc: Познайте вкус жареного окуня — вкусного улова из водных глубин.
        activityDesc: С мастерством вы обжариваете окуня до хрустящей корочки, создавая
          восхитительное блюдо.
      cookedCrayfish:
        desc: Насладитесь сочностью вареных раков – деликатеса для любителей ракообразных.
        name: Сварить рака
        activityDesc: Вы доводите раков до совершенства, получая сочных вареных раков.
      cookedLobster:
        name: Приготовить лобстера
        activityDesc: Вы обжариваете лобстера до совершенства, создавая сочное блюдо.
        desc: Насладитесь сочным и ароматным жареным лобстером — классическим морским
          деликатесом.
      cookedShrimp:
        name: Обжарить креветки
        desc: Насладитесь вкусом жареных креветок — восхитительного морского лакомства.
        activityDesc: С изяществом вы обжариваете креветки до совершенства, создавая
          восхитительное блюдо.
      cookedCarp:
        name: Зажарить карпа
        activityDesc: С аккуратностью вы обжариваете карпа до совершенства, создавая
          восхитительное блюдо.
        desc: Насладитесь вкусом жареного карпа, известного своим мягким вкусом и
          нежным мясом.
      cookedSeabass:
        name: Зажарить морского окуня
        activityDesc: С изяществом вы обжариваете морского окуня до хрустящей корочки,
          создавая восхитительное блюдо.
        desc: Оцените вкус жареного морского окуня с серебристой чешуёй — выбор гурмана.
      cookedPike:
        name: Зажарить щуку
        activityDesc: С мастерством вы обжариваете щуку до совершенства, создавая
          восхитительное блюдо.
        desc: Насладитесь вкусом жареной щуки, известной своим нежным мясом.
      cookedJellyfish:
        name: Зажарить медузу
        desc: Исследуйте уникальную текстуру и вкус жареной медузы — кулинарной диковинки.
        activityDesc: Вы обжариваете медузу до готовности, создавая интригующее блюдо.
      cookedTrout:
        name: Зажарить форель
        desc: Познайте завораживающий вкус жареной форели с её переливающейся чешуёй
          и восхитительным вкусом.
        activityDesc: С аккуратностью вы обжариваете форель до хрустящей корочки,
          создавая восхитительное блюдо.
      cookedSalmon:
        name: Зажарить лосося
        desc: Насладитесь насыщенным маслянистым вкусом жареного лосося
        activityDesc: С изяществом вы обжариваете лосося до совершенства, создавая
          сочное блюдо.
      cookedMoray:
        name: Зажарить мурену
        activityDesc: Вам бы руду в шахте копать, а вы тут мурену до хрустящей корочки
          обжариваете.
        desc: Откройте для себя уникальный вкус жареной мурены с её змеевидным видом
          и загадочным ароматом.
      cookedSquid:
        name: Пожарить кальмара
        desc: Оцените жареного кальмара, известного своей способностью исчезать с
          тарелок.
        activityDesc: С аккуратностью вы обжариваете кальмара до хрустящей корочки,
          создавая восхитительное блюдо.
      cookedStreamEel:
        name: Зажарить речного угря
        desc: Насладитесь нежным, жареным речным угрём — деликатесом пресных вод.
        activityDesc: С изяществом вы обжариваете речного угря до совершенства, создавая
          сочное блюдо.
      cookedSwordfish:
        name: Зажарить рыбу-меч
        desc: Насладитесь насыщенным сливочным вкусом идеально приготовленных стейков
          из рыбы-меча. Хрустящая золотистая корочка снаружи, нежная и слоистая внутри.
          Гурманское угощение за считанные минуты.
        activityDesc: Вы обжариваете сочные стейки рыбы-меча на раскалённой сковороде
          до золотисто-румяной корочки и идеальной прожарки.
      cookedStingray:
        name: Зажарить ската
        desc: Насладитесь нежным вкусом ската, превращённого в золотистое хрустящее
          лакомство. Идеально с каплей лайма.
        activityDesc: Вы аккуратно опускаете филе ската в шипящее масло. Его нежная
          плоть быстро покрывается хрустящей золотистой корочкой, сохраняя внутри
          сочность.
      cookedShark:
        name: Зажарить акулу
        desc: Насладитесь уникальным вкусом акулы, превращённой в золотистое хрустящее
          лакомство. Идеально с соусом тартар.
        activityDesc: Вы аккуратно опускаете толстый стейк акулы в шипящее масло.
          Пока оно шкварчит и брызжется, образуется золотистая корочка, а внутри мясо
          достигает идеальной прожарки.
      cookedAnglerfish:
        name: Зажарить рыбу-удильщика
        desc: Откройте для себя удивительный деликатес — жареную рыбу-удильщика, превращённую
          в золотистое хрустящее лакомство. Уникальное кулинарное приключение.
        activityDesc: Вы аккуратно удаляете уродливую голову рыбы-удильщика, обнажая
          твёрдую белую плоть. Подготовив филе, вы опускаете его в шипящее масло,
          а необычная форма рыбы делает переворачивание настоящим испытанием.
      cookedLargemouthBass:
        name: Зажарить большеротого окуня
        desc: Превратите свежий улов в хрустящее золотисто-румяное лакомство.
        activityDesc: Шипение масла наполняет воздух, пока вы обваливаете каждое филе
          в приправленной панировке. Аромат жарящейся рыбы пробуждает ваши чувства.
          Аккуратно перевернув, вы добиваетесь идеальной золотистой корочки каждого
          кусочка.
    consumables:
      bread:
        desc: Домашний хлеб с нуля. Соедините муку, воду, дрожжи и соль, вымесите,
          дайте тесту подняться, придайте форму и выпекайте до золотисто-румяной корочки.
        activityDesc: Из муки, воды, дрожжей и соли замесите тесто, вымесите его до
          однородности, дайте ему подняться, сформируйте из него буханки и выпекайте
          до золотистой корочки.
        name: Испечь хлеб
      beer:
        name: Сварить пиво
        desc: Это сложный процесс с использованием солодовых зёрен для получения ароматного
          алкогольного напитка.
        activityDesc: Вы измельчаете солодовые зерна и замачиваете их в горячей воде,
          чтобы извлечь сахар. Набравшись терпения, вы ждете, когда произойдет волшебство,
          в результате которого получится вкусное домашнее пиво.
      veggieSoup:
        name: Приготовить овощной суп
        desc: Сытная и полезная смесь различных овощей, тушёных в ароматном бульоне.
          Можно адаптировать с любимыми ингредиентами.
        activityDesc: Вы нарезаете ассорти из овощей и обжариваете в кастрюле перед
          добавлением бульона и приправ. Даёте супу потушиться, пока овощи не станут
          мягкими, а вкусы не смешаются.
      porridge:
        name: Сварить кашу
        desc: Тёплая тарелка каши, приготовленной на молоке или воде с вашими любимыми
          сладкими или солёными добавками.
        activityDesc: Вы смешиваете овсянку или другую крупу, молоко и щепотку соли
          в кастрюле и доводите до кипения, постоянно помешивая. Когда каша загустеет,
          вы переливаете её в миску и добавляете топпинги, такие как фрукты, орехи
          или мёд.
      hamburger:
        name: Приготовить гамбургер
        desc: Простой и сытный бургер.
        activityDesc: Вы формируете из говяжьего фарша котлеты и приправляете их солью
          и перцем. Обжариваете котлеты до желаемой степени прожарки. Подрумяниваете
          булочки, добавляете любимые соусы и кладёте приготовленную котлету. Завершаете
          бургер листьями салата, помидором и луком.
      schnitzel:
        name: Приготовить шницель
        desc: Тонко отбитое мясо в панировке, обжаренное до золотистой корочки. Классическое
          блюдо с бесконечными вариациями.
        activityDesc: Вы отбиваете кусок мяса до тонкой равномерной толщины, затем
          обваливаете в муке, яйце и панировочных сухарях. Аккуратно обжариваете шницель
          в горячем масле до хрустящей золотистой корочки.
      saltrum:
        desc: Сильный эликсир, сотворённый из сладкой вытяжки водорослей, вызревший
          в бочках. Вкус — как сам океан, застывший в капле.
        activityDesc: Очистив и подготовив ламинарию, вы начинаете процесс брожения
          в деревянной бочке, добавляя дрожжи и воду. Терпеливо наблюдая, как смесь
          превращается в насыщенный алкогольный напиток.
        name: Приготовить солемор
      mushroomCurry:
        name: Приготовить грибное карри
        desc: Насыщенное и ароматное блюдо с нежными грибами в сливочном пряном соусе.
          Подаётся с рисом или лепёшками.
        activityDesc: Вы обжариваете лук, чеснок и имбирь, затем добавляете ароматные
          специи. Помешиваете нарезанные грибы до мягкости, затем вливаете кокосовое
          молоко или сливки. Тушите до загустения соуса, создавая вкусное карри.
      crabRolls:
        name: Приготовить крабовые роллы
        desc: Простое, но сытное морское лакомство.
        activityDesc: Вы аккуратно извлекаете мясо из крабовых панцирей, смешиваете
          с кремовым соусом и свежей зеленью. Подрумяниваете булочки, смазываете маслом
          и выкладываете крабовую смесь. Простое, но сытное угощение.
      milk:
        name: Сделать молоко
        activityDesc: У коровы нет других забот. Ест траву и молоко даёт. Для кого
          старается она. Для меня, для меня, для меня.
        desc: Не давай мне газировки, нет газировки, не давай мне чая, нет чая, просто
          дай мне молока, му-му-му-му.
      bagel:
        name: Приготовить бублик
        desc: Румяные снаружи, мягкие и воздушные внутри, домашние бублики — восхитительное
          лакомство. Наслаждайтесь ими с любимой начинкой!
        activityDesc: Вы формируете тесто в кольца, ненадолго отвариваете их, затем
          запекаете до золотистой корочки.
      underwaterSalad:
        activityDesc: Вы тщательно отбираете много различных подводных растений и
          существ, а затем соединяете их в миске, поливая пикантной заправкой из ламинарии.
        desc: Лёгкий микс из морепродуктов и водорослей, собранный в свежий салат.
        name: Приготовить салат из даров моря
      kelpRolls:
        name: Приготовить роллы из ламинарии
        activityDesc: Вы аккуратно сворачиваете листы сочной сладкой ламинарии, закрепляя
          их лентой из морских водорослей.
        desc: Освежающая и полезная закуска. Создайте свою собственную вкусную комбинацию
          риса, овощей и белка, завёрнутую в лист сладкой ламинарии.
      nettleTea:
        name: Заварить чай из крапивы
        desc: Ароматный и наверное полезный напиток, приготовленный путём настаивания
          свежих или сушёных листьев крапивы в горячей воде.
        activityDesc: Вы настаиваете свежую или сушёную крапиву в кипятке, создавая
          бодрящий травяной чай.
      chocolateMilk:
        name: Приготовить шоколадное молоко
        desc: Шоколадное молоко — классическое лакомство. Смешайте холодное молоко
          с какао и сахаром для освежающего напитка.
        activityDesc: Вы наливаете холодное молоко в стакан, добавляете какао-порошок
          и сахар, затем энергично перемешиваете, пока смесь не станет однородной
          и пенистой.
      fruitCake:
        name: Приготовить фруктовый торт
        desc: Богатое и праздничное лакомство, наполненное сухофруктами и орехами,
          кекс — классическое праздничное угощение. Наслаждайтесь с чашкой чая или
          кофе.
        activityDesc: Вы смешиваете сухофрукты, орехи и специи с мукой, сахаром и
          яйцами, создавая плотное тесто. После выпекания вы даёте кексу созреть для
          оптимального вкуса.
      jellySandwich:
        name: Приготовить бутерброд с джемом
        desc: Классическое сочетание сладкого джема и мягкого хлеба для быстрого и
          сытного перекуса.
        activityDesc: Вы щедро намазываете любимый джем на два ломтика хлеба и соединяете
          их, создавая восхитительное угощение.
      sweetCarrotPie:
        name: Приготовить морковный торт
        desc: Восхитительное сочетание сладкой моркови, сливочного заварного крема
          и рассыпчатого теста. Идеально для десерта или особого случая.
        activityDesc: Вы натираете морковь, смешиваете её с сахаром, яйцами и специями,
          затем выливаете смесь в подготовленную форму для пирога. После выпекания
          вы даёте пирогу остыть перед подачей.
      troutSoup:
        name: Сварить уху из форели
        desc: Сытный и ароматный суп из свежей форели, овощей и насыщенного бульона.
          Идеален для хорошей трапезы.
        activityDesc: Вы тщательно чистите и подготавливаете форель, затем варите
          её в ароматном бульоне с ассорти из овощей. Приправляете по вкусу и наслаждаетесь
          тарелкой тёплого питательного супа.
      frozenBait:
        name: Изготовить замороженную наживку
        activityDesc: Вы чистите и подготавливаете наживку, удаляя излишнюю влагу.
          Затем упаковываете в герметичные контейнеры или пакеты и помещаете в морозилку
          для длительного хранения.
        desc: Сохраните свежую наживку для будущих рыбалок, правильно заморозив её.
          Хранить в недоступном детям и жене месте.
      bugBait:
        name: Изготовить наживку из жука
        desc: Соблазнительная смесь ароматов и вкусов, созданная для привлечения рыбы.
          Этот микс натуральных ингредиентов можно адаптировать для разных видов рыб
          и условий.
        activityDesc: Вы тщательно смешиваете различные ингредиенты, такие как черви,
          опарыши или искусственные ароматизаторы, создавая липкую, заманчивую приманку.
          Смесь затем наносится на крючки или другие рыболовные снасти для успешного
          улова.
      friedFishSandwich:
        name: Приготовить сэндвич с жареной рыбой
        desc: Хрустящее золотистое рыбное филе в мягкой булочке с любимыми добавками.
          Классическая сытная еда.
        activityDesc: Вы обваливаете рыбное филе в кляре, обжариваете до золотистой
          корочки и кладёте на подрумяненные булочки с соусом тартар, салатом и помидорами,
          создавая вкусный сэндвич.
      dynamite:
        name: Изготовить динамит
        desc: Взрывоопасная смесь нестабильных кристаллов, мощных масел и прочного
          корпуса. Требует осторожного обращения и точного времени.
        activityDesc: Вы тщательно измельчаете нестабильные кристаллы в мелкий порошок,
          смешивая его с маслами для создания высоковзрывчатого состава. Смесь аккуратно
          упаковывается в прочный корпус, создавая мощное взрывное устройство.
      pancakes:
        name: Приготовить блины
        desc: Пышные блины, лёгкие и воздушные, идеальные для вкусного завтрака. Подаётся
          с кленовым сиропом, маслом и любимыми топпингами.
        activityDesc: Вы взбиваете муку, разрыхлитель и сахар, затем аккуратно добавляете
          молоко, яйца и растопленное масло. Осторожно наливаете тесто на горячую
          сковороду, переворачивая, когда низ станет золотистым.
      jarvonianPastry:
        name: Приготовить джарвонскую выпечку
        desc: Нежное и рассыпчатое тесто, любимое лакомство из джарвонской сельской
          местности.
        activityDesc: Вы аккуратно готовите сливочное тесто, раскатываете его. Затем
          выпекаете до золотистого цвета, создавая восхитительное лакомство.
      salmonPie:
        name: Испечь пирог с лососем
        desc: Сытное блюдо с нежным лососем с картофелем и овощами.
        activityDesc: Вы смешиваете приготовленного лосося с картофельным пюре, овощами
          и сливочным соусом. Выливаете смесь в форму для пирога, покрываете рассыпчатым
          тестом и запекаете до золотисто-румяного цвета.
      wine:
        name: Сделать вино
        desc: Сложный напиток, получаемый путем ферментации фруктов, превращающий
          сладкий сок в алкогольный напиток с ярко выраженными вкусами и ароматами.
        activityDesc: Вы измельчаете фрукты для получения сока, затем перекладываете
          их в емкость для ферментации. Вы тщательно следите за температурой и защищаете
          смесь от загрязнения. Проявляя терпение, вы позволяете естественному процессу
          ферментации превратить фруктовый сок в вино.
      friednoodles:
        name: Приготовить жареную лапшу
        desc: Быстрое и ароматное блюдо из жареной лапши с овощами.
        activityDesc: Вы варите лапшу согласно инструкции, затем обжариваете с чесноком,
          имбирём и выбранными овощами. Добавляете ароматный соус и перемешиваете.
      mudPie:
        name: Сделать пирог из грязи
        desc: Все мы когда-то делали куличики в песочнице. Значит и это блюдо по рукам.
        activityDesc: С грязными руками и радостным смехом вы зачерпываете горсти
          земли, добавляя воду для создания идеальной грязевой смеси. Прессуете грязь
          в маленькую миску или контейнер, создавая уникальный и сомнительно съедобный
          шедевр.
      pickles:
        name: Приготовить соленья
        desc: Хрустящие и пикантные соленья, идеальные для сэндвичей или в качестве
          закуски. Приготовлены из свежих огурцов и ароматного рассола.
        activityDesc: Вы моете и подготавливаете огурцы, затем укладываете их в банки
          со специями и рассолом. Даёте им настояться, чтобы появился характерный
          пикантный вкус.
      spicyPumpkinJuice:
        name: Приготовить острый тыквенный сок
        desc: Тёплый и бодрящий микс из тыквы, согревающих специй и лёгкой остринки.
          Идеален для холодных дней.
        activityDesc: Вы смешиваете тыквенное пюре, яблочный сидр и микс согревающих
          специй (корица, имбирь, гвоздика) в кастрюле. Доводите до кипения, пока
          вкусы не смешаются, затем добавляете остринку с перцем чили или кайенским
          перцем для пикантного вкуса.
      cookedMeat:
        name: Приготовить мясо
        desc: Классическая техника для идеально приготовленного стейка.
        activityDesc: Опытной рукой вы приправляете стейк солью и перцем, обеспечивая
          равномерное покрытие. Чугунная сковорода шипит, когда вы добавляете кусочек
          масла. Стейк, шипя и дымясь, обжаривается до готовности с каждой стороны.
      spaghettiAndMeatballs:
        name: Приготовить спагетти с фрикадельками
        desc: Классическая комфортная еда, идеальна для любого случая.
        activityDesc: Вы обжариваете фарш и смешиваете его с панировочными сухарями,
          яйцами и специями, формируя фрикадельки. Фрикадельки тушатся в насыщенном
          томатном соусе до мягкости. Тем временем вы варите спагетти в кипящей воде.
          Готовое блюдо — сочетание пасты, соуса и фрикаделек.
      honeyChicken:
        name: Приготовить курицу в медовом соусе
        desc: Сладко-солёное куриное блюдо.
        activityDesc: Вы маринуете курицу в смеси соевого соуса, мёда, чеснока и имбиря.
          Затем обжариваете курицу на сковороде до золотистой корочки и полной готовности.
          Глазурь из мёда, соевого соуса и чеснока уваривается до загустения и поливается
          сверху курицы.
      stuffedPotato:
        name: Приготовить фаршированный картофель
        desc: Сытное блюдо, идеально подходит для тёплого вечера дома.
        activityDesc: Вы чистите картофель и прокалываете его вилкой. Запекаете в
          разогретой духовке до мягкости. Готовый картофель разрезаете и разминаете
          мякоть. Заправляете маслом, сметаной, сыром, беконом и зелёным луком.
      beefStew:
        name: Приготовить рагу
        desc: Горячее сытное блюдо, идеально подходит для холодного зимнего дня.
        activityDesc: Вы аккуратно обжариваете куски говядины в кастрюле, затем добавляете
          лук, морковь и сельдерей. Заливаете насыщенным бульоном и тушите до мягкости
          мяса и овощей. Приправляете похлёбку травами и специями, создавая горячее
          и ароматное блюдо.
      roastedBellPepper:
        name: Приготовить жареный болгарский перец
        desc: Идеальное сочетание прожарки и специй для раскрытия вкуса.
        activityDesc: Вы нарезаете и аккуратно обжариваете болгарский перец на огне.
          Пока он готовится, переворачиваете и приправляете его, пока он не приобретёт
          аппетитную поджаренную корочку и аромат.
      spicyPepper:
        name: Приготовить острый перец
        desc: Огненная смесь для смелых.
        activityDesc: Осторожно выбираете самые острые перцы из своего сада. Тонко
          нарезаете их, наполняя воздух едким ароматом. Смешиваете с другими ингредиентами,
          балансируя жгучесть с кислыми нотками.
      fortifiedWine:
        name: Создать креплёное вино
        desc: Вино приобретает нотки терпкости благодаря гнилоцвету.
        activityDesc: Вы измельчаете гнилоцвет и смешиваете его с вином, отчего напиток
          сильно темнеет. Дав ему настояться, вы получаете улучшенную версию шмурдяка,
          хоть многие наверняка скажут, что первоначальный вкус был лучше.
      fireballWine:
        name: Создать вино «Душа монаха»
        desc: Кристаллическое пламя придало креплёному вину новую степень пикантности,
          идеально дополняющую крепость напитка.
        activityDesc: Ты перетираешь кристаллы пламени в искрящуюся пыль, которую
          затем добавляешь в креплёное вино. После тщательного перемешивания напиток
          приобретает яркий, пламенеющий оттенок.
  crafting:
    tools:
      tarsiliumPickaxe:
        name: Сделать тарсилиевую кирку
        desc: Создайте тарсилиевую кирку, чтобы продолжить исследование подземных
          недр.
        activityDesc: Сильные удары по темному металлу и раскаленные угли помогут
          выковать ваш новый инструмент, и тарсилиевая кирка будет готова к работе.
      bronzePickaxe:
        name: Сделать бронзовую кирку
        desc: Создайте прочную бронзовую кирку, идеально подходящую для тяжелых горных
          работ.
        activityDesc: Умело сплавляя бронзу в прочный инструмент для горного дела,
          вы создаете бронзовую кирку.
      ironPickaxe:
        name: Сделать железную кирку
        desc: Выкуйте надежную железную кирку для глубоких шахтерских приключений.
        activityDesc: Мастерски переплавив железо в надежный инструмент для добычи,
          вы создадите железную кирку.
      stoneSickle:
        name: Сделать простой серп
        desc: Создайте простой каменный серп, чтобы начать собирать урожай с земли.
        activityDesc: Заточив кусок камня и прикрепив его к палке, вы создаете свой
          простой инструмент для сбора урожая.
      copperSickle:
        name: Сделать медный серп
        desc: Выковать медный серп — основной инструмент для сбора растений.
        activityDesc: Нагревая и придавая форму меди, вы изготавливаете серп, который
          обещает быть более производительным в ваших руках.
      ironSickle:
        name: Сделать железный серп
        desc: Создайте железный серп — прочный и надёжный инструмент для регулярного
          сбора растений.
        activityDesc: С помощью высокой температуры кузницы вы придаете железу форму
          серпа, делая инструмент прочным и острым.
      steelSickle:
        name: Сделать стальной серп
        desc: Создайте стальной серп, более острый и прочный для интенсивного использования.
        activityDesc: Крепкой сталью и верой в общее дело вы куёте серп — орудие новой
          жатвы.
      hydriliumSickle:
        name: Сделать гидрилиевый серп
        desc: Острый и прочный инструмент для сбора урожая, изготовленный из гидрилиевого
          слитка и заточенный до идеала.
        activityDesc: Вы нагреваете в кузнице слиток гидрилия, чтобы расплавить его,
          а затем аккуратно придаете ему форму изогнутого лезвия серпа. После охлаждения
          вы затачиваете край, чтобы создать острый и эффективный инструмент для сбора
          урожая.
      basicHatchet:
        name: Сделать простой топор
        desc: Из палок и камней можно сделать простейший инструмент для рубки деревьев.
        activityDesc: Аккуратно расколов камень и прикрепив его к палке, вы делаете
          простейший топор.
      basicPickaxe:
        name: Сделать простую кирку
        desc: С помощью простой палки и нескольких камней вы можете сделать простой
          инструмент для добычи руды.
        activityDesc: Сделав камень как можно более острым и прикрепив его к палке,
          вы делаете простую кирку.
      copperPickaxe:
        name: Сделать медную кирку
        activityDesc: Старательно придавая меди форму мощного инструмента для горных
          работ, вы создаете медную кирку.
        desc: Выкуйте прочную медную кирку для эффективной добычи.
      steelPickaxe:
        name: Сделать стальную кирку
        desc: Создайте грозную стальную кирку, подходящую для работы с самыми трудными
          рудами.
        activityDesc: Раскалённая сталь под ударами молота обретает форму кирки —
          оружия шахтёра и разрушителя скал.
      farganitePickaxe:
        name: Сделать фарганитовую кирку
        desc: Создайте кирку из фарганита, чтобы эффективнее исследовать земные недра.
        activityDesc: 'Дрожащие языки пламени шепчут металлу его новую судьбу: стать
          проводником воли того, кто осмелится прикоснуться к глубинам мира.'
      hydriliumPickaxe:
        name: Сделать гидрилиевую кирку
        activityDesc: Нагрейте слиток гидрилия в кузнице, чтобы расплавить его, а
          затем аккуратно придайте ему форму навершия кирки. Прикрепив коралловую
          рукоятку, вы заточите навершие, чтобы получился мощный инструмент для добычи
          полезных ископаемых.
        desc: Прочный горный инструмент, выкованный из гидрилиевого слитка, разработанный,
          чтобы выдержать суровые условия подземной разведки.
      copperHatchet:
        name: Сделать медный топор
        desc: Медный топор, идеально подходящий для эффективной рубки дерева.
        activityDesc: С точностью ювелира вы придаёте меди форму острого лезвия —
          на свет рождается медный топор, готовый покорить древесину.
      bronzeHatchet:
        name: Сделать бронзовый топор
        desc: Создайте прочный бронзовый топор для тяжелых работ с древесиной.
        activityDesc: Мастерски сплавляя бронзу в прочный инструмент для рубки дерева,
          вы создаете бронзовый топор.
      ironHatchet:
        name: Сделать железный топор
        desc: Выкуйте надежный железный топор для обработки древесины.
        activityDesc: Искусными ударами молота вы превращаете железо в надёжный инструмент
          — на свет появляется железный топор, готовый к тяжёлой работе.
      steelHatchet:
        name: Сделать стальной топор
        desc: Создайте мощный стальной топор для быстрой рубки леса.
        activityDesc: Тщательно придавая форму закалённой стали, вы создаёте стальной
          топор — идеальный баланс остроты и прочности для покорения древесины.
      tarsiliumHatchet:
        name: Сделать тарсилиевый топор
        desc: Создайте топор, который будет напоминать темноту ночного неба.
        activityDesc: Металл формируется в огне печи, выковывается и затачивается,
          чтобы с легкостью рубить деревья.
      farganiteHatchet:
        name: Сделать фарганитовый топор
        desc: Выковать топор, способный сломить несокрушимую волю даже самых могучих
          деревьев.
        activityDesc: Пот и сила превращают этот металл в топор — настоящий символ
          вашего стремления стать лесорубом.
      hydriliumHatchet:
        name: Сделать гидрилиевый топор
        desc: Универсальный инструмент, изготовленный из гидрилового слитка, предназначен
          для рубки и обработки древесины.
        activityDesc: Вы нагреваете в кузнице брусок гидрилия, чтобы расплавить его,
          а затем аккуратно придаете ему форму навершия топора. Прикрепив деревянную
          ручку, вы затачиваете острие, чтобы создать острый и эффективный рубящий
          инструмент.
      hydriliumMinersMagnet:
        name: Сделать гидрилиевый магнит
        desc: Создайте магнит, который с лёгкостью извлечёт богатства, скрытые в глубинах
          земли.
        activityDesc: Сосредоточенно вы улучшаете магнит гидрилием, создавая инструмент,
          способный раскрыть тайны подземного мира.
      hydriliumLogSplitter:
        name: Создать гидрилиевый колун
        desc: Усильте инструмент силой гидрилия, способный с лёгкостью раскалывать
          даже самые массивные брёвна.
        activityDesc: С каждым ударом молота вы наполняете колун силой гидрилия, превращая
          его в инструмент невероятной мощи. Когда металл начинает светиться, вы чувствуете
          энергию земли, текущую по вашим жилам.
      jellyfishingNet:
        name: Создать сеть для ловли медуз
        desc: Инструмент для ловли медуз, изготовленный из прочных материалов с мелкой
          сеткой.
        activityDesc: Вы плетёте прочную сеть из долговечного шнура и крепите её к
          надёжной рукояти. Создавая сеть с ячейками, достаточно мелкими, чтобы ловить
          медуз, но пропускать воду, вы создаёте функциональный инструмент для подводных
          исследований.
      theKakesWalkingStick:
        desc: Улучшите посох, украсив его серебром, чтобы создать новый спутник для
          путешествий.
        name: Создать посох странствий
        activityDesc: Инкрустируя посох серебром, вы создаёте совершенно новый инструмент.
          Когда драгоценный металл начинает сиять, вы чувствуете, что он придаст новую
          энергию вашим шагам.
    fishing:
      smallFishingNet:
        name: Сплести простую рыболовную сеть
        desc: Создайте простую рыболовную сеть из верёвки.
        activityDesc: Вы сплетаете верёвку, создавая маленькие узлы, в конечном итоге
          формируя небольшую рыболовную сеть.
      largeFishingNet:
        name: Сплести большую рыболовную сеть
        desc: Создайте большую рыболовную сеть из верёвки.
        activityDesc: Вы сплетаете верёвку, создавая сложную структуру крупных узлов,
          в конечном итоге формируя большую рыболовную сеть.
      basicFishingRod:
        name: Сделать простую удочку
        activityDesc: Аккуратно обработав доски, вы получаете удилище, а затем добавив
          леску, вы создаёте простую удочку.
        desc: Создайте простую удочку из досок и лески.
      pineFishingRod:
        name: Сделать удочку из сосны
        desc: Создать сосновую удочку из досок и лески.
        activityDesc: Сосновая древесина мягкая, работа идёт быстро. Прикрепив леску,
          ваша новая удочка готова к использованию.
      oakFishingRod:
        name: Сделать удочку из дуба
        desc: Создать дубовую удочку из досок и лески.
        activityDesc: Дубовая древесина плотная и твёрдая. Изготовление удочки занимает
          время, но вы получаете прочную снасть.
      willowFishingRod:
        name: Сделать удочку из ивы
        desc: Создать ивовую удочку из досок и лески.
        activityDesc: Ивовые доски гораздо легче, но прочные. Точная работа позволяет
          создать удочку, к которой затем крепится леска.
      advancedFishingRod:
        name: Сделать усовершенствованную удочку
        desc: Создать улучшенную удочку из досок и лески.
        activityDesc: Поработав с разными породами дерева, вы легко создаёте удочку
          лучше предыдущих. С волнением добавляете леску — и улучшенная удочка готова.
      lobsterPot:
        name: Сделать ловушку для лобстеров
        desc: Создать ловушку для лобстеров из досок и металлических слитков
        activityDesc: Это совершенно новая для вас концепция, но вы чувствуете себя
          достаточно опытным, чтобы взяться за новый вид конструкции.
      fishingSpear:
        name: Сделать рыболовное копьё
        desc: Инструмент для подводной охоты, созданный из прочного деревянного древка
          и металла, заточенного в остриё.
        activityDesc: Вы выбираете подходящий кусок дерева для древка и придаёте ему
          нужную форму. Прикрепив заострённый наконечник, вы создаёте простую острогу.
      coralFishingSpear:
        name: Сделать коралловое рыболовное копьё
        desc: Прочное и долговечное орудие из коралла и гидрилия, созданное для подводной
          охоты.
        activityDesc: Вы выбираете прочный кусок коралла для древка гарпуна. Прикрепив
          заточенные острые наконечники из гидрилия, вы создаёте грозный рыболовный
          гарпун, способный пронзить подводную добычу.
      elderhideFishingNet:
        name: Создать рыболовную сеть из древней шкуры
        desc: Сплетите сеть из прочной шкуры древнего существа, предназначенную для
          ловли самых неуловимых рыб.
        activityDesc: С терпением и точностью вы плетёте сеть из древней шкуры, где
          каждый узел гарантирует богатый улов. Уникальные свойства этой сети поймают
          даже самых осторожных рыб.
    misc:
      trash:
        name: Переработать мусор
        desc: Исследуйте мусор и превратите его во что-то полезное.
        activityDesc: Вы изучаете мусор и находите ему новое применение.
      kelpRope:
        name: Сделать верёвку из ламинарии
        desc: Прочный и гибкий канат, созданный плетением высушенных полосок ламинарии.
        activityDesc: Вы тщательно очищаете полоски ламинарии, удаляя все примеси.
          Аккуратно сплетая их вместе, создаёте прочную и долговечную верёвку, идеальную
          для различных нужд на побережье.
      bagofRocks:
        name: Сделать мешок с камнями
        desc: Создать мешок с камнями из большого камня и прочной ветки.
        activityDesc: Камни крепятся на конце палки — получается тяжёлая штуковина.
      hydrilium:
        name: Изготовить гидрилий
        desc: Соедините ламинарию и вулканическую породу, чтобы создать гидрилий.
        activityDesc: Вы соединяете ламинарию и вулканическую породу, создавая гидрилий.
      hardenedKelp:
        name: Засушить ламинарию
        activityDesc: Вы тщательно очищаете свежую ламинарию, удаляя все примеси.
          Затем раскладываете её в сухом, проветриваемом месте, защищённом от влаги.
          Терпеливо ждёте, пока водоросли полностью высохнут, превратившись в ингредиент
          длительного хранения.
        desc: Сохраните дары океана, высушив свежую ламинарию для дальнейшего использования.
      rope:
        name: Свить верёвку из льна
        desc: Свить лён, чтобы сделать верёвку.
        activityDesc: Лён натягивается на колесо, затем сплетается в прочную верёвку.
      elderhideRope:
        name: Создать верёвку из древней шкуры
        desc: Сплетите верёвку из прочной шкуры — канат, достаточно крепкий, чтобы
          удержать самого строптивого.
        activityDesc: Твёрдой рукой и сосредоточенным умом вы сплетаете древнюю шкуру
          в невероятно прочную и долговечную верёвку.
    diving:
      hydriliumDivingLegs:
        name: Сделать гидрилиевые гидроштаны
        desc: Гибкие защитные поножи из гидрилия для подводных исследований.
        activityDesc: Вы придаёте гидрилию форму облегающих поножей, обеспечивая тепло,
          защиту и подвижность. Добавив воздушные карманы или элементы плавучести,
          вы создаёте снаряжение, помогающее в манёвренности и выживании под водой.
      kelpDivingBody:
        name: Сделать футболку из ламинарии
        desc: Гибкий и плавучий костюм из волокон ламинарии, созданный для подводных
          исследований.
        activityDesc: Вы перерабатываете ламинарию в мягкие волокна, аккуратно сплетая
          их в нити. Используя техники вязания или плетения, вы создаёте комбез, обеспечивающий
          тепло и плавучесть в холодных водных глубинах.
      kelpDivingMask:
        name: Сделать маску из ламинарии
        desc: Простая маска для подводного плавания из высушенной ламинарии, подогнанная
          по лицу.
        activityDesc: Вы тщательно выбираете и очищаете большой плоский кусок сушёной
          ламинарии. Придав ей форму по лицу, вы создаёте основу для прозрачного стекла.
          Закрепив стекло, вы завершаете маску, обеспечивая удобную и водонепроницаемую
          посадку.
      kelpDivingLegs:
        name: Сделать штаны из ламинарии
        desc: Тёплые, гибкие и плавучие штаны из волокон ламинарии для подводных исследований.
        activityDesc: Вы перерабатываете ламинарию в мягкие волокна и сплетаете их
          в нити. Используя техники вязания или плетения, вы создаёте штаны, обеспечивающие
          тепло, плавучесть и свободу движений для подводных приключений.
      hydriliumDivingHelm:
        name: Сделать водолазный шлем из гидрилия
        desc: Прочный защитный шлем из гидрилия, созданный для подводных исследований.
        activityDesc: Вы придаёте куску гидрилия форму шлема, обеспечивая защиту головы.
          Установив прозрачное стекло и механизмы подачи воздуха, вы создаёте сложный
          водолазный шлем, способный выдерживать подводное давление.
      hydriliumDivingBody:
        name: Сделать гидрилиевый водолазный торс
        desc: Защитный плавучий доспех из гидрилия для подводных исследований.
        activityDesc: Вы придаёте гидрилию форму облегающего нагрудника, обеспечивая
          максимальную защиту и подвижность. Добавив воздушные карманы или элементы
          плавучести, вы создаёте снаряжение, помогающее в манёвренности и выживании
          под водой.
  smithing:
    scrap:
      tarsiliumBarScrap:
        name: Изготовить тарсилиевый слиток (из лома)
        desc: Создать тарсилиевый слиток из металлолома.
        activityDesc: Металлолом плавится в форме, образуя мутную густую жидкость.
          Медленно остывая, она превращается в идеальный тарсилиевый слиток.
      copperBarScrap:
        name: Изготовить медный слиток (из лома)
        desc: Нагревайте и превращайте металлический лом в прочный слиток.
        activityDesc: Правильная техника — и металлический лом превращается в прочный
