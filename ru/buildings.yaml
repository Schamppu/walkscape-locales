    jarvonia:
      fortofPermafrost:
        name: Форт вечной мерзлоты
        desc: Гигантский форт лежит перед тобой, он расположен между Джарвонией и
          Великим Графством Треллин-Эрдвайс. Этот могучий форт известен тем, что требует
          сыграть в игру прежде чем войти в морозные земли Джарвонии.
      jarvoJoy:
        desc: Коренастый, массивный дворф, по-видимому, стоит за прилавком на стуле.
          Несколько недавно залеченных свежих шрамов заметны на его лице, его борода
          также выглядит довольно обгоревшей. Ассортимент из лыж, небесных дисков
          и большого количества видов другой спортивной утвари окружает его.
        name: ДжарвоДжой
      frosthookEmporium:
        desc: Опытная пиратка приветствует тебя небольшим кивком. Когда она проскальзывает
          за прилавок, деревянная нога стучит по дощатому полу. Многообразие рыбацких
          товаров заполняет стены и полки. Особенно удивляет гигантская голова акулы,
          закреплённая на одной из стен, на табличке под ней написано 'Брюс'.
        name: Универмаг "Ледяной крюк"
      icyGoblet:
        desc: В таверне "Ледяной кубок", пока студёные напитки льются рекой, легенды
          смешиваются с реальностью, и воздух заполняется смехом любителей приключений,
          делящихся своими морозными подвигами.
        name: Ледяной кубок
      frozenCapital:
        name: Банк замороженного капитала
        desc: Известный и влиятельный банк в Джарвонии. Банк замороженного капитала
          хранит ваши вещи в безопасности.
      frostyFinds:
        name: Морозные находки Каллахейма
        desc: Продаёт все виды товаров общего назначения, которые могут понадобится
          путнику в его приключениях.
      northstarMercantile:
        name: Универмаг полярной звезды
        desc: Универмаг полярной звезды процветает в своей текущей локации, можно
          видеть множество прибывающих и отправляющихся людей. Камин над дальней стеной
          мягко трещит, а товары на продажу аккуратно выстроены в ряд на полках.
      templeOfAzurazera:
        name: Храм Ажуразера
        desc: Большой храм наполнен дымящимися кадилами и бормотанием святых слов.
          Многие подходят к массивному голубому мерцающему камню и, кажется, молятся.
          Огромный камень будто тянется снизу высоко вверх, угрожая пронзить само
          небо. Несмотря на это, его поверхность совершенно гладкая, и от нее веет
          силой.
