singulars:
  buildings:
    gdte:
      bilgemontCastle:
        name: Замок Билджмонт
        desc: Идеально сохранившийся замок демонстрирует показную роскошь — ни единого
          изъяна в кладке, ни следов огня. Местные правители известны богатством,
          но само место словно застыло в музейной стерильности.
      fishMarketStall:
        desc: 'Всем тут, судя по всему, заправляет курящая трубку женщина. Лёд завален
          рыбой: тут и тушки, и филе, и корзины с мелочью. У ног — вёдра наживки.'
        name: Рыбный прилавок
      foodMarketStall:
        name: Продуктовый прилавок
        desc: Возле лотка с едой витает восхитительный аромат свежего хлеба и выпечки.
          Рядом выставлены ряды банок с соленьями и маринадами. К счастью, знаменитого
          шведского сюрстрёмминга среди них не наблюдается.
      mossyMerchantsBreezeMart:
        desc: В магазинчике распахнуты несколько окон, и лёгкий ветерок свободно гуляет
          между полок. Вместе с ним в помещение проникают уличные звуки. На стеллажах
          теснятся диковинные и необычные товары.
        name: Ветреная лавка мшистого торговца
      bureauOfMoss:
        desc: Стены таверны, за исключением посуды, затянуты мхом и украшены болотной
          тематикой. В углу рядом с очагом расположился небольшой пруд, в котором,
          похоже, с удовольствием плещутся несколько лягушек. Менестрель играет тихую
          мелодию на странном инструменте, похожем на гитару, но с водой внутри.
        name: Мшистое бюро
      bogsideBankOfProsperity:
        desc: Пол банка покрыт мшистым ковром, который хлюпает под ногами. На балках
          прячутся лягушки, сдерживая натиск комаров. Один из клерков слегка кивает
          вам в знак приветствия. Иногда из-под шляпы клерка появляется лягушка, чтобы
          поймать порхающую вокруг крупную моль.
        name: Приболотный банк процветания
      animalShelter:
        desc: В магазине теснились животные всех мастей — с переливающейся шерстью
          и разноцветной чешуёй. Настенная табличка сообщала, что большинство здешних
          обитателей были спасены из болотистых топей, куда попали, будучи брошенными
          или сбившимися с пути.
        name: Пушистый мир
      witchsHut:
        name: Хижина ведьмы
        desc: Хижина построена на большом дереве, внутри полно различных трав и зелий.
          В центре пузырится котел, а рядом сидит довольно большая лягушка, ловящая
          заинтересованных мух. Сама ведьма занята то чтением, то помешиванием котла.
      maritimeFortuneBank:
        name: Банк морского богатства
        desc: Золотая отделка, мраморный пол и даже массивная люстра свисает с потолка.
          Кажется, она сделана из золота и инкрустирована самоцветами, отражающими
          естественные цвета в свете небольшого пламени. Даже колокольчики для вызова
          персонала сделаны из золота.
      toolMarketStall:
        name: Прилавок с инструментами
        desc: Прилавок с инструментами накрыт старым кожаным полотнищем, инструменты
          разложены в определенном порядке. Несколько фонарей висят под навесом, другие
          инструменты аккуратно подвешены на веревках и в корзинах над головой торговца.
      bogAndBlade:
        name: Болото и Лезвие
        desc: «Болото и Лезвие» предлагает профессиональные стрижки в Салсферте. Барберы
          в болотных сапогах обеспечивают первоклассный уход с долей юмора. Расслабьтесь
          в удобных креслах и насладитесь чашкой чая, пока ваши волосы приводят в
          порядок.
      quagmireCouture:
        name: Кутюр Трясины
        desc: «Кутюр Трясины» — модный бутик в Салсферте, специализирующийся на одежде
          в болотном стиле. Просмотрите коллекцию стильных нарядов, идеально подходящих
          для любого случая.
      goldnGrailEverhaven:
        name: «Золотой Грааль» Эверхейвена
        desc: Популярная таверна в Эверхейвене, подающая знаменитые блюда и напитки
          в золотых кубках. Здесь почему-то пахнет сыром сильнее, чем в других заведениях
          сети.
      goldnGrailBilgemont:
        name: «Золотой Грааль» в Билджмонте
        desc: Популярная таверна в порту Билджмонт, подающая знаменитые блюда и напитки
          в золотых кубках. Здесь чувствуется запах соленого морского воздуха, пробивающийся
          даже через дорогие духи посетителей.
      goldnGrailBlackspell:
        name: «Золотой Грааль» Блэкспелла
        desc: Популярная таверна в порту Блэкспелл, подающая знаменитые блюда и напитки
          в золотых кубках. Здесь пахнет... ну тем самым запахом, который... ну, воняет?
      halfmawOutpost:
        name: Болотный аванпост Гильдии авантюристов
        desc: Филиал Гильдии авантюристов, сдерживающий Полупасть. Отличается особым
          названием, переделанной планировкой с большим банковским сундуком и выглядит
          гораздо более зелёным и обветшалым, чем в Джарвонии. Ну и... знаете, болото.
    jarvonia:
      fortofPermafrost:
        name: Форт вечной мерзлоты
        desc: Гигантский форт лежит перед тобой, он расположен между Джарвонией и
          Великим Графством Треллин-Эрдвайс. Этот могучий форт известен тем, что требует
          сыграть в игру прежде чем войти в морозные земли Джарвонии.
      jarvoJoy:
        desc: Коренастый, массивный дворф, по-видимому, стоит за прилавком на стуле.
          Несколько недавно залеченных свежих шрамов заметны на его лице, его борода
          также выглядит довольно обгоревшей. Ассортимент из лыж, тарелок для фрисби
          и большого количества видов другой спортивной утвари окружает его.
        name: ДжарвоДжой
      frosthookEmporium:
        desc: Опытная пиратка приветствует тебя небольшим кивком. Когда она проскальзывает
          за прилавок, деревянная нога стучит по дощатому полу. Многообразие рыбацких
          товаров заполняет стены и полки. Особенно удивляет гигантская голова акулы,
          закреплённая на одной из стен, на табличке под ней написано 'Брюс'.
        name: Универмаг «Ледяной крюк»
      icyGoblet:
        desc: В таверне "Ледяной кубок", пока студёные напитки льются рекой, легенды
          смешиваются с реальностью, и воздух заполняется смехом любителей приключений,
          делящихся своими морозными подвигами.
        name: Ледяной кубок
      frozenCapital:
        name: Банк замороженного капитала
        desc: Известный и влиятельный банк в Джарвонии. Банк замороженного капитала
          хранит ваши вещи в безопасности.
      frostyFinds:
        name: Морозные находки Каллахейма
        desc: Продаёт все виды товаров общего назначения, которые могут понадобится
          путнику в его приключениях.
      northstarMercantile:
        name: Универмаг полярной звезды
        desc: Универмаг полярной звезды процветает в своей текущей локации, можно
          видеть множество прибывающих и отправляющихся людей. Камин над дальней стеной
          мягко трещит, а товары на продажу аккуратно выстроены в ряд на полках.
      templeOfAzurazera:
        name: Храм Ажуразера
        desc: Большой храм наполнен дымящимися кадилами и бормотанием святых слов.
          Многие подходят к массивному голубому мерцающему камню и, кажется, молятся.
          Огромный камень будто тянется снизу высоко вверх, угрожая пронзить само
          небо. Несмотря на это, его поверхность совершенно гладкая, и от нее веет
          силой.
      woodcuttersCabin:
        name: Хижина Лесоруба
        desc: Хижина, сложенная из поваленных деревьев, стоит на небольшой поляне
          в густом лесу, земля усеяна множеством пней. Возле каждого пня аккуратно
          сложены небольшие кучки веток и хвороста, некоторые из них стянуты бечёвкой.
      tutorialCabin:
        name: Хижина Помогающего Герберта
        desc: Скромный домик покоится в глубине Расколдованного Леса, вокруг несколько
          пней и мужчина, сидящий за уличным столом с двумя стульями. Похоже, он изучает
          шахматную доску лежащую перед ним.
      notAShop:
        desc: 'Среди деревенских построек выделяется одно любопытное здание. На входе
          посетителей встречает банка солёной лакрицы – можно угоститься. На стене
          висит баннер с надписью "WalkScape", смысл которой остаётся загадкой. Внутри
          что-то вроде офиса: канбан-доска, стол для работы стоя и новенькая платформа
          для ходьбы от Кузни Ветров.'
        name: Не Лавка
      polarPruning:
        desc: '«Полярная Стрижка» — уютная парикмахерская, что приютилась в самом
          сердце Ажуразеры. Загляните внутрь: здесь умелый брадобрей искусно придаст
          форму вашим волосам и безупречно оформит бороду. Стены украшены, а воздух
          наполнен освежающим ароматом сосны.'
        name: Полярная Стрижка
      hornOfRespiteOutpost:
        name: Застава Гильдии авантюристов
        desc: Застава гильдии авантюристов — это место, где искатели приключений могут
          собраться, чтобы поделиться историями, попросить совета и подготовиться
          к следующему путешествию. Стены украшены картами, оружием и трофеями из
          прошлых экспедиций.
      tundraTrends:
        desc: Тренды Тундры предлагает последние новинки зимней моды с игривым уклоном.
          Ознакомьтесь с яркими шарфами, забавными шапками и разноцветными пальто,
          которые произведут фурор.
        name: Тренды Тундры
      bigloo:
        desc: Биглу, удивительно просторное иглу, является домом для коллекции ледяных
          артефактов и радушного гостеприимства. Все это опекает очаровательный пингвин-лавочник,
          знаменитый своим галстуком-бабочкой и веселой походкой.
        name: Биглу
      azurazeraBank:
        name: Ледяное Хранилище Обязательств
        desc: Как этому банку удаётся оставаться таким чистым — снег снаружи к нему
          будто не липнет. Всё выглядит так, будто смотришь через синие линзы — даже
          факелы здесь горят синим пламенем. Войти могут только те, кто заслужил высокое
          уважение джарвонийцев.
    syrenthia:
      vastalumeTavern:
        name: Морская Жемчужина
        desc: Весь пол покрыт песком. За стойкой оранжевый осьминог смешивает напитки
          и наполняет бокалы. В углу комнаты лежит самая большая жемчужина, которую
          вы когда-либо видели.
      vastalumeBarber:
        name: Барбершоп «По течению»
        desc: В этой тесной парикмахерской несколько стульев для стрижки. Постоянный
          поток посетителей говорит о том, что это популярное место для стрижки в
          Васталуме.
      vastalumeGeneralStore:
        desc: Ржавый якорь лежит на песке. В маленькой лавке несколько полок и бочек
          с товарами. Пузырьки поднимаются из отверстий и щелей в стенах. Кажется,
          вы узнаете горы, изображённые на картине на стене.
        name: Затонувший Якорь
      vastalumeBank:
        name: Банк Волн Таллассы
        desc: Большая ярко-желтая змея скользит по песчаному полу. В подводных скальных
          стенах есть круглая дверь с огромной замочной скважиной, ведущая в сейф.
      vastalumeSpecializedStore:
        name: Подводное течение
        desc: У входа висит флаг Сирентии, означающий, что сюда допускаются только
          те, кому доверяют сирентийцы. Здесь есть всего понемногу — зона отдыха,
          инструменты на стенах и даже подводное дерево бонсай.
      vastalumeClothingShop:
        name: Морская Мода
        desc: Многие сирентийцы предпочитают наряды из ракушек, поэтому здесь довольно
          пусто. В магазине немного тканей и одежды. Большинство посетителей приходят
          сюда за знаменитым платьем для танцев русалок.
      throneOfTheNeverdrown:
        name: Трон Непотопляемых
        desc: Бдительный осьминог охраняет вход. Королевская синяя дорожка ведет к
          трону, украшенному несколькими движущимися щупальцами. В тронном зале царит
          жутковатая атмосфера, и кажется, что даже безобидный краб наблюдает за вами.
      casbrantsSunkenShip:
        name: Затонувший корабль Касбранта
        desc: Грот-мачта корабля полностью сломана. Корабль изрешечен дырами и сломанными
          досками, из которых поднимаются многочисленные пузырьки воздуха. Создается
          ощущение, что здесь присутствует кто-то еще, наблюдающий и подкарауливающий
          нас.
    wallisia:
      lostSoulsourcing:
        name: Потерянные Души
        desc: Снаружи это захудалая лавка, да и внутри... тоже захудалая, но чего
          ещё ждать от буквально города призраков? Повсюду видны следы остаточной
          эктоплазмы, которую оставили призрачные горожане, входя в эту торговую заставу
          и выходя из неё.
      innerPeaceEats:
        desc: Оплот надежды для жителей Мракограда. Небольшая продовольственная лавка
          делает всё, чтобы обеспечить людей хорошей едой и вернуть немного радости
          в жизнь подавленных горожан. Место всё ещё не выглядит великолепным, но
          явно видно, что они стараются.
        name: Не очень вкусно — и точка
      theFinalDeposit:
        name: Последний Вклад
        desc: Ты сомневаешься, будут ли твои ценности в безопасности в таком месте.
          Единственное, что тебя успокаивает, — это ржавый сейф, стоящий в углу, в
          тщетных попытках скрыть обшарпанность самого банка.
      brokenSpiritSavings:
        desc: Останки разоренного банка. В былые времена он, наверное, гордо хранил
          богатства, а ныне — лишь пустая скорлупа, не способная даже прикрыть вещи
          от ветра. Призракам монеты не нужны.
        name: Разрушенная «Кладовая духа»
      restoredSpiritSavings:
        desc: Благодаря восстановленным элементам банк вновь может служить хранилищем
          и надёжным убежищем для ценностей. Здание по‑прежнему трещит по швам, однако
          ваши усилия вдохнули в него новую жизнь — или хотя бы отголосок прежней
          души.
        name: Обновлённая «Кладовая духа»
    wrentmark:
      jeweledOasisBank:
        desc: 'Роскошный столичный банк Рентмарка занимает едва ли не самое видное
          место в городе. В его отделке использованы настоящие драгоценные камни,
          а многочисленные стражи следят за тем, чтобы те оставались на своих местах.
          Нет сомнений: ваши ценности здесь будут в полной безопасности.'
        name: Банк «Драгоценный оазис»
      southernGem:
        name: Южная Жемчужина
        desc: В этом странноватом на вид месте происходит множество торговых операций
          Рентмарка. Здесь предлагают всевозможные товары, которые могут пригодиться
          в самых разных ситуациях. Даже просто проходя мимо, чувствуешь, как твой
          кошелёк становится легче.
