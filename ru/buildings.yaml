singulars:
  buildings:
    gdte:
      bilgemontCastle:
        name: Замок Бигемонт
        desc: Идеально сохранившийся замок демонстрирует показную роскошь — ни 
          единого изъяна в кладке, ни следов огня. Местные правители известны 
          богатством, но само место словно застыло в музейной стерильности.
      fishMarketStall:
        desc: 'Всем тут, судя по всему, заправляет курящий трубку мужчина. Лёд завален
          рыбой: тут и тушки, и филе, и корзины с мелочью. У ног — вёдра наживки.'
        name: Рыбный прилавок
      foodMarketStall:
        name: Продуктовый прилавок
        desc: Возле лотка с едой витает восхитительный аромат свежего хлеба и 
          выпечки. Рядом выставлены ряды банок с соленьями и маринадами. К 
          счастью, знаменитого шведского сюрстрёмминга среди них не наблюдается.
      mossyMerchantsBreezeMart:
        desc: В магазинчике распахнуты несколько окон, и лёгкий ветерок свободно
          гуляет между полок. Вместе с ним в помещение проникают уличные звуки. 
          На стеллажах теснятся диковинные и необычные товары.
      bureauOfMoss:
        desc: Стены таверны, за исключением посуды, затянуты мхом и украшены 
          болотной тематикой.В углу рядом с очагом расположился небольшой пруд, 
          в котором, похоже, с удовольствием плещутся несколько лягушек. 
          Менестрель играет тихую мелодию на странном инструменте, похожем на 
          гитару, но с водой внутри.
      bogsideBankOfProsperity:
        desc: Пол банка покрыт мхом и хлюпает, когда вы на него наступаете. 
          Несколько лягушек, похоже, прячутся в балках, отпугивая комаров. Один 
          из клерков слегка кивает головой в знак приветствия. На голове клерка,
          похоже, тоже сидит лягушка, беззаботно щурясь на порхающего вокруг 
          большого мотылька.
      animalShelter:
        desc: В магазине теснились животные всех мастей — с переливающейся 
          шерстью и разноцветной чешуёй. Настенная табличка сообщала, что 
          большинство здешних обитателей были спасены из болотистых топей, куда 
          попали, будучи брошенными или сбившимися с пути.
      witchsHut:
        name: Хижина ведьмы
    jarvonia:
      fortofPermafrost:
        name: Форт вечной мерзлоты
        desc: Гигантский форт лежит перед тобой, он расположен между Джарвонией 
          и Великим Графством Треллин-Эрдвайс. Этот могучий форт известен тем, 
          что требует сыграть в игру прежде чем войти в морозные земли 
          Джарвонии.
      jarvoJoy:
        desc: Коренастый, массивный дворф, по-видимому, стоит за прилавком на 
          стуле. Несколько недавно залеченных свежих шрамов заметны на его лице,
          его борода также выглядит довольно обгоревшей. Ассортимент из лыж, 
          тарелок для фрисби и большого количества видов другой спортивной 
          утвари окружает его.
        name: ДжарвоДжой
      frosthookEmporium:
        desc: Опытная пиратка приветствует тебя небольшим кивком. Когда она 
          проскальзывает за прилавок, деревянная нога стучит по дощатому полу. 
          Многообразие рыбацких товаров заполняет стены и полки. Особенно 
          удивляет гигантская голова акулы, закреплённая на одной из стен, на 
          табличке под ней написано 'Брюс'.
        name: Универмаг «Ледяной крюк»
      icyGoblet:
        desc: В таверне "Ледяной кубок", пока студёные напитки льются рекой, 
          легенды смешиваются с реальностью, и воздух заполняется смехом 
          любителей приключений, делящихся своими морозными подвигами.
        name: Ледяной кубок
      frozenCapital:
        name: Банк замороженного капитала
        desc: Известный и влиятельный банк в Джарвонии. Банк замороженного 
          капитала хранит ваши вещи в безопасности.
      frostyFinds:
        name: Морозные находки Каллахейма
        desc: Продаёт все виды товаров общего назначения, которые могут 
          понадобится путнику в его приключениях.
      northstarMercantile:
        name: Универмаг полярной звезды
        desc: Универмаг полярной звезды процветает в своей текущей локации, 
          можно видеть множество прибывающих и отправляющихся людей. Камин над 
          дальней стеной мягко трещит, а товары на продажу аккуратно выстроены в
          ряд на полках.
      templeOfAzurazera:
        name: Храм Ажуразера
        desc: Большой храм наполнен дымящимися кадилами и бормотанием святых 
          слов. Многие подходят к массивному голубому мерцающему камню и, 
          кажется, молятся. Огромный камень будто тянется снизу высоко вверх, 
          угрожая пронзить само небо. Несмотря на это, его поверхность 
          совершенно гладкая, и от нее веет силой.
      woodcuttersCabin:
        name: Хижина Лесоруба
        desc: Хижина, сложенная из поваленных деревьев, стоит на небольшой 
          поляне в густом лесу, земля усеяна множеством пней. Возле каждого пня 
          аккуратно сложены небольшие кучки веток и хвороста, некоторые из них 
          стянуты бечёвкой.
      tutorialCabin:
        name: Хижина Помогающего Герберта
        desc: Скромный домик покоится в глубине Расколдованного Леса, вокруг 
          несколько пней и мужчина, сидящий за уличным столом с двумя стульями. 
          Похоже, он изучает шахматную доску лежащую перед ним.
      notAShop:
        desc: 'Среди деревенских построек выделяется одно любопытное здание. На входе
          посетителей встречает банка солёной лакрицы – можно угоститься. На стене
          висит баннер с надписью "WalkScape", смысл которой остаётся загадкой. Внутри
          что-то вроде офиса: канбан-доска, стол для работы стоя и новенькая платформа
          для ходьбы от Кузни Ветров.'
      polarPruning:
        desc: '"Полярная Стрижка" – уютная парикмахерская, что приютилась в самом
          сердце Ажуразеры. Загляните внутрь: здесь умелый брадобрей искусно придаст
          форму вашим волосам и безупречно оформит бороду. Стены украшены, а воздух
          наполнен освежающим ароматом сосны.'
        name: Полярная Стрижка
      hornOfRespiteOutpost:
        name: Застава Гильдии искателей приключений
        desc: Застава гильдии авантюристов — это место, где искатели приключений
          могут собраться, чтобы поделиться историями, попросить совета и 
          подготовиться к следующему путешествию. Стены украшены картами, 
          оружием и трофеями из прошлых экспедиций.
      tundraTrends:
        desc: Тренды Тундры предлагает последние новинки зимней моды с игривым 
          уклоном. Ознакомьтесь с яркими шарфами, забавными шапками и 
          разноцветными пальто, которые произведут фурор.
        name: Тренды Тундры
      bigloo:
        desc: Биглу, удивительно просторное иглу, является домом для коллекции 
          ледяных артефактов и радушного гостеприимства. Все это опекает 
          очаровательный пингвин-лавочник, знаменитый своим галстуком-бабочкой и
          веселой походкой.
        name: Биглу
