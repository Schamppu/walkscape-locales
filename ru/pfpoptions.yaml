singulars:
  faces:
    goatee:
      desc: Классический стиль бороды, не так ли?
      name: Лицо с эспаньолкой
    masculineMerfolkFace:
      name: Мужское лицо мерфолка
      desc: Мужское лицо с голубоватой кожей, похожей на дельфинью.
    basic:
      desc: Стандартная внешность.
      name: Обычное лицо
    beardAndMoustache:
      name: Лицо с бородой и усами
      desc: 'Полный комплект: и борда, и усы!'
    chiselledFace:
      desc: Чётко очерченные, выразительные черты лица.
      name: Резкие черты лица
    scarredFace:
      desc: Лицом с большим шрамом, проходящим через один из глаз.
      name: Лицо со шрамом
    agedWithBeardFace:
      desc: Лицо, показывающее возраст, и с бородкой.
      name: Состаренное лицо с бородой
    feminineMerfolkFace:
      desc: Женское лицо с голубоватой кожей, похожей на дельфинью.
      name: Женское лицо мерфолка
    roundedFace:
      name: Округлое лицо
      desc: Лицо с мягким округлыми чертами.
    moustache:
      name: Лицо с усами
      desc: Лицо с аккуратными усами средней длины.
    largeBeard:
      name: Лицо с пышной бородкой
      desc: Особенно густая и объёмная борода.
    fancyMoustache:
      name: Стильные усы
      desc: Лицо с очень стильными усами
    blushedFace:
      name: Румяное лицо
      desc: Лицом с милым румянцем на щеках.
    smallerFace:
      name: Уменьшенное лицо
      desc: Лицо, слегка уменьшенное по горизонтали.
    agedFace:
      name: Состаренное лицо
      desc: Лицо, показывающее возраст.
    makeupFace:
      name: Лицо с макияжем
      desc: Лицо с небольшим количеством макияжа!
    epicBeard:
      name: Эпическая борода
      desc: Эта борода заставит покраснеть даже дварфов.
    merfolkFace:
      name: Лицо мерфолка
      desc: Лицо с голубоватой кожей, похожей на дельфинью.
    singleBraidBeard:
      name: Борода с одной косой
      desc: Лицо с бородой среднего размера, заплетённой в одну косу.
    spikeBeard:
      name: Борода-шипы
      desc: Лицо с подстриженной бородой в форме шипов.
  outfits:
    halflingRebelsOutfit:
      desc: Одежда сделана из различных материалов, собранных на болотах. Обеспечивает
        базовую защиту и маскировку в болотах.
      name: Одежда повстанцев-полуросликов
    ninjaOutfit:
      desc: Свободный, но облегающий тёмный костюм из шёлка. Закрывает большую часть
        лица.
      name: Костюм ниндзя
    halflingCloak:
      desc: Когда накрываешься этим длинным тяжёлым плащом, становишься неотличим
        от большого камня.
      name: Плащ полурослика
    treasureHunterJacket:
      desc: Эта прочная кожаная куртка защитит от ловушек и ям. В ней есть удобные
        карманы для хранения сокровищ.
      name: Куртка искателя сокровищ
    warmWoolenCoat:
      desc: Простая куртка с шерстяной подкладкой, обеспечивающая дополнительную защиту
        от холода в области шеи.
      name: Тёплая шерстяная куртка
    erdwissMerchantOutfit:
      desc: Эта красно-жёлтая одежда удобна и имеет скрытые внутренние карманы для
        вашего золотого запаса.
      name: Одежда торговца Эрдвайса
    jarvonianFurArmor:
      desc: Доспехи сделаны из прочной стали, а меховые наплечники и плащ защищают
        от сурового холода.
      name: Меховые доспехи Джарвонии
    syrenthianConchArmor:
      desc: Большая раковина защищает плечо от возможных атак.
      name: Доспехи из раковины Сирентии
    coat:
      name: Пальто
      desc: Стандартноео пальто.
    farmApron:
      name: Фартук фермера
      desc: Простой фермерский фартук.
    partyGown:
      name: Вечернее платье
      desc: Платье для прогулок по самым фешенебельным местам.
    hoodie:
      name: Толстовка
      desc: Толстовка для приключений.
    desertVest:
      name: Пустынный жилет
      desc: Жилет для жаркой погоды.
    sleevelessGown:
      name: Платье без рукавов
      desc: Платье без рукавов.
    woodworkersApron:
      name: Фартук плотника
      desc: Фартук для работы по дереву.
    blanket:
      name: Одеяло
      desc: На случай, когда больше нечего надеть.
    elegantGown:
      name: Элегантное платье
      desc: Наряд, достойный королевской семьи.
    simpleShirt:
      name: Простая рубашка
      desc: Простая рубашка для простолюдина.
    scarfShirt:
      name: Рубашка с шарфом
      desc: Рубашка с шарфом. Тепло!
    sleevelessDress:
      name: Платье без рукавов с ожерельем
      desc: Платье без рукавов с ожерельем.
    outlanderFurs:
      name: Меха чужака
      desc: Меха, которые согреют в самых холодных условиях.
    trainingRobes:
      name: Тренировочные робы
      desc: Для изучения богов или клинка.
    simplePullover:
      name: Просто пуловер
      desc: Простой пуловер.
    capedGown:
      name: Платье с накидкой
      desc: Платье с накидкой.
    fancySuit:
      name: Элегантный костюм
      desc: Костюм для любого вида бизнеса.
    hoodedMonkRobe:
      name: Одеяния монаха с капюшоном
      desc: Не член культа.
    strapelessDress:
      name: Платье без бретелек
      desc: Платье без бретелек.
    shirtJacket:
      name: Рубашка и куртка
      desc: Футболка с лёгкой курткой.
    furCoat:
      name: Меховая куртка
      desc: Очень тёплая куртка.
    rancherOveralls:
      name: Комбинезон фермера
      desc: Комбинезон для работы на ферме.
    botShirt:
      name: Футболка бота
      desc: Стандартный персонаж в определенной ММО.
    scoopNeckDress:
      name: Платье с круглым вырезом
      desc: Элегантное платье с круглым вырезом.
    lightBrandedHoodie:
      name: Лёгкая брендовая толстовка
      desc: Лёгкая толстовка с круглым логотипом.
    minecraftOutfit:
      name: Костюм «Шахтёр и ремесленник»
      desc: Этот наряд может показаться простым и лишённым изысков, но шахтёры и ремесленники
        его обожают.
    hazmatSuit:
      name: Защитный костюм
      desc: Будь то управление радиоактивными материалами, приготовление запрещённых
        наркотиков или посещение глубоководных городов — этот костюм обеспечит безопасность.
    tailoredBusinessSuit:
      name: Индивидуальный деловой костюм
      desc: Этот профессионально сшитый костюм идеально сидит. Вы готовы произвести
        впечатление на любого.
    dragonLeatherArmor:
      name: Доспехи из драконьей кожи
      desc: Доспехи сделаны из древней драконьей шкуры и сохраняют тепло и защиту
        своего владельца.
    lumberjackShirt:
      name: Рубашка лесоруба
      desc: Типичная рубашка того, кто срубил более 5000 деревьев.
    chefsUniform:
      name: Форма шеф-повара
      desc: Форма чистая и удобная для эффективной работы на любой кухне.
    orientalDress:
      name: Восточное платье
      desc: Элегантное платье, которое сделает из вас настоящего мужчину.
    cloakWithGem:
      name: Плащ с камнем
      desc: Длинный плащ, скреплённый блестящим камнем.
    runningPoloShirt:
      name: Беговое поло
      desc: Стильная и удобная рубашка. Идеально подходит для пробежек по континентам.
    trellinBushVest:
      name: Жилет Треллинского куста
      desc: Жилет сделан из плотно сплетённой зелени. На плечах лежат накладки, заросшие
        листьями.
    merfolkDancingDress:
      name: Танцевальное платье мерфолков
      desc: Это платье прилегает к телу и держится безупречно.
    seashellBra:
      name: Лиф из ракушек
      desc: Красочные ракушки идеально облегают торс.
    plainBlackTshirt:
      name: Простая чёрная футболка
      desc: Эта чёрная футболка — самый вневременной образ, которого можно достичь
        в Аренуме.
    FrostGown:
      name: Ледяное платье
      desc: Крутое платье в комплекте с красивым серебряным кулоном.
    frostGown:
      name: Морозное платье
      desc: Крутое платье с красивым серебряным кулоном.
    expertDivingSuit:
      desc: Профессиональный водолазный костюм, похоже сделан из гидрилия. Должен
        хорошо выдерживать давление — расскажи товарищам!
      name: Профессиональный водолазный костюм
  hairstyles:
    highPonytail:
      desc: Гладкий и приподнятый вид с волосами, собранными высоко на голове.
      name: Высокий хвост
    spaceBuns:
      desc: Игривая причёска с двумя маленькими пучками по бокам головы.
      name: Космические пучки
    shortCutWithFade:
      desc: Короткая стрижка со стильным фейдом.
      name: Короткая стрижка с фейдом
    longAndBow:
      desc: Длинные волосы с бантом.
      name: Длинная с бантом
    middlePartAndBangs:
      desc: Как пробор посередине, но с двумя свисающими чёлками.
      name: Пробор и чёлка
    longMiddlePart:
      desc: Длинные волосы с пробором посередине.
      name: Длинный пробор
    voluminousMiddlePart:
      desc: Длинные волосы с пробором посередине и объёмом.
      name: Объёмный пробор
    assymetrical:
      desc: Асимметричная стрижка.
      name: Асимметричная стрижка
    highSwoop:
      desc: Красивый зачес с фейдом.
      name: Высокий зачес
    middlePart:
      desc: Волосы с пробором посередине.
      name: Пробор посередине
    mediumLengthMiddlePart:
      desc: Волосы средней длины с пробором посередине.
      name: Средний пробор
    pixieCut:
      desc: Короткая стрижка «пикси».
      name: Пикси
    braidedForeheadLongHair:
      name: Длинные волосы с косой на лбу
      desc: Французская коса на лбу, остальные волосы свободно ниспадают.
    balded:
      desc: Бритая голова.
      name: Бритая голова
    bun:
      desc: Волосы, собранные в пучок.
      name: Пучок
    looseBun:
      desc: Причёска с пучком и свободными прядями.
      name: Свободный пучок
    neckLength:
      name: Длина до шеи
      desc: Короткая стрижка длиной до шеи.
    longHair:
      desc: Красивые классические длинные волосы.
      name: Длинные волосы
    longAndCatEars:
      desc: Длинные волосы с кошачьими ушками. Мяу-мяу!
      name: Длинная с кошачьими ушками
    braidBun:
      name: Пучок из косы
      desc: Заплетённые волосы образуют один большой пучок.
    shortAndCatEars:
      desc: Короткие волосы с кошачьими ушками. Мяу!
      name: Короткая с кошачьими ушками
    twoBunsLongHair:
      name: Два пучка с длинными волосами
      desc: Эта длинная причёска имеет два милых пучка сверху.
    longMerfolkHair:
      desc: Эти волнистые волосы мерфолка стильно уложены с помощью штуковины.
      name: Длинные волосы мерфолка
    assymetricalLongCut:
      desc: Причёска заплетена только с одной стороны.
      name: Асимметричная длинная стрижка
    bald:
      name: Лысый
      desc: Лысая голова.
    twoPonytailHair:
      desc: Игривая причёска с хвостиком с каждой стороны головы.
      name: Два хвостика
    crest:
      name: Гребень
      desc: Причёска, напоминающая гребень.
    crewCut:
      name: Короткая стрижка
      desc: Стандартная короткая стрижка.
    waveFade:
      name: Волнистый фейд
      desc: Стрижка с волнистым фейдом.
    highAndTight:
      name: Высокая и плотная
      desc: Только верх.
    swoop:
      name: Зачес
      desc: Короткая стрижка с зачесом.
    mullet:
      name: Маллет
      desc: Стрижка «маллет».
    bowlCut:
      name: Каре
      desc: Стрижка «каре» в стиле Каариа.
    lionsMane:
      name: Грива льва
      desc: Выражаете свою внутреннюю львиную сущность.
    unevenBowlCut:
      name: Неравномерное каре
      desc: Как каре, но немного неровное.
    highAndTightBun:
      name: Высокая и плотная с пучком
      desc: Боковые стороны выбриты, волосы собраны в пучок.
    fadeAndBun:
      name: Фейд и пучок
      desc: Короткая стрижка с фейдом и пучком.
    afro:
      name: Афро
      desc: Причёска «афро».
    longerMullet:
      name: Длинный маллет
      desc: Удлинённая стрижка «маллет».
    voluminousAfro:
      name: Объёмное афро
      desc: Ещё более объёмная причёска «афро».
    squareCut:
      name: Квадратная стрижка
      desc: Волосы, подстриженные в форме квадрата.
    mohawk:
      name: Мохок
      desc: Причёска «мохок».
    voluminousBun:
      name: Объёмный пучок
      desc: Волосы в пучке с объёмом.
    braidedPonytail:
      name: Косая косичка
      desc: Длинные волосы, заплетённые в косичку.
    chignonAndTiara:
      name: Шиньон и тиара
      desc: Причёска для королевской особы.
    highAndThightWithSides:
      name: Высокая и плотная с боками
      desc: Верх и бока.
    shortAndBow:
      name: Короткая с бантом
      desc: Короткие волосы с бантом.
    droopy:
      name: Обвисшая стрижка
      desc: Короткие обвисшие волосы.
    shortTwoColor:
      name: Короткая двухцветная
      desc: Два цвета — двойное счастье.
    longHairWithGoggles:
      name: Длинные волосы с очками
      desc: Длинные волнистые волосы со стимпанковыми очками сверху.
    berserker:
      name: Берсерк
      desc: Прическа тех, кого предали на пути мести и стойкости.
    ohayo:
      name: Охайо
      desc: Прическа «только что проснулся» для тех, у кого будет доброе утро.
  noses:
    smallAndPointy:
      name: Маленький и острый
      desc: Маленький нос, который также острый.
    wideNose:
      desc: Этот нос отлично подходит для обоняния.
      name: Широкий нос
    prettyNose:
      desc: Не знал, как назвать этот нос, но думаю, он выглядит красиво.
      name: Красивый нос
    noseWithBandaid:
      name: Нос с пластырем
      desc: Похоже, ты повредил нос. О нет.
    genericNose:
      name: Обычный нос
      desc: Стандартный нос.
    biggerNose:
      name: Большой нос
      desc: Немного увеличенный нос!
    bigAndPointy:
      name: Большой и острый
      desc: Немного большой нос, который также острый. Не порань никого этим!
    smallNose:
      name: Маленький нос
      desc: Маленький нос.
    tinyNose:
      name: Крошечный нос
      desc: Очень маленький нос.
  backAccessories:
    pickaxe:
      desc: Кирка на вашей спине может разбить любой камень.
      name: Кирка
    syrenthiaBanner:
      name: Знамя Сирентии
      desc: Сине-бледно-жёлтое знамя напоминает цвета Сирентии.
    tinyShark:
      desc: Выглядит подозрительно похоже на акулу, висящую на стене в Империи Фростхук.
        Должно быть, это один из праправнуков Брюса.
      name: Крошечная акула
    stickAndABottle:
      desc: Висящая бутылка с какой-то жидкостью внутри.
      name: Палка и бутылка
    rodOfMoss:
      desc: Кусок редкого мха прикреплён к концу верёвки.
      name: Жезл мха
    halflingRebelsBanner:
      desc: Двухцветное зелёное знамя напоминает цвета повстанцев-полуросликов.
      name: Знамя повстанцев-полуросликов
    hatchet:
      name: Топорик
      desc: Чтобы показать свою решимость в рубке деревьев.
    staff:
      desc: Простой деревянный посох. Лучший выбор путешественника.
      name: Посох
    floatingOrb:
      desc: Парящий шар, который заставляет вас чувствовать себя настоящим достигателем.
      name: Парящий шар
    arrows:
      name: Стрелы
      desc: Отлично подходит для лучников.
    batCompanion:
      desc: Дружелюбная летучая мышь, летающая рядом с вами. Не волнуйтесь, она не
        кусается!
      name: Летучая мышь-компаньон
    twoHandedSword:
      name: Двуручный меч
      desc: Эпично выглядящий двуручный меч!
    oneHandedSword:
      name: Одноручный меч
      desc: Одноручный меч для серьёзных дел.
    iceStaff:
      name: Ледяной посох
      desc: Магический посох, который выглядит так, будто может заморозить людей.
    dwarvenAxe:
      name: Дварфский топор
      desc: Только не говори эльфу, ладно?
    largeIcicle:
      name: Большая сосулька
      desc: Большая сосулька на вашей спине удивит даже самых искушённых модников.
    birdCompanion:
      name: Птица-компаньон
      desc: Маленькая птица, которая следует за вами.
    penguinCompanion:
      name: Пингвин-компаньон
      desc: 'Крошечный пингвин сидит у вас на плече. Время от времени он пищит, и
        это звучит как: \n\n<i>«Малик! Малик!»</i>'
    merfolkFishWings:
      name: Крылья рыбы-мерфолка
      desc: Синтетические крылья на вашей спине напоминают крылья летучей рыбы.
    jarvonianBanner:
      name: Знамя Джарвонии
      desc: Двухцветное синее знамя напоминает цвета Джарвонии.
    trellinBanner:
      name: Знамя Треллина
      desc: Зелёно-фиолетовое знамя напоминает цвета Треллина.
    erdwiseBanner:
      name: Знамя Эрдвайса
      desc: Красно-жёлтое знамя напоминает цвета Эрдвайса.
    iceHockeyStick:
      name: Клюшка для хоккея
      desc: Ваша любимая хоккейная клюшка, которая крепится на спину.
    dragonCompanion:
      name: Дракон-компаньон
      desc: Крошечный дружелюбный дракон сидит у вас на плече и готов играть.
    backShield:
      name: Щит
      desc: Большой щит для защиты от угроз.
    lightshine:
      name: Светящийся шар
      desc: Маленький шар, который мягко светится у вас на плече.
    loongDragon:
      name: Дракончик Лун
      desc: Чешуйчатый, стройный и змееподобный друг с могучими растущими рогами на
        голове.
    huskyPup:
      name: Щенок хаски
      desc: Маленький щенок хаски, преданный, но ещё не готовый тянуть сани.
    iceMaul:
      name: Ледяная кувалда
      desc: Большой ледяной молот, способный приносить прохладный ветерок с каждым
        ударом.
    frogCompanion:
      name: Лягушка-компаньон
      desc: Лягушка, у которой была нелёгкая жизнь до встречи с тобой. Её вечно торопили,
        заставляли прыгать с места на место.
  faceAccessories:
    goldenPiercings:
      desc: 'Два золотых пирсинга: один в ухе, другой в брови.'
      name: Два золотых пирсинга
    goldenEyebrowPiercing:
      desc: Пирсинг в брови в виде золотого кольца.
      name: Золотое кольцо в брови
    fancyEarring:
      name: Стильная серьга
      desc: Блестящая серебряная серьга. Выглядит довольно круто.
    hearingAid:
      name: Слуховой аппарат
      desc: Разработан в Гелефордже.
    pearlEarring:
      name: Изысканная жемчужная серьга
      desc: С этим элегантным украшением ты выглядишь почти как на картине.
    goldenEarring:
      name: Золотая серьга
      desc: Одна золотая серьга.
    carrot:
      name: Морковка
      desc: Когда нужно изобразить снеговика, хватай морковку!
  headwear:
    farganiteLightHelmet:
      desc: Очень лёгкий шлем из прочного фарганита.
      name: Лёгкий фарганитовый шлем
    warmBeanie:
      desc: Отлично защищает от холода. И выглядит круто.
      name: Тёплая шапка
    turban:
      desc: Очень практичен в пустыне.
      name: Тюрбан
    steelHelmet:
      desc: Защищает голову.
      name: Стальной шлем
    farganiteHelmet:
      desc: Синий шлем из редкого металла. Отлично защищает голову.
      name: Фарганитовый шлем
    desertHat:
      desc: Очень хороша, когда солнце пытается сжечь твою шею.
      name: Пустынная шляпа
    headwrap:
      desc: Универсальное головное покрытие, которое защищает, украшает и отражает
        стиль владельца. Часто носят вренмаркийцы.
      name: Головная повязка
    lightDiamondHelmet:
      desc: Очень прочный и дорогой на вид шлем.
      name: Лёгкий алмазный шлем
    christmasHat:
      desc: Ratiritiralla, mistäs tuli halla. Это финская рождественская песня.
      name: Рождественская шапка
    coffeeHat:
      name: Кофейная шляпа
      desc: Когда твоя любовь к кофе всегда в мыслях, теперь она может быть и на голове.
        Никакого стресса, только эспрессо!
    copperHelmet:
      desc: Шлем из меди. Простой, но очень практичный.
      name: Медный шлем
    bronzeHelmet:
      desc: Красивый, но простой на вид шлем.
      name: Бронзовый шлем
    lightIronHelmet:
      desc: Очень стражничий шлем, но в облегчённом варианте!
      name: Лёгкий железный шлем
    treasureHunterHat:
      name: Шляпа охотника за сокровищами
      desc: Никто не может сказать, считать ли её федорой или ковбойской шляпой. Как
        бы то ни было, она делает тебя таким же крутым, как Индиана.
    pumpkinHat:
      desc: Декоративная тыква, которую можно надеть на голову для праздничного настроения.
      name: Тыквенная шляпа
    enchantedHat:
      desc: Очень крутая шляпа, подходящая для настоящего ковбоя!
      name: Зачарованная шляпа
    royalHelmet:
      desc: Выглядишь как настоящая валлисийская знать.
      name: Королевский шлем
    trellinBushHat:
      desc: Шляпа сделана из листьев, из неё торчит ветка с виноградом.
      name: Треллинская лесная шляпа
    crystalLightHelmet:
      desc: Лёгкий шлем, светящийся фиолетовым цветом. Выглядит эпично.
      name: Лёгкий кристальный шлем
    chefsHat:
      desc: Выглядишь так, будто готов приготовить отличный ужин!
      name: Колпак шеф-повара
    partyHat:
      name: Праздничная шляпа
      desc: Сколько времени ты провёл, стоя у банка?
    cap:
      desc: Настоящая классика.
      name: Кепка
    topHat:
      name: Цилиндр
      desc: Уолл-стрит вон там, сэр.
    diamondHelmet:
      name: Алмазный шлем
      desc: Выглядит очень дорого. Может даже ослепить врагов.
    ironHelmet:
      name: Железный шлем
      desc: Выглядит очень по-стражничьи, не так ли?
    tarsiliumHelmet:
      name: Тарсилиевый шлем
      desc: Чёрный и очень прочный.
    crystalHelmet:
      name: Кристальный шлем
      desc: Кристальный шлем, светящийся фиолетовым цветом.
    lightCopperHelmet:
      name: Лёгкий медный шлем
      desc: Практичный шлем с облегчённым дизайном.
    lightBronzeHelmet:
      name: Лёгкий бронзовый шлем
      desc: Немного похож на шапку, но отлично защищает голову.
    steelLightHelmet:
      name: Лёгкий стальной шлем
      desc: Отлично защищает голову.
    tarsiliumLightHelmet:
      name: Лёгкий тарсилиевый шлем
      desc: Чёрный и лёгкий шлем.
    dragonLeatherHelmet:
      name: Шлем из драконьей кожи
      desc: Он красный. И дорогой.
    plagueDoctorMask:
      name: Маска чумного доктора
      desc: Мне плохо от одного взгляда на это, это страшно!
    arcticHat:
      name: Арктическая шапка
      desc: Для настоящего товарища.
    swampHat:
      name: Болотная шляпа
      desc: Для исследователей Великих Болот.
    topHatWithGoggles:
      name: Цилиндр с очками
      desc: Если хочешь изобретать, как галефорджец, тебе нужны и цилиндр, и очки.
    pirateHat:
      name: Пиратская шляпа
      desc: Но где же ром?
    bowlerHat:
      name: Котелок
      desc: Любимый выбор бизнесменов.
    wizardHat:
      name: Шляпа волшебника
      desc: Всегда в моде у магов.
    chaplinHat:
      name: Шляпа Чаплина
      desc: Самая смешная шляпа.
    royalGuardHelmet:
      name: Шлем королевской гвардии
      desc: Для тех, кто защищает границы Валлисии.
    warmWoolenHat:
      name: Тёплая шерстяная шапка
      desc: Эта простая шапка отделана шерстью, обеспечивающей тепло зимой.
    hatWithFeather:
      name: Шляпа с пером
      desc: Лёгкая шляпа с прикреплённым пером. На удачу.
    syrenthianCoralCrown:
      name: Сирентский коралловый венец
      desc: Этот коралловый венец напоминает лавровый венок.
    erdwissMerchantsHat:
      name: Шляпа эрдвийского торговца
      desc: Необычная шляпа с вышитой золотой монетой на верхней части.
    jarvonianBearHelmet:
      name: Медвежий шлем
      desc: Стальной шлем покрыт головой могучего медведя.
    gemmedCirclet:
      name: Оберег с драгоценными камнями
      decs: Бирюзовый камень сверкает в середине платинового оберега.
    aviatorHatWithGoggles:
      name: Лётная шапка с очками
      desc: Типичная лётная шапка галефорджанских пилотов. С очками.
    pieHat:
      name: Шляпа-пирог
      desc: Эта бутафорская шляпа-пирог всегда привлекает внимание на вечеринках!
    bambooHat:
      name: Бамбуковая шляпа
      desc: Шляпа сплетена из бамбуковых стеблей и отлично защищает от солнца благодаря
        своей большой круглой форме.
    sleepyHat:
      name: Сонная шляпа
      desc: Шляпа для тех, кто всегда готов вздремнуть. С ней кажется, будто можно
        проспать даже тайфун или извержение вулкана.
    halflingRebelsBandana:
      name: Бандана повстанцев-полуросликов
      desc: Простая бандана повстанцев, не дающая поту заливать лицо во время схватки.
    witchCatHat:
      name: Шляпа ведьминого кота
      desc: Кот в шляпе. Какой кот? Ну конечно же, кот в ведьминой шляпе. На вашей
        голове он будет... сидеть?
    expertDivingHelmet:
      name: Профессиональный водолазный шлем
      desc: Профессиональный водолазный шлем, похоже сделан из гидрилия. Гораздо лучше,
        чем носить аквариум под водой.
  eyeAccessories:
    goldenEyeGlasses:
      desc: Оправа этих очков выглядит очень дорогой.
      name: Золотые очки
    smokyEyes:
      desc: Хочешь выглядеть круто и немного пугающе? Тогда это точно для тебя.
      name: Дымчатые глаза
    sunGlasses:
      desc: Все крутые носят солнцезащитные очки. Даже в помещении.
      name: Солнцезащитные очки
    thickGlasses:
      name: Толстые очки
      desc: С ними ты почти видишь будущее.
    roundGlasses:
      name: Круглые очки
      desc: Для классического образа, как у изобретателя.
    squareGlasses:
      name: Квадратные очки
      desc: Скорее просто оправа, но они всё равно хорошо смотрятся.
    tintedGlasses:
      desc: Очки с цветным затемнением.
      name: Затемнённые очки
  facepaints:
    ringAroundEye:
      desc: Кольцо, окружающее один из твоих глаз.
      name: Кольцо вокруг глаза
    stripeOverCheeks:
      desc: Полоса, проходящая по обеим щекам.
      name: Полоса на щеках
    manyStripes:
      name: Много полос
      desc: Множество полос, которые почти полностью покрывают твоё лицо!
    stipeOverEye:
      desc: Полоса, проходящая над одним глазом.
      name: Полоса над глазом
    stripeOverBothEyes:
      name: Полоса над обоими глазами
      desc: Полоса, проходящая над обоими глазами.
  bodyTypes:
    a: A - Мужской
    b: B - Женский
