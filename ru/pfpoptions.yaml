singulars:
  faces:
    goatee:
      desc: Классический стиль бороды, не так ли?
      name: Лицо с эспаньолкой
    masculineMerfolkFace:
      name: Мужское лицо мерфолка
      desc: Мужское лицо с голубоватой кожей, похожей на дельфинью.
    basic:
      desc: Стандартная внешность.
      name: Обычное лицо
    beardAndMoustache:
      name: Лицо с бородой и усами
      desc: 'Полный комплект: и борда, и усы!'
    chiselledFace:
      desc: Чётко очерченные, выразительные черты лица.
      name: Резкие черты лица
    scarredFace:
      desc: Лицом с большим шрамом, проходящим через один из глаз.
      name: Лицо со шрамом
    agedWithBeardFace:
      desc: Лицо, показывающее возраст, и с бородкой.
      name: Состаренное лицо с бородой
    feminineMerfolkFace:
      desc: Женское лицо с голубоватой кожей, похожей на дельфинью.
      name: Женское лицо мерфолка
    roundedFace:
      name: Округлое лицо
      desc: Лицо с мягким округлыми чертами.
    moustache:
      name: Лицо с усами
      desc: Лицо с аккуратными усами средней длины.
    largeBeard:
      name: Лицо с пышной бородкой
      desc: Особенно густая и объёмная борода.
    fancyMoustache:
      name: Стильные усы
      desc: Лицо с очень стильными усами
    blushedFace:
      name: Румяное лицо
      desc: Лицом с милым румянцем на щеках.
    smallerFace:
      name: Уменьшенное лицо
      desc: Лицо, слегка уменьшенное по горизонтали.
    agedFace:
      name: Состаренное лицо
      desc: Лицо, показывающее возраст.
    makeupFace:
      name: Лицо с макияжем
      desc: Лицо с небольшим количеством макияжа!
    epicBeard:
      name: Эпическая борода
      desc: Эта борода заставит покраснеть даже дварфов.
    merfolkFace:
      name: Лицо мерфолка
      desc: Лицо с голубоватой кожей, похожей на дельфинью.
    singleBraidBeard:
      name: Борода с одной косой
      desc: Лицо с бородой среднего размера, заплетённой в одну косу.
    spikeBeard:
      name: Борода-шипы
      desc: Лицо с подстриженной бородой в форме шипов.
  outfits:
    halflingRebelsOutfit:
      desc: Одежда сделана из различных материалов, собранных на болотах. 
        Обеспечивает базовую защиту и маскировку в болотах.
      name: Одежда повстанцев-полуросликов
    ninjaOutfit:
      desc: Свободный, но облегающий тёмный костюм из шёлка. Закрывает большую 
        часть лица.
      name: Костюм ниндзя
    halflingCloak:
      desc: Когда накрываешься этим длинным тяжёлым плащом, становишься 
        неотличим от большого камня.
      name: Плащ полурослика
    treasureHunterJacket:
      desc: Эта прочная кожаная куртка защитит от ловушек и ям. В ней есть 
        удобные карманы для хранения сокровищ.
      name: Куртка искателя сокровищ
    warmWoolenCoat:
      desc: Простая куртка с шерстяной подкладкой, обеспечивающая дополнительную
        защиту от холода в области шеи.
      name: Тёплая шерстяная куртка
    erdwissMerchantOutfit:
      desc: Эта красно-жёлтая одежда удобна и имеет скрытые внутренние карманы 
        для вашего золотого запаса.
      name: Одежда торговца Эрдвисса
    jarvonianFurArmor:
      desc: Доспехи сделаны из прочной стали, а меховые наплечники и плащ 
        защищают от сурового холода.
      name: Меховые доспехи Джарвонии
    syrenthianConchArmor:
      desc: Большая раковина защищает плечо от возможных атак.
      name: Доспехи из раковины Сирентии
    coat:
      name: Пальто
      desc: Стандартноео пальто.
    farmApron:
      name: Фартук фермера
      desc: Простой фермерский фартук.
    partyGown:
      name: Вечернее платье
      desc: Платье для прогулок по самым фешенебельным местам.
    hoodie:
      name: Толстовка
      desc: Толстовка для приключений.
    desertVest:
      name: Пустынный жилет
      desc: Жилет для жаркой погоды.
    sleevelessGown:
      name: Платье без рукавов
      desc: Платье без рукавов.
    woodworkersApron:
      name: Фартук плотника
      desc: Фартук для работы по дереву.
    blanket:
      name: Одеяло
      desc: На случай, когда больше нечего надеть.
    elegantGown:
      name: Элегантное платье
      desc: Наряд, достойный королевской семьи.
    simpleShirt:
      name: Простая рубашка
      desc: Простая рубашка для простолюдина.
    scarfShirt:
      name: Рубашка с шарфом
      desc: Рубашка с шарфом. Тепло!
    sleevelessDress:
      name: Платье без рукавов с ожерельем
      desc: Платье без рукавов с ожерельем.
    outlanderFurs:
      name: Меха чужака
      desc: Меха, которые согреют в самых холодных условиях.
    trainingRobes:
      name: Тренировочные робы
      desc: Для изучения богов или клинка.
    simplePullover:
      name: Просто пуловер
      desc: Простой пуловер.
    capedGown:
      name: Платье с накидкой
      desc: Платье с накидкой.
    fancySuit:
      name: Элегантный костюм
      desc: Костюм для любого вида бизнеса.
    hoodedMonkRobe:
      name: Одеяния монаха с капюшоном
      desc: Не член культа.
    strapelessDress:
      name: Платье без бретелек
      desc: Платье без бретелек.
    shirtJacket:
      name: Рубашка и куртка
      desc: Футболка с лёгкой курткой.
    furCoat:
      name: Меховая куртка
      desc: Очень тёплая куртка.
    rancherOveralls:
      name: Комбинезон фермера
      desc: Комбинезон для работы на ферме.
    botShirt:
      name: Футболка бота
      desc: Стандартный персонаж в определенной ММО.
    scoopNeckDress:
      name: Платье с круглым вырезом
      desc: Элегантное платье с круглым вырезом.
    lightBrandedHoodie:
      name: Лёгкая брендовая толстовка
      desc: Лёгкая толстовка с круглым логотипом.
    minecraftOutfit:
      name: Костюм «Шахтёр и ремесленник»
      desc: Этот наряд может показаться простым и лишённым изысков, но шахтёры и
        ремесленники его обожают.
    hazmatSuit:
      name: Защитный костюм
      desc: Будь то управление радиоактивными материалами, приготовление 
        запрещённых наркотиков или посещение глубоководных городов — этот костюм
        обеспечит безопасность.
    tailoredBusinessSuit:
      name: Индивидуальный деловой костюм
      desc: Этот профессионально сшитый костюм идеально сидит. Вы готовы 
        произвести впечатление на любого.
    dragonLeatherArmor:
      name: Доспехи из драконьей кожи
      desc: Доспехи сделаны из древней драконьей шкуры и сохраняют тепло и 
        защиту своего владельца.
    lumberjackShirt:
      name: Рубашка лесоруба
      desc: Типичная рубашка того, кто срубил более 5000 деревьев.
    chefsUniform:
      name: Форма шеф-повара
      desc: Форма чистая и удобная для эффективной работы на любой кухне.
    orientalDress:
      name: Восточное платье
      desc: Элегантное платье, которое сделает из вас настоящего мужчину.
    cloakWithGem:
      name: Плащ с камнем
      desc: Длинный плащ, скреплённый блестящим камнем.
    runningPoloShirt:
      name: Беговое поло
      desc: Стильная и удобная рубашка. Идеально подходит для пробежек по 
        континентам.
    trellinBushVest:
      name: Жилет Треллинского куста
      desc: Жилет сделан из плотно сплетённой зелени. На плечах лежат накладки, 
        заросшие листьями.
    merfolkDancingDress:
      name: Танцевальное платье мерфолков
      desc: Это платье прилегает к телу и держится безупречно.
    seashellBra:
      name: Лиф из ракушек
      desc: Красочные ракушки идеально облегают торс.
    plainBlackTshirt:
      name: Простая чёрная футболка
      desc: Эта чёрная футболка — самый вневременной образ, которого можно 
        достичь в Аренуме.
  hairstyles:
    highPonytail:
      desc: Гладкий и приподнятый вид с волосами, собранными высоко на голове.
      name: Высокий хвост
    spaceBuns:
      desc: Игривая причёска с двумя маленькими пучками по бокам головы.
      name: Космические пучки
    shortCutWithFade:
      desc: Короткая стрижка со стильным фейдом.
      name: Короткая стрижка с фейдом
    longAndBow:
      desc: Длинные волосы с бантом.
      name: Длинная с бантом
    middlePartAndBangs:
      desc: Как пробор посередине, но с двумя свисающими чёлками.
      name: Пробор и чёлка
    longMiddlePart:
      desc: Длинные волосы с пробором посередине.
      name: Длинный пробор
    voluminousMiddlePart:
      desc: Длинные волосы с пробором посередине и объёмом.
      name: Объёмный пробор
    assymetrical:
      desc: Асимметричная стрижка.
      name: Асимметричная стрижка
    highSwoop:
      desc: Красивый зачес с фейдом.
      name: Высокий зачес
    middlePart:
      desc: Волосы с пробором посередине.
      name: Пробор посередине
    mediumLengthMiddlePart:
      desc: Волосы средней длины с пробором посередине.
      name: Средний пробор
    pixieCut:
      desc: Короткая стрижка «пикси».
      name: Пикси
    braidedForeheadLongHair:
      name: Длинные волосы с косой на лбу
      desc: Французская коса на лбу, остальные волосы свободно ниспадают.
    balded:
      desc: Бритая голова.
      name: Бритая голова
    bun:
      desc: Волосы, собранные в пучок.
      name: Пучок
    looseBun:
      desc: Причёска с пучком и свободными прядями.
      name: Свободный пучок
    neckLength:
      name: Длина до шеи
      desc: Короткая стрижка длиной до шеи.
    longHair:
      desc: Красивые классические длинные волосы.
      name: Длинные волосы
    longAndCatEars:
      desc: Длинные волосы с кошачьими ушками. Мяу-мяу!
      name: Длинная с кошачьими ушками
    braidBun:
      name: Пучок из косы
      desc: Заплетённые волосы образуют один большой пучок.
    shortAndCatEars:
      desc: Короткие волосы с кошачьими ушками. Мяу!
      name: Короткая с кошачьими ушками
    twoBunsLongHair:
      name: Два пучка с длинными волосами
      desc: Эта длинная причёска имеет два милых пучка сверху.
    longMerfolkHair:
      desc: Эти волнистые волосы мерфолка стильно уложены с помощью штуковины.
      name: Длинные волосы мерфолка
    assymetricalLongCut:
      desc: Причёска заплетена только с одной стороны.
      name: Асимметричная длинная стрижка
    bald:
      name: Лысый
      desc: Лысая голова.
    twoPonytailHair:
      desc: Игривая причёска с хвостиком с каждой стороны головы.
      name: Два хвостика
    crest:
      name: Гребень
      desc: Причёска, напоминающая гребень.
    crewCut:
      name: Короткая стрижка
      desc: Стандартная короткая стрижка.
    waveFade:
      name: Волнистый фейд
      desc: Стрижка с волнистым фейдом.
    highAndTight:
      name: Высокая и плотная
      desc: Только верх.
    swoop:
      name: Зачес
      desc: Короткая стрижка с зачесом.
    mullet:
      name: Маллет
      desc: Стрижка «маллет».
    bowlCut:
      name: Каре
      desc: Стрижка «каре» в стиле Каариа.
    lionsMane:
      name: Грива льва
      desc: Выражаете свою внутреннюю львиную сущность.
    unevenBowlCut:
      name: Неравномерное каре
      desc: Как каре, но немного неровное.
    highAndTightBun:
      name: Высокая и плотная с пучком
      desc: Боковые стороны выбриты, волосы собраны в пучок.
    fadeAndBun:
      name: Фейд и пучок
      desc: Короткая стрижка с фейдом и пучком.
    afro:
      name: Афро
      desc: Причёска «афро».
    longerMullet:
      name: Длинный маллет
      desc: Удлинённая стрижка «маллет».
    voluminousAfro:
      name: Объёмное афро
      desc: Ещё более объёмная причёска «афро».
    squareCut:
      name: Квадратная стрижка
      desc: Волосы, подстриженные в форме квадрата.
    mohawk:
      name: Мохок
      desc: Причёска «мохок».
    voluminousBun:
      name: Объёмный пучок
      desc: Волосы в пучке с объёмом.
    braidedPonytail:
      name: Косая косичка
      desc: Длинные волосы, заплетённые в косичку.
    chignonAndTiara:
      name: Шиньон и тиара
      desc: Причёска для королевской особы.
    highAndThightWithSides:
      name: Высокая и плотная с боками
      desc: Верх и бока.
    shortAndBow:
      name: Короткая с бантом
      desc: Короткие волосы с бантом.
    droopy:
      name: Обвисшая стрижка
      desc: Короткие обвисшие волосы.
    shortTwoColor:
      name: Короткая двухцветная
      desc: Два цвета — двойное счастье.
    longHairWithGoggles:
      name: Длинные волосы с очками
      desc: Длинные волнистые волосы со стимпанковыми очками сверху.
  noses:
