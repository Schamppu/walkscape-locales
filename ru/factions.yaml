singulars:
  realms:
    jarvonia:
      name: Джарвония
      desc: Заледенелая и холодная область в северо-западном углу Аренума.
    gdte:
      name: Великое графство Треллин-Эрдвайс
      desc: Великое графство, находящееся вокруг Великих болот, с двоецарствием двух
        графств.
    syrenthia:
      name: Сирентия
      desc: Подводная область, ютящаяся между Джарвонией и Великим Графством Треллин-Эрдвайс.
    wallisia:
      name: Валлисия
      desc: Империя Валлисия, могущественная империя, захватившая Великое графство,
        Кузню ветров и Рентмарк.
    galeforge:
      name: Галефордж
      desc: Город-государство, захваченный Валлисией, который известен своими новшествами
        и технологией.
    wrentmark:
      name: Рентмарк
      desc: Область поменьше, на юге, которая была захвачена Валлисией. Рентмарк известен
        своими жгучими пустынями и шахтами самоцветов.
  factions:
    trellin:
      name: Треллин
      desc: Западное графство Великого Графства Треллин–Эрдвайс, оно властвует над
        Великими болотами из Салсферта.
    erdwise:
      name: Эрдвайс
      desc: Восточное графство Великого Графства Треллин–Эрдвайс, властвующее над
        богатыми прибрежными городами Великого графства.
    halflingRebels:
      name: Мятежные полурослики
      desc: Большое мятежное движение полуросликов, которые борются за их свободу
        от Великого Графства Треллин–Эрдвайс.
    tutorialArea:
      name: Обучение у Герберта
      desc: Небольшая зона, где новые искатели приключений могут обучиться основам
        игры, расположена вокруг хижины Помощника Герберта в Джарвонии.
