        name: Прыжки по крышам (средне)
      swimmingIntermediate:
        name: Плавание (средне)
    global:
      birdWatching:
        name: Слежка за птицами
      sandcastleBuilding:
        name: Постройка замков из песка
      sledding:
        name: Катание на санях
    jarvonia:
      rooftopJumpingBeginner:
        name: Прыжки по крышам (начинающий)
  carpentry:
    gdte:
      shipRepairIntermediate:
        name: Починка корабля (средне)
    jarvonia:
      shipRepairBeginner:
        name: Починка корабля (начинающий)
  crafting:
    jarvonia:
      iceSculpting:
        name: Создание скульптур из льда
  fishing:
    gdte:
      magnetFishing:
        name: 'Рыбалка с магнитом '
    jarvonia:
      lakeFishing:
        desc: Вдыхая морозный зимний воздух, ты с предвкушением выбираешь нужную наживку
          и забрасываешь ее в тонкую гладь озера.
        name: Озерная рыбалка
      pondFishing:
        desc: Посреди зимнего пейзажа безмятежно мерцает тихий пруд, приглашая тебя
          и обещая многое.
        name: Рыбалка в пруду
      seaFishingNet:
        name: Рыбалка в море (сеть)
      seaFishingRod:
        name: Рыбалка в море (удочка)
  foraging:
    gdte:
      butterflyCatching:
        name: Ловля бабочек
      forestForaging:
        name: Собирательство в лесу
      plainsForaging:
        name: Собирательство в равнине
      swampForaging:
        name: Собирательство в болоте
    global:
      litterLooting:
        name: Подбор мусора с земли
    jarvonia:
      cliffForaging:
        desc: Присев на краю возвышающейся скалы, ты тщательно исследуешь неровный
          ландшафт в поисках горных трав, стойких грибов и других съедобных сокровищ,
          что обитают в этой возвышенной среде.
        name: Собирательство на скалах
      coastForaging:
        name: 'Собирательство на берегу '
      forestForaging:
        desc: |-
          Посреди зимнего леса ты внимательно высматриваешь и собираешь спрятанные дары природы из-под снежного покрова, получая удовольствие от охоты за природными вкусностями.
        name: Собирательство в лесу
      glacierForaging:
        name: Собирательство на леднике
      plainsForaging:
        desc: С каждым пройденным шагом по равнине ты наступаешь среть природных богатств,
          собирая дикие ягоды, семена и ранние ростки, что стремятся ввысь у тебя
          под ногами.
        name: Собирательство в полях
      seashellSearching:
        name: Поиск морсаих ракушек
  mining:
    global:
      mineCoal:
        name: Копать уголь
      mineCopperOre:
        name: Копать медную руду
      mineFarganiteOre:
        name: Копать фарганитовую руду
      mineIronOre:
        name: Копать железную руду
      mineTarsiliumOre:
        name: Копать тарсилиумную руду
      mineTinOre:
        name: Копать оловяную руду
    jarvonia:
      goldPanning:
        name: Промывать золото
      surfaceSaltMining:
        name: 'Копание соли на поверхности '
  smithing:
    jarvonia:
      horseshoeMaking:
        name: Создание подков
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Ты замахиваешься топором с целью свалить эти березки.
        name: Рубка берез
      cutMangroveTrees:
        name: 'Рубить мангровые деревья '
      cutMapleTrees:
        desc: Ритмичными замахами топора ты усердно рубишь устойчивые клены, но их
          стволы нужно еще постараться повалить.
        name: Рубка клена
      cutOakTrees:
        desc: Без устали ты выбиваешь щепки из возвышающихся дубов с их раскинувшимися
          кронами, что напоминают объятия природы.
        name: Рубка дубов
      cutPineTrees:
        desc: Ты усердно машешь топором, надеясь свалить эти сосны.
        name: Рубка сосен
      cutSpruceTrees:
        desc: Сжав топор покрепче, ты направляешь всю свою силу в сруб на огромной
          ели.
        name: Рубка елей
      cutTeakTrees:
        name: 'Рубить тиковые деревья '
      cutWillowTrees:
        name: Рубить ивовые деревья
