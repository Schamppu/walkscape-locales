singulars:
  agility:
    gdte:
      rooftopJumpingIntermediate:
        name: Уличный паркур
        desc: 'С кошачьей грацией вы перемещаетесь по городу, используя в качестве
          подспорья любые архитектурные объекты: стены, крыши, балконы, фонари. Все
          они покоряются вашим желаниям.'
      swimmingIntermediate:
        name: Бодисёрфинг
        desc: 'Бодисёрфинг – катание на волне без каких-либо технических средств.
          Прежде чем войти в воду, вы проверяете условия: силу и направление ветра,
          присутствие рыбаков, лодок или опасных животных. Вы даже пообщались с местными
          жителями. Все в порядке. Вы отправляетесь поплавать среди волн.'
      kayaking:
        name: Каякинг
        desc: 'Вы проверяете весла, сиденье и общее состояние каяка, прежде чем спустить
          его на воду. На себе – шлем и спасжилет. Погода как нельзя лучше: тепло,
          солнце и легкий ветерок. В лодке обитает два загадочных существа – Гребибля
          и Гребубля!'
      swimmingBeginner:
        name: Плавание
        desc: Вы слышали, что плавание - это способ поддержания здоровья, и 
          после нескольких уроков вы почувствовали уверенность в себе и решили 
          попробовать сами.
      treetopJumping:
        name: Лазанье по деревьям
        desc: Находясь высоко на дереве, вы испытываете прилив адреналина, 
          прыгая с ветки на ветку и надеясь, что они не обломятся. Падение вниз 
          – пугающая перспектива.
      exploreBogBottom:
        desc: Пользуясь своей подводной картой, вы исследуете скрытые проходы в 
          мутных глубинах на дне болота. Кажется, что они бесконечно петляют и 
          кружат, но они ведут вас куда-то. Вам нужно просто продолжать плыть.
        name: Исследование болотного дна
    global:
      birdWatching:
        name: Наблюдение за птицами
        desc: Наблюдение за птицами – это окно в мир пернатых. Вы терпеливо 
          наблюдаете, изучая разнообразные виды, которые населяют леса, небеса и
          луга, оценивая их красоту и повадки.
      sandcastleBuilding:
        name: Постройка замков из песка
        desc: Строительство замков из песка – это простой способ созидания. Ваши
          песчаные творения могут просуществовать недолго, но это просто 
          удовольствие в моменте.
      sledding:
        name: Катание на санях
        desc: Взявшись за ручки саней и оттолкнувшись, вы чувствуете, как по 
          вашим венам хлещет адреналин. Все вокруг расплывается, и на мгновение 
          вы становитесь зимним гонщиком, покоряющим снежный склон.
      guardDuty:
        name: Караульная служба
        desc: Как страж в Валлийской империи, вы должны оплачивать счета, и вот 
          как вы это делаете. Вы охраняете королевство и получаете деньги за 
          свою неусыпную бдительность.
      traveling:
        desc: Путешествие в новое место
        name: Путешествие
      scientificTinkering:
        name: Научные исследования
        desc: В области научных исследований вы становитесь заядлым фанатиком, 
          воплощающим свои идеи в реальные эксперименты. Вы с головой 
          погружаетесь в мир научных открытий.
      frisbeeGolfingDifficult:
        desc: Для опытного игрока во фрисби-гольф любое поле – это тактическое 
          сражение. Вы выполняете сложные броски, овладевая искусством вращения 
          и точности, превращая сложные ландшафты в триумфальные победы.
        name: Фрисби-гольф (сложно)
      frisbeeGolfingBeginner:
        desc: Для новичка во фрисби-гольфе каждый бросок – это новое открытие. 
          Вы учитесь чувствовать ветер и лавировать среди деревьев, наслаждаясь 
          простотой игры и радуясь тому, что диск летит к цели.
        name: Курс по фрисби в Джарвонии
      frisbeeGolfingIntermediate:
        desc: Занимаясь фрисби-гольфом на продвинутом уровне, вы развиваете 
          чувство стратегии. Каждое поле представляет собой новый вызов, и вам 
          надо умело огибать препятствия, оттачивая свое мастерство с каждым 
          броском.
        name: Курс по фрисби в ВГТЭ
      crossCountrySkiingBeginner:
        name: Катание на лыжах
        desc: На начальном этапе катания на беговых лыжах каждое скольжение 
          наполнено чудесами. Заснеженные трассы – это ваша спортивная площадка,
          где вы учитесь владеть лыжами и наслаждаетесь безмятежной красотой 
          зимнего леса.
      crossCountrySkiingIntermediate:
        name: Коньковый ход (лыжи)
        desc: Катание на лыжах коньковым ходом приносит чувство приключений. Вы 
          уверенно покоряете различные трассы, с каждым разом все увереннее 
          преодолевая огромные заснеженные просторы.
      crossCountrySkiingDifficult:
        name: Катание на горных лыжах
        desc: Катаясь на горных лыжах, вы преодолеваете пределы выносливости и 
          мастерства. Покоряя крутые склоны вы получаете удовольствие от катания
          по нетронутой снежной целине.
      exploreArea:
        desc: Исследуя окрестности, вы делаете заметки на листе бумаги. Это 
          пригодится вам в будущих экспедициях.
        name: Исследовать территорию
    jarvonia:
      rooftopJumpingBeginner:
        name: Паркур
        desc: Вы забираетесь на неосвещенный фонарный столб и осматриваете 
          окрестности. Вы слышите шаги неподалеку, поэтому небольшим прыжком 
          перебираетесь на соседнюю крышу. Черепица отрывается и падает на 
          землю, вызывая грохот. В следующий раз вам придется быть осторожнее.
      mountainClimbingIntermediate:
        name: Скрэмблинг
        desc: Скремблинг от слова карабкаться. Эта стена почти вертикальна, и 
          здесь нет легкодоступных зацепов. Вы карабкаетесь по ней с упорством, 
          чувствуя, как напрягаются ваши мышцы. Вершина далась вам потом и 
          кровью. Вы кричите от восторга.
      mountainClimbingBeginner:
        desc: Вы готовитесь к восхождению. Сегодня прекрасный день, светит 
          солнце и нет ветра. Когда вы медленно поднимаетесь на гору, ваше 
          сердце начинает учащенно биться, ноги почти не держат. Какой страх! Но
          наконец вы достигаете вершины и с гордостью победителя взираете на 
          открывшийся вид.
        name: Восхождение на гору
      blackEyePeakSearchTeam:
        name: Поиск пропавшей группы
        desc: Вы можете помочь гильдии искателей приключений найти информацию о 
          группе путешественников, которая так и не вернулась.
      blackEyePeakRescueTeam:
        name: Спасение пропавшей группы
        desc: Используйте информацию, полученную от поисковых групп, для 
          активного проведения спасательных операций.
    syrenthia:
      swimmingExpert:
        name: Плавание под водой
        desc: Плавание по различным маршрутам и пещерам огромного подводного 
          города Васталуме оказывается непростой задачей. Вы должны уклоняться 
          от назойливых морских существ, как разумных, так и неразумных.
      merfolkDancing:
        name: Танцы с русалками
        desc: Чтобы танцевать с русалками, как это делают подводные жители, 
          требуется немалое мастерство. С каждой попыткой вы будете все лучше 
          двигаться в унисон с другими танцорами, пока не добьетесь плавного 
          движения, напоминающего синхронные движения косяка рыб.
      exploreUnderwaterCave:
        desc: Ориентируясь по подводной карте, вы исследуете пути в подводной 
          пещере. Кажется, что они бесконечно петляют и меняют направление, но 
          они ведут вас куда-то. Вам нужно просто продолжать плыть.
        name: Исследование подводной пещеры
    bats:
      springBatTracking:
        name: Отслеживание летучих мышей
        desc: Летучие мыши покидают пещеру, устремляясь на северо-восток. Вы 
          следуете за ними, без устали бежите день и ночь, чтобы найти их новое 
          убежище. Возможно, вы не вернётесь сюда ещё очень долго.
  carpentry:
    gdte:
      shipRepairIntermediate:
        name: Ремонт корпуса
        desc: Вы больше не подмастерье плотника, поэтому без проблем 
          ремонтируете большие суда. Ваш бригадир доверяет вашим навыкам и 
          умению принимать правильные решения. Вы знаете как достичь результата 
          и как это сделать оптимально. Набор инструментов у вас 
          профессиональный, как и вы сами.
      underwaterAqueductConstruction:
        desc: Вы строите и укрепляете естественный водопровод, идущий к лагерю 
          полуросликов.
        name: Строительство водопровода
    jarvonia:
      shipRepairBeginner:
        name: Ремонт брига
        desc: Вы принимаете участие в ремонте небольших судов. В вашем 
          распоряжении бревна, гвозди, оснастка, крепеж и канаты. Бригадир 
          отдает распоряжения, а вы их мастерски выполняете. Может быть, однажды
          вы станете тем, кто отдает приказы.
      woodCarving:
        name: Резьба по дереву
        desc: 'Резьба по дереву с использованием режущих инструментов представляет
          собой одну из древнейших форм ремесла. Спектр создаваемых произведений необычайно
          широк: от небольших статуэток и детских игрушек до церемониальных масок
          и боевых личин, от деревянных мозаик до монументальных тотемных столбов.'
  crafting:
    jarvonia:
      iceSculpting:
        name: Создание скульптур из льда
        desc: Вооружившись стамеской, пилой и небольшим резцом, вы превращаете 
          кубик льда в нечто другое, функциональное или художественное. Время 
          существования этого произведения искусства пропорционально температуре
          окружающей среды, а его продолжительность колеблется от нескольких 
          минут до вечности.
      apprenticeForLoif:
        desc: Старику Лойфу Ульфранду нужно многое, в том числе горячие напитки,
          заточенные инструменты и стрижка волос. Но иногда, когда он засыпает, 
          вам удается немного повозиться с его инструментами.
        name: Практика у Лойфа
      tinkering:
        name: Ремонтные работы
        desc: Вы задумчиво чешете подбородок, размышляя о том, как починить эту 
          рухлядь. Вы придумали тысячу способов, но для большинства из них вам 
          не хватает компонентов. Вы оглядываете мастерскую в поисках чего-то 
          конкретного. Вот оно! Давайте приступим к работе.
    syrenthia:
      underwaterBasketWeaving:
        name: Подводное плетение корзин
        desc: Вы ловко сплетаете тонкие кусочки кораллов в корзину. Процесс 
          медленный и утомительный, но конечный результат наполняет ваше сердце 
          гордостью за свое творение.
  fishing:
    gdte:
      magnetFishing:
        name: 'Рыбалка на поисковый магнит'
        desc: 'Вытаскивание вещей из водоема с помощью сильного магнита редко приносит
          доход, но способствует нескольким хорошим делам: очищает окружающую среду
          и помогает раскрывать преступления. Не забывайте о правилах поведения и
          получайте удовольствие! Вы можете вытащить что угодно!'
      bogFishingSpear:
        name: Болотная рыбалка (Копьё)
        desc: Оказавшись под водой болота, вы приготовили свое рыболовное копье,
          готовое поразить любую рыбу, которая подойдет достаточно близко. 
          Мутная вода мешает видеть, но вы полны решимости поймать что-нибудь.
      bogFishingNet:
        name: Болотная рыбалка (Сеть)
        desc: Вы забрасываете сеть в болото. Вода мутная, но вы все равно видите
          плавающих рыб. Вы терпеливо ждете, пока они попадутся в вашу сеть.
    jarvonia:
      lakeFishing:
        desc: Вдыхая морозный зимний воздух, ты с предвкушением выбираешь нужную
          наживку и забрасываешь ее в тонкую гладь озера.
        name: Озерная рыбалка
      pondFishing:
        desc: Посреди зимнего пейзажа безмятежно мерцает тихий пруд, приглашая 
          тебя и обещая многое.
        name: Рыбалка в пруду
      seaFishingNet:
        name: Рыбалка в море (сеть)
        desc: На берегу зимнего моря вы найдете укромное местечко и закинете 
          сеть в спокойные, прохладные воды, наслаждаясь умиротворенным 
          одиночеством морской рыбалки.
      seaFishingRod:
        name: Рыбалка в море (удочка)
        desc: На берегу зимнего моря вы найдете укромное местечко и закинете 
          удочку в спокойные, прохладные воды, наслаждаясь умиротворенным 
          одиночеством морской рыбалки.
      seaFishingCage:
        desc: Сильное течение, несущее питательные вещества, приносит сюда 
          всевозможных ракообразных.
        name: Морская рыбалка (садок)
    syrenthia:
      seaFishingSpear:
        name: Морская рыбалка (Копьё)
        desc: Крепко ухватившись за копье, вы плаваете вокруг затонувшего 
          корабля, бдительно следя за любой крупной рыбой, которая осмелится 
          приблизиться на расстояние удара.
      predatorHunting:
        name: Охота на хищников (Копьё)
        desc: Вы рассекаете морские глубины, внимательно следя за окружающей 
          обстановкой. Все ваши мысли направлены на то, чтобы сразить любого 
          хищника прежде, чем он сможет сразить вас.
  foraging:
    gdte:
      butterflyCatching:
        name: Ловля бабочек
        desc: Ловля бабочек требует терпения и хорошего сачка. Хотя гоняться за 
          ними весело, самый эффективный вариант – ловить их, когда они 
          неподвижны. Любуясь ими и затем выпуская их, вы не нарушаете хрупкий 
          природный баланс.
      forestForaging:
        name: Собирательство в лесу
        desc: Бродя по лесу, вы погружаетесь в лесную гармонию, собирая дары 
          природы.
      plainsForaging:
        name: Собирательство на равнине
        desc: Путешествуя по равнинам с умеренным климатом, вы откроете для себя
          мир, где под ласковым солнцем и лазурным небом вас ждут сокровища 
          природы.
      swampForaging:
        name: Собирательство в болоте
        desc: Вы ищете в мутных водах и в грязи полезные растения и цветы.
      trellinDumpsterDiving:
        name: Лазанье по помойкам Трэллина
        desc: Пробираясь по лабиринтам городских улиц, вы исследуете забытые 
          всеми уголки, перебирая выброшенные вещи в надежде обнаружить среди 
          них скрытые сокровища.
      erdwiseDumpsterDiving:
        name: Лазанье по помойкам Эрдвайса
        desc: Пробираясь по лабиринтам городских улиц, вы исследуете забытые 
          всеми уголки, перебирая выброшенные вещи в надежде обнаружить среди 
          них скрытые сокровища.
      summerCaveForaging:
        name: Собирательство в летней пещере
        desc: Летучие мыши устраивают здесь свой дом в летнее время. Темно, 
          лучше взять с собой фонарь.
    global:
      litterLooting:
        name: Подбор мусора с земли
        desc: Среди городской суеты вы перебираете выброшенные вещи, надеясь 
          найти среди обычного мусора скрытую жемчужину.
    jarvonia:
      cliffForaging:
        desc: Присев на краю возвышающейся скалы, ты тщательно исследуешь 
          неровный ландшафт в поисках горных трав, стойких грибов и других 
          съедобных сокровищ, что обитают в этой возвышенной среде.
        name: Собирательство на скалах
      coastForaging:
        name: 'Собирательство на берегу'
        desc: Прогуливаясь по ветреным прибрежным пейзажам, вы становитесь одним
          целым с холодом, добывая себе пропитание и тепло среди заснеженных 
          скал и ледяных водоемов.
      forestForaging:
        desc: |-
          Посреди зимнего леса ты внимательно высматриваешь и собираешь спрятанные дары природы из-под снежного покрова, получая удовольствие от охоты за природными вкусностями.
        name: Собирательство в лесу
      glacierForaging:
        name: Собирательство на леднике
        desc: Вы прочесываете пустой ледник вдоль и поперек. Вы узнаете много 
          нового о себе, но есть ли здесь что-то, что можно найти?
      plainsForaging:
        desc: С каждым пройденным шагом по равнине ты ступаешь средь природных 
          богатств, собирая дикие ягоды, семена и ранние ростки, что стремятся 
          ввысь у тебя под ногами.
        name: Собирательство в полях
      seashellSearching:
        name: Поиск морских ракушек
        desc: Вы обыскиваете побережье в поисках ценных ракушек или жемчуга.
      caveForaging:
        name: Собирательство в весенней пещере
        desc: Весной здесь устраивают свой дом летучие мыши. Темно, лучше взять 
          с собой фонарь.
      hornOfRespiteTreasureHunt:
        name: Охота за сокровищами
        desc: Гильдия искателей приключений поставила перед собой задачу найти 
          несколько особых предметов в окрестностях рога Передышки. Сколько 
          времени вам понадобится, чтобы найти их все?
    syrenthia:
      kelpForaging:
        name: Собирательство водорослей
        desc: Вокруг вас колышется множество ламинарий, и вы придирчиво 
          осматриваете каждую из них, прежде чем аккуратно взять самую лучшую.
      seashellForaging:
        name: Собирательство морских ракушек
        desc: В поисках редких ракушек вы погружаетесь на морское дно. Некоторые
          из них скрыты под песком, другие – на подводных скалах.
      merfolkFarmForaging:
        name: Собирательство на ферме русалок
        desc: Доступ к общественной морской ферме дает вам возможность добывать 
          пищу на бесконечных подводных фермерских полях. Здесь вы найдете 
          огромное количество растений, которые только и ждут, чтобы их собрали.
      wreckDiving:
        name: Погружение к затонувшему кораблю
        desc: Вы погружаетесь к затонувшему кораблю, который является могилой 
          Касбранта, в надежде найти сокровища.
  mining:
    global:
      mineCoal:
        name: Добыча угля
        desc: Каждый удар твоей любимой кирки раскрывает месторождения угля, 
          необходимого для кузнецов в производстве оружий и доспехов для защиты 
          королевства.
      mineCopperOre:
        name: Добыча медной руды
        desc: Ритмичные удары твоей кирки по каменной поверхности заполняют 
          своим звуком все вокруг, пока ты копаеешь медную руду.
      mineFarganiteOre:
        name: Добыча фарганитовой руды
        desc: С потом и слезами, ты медленно извлекаешь немного фаргантита, 
          несмотря на его невероятную прочность.
      mineIronOre:
        name: Добыча железной руды
        desc: Каждый ваш удар по породе обнажает непритязательную красоту 
          железной руды — надежного ресурса с широчайшей сферой применения.
      mineTarsiliumOre:
        name: Добыча тарсилиевой руды
        desc: В твоем походе за тарсилиевой рудой, недра земли становятся твоим 
          холстом, и нахождение новых руд чувствуется как раскопка нового 
          кусочка истории.
      mineTinOre:
        name: Добыча оловянной руды
        desc: Звуки твоей кирки резонируют со стенами шахты пока ты потихоньку 
          раскрываешь месторождения новых руд.
      mineTarsiliumOreUnderwater:
        name: Добыча тарсилиевой руды (под водой)
        desc: Глаза медленно адаптируются к подводному мраку. Даже магия 
          тарсилиума плохо справляется — чёрная руда сливается с тьмой.
    jarvonia:
      goldPanning:
        name: Промывка золота
        desc: Это примитивная техника добычи золота, использующая осадочные 
          отложения в реках. Сначала поддон погружается в донный песок. Затем, 
          встряхивая его рукой, разрыхляют, пока не останется только песок и 
          возможные золотые самородки.
      surfaceSaltMining:
        name: 'Добыча соли открытым способом'
        desc: Добыча соли в шахте - тяжелый труд, потому что из-за постоянного 
          контакта с солью вы очень быстро обезвоживаетесь. К счастью для вас, 
          эти кристаллы галита (соляной породы) находятся на хорошо 
          проветриваемой поверхности и легко отрываются, когда вы ударяете по 
          ним киркой.
      stoneQuarrying:
        name: Добыча камня
        desc: Скала и камень!
      spelunking:
        name: Исследование пещер
        desc: Вы ползете по твердой земле, как ящерица. Зловещие мысли омрачают 
          ваш разум, почти парализуя вас. На мгновение вам удается отогнать их в
          сторону и продолжить путь. Вскоре перед вами откроется новый 
          неизведанный путь, который наполнит вас радостью
      minePitCopperOre:
        name: Добыча меди открытым способом
        desc: На поверхности вы находите выходы пород, которые, судя по всему, 
          содержат медную руду.
      minePitTinOre:
        name: Добыча олова открытым способом
        desc: Найдя на поверхности выходы горных пород, потенциально содержащих 
          оловянную руду, вам потребуется стойкость и упорство, чтобы добыть ее.
    syrenthia:
      mineVolcanicRock:
        name: Добыча вулканического камня
        desc: Размахивать киркой под водой очень сложно, но иногда при ударе о 
          вулканическую породу от нее отламывается достаточно большой кусок, 
          который вы потом засовываете в рюкзак.
      caveDiving:
        name: Пещерный дайвинг
        desc: Вы смело (или глупо) погружаетесь в темные, огромные пещеры. Это 
          занятие -- одно из самых опасных во всем Аренуме. Но оно заставляет 
          ваше сердце биться, а адреналин наполняет вены.
      mineTarsiliumOre:
        name: Добыча тарсилиевой руды
        desc: С удивлением обнаружив под водой тарсилиевые руды, вы без особых 
          колебаний приступаете к их добыче.
      fossilMining:
        name: Добыча ископаемых
        desc: Увлекшись чудесами прошлого, вы сосредоточите свое внимание на 
          поиске древних окаменелостей.
    gdte:
      underwaterAqueductDigging:
        name: Подводное строительство акведука
        desc: Проложите путь для плотников, которые идут позади вас. Убирайте 
          мусор на пути, не допуская обрушения участка.
  smithing:
    jarvonia:
      horseshoeMaking:
        name: Создание подков
        desc: Используя прочный металл, вы выковываете подкову, которая защитит 
          копыто лошади на утоптанных дорогах и каменистых грунтах. Хотя для его
          крепления используются гвозди, лошадь не страдает, так как копыто не 
          чувствительно, подобно очень толстому человеческому ногтю.
      flameStoking:
        desc: Когда Хельга звонит в колокольчик, вы разжигаете огонь. Простая 
          жизнь.
        name: Раздувание горна
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Ты замахиваешься топором с целью свалить эти березки.
        name: Рубка берез
      cutMangroveTrees:
        name: 'Рубка мангровых деревьев'
        desc: Осторожно, стараясь не споткнуться об запутанные корни, вы 
          стараетесь добыть несколько бревен этих деревьев причудливой формы.
      cutMapleTrees:
        desc: Ритмичными замахами топора ты усердно рубишь устойчивые клёны, но 
          их стволы нужно еще постараться повалить.
        name: Рубка клёна
      cutOakTrees:
        desc: Вы рубите высоченные дубы, их огромные ветви тянутся к вам, как 
          будто стараются обнять вас.
        name: Рубка дубов
      cutPineTrees:
        desc: Ты усердно машешь топором, надеясь свалить эти сосны.
        name: Рубка сосен
      cutSpruceTrees:
        desc: Крепко сжимая топор, вы используете всю свою силу, чтобы повалить 
          высоченную ель.
        name: Рубка елей
      cutTeakTrees:
        name: 'Рубка тиковых деревьев'
        desc: Пот на твоём лбу, мозоли на твоих пальца, но ты стремишься 
          заполучить брёвна этого могучего дерева.
      cutWillowTrees:
        name: Рубка ивовых деревьев
        desc: Широкие стволы этих ив очень прочны, но своими умелыми и сильными 
          взмахами ты умудряешься валить их один за другим.
      firewoodMaking:
        desc: Благодаря терпению, труду, стараниям и надежному топору вы 
          безжалостно раскалываете поленья. Если бы только вы могли раскалывать 
          их голыми руками. Вы были бы, мягко говоря, супергероем.
        name: Заготовка дров
      branchTrimming:
        name: Обрезка веток
        desc: Расчитска веток поблизости помогает предотвратить лесные пожары в 
          этих частях.
    syrenthia:
      coralCutting:
        name: Обрезка кораллов
        desc: Кораллы, по размеру доходящие до мелких деревьев, окружают тебя. 
          Ты взмахиваешь свом топором и бьешь по основанию коралла чтобы его 
          срубить. В отличии от деревьев на поверхности, они не падают на землю,
          а всплывают наверх.
    global:
      cutBambooLogs:
        name: Рубка бамбука
        desc: Вы ударяете по бамбуку топориком. Раздается приятный хруст.
  cooking:
    jarvonia:
      vegetableChopping:
        name: Нарезка овощей
        desc: Это стресс, когда шеф-повар кричит на вас и вы не знаете, что 
          делать, но иногда вы нарезаете овощи правильным способом.
      soupKitchenVolunteering:
        name: Волонтерство в столовой
        desc: Все еще одетый в уличную одежду, вы надеваете фартук и, следуя 
          указаниям повара, начинаете подавать горячий суп тем, кто в нем больше
          всего нуждается. Когда каждый получает свою порцию, вы испытываете 
          смесь гордости, скромности и чувства общности.
    gdte:
      wineGrapeStomping:
        name: Топтание винограда
        desc: Босыми ногами, чтобы не разбить косточки, вы наступаете на 
          виноград. Вы двигаетесь от центра пресса к его краям, тем самым 
          способствуя ферментации, поскольку давление, оказываемое на ягоды, 
          способствует проникновению дрожжей, управляющих процессом.
  hunting:
    jarvonia:
      rabbitTracking:
        desc: В поисках кроликов вы обращаете внимание на обгрызенные растения, 
          сломанные ветки и кроличьи следы на земле.
        name: Охота на кроликов
      wolfHunting:
        name: Охота на волков
        desc: Вы идете по большим отпечаткам лап на земле в поисках самого 
          распространенного лесного охотника — волка. Ваш лук и стрелы готовы 
          поразить одного из них.
      bearHunting:
        name: Охота на медведя
        desc: 'Глубокие следы когтей на стволах — явный знак: медведь рядом. Ваш охотничий
          инстинкт обостряется, мышцы напрягаются — вы готовы к бою.'
      deerHunting:
        name: Охота на оленей
        desc: Обнаружив свежий олений помёт, вы понимаете — добыча где-то рядом.
          Пальцы сжимают тетиву, взгляд выцеливает мишень — ещё момент, и стрела
          найдёт свою цель.
    gdte:
      lizardHunting:
        name: Охота на ящериц
        desc: Ваш взгляд выискивает малейшие признаки ящериц — их здесь 
          множество. Добыча безобидна, но поймать её — задача для самых упорных.
      halfmawHunt:
        desc: Вооружившись луком, вы крадётесь по болоту, выслеживая легендарную
          Полупасть. Этот монстр уже покончил с десятками смельчаков, но вы 
          полны решимости поменяться с ним ролями — стать охотником, а не 
          очередной жертвой.
        name: Охота на Полупасть
      invasiveSpeciesHunting:
        name: Охота на пришлых тварей
        desc: Топи усеяны чуждыми этой местности тварями, похожими на червей. Вы
          выслеживаете их и безжалостно ликвидируете каждую обнаруженную особь.
    global:
      crabTracking:
        name: Ловля крабов
        desc: Прогуливаясь по пляжу, вы ищете признаки присутствия крабов. Они 
          оставляют на песке специфические отпечатки, но, к сожалению, их часто 
          смывает приливами и отливами.
      boxTrapping:
        name: Охота с ловушкой-ящиком
        desc: Приманка под ящиком, подпертым веткой. Когда зверёк тянется за 
          едой, ненароком сбивает ветку — ящик захлопывается.
      birdhouseTrappingBeginner:
        desc: Вы устанавливаете кормушку для птиц, оснащенную ловушкой, которая 
          позволяет птице войти в кормушку, но не позволяет ей выйти.
        name: Отлов птиц (начинающий)
      birdhouseTrappingIntermediate:
        desc: Вы кладете приманку в птичий домик, который предназначен для 
          отлова различных видов птиц. После этого вы прикрепляете домик к 
          дереву. Он обязательно привлечет пернатых.
        name: Отлов птиц (продвинутый)
    syrenthia:
      driftNetHunting:
        desc: Охота начинается с распутывания огромного невода. Если морские 
          боги будут благосклонны, эта сеть принесёт сотни рыб и морских 
          созданий.
        name: Дрифтерный лов
  tailoring:
    gdte:
      sailRepairIntermediate:
        desc: Большой парус пережил несколько сильных штормов и весь в дырах. Вы
          быстро и точно залатаете дыры и сделаете его почти как новый.
        name: Починка парусов (для продвинутых)
    jarvonia:
      sailRepairBeginner:
        name: Починка парусов (для начинающих)
        desc: Используя прочную иголку и нитку, вы аккуратно пришиваете 
          несколько заплаток из ткани, чтобы починить паруса лодки. Они не будут
          как новые, но, несомненно, прослужат долго.
  trinketry:
    gdte:
      antiqueMarketAssessor:
        desc: Антикварный рынок в порту очень суматошный, и поиск покупателей и 
          продавцов различных товаров занимает немало времени. Иногда вам 
          удается выгодно продать драгоценный камень или редкий предмет.
        name: Торговля на антикварном рынке
  misc:
    emergencySwimEscape:
      name: Экстренное спасение из воды
      desc: Вы потеряли снаряжение для подводного плавания, и у вас 
        заканчивается воздух. Вы должны плыть к берегу так быстро, как только 
        можете, но без паники. Вы знаете, что если будете подниматься слишком 
        быстро, то можете пострадать от декомпрессионной болезни.
    gdte:
      ventureIntoTheBog:
        name: Посещение болота
        desc: Вы отправляетесь в мрачные дебри за пределами Гранфиддича, пытаясь
          найти ориентиры, которые вы узнали, следуя за летучими мышами, чтобы 
          попасть в болото.
      swampEmergencySwimEscape:
        name: Экстренное спасение из воды (болото)
        desc: Вы потеряли снаряжение для подводного плавания, и у вас 
          заканчивается воздух. Вы должны плыть к берегу так быстро, как только 
          можете, но без паники. Вы знаете, что если будете подниматься слишком 
          быстро, то можете пострадать от декомпрессионной болезни.
      swampEmergencyDarkEscape:
        desc: Вы потеряли источник света, и вам придется искать выход из 
          темноты. Вы должны быть внимательны, чтобы выбраться наружу и избежать
          опасных существ, которые могут скрываться в темноте.
        name: Спасение из темноты (болото)
      runForYourLife:
        name: Спасение жизни
        desc: Вы ощущаете клаустрофобию, когда темнота смыкается вокруг вас, и 
          чувствуете, что за вами наблюдают. Вы начинаете спасаться бегством, не
          понимая, куда бежать.
      ventureIntoTheWoods:
        name: Посещение леса
        desc: Вы отправляетесь в мрачные дебри за пределами Салсферта — густая 
          листва преграждает вам путь в лес.
      ventureIntoTheHideout:
        desc: Вы отправляетесь в мрачные дебри за пределами гавани тёмных чар. 
          Толстые корни и даже деревья среди болот преграждают вам путь в 
          убежище.
        name: Посещение убежища
