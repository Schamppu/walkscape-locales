      iceSculpting:
        name: Создание скульптур из льда
  fishing:
    gdte:
      magnetFishing:
        name: 'Магнитная рыбалка'
      bogFishingSpear:
        name: Болотная рыбалка (Копьё)
      bogFishingNet:
        name: Болотная рыбалка (Сеть)
    jarvonia:
      lakeFishing:
        desc: Вдыхая морозный зимний воздух, ты с предвкушением выбираешь нужную наживку
          и забрасываешь ее в тонкую гладь озера.
        name: Озерная рыбалка
      pondFishing:
        desc: Посреди зимнего пейзажа безмятежно мерцает тихий пруд, приглашая тебя
          и обещая многое.
        name: Рыбалка в пруду
      seaFishingNet:
        name: Рыбалка в море (сеть)
      seaFishingRod:
        name: Рыбалка в море (удочка)
    syrenthia:
      seaFishingSpear:
        name: Морская рыбалка (Копьё)
      predatorHunting:
        name: Охота на хищников (Копьё)
  foraging:
    gdte:
      butterflyCatching:
        name: Ловля бабочек
      forestForaging:
        name: Собирательство в лесу
      plainsForaging:
        name: Собирательство в равнине
      swampForaging:
        name: Собирательство в болоте
      trellinDumpsterDiving:
        name: Лазанье по помойкам Трэллина
      erdwiseDumpsterDiving:
        name: Лазанье по помойкам Эрдвайса
      summerCaveForaging:
        name: Собирательство в летней пещере
    global:
      litterLooting:
        name: Подбор мусора с земли
    jarvonia:
      cliffForaging:
        desc: Присев на краю возвышающейся скалы, ты тщательно исследуешь неровный
          ландшафт в поисках горных трав, стойких грибов и других съедобных сокровищ,
          что обитают в этой возвышенной среде.
        name: Собирательство на скалах
      coastForaging:
        name: 'Собирательство на берегу'
      forestForaging:
        desc: |-
          Посреди зимнего леса ты внимательно высматриваешь и собираешь спрятанные дары природы из-под снежного покрова, получая удовольствие от охоты за природными вкусностями.
        name: Собирательство в лесу
      glacierForaging:
        name: Собирательство на леднике
      plainsForaging:
        desc: С каждым пройденным шагом по равнине ты ступаешь средь природных богатств,
          собирая дикие ягоды, семена и ранние ростки, что стремятся ввысь у тебя
          под ногами.
        name: Собирательство в полях
      seashellSearching:
        name: Поиск морсаих ракушек
      caveForaging:
        name: Собирательство в весенней пещере
      hornOfRespiteTreasureHunt:
        name: Охота за сокровищами
    syrenthia:
      kelpForaging:
        name: Собирательство водорослей
      seashellForaging:
        name: Собирательство морских ракушек
      merfolkFarmForaging:
        name: Собирательство на ферме русалок
      wreckDiving:
        name: Дайвинг в затонувшем корабле
  mining:
    global:
      mineCoal:
        name: Добывать уголь
        desc: Каждый удар твоей любимой кирки раскрывает месторождения угля, необходимого
          для кузнецов в производстве оружий и доспехов для защиты королевства.
      mineCopperOre:
        name: Добывать медную руду
        desc: Ритмичные удары твоей кирки по каменной поверхности заполняют своим
          звуком все вокруг, пока ты копаеешь медную руду.
      mineFarganiteOre:
        name: Добывать фарганитовую руду
        desc: С потом и слезами, ты медленно извлекаешь немного фаргантита, несмотря
          на его невероятную прочность.
      mineIronOre:
        name: Добывать железную руду
        desc: Каждый из твоих взмахов раскрывает скромную красоту железной руды, надеждный
          расходник с широким радиусом практических использований.
      mineTarsiliumOre:
        name: Добывать тарсилиевую руду
        desc: В твоем походе за тарсилиумновой рудой, недра земли становяться твоим
          холстом, и нахождение новых руд чувствуется как раскопка нового кусочка
          истории.
      mineTinOre:
        name: Добывать оловянную руду
        desc: Звуки твоей кирки резонируют со стенами шахты пока ты потихоньку раскрываешь
          месторождения новых руд.
      mineTarsiliumOreUnderwater:
        name: Добывать тарсилиевую руду (под водой)
        desc: Свет очень тусклый под водой, но он не особо отличается от пешер. С
          тарсилиуном, всегда трудно заметить черную руду среди темного окружения.
    jarvonia:
      goldPanning:
        name: Промывать золото
      surfaceSaltMining:
        name: 'Копание соли на поверхности'
      stoneQuarrying:
        name: Добыча камня
        desc: Скала и камень!
      spelunking:
        name: Исследование пещер
    syrenthia:
      mineVolcanicRock:
        name: Добыча вулканического камня
      caveDiving:
        name: Пещерный дайвинг
      mineTarsiliumOre:
        name: Добывать тарсилиевую руду
      fossilMining:
        name: Добыча ископаемых
    gdte:
      underwaterAqueductDigging:
        name: Подводное строительство акведука
  smithing:
    jarvonia:
      horseshoeMaking:
        name: Создание подков
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Ты замахиваешься топором с целью свалить эти березки.
        name: Рубка берез
      cutMangroveTrees:
        name: 'Рубить мангровые деревья'
        desc: Извиливаясь чтобы не запутаться в корнях, ты оченб хорошо работаеть
          над получением бревен из этих деревьев фантастической формы.
      cutMapleTrees:
        desc: Ритмичными замахами топора ты усердно рубишь устойчивые клёны, но их
          стволы нужно еще постараться повалить.
        name: Рубка клёна
      cutOakTrees:
        desc: Без устали ты выбиваешь щепки из возвышающихся дубов с их раскинувшимися
          кронами, что напоминают объятия природы.
        name: Рубка дубов
      cutPineTrees:
        desc: Ты усердно машешь топором, надеясь свалить эти сосны.
        name: Рубка сосен
      cutSpruceTrees:
        desc: Сжав топор покрепче, ты направляешь всю свою силу в сруб на огромной
          ели.
        name: Рубка елей
      cutTeakTrees:
        name: 'Рубить тиковые деревья'
        desc: Пот на твоём лбу, мазоли на твоих пальца, но ты стремишься заполучить
          брёвна этого могучего дерева.
      cutWillowTrees:
        name: Рубить ивовые деревья
        desc: Широкие стволы этих ив очень прочны, но своими умелыми и сильными взмахами
          ты умудряешься валить их один за другим.
      firewoodMaking:
        desc: Вместе с терпением, потом, трудом и твоим надёжным топором, ты безжалостно
          колить бревна. Если бы ты только мог колоть их голыми руками. Ты бы мог
          считать себя героем, мягко говоря.
        name: Создание дров
      branchTrimming:
        name: Обрезка веток
        desc: Расчитска веток поблизости помогает предотвратить лесные пожары в этих
          частях.
    syrenthia:
      coralCutting:
        name: Обрезка кораллов
        desc: Кораллы, по размеру доходящие до мелких деревьев, окружают тебя. Ты
          взмахиваешь свом топором и бьешь по основанию коралла чтобы его срубить.
          В отличии от деревьев на поверхности, они не падают на землю, а всплывают
          наверх.
    global:
      cutBambooLogs:
        name: Рубить бамбук
