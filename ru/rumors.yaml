singulars:
  jarvonia:
    skisFrusenholm:
      text: Рассказывают, что в Джарвонии множество коротких путей, для которых понадобятся
        <object id="skis" />. Если не найдёте их в <object id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d"
        />, попробуйте заглянуть в <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> на востоке — говорят, там есть магазин, где продают обычные, необычные
        и даже редкие модели!
      name: Лыжи для передвижения.
    kallaheimBank:
      name: В Каллахейме есть банк!
      text: Я слышал, что в <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> есть банк, где можно безопасно хранить ценности. Говорят, он хорошо охраняется.
        Можно хранить сокровища и не перегружаться! И что удобно — потом можно забрать
        их из любого другого банка!
    divingIntoTheWater:
      text: Попробуйте мой <object id="item-rusty_diving_helmet-5cc98c65-6d8a-4137-bdff-1533e25ae14e"
        /> — в нём под водой видно гораздо лучше! Почему бы не примерить? Правда,
        полного комплекта для полноценной экспедиции у меня нет... Бёрту из гильдии
        просто повезло выиграть у меня контракт на поставку водолазных торсов, а те
        корабли с партиями гидроштанов так и не доплыли. Но в любом случае, только
        у меня вы найдёте эти шлемы!
      name: Погружение под воду.
    batTracking:
      text: Я видел много летучих мышей у разрушенной башни с ювелирным верстаком
        далеко на юге. Если заглянуть в пещеру, можно проследить их миграцию! Но понадобится
        <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        />. И возьмите пару <object id="lightSource" />!
      name: Пещера летучих мышей на юге.
    earlyWorkshop:
      name: Ищете базовую мастерскую?
      text: Новички в <object id="crafting" /> часто отправляются в <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> на востоке за базовой мастерской. Там можно делать инструменты лучше магазинных.
        Но банка там нет — будьте готовы к путешествию.
    goGetFrostbite:
      name: Большая группа направляется на Морозную гору.
      text: Не так давно пёстрая компания направилась к месту под названием <object
        id="location-frostbite_mountain-0dc3b06f-c24c-4c5a-98d8-bb58606d9c8b" />.
        Шахтёры скупили весь тираж <object id="item-jarvonian_crossword_puzzle-01c3fefd-6d9e-4b4d-bb76-91981c663085"
        />, у сборщиков ягод была диковинная <object id="item-feather_cape-146534e2-c19f-4e93-a5f2-74c9f771471a"
        />, а каждый альпинист имел при себе <object id="item-iron_thermos-091fc314-babd-4840-b663-693cf4dfb37f"
        />.
    gBug:
      name: Ох уж эти G.
      text: Люди говорят о странной букве «G». Говорят, если найти и потрогать её,
        случится что-то хорошее. Странное суеверие.
    blewSocksOff:
      name: Разбросанные носки.
      text: Недавний ураган разметал по городу груз... <object id="item_socks" />.
        Теперь их находят в кучах мусора, вероятно пахнущих креветками рядом с выброшенными
        <object id="item-simple_torch-e7454cd9-897e-4f4a-a1c1-f272d383d3cf" />.
    easierReputation:
      name: Репутация?
      text: 'Трудно выполнять заказы и нравиться местным? На юге задания сложнее,
        но оплата лучше. А если и они трудны — присоединись к молодёжи у источников
        к югу от Каллахейма: их досуг —<object id="activity-sledding-290bfd6c-3bb1-47c6-bf60-880c1d4a5148"
        /> . Заодно заработаете немного репутации!'
    startSkydisc:
      name: Начните играть во фрисби-гольф.
      text: Хотите попробовать мои фирменные <object id="frisbee" />? На юго-западе
        открыли <object id="activity-frisbee_golfing_(beginner)-0fb41f4d-f46b-4a6d-acdf-f2525654c714"
        /> в Бурбонталке? Или как то так. Я часто путаю названия...
    startSki:
      name: Начните лучше кататься на лыжах.
      text: Хотите освоить продвинутые <object id="skis" />? Попробуйте <object id="location-casbrant_fields-6f038903-6682-4113-b4e8-dbb7be8e3c60"
        /> на юге — там хорошее место для <object 
        id="activity-cross-country_skiing_(beginner)-fc421940-d63a-402f-aa50-26cc2efea4d3"
        />.
    usefulTools:
      name: Вам понадобятся инструменты!
      text: Слышал ремесленникам нужна помощь, а значит вам понадобятся правильные
        инструменты! <object id="smithingHammer" />? Вот <object id="item-simple_hammer-738f4d46-5fe8-4329-923e-d03bbdd35b23"
        />! <object id="carpentryTool" />? Вот <object id="item-simple_saw-2ea8dfc5-c0b7-48a0-9aaa-664ec3001318"
        />! <object id="craftingTool" />? <object id="item-simple_wrench-9f29bed7-9c9c-41a0-8639-0bf63b3cbb30"
        />! Даже <object id="goldPan" /> — <object id="item-simple_gold_pan-b471a71f-699e-40d1-96dc-8f2bc168ebf7"
        />!
    newestRumor:
      name: Смутные слухи?
      text: Хм, смутные слухи, говорите? Знаете, я — космическое существо, способное
        уничтожить ваш разум, понимаете? Но, думаю, мы можем немного повеселиться!
        Шептуны говорят, что сейчас под водой на болотах к востоку что-то звенит,
        просто ждет, чтобы это откопали.
    huntingTreasure:
      name: Потерянные сокровища?
      text: В последнее время люди сообщают о потере и находке важных предметов в
        этом районе. Возможно, пришло время для <object id="activity-horn_of_respite_treasure_hunt-5e83ae40-970b-491b-9474-134a180bdd49"
        />, чтобы посмотреть, сможешь ли ты найти какие-либо потерянные предметы.
        Что же тут самое редкое? Ах, похоже, кто-то потерял свой <object id="item-artificial_snowflake-d8cee7e8-4f8c-4df9-8c1c-6636bb70b16d"
        />? Могу только представить, как сложно его найти в этом заснеженном районе.
    fortAround:
      text: Другой путь в обход?! Думаешь, я бы просто сказал тебе, если бы он был?!
        Без вариантов, если не раздобудешь <object id="item-jarvonian_letter_of_passage-0119b9e6-2ea9-4e13-965a-9c0579ac61a4"
        />! Упрямый? Тогда просто отрасти жабры или отрасти крылья, как летучая мышь!
        Отвратительные твари! Все должны держаться подальше от этих существ, когда
        видят их.
      name: Обходной путь вокруг форта?
    betterSkiing:
      text: Ну, по ту сторону форта я слышал, что там есть хорошее место для <object
        id="activity-cross-country_skiing_(intermediate)-42788047-6cc3-4711-88be-999e9504fc2a"
        />. Многие лыжники говорят, что тренируются так некоторое время, прежде чем
        смогут использовать свои <object id="item-oak_skis-1e12faeb-01bc-45b6-96a7-d289db257de5"
        /> или лучше.
      name: Лучшие лыжи.
    myFineJob:
      text: Слышал, ты, возможно, просматриваешь задания, которые я размещаю на моей
        доске объявлений <object id="jobboard-tutorial_area-43c4e231-2f03-4acb-b976-e4a239ad3cf9"
        /> снаружи. Иногда я прошу <c>«КАЧЕСТВЕННУЮ»</c> версию чего-либо, они реже
        встречаются вместо обычных материалов. Убедись, что берешь бесплатные материалы,
        которые я раздаю ежедневно, чтобы создать инструменты и экипировку, которые
        помогут тебе в этом деле!
      name: «Качественная» вещь.
    blackeyeDanger:
      text: Получил <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> и хочешь отправиться <object 
        id="activity-mountain_climbing_(intermediate)-812aa739-645f-4ff3-ac6e-61b0153b9351"
        /> на <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />? Будь осторожен, возьми <object id="climbingTool" />. Я бы рекомендовал
        попробовать найти <object id="item-mountaineering_guidebook-cf6d8aa8-08a4-4717-934c-4632d2a18fb4"
        />, хотя многие из тех, кого я знал, имели его, но так и не вернулись.
      name: Пик чёрного глаза?
    spelunkingAway:
      text: Что может быть увлекательнее, чем исследовать глубины пещер с помощью
        <object id="activity-spelunking-45b8d041-f27e-434e-8bdc-bbd6d5c9eec8" /> на
        <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />?! Ну, если ты сможешь вернуться целым, конечно, тяжело иногда приносить
        обратно только останки других. Хотя, думаю, многие люди погружаются в эти
        глубокие темные пещеры в поисках <object id="item-ancient_ankh-01fa6eaa-3605-4597-abd6-1ffb7a4bd104"
        /> потерянной цивилизации и других следов ее существования.
      name: Спелеологическое приключение.
    rumorsAround:
      text: Обязательно прислушивайся к другим людям вокруг! У них может быть пара
        хороших «слухов», которыми они поделятся с тобой! Я слышал, они иногда даже
        говорят о вещах, которые ты можешь записать в свою "WalkPedia"! Например,
        что есть <object id="060e6d39-4fa1-404f-b2e2-3bcc0e4ec2cd" /> в <object id="location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09"
        />!
      name: Подслушиваешь?
    icyGlacier:
      name: Приключение на севере!
      text: Слышал, что на том леднике на севере есть что-то стоящее исследования!
        Понадобится раздобыть <object id="item-mysterious_northern_map-efb3664f-a694-4e79-991f-b083702bcde1"
        />, чтобы найти путь.
    woodCrazy:
      name: Что-то в лесу?
      text: Я живу вдали от города посреди леса, и ты спрашиваешь, слышу ли я что-нибудь?
        Еще как! Эти деревья не закрывают рты, а их корни уходят глубоко! Выкорчуйте
        их все! Держу пари, ты сможешь сделать это легче с помощью <object id="item-tree_scaling_claws-f4c9e4d5-103d-45b1-956d-60f86c8ada7d"
        />. Найти их поможет тебе <object id="activity-firewood_making-407263a4-4ee1-4383-a624-2a7ed70c4b10"
        />, за дело!
    hauntedSaw:
      name: Лесопилка с привидениями?
      text: Я слышал слухи, что в <object id="location-barbantok-018aaeeb-5b51-4043-94b7-28fa7dcb7b7a"
        /> есть <object id="service-sawmill_of_barbantok-bcf66d09-179f-4979-90d3-65333a263ad6"
        /> и что она с привидениями! Кажется, она очень эффективна, так что, возможно,
        это дружелюбный дух? Давай попилим этих недобуратин!
    lostIceSickle:
      name: Потерял кое-что ледяное.
      text: Раньше я продавал <object id="item-blue_ice_sickle-377a162f-a7b4-411c-931c-2b2333b25909"
        />, но споткнулся и уронил его где-то на леднике. Если хочешь такой - придётся
        заняться <object id="activity-glacier_foraging-dfdd59cc-e38b-48fc-9a0e-439163abac12"
        />. Хотя найти его будет непросто - он же сливается со льдом. Как говорится...
        как там у людей? Иголка в стоге сена?
  gdte:
    morusForHorus:
      text: Мой брат Хорус? О нет, пожалуйста, не ходи искать его в Золотом Граале
        в <object id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af" />.
        Ты просто услышишь столько вещей о нас, которые никому не нужно слышать. Ты
        уверен, что не предпочел бы пойти туда ради <object id="521b90e7-0974-4ce0-94d6-71b841afe5f5"
        />? Или вообще не ходить? Слишком большой риск быть сдутым с уступа из-за
        сильных ветров и отсутствия городских стен!
      name: Пожалуйста, не ищи Хоруса.
    horusForMorus:
      text: Мой брат Морус? Он в Золотом Граале в <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        />! Он иногда немного угрюм, но я знаю, как вызвать у него улыбку! Просто
        нужно принести мой <object id="item-golden_frisbee-cf01b261-8bc5-4ecf-8581-ff029bb8ee39"
        />, который мне прислали из <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        />, чтобы поиграть с ним на ближайшем <object 
        id="activity-frisbee_golfing_(intermediate)-ecbf8887-6555-4d43-b044-e8e05eac556c"
        />!
      name: Морус в порту Билджемонта!
    borusForHorus:
      text: Мой брат Хорус в Золотом Граале в <object id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af"
        />! Там же в «Ветреной лавке» есть девушка, которая любит его истории. Она
        продает <object id="item-simple_magnet-9ce10587-d651-4a3d-9b0b-195ecd44152d"
        /> и <object id="item-simple_bug_catching_net-d7df05f9-f59e-462a-9498-9f0c43409c42"
        /> — они пригодятся для разных занятий!
      name: У Хоруса отличные истории!
    borusForMorus:
      text: Добрый брат Морус! Он там изо всех сил старается в Золотом Граале в <object
        id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382" />, хотя
        говорит, что ненавидит это! Он сделает все, чтобы помочь, и у него острый
        глаз! Он даже помог нам с <object id="8512e656-ae65-4e42-979f-8e9a7b9ee099"
        /> здесь некоторое время, и даже нашел <object id="f7d3d27f-941b-4f4c-9358-d4d1191ce51d"
        /> в коллекцию! Я слышал, что там может быть еще несколько.
      name: Морус рассказывает отличные истории!
    waveBodySurf:
      text: Мне действительно нужно вернуться к <object id="location-red_coast-2e988edb-141d-4f3e-b06f-0eb7a88aef4b"
        /> на восток. Я слышал, что волны там хороши для <object id="activity-swimming_(intermediate)-37f761f4-f6fd-49a5-8389-5816388e0cf9"
        />! Говорят, люди берут туда <object id="item-life_vest-69df4746-247d-468c-b9e7-295ea9bf8101"
        />, но не пользуются, потому что чувствуют, что стали такими хорошими пловцами!
        Я бы все равно взял один для <object id="activity-kayaking-72c1d122-8796-40c0-bbbb-32fdd741e528"
        /> у ближайших руин!
      name: Хорошие волны для бодисерфинга?
    fishingMagnet:
      text: Мой приятель, он не рыбачит нормально на <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />, не с червями. Нет, он использует <object id="magnetic" /> приманки! Называет
        это <object id="activity-magnet_fishing-abeba70d-d8f6-48cc-8161-f9dea7a49d44"
        />! Говорит, что в основном вытаскивает мусор, но время от времени — <object
        id="item_ring" /> или два. Слышал, он однажды даже поймал <object id="item-old_war_sword-479cf57c-2467-4bfb-8d46-781b9a0fa589"
        />!
      name: Рыбалка с магнитами?
    uncorkGrapes:
      text: 'Узнав от друга о токсичности винограда для собак, отомстил по полной:
        устроил <object id="activity-wine_grape_stomping-d86f36a3-e612-48b8-825d-17a885e9b3f1"
        />. Я выдавил столько вина в тот день, что, будь моя воля, на дне чана можно
        было бы отыскать затерявшийся <object id="item-eberhart_corkscrew-d91f1c7f-b616-4489-a1a4-a9b2064d4e0d"
        />! Что ж, хоть какая-то польза. Ха-ха!'
      name: Распробуйте гроздья гнева!
    morusForBorus:
      text: Мой брат Борус? Боже, он такой уверенный в себе и имеет смелость управлять
        Золотым Граалем в <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />. Слышал множество историй о людях, пропадающих из-за гигантских змей в
        той части ближайшего болота. Если ты когда-нибудь будешь в <object id="36cb0325-c006-4ef6-98fa-ae4ac028b4e8"
        /> случайно и не знаешь, как выбраться, тебе следует <object id="44f2997a-b8d9-4786-8f21-9dd7dd028c44"
        />. Вероятно, окажешься у тех жутких руин поблизости, но это лучше, чем быть
        едой для змей!
      name: Осторожнее с путешествием к Борусу.
    swampWoods:
      name: Опасайся болота!
      text: Слышал, что люди иногда решаются на <object id="6c70f4e7-a31c-49c7-8e12-e9df8c5d00aa"
        /> и оказываются посреди болота, советую быть осторожным, если тебе захочется
        это сделать — там должно быть достаточно темно, поэтому понадобится дополнительный
        <object id="lightSource" />. Если бы я боялся упасть в какое-нибудь случайное
        болото, которое не видно — мне бы понадобилось <object id="itemset_diving_gear_advanced"
        />! Ха-ха!
    soFlowy:
      name: Такие свободные!
      text: Обожаю хороший ветерок! Я видел некоторые носят <object id="item-flowy_trousers-cb41184e-5b1e-41f5-8c34-53379ab30192"
        />. Я бы хотел раздобыть такие же, но я не очень хорош в <object 
        id="activity-rooftop_jumping_(intermediate)-d0178a77-1163-4ae1-af09-c5314ef3427d"
        />. Наверное, это так раскрепощает!
    horusForBorus:
      name: Борус в порту Блэкспелл!
      text: Мой брат Борус! Он в Золотом Граале в <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />! У них там есть <object id="f3f5e3e3-7dfd-4752-9e57-145c67827ffb" />! Главное
        не забыть кошелек! Как-то Борус забыл свой — было так смешно видеть, как он
        побежал за ним, чтобы его впустили! Ха-ха-ха!
    butterflyEffect:
      name: Эффект бабочки?
      text: Я слышал, что некоторые пары отправляются в <object id="location-warrenfield-74631484-e2ab-472c-8697-d3d4a1d91b8e"
        /> с <object id="bugCatchingNet" />, чтобы заняться <object id="activity-butterfly_catching-ddef8fc5-a61e-4689-bacb-e49ee89f09c8"
        />. Очевидно, романтично пытаться поймать их, чтобы выпустить перед друг другом.
        Гарантированы счастливые отношения, если ты сможешь найти <object id="item-blue_lotus_butterfly-65a6c2ae-ccde-4e7a-82b0-e28f89316359"
        />. Некоторые люди даже ждут ночи, чтобы показать <object id="item-fireflies_in_a_jar-0ad11117-c89c-467f-ae85-5de3c8c4b7c3"
        />, которых они поймали.
    superSoupVolunteer:
      name: Волонтер суповой кухни.
      text: <object id="service-eberhart_mansion_kitchen-d83a009b-5975-4a6d-8a64-6b73bc99a538"
        /> всегда нуждается в <object id="activity-soup_kitchen_volunteering-013f92cc-ee30-42c5-9f57-436bb57cb76a"
        />. Я слышал, что отличившиеся помощники даже получают <object id="item-soup_kitchen_badge-9ca3e2a2-9a4b-498c-8655-9fdb3b8a391d"
        />, дающий доступ к престижной кухне для личного пользования! Правда, это
        всё равно означает необходимость делить пространство со всеми остальными.
    hiddenCave:
      name: Скрытая пещера.
      text: Я слышал, что некоторые люди находят путь на болота, следуя за летучими
        мышами. Это приводит их к какой-то скрытой пещере. Вероятно, там то и находится
        альтернативный проход на болота.
    borusShipping:
      text: У доков прекрасный вид! Здешним судам постоянно нужен<object id="activity-ship_repair_(intermediate)-44f2f2e7-bef1-437f-ac35-bf64b97cc249"
        />, а если поискать — в этих краях попадается<object id="item-sailor's_hat-5eee0ec0-5bb1-446f-a083-72d987c0ced4"
        />. Местные грузчики используют очень выразительный язык.
      name: Отправка!
  syrenthia:
    darkCave:
      text: В таких местах как <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        /> трудно находиться без света. Если ты сможешь продержаться какое-то время,
        то можно найти оставленный<object id="item-glowstick-b05f155b-5a1b-43a3-a753-53f567535439"
        /> выполняя<object id="activity-cave_diving-b5adce12-f5aa-4393-8613-42c64faf8de3"
        />. Может быть, тебе даже повезет, и ты найдешь легендарный<object id="item-ancient_trident-ac07444d-d697-4f36-a7c0-a278eb2c2bc3"
        />, который, по слухам, был потерян древними морскими королями.
      name: Глубокие пещеры.
    anyShiny:
      text: 'Я работаю в банке и имею дело с блестящими вещами! Так вот... крабы шепчутся:
        мол,<object id="item-very_shiny_stone-e2560cb2-fef1-4bcc-b539-a73cd76bcef4"
        /> скрыт в месте под названием<object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />. Может, <object id="activity-mine_volcanic_rock-41892e21-7851-4f19-9992-e45902bcde3a"
        /> поможет его найти.'
      name: Видишь что-нибудь блестящее?
    expDiveSet:
      text: Хм, думаю, ты доказал, что достаточно дружелюбен, чтобы доверять. Слышал,
        что некоторые пошли дальше с <object id="item-hardened_kelp-d65b9c9d-142c-413a-8100-53da10963aa2"
        /> и <object id="item-mine_volcanic_rock-b5b35b5e-4070-423d-97ae-5ee8e3f3ca3b"
        />, чтобы превратить в <object id="item-hydrilium-121a8d9a-cafd-471a-a630-986a035d20e7"
        />. Должно быть это отличный материал для <object id="itemset_diving_gear_expert"
        />, при условии, что ты достаточно умел в <object id="activity-swimming_(expert)-95a78afb-79f0-431c-b7aa-062659d9ec87"
        />.
      name: Экспертное снаряжение для дайвинга?
    eyeAye:
      text: Я слышал, что ты все еще можешь найти потерянные <object id="item-eye_patch-5967b3c7-8fc8-494b-af0e-03a74923771f"
        /> старых членов экипажа на <object id="location-casbrants_grave-7349647f-c680-444c-819d-1beeb695306b"
        /> в местах, лучше всего подходящих для <object id="activity-sea_fishing_(spear)-6009b27e-0508-4612-a742-ca6da67cc4a5"
        />. Не думаю, что они им еще понадобятся, так что если найдешь, то можешь
        оставить себе.
      name: Присматриваешь за чем-нибудь?
    ArrNewHat:
      text: Ты когда-нибудь видел старую <object id="item-pirate_hat-7972e8b6-9060-4ed7-a78e-8541aa530fd8"
        /> там, где останки корабля дрейфовали на <object id="location-casbrants_grave-7349647f-c680-444c-819d-1beeb695306b"
        />? Вероятно, можно найти несколько, если совершить <object id="activity-wreck_diving-12e980cd-058a-42c4-8358-ba7afe1c319c"
        />.
      name: Видел останки корабля?
    caveMap:
      text: <object id="item-underwater_map-dd6958cc-a8d7-49d8-bd12-40243f2bc211"
        /> для <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />? Я слышал, что в одном из подводных магазинов продают такую штуку, так
        что тебе нужно быть дружелюбным с нами, сиренианцами. Полагаю, она бы тебе
        пригодилась, чтобы выполнить <object id="acitivity-explore_underwater_cave-3ea73f48-f20c-4f1b-bf3d-53574c1e9aec"
        />? Похоже, это будет довольно трудное путешествие в неизвестность.
      name: Карта пещер.
    intoTrench:
      name: Копаем шурфы!
      text: Будь осторожен, если ты когда-нибудь отправишься в <object id="location-darkdepths-385aa267-b46d-47b8-b124-aa3827c39fef"
        />. Ты можешь не найти ничего, если займешься <object id="activity-fossil_mining-f0cbd3f2-8ec3-4df9-8ead-931c2e1de2e1"
        /> там. Я слышал, что там есть несколько типов окаменелостей, но они хрупкие.
        Самое большее, что я слышал, кто-то достал оттуда <object id="item-seahorse_fossil-b0ca93ea-f8bf-4bbc-af95-7827023187cb"
        />, так что я могу только представить, насколько сложно достать любые другие,
        оставшиеся там.
    coralCuts:
      text: Да, некоторые из нас собирают кораллы с <object id="activity-coral_cutting-c0579ce9-a26d-47b6-8db3-26c88f0501ce"
        /> в <object id="location-kelp_forest-2f3842c6-11b0-4b3c-be4b-bdbcf58dc0a6"
        />, чтобы разрезать на <object id="item-coral_plank-e2d6421c-9fed-4ec3-ba41-659692b461b8"
        />. Видел, что из них можно сделать приличные инструменты, если сочетать с
        другими закаленными материалами, особенно в удивительной <object id="service-tidal_workshop-75f6cf9e-a64b-499d-84e5-5a560d63bbd7"
        /> здесь.
      name: Фрагменты кораллов.
    fishPrey:
      text: <object id="activity-predator_hunting_(spear)-377098e8-6c9c-45f7-b48a-407577e699d0"
        /> — это не шутка в <object id="location-darkdepths-385aa267-b46d-47b8-b124-aa3827c39fef"
        />, так как большинство существ там не слишком дружелюбны. Тебе понадобится
        <object id="lightSource" /> и <object id="itemset_diving_gear_expert" />,
        по крайней мере, вместе с твоим <object id="fishingSpear" />. Может быть ты
        напугаешь их в <object id="item-anglerfish_mask-c6bdf94c-f6f4-4d81-acff-46051d3a61f7"
        /> и переломишь ситуацию в свою пользу.
      name: Хищник или добыча?
    forkWreck:
      name: Слышал о мини-трезубце?
      text: Ты должен попробовать <object id="activity-wreck_diving-12e980cd-058a-42c4-8358-ba7afe1c319c"
        />! Мы отправились туда и нашли <object id="item-mark_of_the_deep_one-7eaf06be-f34f-4aed-a4cc-b0832a5f4795"
        />, может быть, там еще остался один для тебя!
    advDiveSet:
      name: Продвинутое снаряжение для дайвинга?
      text: А ты забавный! Спрашиваешь об этом у того, кто может дышать под водой.
        Думаю, я слышал истории о тех, кто занимался <object id="activity-kelp_foraging-c10960b3-e454-4ecf-8841-04762073b7e5"
        /> из ближайших <object id="location-kelp_forest-2f3842c6-11b0-4b3c-be4b-bdbcf58dc0a6"
        /> и приготовил их в <object id="item-hardened_kelp-d65b9c9d-142c-413a-8100-53da10963aa2"
        />, чтобы сделать <object id="itemset_diving_gear_advanced" />. Может быть,
        это хорошее место для начала?
    localFavor:
      name: Благосклонность сиренианцев.
      text: Возможно, ты можешь впечатлить их некоторыми <object id="activity-merfolk_dancing-7973376d-80f3-4680-aca6-14cc0d1873c3"
        />. Может быть, ты даже впечатлишь достаточно, чтобы заработать <object id="item-merfolk_dress-302f07a9-b862-4b84-912e-d04cbd3d36b8"
        /> или получить <object id="item-letter_from_a._a.-810dc007-df32-435f-9d38-49a384e23060"
        />. Ха-ха!
    underSwim:
      name: Подводное плавание.
      text: Разве ты уже не делаешь это? Ха-ха! Ну, ты можешь отточить свои навыки
        <object id="activity-swimming_(expert)-95a78afb-79f0-431c-b7aa-062659d9ec87"
        /> и практиковаться на <object id="location-fertile_shallows-6561e4b5-fce3-4307-a641-86ca5aee36d6"
        />. Может быть, тебе повезет, и ты найдешь старые <object id="item-flippers-d3e6aa60-a0a7-4ba8-be9c-6344658ec8c8"
        /> на течении.
