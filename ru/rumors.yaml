singulars:
  jarvonia:
    skisFrusenholm:
      text: Рассказывают, что в Джарвонии множество коротких путей, для которых понадобятся
        <object id="skis" />. Если не найдёте их в <object id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d"
        alwaysShow="true" />, попробуйте заглянуть в <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        alwaysShow="true" /> на востоке — говорят, там есть магазин, где продают обычные,
        необычные и даже редкие модели!
      name: Лыжи для передвижения!
    kallaheimBank:
      name: В Каллахейме есть банк!
      text: Я слышал, что в <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> есть банк, где можно безопасно хранить ценности. Говорят, он хорошо охраняется.
        Можно хранить сокровища и не перегружаться! И что удобно — потом можно забрать
        их из любого другого банка!
    divingIntoTheWater:
      text: Попробуйте мой <object id="item-rusty_diving_helmet-5cc98c65-6d8a-4137-bdff-1533e25ae14e"
        alwaysShow="true" /> — в нём под водой видно гораздо лучше! Почему бы не примерить?
        Правда, полного комплекта для полноценной экспедиции у меня нет... Бёрту из
        гильдии просто повезло выиграть у меня контракт на поставку жилетов, а те
        корабли с партиями штанин так и не доплыли. Но в любом случае, только у меня
        вы найдёте эти шлемы!
      name: Погружение под воду!
    batTracking:
      text: Я видел много летучих мышей у разрушенной башни с ювелирным верстаком
        далеко на юге. Если заглянуть в пещеру, можно проследить их миграцию! Но понадобится
        <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        alwaysShow="true" />. И возьмите пару <object id="lightSource" />!
      name: Пещера летучих мышей на юге!
    earlyWorkshop:
      name: Ищете базовую мастерскую?
      text: Новички в <object id="crafting" /> часто отправляются в <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        alwaysShow="true" /> на востоке за базовой мастерской. Там можно делать инструменты
        лучше магазинных. Но банка там нет — будьте готовы к путешествию.
    goGetFrostbite:
      name: Большая группа направляется на Морозную гору!
      text: Вы пропустили пёструю компанию, отправившуюся в <object id="location-frostbite_mountain-0dc3b06f-c24c-4c5a-98d8-bb58606d9c8b"
        />. Шахтёры скупили все <object id="item-jarvonian_crossword_puzzle-01c3fefd-6d9e-4b4d-bb76-91981c663085"
        alwaysShow="true" />, сборщики ягод были в странных <object id="item-feather_cape-146534e2-c19f-4e93-a5f2-74c9f771471a"
        alwaysShow="true" />, а альпинисты — с блестящим <object id="item-iron_thermos-091fc314-babd-4840-b663-693cf4dfb37f"
        alwaysShow="true" />.
    gBug:
      name: Ох уж эти G!
      text: Люди говорят о странной букве «G». Говорят, если найти и потрогать её,
        случится что-то хорошее. Странное суеверие.
    blewSocksOff:
      name: Разбросанные носки!
      text: Недавний ураган разметал по городу груз... <object id="socks" />. Теперь
        их находят в кучах мусора, вероятно пахнущих креветками рядом с выброшенными
        <object id="item-simple_torch-e7454cd9-897e-4f4a-a1c1-f272d383d3cf" />.
    easierReputation:
      name: Репутация?
      text: Трудно выполнять заказы и нравиться местным? На юге задания сложнее, но
        оплата лучше. А если и они трудны — молодёжь у источников к югу от Каллахейма
        занимается <object id="activity-sledding-290bfd6c-3bb1-47c6-bf60-880c1d4a5148"
        /> — помогите им и заработаете немного репутации!
    startSkydisc:
      name: Начните играть во фрисби-гольф!
      text: Хотите попробовать мои фирменные <object id="frisbee" />? На юго-западе
        открыли <object id="activity-frisbee_golfing_(beginner)-0fb41f4d-f46b-4a6d-acdf-f2525654c714"
        /> в Бурбонталке? Или как то так. Я часто путаю названия...
    startSki:
      name: Начните лучше кататься на лыжах!
      text: Хотите освоить продвинутые <object id="skis" />? Попробуйте <object id="location-casbrant_fields-6f038903-6682-4113-b4e8-dbb7be8e3c60"
        /> на юге — там хорошее место для <object 
        id="activity-cross-country_skiing_(beginner)-fc421940-d63a-402f-aa50-26cc2efea4d3"
        />.
    usefulTools:
      name: Вам понадобятся инструменты!
      text: Слышал ремесленникам нужна помощь, а значит вам понадобятся правильные
        инструменты! <object id="smithingHammer" />? Вот <object id="item-simple_hammer-738f4d46-5fe8-4329-923e-d03bbdd35b23"
        />! <object id="carpentryTool" />? Вот <object id="item-simple_chisel-d871d278-5795-44ec-8d0c-c41c8715e3b8"
        /> и <object id="item-simple_saw-2ea8dfc5-c0b7-48a0-9aaa-664ec3001318" />!
        <object id="craftingTool" />? <object id="item-simple_wrench-9f29bed7-9c9c-41a0-8639-0bf63b3cbb30"
        />! Даже <object id="goldPan" /> — <object id="item-simple_gold_pan-b471a71f-699e-40d1-96dc-8f2bc168ebf7"
        />!
