singulars:
  welcomeMessage:
    pages:
      p0:
        title: Добро пожаловать в WalkScape!
        sections:
          s0: "Я очень рад, что вы присоединились к закрытой бете WalkScape, <c><player/><c/>.\n
            \nКак вы, возможно, знаете, игра все еще находится в стадии разработки,
            и игра, которую вы видите здесь, - это только основа игры. Игра все еще
            очень ограничена в плане возможностей и содержания, и мы постоянно расширяем
            ее в ходе бета-тестирования.\n\nВ игре также могут попадаться ошибки,
            эксплойты и несбалансированный контент. Некоторые из них могут привести
            к необходимости отката или перезапуска сервера - мы хотим избежать обоих
            случаев, но важно помнить, что они возможны.\n\nНа этом все, спасибо,
            что присоединились к нам и помогаете протестировать игру. Вы можете продолжить
            обучение, нажав <hl>ДАЛЕЕ</hl> в нижней части страницы, либо нажав кнопку
            выхода из обучения. Я настоятельно рекомендую пройти обучение, так как
            игра имеет свои интересные особенности.\n"
      p1:
        title: Базовая навигация
        imageTexts:
          i0: "Вы можете открыть другие пункты игрового меню, нажав на кнопку-гамбургер
            (три полоски) <hl></hl> в главном окне игры.\n"
        sections:
          s0: "Начальный уровень навигации игры может немного отличаться от типичных
            приложений и игр, особенно для пользователей iOS. Вот несколько полезных
            моментов, которые следует запомнить:\n\n<li>Некоторые меню в игре не имеют
            кнопок возврата (кнопки «назад»), например, меню крафта и инвентаря. Вы
            можете вернуться назад, проведя пальцем по краю левой или правой стороны
            экрана.</li>\n\n<li>в большинстве игровых меню, включая основное меню
            и Инвентарь, также возможно свайпать по различным вкладкам, проводя пальцем
            влево или вправо.</li>\n\n<li>Кнопка-гамбургер (три полоски) <hl></hl>
            в правом нижнем углу главного экрана, ведет в настройки, список друзей,
            рейтинг и личный журнал-волкпедию.</li>\n\n<li>В левом верхнем углу можно
            нажать на изображение профиля персонажа, и откроется информация о нем.</li>\n
            \n<li>Счетчик инвентаря, зеленый символ изготовления предметов и карта
            мира открывают инвентарь, изготовление предметов или карту мира соответственно.
            Карта мира используется для путешествий.</li>\n"
      p2:
        title: Активности и действия
        sections:
          s0: "Суть игры заключается в том, что вы выбираете активность для своего
            персонажа и выполняете действия, гуляя в реальной жизни. Каждая активность
            требует определенного количества шагов для выполнения действия. Количество
            шагов можно уменьшить с помощью экипировки и предметов.\n\n<li>Вы можете
            увидеть информацию о своем текущем местоположении, проведя пальцем влево.
            На карте мира вы можете найти информацию о других локациях, которые вы
            уже посещали, нажав на локацию и проведя пальцем вправо.</li>\n\n<li>Активности
            по сбору неограниченны - они повторяются бесконечно. Активности по изготовлению
            и путешествиям ограничены, то есть, когда вы прибудете в пункт назначения
            или у вас закончатся материалы для изготовления, активность закончится.</li>\n
            \n<li>Если вы ходите, когда у вашего персонажа не выбрана активность,
            ваши шаги пойдут в счет <hl>Сохранённых шагов</hl>. Сохранённые шаги расходуются
            в будущих активностях, поэтому в WalkScape ваши шаги практически никогда
            не будут потрачены зря.</li>\n\n<li>Если вы меняете активность, текущая
            активность заканчивается. Все шаги, которые уже были сделаны в рамках
            текущего действия, будут возвращены в ваши <hl>Сохранённые шаги</hl></li>\n"
      p3:
        title: Начните свое путешествие
        sections:
          s0: "Это начальный уровень игры! Если вы решите не пропускать обучение,
            то увидите, как эти сообщения будут появляться во время взаимодействия
            с новыми предметами в игре.\n\n<box>Первым делом перейдите на страницу
            локаций и прокрутите ее вниз до пункта <hl>Посетите хижину Помогающего
            Херберта</hl>. Нажмите на опцию Помощи, и получите подарок, который поможет
            вам освоиться в WalkScape.</box>\n\nНадеюсь, вам понравится игра! У нас
            также есть Wiki для WalkScape с руководством для новых игроков.\n"
  locationView:
    pages:
      p0:
        title: Выбор активности
        imageTexts:
          i0: "Открытие и запуск активностей можно осуществлять в режиме просмотра
            локации, а также в режиме просмотра активности, если текущая активность
            не выбрана.\n"
        sections:
          s0: "Выбор активностей для вашего персонажа - это самый важный способ продвижения
            в игре. Активности вознаграждают вас предметами и опытом, когда вы выполняете
            <hl>различные действия</hl>.\n\nАктивности можно найти под изображением
            локации. На небольших экранах смартфонов вам может потребоваться небольшая
            прокрутка вниз, чтобы найти список активностей. В списке активностей показаны
            кнопки для различных умений, которые могут быть доступны в данной локации.
            Число под кнопкой указывает на количество доступных вариантов.\n"
      p1:
        imageTexts:
          i0: "В некоторых локациях есть здания, которые можно посетить.\n"
        title: Посещение зданий
        sections:
          s0: "Еще одна важная вещь, которую вы можете сделать в некоторых локациях,
            - посещать здания. Не в каждой локации есть здания.\n\nСамые важные здания
            - это магазины и банки. Вы можете использовать магазины NPC для покупки
            и продажи своих предметов. Банки полезны, когда вы хотите хранить предметы
            для последующего использования. Если в вашей локации есть банк, вы можете
            быстро положить предметы из своего инвентаря, долго нажимая на предмет
            и выбирая опцию в правом нижнем углу.\n\n<box>Находясь в Расколдованном
            лесу, стартовой локации, вам следует <hl>Посетить хижину Помогающего Херберта</hl>.
            Он даст вам несколько предметов для начала игры совершенно бесплатно.</box>\n"
      p2:
        title: Использование услуг
        imageTexts:
          i0: "В некоторых локациях есть услуги, которые можно использовать для изготовления
            предметов.\n"
        sections:
          s0: "В некоторых локациях - особенно в городах и поселках - также есть услуги.
            Услуги нужны для того, чтобы изготовить определенные предметы. Ниже перечислены
            наиболее часто встречающиеся услуги в начале игры:\n\n<li><hl>Кузницы</hl>.
            Кузницы необходимы для кузнечного дела, например выплавки слитков или
            создания доспехов. Ближайшую кузницу можно найти в Каллахейме.</li>\n\n
            <li><hl> Лесопилки</hl>. Лесопилки необходимы для плотничества, например,
            создания досок из бревен. Вы можете найти ближайшую Лесопилку в Каллахейме.</li>\n
            \n<li><hl> Кухни</hl>. Кухни необходимы, когда вы хотите заняться кулинарией,
            например, приготовить расходники, дающие временные баффы. Вы можете найти
            ближайшую кухню в Каллахейме.</li>\n\n<li><hl> Мастерские</hl>. Мастерские
            необходимы для занятий ремеслом, например, создания инструментов, таких
            как кирка или удочка. Ближайшую мастерскую можно найти во Фрузенхолме,
            к востоку от Каллахейма. Инструменты начального уровня не требуют обслуживания.</li>\n"
      p3:
        title: Посещение хижины Помогающего Херберта
        sections:
          s0: "<box>Первым делом вам следует навестить Герберта. Он находится в Расколдованном
            лесу и поможет вам начать игру.</box>\n"
        imageTexts:
          i0: "Навестите Герберта, прокрутив вниз меню локации в Расколдованном лесу
            и нажав <hl>Посетить</hl>.\n"
  tutorialCabin:
    pages:
      p0:
        title: Выберите начальное умение
        sections:
          s0: "Ну что ж, <player/>! Перед Вами бескрайние возможности. Я могу дать
            Вам кое-что для начала. Что бы Вас заинтересовало?\n"
      p1:
        title: Начало работы
        sections:
          s0: "У меня также есть несколько палок и камней, собранных неподалеку, если
            вы захотите самостоятельно создать несколько основных инструментов. Заберите
            их, если хотите создать больше инструментов.\n"
          s1: "<box>Вы можете получить бесплатные камни и палки от Герберта, нажав
            кнопку <hl>Купить предметы</hl> во время посещения его хижины. Если вы
            хотите смастерить другие инструменты, эти ресурсы будут кстати. Вы можете
            долго нажимать кнопку <hl>+</hl>, чтобы выбрать все, находясь в магазинах
            или банках.</box>\n"
maps:
  skills:
    'fishing': "<c>Рыбная ловля</c> - важный навык для ловли сырой рыбы: рыбу можно
      приготовить, а также в некоторых более сложных кулинарных рецептах используется
      рыба. <c>Рыбная ловля</c> важна для <skill skill=\"cooking\"/>.\n\n<li><hl>Начальная
      локация</hl>: Вы можете начать <c>рыбалку</c> на Пляже скорби, к западу от Расколдованного
      леса.</li>\n\n<li><hl> Где найти</hl>: Водные локации (пляжи, побережья, озера,
      реки) обычно содержат <c>активность по ловле</c> рыбы.</li>\n\n<li><hl> Используется
      для</hl>: Добычи рыбы, которая нужна в <skill skill=\"cooking\"/>.</li>\n"
    'mining': "<c>Добыча руды</c> - важный навык для создания вещей из металла: броня,
      оружие и инструменты требуют металлов, которые можно получить при добыче руды.
      <c>Добыча руд</c> важна для <skill skill=\"smithing\"/>.\n\n<li><hl>Начальная
      локация</hl>: Вы можете начать <c>добычу</c> на Пляже скорби, к западу от Расколдованного
      леса.</li>\n\n<li><hl> Где найти</hl>: В горных и холмистых локациях обычно
      можно найти <c>активности по добыче</c>.</li>\n\n<li><hl> Используется для</hl>:
      Получения руд, которые полезны для <skill skill=\"smithing\"/>.</li>\n"
    'woodcutting': "<c>Рубка леса</c> - важный навык для строительства: многие инструменты
      требуют досок, которые можно создать только из бревен. <c>Рубка леса</c> важна
      для <skill skill=\"carpentry\"/>.\n\n<li><hl>Начальная локация</hl>: Вы можете
      начать <c>Рубку леса</c> здесь, в Расколдованном лесу.</li>\n\n<li><hl> Где
      найти</hl>: В лесных локациях обычно можно найти <c>Активность по рубке леса</c>.</li>\n
      \n<li><hl> Используется для</hl>: Получения бревен, которые пригодятся для <skill
      skill=\"carpentry\"/>.</li>\n"
    'foraging': "<c>Собирательство</c> - важнейшее умение для поиска растений: растения
      используются во многих умениях. Благодаря этому <c>Собирательство</c> пригодится
      для многих занятий, например <skill skill=\"crafting\"/> и <skill skill=\"cooking\"\
      />.\n\n<li><hl>Начальная локация</hl>: Вы можете начать <c>добычу</c> здесь,
      в Расколдованном лесу.</li>\n\n<li><hl> Где найти</hl>: Все природные локации
      (равнины, леса, холмы, горы, пляжи) могут содержать <c>активности для сбора</c>.</li>\n
      \n<li><hl> Используется для</hl>: Получение растений, которые нужны для многих
      других занятий.</li>\n"
