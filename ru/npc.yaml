singulars:
  jarvonia:
    runaNorrberga:
      greetings:
        d2:
          "p0": Привет, искатель приключений! В <c>Ледяном Кубке</c> мы празднуем
            тепло, товарищество и неукротимый дух Джарвонии. Присаживайтесь, и давайте
            сделаем эту <c>ночь незабываемой</c>!
        d3:
          "p0": Привет, храбрая душа! Заходя в <c>Ледяной кубок</c>, знай, что ты
            попал в место морозного веселья и душевного подъема. Что привело Вас сегодня
            в наш <c>уютный уголок</c> мира?
        d0:
          "p0": Приветствую тебя, путник! Вы наткнулись на <c>Таверну "Ледяной кубок"</c>,
            пристанище веселья среди ледяных пустошей. О, и прежде чем устроиться
            поудобнее, поздоровайтесь с нашим <c>мурлыкающим талисманом</c>.
        d1:
          "p0": 'Приветствую тебя, странник! <c>Ледяной кубок</c> приветствует всех:
            ищешь ли ты передышки, веселья или зажигательных развлечений. Что я могу
            налить Вам сегодня?'
      desc: Руна - жизнерадостная владелица таверны, которая настаивает на том, чтобы
        все посетители, наслаждаясь напитками, пообщались с ее любимым котом Айсиклом.
      name: Руна Норрберга
    floraFloursifter:
      desc: Милая и отзывчивая девушка, управляющая легендарным магазином "Морозные
        находки Каллахейма".
      name: Флора Флаусифтер
      greetings:
        d0:
          "p0": Добро пожаловать в <c>Морозные находки Каллахейма</c>! Что бы Вы ни
            искали, Вы можете найти это здесь.
    peterBanksworth:
      name: Питер Банкиров
      greetings:
        d3:
          "p0": Вы несете ответственность за состояние своего счета. Если Вы превысите
            лимиты, не ждите от меня <c>сочувствия</c>.
        d4:
          "p0": Поторопитесь сделать <c>свои вклады</c>! И лучше, чтобы это снова
            не были <c>сосновые бревна</c> и <c>рыба</c>. Меня уже тошнит от этого
            запаха.
        d0:
          "p0": Ах, еще один день, еще одна сделка. Помните, если вы не работаете
            с <c>"Ледяным капиталом"</c>, вы, скорее всего, теряете деньги где-то
            в другом месте.
        d1:
          "p0": Мне нужно, чтобы Вы предоставили <c>Ваше удостоверение личности</c>,
            девичью фамилию Вашей матери <c></c> , а также кличку Вашего <c> первого
            питомца</c>. Не спрашивайте зачем, таков протокол.
        d2:
          "p0": Считаю необходимым сообщить Вам, что наши комиссии <c>не подлежат
            возврату</c>. Вы должны их оплатить независимо от Ваших претензий.
      desc: Влиятельный человек в Джарвонии, известный своей репутацией.
    helpfulHerbert:
      name: Помогающий Герберт
      desc: Человек, который любит помогать всем начинающим рубить деревья или добывать
        камни.
      greetings:
        d0:
          "p0": Ну, здравствуйте! Меня зовут Герберт, а еще меня называют Помогающим.
            Я всю жизнь рубил деревья, и мне нравится помогать людям влюбиться в <c>искусство
            работы с деревом</c>. Чем я могу Вам помочь?
    hildurTheSharkbait:
      name: Хильдур, акулья приманка
      desc: Пожилая женщина с седеющими волосами и, похоже, с деревяшкой, которая
        заменяет ей правую конечность ниже колена.
      greetings:
        d0:
          "p0": Ао-о-оу, добро пожаловать в магазин. Если Вам нужны товары, зовите
            меня Хильдур, акулья приманка. В противном случае Вы можете продолжать
            глазеть на <c>Брюса</c> на стене. Хотя, от него мало толку, ха!
    oldinSkogsan:
      name: Олдин Скогсан
      greetings:
        d0:
          "p0": Не многие добираются до этой части Аренума. Тем не менее, добро пожаловать
            в дикие земли. Многие зовут меня Олдин Скогсан, и это мой дом. Чем я могу
            помочь тебе, искатель приключений?
      desc: Человек, стоящий перед вами, похоже, хорошо подготовлен к лесу. Его фигура
        крепка и вынослива, как и деревья, которые он валит. Ходят слухи, что он живет
        в лесу, который посадили его отцы.
    maiaYalestrom:
      name: Майя Яльстрём
      greetings:
        d0:
          "p0": Добро пожаловать в <c>Северную звезду</c>, меня зовут Майя Яльстрём,
            пожалуйста, дайте мне знать, если вам нужна помощь в поиске чего-либо.
      desc: Молодая девушка бегает туда-сюда, полная энергии и жизненных сил. Её ловкие
        движения выдают опыт в расстановке товаров на полках и уборке.
    balunnBrimstone:
      name: Балунн Бримстоун
      desc: Лицо дварфа покрыто шрамами, и даже его борода ещё не полностью отросла
        после былых повреждений. Однако, судя по бодрому виду, он уже на поправке.
      greetings:
        d0:
          "p0": Горы хранят тебя, искатель приключений. Я - Балунн Бримстоун, сын
            Кирга Бримстоуна. Это один из немногих спортивных магазинов во всем Аренуме,
            во всех в горах. Дайте мне знать, если вам нужно что-то конкретное.
    gunnarKnuds:
      name: Гуннар Кнудс
      desc: Стражник держит в одной руке планшет с бумагами, в другой - перо. С неподдельным
        энтузиазмом он что-то внимательно проверяет в записях. Щетина покрывает его
        подбородок и верхнюю губу - остальное скрыто шлемом.
      greetings:
        d0:
          "p0": Добро пожаловать. Я — стражник Гуннар из 5-го пехотного полка, охраняющего
            границу между Джарвонией и ВГТЭ. Если вы желаете пройти, вам потребуется
            <c>пропускное письмо</c>. Если оно у вас есть, предъявите его сейчас для
            оформления документов.
    warrickDarKoffman:
      name: Варрик Дар Коффман
      desc: Богатство, совершенство, каждая черта этого человека кажется совершенством.
        В его одежду и даже волосы вплетены драгоценные камни, а если присмотреться,
        то можно увидеть золотые чешуйки, вплетенные в его волосы. Голова высоко поднята,
        а осанка идеальна всегда.
      greetings:
        d0:
          "p0": Удачи тебе, искатель приключений. Надеюсь, этот день был для тебя
            удачным и следующие будут такими же. Добро пожаловать в роскошный Банк
            морского богатства. Я - его владелец, Варрик Дар Коффман. Чем могу помочь
            такому прекрасному клиенту?
    delaphinaArmand:
      name: Делафина Арман
      greetings:
        d0:
          "p0": Буль-приветствую, я Делафина Арман из Богсайдского банка. Вам нужно
            что-то взять в банке? Или вы вносите депозит! У меня все лучше получается
            угадывать.
      desc: Невысокая, коренастая, узкоплечая женщина. Крепкая духом и... запахом
        — здесь даже сама атмосфера пропитана болотной водой. Её фартук из плетёной
        ткани, а подол платья украшен изящной каймой из мха. На голове — щегольской,
        безупречно чистый цилиндр.
    heinnirUltemor:
      name: Хеинир Ултемор
      desc: За прилавком стоит довольно эксцентричный мужчина. Он полон энергии, разговаривает
        с покупателями, так и с коллегами. Лягушка на его голове кажется игнорирует
        бесконечную болтовню, один глаз медленно моргает за другим в сладком, блаженном
        неведении.
      greetings:
        d0:
          "p0": Привет, здравствуй и как дела! Добро пожаловать в <c>Бюро Мха</c>.
            Я владелец и хозяин <c>Хейнир Ультемор</c>, а мой головной убор зовут
            Сквик. Если нужен напиток или компания — спрашивай скорее!
    quincieCartier:
      name: Квинси Картье
      greetings:
        d0:
          "p0": Ветреная лавка мшистого торговцаФух! Ой! Эм-кх... Ветреный привет!
            Это «Бриз» — лавка Моховых Торговцев. Я — Квинси Картье, и я тут за штурвалом.
            Надеюсь, мы не врежемся скалу, ха-ха! Чем могу помочь?
      desc: Женщина в больших резиновых сапогах, похоже, делает все возможное, чтобы
        вытереть воду, попавшую в магазин после другого покупателя. Подол ее платья
        пропитан болотной водой, а кожа блестит от влажного воздуха. Большой красный
        бант, к счастью, скрывает большую часть ее волос от посторонних глаз.
    kultyTheAHolder:
      name: Культи, держатель "А"
      desc: Плавающее фиолетовое существо, похожее на осьминога, с капюшоном, сливающимся
        с его головой. Под капюшоном глубоко светятся два выразительных глаза. Оно
        игриво размахивает щупальцами.
      greetings:
        d0:
          "p0": Привет, странник! Наверное, здорово иметь такие крепкие ноги, чтобы
            топать по земле. Осмотрись, купи, что хочешь, все это спонсируется сторонниками
            культа!
    bertLamberen:
      greetings:
        d0:
          "p0": О-о-о! Боже, вы меня немного напугали. Вам нужны инструменты? Я знаю,
            что большинство путников создают свои собственные, но лишние не помешают,
            верно? Кстати, я Берт, Берт Ламберен.
      desc: За рыночным прилавком стоит довольно крепкий человек и раскладывает инструменты.
        Его волосы скрыты большой коричневой рыбацкой шляпой, борода также аккуратно
        подстрижена. Он застенчиво и робко улыбается.
      name: Берт Ламберен
    mikkaMaier:
      name: Микка Майер
      desc: Женщина, ухаживающая за несколькими животными, кажется единственным человеком
        поблизости. Она тихо разговаривает с животными, будто ведёт полноценные беседы
      greetings:
        d0:
          "p0": Спасибо, что посетили <c>Пушистый мир</c>, я Микка Майер... Эти милые
            животные были спасены из ближайшего болота. Можете поздороваться и познакомиться
            с ними. Я буду рядом, если захотите что-то приобрести.
    alexaLeeroi:
      name: Алекса Лирой
      desc: У женщины за прилавком вьющиеся светлые волосы и загорелая кожа. Ярко-голубые
        глаза внимательно следят за теми, кто проходит слишком медленно. Её одежда
        коричневого цвета и многослойная, видимо, для тепла.
      greetings:
        d0:
          "p0": Приветствую, я Алекса Лирой. Продаю самую крупную рыбу в морях Аренума.
            Такую большую, что может проглотить тебя целиком, но не меня. Ты заинтересован
            или просто будешь пялиться?
    bastiDupont:
      name: Басти Дюпон
      desc: Мужчина у продуктового лотка настраивает весы. Отмеряет странного вида
        бобы, упаковывает и передаёт покупателю. Его улыбка почти заразительна и полна
        доброты.
      greetings:
        d0:
          "p0": 'Добро пожаловать! У меня самый свежий хлеб и продукты из дальних
            стран. Люди спрашивают: "Басти Дюпон, где ты находишь такие вещи?" Но
            я им не рассказываю. Это драгоценный секрет, такой же ценный, как мои
            товары! Чем могу помочь?'
  syrenthia:
    casbrantGhost:
      name: Лорд Касбрант
      desc: Полупрозрачная, призрачная фигура высокого, внушительного мужчины. От
        него исходит властная аура. Одетый в яркий красно-золотой мундир с красной
        адмиральской шляпой, он, похоже, имеет высокий военный чин. Несмотря на неземное
        состояние, его осанка строга и сурова - отголосок его жизни в качестве могущественного
        лорда.
      greetings:
        d0:
          "p0": Вы нарушили мой вечный покой. Немедленно объясните свое присутствие
            здесь. Нарушителям не рады в моих владениях.
    bankerFish:
      name: Буль-буль
      greetings:
        d0:
          "p0": Ещё одно прерывание моего дня. Излагайте свою просьбу быстро и чётко.
            У меня нет целого дня, чтобы выслушивать ваши финансовые жалобы.
      desc: На вас смотрит синяя рыба с явно выраженным ворчливым выражением лица.
        Ее большие выпуклые глаза сужены в недовольном прищуре, а открытый рот демонстрирует
        несколько коротких и уродливых зубов. Общая поза рыбы говорит о раздражении,
        а ее тело слегка наклонено вниз, как будто она собирается уплыть, запыхавшись.
    kalmarNeverdrowning:
      name: Калмар непотопляемый, король глубокого моря
      greetings:
        d0:
          "p0": Вы пришли в самое сердце океана. Что Вам нужно?.
      desc: Его кожа необычного лилового оттенка и слабо светится в полумраке. На
        голове — корона из жёлтого коралла, словно живая диадема морских глубин. А
        вместо обычной бороды у него — уникальные зелёные щупальца, которые плавно
        колышутся в подводных течениях.
    mareelFinspur:
      name: Марил Финспур
      desc: Парикмахер-русал с неопрятной стрижкой «под горшок» кислотного цвета.
        Его фиолетовые одеяния болтаются, как медузы в шторм.
      greetings:
        d0:
          "p0": Вы выглядите потрясающе, странник, но свежая, струящаяся прическа,
            несомненно, сделает вас жемчужиной моря!
    littleMerfolkFlyriel:
      name: Русалочка Флариэль
      greetings:
        d0:
          "p0": Блеск и золото, да истории несказанные! Что привело вас в мой скромный
            уголок океана — в «Морскую Жемчужину»?
      desc: Это юная и прекрасная русалка с огненно-рыжими волосами. Её верный спутник
        — жёлтая рыбка. Она легко общается с посетителями, угощая их едой, напитками
        и завораживающими историями.
    syreneGraceful:
      name: Сирена Любезная
      greetings:
        d0:
          "p0": Добро пожаловать, дорогой гость, в глубины стиля и изящества. Пусть
            эти сокровища украсят Вас океанскими объятиями.
      desc: Высокая стройная русалка напевает мелодичную песенку, раскладывая одежду
        в лавке. На ней элегантное танцевальное платье и украшенная самоцветами диадема.
    juniperSkywatcher:
      name: Джунипер Небосмотр
      desc: Этот русал одет в шлем авиатора с очками и старый костюм «сухопутных».
        Он разговорчив и обожает коллекционировать сокровища и истории с поверхности.
      greetings:
        d0:
          "p0": Так-так-так, еще один гость с большой высоты! Какие любопытные предметы
            вы принесли из того мира?
    finnOceancrusher:
      name: Финн, крушитель океана
      desc: Этот русал выглядит устрашающе, но на самом деле он очень уважительно
        относится к тем, кто является друзьями Сирентии. У него два длинных желтых
        щупальца вместо усов, а на спине он несет знамя Сирентии.
      greetings:
        d0:
          "p90": Ваша преданность Сирентии не осталась незамеченной. Добро пожаловать,
            друг.
  gdte:
    morusCaskelair:
      desc: Брат Каскелер, отвечающий за таверну "Золотой Грааль" в порту Билджмонт.
        Выглядит более подавленным по сравнению с братьями, лучше его не расстраивать.
      greetings:
        d0:
          "p0": Добро пожаловать в "Золотой Грааль", пожалуйста, садитесь — мне не
            по себе, когда кто-то стоит в дверях. Если увидите моих братьев — не говорите
            им обо мне, услышите неудобные истории, которые никому не нужны.
      name: Морус Каскелер
    sethKader:
      desc: Мужчина с безумным взглядом. От него исходит сильная аура уверенности
        с налётом безумия. Он единственный, кто осмелился остаться на заставе посреди
        болота с Полупастью поблизости.
      greetings:
        d0:
          "p0": Змеи? Ненавижу их! Избавься от всех, особенно от этой проклятой Полупасти.
            Лучше запасись здесь всем, чем сможешь — без хорошего снаряжения там в
            одиночку не выжить.
      name: Сет Кадер
    horusCaskelair:
      desc: Брат Каскелер, отвечающий за таверну «Золотой Грааль» в Эверхейвене. Самый
        младший и энергичный, но вы не поймёте этого, пока он не заговорит. Не провоцируйте
        его — он не остановится.
      name: Хорус Каскелер
      greetings:
        d0:
          "p0": Добро пожаловать в «Золотой Грааль», садитесь. Новый сыр бри! Попробуйте,
            это вкусно! Посетите наши другие заведения и повидайте моих братьев! Потом
            расскажете мне о них истории. Обожаю истории! И не забудьте чаевые бармену!
            Это я!
    azalena:
      desc: Хозяйка печально известной ведьминой хижины в болотах. Известна своими
        зельями и эликсирами, а также странным и жутковатым поведением. Длинные волосы
        скрыты под шляпой, а глаза словно светятся потусторонним светом.
      name: Ведьма Азалена
      greetings:
        d0:
          "p0": '...'
    borusCaskelair:
      name: Борус Каскелер
      desc: Брат Каскелер, отвечающий за таверну «Золотой Грааль» в порту Блэкспелл.
        Выглядит мудрым, но, возможно, это лишь фасад. Хотя исходящая от него уверенность
        настоящая.
      greetings:
        d0:
          "p0": Эй! Добро пожаловать в добрый <c>Золотой Грааль</c>! Присаживайтесь!
            Принести вам свежего вина? Ничто не сравнится с ним! Уже видели моих братьев
            в других заведениях? Они рассказывают лучшие истории!
