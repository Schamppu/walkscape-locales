singulars:
  jarvonia:
    kallaheim:
      name: Каллахейм
      desc: Каллахейм — столица северного королевства Джарвония, известного своим
        холодным и снежным климатом. Несмотря на суровые погодные условия, город оживленный
        и полон активностей, с процветающим рынком, знаменитыми кузнецами и искусными
        мастерами по дереву. Город является политической столицей Джарвонии, в то
        время как Ажуразера — религиозная столица.
    disenchantedForest:
      desc: Расколдованный лес — это ветреный лес, окутанный снегом и холодом. Деревья
        узловатые и обледенелые, а воздух хрустящий и таинственный. Похоже, это хорошее
        место для рубки деревьев.
      name: Расколдованный лес
    frusenholm:
      name: Фрусенхольм
      desc: Городок, примостившийся вдоль одной из многочисленных дорог. Горы за этим
        городом поют трудовые песни рабочих Фрусенхольма. Многие люди приходят сюда,
        чтобы торговать песнями и товарами.
    norsackPlains:
      name: Норсакские равнины
      desc: Реки, поросшие травой, и замерзшие вершины. Хотя холод часто обходит стороной
        глубокую долину, оставляя тех, кто находится в ней, нетронутыми ледяной хваткой.
    centaham:
      name: Центахэм
      desc: Первый город в Джарвонии, через который проходят многие люди, значительно
        вырос с момента своего основания. Здания выросли вокруг дорог, соединяющих
        все города этой холодной земли. Торговцы и купцы часто останавливаются здесь
        для ведения дел.
    frostbiteMountain:
      name: Морозная гора
      desc: Одна гора возвышается над всеми остальными, являясь маяком Джарвонии.
        Толстые красные скалы выглядывают из-под снежного одеяла. Любой, кто попадает
        в эти края, не может удержаться от того, чтобы не застыть в благоговении перед
        горой, упирающейся в небо.
    fortOfPermafrost:
      name: Форт вечной мерзлоты
      desc: Большой мост, такой же холодный, как и окружающая его земля. Форт впереди
        тихонько посвистывает, крепко держась за свою ледяную броню и мощную ауру,
        как свидетельство тех, кто его построил.
    solitudeRock:
      name: Скала одиночества
      desc: Маленький остров, покрытый снегом, и небольшой, но густой лес. Несмотря
        на изолированность, здесь царит атмосфера спокойствия и комфорта.
    beachOfWoes:
      name: Пляж скорби
      desc: Скалистый пляж покрыт снегом. Холодные волны разбиваются о берег, создавая
        успокаивающий шум. Соленый бриз придает бодрости.
    winterWavesGlacier:
      name: Ледник зимних волн
      desc: На этом леднике обитают пингвины. Вдали виднеется иглу. Многие искатели
        приключений отправляются сюда в поисках легендарных сокровищ, которые, по
        слухам, находятся в бескрайних ледяных полях.
    hornOfRespite:
      name: Выступ передышки
      desc: На берегу заснеженного полуострова стоит старая, добротно построенная
        деревянная хижина. Его окна излучают теплый свет, а из трубы в воздух поднимается
        белый дым. В воздухе чувствуется морозная свежесть.
    blackEyePeak:
      name: Пик чёрного глаза
      desc: В самом сердце этих коварных гор находится жерло древнего вулкана. Дни
        его активности давно забыты, теперь он полностью замерз. Темная яма кажется
        тревожно манящей.
    wintersEnd:
      name: Край зимы
      desc: Сильный аромат весенних цветов наполняет воздух. На вершине нависшей скалы
        возвышается старая башня, обозначающая самое южное место Джарвонии. Если посмотреть
        вдаль через океан, на горизонте можно увидеть силуэт Валлисии.
    nurturingNookSprings:
      name: Горячие ключи
      desc: Вода переливается ярким голубым цветом, обволакивая окрестности паром
        с ароматом серы. В настоящее время источники находятся на ремонте и скоро
        снова откроются!
    barbantok:
      name: Барбанток
      desc: Этот город, спрятанный в лесу, вырезан из леса, который его окружает.
        При приближении к нему можно заметить плодородные сельскохозяйственные угодья
        и часовню. На краю леса виднеется множество пней.
    nomadWoods:
      name: Лес кочевников
      desc: Густой лес. Укрывает всех забредших сюда от холодных ветров. Снег на ветвях
        поглощает звуки внешнего мира. Покой и тишина.
    portSkildar:
      desc: Этот порт населяют крепкие люди, одетые в плотную одежду и меха. Улицы
        городка всегда расчищены или утоптаны множеством ног или лопат. Главная достопримечательность
        — высокий маяк, что направляет мореплавателей обратно к земле.
      name: Порт Скильдар
    azurazera:
      desc: Огромная стена не в силах скрыть магическое величие зданий этого города.
        Торговые лотки выстроились на перекрёстках, а магия здесь — обычное дело.
        Шёпот заклинаний едва успевает коснуться сознания, прежде чем растворяется
        в городской суете.
      name: Ажуразера
    casbrantFields:
      desc: Гигантские кости, сторожевая башня и извилистые дороги формируют бескрайние
        просторы этих полей. Островки зелени проглядывают сквозь снежное покрывало.
        Ветер здесь почти отсутствует, если не считать редких порывов.
      name: Поля Касбранта
    noiselessPass:
      name: Бесшумный перевал
      desc: Длинный перевал, изобилующий холмами. Горы по обе стороны укрывают от
        свирепых ветров, но снежные заносы несут с собой сладостное объятие мороза.
        Дорогу наполняет зловещая тишина — даже шум ветра, кажется, не достигает дна
        ущелья.
    coldington:
      name: Хладоград
      desc: Небольшая часовня — главное здание этого скромного городка. По улицам
        мягко разносятся мелодии священных гимнов. Местные жители, возможно, суровы,
        но их души согреты надеждой и просветлением.
    sanguineHills:
      name: Кровавые горы
      desc: Величественная горная цепь, некоторые вершины которой увенчаны снежными
        шапками. Ветер свистит, срывая рыхлый снег и унося солнечное тепло порывами
        удушающего ветра.
    pitOfPittance:
      name: Рудная россыпь
      desc: Довольно большая яма посреди заснеженного леса. В ней огромное количество
        неровных выступов и скалистых стен. Видно, что в них можно добыть куски меди,
        олова и даже соли?
  gdte:
    salsfirth:
      name: Салсферт
      desc: Размеренный город, наполненный фермерами и торговцами. Здания выстроены
        из плотного камня, красная черепичная кровля на многих из них выглядит крепкой
        и добротной. Как и жители этого скромного и мирного города.
    everhaven:
      name: Эверхейвен
      desc: Город-полуостров, не отгороженный каменной стеной или лесами. Вместо этого
        на задворках города возвышается массивный замок. Этот город кажется гораздо
        более спокойным, чем большинство других. Жители занимаются своими делами,
        торгуют и работают в почти полной тишине.
    bilgemontPort:
      name: Порт Билджмонт
      desc: Часто этот порт использует Красный путь для торговли с другим городом,
        расположенным неподалеку. Близость к океану, кажется, пронизывает город соленым
        воздухом свежих волн, медленно текущих на юг.
    blackspellPort:
      name: Гавань Темных чар
      desc: Сразу за доками находится небольшой остров с маяком. Жители этого города,
        похоже, очень преданы своему порту и торговле товарами. Ранним утром в доках
        можно найти множество ящиков с товарами.
    oldArenaRuins:
      name: Руины старой Арены
      desc: Каменный пол арены покрыт следами жестоких схваток. Природа отвоевала
        это место. Говорят, что когда дует ветер, можно услышать отголоски прошлых
        боев.
    halflingCampgrounds:
      name: Лагеря полуросликов
      desc: Среди чащобы раскинулся скромный лагерь — неприметный, почти сливающийся
        с окружающей природой. Здесь горят костры, готовится пища, а с заходом солнца
        за линию горизонта начинается веселье.
    farsandCoast:
      name: Берег далёких песков
      desc: Множество рек пронзают край этого побережья, медленно впадая в океан.
        Близлежащий лес густо зарос деревьями и полон диких животных. Только волны,
        бьющиеся о берег, кажется, движутся гораздо медленнее, чем во всём остальном
        мире.
    granfiddich:
      desc: Большая стена и замок свидетельствуют о том, что этот город процветает
        в своих начинаниях. Шумный рынок наполнен веселыми лицами, а из церкви каждое
        утро после последнего звона колокола доносится пение хора.
      name: Гранфиддич
    mangroveForest:
      name: Мангровый лес
      desc: Реки питают этот обширный массив деревьев, но над местом витает зловещая
        тишина. Густые корни душат всю траву и прочую растительность, птицы не поют,
        а ветерок не шевелит ни единого листа.
    redCoast:
      name: Багряный берег
      desc: Величественные морские валы обрушиваются на песчаный берег. Солёный ветер,
        свободно гуляющий по песчаным дюнам, словно воплощает саму свободу моря —
        вечно изменчивого, но неизменно присутствующего.
    treetops:
      desc: Это мрачное, зловещее место с высокими искорёженными деревьями. Верёвочные
        мосты и лианы соединяют кроны, образуя опасную сеть на головокружительной
        высоте. Лесная подстилка погружена во тьму и непроницаема, наполненная странными
        звуками и скрытыми угрозами.
      name: Скрюченные кроны
    warrenField:
      name: Уорренфилд
      desc: Река, окаймлённая зарослями тростника и травы. По вечерам кваканье лягушек
        и стрекот сверчков сливаются в почти оглушительный хор. Многие говорят, что
        здесь можно ослепнуть от обилия звёзд, видимых ночью.
    granfiddichShores:
      name: Побережье Гранфиддич
      desc: Просторный пляж раскалён под палящим солнцем, заполненный полуросликами
        и людьми.
    witchsForest:
      desc: Мрачное болото, где искривлённые деревья отбрасывают длинные зловещие
        тени. Ведьмина хижина, устроенная высоко на скрюченном дереве, возвышается
        над стоячими водами. Воздух, насыщенный запахом тления, наполнен скорбными
        звуками плача.
      name: Ведьмина чаща
    halfmawHideout:
      desc: Скрытое болото — территория печально известной змеи Полупасти. Причудливый
        бревенчатый домик, расположенный глубоко в центре болота, позволяет уединиться.
        Хижина с обветшалой древесиной и каменным дымоходом органично вписывается
        в окружающую местность.
      name: Убежище Полупасти
    bogBottom:
      name: Болотное дно
      desc: Вода мутная и зеленая, что снижает видимость. Грунт мягкий и неровный,
        покрытый толстым слоем разлагающейся растительной массы. Странные луковичные
        растения и длинные нитевидные водоросли колышутся на течении.
    bogTop:
      name: Болотная поверхность
      desc: Теплое, мутное болото. Плотная, пружинящая земля прогибается под ногами,
        а в воздухе витает влажный запах гнили. Над темной, неподвижной водой нависают
        высокие деревья со сплетенными корнями. Странные луковичные растения усеяли
        болото, напоминая мрачное пасмурное небо.
  syrenthia:
    casbrantsGrave:
      name: Могила Касбранта
      desc: На песке лежит огромный затонувший корабль. Кто знает, как давно он здесь
        лежит? Некоторые рыбы и другие существа сделали его своим домом. На затонувшем
        корабле и вокруг него растут разнообразные подводные растения, создавая потрясающее
        зрелище.
    kelpForest:
      name: Заросли ламинарии
      desc: Морское дно изобилует ламинарией самых разных форм и размеров. Мелкие
        рыбки постоянно перемещаются по ламинарии в поисках мелких растений или рыб.
    underwaterCave:
      desc: В подводной пещере есть большое углубление, заполненное драгоценными рудами
        и камнями. Вдоль стен пещеры растут красивые подводные растения. Вглубь пещеры
        ведет множество проходов, но исследовать их опасно.
      name: Подводная пещера
    fertileShallows:
      desc: На мелководье солнце позволяет жизни процветать. Поплывете ли вы по манящим
        течениям или станете добровольцем на ферме русалок?
      name: Лагуна Элары
    darkDepths:
      desc: Когда вы спускаетесь во впадину за пределами Васталума, океан становится
        все темнее. Что может скрываться в глубинах?
      name: Впадина Тьмы
    vastalumeCity:
      name: Васталум
      desc: В подводной скалистой долине высятся различные постройки. В центре долины
        возвышается большая скала с дворцом на вершине. Мосты соединяют его с остальными
        частями города. По оживленному подводному городу плавают рыбы и русалки.
