    desc: Бойкая курочка — славится и яйцами отменного качества, и умением находить
      пропитание.
    rareDesc: Эта курочка <c>без ума от вас</c>! И никак не может скрыть свои чувства
      — они видны невооружённым глазом.
  camel:
    name: Верблюд
    desc: Крепкий верблюд, идеально подходящий для путешествий по пустыне.
    rareName: Двугорбый верблюд
    rareDesc: Обычные верблюды имеют всего один горб, но это — редкая удача! У этого
      верблюда <c>вдвое больше</c>!
    defaultNames:
      "0": Бархан
      "1": Дюна
      "2": Каракум
      "3": Гоби
      "4": Песчаник
      "5": Сахара
      "6": Мираж
      "7": Раджа
      "8": Мелман
      "9": Плюйка
      "10": Упрямец
      "11": Омар
      "12": Джамал
      "13": Мустафа
      "14": Бычок
      "15": Чебурек
      "16": Фараон
      "17": Сирикко
  gecko:
    desc: Таинственный геккон, хранящий множество секретов, которые непременно останутся
      тайной.
    name: Геккон
    rareName: Гребенчатый геккон
    defaultNames:
      "0": Геша
      "1": Шлёпик
      "2": Дракончик
      "3": Гудини
      "4": Ирис
    rareDesc: Этот геккон выглядит чуть более дерзким, чем остальные. У него <c>гребень
      с шипами</c>!
  goose:
    name: Гусь
    desc: Вот это гусь! Не то что его злобные собратья — этот даже не пытается вас
      атаковать. Чудо, а не птица.
    rareName: Гусь‑длинношей
    defaultNames:
      "0": Пёрышко
      "1": Клювик
      "2": Нильс
      "3": Гоша
      "4": Гамаюн
    rareDesc: Этот гусь кажется особенно дружелюбным — он даже <c>вытягивает шею</c>
      навстречу вам!
  snake:
    name: Змея
    desc: Эта хитрая змейка так и норовит напроказничать — удержите её под колпаком?
    rareName: Рогатая гадюка
    defaultNames:
      "0": Каа
      "1": Нага
      "2": Гидра
      "3": Бусинка
      "4": Вивьен
    rareDesc: Такая змея явно замышляет недоброе — у неё даже <c>шипастые рога</c>!
  tiger:
    name: Тигр
    desc: Грозный тигр — в нём слились воедино мощь, бесшумная поступь и стремительность.
    rareName: Королевский тигр
    defaultNames:
      "0": Шерхан
      "1": Полосатик
      "2": Рембо
      "3": Тайсон
      "4": Киса
    rareDesc: О, <c>золотой</c> тигр! Благосклонность такого создания — редкая честь.
  tortoise:
    name: Черепаха
    desc: Эта черепаха не любит суеты — она просто идёт своим путём. Тихо, но неуклонно.
    rareName: Священная черепаха
    rareDesc: Панцирь этой черепахи сияет, словно <c>драгоценные металлы</c>!
    defaultNames:
      "1": Тортилла
      "0": Микеланджело
      "2": Донателло
      "3": Леонардо
      "4": Рафаэль
      "5": Тортик
      "6": Соня
      "7": Капитан Улитка
      "8": Галапагос
      "9": Супчик
  dolphin:
    rareDesc: Этот дельфин постоянно подхватывает предметы, чтобы <c>подбрасывать
      их и показывать трюки</c>!
    rareName: Дельфин‑шалун
    defaultNames:
      "0": Флиппер
      "2": Пузырёк
      "3": Шустрик
      "4": Фин
      "5": Снежок
      "6": Зигзаг
      "7": Касатик
      "8": Ариэль
      "9": Океанус
      "1": Немо
    name: Дельфин
    desc: Умный дельфин, способный быстро перемещаться в воде. Он всегда будет благодарить
      вас за рыбу.
  reindeer:
    name: Северный олень
    desc: Весёлый северный олень легко скачет по заснеженным просторам и всё равно
      сохраняет запас энергии.
    rareName: Рождественский олень
    defaultNames:
      "0": Стремительный
      "1": Танцор
      "2": Скакун
      "3": Плут
      "4": Комета
      "5": Купидон
      "6": Гром
      "7": Молния
      "8": Рудольф
      "9": Эклер
    rareDesc: Этот северный олень полон энергии и особенно <c>праздничен</c>! Кажется,
      будто он может взлететь — но проверять это, пожалуй, не стоит.
