singulars:
  messages:
    comingSoon:
      title: В разработке
      text: Эти данные пока <hl>недоступны</hl> в текущей версии WalkScape.
    workInProgress:
      text: Эта функция все еще находится в разработке, и многие ее функциональные
        возможности <hl>еще не доступны</hl>. Вы можете опробовать ее уже сейчас и
        вернуться позже, когда она будет полностью реализована!
      title: Работа в процессе
    saveUnsuccesfullLootTables:
      text: В таблице трофеев есть строка(и), в которой(ых) нет связанного с ней предмета.
      title: Не удалось сохранить.
    stepsNotCountedRealTime:
      textIOS: При использовании любого другого источника шагов, кроме <icon i="Phone
        small" /> <c>Телефона</c>, шаги не подсчитываются в реальном времени. В зависимости
        от вашего носимого устройства может потребоваться синхронизировать шаги вручную
        из другого приложения или открыть Apple Health, чтобы синхронизировать шаги
        с игрой. Это сообщение исчезнет после синхронизации как минимум <c>5000</c>
        шагов с ваших часов. Вы можете изменить источник шагов на <icon i="Phone small"
        /> <c>Телефон</c> в разделе <c>Настройки</c>.
      title: Шаги не подсчитываются в реальном времени
    disabled:
      title: Отключено
      text: Эта функция была <hl>временно отключена</hl>.За дополнительной информацией
        обращайтесь на портал, Reddit или Discord.
    saveSuccesful:
      title: Успешно сохранено!
      text: Изменения успешно применены.
  confirmations:
    changingStepSource:
      text: Смена источника шагов может привести к потере шагов, которые еще не были
        синхронизированы. Убедитесь, что шаги синхронизированы, прежде чем менять
        источник.
      title: Изменить источник шагов?
      lastSyncText: Шаги синхронизированы в {time}.
      neverSyncedText: Шаги никогда не синхронизировались.
    changeRoute:
      title: Изменить маршрут?
      text: Смена маршрута прервет текущее путешествие и вернет вас в предыдущую локацию.
        Вы уверены?
    travelAndStartActivity:
      text: Вы находитесь не в той локации для этой активности. Хотите сначала отправиться
        в нужное место, а затем начать активность?
      title: Начать после перемещения?
    editCurrentRouteAndResetQueue:
      title: Изменить текущий маршрут и очистить очередь?
      text: Вы хотите изменить текущий маршрут перемещения к выбранной локации и удалить
        все последующие действия из очереди?
    doYouWantToClaimExperience:
      title: Вы уверены, что хотите получить награду в виде опыта?
      text: У вас включена настройка «показывать предупреждение перед получением опыта».
        Вы уверены, что хотите получить награду в виде опыта?
  errors:
    gameError:
      stepLoadingFailed:
        text: Игровой клиент не смог загрузить данные о шагах. Пожалуйста, сообщите
          об этом разработчикам в Discord, указав подробности ошибки и характеристики
          вашего устройства. Также Вы можете попробовать перезапустить игру — возможно,
          данные загрузятся успешно.
        title: Не удалось загрузить шаги
      initializingGameFailed:
        text: Не удалось инициализировать игровой клиент. Пожалуйста, сообщите об
          этом разработчикам в Discord, указав подробности ошибки и характеристики
          вашего устройства. Также можно попробовать перезапустить игру — возможно,
          она загрузится успешно.
        title: Не удалось инициализировать игру
      loadingPlayerFailed:
        text: Некорректные данные игрока. Загрузка не удалась. Пожалуйста, свяжитесь
          с разработчиками через Discord или email.
        title: Не удалось загрузить игрока
      stepsNotLoadedDueToBan:
        title: Шаги не загружены из-за блокировки
        text: Ваши шаги не были загружены, так как вы заблокированы в WalkScape. С
          этого момента ваши шаги будут учитываться нормально.
      stepLoadingInterruped:
        title: Загрузка шагов прервана
        text: Игра была свернута или работа была прервана во время загрузки шагов.
          Пожалуйста, попробуйте открыть игру снова, чтобы загрузить шаги.
    characterValidation:
      nameTooShortWithSpacesRemoved: После удаления пробелов имя персонажа должно
        содержать более трёх букв.
      nameContainsleadingTrailingSpaces: Пробелы в начале или конце не допускаются.
      nameContaintsConsecutiveSpaces: Нельзя использовать несколько пробелов подряд.
      nameTooShort: Имя персонажа должно состоять как минимум из 3 букв.
      nameContainsSpecialCharacters: Имя персонажа содержит недопустимые символы.
        Можно использовать только буквы, цифры и пробелы.
    fatalError:
      error: Извините за ошибку. Напоминаем, что игра находится в закрытом бета-тестировании,
        и все сохранения игроков имеют резервные копии в облаке.
    serverError:
      noInternetConnection:
        text: 'Не удалось установить соединение с сервером WalkScape. Возможные причины:
          отсутствие интернет-соединения, неработоспособность сервера или блокировка
          соединения брандмауэром. Проверьте подключение к интернету и попробуйте
          снова.'
        title: Не удалось подключиться к серверу WalkScape
      connectionError:
        title: Ошибка соединения
        text: Возникла ошибка при подключении к серверу. Проверьте соединение с интернетом
          и попробуйте снова.
      noClosedBetaAccess:
        text: Ваш доступ к <c i=0>закрытой бете WalkScape</c> истёк</c>. Вы можете
          восстановить доступ, подав заявку на участие в закрытом бета-тесте и получив
          одобрение в следующей волне, или мгновенно, поддержав игру на <c i=1>Patreon</c>
          или <c i=1>Buy Me a Coffee</c>.\n\nЕсли Вы решите поддержать игру, привяжите
          свой Patreon или Buy Me a Coffee на <c i=1> портале Walkscape</c>, чтобы
          восстановить доступ к игре. Вы также можете <c i=1>подать заявку на доступ
          к бете</c> на странице аккаунта.
        title: Доступ к закрытому бета-тестированию истек
      bannedUser:
        text: Вы были перманентно заблокированы в WalkScape. Если Вы считаете, что
          это ошибка, и хотите обжаловать решение, Вы можете связаться с нами, отправив
          email на <c i=1>contact@walkscape.app</c>.
        title: Вы были перманентно заблокированы в WalkScape
      serverMaintenance:
        text: В игре проводятся технические работы. Пожалуйста, попробуйте позже.
        title: WalkScape сервер находится на техническом обслуживании
      newUpdate:
        text: Игра была обновлена. Пожалуйста, перезагрузите игру для загрузки нового
          обновления.
        title: Новое обновление
      failureToUpdateContent:
        text: Игровой клиент не смог обновить контент. Пожалуйста, сообщите об этом
          разработчикам в Discord, указав подробности ошибки и характеристики вашего
          устройства. Также вы можете попробовать перезапустить игру — возможно, контент
          загрузится успешно.
        title: Не удалось обновить контент
      unauthorized:
        title: Неавторизован
        text: Вы неавторизованы. Пожалуйста, войдите снова.
      invalidSession:
        title: Недействительная сессия
        text: Ваша сессия недействительна. Пожалуйста, перезапустите игру и войдите
          снова.
      newClientUpdate:
        title: Доступно новое обновление
        text: Ваша версия игры устарела, доступна новая версия. Пожалуйста, загрузите
          последнюю версию игры, чтобы продолжить играть.
      serverOffline:
        title: Сервер WalkScape отключен
        text: Игровой сервер в настоящее время не работает. Это может быть связано
          с техническим обслуживанием или проблемами на сервере. Пожалуйста, повторите
          попытку позже.
      unknownError:
        title: Неизвестная ошибка.
        text: Неизвестная ошибка.
      tempBannedUser:
        text: Вы временно заблокированы в WalkScape до <c i=0>{bannedUntil}</c>.
        title: Вы временно заблокированы в WalkScape
        noTimeFound: 'Время окончания блокировки не указано. Пожалуйста, свяжитесь
          с нами по email: contact@walkscape.app.'
      userBannedPermanently:
        text: Вы заблокированы в WalkScape навсегда. Если вы считаете, что это ошибка,
          и хотите обжаловать решение, свяжитесь с нами по email {email}.
        title: Вы заблокированы в WalkScape навсегда
      userBannedTemporarily:
        title: Вы временно заблокированы в WalkScape
        text: Вы временно заблокированы в WalkScape до <c i=0>{bannedUntil}</c>.
        noTimeFound: Время окончания блокировки не указано, пожалуйста, свяжитесь
          с нами по email {email}
    activityCancelled:
      title: Активность отменена
      stepsAreInfinite: Текущая активность была отменена, так как Вы больше не соответствуете
        требованиям для её выполнения.
  popups:
    skillLevel:
      noNewUnlocks: Нет новых открытий для этого уровня.
      newActivity: <chip><stext><c>Новая активность</c></stext></chip> <c>{activityName}</c>
        разблокирована.
      newDrop: <chip><stext><c i="0">Новый трофей</c></stext></chip> <c i="1">{itemName}</c>
        может быть получен из <c>{activityName}</c>.
      skillLevelUp: '{skillName} повышен уровень'
      unlocks: Разблокирует
      newItem: <chip><stext><c>Предмет разблокирован</c></stext></chip> <item id="{item}"/>
        и может быть экипирован.
      newRecipe: <chip><stext><c i="0">Новый рецепт</c></stext></chip> <c i="1">{recipeName}</c>
        разблокирован.
      newRoute: <chip><stext><c i="0">Новый маршрут</c></stext></chip> <c i="1"><location
        id="{fromID}" /><c>{from}</c>-<location id="{toID}" /><c>{to}</c> разблокирован.
    idleSteps:
      gainedExperience: <skill skill="{skill}" /> получен <c>+{exp}</c> опыт.
      characterLeveledUpFrom: Уровень персонажа повышен с <c i="0">{from}</c> до <c
        i="1">{to}</c>.
      stepsWhileAway: Шаги, полученные пока игра была закрыта
      nothingHappened: Ничего примечательного не произошло.
      skillLeveledUp: <skill skill="{skill}" /> повышен уровень с <c i="0">{from}</c>
        до <c i="1">{to}</c>.
      gainedItem: Получено <c>+{amount}</c> <item id="{item}" />
      craftedItem: Создано <c>+{amount}</c> <item id="{item}" />
      gainedMoney: Получено <c i="0">+{amount}</c> <c i="1">монет</c>
      characterGained: Персонаж получил <c>+{amount}</c> опыта />
      arrivedAt: Прибыл в <location /> <c>{location}</c>.
      whileYouWereAway: Пока вас не было...
    inactiveSteps:
      stepsWhileInactive: Шаги, полученные вне игры
    achievementUnlocked:
      achievementUnlocked: '{achievement} достижение разблокировано'
      requirements: Требования
      rewards: Награды
      achievementPoints: '{points} очки достижений'
    characterLevelUp:
      characterLevelUp: Повышение уровня персонажа
      unlocks: Разблокирует
      noNewUnlocks: Никаких новых открытий для этого уровня.
  info:
    game:
      importGearSetFailed:
        title: Не удалось импортировать набор экипировки
        text: Ошибка при импорте набора снаряжения. Данные набора могут быть повреждены
          или некорректны.
      importGearSetTooManyTools:
        title: Набор снаряжения содержит слишком много инструментов
        text: Набор снаряжения содержит больше инструментов, чем разрешено.
      equipGearFailed:
        title: Не удалось экипировать предмет
        text: Предмет не может быть надет. Попробуйте снова.
      changingActivityFailed:
        text: Не удалось изменить активность. Вы либо уже выполняете её, либо она
          недоступна.
        title: Не удалось сменить активность
      withdrawZero:
        text: Нельзя забрать ноль или менее предметов.
        title: Забрать не удалось
      withdrawTooFew:
        text: Не хватает предметов для вывода.
        title: Забрать не удалось
      withdrawDidNotExist:
        text: Предмет, который вы пытались забрать, не существует. Повторное открытие
          банка должно решить эту проблему.
        title: Забрать не удалось
      equipGearSetSomeFailed:
        title: Не удалось экипировать предметы в набор снаряжения
        text: Некоторые предметы в наборе снаряжения не могут быть экипированы. Набор
          может быть некорректным, или вы не соответствуете требованиям для экипировки
          некоторых предметов.
      equipGearSetFailed:
        title: Не удалось экипировать набор снаряжения
        text: Не удалось экипировать набор снаряжения. Вероятно, выбранный набор снаряжения
          некорректен или повреждён.
      withdrawFailed:
        title: Забрать не удалось
        text: Забрать не удалось. Попробуйте снова.
      buybackFailed:
        title: Не удалось выкупить предметы
        text: Не удалось выкупить предметы. В вашем инвентаре нет необходимых предметов
          для выкупа.
      noPathFound:
        title: Путь не найден
        text: Не удалось найти путь к выбранной локации. Убедитесь, что перемещение
          в выбранную локацию возможно.
      queueLimitReached:
        title: Достигнут лимит очереди
        text: Вы не можете добавить более 3 действий в очередь одновременно. Завершите
          или отмените некоторые действия перед добавлением новых.
      cannotQueueMoreThanOneActivity:
        title: Невозможно добавить активность
        text: Вы можете добавить несколько действий перемещения, но только одну активность
          одновременно. Завершите или отмените текущую активность перед добавлением
          новой.
plurals:
  dialogs:
    deleteClass:
      title: Вы уверены, что хотите удалить?
      text:
        zero: '-'
        one: Удаление объектов необратимо. Данный объект ссылается на другие объекты
          {} раз.
        two: Удаление объектов необратимо. Данный объект ссылается на другие объекты
          {} раз.
        few: '-'
        many: '-'
        other: Удаление объектов необратимо. Данный объект ссылается на другие объекты
          {} раз.
