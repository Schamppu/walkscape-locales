      collectRewards: Получить награды
      hasNoBank: В этой локации нет банка.
      giveItems: Отдать предметы
      give: Отдать
      noJobsAvailable: 'Нет доступных работ в этой локации в данный момент. Новые
        работы будут доступны через:'
      youMustBeInLocationToCollect: Вы должны быть в той же локации, что и <object
        id="{obj}"/>, чтобы получить награды.
      hasNoItemsInInventory: Количество подходящих предметов в вашем инвентаре недостаточно.
      refreshIn: 'Доска объявлений будет обновлена через:'
      hasNoItemsInBank: Количество подходящих предметов в банке недостаточно.
    dialogs:
      abandonJob:
        title: Бросить работу
        text: Вы уверены, что хотите бросить данную работу? Вы потеряете уже отданные
          предметы и награду от этой работы.
  character:
    phrases:
      skills: Умения
      stepsOfLastWeek: Шаги за последние 7 дней
      checkOut: Вот мой персонаж в Walkscape {name}. Зацени!\nhttps://walkscape.app
      checkOutSubject: Зацени мой прогресс в WalkScape!
      totalLevel: Суммарный уровень
    info:
      skillBreakdown: Тут представлен обзор всех умений, которые ваш персонаж прокачал
        в течение вашего путешествия. Нажмите на любое из умений, чтобы увидеть более
        подробную информацию о них и что они открывают.
  locales:
    phrases:
      language: Язык
      chooseALanguage: Выберите язык из списка ниже.
      percentExplanation: '% показывает сколько было переведено.'
      selectGrammaticalGender: Выберите грамматический пол
      grammaticalGenderExplanation: Выбранный грамматический пол влияет на то, как
        тексты в интерфейсе игры будут вас упоминать.
      youCanChangeAnyTime: Вы можете поменять язык из меню <c>Игровые настройки</c>
        в любой момент.
      helpToTranslate: WalkScape <c>переводится сообществом</c>. Помоги нам перевести
        игру на большее число языков и расширить текущие переводы, посетив <a href="https://wiki.walkscape.app/wiki/Localization">инструкцию
        для перевода</a>. Помощь приветствуется! ❤️
  rewards:
    phrases:
      alreadyClaimed: Уже получено
  wardrobe:
    phrases:
      noHeadwear: У вас нет головных уборов.
      noFaceAccessories: У вас нет аксессуаров для лица.
      noBackAccessories: У вас нет аксессуаров для спины.
      noEyeAccessories: У вас нет аксессуаров для глаз.
  achievements:
    info:
      collectibleItems: Коллекционные предметы — это вещи, которые вы можете получить
        из мира WalkScape. Существует немало типов коллекционных предметов, которые
        вы можете попытаться добыть. Они не занимают место в инвентаре и всегда находятся
        с вашим персонажем.
      noCollectibleItems: Вы пока не нашли коллекционных предметов.
      totalProgressUnlocks: Вы получите эти награды в зависимости от вашего суммарного
        прогресса в достижениях, и вы потеряете доступ к предметам, если больше очков
        достижений станет доступно.
      checkPointUnlocks: Эти награды доступны при достижении определённого количества
        очков достижений. Вы не потеряете доступ к ним, даже если больше очков достижений
        станет доступно.
      viewDescription: Получайте достижения, чтобы зарабатывать <hl>очки достижений</hl>.
        За определённое количество очков достижений, вам станут доступны особые награды.
        Некоторые достижения также дают свои собственные награды за их получение.
      specialItems: Особые предметы, такие как <c>коллекционные предметы</c>, <c>квестовые
        предметы</c> и <c>артефакты</c> собираются в течение вашего путешествия в
        WalkScape. Здесь вы можете их увидеть. Коллекционные предметы повышают ваши
        очки достижений.
    phrases:
      notUnlocked: Неполученное достижение
      rewardProgress: Количество полученных наград
      showRewards: Показать награды
      totalProgressUnlocks: Награды за суммарный прогресс
      checkPointUnlocks: Награды за определённое количество очков
      unclaimedRewards: 'Не взятые награды: '
