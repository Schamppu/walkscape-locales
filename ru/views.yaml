singulars:
  permissions:
    phrases:
      youNeedToGivePermissions: Вам необходимо предоставить следующие разрешения для
        того, чтобы перейти к игре. Нажмите на разрешения, чтобы предоставить их.
      connectAppleHealthExplanation: Вам необходимо подключиться к приложению Apple
        Здоровье для того, чтобы мы могли прочитать шаги, синхронизированные с ваших
        часов, и для того, чтобы видеть какие устройства, вы присоединили. Если вы
        используете WalkScape впервые, вас спросят разрешение на чтение данных из
        приложения Apple Здоровье.
      noDeviceFound: Устройство не найдено. Пожалуйста, убедитесь, что вы нажали на
        кнопку <c>Подключить к Apple Здоровье</c> выше и дали разрешение читать данные
        из приложения Apple Здоровье.
      pedometerPermission: Разрешение подсчёта шагов
      pedometerPermissionExplanation: Нам необходимо это разрешение для того, чтобы
        использовать данные счётчика шагов на вашем устройстве.
      connectAppleHealth: Подключить к Apple Здоровье
      connect: Подключить
      exactAlarmPermission: Разрешение на установку будильника
      continueWillEnable: Кнопка "Продолжить" будет активна после того, как вы дадите
        необходимые разрешения выше.
      youCanChangeAnyTime: Вы можете поменять источник подсчёта шагов из меню <c>Игровые
        настройки</c> в любой момент.
      comingSoonToAndroid: Скоро и на Android
      changeStepCountingSource: Поменять источник подсчёта шагов
      stepCountingSource: Источник подсчёта шагов
    deviceSource:
      featureDisabled: Смена источников ввода была удаленно отключена на некоторое
        время. Педометр телефона по умолчанию будет использован.
      phone: Телефон
      appleWatch: Apple Watch
      watch: Другие часы
    deviceInfo:
      phone: "<icon i=\"Phone small\" /> <c>Phone</c> — это источник подсчёта шагов
        по умолчанию для WalkScape. Для интенсивных занятий спортом, мы рекомендуем
        использовать <icon i=\"Watch small\" /> <c>a watch</c> в качестве источника
        подсчёта шагов. Для большинства игроков, использование <icon i=\"Phone small\"\
        \ /> <c>Phone</c> — это лучшая опция.\n\n<bp /> <c i=1>Ваши шаги обновляются
        в игре в процессе ходьбы</c>\n\n<bp /> Для подсчёта ваших шагов <c>вам необходимо
        иметь телефон с вами</c>. Это может быть непросто для интенсивных видов спорта.\n"
      appleWatch: "<icon i=\"Apple watch small\" /> <c>Apple Watch</c> отличается
        от некоторых <icon i=\"Watch small\" /> <c>других часов</c> тем, что они периодически
        синхронизируют ваши шаги с приложением Apple Здоровье. WalkScape читает ваши
        шаги из приложения Apple Здоровье, которые были синхронизированы с ваших <icon
        i=\"Apple watch small\" /> <c>Apple Watch</c> или других часов.\n\n<bp />
        <c i=2>Apple Watch синхронизируют шаги в Apple Здоровье периодически.</c>
        Вы не можете видеть обновление шагов моментально в игре, ваши шаги могут обновляться
        с задержкой.\n\n<bp /> Вам необходимо дать дополнительные разрешения для чтения
        данных из приложения Apple Здоровье для использования ваших часов.\n\n<bp
        /> Только шаги, подсчитанные вашими часами, будут учитываться в игре.\n"
      watch: "WalkScape читает ваши шаги из приложения <c>Apple Здоровье</c>, которые
        синхронизируются туда от ваших <icon i=\"Watch small\" /> <c>часов</c>. В
        зависимости от производителя, вам возможно придётся вручную синхронизировать
        ваши шаги из отдельного приложения в приложение <c>Apple Здоровье</c>.\n\n
        <bp /> <c i=2>Возможно вам потребуется синхронизировать шаги в приложение
        Apple Здоровье вручную через другие приложения</c> для того, чтобы шаги были
        учтены в WalkScape.\n\n<bp /> Процесс синхронизации шагов с приложением <c>Apple
        Здоровье</c> зависит от производителя. Это может потребовать дополнительной
        конфигурации или технических знаний.\n\n<bp /> Вам необходимо дать дополнительное
        разрешение на чтение данных из приложения Apple Здоровье для присоединения
        ваших часов.\n\n<bp /> Только шаги, подсчитанные вашими часами будут учтены
        в игре.\n"
