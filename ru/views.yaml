singulars:
  permissions:
    phrases:
      youNeedToGivePermissions: Вам необходимо предоставить следующие разрешения для
        того, чтобы перейти к игре. Нажмите на разрешения, чтобы предоставить их.
      connectAppleHealthExplanation: Вам необходимо подключиться к приложению Apple
        Здоровье для того, чтобы мы могли прочитать шаги, синхронизированные с ваших
        часов, и для того, чтобы видеть какие устройства, вы присоединили. Если вы
        используете WalkScape впервые, вас спросят разрешение на чтение данных из
        приложения Apple Здоровье.
      noDeviceFound: Устройство не найдено. Пожалуйста, убедитесь, что вы нажали на
        кнопку <c>Подключить к Apple Здоровье</c> выше и дали разрешение читать данные
        из приложения Apple Здоровье.
      pedometerPermission: Разрешение подсчёта шагов
      pedometerPermissionExplanation: Нам необходимо это разрешение для того, чтобы
        использовать данные счётчика шагов на вашем устройстве.
      connectAppleHealth: Подключить к Apple Здоровье
      connect: Подключить
      exactAlarmPermission: Разрешение на установку будильника
      continueWillEnable: Кнопка "Продолжить" будет активна после того, как вы дадите
        необходимые разрешения выше.
      youCanChangeAnyTime: Вы можете поменять источник подсчёта шагов из меню <c>Игровые
        настройки</c> в любой момент.
      comingSoonToAndroid: Скоро и на Android
      changeStepCountingSource: Поменять источник подсчёта шагов
      stepCountingSource: Источник подсчёта шагов
      connectHealthConnect: Подключиться к Health Connect
      connectSamsungHealth: Подключиться к Samsung Health
      samsungHealthConnectedInfo: Samsung Health подключен! Игра будет читать как
        шаги с ваших носимых устройств, подключенных к Samsung Health, так и шаги
        с вашего телефона.
      noDeviceFoundAndroid: Устройство не найдено. Убедитесь, что вы нажали кнопку
        <c>Подключиться к Health Connect</c> выше и предоставили разрешение на чтение
        данных Health Connect.
      connectHealthConnectExplanation: Вам необходимо подключиться к Google Connect,
        чтобы мы могли читать шаги, синхронизированные с ваших часов, и видеть, какие
        устройства у вас подключены. Если вы впервые используете WalkScape, у вас
        запросят разрешение на чтение данных из Google Connect.
      connectSamsungHealthExplanation: Если вы используете носимые устройства Samsung,
        вам необходимо подключиться к Samsung Health для чтения шагов с ваших часов.
        Если вы впервые используете WalkScape, у вас запросят разрешение на чтение
        данных из Samsung Health.
      installHealthConnect: Установить Health Connect
      installHealthConnectExplanation: Для чтения шагов с ваших носимых устройств
        требуется Health Connect. Сначала необходимо установить его, нажав кнопку
        выше, а затем подключиться к нему.
    deviceSource:
      featureDisabled: Смена источников ввода была удаленно отключена на некоторое
        время. Педометр телефона по умолчанию будет использован.
      phone: Телефон
      appleWatch: Apple Watch
      watch: Другие носимые устройства
      watchAndroid: Health Connect
      samsungHealth: Samsung Health
    deviceInfo:
      phone: "<icon i=\"Phone small\" /> <c>Phone</c> — это источник подсчёта шагов
        по умолчанию для WalkScape. Для интенсивных занятий спортом, мы рекомендуем
        использовать <icon i=\"Watch small\" /> <c>a watch</c> в качестве источника
        подсчёта шагов. Для большинства игроков, использование <icon i=\"Phone small\"\
        \ /> <c>Phone</c> — это лучшая опция.\n\n<bp /> <c i=1>Ваши шаги обновляются
        в игре в процессе ходьбы</c>\n\n<bp /> Для подсчёта ваших шагов <c>вам необходимо
        иметь телефон с вами</c>. Это может быть непросто для интенсивных видов спорта.\n"
      appleWatch: "<icon i=\"Apple watch small\" /> <c>Apple Watch</c> отличается
        от некоторых <icon i=\"Watch small\" /> <c>других часов</c> тем, что они периодически
        синхронизируют ваши шаги с приложением Apple Health. WalkScape читает ваши
        шаги из приложения Apple Health, которые были синхронизированы с ваших <icon
        i=\"Apple watch small\" /> <c>Apple Watch</c> или других часов.\n\n<bp />
        <c i=2>Apple Watch синхронизируют шаги в Apple Health периодически.</c> Вы
        не можете видеть обновление шагов моментально в игре, ваши шаги могут обновляться
        с задержкой.\n\n<bp /> Вам необходимо дать дополнительные разрешения для чтения
        данных из приложения Apple Health для использования ваших часов.\n\n<bp />
        Только шаги, подсчитанные вашими часами, будут учитываться в игре.\n"
      watch: "WalkScape читает ваши шаги из приложения <c>Apple Health</c>, которые
        синхронизируются туда от ваших <icon i=\"Watch small\" /> <c>часов</c>. В
        зависимости от производителя, вам возможно придётся вручную синхронизировать
        ваши шаги из отдельного приложения в приложение <c>Apple Health</c>.\n\n <bp
        /> <c i=2>Возможно вам потребуется синхронизировать шаги в приложение Apple
        Health вручную через другие приложения</c> для того, чтобы шаги были учтены
        в WalkScape.\n\n<bp /> Процесс синхронизации шагов с приложением <c>Apple
        Health</c> зависит от производителя. Это может потребовать дополнительной
        конфигурации или технических знаний.\n\n<bp /> Вам необходимо дать дополнительное
        разрешение на чтение данных из приложения Apple Health для присоединения ваших
        часов.\n\n<bp /> Только шаги, подсчитанные вашими часами будут учтены в игре.\n"
      watchAndroid: "WalkScape считывает ваши шаги из <c>Health Connect</c>. Для синхронизации
        шагов с ваших <icon i=\"Watch small\" /> <c>умных часов</c> необходимо установить
        стороннее приложение, которое синхронизирует ваши шаги с <c>Health Connect</c>,
        такое как FitBit, Garmin Connect или Galaxy Health.\n\n<bp /> <c i=2>Вам необходимо
        синхронизировать шаги в Health Connect через другие приложения</c>, чтобы
        они учитывались в WalkScape.\n\n<bp /> Процесс синхронизации шагов в <c>Health
        Connect</c> зависит от производителя. Это может потребовать дополнительной
        настройки и технических знаний.\n\n<bp /> Вам нужно предоставить дополнительные
        разрешения на чтение данных из <c>Health Connect</c> для подключения ваших
        часов.\n\n<bp /> В игре учитываются только шаги, зарегистрированные вашими
        часами."
      samsungHealth: "WalkScape считывает ваши шаги из <c>Samsung Health</c>. Шаги
        со всех ваших <icon i=\"Watch small\" /> <c>носимых устройств</c>, совместимых
        с Samsung Health, а также шаги с вашего <icon i=\"Phone small\" /> <c>телефона</c>
        синхронизируются с игрой.\n\n<bp /> <c i=2>Вам необходимо синхронизировать
        шаги в Samsung Health с ваших носимых устройств</c>, чтобы они учитывались
        в WalkScape.\n\n<bp /> Вам нужно предоставить дополнительные разрешения на
        чтение данных из <c>Samsung Health</c> для синхронизации ваших шагов с игрой.\n\
        \n<bp /> В игре учитываются только шаги, зарегистрированные в Samsung Health."
