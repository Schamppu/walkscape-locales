singulars:
  pages:
    home:
      info:
        title: WalkPedia
        tabText: Дом
        description: WalkPedia это персональный журнал персонажа. Здесь можно отслеживать
          знания персонажа, статистику и легче ориентироваться в игровом контенте.
    itemList:
      info:
        title: Предметы
        tabText: Список предметов
        description: Предметы это объекты, которые могут быть собраны, использованы
          или проданы. Они могут быть найдены в мире, куплены у торговцев или изготовлены
          игроками.
    locationList:
      info:
        title: Локации
        description: Локации это места по всему миру, которые модно посетить. Там
          предоставляются услуги и активности для Вашего персонажа.
        tabText: Список локаций
    skillList:
      info:
        title: Навыки
        tabText: Список навыков
        description: Уровень навыков повышается во время выполнения активностей, соответствующих
          этому навыку. Они разблокируют новый контент и сделают активности более
          эффективными.
    characterList:
      info:
        description: Персонажи это люди, которых можно встретить по всему миру. Они
          могут дать вам задания, продать предметы и многое другое.
        title: Персонажи
        tabText: Список персонажей
    recipeList:
      info:
        tabText: Список рецептов
        description: Рецепты это способ изготавливать предметы самостоятельно. Обычно
          они требуют материалов и доступ к сервисам.
        title: Рецепты
    activityList:
      info:
        title: Активности
        tabText: Список активностей
        description: Активности это повторяющиеся задания, которые могут быть выполнены
          с помощью ходьбы в реальной жизни. Это главный источник предметов и повышения
          уровней Ваших навыков.
    serviceList:
      info:
        title: Услуги
        tabText: Список услуг
        description: Услуги дают Вам новые возможности в локациях. Чаще всего, они
          позволяют заниматься ремеслом.
    buildingList:
      info:
        title: Здания
        tabText: Список зданий
        description: Здания это постройки в мире, которые обычно используются для
          магазинов и услуг, таких как банковские.
    shopList:
      info:
        title: Магазины
        description: Магазины это места, где можно купить и продать предметы. Они
          обычно расположены в зданиях.
        tabText: Список магазинов
  contentPages:
    skill:
      info:
        unlocks: Всего разблокируется
        level: Уровень
        xp: Опыт
        xpToNext: Опыта до следующего уровня
        stepsWalked: Шагов пройдено
        ofTotalSteps: '% от всех шагов'
        nextUnlock: Следующее разблокируется
        lastUnlock: Последнее разблокируется
        fromLevelToLevel: От уровня <c>{from}</c> до уровня <c>{to}</c>
        guide: Руководство
        xpTo99: Опыта до 99 уровня
        unlocksDesc: Посмотрите, какой контент разблокируется после повышения уровня
          навыка.
      guides:
        mining: "<object id=\"mining\" /> — навык горного дела, необходимый для добычи
          <object id=\"ore\" /> и минералов.\n\n<li><hl>Начальная локация</hl>: Вы
          можете начать <c>горные работы</c> на <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> после создания своего первого <object id=\"pickaxe\" /> через навык
          <object id=\"crafting\" />.</li>\n\n<li><hl>Где найти</hl>: Горные работы
          (<c>mining</c>) в основном доступны в горной местности — не забудьте взять
          соответствующий <object id=\"miningTool\" />.</li>\n\n<li><hl>Применение</hl>:
          Добыча <object id=\"ore\" /> и <object id=\"nugget\" /> для последующей
          переплавки с помощью навыка <object id=\"smithing\" />. Иногда можно найти
          <object id=\"rough_gem\" />, которые можно обработать навыком <object id=\"\
          trinketry\" />.</li>\n"
        foraging: "<object id=\"foraging\" /> — это навык собирательства, необходимый
          для поиска <object id=\"plant\" />.\n\n<li><hl>Начальная локация</hl>: Вы
          можете начать <c>собирательство</c> сразу в <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> с помощью <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />.</li>\n\n<li><hl>Где найти</hl>: Активности <c>собирательства</c> могут
          встречаться в большинстве природных локаций (равнины, леса, холмы, горы,
          пляжи), а также в некоторых городских зонах и пещерах.</li>\n\n<li><hl>Применение</hl>:
          Сбор материалов <object id=\"plant\" />, некоторые из которых являются <object
          id=\"ingredient\" /> и могут использоваться в других навыках, таких как
          <skill skill=\"crafting\"/> и <skill skill=\"cooking\"/>.</li>\n"
        woodcutting: "<object id=\"woodcutting\" /> — это навык заготовки древесины,
          необходимый для получения деревянных элементов и <object id=\"logs\" />.\n
          \n<li><hl>Начальная локация</hl>: Вы можете начать <c>рубку деревьев</c>
          в <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> после создания своего первого <object id=\"woodcuttingHatchet\" />
          с помощью навыка <object id=\"crafting\" />.</li>\n\n<li><hl>Где найти</hl>:
          Активности <c>заготовки древесины</c> доступны в большинстве лесных локаций
          — не забудьте взять соответствующий <object id=\"woodcuttingTool\" />.</li>\n
          \n<li><hl>Применение</hl>: Заготовка <object id=\"logs\" />, которые можно
          распилить с помощью навыка <object id=\"carpentry\" />. Иногда при <object
          id=\"woodcuttingTrees\" /> можно найти <object id=\"item-bird_nest-c459d244-4ef3-41c1-a911-01e18efaeec1\"\
          \ /> с полезными предметами внутри.</li>\n"
        carpentry: "<object id=\"carpentry\" /> — ремесленный навык для работы с деревом
          и создания <object id=\"plank\" />.\n\n<li><hl>Начальное обучение</hl>:
          Освоить <c>плотницкое дело</c> можно в <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> через рецепты <icon i=\"crafting\" /> или отправившись на <object id=\"\
          location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\" /> для <object
          id=\"activity-sandcastle_building-3273bc4a-f394-423f-96f9-3fcc93d1f44d\"\
          \ />.</li>\n\n<li><hl>Где найти</hl>: В большинстве городов можно найти
          <object id=\"service_sawmill\" />. В некоторых могут быть и другие активности
          для <c>плотницкого дела</c>.</li>\n\n<li><hl>Применение</hl>: Распил <object
          id=\"logs\" /> на <object id=\"plank\" />, которые используются в <object
          id=\"crafting\" />.</li>\n"
        agility: "<object id=\"agility\" /> — это вспомогательный навык, необходимый
          для путешествий.\n\n<li><hl>Начальное обучение</hl>: <c>Ловкость</c> часто
          тренируется вместе с другими навыками. Вы можете начать её прокачку сразу
          в <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> с помощью <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />. Позже навык будет использоваться при выборе новых маршрутов, но отдельные
          активности для тренировки появятся только после исследования мира и нахождения
          снаряжения. Возможно, стоит обзавестись <object id=\"skis\" /> или <object
          id=\"climbingTool\" />.</li>\n\n<li><hl>Где найти</hl>: Неожиданные активности
          для прокачки <c>ловкости</c> могут встретиться в полях, горах и даже в городах.</li>\n
          \n<li><hl>Применение</hl>: Путешествия, сокращение пути и иногда поиск случайных
          материалов. Навык критически важен для быстрого перемещения по Аренуму —
          повышение уровня ускоряет ваше передвижение.</li>\n"
        cooking: "<object id=\"cooking\" /> — ремесленный навык создания кулинарных
          <object id=\"food\" /> изысков и расходуемых предметов.\n\n<li><hl>Начальное
          обучение</hl>: Вы можете начать изучать <c>кулинарию</c> в <object id=\"\
          location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\" /> через <object
          id=\"a34e2643-5c41-4d15-94de-8df53d3d4c19\" /> или используя рецепты <object
          id=\"recipe_cooking\" />.</li>\n\n<li><hl>Где найти</hl>: В большинстве
          городских локаций есть шанс найти <object id=\"service_kitchen\" />. Также
          могут встречаться дополнительные кухни, где требуются помощники для <c>кулинарных</c>
          активностей.</li>\n\n<li><hl>Применение</hl>: Приготовление <object id=\"\
          fish\" /> и других <object id=\"ingredient\" /> в <object id=\"food\" />
          и <object id=\"beverage\" />, которые могут давать различные бонусы к вашим
          характеристикам.</li>\n"
        crafting: "<object id=\"crafting\" /> — ремесленный навык создания полезных
          инструментов.\n\n<li><hl>Начальное обучение</hl>: Вы можете начать <c>крафтить</c>
          сразу же, получив бесплатные <object id=\"processed\" /> материалы у «Помогающего
          Герберта» в <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> для базовых рецептов <icon i=\"crafting\" />.</li>\n\n<li><hl>Где найти</hl>:
          В большинстве городов есть шанс найти <object id=\"service_workshop\" />,
          который вам понадобится для более сложных рецептов. Также могут встречаться
          специальные места для <c>крафта</c>.</li>\n\n<li><hl>Применение</hl>: Создание
          <object id=\"woodcuttingTool\" />, <object id=\"miningTool\" />, <object
          id=\"fishingTool\" /> и <object id=\"foragingTool\" /> из <object id=\"\
          bar\" />, <object id=\"plank\" /> и <object id=\"processed\" /> для улучшения
          соответствующих навыков.</li>\n"
        fishing: "<object id=\"fishing\" /> — собирательский навык, необходимый для
          ловли <object id=\"fish\" />.\n\n<li><hl>Начальное обучение</hl>: Вы можете
          начать <c>рыбалку</c> на <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ />, как только создадите с помощью навыка <object id=\"crafting\" /> свою
          первую <object id=\"fishingNet\" />.</li>\n\n<li><hl>Где ловить</hl>: <c>Рыбалка</c>возможна
          около любых водоёмов — просто не забудьте взять подходящий <object id=\"\
          fishingTool\" />.</li>\n\n<li><hl>Применение</hl>: Пойманную <object id=\"\
          fish\" /> можно приготовить (<object id=\"cookedFish\" />) с помощью навыка
          <object id=\"cooking\" />, получив временные бонусы к характеристикам.</li>\n"
        smithing: "<object id=\"smithing\" /> — ремесленный навык плавки <object id=\"\
          bar\" /> и ковки металлов.\n\n<li><hl>Начальная локация</hl>: Вы можете
          начать <c>ковку</c> в <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> через <object id=\"745d4e6f-5c6a-45a3-a98d-fc88f63bbb25\" /> или используя
          рецепты ковки <icon i=\"crafting\" />.</li>\n\n<li><hl>Где найти</hl>: В
          большинстве городских локаций есть вероятность найти <object id=\"service_forge\"\
          \ />. Некоторые могут также предоставлять активности <c>ковки</c>.</li>\n
          \n<li><hl>Применение</hl>: Плавка <object id=\"ore\" /> и <object id=\"\
          nugget\" /> в <object id=\"bar\" />, которые используются в <object id=\"\
          crafting\" /> и <object id=\"trinketry\" />.</li>\n"
    item:
      info:
        title: Предмет <object id="{obj}">
