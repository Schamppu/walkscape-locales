          его ярких цветов.
    mining:
      copperOre:
        name: Медная руда
        desc: Благодаря своему красноватому цвету медная руда выделяется как отличимый
          минерал.
      tinOre:
        name: Оловянная руда
        desc: Простая и скромная оловянная руда демонстрирует свой незамысловатый
          минеральный состав.
      ironOre:
        name: Железная руда
        desc: Железная руда имеет зернистую и плотную текстуру, что отражает ее крепкую
          и неочищенную природу.
      coal:
        name: Уголь
        desc: Скромный и неприхотливый, уголь доказывает свою пользу в качестве жизненно
          важного энергетического ресурса.
      tarsiliumOre:
        name: Тарсилиевая руда
        desc: Гладкая и зеркальная поверхность тарсилиевой руды отражает окружающий
          мир с почти волшебным блеском.
      farganiteOre:
        name: Фарганитовая руда
        desc: Обладая невероятной прочностью и завораживающим голубым блеском, фарганитовая
          руда стала символом несгибаемой решимости.
      saltCrystal:
        name: Кристалл соли
        desc: Красивые и замысловатые формы в сыром виде. Универсальные после тщательного
          измельчения.
      silverOre:
        name: Серебряная руда
        desc: Серебро - очень ценный металл. Он часто используется при создании ювелирных
          изделий, таких как кольца, амулеты и серьги.
      goldOre:
        name: Золотая руда
        desc: Золото - один из самых ценных металлов. Он часто используется в ювелирном
          деле.
      wrentmarine:
        name: Рентмарин
        desc: Когда вы поворачиваете его, кажется, что вода перетекает с одной стороны
          на другую по поверхности этого океански голубого камешка.
      opal:
        name: Опал
        desc: На его поверхности, освещенной солнечным светом, переливаются красивые
          радужные цвета.
      ethernite:
        name: Этернит
        desc: Драгоценный камень фиолетового цвета. Когда смотришь на него, то возникает
          жутковатое чувство, но почему-то очень трудно отвести от него взгляд.
      jade:
        name: Нефрит
        desc: Ярко-зеленый цвет делает его идеальным драгоценным камнем для ювелирных
          украшений, поскольку, по слухам, при ношении он отгоняет злых духов.
      topaz:
        name: Топаз
        desc: Блестящий драгоценный камень, цвета которого напоминают солнце. У вас
          могут даже заболеть глаза если будете смотреть на него слишком долго.
      sunStone:
        name: Солнечный камень
        desc: На самом деле он не с солнца, но, судя по его блестящим огненным краскам,
          вполне может быть оттуда.
      largeStone:
        name: Большой камень
        desc: Камень крупнее обычного.
      ruby:
        name: Рубин
        desc: Этот драгоценный камень красного цвета очень популярен среди знати.
          Красный цвет символизирует страсть и власть.
      volcanicRock:
        name: Вулканическая порода
        desc: Эта порода — остаток древнего вулкана, тысячелетиями покоящегося под
          водой.
      volcanicAsh:
        name: Вулканический пепел
        desc: Этот пепел — остаток древнего вулкана, тысячелетиями покоящегося под
          водой.
      starPearl:
        desc: Изображена на знаменитой картине уоллисского художника "Девушка с жемчужной
          серьгой в виде звезды".
        name: Звездная жемчужина
    rawFish:
      rawShrimp:
        name: Сырая креветка
        desc: Креветки манят своим нетронутым видом, обещая восхитительное блюдо из
          морепродуктов.
      rawPerch:
        name: Сырой окунь
        desc: Изящно изогнутый и подвижный окунь - прекрасная рыба для начинающих
          любителей рыбалки.
      rawCrayfish:
        desc: Раки - это сочное лакомство для любителей морепродуктов.
        name: Сырой рак
      rawCarp:
        name: Сырой карп
        desc: Мягкий вкус карпа прекрасно сочетается с различными блюдами. Эта рыба
          любит прыгать.
      rawSeabass:
        name: Сырой морской окунь
        desc: Морской окунь сияет серебристой чешуей.
      rawPike:
        name: Сырая щука
        desc: Благодаря своему слоеному и нежному мясу, сырая щука хорошо подходит
          для приготовления.
      rawJellyfish:
        name: Сырая медуза
        desc: Являясь кулинарным изыском, медуза привлекает к себе внимание, заставляя
          шеф-поваров попробовать ее необычную текстуру.
      rawTrout:
        name: Сырая форель
        desc: Форель представляет собой завораживающий узор из переливающихся чешуек,
          отражающих серебристые, розовые и крапчатые узоры.
      rawSalmon:
        name: Сырой лосось
        desc: Обладая сочной и маслянистой плотью, лосось радует вкус своей богатой
          и бархатистой текстурой.
      rawMoray:
        name: Сырая мурена
        desc: У мурены длинное змееподобное тело с уникальными челюстями, придающих
          ей таинственный вид из морских глубин.
      rawLobster:
        name: Сырой лобстер
        desc: У лобстера крепкий панцирь и сильные клешни. Это возвращает вас в прошлое,
          не так ли?
      rawSquid:
        name: Сырой кальмар
        desc: Кальмар удивляет своей способностью исчезать.
      rawStreamEel:
        name: Сырой речной угорь
        desc: Обтекаемая форма речного угря отражает его приспособленность к течению
          рек и ручьев.
      rawStingray:
        name: Сырой скат
        desc: Рыба в форме блинчика, которая использует свое тело, чтобы скользить
          по воде.
      rawSwordfish:
        name: Сырая рыба-меч
        desc: У этой серебристой рыбы на носу есть отросток очень похожий на меч,
          который она использует для оглушения своей добычи.
      rawShark:
        name: Сырая акула
        desc: У этой огромной рыбины множество острых зубов, расположенных в несколько
          рядов. Вы видели голову одной из них, висящую на стене в торговом центре
          Ледяного Крюка.
      rawAnglerfish:
        name: Сырая рыба-удильщик
        desc: У этой странной рыбы огромная пасть с длинными, похожими на кинжалы
          зубами. Она похоже слепа. На лбу у нее растет яркая капля.
    woodcutting:
      teakLogs:
        desc: Очень прочное и тяжелое, с невероятно толстой корой, которая внутри
          имеет намного более светлый цвет, нежели остальная часть бревна.
        name: Тиковые брёвна
      coral:
        desc: Эти кораллы самых разных размеров — от крошечных, до массивных, и используются
          для различных целей.
        name: Корал
      spruceLogs:
        desc: Еловые брёвна имеют насыщенный и теплый оттенок, показывающий их природную
          красоту и привлекательность.
        name: Еловые брёвна
      birchLogs:
        desc: Гладкое и бледное, берёзовое бревно сочится элегантной простотой.
        name: Берёзовые брёвна
      pineLogs:
        desc: Смолистое и сильное, сосновое бревно излучает явный успокаивающий запах.
        name: Сосновые брёвна
      mapleLogs:
        desc: Кленовые брёвна обладают богатой и привлекательной текстурой, демонстрируя
          мастерство природы в каждом кусочке.
        name: Кленовые брёвна
      oakLogs:
        desc: Дубовые брёвна, украшенные ярко выраженным характером, создают ощущение
          благородства и долговечного изящества.
        name: Дубовые брёвна
      willowLogs:
        name: Ивовые брёвна
        desc: Эти земляные брёвна довольно легкие, что делает их очень удобными в
          обращении и работе.
      mangroveLogs:
        name: Мангровые брёвна
        desc: Все еще влажные от среды, в которой они когда-то росли. Они излучают
          красивый блеск.
      sturdyBranch:
        name: Прочная палка
        desc: Невероятно прочная палка.
