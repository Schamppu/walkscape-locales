singulars:
  consumables:
    cookedFish:
      cookedCarp:
        name: Готовый карп
        desc: Приготовленный карп сохраняет мягкий вкус, и его можно готовить разными
          способами, от запекания до жарки. Его нежное мясо — настоящий кулинарный
          шедевр.
      cookedCrayfish:
        name: Готовый рак
        desc: 'Эти вареные раки — настоящий деликатес для любителей морепродуктов:
          их нежное, приятное на вкус мясо с легким солоноватым привкусом.'
      cookedJellyfish:
        name: Готовая медуза
        desc: Приготовленная медуза, превращённая в изысканный деликатес, удивляет
          текстурой и тонким морским вкусом, бросая вызов самому взыскательному нёбу.
      cookedLobster:
        name: Готовый лобстер
        desc: Приготовленный лобстер — изысканный деликатес с сочным, ароматным мясом.
          Его крепкий панцирь и мощные клешни пробуждают ностальгию по классическим
          морепродуктам.
      cookedPerch:
        name: Готовый окунь
        desc: Жареный на сковороде или приготовленный на гриле окунь обладает восхитительной
          текстурой и мягким, слегка сладковатым вкусом. Идеально подходит для легкого
          ужина.
      cookedPike:
        name: Готовая щука
        desc: Приготовленная на гриле или на сковороде щука обладает восхитительной
          хрустящей корочкой и приятным, слегка терпким вкусом. Это универсальная
          рыба для различных блюд.
      cookedSalmon:
        name: Готовый лосось
        desc: 'Приготовленный лосось: жирные нежные ломтики с глубоким вкусом. Избранное
          блюдо знатоков морепродуктов.'
      cookedSeabass:
        name: Готовый морской окунь
        desc: 'Этот сибас — шедевр кулинарии: чешуя превращается в хрустящую золотистую
          корочку, скрывающую нежнейшее мясо.'
      cookedShrimp:
        name: Готовая креветка
        desc: Нежные и сочные, эти вареные креветки — восхитительное лакомство. Они
          обладают нежным ароматом и слегка сладковатым вкусом.
      cookedSquid:
        name: Готовый кальмар
        desc: 'Кальмар — воплощение кулинарной магии: в умелых руках его мясо раскрывает
          нежность и богатую палитру вкусов.'
      cookedStreamEel:
        name: Готовый речной угорь
        desc: Приготовленный речной угорь сохраняет свою нежную, расслаивающуюся текстуру,
          предлагая гурманам истинный вкус дикой природы.
      cookedTrout:
        name: Готовая форель
        desc: Это форель.
      cookedMoray:
        desc: Загадочный вид вареной мурены сочетается с ее неповторимым вкусом. Ее
          мясо нежное и слегка сладковатое, что делает ее редким лакомством из морских
          глубин.
        name: Готовая мурена
      cookedStingray:
        name: Готовый скат
        desc: Мясо ската, обладающее упругой текстурой и тонкими нотками ракообразных,
          занимает особое место в прибрежных кухнях мира.
      cookedSwordfish:
        name: Готовая рыба-меч
        desc: 'Тонкий сладковатый вкус меч-рыбы раскрывается при быстрой обжарке.
          Главное — не пересушить: сочность сохраняется при прожарке до medium rare.'
      cookedLargemouthBass:
        name: Готовый большеротый окунь
        desc: Большеротая рыба обладает необычным привкусом, который нравится в основном
          только жителям болот.
      cookedShark:
        name: Готовая акула
        desc: 'Приготовленная акула обладает плотной текстурой и насыщенным, ярким
          вкусом. Это универсальная рыба: её можно жарить на гриле, тушить или готовить
          другими способами.'
      cookedAnglerfish:
        name: Готовая рыба-удильщик
        desc: 'Приготовленная рыба-удильщик — настоящий деликатес: её нежное белое
          мясо с лёгкой сладковатой ноткой идеально сочетается с насыщенными гарнирами,
          создавая незабываемый гастрономический опыт.'
    cooking:
      bagel:
        name: Бублик
        desc: Булочка с дыркой. На самом деле просто пончик без сахара.
      beer:
        name: Пиво
        desc: Брожение, возможно, стало более значимым открытием, чем огонь.
      bread:
        desc: Основа пищевой пирамиды.
        name: Хлеб
      cheese:
        name: Сыр
        desc: В этом куске сыра куча дырок. К сожалению, чем больше дырок, тем меньше
          сыра.
      chocolate:
        name: Шоколад
        desc: Большая плитка вкуснейшего молочного шоколада, такого мягкого, что каждый
          кусочек тает на языке.
      cookedEgg:
        name: Вареное яйцо
        desc: Запеченные, жареные, омлетные, простые или отварные — выбор за вами!
      cookedMushrooms:
        name: Приготовленные грибы
        desc: Ореховый запах вызывает сильный голод. Съедите ли вы их, чтобы быстро
          перекусить, или прибережете для другого блюда?
      cookedPotato:
        desc: Из земли, прямо в печь!
        name: Приготовленный картофель
      cookedTomato:
        name: 'Приготовленный помидор'
        desc: Было много споров о том, лучше ли этот продукт в сыром виде, или нет,
          но он, безусловно, дал некоторую практику в приготовлении пищи.
      fishSoup:
        name: Рыбный суп
        desc: Рыбный суп – это сытный бульон, в котором нежная рыба, овощи и ароматные
          специи. Это вкусное и полезное блюдо, которое часто подают с корочкой хлеба.
      friedFishSandwich:
        name: Сэндвич с жареной рыбой
        desc: Сэндвич с жареной рыбой сверху. Внимание, рыбьи кости!
      friedNoodles:
        name: Жареная лапша
        desc: Довольно острое и все еще горячее. Надеюсь, вы знаете, как обращаться
          с палочками.
      fruitCake:
        name: Фруктовый торт
        desc: Сытный пышный торт с сухофруктами, орехами и специями!
      jam:
        desc: 'Намазываемое сочетание фруктов и сахара.'
        name: Джем
      jellySandwich:
        name: Бутерброд с джемом
        desc: Сэндвич с толстым слоем сладкого джема. Классика для всех возрастов.
      mushroomCurry:
        name: Грибное карри
        desc: Ароматная смесь специй и грибов. Идеально подходит для сытного обеда.
      pancake:
        name: Блин
        desc: Это просто основа, которая допускает бесконечное количество различных
          начинок.
      pickles:
        name: Соленья
        desc: Самая вкусная из закусок.
      pie:
        name: Пирог
        desc: Пирог из красных ягод, такой, каким его готовила бабушка. Существует
          легенда о вымершем клане гномов, среди которых этот пирог был самым любимым.
      porridge:
        name: Каша
        desc: Прекрасный завтрак! Если больше нечего найти, то есть...
      spicyPumpkinJuice:
        name: Пряный тыквенный сок
        desc: Этот напиток привлекает жителей Аренума осенью.
      tofu:
        name: Тофу
        desc: Он имеет немного рыхлую структуру и содержит много белка, витаминов
          и минералов.
      veggieSoup:
        name: Овощной суп
        desc: Тарелка овощного супа — скромное, но сытное блюдо, которое любят многие
          в Аренуме.
      wine:
        name: Вино
        desc: Нектар знати и искателей приключений — он дарит вкус прошлого и настоящего
          каждому, кто поднимет бокал в тосте.
      nettleTea:
        name: Чай из крапивы
        desc: Согревающий напиток.
      dynamite:
        name: Динамит
        desc: Что это за свечи? Ди-на-мит! Должно быть, из Врентмарка.
      potato:
        desc: Кар-тош-ка.
        name: Картофель
      tomato:
        name: Помидор
        desc: Это фрукт или овощ?
      schnitzel:
        name: Шницель
        desc: Историки из Эверетьена утверждают, что шницель появился в маленькой
          хижине на полпути между Салсфертом и Гранфиддичем.
      hamburger:
        name: Гамбургер
        desc: Сочный бургер, с сыром, листьями салата, помидорами и специальным соусом.
      salmonPie:
        desc: Рыба в пироге, о май гад!
        name: Пирог с лососем
      spaghettiAndMeatballs:
        name: Спагетти с фрикадельками
        desc: Блюдо из спагетти с пикантными фрикадельками и насыщенным томатным соусом.
      saltrum:
        name: Солемор
        desc: Крепкий дистиллированный алкогольный напиток, от которого пьянеет даже
          рыба.
      chocolateMilk:
        name: Шоколадное молоко
        desc: Полурослики первыми открыли для себя магию молочного шоколада.
      underwaterSalad:
        name: Салат из даров моря
        desc: Эта смесь подводных разносолов особенно освежает.
      troutSoup:
        name: Уха из форели
        desc: Довольно сытная уха.
      kelpRolls:
        name: Роллы из ламинарии
        desc: Знаменитый сирентийский деликатес — роллы из ламинарии, аккуратно свернутые
          в правильную форму.
      sweetCarrotPie:
        name: Морковный торт
        desc: Морковка в торте, oh my!
      crabRolls:
        name: Крабовые роллы
        desc: Крабовые роллы, нежное и ароматное лакомство, с сочным крабовым мясом,
          завернутым в нежный, сливочный ролл, часто дополняются свежим салатом и
          пикантным соусом.
      mudPie:
        name: Пирог из грязи
        desc: Простое, неземное угощение, созданное из грязи и воображения.
      jarvonianPastry:
        name: Джарвонская выпечка
        desc: Теплая выпечка, которую любят северяне.
      cookedMeat:
        name: Жареное мясо
        desc: Сочное, прожаренное до совершенства мясо подарит вам аромат и удовлетворение
          от кулинарного мастерства.
      spicyPepper:
        name: Острый перец
        desc: Жгучий перец чили, наполненный сильным жаром и ярким вкусом, придает
          пикантность любому блюду.
      egg:
        desc: Яйцо, которое используется в бесчисленных рецептах с незапамятных времен.
        name: Яйцо
      cremeBrulee:
        name: Крем-брюле
        desc: Жженые сливки никогда не были такими вкусными, это национальное блюдо
          Эрдвайса.
      beefStew:
        name: Рагу из говядины
        desc: Сытное рагу из говядины, тушеное до готовности с нежными кусками мяса,
          овощами и насыщенным ароматным бульоном.
      bellPepper:
        name: Болгарский перец
        desc: Разноцветный, сочный овощ, идеально подходящий для салатов или барбекю.
      stuffedPotato:
        desc: Пышная запечённая картофелина с начинкой из растопленного сыра, сливочного
          масла и ароматных трав, увенчанная хрустящим беконом.
        name: Фаршированный картофель
      roastedBellPepper:
        name: Запеченный болгарский перец
        desc: Запеченный фаршированный перец, с ароматом дымка.
      honeyChicken:
        desc: Золотисто-румяные, хрустящие медовые куриные окорочка, политые сладким
          и терпким медовым соусом, предлагают восхитительный баланс вкусов и текстур.
        name: Курица в медовом соусе
    memosphere:
      cookingMemosphere:
        name: Мемосфера кулинарии
        desc: Внутри стеклянной сферы хранится воспоминание о приготовлении сытного
          бульона в огромной кастрюле для всех желающих.
      carpentryMemosphere:
        name: Мемосфера плотничества
        desc: Внутри стеклянной сферы вы увидите воспоминание о процессе создания
          красивого предмета мебели на пилораме.
      miningMemosphere:
        desc: Внутри стеклянной сферы вы увидите воспоминание о добыче ценной руды.
        name: Мемосфера горного дела
      craftingMemosphere:
        desc: Внутри стеклянной сферы вы увидите воспоминания о том, как вы возились
          у верстака, пока не создали нечто великолепное.
        name: Мемосфера изготовления
      trinketryMemosphere:
        desc: Внутри стеклянной сферы вы видите воспоминание о полировке сверкающего
          драгоценного камня.
        name: Мемосфера ювелирного дела
      agilityMemosphere:
        desc: Внутри стеклянной сферы вы увидите воспоминание о гонке и о пересечении
          вами финишной черты.
        name: Мемосфера ловкости
      woodcuttingMemosphere:
        desc: Внутри стеклянной сферы вы увидите воспоминание о том, как рубили топором
          большое дерево.
        name: Мемосфера рубки леса
      fishingMemosphere:
        name: Мемосфера рыболовства
        desc: Внутри стеклянной сферы хранится воспоминание о поимке рыбы рекордного
          размера, поразившей всех рыбаков.
      foragingMemosphere:
        name: Мемосфера собирательства
        desc: Внутри стеклянной сферы вы увидите воспоминание о том, как нашли куст
          полный ягод.
      smithingMemosphere:
        name: Мемосфера кузнечного дела
        desc: Внутри стеклянной сферы вы увидите воспоминание о том, как кузнецы куют
          смертоносное оружие и прочные доспехи.
  containers:
    skilling:
      cooking:
        cookingChest:
          name: Сундук готовки
          desc: Эта большая чугунная посуда внезапно появилась среди кастрюль и чайников,
            пока вы были поглощены попытками не спалить своё блюдо.
      fishing:
        fishingChest:
          name: Сундук рыбалки
          desc: В море много рыбы, но в аквариумах живут редчайшие существа.
      woodcutting:
        birdNest:
          name: Птичье гнездо
          desc: Это гнездо упало со срубленного вами дерева. Его хозяин уже не сможет
            его подобрать, так что вы можете проверить, что в нем находится.
        woodcuttingChest:
          desc: Красивый деревянный сундук, украшенный различными видами древесной
            коры. Он был спрятан между корнями срубленного вами дерева.
          name: Сундук рубки леса
      regional:
        syrenthiaChest:
          name: Сундук Сирентии
          desc: В сундуке глубоководного мира должно храниться множество морских сокровищ.
        jarvoniaChest:
          name: Сундук Джарвонии
          desc: Промерзший сундук, найденный в Джарвонии, холодный на ощупь.
        adventureGuildChest:
          desc: На этом прочном сундуке изображен символ Гильдии авантюристов.
          name: Сундук Гильдии авантюристов
        coinPouch:
          name: Мешочек с монетами
          desc: Небольшой мешочек, наполненный монетами. Он немного тяжеловат, но
            вы не жалуетесь.
        coralChest:
          name: Коралловый сундук
          desc: Разноцветные кораллы в форме сундука. Он движется, как будто находится
            под водой.
        gdteChest:
          name: Сундук ВГТЭ
          desc: Болотный сундук, выглядящий так, будто его выкопали из болот ВГТЭ.
        galeforgeChest:
          desc: Ходят слухи, что этот сундук имеет округлую форму, поэтому его можно
            катать по городу. Как гениально!
          name: Сундук Галефорджа
        rustyChest:
          name: Ржавый сундук
          desc: Побитый ржавый сундук, который Герберт бережно хранит. Ждёт, чтобы
            помочь новичкам в их первых шагах.
        trellinChest:
          name: Сундук Треллина
          desc: Сундук покрытый мхом, найденный где то на просторах Треллина.
        erdwiseChest:
          name: Сундук Эрдвайса
          desc: Блестящий сундук, по которому сразу видно экстравагантное богатство
            обитателей побережья Эрдвайса.
        halflingrebelsChest:
          name: Сундук полуросликов
          desc: Сундук, закалённый в боях, словно впитал боевой дух мятежных полуросликов.
      agility:
        agilityChest:
          name: Сундук ловкости
          desc: Коричневый кожаный ботинок упал прямо рядом с вами, когда вы занимались
            спортом, хотя рядом никого не было. При ближайшем рассмотрении оказалось,
            что в нем что-то спрятано.
      smithing:
        smithingChest:
          name: Сундук кузнечного дела
          desc: Вы нашли этот тяжелый металлический ящик в форме наковальни около
            пылающей печи во время плавки руды. Кто бы мог оставить его там?
      mining:
        miningChest:
          desc: В нем собрано множество предметов, связанных с горным делом.
          name: Сундук горного дела
        gemPouch:
          name: Мешочек с самоцветами
          desc: Небольшой мешочек, наполненный драгоценными камнями. Вы можете ощутить
            вес драгоценных камней, когда держите его в руках.
      foraging:
        foragingChest:
          name: Сундук собирательства
          desc: Прекрасный ассортимент одежды и предметов, связанных с собирательством.
        sunkenChest:
          name: Затонувший сундук
          desc: Из морских глубин этот сундук попал на берег.
      carpentry:
        carpentryChest:
          name: Сундук плотничества
          desc: Искусные узоры на этом ящике, который вы нашли, роясь в своих плотницких
            запасах, указывают на то, что он был сделан мастером-плотником.
      crafting:
        craftingChest:
          name: Сундук изготовления
          desc: Пока вы создавали свои творения, вы заметили, что рядом с вашими инструментами
            вдруг появился большой красный ящик для инструментов.
      trinketry:
        trinketryChest:
          name: Сундук ювелирного дела
          desc: Ящик, полный ценностей, надеюсь, что это не замаскированное чудовище!
  crafted:
    equipmentSets:
      bronze:
        chest:
          name: Бронзовый нагрудник
          desc: Нагрудник из бронзовых пластин — внушительная нагрудная броня для
            защиты. Несёт в себе неподвластное времени наследие традиций изготовления
            брони.
        gloves:
          name: Бронзовые наручи
          desc: Бронзовые перчатки, мастерски изготовленные и прочные, надёжно покрывают
            руки любителей приключений.
        heavyHelmet:
          name: Бронзовый тяжелый шлем
          desc: Выкованный с несгибаемой решимостью, представляет собой простой щит
            для черепа носящего.
        legs:
          name: Бронзовые поножи
          desc: Эти укреплённые бронзой поножи обещают несгибаемую защиту для того,
            чтобы отправиться на любое задание.
        lightHelmet:
          name: Бронзовый легкий шлем
          desc: Имеет на себе отпечаток тех, кто достиг мастерства в искусстве изготовления
            защитных шлемов, которые не делают компромисса между скоростью и мобильностью.
        shoes:
          name: Бронзовая обувь
          desc: Они хотя бы легче, чем железные!
        shield:
          name: Бронзовый щит
          desc: Щит.
        sword:
          name: Бронзовый меч
          desc: Меч.
      copper:
        chest:
          name: Медный нагрудник
          desc: Требует существенного количества меди, но защищает самые важные части
            вашего тела.
        gloves:
          name: Медные наручи
          desc: Покрытие из меди для ваших рук.
        heavyHelmet:
          name: Медный тяжелый шлем
          desc: Медный тяжёлый шлем — эталон надёжности, жертвует всей ловкостью для
            максимальной защиты.
        legs:
          name: Медные поножи
          desc: Поножи из медных пластин, дают смесь прочности и свободы передвижения,
            предоставляя базовый уровень защиты.
        lightHelmet:
          name: Медный легкий шлем
          desc: Медный лёгкий шлем — идеал защиты, предоставляет баланс между лёгкой
            защитой и ловкостью.
        shoes:
          name: Медная обувь
          desc: Довольно тяжёлые ботинки, предоставляющие небольшую защиту.
        sword:
          desc: Лёгкий меч.
          name: Медный меч
        shield:
          desc: Лёгкий щит.
          name: Медный щит
      farganite:
        chest:
          name: Фарганитовый нагрудник
          desc: Непроницаеммая крепость для вашей груди. Ваш враг может увидеть себя
            в его отражающей синей поверхности.
        gloves:
          name: Фарганитовые наручи
          desc: Чудесная пара перчаток, которые как будто отражают текущий цвет неба.
        heavyHelmet:
          name: Фарганитовый тяжелый шлем
          desc: Знак самых умелых воинов западного континента.
        legs:
          name: Фарганитовые поножи
          desc: Давая идеальный баланс между защитой и весом, даруют носящему высокую
            мобильность и высокую защиту.
        lightHelmet:
          name: Фарганитовый легкий шлем
          desc: Загадочный шедевр кузнечного дела. Окружает ваше лицо блестящей синевой.
        shoes:
          name: Фарганитовая обувь
          desc: Хотя бы они легче, чем чёрные!
        gemShield:
          name: Щит из самоцветов
          desc: Фантастически легковесный щит, украшенный сверкающими самоцветами,
            которые блестят на свету.
        sword:
          desc: Синий меч похожий на лёд, сделанный из фарганитовых слитков.
          name: Фарганитовый меч
        shield:
          name: Фарганитовый щит
          desc: Щит синего цвета, который на удивление не тяжёлый.
      iron:
        chest:
          name: Железный нагрудник
          desc: Действует как несломимый оплот против опасности, защищающий торс носящего
            с несгибаемой решимостью.
        gloves:
          name: Железные наручи
          desc: Эти перчатки, тщательно детализированные и прочные, уверенно опоясывают
            руки любителей приключений.
        heavyHelmet:
          name: Железный тяжелый шлем
          desc: Этот шлем служит защитником тем, кто марширует в центр опасности,
            устанавливая несгибаемую уверенность в носящем.
        legs:
          name: Железные поножи
          desc: Бронированные поножи тяжелы, но предоставляют умеренную степень защиты
            вашим конечностям.
        lightHelmet:
          name: Железный легкий шлем
          desc: Он блестит, обещая защиту любителям приключений, отправляющимся на
            выполнение заданий.
        shoes:
          name: Железная обувь
          desc: Ваши ноги никогда не ощущались тяжелее. Но вы в какой-то степени уверены,
            что даже если переедет тяжёлая повозка вы выживите без особых повреждений.
        sword:
          name: Железный меч
          desc: Железный меч, основа экипировки многих военных отрядов.
        shield:
          name: Железный щит
          desc: Железный щит, который тяжело поднять, но вы бы не хотели использовать
            лёгкий щит, когда стоите под ударами врагов.
      steel:
        chest:
          name: Стальной нагрудник
          desc: Могучий бастион для туловища и ода несломимому духу воинов и рыцарей.
        gloves:
          name: Стальные наручи
          desc: Изготовленные с тщательной заботой, они предоставляют как надёжность,
            так и ловкость, позволяя носящему использовать оружия и инструменты с
            мастерским умением.
        heavyHelmet:
          name: Стальной тяжелый шлем
          desc: Отблеск от остальной брони и мелкие прорези для глаз делают окружающее
            тяжело видимым, но вы чувствуете себя в безопасности.
        legs:
          name: Стальные поножи
          desc: Они блестят с обещанием защиты героям, когда те сталкиваются с опасностью
            в их эпических походах.
        lightHelmet:
          name: Стальной легкий шлем
          desc: Блестящая защита для головы. Предоставляет средний уровень защиты,
            при этом оставляя высокий уровень видимости.
        shoes:
          name: Стальная обувь
          desc: Они хотя бы легче, чем железные!
        shield:
          desc: Блестящий стальной щит, который спасёт вас в бою, но также хорошо
            выглядит будучи повешенным в военном штабе.
          name: Стальной щит
        sword:
          desc: Блестящий стальной меч, достаточно острый для резки хлеба.
          name: Стальной меч
      tarsilium:
        chest:
          name: Тарсилиевый нагрудник
          desc: Нагрудник из чёрных пластин является популярным выбором среди тёмных
            рыцарей региона.
        gloves:
          desc: Пара чёрных перчаток, которые не сковывают движение ладони и пальцев.
          name: Тарсилиевые наручи
        heavyHelmet:
          desc: Чёрный тяжёлый шлем предоставляет хорошую защиту от ударов по вашему
            любимому органу, мозгу.
          name: Тарсилиевый тяжелый шлем
        legs:
          name: Тарсилиевые поножи
          desc: Чёрный набор из пластин для ног, идеальный выбор для рыцарей-готов.
        lightHelmet:
          desc: Лёгкий чёрный шлем, который не только предоставляет хорошую защиту
            для головы, но также полезен для перемещений во тьме, оставаясь незамеченным.
          name: Тарсилиевый легкий шлем
        shoes:
          name: Тарсилиевая обувь
          desc: Тёмная пара обуви. Хотя бы они легче, чем стальные!
        sword:
          desc: Чёрный меч, который никогда не ржавеет.
          name: Тарсилиевый меч
        shield:
          name: Тарсилиевый щит
          desc: Чёрный щит, сделанный из тарсилия — это хороший выбор для защиты от
            ударов и атак.
      basic:
        woodenSword:
          name: Деревянный меч
          desc: Вы надеетесь, что эта простая палка сможет защитить вас.
        woodenShield:
          name: Деревянный щит
          desc: Вы надеетесь, что этот простой щит сможет защитить вас.
    skilling:
      fishing:
        advancedFishingRod:
          name: Продвинутая удочка
          desc: Продвинутая удочка предназначена для использования профессиональными
            рыбаками.
        basicFishingPole:
          name: Деревянная удочка
          desc: Как говорят, плохой день на озере — лучше, чем хороший день на работе.
        fishingSpear:
          name: Рыболовное копье
          desc: Копьё олицетворяет танец хищника и жертвы под поверхностью, предоставляя
            прямое и пугающее средство добычи пропитания из воды.
        largeFishingNet:
          name: Большая рыболовная сеть
          desc: Большая рыболовная сеть, изобретение прибрежных сообществ — это сеть
            стремлений, брошенная над постоянно меняющимися приливами и отливами.
        oakFishingRod:
          name: Дубовая удочка
          desc: Дубовая удочка, шедевр опытных мастеров, несёт в себе сущность древних
            деревьев и их непреходящую мудрость.
        pineFishingRod:
          name: Сосновая удочка
          desc: Свежо пахнущая удочка, которая выдержит и тяжелейшую из рыб.
        smallFishingNet:
          name: Простая рыболовная сеть
          desc: Простая сеть, скромный инструмент простого рыбака. Едва ли большее,
            чем несколько кусков верёвки, связанные вместе.
        coralFishingSpear:
          name: Коралловое рыболовное копьё
          desc: Это рыболовное копьё сделано из кораллов и гидрилия. У него есть несколько
            острых концов для более лёгкого протыкания рыбы.
        willowFishingRod:
          name: Ивовая удочка
          desc: Удочка, изготовленная из ивы — легковесная и мягкая при касании.
        tidalLure:
          desc: Приманка выглядит как водоворот. Очень эффективна в привлечении рыбы.
          name: Приливная приманка
        lobsterPot:
          name: Ловушка для лобстеров
          desc: В море помести и лобстера жди.
        elderhideFishingNet:
          name: Рыболовная сеть из древней шкуры
          desc: Рыболовная сеть, сделанная из прочной древней шкуры.
      foraging:
        copperSickle:
          name: Медный серп
          desc: Даёт скромную эффективность при срезании простых растений.
        ironSickle:
          name: Железный серп
          desc: Прочный и надёжный, он прорезает твёрдые стебли с лёгкостью.
        steelSickle:
          name: Стальной серп
          desc: Прочный и долговечный, он обеспечивает высокую эффективность при различных
            видах собирательства.
        stoneSickle:
          name: Каменный серп
          desc: Базовый инструмент для жатвы богатства природы. Его грубое лезвие
            не так эффективно.
        hydriliumSickle:
          name: Гидрилиевый серп
          desc: Серп, сделанный из редкого подводного материала, называемого гидрилием.
        mangroveBasket:
          name: Мангровая корзина
          desc: Мангровая корзина была сделана из двух различных корзин, но при этом
            мангровые доски идеально скрывают швы.
      mining:
        bronzePickaxe:
          name: Бронзовая кирка
          desc: Бронзовая кирка отзывается своей простой привлекательностью и несгибаемой
            силой.
        copperPickaxe:
          name: Медная кирка
          desc: Хрупкая и лёгкая кирка для горного дела. Выполняет свою работу.
        farganitePickaxe:
          name: Фарганитовая кирка
          desc: Идеальное отражение оттенков неба в течение дня, действительно редкая
            кирка.
        ironPickaxe:
          name: Железная кирка
          desc: Со своим тяжёлым наконечником, служит верным партнёром тем, кто пытается
            приручить дикую природу и бросить вызов неизвестному.
        steelPickaxe:
          name: Стальная кирка
          desc: Стальная кирка блестит решимостью её создателя, готовая исполнить
            требуемое.
        tarsiliumPickaxe:
          desc: Кирка из тёмного металла очень хорошо сочетается с тяжёлой музыкой.
          name: Тарсилиевая кирка
        basicPickaxe:
          name: Простая кирка
          desc: Простая кирка, скромный инструмент шахтёра. Едва ли больше, чем просто
            палка, камень и нитка их связывающая.
        hydriliumPickaxe:
          name: Гидрилиевая кирка
          desc: Кирка, сделанная из редкого подводного материала, называемого гидрилием.
        hydriliumMagnet:
          name: Гидрилиевый магнит
          desc: Шахтёрский магнит, улучшенный гидрилием.
      woodcutting:
        bronzeHatchet:
          desc: Хорошо подходит, чтобы начать рубить деревья, будучи новичком.
          name: Бронзовый топор
        copperHatchet:
          desc: Хрупкий и слишком лёгкий для использования при рубке деревьев. Но
            с задачей справляется.
          name: Медный топор
        ironHatchet:
          name: Железный топор
          desc: Со своим тяжёлым лезвием, служит верным партнёром тем, кто пытается
            приручить дикую природу и бросить вызов неизвестному.
        steelHatchet:
          name: Стальной топор
          desc: Стальной топор блестит решимостью его создателя, готовый исполнить
            требуемое.
        tarsiliumHatchet:
          desc: Головка топора из тёмного металла почти не отражает свет, но очень
            хорошо рубит дерево.
          name: Тарсилиевый топор
        basicHatchet:
          desc: Простой топор, скромный инструмент лесника. Едва ли больше, чем просто
            палка, камень и нитка их связывающая.
          name: Простой топор
        hydriliumLogSplitter:
          desc: Усиленный гидрилием колун.
          name: Гидрилиевый колун
        farganiteHatchet:
          name: Фарганитовый топор
          desc: Идеальное отражение оттенков неба в течение дня, действительно редкий
            топор.
        hydriliumHatchet:
          name: Гидрилиевый топор
          desc: Топор, сделанный из редкого подводного материала, называемого гидрилием.
      miscellaneous:
        bagOfRocks:
          name: Мешок с камнями
          desc: Его тяжело волочь, не напомните зачем вам это?
      hunting:
        elmHuntingBow:
          desc: Охотничий лук, сделанный из гибкого, но прочного вяза.
          name: Вязовый охотничий лук
        oakHuntingBow:
          desc: Охотничий лук, сделанный из дуба, популярный выбор среди охотников.
          name: Дубовый охотничий лук
        teakBirdhouse:
          desc: Более продвинутый скворечник, требующий умения для изготовления. Является
            хорошим домом для пернатых птиц.
          name: Тиковый скворечник
        bambooHuntingBow:
          desc: Охотничий лук, сделанный из бамбука, широко распространён в местах,
            где бамбук легко доступен. Он очень лёгок и располагает к созданию точного
            оружия.
          name: Бамбуковый охотничий лук
        birchBirdhouse:
          desc: Типичный скворечник, который сможет сделать даже любитель. Тем не
            менее это всё равно отличный дом для птиц в период гнездования.
          name: Берёзовый скворечник
        steelArrows:
          desc: Сверкающие наконечники этих стрел говорят об их остроте. Вам бы не
            хотелось быть проткнутым одной из них.
          name: Стальные стрелы
        spruceBirdhouse:
          desc: Хорошо сконструированный скворечник, сделанный из ели, его форма подходит
            для птиц желающих сделать гнездо.
          name: Еловый скворечник
        mangroveBirdhouse:
          desc: Мангры нечасто используются для скворечников, потому что с ними тяжело
            работать. Однако будучи сделанным умелым ремесленником, из них получается
            хороший скворечник.
          name: Мангровый скворечник
        mahoganyHuntingBow:
          name: Охотничий лук из красного дерева
          desc: Хорошо изготовленный лук является отличным оружием для умелого охотника.
        pineBirdhouse:
          name: Сосновый скворечник
          desc: Скворечник, сделанный из сосны, его коричневый оттенок делает его
            привлекательным домом для различных птиц.
        mapleBirdhouse:
          name: Кленовый скворечник
          desc: Кленовый скворечник обладает заметным запахом, привлекая птиц различных
            размеров.
        copperArrows:
          name: Медные стрелы
          desc: Только стрелы, сделанные из палок хуже, чем эти, но каждый охотник
            должен с чего-то начинать.
        bronzeArrows:
          name: Бронзовые стрелы
          desc: Бронза — не идеальный материал для создания долго используемого оружия,
            но для стрел как эти она работает неплохо.
        ironArrows:
          name: Железные стрелы
          desc: Основные стрелы для множества дальнобойных военных частей.
        tarsiliumArrows:
          name: Тарсилиевые стрелы
          desc: Чёрные стрелы, предпочитаемые стильными тёмными рейнджерами лесов.
        farganiteArrows:
          name: Фарганитовые стрелы
          desc: Синие наконечники стрел придают им почти магический вид. Они изготовлены
            из известного металла фарганита.
        simpleBowstring:
          name: Простая тетива
          desc: Ключевой компонент лука и стрелы, придающий необходимое напряжение
            для пуска стрелы.
        kelpDriftNet:
          name: Дрифтерная сеть из ламинарии
          desc: Практически бесконечно большая дрифтерная сеть, сделанная из подводной
            ламинарии.
      tailoring:
        basicHide:
          name: Простая шкура
          desc: Природный материал, известный своей прочностью и уникальной текстурой.
        elderHideScraps:
          desc: Куски испорченной древней шкуры, которые могут быть собраны в используемый
            материал экспертом.
          name: Остатки древней шкуры
        elderhideLeather:
          desc: Гибкий материал, который был продублён для предотвращения разложения.
          name: Кожа из древней шкуры
        tattyMitts:
          desc: Рукавицы из потрёпанной ткани, сделанные кем-то сомнительных способностей.
          name: Потрёпанные рукавицы
        grassknotMitts:
          desc: Тканевые рукавицы с вплетёнными травяными нитями, делающими их особенными.
          name: Вязаные травой рукавицы
        basicLeather:
          desc: Кусок кожи, готовый к изготовлению из него чего-то более полезного.
          name: Простая кожа
        qualityLeather:
          name: Качественная кожа
          desc: <PLACEHOLDER>
        elderHide:
          name: Древняя шкура
          desc: Шкура величественного зверя.
        linenCloth:
          name: Льняная ткань
          desc: Простой кусок ткани, обычно используемый начинающими портными для
            создания одежды.
        tattyChaps:
          desc: Чапы из потрёпанной ткани, легко надеваются, но ткань вызывает чесотку.
          name: Потрёпанные чапы
        tattyTunic:
          name: Потрёпанная туника
          desc: Туника из потрёпанной ткани, часто надеваемая крестьянами и другими
            бедняками.
        hideScraps:
          name: Остатки шкуры
          desc: Куски повреждённой шкуры, которые могут быть собраны в используемый
            материал.
        grassknotChaps:
          name: Вязаные травой чапы
          desc: Тканевые чапы с вплетёнными травяными нитями, по задумке надеваемые
            поверх лосин.
        apprenticeBreeches:
          name: Штаны подмастерья
          desc: Штаны комфортные для долгих часов ношения и имеющие удобные карманы
            для множества миниатюрных предметов.
        apprenticeHandwear:
          desc: Популярный выбор перчаток для подмастерий в различных ремёслах.
          name: Перчатки подмастерья
        spikescaleMitts:
          desc: Рукавицы были улучшены с помощью добавления кожи и шипастых чешуек,
            предоставляя хорошую защиту при собирательстве.
          name: Шипастые рукавицы
        spikescaleChaps:
          desc: Шипастые чапы предоставляют хорошую защиту против царапин и погоды
            при собирательстве на природе.
          name: Шипастые чапы
        spikescaleTunic:
          desc: Туника, улучшенная добавление шипастых чешуек, придающих ей устрашающий
            вид.
          name: Шипастая туника
        rootweaveMitts:
          desc: Эти рукавицы, усиленные добавлением кореньев, на удивление комфортные,
            при том, что добавляют сохранности пальцам.
          name: Обвитые кореньями рукавицы
        grassknotTunic:
          name: Вязаная травой туника
          desc: Туника, улучшенная добавлением травы, необычный выбор, но на удивление
            эффективна.
        apprenticeVest:
          name: Жилет подмастерья
          desc: Простой жилет, позволяющий освобождать руки для аккуратной работы
            по изготовлению чего-либо.
        shadowquillMitts:
          name: Рукавицы с теневым пером
          desc: Эти рукавицы с тёмным опереньем — идеальны для скрытных собирателей.
        shadowquillChaps:
          name: Чапы с теневым пером
          desc: Оперённые чапы выглядят так, как будто у ваших ног есть крылья, к
            сожалению, с ними вы не сможете взлететь.
        shadowquillTunic:
          name: Туника с теневым пером
          desc: Туника, улучшенная добавлением тёмных перьев, делает вас похожим на
            человека-птицу.
        rootweaveChaps:
          name: Обвитые кореньями чапы
          desc: Чапы, усиленные кореньями, дают защиту вашим ногам, пока вы в дикой
            природе.
        aerofibrilTunic:
          name: Аэродинамическая туника
          desc: Аэродинамическая нить заставляет тунику слегка светиться, когда ветер
            дует на неё.
        journeymanVest:
          desc: Жилет обладает большим количеством карманов для инструментов и других
            полезных вещей, используемых при изготовлении предметов и в других активностях.
          name: Жилет наёмного работника
        elderhideMitts:
          desc: Эти рукавицы сформированы из легендарной древней шкуры, что заставляет
            других собирателей бросать на них взгляд, когда вы проходите мимо.
          name: Рукавицы из древней шкуры
        aerofibrilChaps:
          desc: Чапы кажутся очень лёгкими для носки, как будто вы вообще без штанов.
            Лучше что-то всё же надеть!
          name: Аэродинамические чапы
        rootweaveTunic:
          desc: Туника, улучшенная добавлением корней в ткань, делает вас похожим
            на безлистный куст.
          name: Обвитая кореньями туника
        aerofibrilMitts:
          desc: Рукавицы были улучшены аэродинамической нитью, которая позволяет вашим
            рукам двигаться быстрее, чем обычно.
          name: Аэродинамичные рукавицы
        journeymanHandwear:
          name: Перчатки наёмного работника
          desc: Хорошо сделанные перчатки, полезные для различных работ по изготовлению.
        journeymanBreeches:
          name: Штаны наёмного работника
          desc: Штаны, сделанные искусными портными для умелых кузнецов, плотников
            и других ремесленников.
        elderhideBreeches:
          name: Штаны из древней шкуры
          desc: Штаны, сделанные из древней шкуры, предоставляют отличную защиту от
            стихии.
        elderhideTunic:
          name: Туника из древней шкуры
          desc: Туника из древней шкуры, носимая собирателями, которые отправляются
            в места полные трудностей для сбора ресурсов.
      smithing:
        tarsiliumToeBoots:
          desc: Вы никогда не думали, что вы можете получить лучшую защиту, чем ботинки
            со стальными носками, но вот же они.
          name: Ботинки с носками из тарсилия
        reinforcedBellows:
          desc: Вы устали, что ваши кузнечные мехи постоянно изнашиваются, но оказывается
            им просто требовалось упрочнение!
          name: Усиленные кузнечные мехи
      trinketry:
        silverWrentmarineRing:
          name: Серебряное кольцо с рентмарином
          desc: Сияние отполированного серебра дополняет огранённый синий самоцвет,
            вставленный в него.
        silverJadeRing:
          name: Серебряное кольцо с жадеитом
          desc: Серебряное кольцо, украшенное полированной полоской из жадеита, по
            слухам приносит защиту и удачу.
        silverRubyRing:
          name: Серебряное кольцо с рубином
          desc: Типичная комбинация, украшающая пальцы низшей знати, серебро и тёмно-красный
            оттенок — знак тех, кто испытывает жажду власти.
        silverSunStoneRing:
          name: Серебряное кольцо с солнечным камнем
          desc: Серебряная полоска с вставленным небольшим солнечным камнем ярко сверкает,
            особенно в дневном свете.
        silverEtherniteRing:
          name: Серебряное кольцо с этернитом
          desc: Серебряное кольцо со вставленным хорошо отполированным этернитом.
            Его гипнотический блеск как манит, так и нервирует.
        goldOpalRing:
          name: Золотое кольцо с опалом
          desc: Золотая полоска крепко держит вставленный огненный опал, приглашая
            к более близкому осмотру тех, кто ценит более глубокое свечение.
        goldRubyRing:
          name: Золотое кольцо с рубином
          desc: Тяжёлая золотая полоска с королевским рубином. Едва заметная аура
            власти как будто предваряет носящего.
        goldSunStoneRing:
          name: Золотое кольцо с солнечным камнем
          desc: Этот солнечный камень крупных размеров как будто добавляет золоту
            свет солнца и светится даже в самых тёмных местах.
        amuletOfTheEel:
          desc: Сверкающий амулет с силой угря.
          name: Амулет угря
        amuletOfTheBat:
          name: Амулет летучей мыши
          desc: Сверкающий амулет с силой летучей мыши.
        amuletOfTheHeron:
          name: Амулет цапли
          desc: Сверкающий амулет с силой цапли.
        amuletOfTheShrimp:
          name: Амулет креветки
          desc: Сверкающий амулет с силой креветки.
        amuletOfTheLuckyRabbitFoot:
          name: Амулет удачливой кроличьей лапки
          desc: Сверкающий амулет с силой удачливой кроличьей лапки.
        amuletOfTheCoolingIce:
          name: Амулет охлаждающего льда
          desc: Сверкающий амулет с силой сосульки.
        amuletOfTheRoot:
          name: Амулет круглого корня
          desc: Сверкающий амулет с силой круглого корня.
        amuletOfTheAnimalKingdom:
          name: Амулет животного царства
          desc: Сверкающий амулет с силой многих животных.
        amuletOfTheSharkTooth:
          name: Амулет зуба акулы
          desc: Сверкающий амулет с силой зуба акулы.
        amuletOfTheBeaver:
          name: Амулет бобра
          desc: Сверкающий амулет с силой бобра.
        flowerNecklace:
          desc: Джарвонский венок из цветов, украшенный лунными маргаритками и подснежниками,
            предназначен для ношения на шее.
          name: Джарвонское цветочное ожерелье
        cutOpal:
          desc: Красивые радужные цвета сверкают на его поверхности, когда держишь
            на солнечном свету.
          name: Опал
        cutStarPearl:
          name: Звёздная жемчужина
          desc: Присутствует на знаменитой картине "Девушка со звёздно-жемчужной серёжкой"
            валлисианского художника.
        cutWrentmarine:
          name: Рентмарин
          desc: Когда вы двигаете его, выглядит так, словно вода перетекает из одной
            стороны в другую на поверхности этого камня цвета голубого океана.
        cutJade:
          name: Жадеит
          desc: Его ярко-зелёный цвет делает из него идеальный самоцвет для бижутерии,
            по слухам отгоняющий злых духов, когда носишь.
        cutRuby:
          desc: Этот самоцвет красного цвета — очень популярен среди знати. Красный
            цвет символизирует могущество и страсть.
          name: Рубин
        cutSunStone:
          desc: Этот камень — не с солнца, но сияние его сверкающих, огненных цветов
            заставляет так думать.
          name: Солнечный камень
        cutEthernite:
          desc: Ценный гладкий фиолетовый самоцвет. Вы ощущаете ужас, когда смотрите
            на него, и всё же довольно трудно отвести взгляд.
          name: Этернит
        silverRing:
          name: Серебряное кольцо
          desc: Простая полоска из серебра, элегантная и непритязательная.
        goldRing:
          name: Золотое кольцо
          desc: Простое золотое кольцо, нестареющее и ценное в своей чистоте.
        silverOpalRing:
          name: Серебряное кольцо с опалом
          desc: Непритязательная полоска из серебра в правильном свете сверкает радужными
            вспышками.
        goldEtherniteRing:
          name: Золотое кольцо с этернитом
          desc: Золотая полоска, содержащая таинственный самоцвет этернит. Вы обнаруживаете,
            что глаза людей вокруг притягиваются к вашему пальцу, когда вы носите
            это кольцо.
        silverStarPearlRing:
          name: Серебряное кольцо с жемчужиной
          desc: Серебряное кольцо, украшенное отполированной звёздной жемчужиной,
            демонстрирует свою мягкую красоту, когда свет достигает его.
        goldWrentmarineRing:
          desc: Золото, опоясывающее самоцвет рентмарин, сверкает на свету словно
            сокровище затонувшее в скрытых глубинах.
          name: Золотое кольцо с рентмарином
        goldStarPearlRing:
          desc: Золотое кольцо, держащее хорошо отполированную звёздную жемчужину,
            добавляет немного элегантности и класса носящему.
          name: Золотое кольцо со звёздной жемчужиной
        goldJadeRing:
          desc: Жадеит, которому придали форму, восседает на вершине филигранного
            золотого кольца. Пусть он принесёт вам удачу и здоровье.
          name: Золотое кольцо с жадеитом
        cutTopaz:
          name: Топаз
          desc: Сияющий самоцвет с цветами, напоминающими солнце. Вы можете даже повредить
            глаза если смотреть на него слишком долго.
        silverTopazRing:
          name: Серебряное кольцо с топазом
          desc: Сверкающий топаз и отшлифованное серебро выглядят будто солнце и луна
            обёрнутые вокруг вашего пальца.
        goldTopazRing:
          name: Золотое кольцо с топазом
          desc: Золотая полоска, украшенная обласканным солнцем топазом, почти что
            слишком яркая, чтобы смотреть на неё.
        amuletOfTheMeasuringSpoons:
          name: Амулет измерительных ложек
          desc: Сверкающий амулет с силой измерительных ложек.
        amuletOfThePinkPearl:
          name: Амулет из розового жемчуга
          desc: Сверкающий амулет с силой розового жемчуга.
  looted:
    equipmentSets:
      enchanted:
        feet:
          name: 'Зачарованные ботинки'
          desc: Дважды щелкнув каблуками, вы не отправитесь домой, но при ходьбе они
            звучат круто.
        legs:
          name: Зачарованные штаны
          desc: Эти брюки всегда сидят идеально, и у них даже есть карманы!
        chest:
          name: Зачарованная куртка
          desc: Каждый раз, когда вы поднимаете воротник, вы выглядите немного круче.
            Особенно если верхняя пуговица застегнута.
        head:
          name: Зачарованная шапка
          desc: 'Шляпа дивная, каких свет не видывал: хоть ведро в неё влей, хоть
            десять — всё в ней пропадает, будто в бездонной утробе. А уж что там внутри
            — никому не ведомо.'
      dimensional:
        head:
          desc: Созвездия усеивают ободок этой шляпы, мягко переливаясь днем, и завихряясь
            в пустоте ночью.
          name: Многомерная шляпа
        feet:
          desc: Звездная пыль на ботинках заставляет их светиться при каждом шаге.
          name: Многомерные ботинки
        chest:
          desc: Воротник и манжеты этой куртки покрыты звездной пылью, а по всей остальной
            части куртки медленно расходятся волны пустоты.
          name: Многомерная куртка
        legs:
          desc: Звездная пыль и блестки, кажется, с легкостью удерживают эти стильные
            штанины вместе.
          name: Многомерный штаны
      adventurersTools:
        adventuringPickaxe:
          desc: Кирка с прочной рукояткой, на которой изображен символ Гильдии авантюристов.
            Она идеально подходит для разбивания камней и добычи руды.
          name: Кирка авантюриста
        adventuringFishingPole:
          desc: Удочка с эмблемой Гильдии авантюристов. Отлично подходит для ловли
            рыбы в дикой природе.
          name: Удочка авантюриста
        adventurersRing:
          desc: Кольцо с гербом Гильдии авантюристов.
          name: Кольцо авантюриста
        adventuringFryingPan:
          desc: Сковорода с эмблемой Гильдии авантюристов на ручке. Идеально подходит
            для приготовления еды на костре.
          name: Сковорода авантюриста
        adventuringWrench:
          desc: Гаечный ключ, украшенный эмблемой Гильдии авантюристов. Пригодится
            для ремонта и починки в полевых условиях.
          name: Гаечный ключ авантюриста
        adventuringSickle:
          desc: Серп с эмблемой Гильдии авантюристов, выгравированной на его лезвии.
            Его можно использовать для сбора трав и других растений.
          name: Серп авантюриста
        adventuringHatchet:
          desc: Топор с эмблемой Гильдии авантюристов. У него острое лезвие и прочная
            рукоять.
          name: Топор авантюриста
        adventuringHammer:
          desc: Молот с эмблемой Гильдии авантюристов, выгравированной на основании
            его рукояти. Вы можете использовать его для кузнечного дела.
          name: Молот авантюриста
        adventuringSaw:
          desc: Пила с эмблемой Гильдии авантюристов. Выбор искателя приключений для
            распилки дерева.
          name: Пила авантюриста
        adventuringSander:
          desc: Наждачная бумага с эмблемой Гильдии авантюристов. С ее помощью можно
            сглаживать неровные поверхности.
          name: Наждачка авантюриста
        adventurersAmulet:
          desc: Амулет с символом Гильдии авантюристов.
          name: Амулет авантюриста
    skilling:
      agility:
        goldenFrisbee:
          name: Золотой фрисби
          desc: Он покрыт золотым напылением, что делает его довольно легким, но прочным.
            Можно было бы ожидать, что при броске будет появляться радужный след,
            но увы.
        ironThermos:
          name: Железный термос
          desc: Вы можете заполнить его кофе, молоком, вином, бренди или любой другой
            невообразимой жидкостью, даже совместив несколько. Или вы можете заполнить
            его водой и вернуться в целости и сохранности из экспедиции.
        parkourGloves:
          name: Перчатки для паркура
          desc: Эти перчатки улучшают сцепление с поверхностью на 800%. По крайней
            мере, так написано на этикетке.
        pineSkis:
          name: Сосновые лыжи
          desc: Прочные и легкие лыжи. Сделаны из древесины тех самых деревьев, которых
            вы стараетесь избегать.
        simpleRope:
          name: Обычная верёвка
          desc: Веревка имеет множество применений, например, в альпинизме.
        simpleTorch:
          name: Обычный факел
          desc: С помощью деревянной палки, ткани и горючего вещества вы получаете
            портативный источник света. Проще не бывает.
        toughRope:
          name: Прочная верёвка
          desc: С помощью этой прочной веревки вы сможете преодолеть даже самые высокие
            горы.
        waterBottle:
          name: Бутылка воды
          desc: Стеклянная бутылка, наполненная свежей питьевой водой. Пейте больше
            воды!
        oakSkis:
          desc: Толстые лыжи, что делает их скоростными, но сложными в управлении.
            По крайней мере, их прочность не позволит им легко сломаться в случае
            аварии!
          name: Дубовые лыжи
        birchSkis:
          desc: Пара лыж для начинающих. Тяжелые в управлении и не очень быстрые,
            но они помогут вам спуститься по заснеженному склону быстрее, чем пешком.
          name: Берёзовые лыжи
        clayFrisbee:
          name: Глиняный фрисби
          desc: Он довольно тяжелый и хрупкий. Будем надеяться, что поблизости нет
            стрелков по тарелочкам!
        runningShorts:
          desc: Они удобны и просты в эксплуатации! Их ярко-синий цвет также делает
            вас более заметным.
          name: Шорты для бега
        exerciseHeadband:
          desc: Эта повязка напоминает о том, что сила рождается из самоотверженности,
            а внутренний воин способен преодолеть любые испытания, какими бы фантастическими
            или сложными они ни были.
          name: Спортивная повязка на голову
        runningShirt:
          desc: Правильная одежда очень важна для бега. Такая футболка просто незаменима.
          name: Рубашка для бега
        mapOfGDTE:
          desc: На карте обозначены географические границы Великого Графства Треллин–Эрдвайс.
          name: Карта ВГТЭ
        medievalSneakers:
          desc: С каждым шагом владельцы этих ботинок совершают бесшумное путешествие
            по миру древности и современности, преодолевая разрыв между эпохами.
          name: Средневековые кроссовки
        flowyTrousers:
          desc: Широкие там, где нужно, и узкие там, где это нужно, эти брюки идеально
            подходят для опасных маневров в уличных условиях.
          name: Шаровары
        walkingStick:
          name: Трость для ходьбы
          desc: Прочная деревянная палка с удобной металлической ручкой, которая послужит
            вам дополнительной опорой во время прогулок.
        mapOfJarvonia:
          name: Карта Джарвонии
          desc: На карте обозначены земли и города северного континента.
        grapplingHook:
          name: Скальный крюк
          desc: На конце веревки прикреплен четырехсторонний металлический крюк.
        featherCape:
          name: Перьевая накидка
          desc: Эта накидка легкая, как перышко, потому что сделана из них.
        mountaineeringGuidebook:
          desc: У этой книги упрочнены как переплёт, так и обложка для того, чтобы
            не потрепаться в долгих экспедициях. На обложке изображён узнаваемый силуэт
            Морозных гор. Внутри содержится подборка советов от скалолазов-экспертов.
          name: Руководство по альпинизму
        swiftSightGoggles:
          name: Очки для зрения
          desc: Эти очки улучшают зрение и обеспечивают четкий обзор окружающей обстановки.
        mapOfArenum:
          name: Карта Аренума
          desc: Карта Аренума. Содержит множество детальных карт, чтобы получить более
            полную картину известного мира.
        mapOfSyrenthia:
          name: Карта Сирентии
          desc: Карта показывает детали города и районов под волнами в сирентийских
            водах.
        mapOfTrellin:
          name: Карта Треллина
          desc: Этот западный кусок большой карты детально показывает районы Треллина.
        mapOfHalfling:
          desc: Этот центральный кумок большой карты детально показывает район повстанцев-полуросликов.
          name: Карта полуросликов
        mapOfErdwise:
          name: Карта Эрдвайса
          desc: Этот восточный кусок большой карты детально показывает районы Эрдвайса.
        stepring:
          name: Кольцо пилигрима
          desc: Пилигрим — это устаревшее слово для обозначения странника, путешественника,
            паломника к святым местам. Не путать с пингвином.
        toeShoes:
          desc: Обувь с индивидуальными отделениями для каждого пальца. Определённо
            функциональность преобладает над формой.
          name: Пятипалые кроссовки
      carpentry:
        dullChisel:
          name: Тупая стамеска
          desc: У неё деревянная рукоятка и тупое стальное лезвие, но она все равно
            может создавать прекрасные вещи.
        handsaw:
          name: Ручная пила
          desc: Сей инструмент – сама гармония природы и ремесла, дарующая древу точные
            и благородные формы.
        preciseRuler:
          name: Чертёжная линейка
          desc: Измерительные метки аккуратно выгравированы на дереве, на них отображаются
            как сантиметры, так и дюймы.
        protectiveGlasses:
          name: Защитные очки
          desc: Эти очки не позволят быстро летящим предметам поранить ваши глаза.
            Надеюсь.
        protectiveGloves:
          name: 'Защитные перчатки'
          desc: Лучше, когда вероятность того, что вам отрубит пилой пальцы, снижается
            до 0%.
        protectivePants:
          name: Защитные штаны
          desc: К этим штанам пришиты защитные накладки.
        sharpChisel:
          name: Острая стамеска
          desc: Этот острый инструмент используется для обработки дерева.
        simpleRuler:
          name: Обычная линейка
          desc: Деревянная линейка – неотъемлемая часть инструментария плотника. С
            ее помощью можно измерять предметы или проводить прямые линии.
        simpleSaw:
          name: Обычная пила
          desc: Этой пилы хватит надолго, пока вы не купите пилу получше.
        toolbelt:
          name: Пояс с инструментами
          desc: Многофункциональный аксессуар, в который помещается множество инструментов
            для обработки дерева
        protractor:
          name: Транспортир
          desc: Это инструмент для измерения углов, который часто используется в плотницком
            деле.
        iceSaw:
          desc: Идеально подходит для резки льда. Этот инструмент очень удобен, если
            вы хотите построить иглу.
          name: Ледяной резак
        protectiveShirt:
          name: Защитная куртка
          desc: На эту куртку пришиты защитные накладки.
        goldenChisel:
          name: Золотая стамеска
          desc: Золото стружкой летит с резца.
        woodworkingGlasses:
          name: Очки плотника
          desc: Сквозь эти стёкла проступают тайные письмена и повествования, что
            хранит в себе древесина.
        compressedCharcoal:
          name: Прессованный уголь
          desc: Толстый кусок древесного угля, идеален для разметки дерева перед рубкой.
        carpentersClogs:
          name: Деревянные башмаки
          desc: Деревянные башмаки. В Англии — клоги, в Нидерландах — клопы, во Франции
            — сабо.
        hookhat:
          name: Шапка-крюк
          desc: Шапка вязаная с крюком для подвешивания. Позволяет удобно хранить
            и переносить шапку, зацепив её за рюкзак или вешалку.
      cooking:
        cuttingBoard:
          name: Разделочная доска
          desc: Квадратная деревянная доска для резки мяса, фруктов и овощей.
        dullKnife:
          name: Тупой нож
          desc: Нет ничего опаснее тупого ножа. По крайней мере так считается.
        largePot:
          name: Большая кастрюля
          desc: Сделана из стали и достаточно большая для того, чтобы поместить еду
            для дюжины людей.
        meatCleaver:
          name: Тесак для мяса
          desc: Его острое стальное лезвие способно разрубить куски мяса на более
            мелкие. Как и ваши пальцы, если вы не аккуратны.
        northernSpices:
          name: 'Северные приправы'
          desc: Сильный аромат этих специй заставляет ваш живот урчать так громко,
            вам пришёл бы конец, будь вы на секретной миссии.
        recipeBook:
          name: 'Книга рецептов'
          desc: В этой книге есть сотни рецептов, покрывающих все возможные виды кухонь,
            от джарвонской до рид-раддакианской.
        sharpKnife:
          name: Острый нож
          desc: У него простая деревянная рукоять и его лезвие как будто бы было заточено
            недавно.
        simplePan:
          name: 'Обычная сковородка'
          desc: Эта сковорода не является неприлипающей, но всё же поможет вам в трудной
            ситуации.
        sturdyWhisk:
          name: Прочный венчик
          desc: Его стальные проволоки крепко прикреплены к ухватистой ручке, вы можете
            взбить тысячи яиц с помощью него.
        eberhartCorkscrew:
          desc: Этот классический штопор демонстрирует качество, заметно превышающее
            всё, что вы прежде видели. Ручка сделана из эргономичного и изысканного
            дерева и спираль из нержавеющей стали с очень тонким наконечником.
          name: Штопор Эберхарта
        measuringSpoonsNecklace:
          desc: Три мерных ложки всегда в вашем расположении. Не класть в посудомойку.
          name: Ожерелье с мерными ложками
        chefsHat:
          desc: Эта причудливая шляпа как будто источает магию кухни, вдохновляя кулинарные
            чудеса с каждым взмахом шпателя.
          name: Колпак шеф-повара
        chefsApron:
          name: Передник шеф-повара
          desc: С этим передником, каждая приготовленная пища станет шедевром и каждое
            блюдо произведением искусства.
        flippySpatula:
          desc: Не просто кухонная лопатка, а крутящая. Сколько оборотов сможете сделать
            за одно подбрасывание?
          name: Крутящая лопатка
        chefsLegApron:
          desc: Фартук, который носится поверх ног, с карманом для кухонной утвари.
          name: Фартук шеф-повара
        nonSlipShoes:
          desc: Не очень модная, но даёт сильное сцепление с поверхностью, чтобы вы
            реже поскальзывались.
          name: Нескользящая обувь
        rottenWrentmarine:
          name: Гнилой рентмарин (тестовый предмет)
          desc: Только для тестеров. Даёт бесконечный инвентарь.
        lavaCookingPan:
          desc: Эта сковорода была выкована в вулкане. Лава из которой она сделана
            делает её всегда горячей и готовой для жарки.
          name: Сковорода из лавы
        ovenMittens:
          desc: Приятные и тёплые, но не настолько тёплые как вещи для которых они
            вам потребуются.
          name: Кухонные рукавицы
        florasSilverSpoon:
          name: Серебряная ложка Флоры
          desc: Особенная серебряная ложка. Флора должно быть однажды потеряла её
            на кухне. Теперь она ваша!
        rottenEggplant:
          name: Гнилой баклажан (тестовый предмет)
          desc: Только для тестеров. Даёт бесконечную мощь.
      crafting:
        adjustableWrench:
          name: Разводной ключ
          desc: Изготовлен полностью из высококачественной стали Braemercia, что делает
            его практически неразрушимым.
        magnifyingLens:
          name: Увеличительная линза
          desc: Инструмент мастеров, которые стремятся раскрыть секреты сложных механизмов
            и изучить мир на микроскопическом уровне.
        simpleChisel:
          name: Обычная стамеска
          desc: С помощью этого инструмента вы можете менять мир за небольшую плату.
        wireSaw:
          name: Проволочная пила
          desc: Эта пила использует проволоку для механической резки твёрдых материалов,
            таких как камень, дерево, стекло, бетон, металлы и т.д. Идеально подходит
            для эффективного использования в мастерской.
        craftingBoots:
          name: Сапоги ремесленника
          desc: У них толстая подошва, которая выдерживает многочасовое хождение по
            мастерской.
        craftingShirt:
          desc: Одежда, подходящая для ремесленника. Легко отстирывается и устойчива
            к повреждениям, которые обычно наносят ремесленные инструменты.
          name: Куртка ремесленника
        craftingGuidebook:
          desc: Книга ремесленника — сокровищница знаний, где слились воедино вдохновение
            и опыт многих поколений искусных мастеров.
          name: Книга ремесленника
        carvingKnife:
          desc: У этого ножа очень маленькое, изогнутое лезвие, благодаря которому
            он отлично справляется с задачей снятия стружки с куска дерева. Его рукоятка
            намного больше. Резать им мясо (или, что еще хуже, хлеб) было бы очень
            непрактичным кощунством.
          name: Резчицкий нож
        grippyGloves:
          name: Прорезиненные перчатки
          desc: Надёжный хват без компромиссов! С этими перчатками вы забудете, что
            такое упущенные винты и потерянные детали.
        simpleWrench:
          desc: Подходящий инструмент для мастеров-любителей.
          name: Простой гаечный ключ
        candlehat:
          name: Шляпа-светильник
          desc: Это шляпа со свечой. Чего еще желать?
        slideRuler:
          name: Логарифмическая линейка
          desc: Сложный механический вычислитель, позволяющий производить сложные
            расчеты, которые помогут вам в разработке ваших изделий.
        craftingPants:
          desc: Мешковатые штаны, в которых вам будет удобнее заниматься изготовлением
            чего-либо.
          name: Штаны ремесленника
        modifiedPlatformShoes:
          name: Башмаки–платформы
          desc: Пара удобной обуви, высоту каблука которой можно изменить в мгновение
            ока. Идеально подходит для того, чтобы достать все те вещи, что раньше
            были на полках слишком высоко.
      fishing:
        coolSunglasses:
          name: 'Крутые солнечные очки'
          desc: Очень стильные солнечные очки, которые позволяют чувствовать себя
            комфортнее, когда вы рыбачите на пляже во время заката.
        eyePatch:
          desc: По-видимому, легче ловить рыбу с одним открытым глазом.
          name: Повязка на глаз
        pirateHat:
          desc: Земля на горизонте!
          name: Пиратская шляпа
        fishingGuidebook:
          desc: Книга включает в себя картинки различных рыб и списки наживок и приманок,
            подходящих для каждого из видов.
          name: Руководство по рыбной ловле
        shinySpinner:
          name: Сверкающий спиннер
          desc: Пока не используется для ловли рыбы, может использоваться в качестве
            фиджет спиннера.
        breezyShirt:
          desc: Эта лёгкая рубаха делает вас заметным на любом пляже.
          name: Продуваемая рубаха
        rodOfMoss:
          name: Мшистая удочка
          desc: Эта удочка заросла мхом.
        anglerGloves:
          desc: Они существуют! Легендарные перчатки со светящимися кончиками пальцев,
            привлекают к себе все виды улова своей притягательностью.
          name: Перчатки рыболова
        fishermansHat:
          name: Шляпа рыболова
          desc: Эта шляпа представляет собой символ терпения рыбака и их связь с постоянно
            движущимися течениями природы.
        fishermansTrousers:
          name: Штаны рыболова
          desc: Изготовленные из прочного, водонепроницаемого материала, они предоставляют
            защиту против стихии, позволяя свободно двигаться.
        wadingShoes:
          name: Обувь для ходьбы вброд
          desc: Эта легковесная обувь — хороший выбор для рыболовных приключений.
        squishyFlipFlops:
          name: Хлюпающие шлёпанцы
          desc: Мягкий слой ткани действует, как щит между вашими ногами и горящим
            песком даже на самых обжигающих пляжах Рентмарка.
        frozenBait:
          name: Замороженная наживка
          desc: Это маленькая рыба, которая приманивает более крупную. Звучит похоже
            на какую-то метафору...
        bugBait:
          name: Приманка из жука
          desc: Жук будет ужином для рыбы, а рыба будет вашим ужином. Но чьим ужином
            будете вы?
        rustyFishingNet:
          name: Ржавая рыболовная сеть
          desc: Небольшой рыболовный невод, поржавевший и потрёпанный. Всё ещё можно
            ловить рыбу — лучше, чем ничего.
        rustyFishingRod:
          name: Ржавая удочка
          desc: Старая потрёпанная удочка, покрытая ржавчиной, с едва держащейся леской.
            Всё ещё можно ловить рыбу, но поклёвки — большая удача!
        babyPenguinIceLure:
          desc: Пингвин-малыш, согласившийся помочь вам в рыбалке в качестве живой
            приманки. Его миссия ясна — находить для вас только лучшую рыбу.
          name: Ледяная приманка-пингвинчик
        iceNetRod:
          name: Ледяная сеть-удочка
          desc: Удочка с ледяного вида сетью, вплетённой в леску. Гениальная конструкция
            пингвинов для максимального улова качественной рыбы.
        sturdyFishingRodRest:
          desc: Можно воткнуть в землю, чтобы удерживать удочку и сохранять её положение
            в воде. Полезно, когда иссякает терпение.
          name: Подставка для удочки
        catchBucket:
          desc: Довольно вместительное ведро для свежего улова.
          name: Ведро для улова
      foraging:
        bigBasket:
          name: 'Большая корзина'
          desc: Красиво изготовленная из плетня. Может удержать все ваши находки при
            собирательстве с лёгкостью.
        blueIceSickle:
          name: Серп из синего льда
          desc: Этот серп сделанный из льда и выглядит насыщенно синим, как чистое
            небо летним днём. Он режет как лучшие серпы, но морозит руку при использовании,
            хотя и не тает. Что серп делал на леднике?
        compassNecklace:
          name: Амулет поиска
          desc: Рабочий компас на нитке, которую вы можете обмотать вокруг шеи. Если
            вы знаете, как им пользоваться, вы всегда сможете найти путь домой.
        dullMachete:
          name: Тупое мачете
          desc: Лезвие в не очень хорошем состоянии, как будто целые леса были уже
            им зачищены.
        hatWithAFeather:
          name: Шляпа с пером
          desc: Её присутствие вызывает дух приключения и притягательность далёких
            стран, обещая, что где бы она не носилась, истории о смелых проделках
            обязательно последуют.
        longSpade:
          name: 'Длинная лопата'
          desc: Массивная лопата с крепкой рукоятью и нержавеющим стальным полотном.
            Вы точно сможете выкопать большую яму с помощью неё.
        sharpMachete:
          name: 'Острое мачете'
          desc: Его острое лезвие превращает навигацию через плотную листву в простую
            прогулку.
        smallSack:
          name: Маленький мешок
          desc: Маленький джутовый мешок, который вы можете носить с собой, куда может
            влезть дополнительная вещь.
        halflingsFeetSlippers:
          desc: Эти комфортные и привлекательные тапочки изображают волосатые ноги
            полуросликов с маленькими пальцами и другими причудливыми подробностями.
          name: Тапочки в виде ног полурослика
        wildernessShirt:
          desc: Удобная зелёная рубашка соединённая с красным шейным платком заставляет
            вас чувствовать себя единым с природой.
          name: Рубашка для дикой природы
        simpleBugCatchingNet:
          name: Простой сачок для жуков
          desc: Не что-то особенное, но ловит жуков.
        foragingShirt:
          name: Рубашка собирателя
          desc: Сохраняет прохладу при собирательстве в горячем окружении, но согревает
            на холоде.
        foragingShorts:
          desc: Прочные и удобные шорты. Идеальны для собирательства на любой территории.
          name: Шорты собирателя
        pickersGloves:
          desc: Комфортные кожаные перчатки, которые защищают ваши руки от колючек
            и других природных систем защиты, когда вы ищете сокровища, скрытые листвой.
          name: Перчатки сборщика
        gardeningGloves:
          desc: Хваткие водонепроницаемые перчатки, идеальные для всех видов активностей
            в саду таких, как посадка, полив, подрезка и удаление сорняков.
          name: Садовые перчатки
        wildernessGuideBook:
          desc: Заполнено советами о том, как выжить в дикой природе. Повествует о
            животных, растениях, источниках воды, и многом другом.
          name: Пособие по дикой природе
        wildernessPants:
          name: Штаны для дикой природы
          desc: Пара зелёных штанов, сделанная так, чтобы выдержать поиск чего-то
            в природе на четвереньках.
        pointyShears:
          desc: Используя их, вы, вероятно, сможете найти сокровища, полностью заросшие
            кустами и прочей листвой.
          name: Острые садовые ножницы
        waterproofBoots:
          name: Непромокаемые ботинки
          desc: Резиновые сапоги жёлтые, как канарейка, которые держат ваши носки
            в сухости. И не так уж много вещей хуже, чем мокрые носки.
        nonWaterproofBoots:
          name: Неводостойкие ботинки
          desc: Хотя они и дают некоторую защиту от ветра и пересечённой местности
            при собирательстве, нет гарантии, что они сохранят ваши ноги в сухости.
        camouflageCape:
          name: Камуфляжный плащ
          desc: Можно просто называть его плащ-невидимка, так как он делает вас практически
            невидимым, когда вы рыскаете в поисках сокровищ.
        rustySickle:
          name: Ржавый серп
          desc: Ржавый, но рабочий. Урожай собирает — но медленнее, чем в былые дни.
      mining:
        handLantern:
          name: Ручной фонарь
          desc: Надеюсь, вы взяли дополнительные спички, поскольку если фитиль погаснет
            пока вы глубоко в пещере, вам конец.
        minersBeard:
          name: Шахтёрская борода
          desc: Можете ли вы действительно считаться шахтёром если у вас нет бороды?
        minersMagnet:
          name: Шахтёрский магнит
          desc: Невероятно полезно для обнаружения драгоценных металлов, скрытых в
            горных стенах.
        minersPants:
          name: Шахтёрские штаны
          desc: У них есть защита для коленей, так что вы можете комфортно расположиться,
            когда копаете руду внизу и не пораниться.
        simpleMagnet:
          name: Обычный магнит
          desc: Вы можете рыбачить с помощью него, но не ожидайте поймать рыбу.
        simpleGoldPan:
          name: Простой старательский лоток
          desc: Этот лоток поможет вам найти золото в реках.
        miningHelm:
          name: Шахтёрская каска
          desc: Шахтёрская каска, маяк в глубинах земли, излучает постоянное свечение,
            которое пронзает темноту подземных глубин.
        minersShirt:
          name: Шахтёрская рубашка
          desc: Эта рубашка хорошо заметна для того, чтобы вас могли легко найти,
            когда вы в конечном итоге потеряетесь в лабиринтах пещер в шахте.
        iceAxe:
          desc: Жжёт руки при касании. Носите перчатки!
          name: Ледяной топор
        shovelAxe:
          name: Топор-лопата
          desc: Незаменимый компаньон для искателей приключений, которые стремятся
            раскрыть глубоко закопанные секреты и защититься от опасности, которая
            может возникнуть.
        steelToeBoots:
          name: Ботинки со стальными носками
          desc: С этими ботинками, вагонетка скорее сойдёт с рельсов, нежели раздавит
            вам пальцы ног.
        goldPan:
          name: Старательский лоток
          desc: Поместите немного камней и немного воды, тщательно потрясите, и кусочки
            золота предстанут перед вами.
        simpleMiningShovel:
          name: Лёгкая шахтёрская лопата
          desc: Вы можете использовать её для удаления щебня из заполненной рудой
            земли, упрощая нахождение драгоценных минералов.
        rustyPickaxe:
          name: Ржавая кирка
          desc: Ржавая, но рабочая. Добывает ресурсы, но медленно и с трудом.
        heavyPickHandle:
          desc: Особо увесистая рукоять, которую можно прикрепить к кирке.
          name: Тяжёлая рукоять кирки
        miningCartpack:
          name: Рюкзак-вагонетка
          desc: Вагонетка, приспособленная для ношения за спиной. Подлинный прорыв
            в инновациях.
        fingerpick:
          name: Кольцо рудокопа
          desc: Малюсенькая такая кирочка для малюсеньких камушков.
      smithing:
        simpleHammer:
          name: Простой молот
          desc: Ваш обычный молот. Обладает стальным бойком и деревянной ручкой. Действительно
            простой, но лучше, чем отсутствие молота.
        smithsApron:
          name: Фартук кузнеца
          desc: Защитный покров для кузни, фартук представляет собой переплетение
            надёжности и мастерства.
        jarvonianSmithsHammer:
          desc: Ледяно-синий молот с длинной ручкой сконструирован так, что вы можете
            добавить больше мощи с каждым взмахом.
          name: Джарвонский кузнечный молот
        coolingIceAmulet:
          desc: Этот амулет постоянно излучает холод.
          name: Амулет охлаждающего льда
        smithsPants:
          desc: Хотя они и неслабо нагреваются, но смогут не дать вашим ногам сгореть,
            пока вы проводите весь день перед печью.
          name: Штаны кузнеца
        wolfJawTongs:
          desc: Вы можете управляться с раскалённым до бела металлом, используя их.
            Ни один волк не пострадал в процессе изготовления предмета.
          name: Клещи «волчья пасть»
        smeltingGoggles:
          name: Очки сталевара
          desc: Щит для глаз, чтобы смотреть на обжигающее сверкание расплавленного
            металла.
        forgeBellows:
          name: Кузнечные мехи
          desc: Используется для нагнетания воздуха в кузню, чтобы буквально давать
            жару.
        metalworkingGloves:
          name: Перчатки для работы с металлом
          desc: Вы можете засунуть руки в горящую печь без того, что они покроются
            волдырями когда носите их. Однако того же нельзя сказать про руки.
        blacksmithsHandbook:
          name: Пособие по кузнечному делу
          desc: Книга включает в себя картинки различных печей, молотов и мехов. Искусство
            кузнечества объяснено максимально подробно.
        fireResistantCloak:
          desc: Может помочь уберечься от возгорания, особенно от случайных искр.
            Однако от косых взглядов не спасёт.
          name: Огнестойкий плащ
        meltdownMask:
          name: Огнеупорная маска
          desc: Идеальная маска для кузницы. Обеспечивает лучшую видимость и почти
            врождённое чутьё к обрабатываемому металлу.
      woodcutting:
        lumberjackShirt:
          name: Рубаха лесоруба
          desc: Плотная рубаха в клетку, она представляет собой как защиту против
            стихии, так и дань выносливости дровосека.
        lumberjackBoots:
          name: Ботинки лесоруба
          desc: Ботинки лесоруба — смесь прочности и практичности. Любимая обувь тех,
            кто покоряет глушь заколдованных или расколдованных лесов.
        logSplitter:
          name: Колун
          desc: Более широкое лезвие топора делает его эффективным в колке дров.
        forestersFlannelShirt:
          desc: Эта зелёная фланелевая рубаха тёплая и комфортная. Хорошо подходит
            для работы глубоко на природе.
          name: Фланелевая рубаха лесника
        forestersHat:
          desc: Эта зелёная шляпа, уплотнённая овечьей шерстью, отлично подходит для
            зимней погоды.
          name: Шапка лесника
        lumberjackSandals:
          desc: Эта открытая обувь позволяет сильнее почувствовать связь с природой,
            как будто окружающая энергия движется к вашему сердцу через ваши ноги.
          name: Сандали лесоруба
        woodcuttingGuidebook:
          desc: Эта книга содержит картинки различных деревьев, растущих в окрестных
            землях.
          name: Руководство по рубке леса
        heavyAxeHandle:
          name: Тяжёлая ручка топора
          desc: Прочная ручка, которую можно приделать к топору.
        lumberjackPants:
          name: Штаны лесоруба
          desc: Для лесорубов, которые спят всю ночь и работают весь день, эти штаны
            довольно неплохи.
        lumberjackHat:
          name: Шляпа лесоруба
          desc: Шляпа подходит для приключений в области рубки леса.
        forestersPants:
          name: Штаны лесника
          desc: Эти зелёные штаны сделаны так, чтобы выдерживать ссадины и порезы
            от веток и прутьев.
        forestersBoots:
          name: Ботинки лесника
          desc: Эти ботинки почти полностью водонепроницаемы. Они прочные и стильные.
        logBasket:
          name: Корзина для бревён
          desc: Деревянная платформа с ручкой для ношения. Идеальна, чтобы перенести
            несколько брёвен, но также подходит и для других вещей. Например, для
            ещё одной корзины для брёвен.
        rootedRing:
          name: Корневое кольцо
          desc: Это кольцо сформировано из магических корней, которые пересекаются
            друг с другом.
        rustyHatchet:
          desc: Ржавый, но рабочий. Рубит медленнее, чем новые аналоги.
          name: Ржавый топор
      trinketry:
        gemTippedTweezers:
          desc: Набор ювелирных пинцетов с армированием микрокристаллами.
          name: Ювелирный пинцет
        roughSandpaper:
          desc: Грубая наждачная бумага вредит вашей коже, если вы держите ее слишком
            крепко.
          name: Грубая шкурка
        autoAdjustingMandrel:
          desc: Технологическое чудо из Кузни ветров, тяжело представить, что когда-то
            оправку приходилось настраивать вручную.
          name: Автоматическая оправка
        prettyPliers:
          desc: Лидер продаж в Эрдвайсе! Сегодня распродажа с 10-процентной скидкой
            на Ювелирной фабрике.
          name: Красивые клещи
        handFile:
          desc: Действительно очень надёжно сидит в вашей руке, не забудьте убрать
            пыль после работы.
          name: Надёжный напильник
        zipPouch:
          name: Пакет с застёжкой-бегунком
          desc: Это надёжный способ перенести самоцветы высокого качества от верстака
            до рынка.
        gemistryGuidebook:
          name: Руководство по ювелирному делу
          desc: Источник для изучения магии ювелирного искусства.
        darWittsMonocle:
          name: Монокль Дар Витта
          desc: Реликвия Дар Виттов, влиятельной семьи в Гавани тёмных чар.
    versatile:
      backpack:
        name: 'Рюкзак'
        desc: Рюкзак из натуральной высококачественной кожи с дополнительными карманами
          и большим количеством мест для хранения.
      comfySlippers:
        name: Удобные тапочки
        desc: Каждый шаг в этих тапочках — словно прогулка по облакам.
      firefliesInJar:
        name: Светлячки в банке
        desc: Очень креативный и естественный способ осветить свой путь. Для их выключения
          нет кнопки «выключить».
      hatOfWisdom:
        name: Шляпа мудрости
        desc: При ношении эта шляпа наделяет владельца более глубоким пониманием мира.
      oldCopperRing:
        name: Старое медное кольцо
        desc: Это кольцо видало лучшие времена. Может быть, в ломбарде за него что-нибудь
          дадут. А может, вы сможете найти ему другое применение.
      oldGoldRing:
        name: 'Старое золотое кольцо'
        desc: Это кольцо потеряло свой золотой блеск и имеет явные признаки износа.
          Должно быть, оно было важно для кого-то.
      oldSilverRing:
        name: 'Старое серебряное кольцо'
        desc: Это кольцо утратило гравировку и кажется почерневшим. Кто знает, как
          долго оно здесь пролежало?
      hydriliumDivingHelm:
        name: Гидрилиевый водолазный шлем
        desc: Этот водолазный шлем изготовлен из знаменитого сирентийского гидрилия.
      hydriliumDivingLegs:
        name: Гидрилиевые гидроштаны
        desc: Нижняя часть гидрилиевого водолазного костюма. Несмотря на тяжелый вид,
          в них легко двигаться.
      merfolkDress:
        name: Русалочье платье
        desc: Платье очень плотно облегает тело, сжимая ноги почти в единое целое.
      simpleAmulet:
        name: Простой амулет
        desc: Ожерелье из латуни, на котором изображено несколько бессмысленных фигур.
      trustyTent:
        name: Прочная палатка
        desc: Эта старая палатка использовалась многими владельцами. Она всегда доставалась
          тем, кто нуждался в надежной палатке.
      hydriliumDivingBody:
        name: Гидрилиевый водолазный торс
        desc: Верхняя часть этого гидрокостюма гораздо легче, чем кажется на первый
          взгляд. Она способна выдерживать большое давление.
      herbertsBoots:
        name: Башмаки Герберта
        desc: Поношенные кожаные ботинки, которые не мешало бы немного отполировать,
          но это достойные рабочие ботинки.
      kelpDivingMask:
        name: Маска из ламинарии
        desc: Эта легкая маска для подводного плавания изготовлена из затвердевшей
          ламинарии.
      rustyDivingLegs:
        desc: Нижняя часть ржавого водолазного костюма, он довольно неудобен, но не
          пропускает воду.
        name: Ржавые гидроштаны
      pentafrostAmulet:
        name: Амулет ледяной пентаграммы
        desc: Символ высшего ранга, сделанный из твердого льда в форме пятиконечной
          звезды. Где вы его взяли?
      screwdriver:
        desc: В какую сторону нужно поворачивать винт, чтобы его закрутить? Я всегда
          забываю.
        name: Отвёртка
      rustyDivingHelm:
        desc: Пусть старый и ржавый, но этот водолазный шлем выглядит вполне подходящим
          для подводного погружения.
        name: Ржавый водолазный шлем
      kelpDivingLegs:
        name: Штаны из ламинарии
        desc: Эти водолазные штаны плотно облегают ноги, но при этом практически не
          ощущаются в воде.
      kelpDivingBody:
        name: Футболка из ламинарии
        desc: Дайверская одежда из ламинарии плотно прилегает к телу.
      herbertsPants:
        name: Штаны Герберта
        desc: Старая пара джинсов, на один размер больше вашего. К счастью, к ним
          прилагается кожаный ремень, так что это не проблема.
      herbertsHat:
        name: Ушанка Герберта
        desc: Коричневая шерстяная шапка, которая даже согреет ваши уши. Она не старая,
          а винтажная.
      herbertsShirt:
        name: Куртка Герберта
        desc: Красная куртка с длинными рукавами и воротником, который можно откинуть.
          Некоторые пуговицы отсутствуют, но, по крайней мере, вы можете одеться.
      herbertsCape:
        name: Плащ Герберта
        desc: Он немного запылился, что говорит о том, что Герберт давно им не пользовался.
          Возможно, вы могли бы дать ему вторую жизнь.
      simpleRing:
        name: Простое кольцо
        desc: Блестящее кольцо цвета латуни. В нем нет замысловатых деталей или красивых
          драгоценных камней, но в его простоте есть элегантность.
      rustyDivingBody:
        name: Ржавый водолазный торс
        desc: Это верхняя часть старого водолазного костюма, носить его тяжело.
      sharkToothNecklace:
        desc: 'Ожерелье из акульих зубов — лучший способ сказать: «Я сражаюсь с акулами
          голыми руками».'
        name: Ожерелье из акульих зубов
      luckyRabbitsFootNecklace:
        desc: Высушенная кроличья лапка, приносящая удачу. Используйте ее бережно.
        name: Кроличья лапка
      simpleLifeVest:
        name: Простой спасжилет
        desc: Идеально подходит для каякинга. Его можно самостоятельно надуть.
      lifeVest:
        desc: Задача этого жилета – спасти вашу жизнь. Считайте его своим ангелом-хранителем.
        name: Спасжилет
      oxygenTank:
        desc: Баллон, который вы носите на спине, наполнен кислородом, что позволяет
          плавать под водой в течение длительного времени.
        name: Кислородный баллон
      flippers:
        name: Ласты
        desc: Благодаря этим ластам плавание под водой становится быстрым и приятным.
      finGloves:
        desc: У этих перчаток между пальцами расположены перепонки, что облегчает
          плавание под водой.
        name: Перчатки для плавания
      pearlAmulet:
        name: Амулет из жемчуга
        desc: Красивое ожерелье из белого жемчуга, который на свету переливается разными
          цветами.
      shrimpRing:
        desc: Возможно, Сорго не узнает, если вы продадите его в магазин креветок
          — я слышал, у них есть креветочник, но он настоящий моллюск.
        name: Креветочное кольцо
      adoringFanStatue:
        desc: "Статуя поклонника, который вас обожает. Это немного жутковато и в то
          же время странно льстит. Вы можете услышать, как она произносит:\n<i>«Да,
          о великий и могучий Гранд Чемпион? Вам что-то нужно? Могу я понести ваше
          оружие? Почистить твои сапоги? Может быть, массаж ног?»</i>"
        name: Статуя поклонника
      ringOfAsh:
        desc: Кольцо сделано из спрессованного угля. Несмотря на свою прочность, оно
          навсегда оставляет черный след на пальце, на котором его носят.
        name: Пепельное кольцо
      fishingLure:
        desc: Созданная руками искусных мастеров, она переливается узорами и красками,
          словно радужная чешуя на солнце.
        name: Рыболовная приманка
      properHat:
        desc: Красивая вязаная шапка, которая поможет сохранить голову в тепле во
          время зимних путешествий.
        name: Приличная шапка
      properCape:
        desc: Стильный плащ, который добавит элегантности вашему наряду, идеально
          подходит для официальных мероприятий или когда вы хотите сделать яркое модное
          шоу.
        name: Приличный плащ
      coralCape:
        desc: Плащ сплетен из множества разноцветных кораллов. Его удобно носить как
          под водой, так и на поверхности.
        name: Плащ из кораллов
      flowingPocketwatch:
        desc: Часы сами выплывают из кармана, когда произносишь кодовое слово. Вот
          только точность у них... скажем так, своеобразная.
        name: Волшебные карманные часы
      ringOfBat:
        desc: На этом перстне выгравировано изображение летящей летучей мыши.
        name: Кольцо летучей мыши
      warmBeanie:
        name: Тёплая шапка
        desc: Это не просто шапка — она дышит теплом! Нити вытканы по старинным рецептам,
          чтобы даже в самый лютый ветер вы чувствовали себя как у печки.
      ringOfHeron:
        name: Кольцо цапли
        desc: На этом перстне выгравирована цапля в охотничьей позе.
      shellSnatcher:
        desc: Идеальный инструмент для добычи ракушек. Он вибрирует, когда ракушки
          находятся поблизости.
        name: Щипцы для ракушек
      halflingGloves:
        desc: Популярные перчатки полуросликов — для обычных рук они слишком тесные.
        name: Перчатки полуросликов
      snowshoes:
        desc: Снегоступы гарантируют, что даже в самую сильную метель их обладатель
          сможет спокойно путешествовать и исследовать морозные чудеса мира.
        name: Снегоступы
      bugCatchingNet:
        desc: С его помощью можно поймать в ловушку множество видов насекомых и даже...
          медуз?
        name: Сачок для бабочек
      mosquitoNethat:
        desc: Эта шляпа позволяет владельцу спокойно путешествовать даже по самым
          кишащим насекомыми регионам, не отвлекаясь на назойливых насекомых.
        name: Шляпа с москитной сеткой
      protectiveEarmuffs:
        desc: Эти наушники — символ трезвого суждения и способности сохранять хладнокровие
          среди хаоса.
        name: Защитные наушники
      sailorsHat:
        desc: Эта кепка белая и совершенно безупречная. Подарок от довольно худого
          парня. Когда вы подносите ее к лицу, чтобы надеть, она пахнет солью и немного
          ... шпинатом?
        name: Белая матросская кепка
      treeScalingClaws:
        name: Когти древолаза
        desc: С такими специальными когтями ни одно птичье гнездо не останется недоступным.
      ringOfEel:
        name: Кольцо угря
        desc: На этом перстне выгравирован плывущий угорь.
      warmJacket:
        name: Тёплая куртка
        desc: Очень теплая куртка для очень холодной погоды.
      recipeBook:
        name: Книга рецептов
        desc: Эта книга — кулинарный компаньон для начинающих поваров, дающий ключи
          к раскрытию ароматов мира и созданию блюд, которые нельзя назвать иначе
          как очаровательными.
      utilityPants:
        desc: Зеленые брюки с бесчисленными карманами — необходимая вещь для опытного
          искателя приключений.
        name: Штаны выживальщика
      veryLongBoots:
        desc: В зависимости от вашего роста они могут доходить до голеней, выше колен
          или даже до бедер.
        name: Ботфорты
      waterproofPants:
        desc: Они обеспечат сухость и комфорт даже в самый сильный ливень или при
          преодолении опасных болот.
        name: Непромокаемые штаны
      jellyfishingNet:
        name: Сачок для медуз
        desc: Самый луууучший дееень!
      properShirt:
        name: Приличная куртка
        desc: Приятная на вид куртка, но ничего слишком вычурного. Подойдет для любых
          торжественных мероприятий.
      properPants:
        name: Приличные штаны
        desc: Вы не захотите испачкать их, они очень красивые!
      properBoots:
        name: Приличные ботинки
        desc: Прочные и удобные ботинки, созданные как для стиля, так и для функциональности.
          Прогуливаетесь ли вы по Галефорджу или путешествуете по джунглям Рид-Раддака,
          эти ботинки позаботятся о ваших ногах.
      smellySocks:
        name: Вонючие носки
        desc: Добби свободен.
      capeOfTheTrailblazer:
        name: Плащ первопроходца
        desc: Этот плащ — символ отваги и решимости первопроходца. Где бы его ни носили,
          за ним последуют легенды о невероятных подвигах.
      tentacleCrown:
        name: Корона из щупалец
        desc: Щупальцы на короне постоянно двигаются и перекручиваются, что делает
          корону довольно неудобной для ношения.
      algaeRing:
        name: Кольцо из водорослей
        desc: К кольцу прикреплен огромный кусок водоросли, который движется, словно
          под водой, даже когда вы находитесь на поверхности.
      glowstick:
        name: Химический источник света
        desc: Быстро встряхнув палочку, вы можете заставить ее светиться ярко-зеленым
          цветом.
      aerofibrilCape:
        desc: Накидка из перьев, расшитая аэродинамической нитью, позволяет вам двигаться
          очень быстро.
        name: Аэро-плащ
      zippyKicksled:
        desc: Быстрые и эффективные сани для передвижения по снежным и ледяным территориям.
          Особенно полезны для катания.
        name: Финские сани
    achievements:
      capeOfAchiever:
        name: Плащ достигнувшего
        desc: Плащ розового цвета вызывает любопытство у всякого увидевшего. Хозяин
          плаща выполнил то, о чём другие только мечтали.
      adventurersHat:
        name: Шляпа приключенца
        desc: Эта кожаная панама защитит вас от солнца, ветра и дождя.
      adventurersPants:
        desc: Эти штаны из твёрдой кожи имеют различные ремни на них, как для практичности,
          так и для красоты.
        name: Штаны приключенца
      adventurersBoots:
        name: Ботинки приключенца
        desc: Эти прочные ботинки сделаны так, чтобы выдержать сильный износ и тяжёлые
          погодные условия.
      trashGrabber:
        desc: Дизайн этого удлинённого инструмента упрощает подъём мусора без необходимости
          наклонятся.
        name: Захват для мусора
      capeOfHalfAchiever:
        desc: Этот великолепный синий плащ олицетворяет человека полного решимости
          на пути к достижению величия.
        name: Плащ достигнувшего наполовину
      amuletOfLightness:
        desc: Этот амулет блестит ярким светом и заполняет вас надеждой даже в самых
          тёмных местах.
        name: Амулет лёгкости
      shoesOfEscape:
        desc: Эта обувь позволяет вам иногда двигаться очень быстро.
        name: Обувь побега
      treasureHunterPants:
        name: Штаны кладоискателя
        desc: Эти облегающие кожаные штаны делают ваши мышцы ног более заметными.
      axeOfDestruction:
        desc: Лезвие этого топора имеет форму рта, готового поглощать дерево.
        name: Топор разрушения
      adventurersShirt:
        name: Рубашка приключенца
        desc: Эта кожаная рубашка светло-коричневого цвета обладает множеством карманов
          для хранения чего-либо.
      shinyRing:
        desc: Не самое элегантное кольцо, но оно точно блестящее.
        name: Блестящее кольцо
      treasureHunterHat:
        desc: Хотя неясно является ли она ковбойской шляпой или федорой, определённо
          обладает 'инди' стилистикой.
        name: Шляпа кладоискателя
      adventurersCape:
        name: Плащ приключенца
        desc: Этот плащ из твёрдой кожи защитит носящего от большинства видов погоды.
          Он имеет ремни для лёгкой регулировки размера.
      ringOfHomesickness:
        desc: Это кольцо напоминает вам, что ничто не заменит дома.
        name: Кольцо тоски по дому
      gemBracelet:
        name: Браслет с самоцветами
        desc: Шесть разноцветных самоцветов формируют браслет.
      adventurersGloves:
        desc: Эти кожаные перчатки обладают регулирующими ремнями для того, чтобы
          идеально налазить на руку.
        name: Перчатки приключенца
      tinyBackpack:
        desc: Это рюкзак обычного размера если вы ребёнок.
        name: Маленький рюкзак
      treasureHunterJacket:
        desc: Похож на классический кожаный жакет, который никогда не выйдет из моды.
        name: Жакет кладоискателя
      conservationistHat:
        name: Шляпа защитника природы
        desc: Эта синяя шляпа предоставляет хорошую защиту против стихии.
      jugglingBalls:
        name: Шары для жонглирования
        desc: Три разноцветных шара, наполненные зерном, представляют собой идеальные
          объекты для жонглирования.
      runningVisor:
        desc: Этот красный козырёк защищает ваши глаза от солнца, при этом позволяя
          голове охладится через открытый верх.
        name: Козырёк для бега
      rockstarAmulet:
        desc: Амулет представляющий собой звезду в виде камня или камень в виде звезды.
        name: Амулет каменной звезды
      travelersKit:
        desc: Чемодан, наполненный всем необходимым для путешествия в любое место.
        name: Набор путешественника
      pathfinder:
        name: Искатель пути
        desc: Миниатюрная карта, приделанная к ожерелью, показывает кратчайший путь.
      pantsOfHaste:
        name: Штаны скорости
        desc: Надо бежать!
      omniTool:
        name: Омни-инструмент
        desc: Этот инструмент, который прикрепляется к предплечью, сделан с целью
          помочь вас с различными требуемыми задачами.
      greedyPiggyBank:
        desc: Каждый раз когда монета забрасывается внутрь, эта золотая копилка громко
          хрюкает.
        name: Жадная копилка
      trekkingPoles:
        name: Треккинговые палки
        desc: Эти палки предоставляют помощь с поддержанием баланса и прохождению
          через пересечённую местность.
      conservationistShirt:
        name: Рубашка защитника природы
        desc: Эта рубашка добавляет комфорта, а также дополнительные карманы для хранения
          находок.
      conservationistBoots:
        name: Ботинки защитника природы
        desc: Эти синие комфортные ботинки также очень прочные.
      cursedAwl:
        name: Проклятое шило
        desc: При использовании, это шило выделяет дым синего и фиолетового оттенков.
      conservationistShorts:
        name: Штаны защитника природы
        desc: Эти шорты позволяют вам передвигаться свободно и обладают большими карманами
          для инструментов.
      finePearlRing:
        name: Кольцо с мелкой жемчужиной
        desc: Жемчужина, как эта, обычно используется для серёжек, но подойдёт также
          и для кольца.
      otherSock:
        name: Другой носок
        desc: Другой носок, который вы не отдали Добби.
      rustySpyglass:
        name: Ржавый телескоп
        desc: Есть определённый шарм в часто использованном инструменте таком, как
          этот ржавый телескоп.
      bootsOfSpeed:
        name: Ботинки скорости
        desc: Эта обувь заставляет вас чувствовать как будто ноги стали легче и ваш
          шаг ускоряется.
      absorbingAmulet:
        name: Поглощающий амулет
        desc: Этот амулет, сконструированный из древнего металла, известен тем, что
          притягивает качественные вещи.
      treasureGrabber:
        name: Хвататель сокровищ
        desc: Никогда ещё не было так легко подбирать недоступные сундуки откуда угодно
          и во время чего угодно.
    agGuildSpecials:
      sethsSwampCompass:
        desc: Компас всегда указывает к центру болота, необходимая вещь для уважающего
          себя искателя приключений.
        name: Болотный компас Сета
      bertssuperskis:
        name: Супер лыжи Берта
        desc: Эти лыжи — самые быстрые, когда используются на супер снеге.
    combat:
      swashbucklerSword:
        desc: Изогнутый меч идеально подходит для штурмовых сражений на кораблях.
          Для эффективной работы в бою требуется техника рубки.
        name: Абордажная сабля
    supporter:
      ringOfPandemonium:
        name: Кольцо хаоса
        desc: <i>«Мы склонны переоценивать измеримое и недооценивать неизмеримое».</i>
      woodpecker:
        name: Дятел
        desc: <i>«Готовьтесь доминировать на льду и в лесу с легендарной клюшкой 'Дятел'.
          Созданная для элитной игры на площадке и не только, эта инновационная клюшка
          оснащена технологией TimberTech, позволяющей использовать её также в качестве
          мощного инструмента для рубки деревьев.»</i>
      crustaceanCall:
        name: Зов глубинных тварей
        desc: <i>«Зов глубинных тварей течёт через вас, жаль только, что вы не относитесь
          к ... ним, к ракообразным.»</i>
      theKakesWalkingStick:
        name: Трость странствий
        desc: <i>«Ты должен идти. Ни один гость не должен оставаться на одном месте
          вечно. Дружба будет потеряна, если слишком долго сидеть у огня друга.»</i>
      doctuhsLuckyCharm:
        name: Талисман удачи Докто
        desc: <i>«Найден на замёрзшем теле невероятно далеко на леднике зимних волн...
          рядом с самодельным серпом.»</i>
      sleeperFishingPole:
        name: Донка-невидимка
        desc: <i>«Эта неприметная удочка была сокровищем странствующего рыбака. Многие
          волшебники используют своё мастерство для поиска знаний или власти, но этот
          конкретный маг использовал свою магию, чтобы выслеживать и ловить самых
          легендарных существ глубин.»</i>
      lavendersInsight:
        name: Озарение Лаванды
        desc: <i>«Уютная шляпа, созданная для юной волшебницы Лаванды её отцом Блейком.
          Он нанёс на неё руны, чтобы помочь ей лучше понять предстоящий путь. А ещё
          они позволяют ему время от времени проверять, как поживает его дочь.»</i>
      woodpucker:
        desc: <i>«Готовься доминировать и на льду, и в лесу с легендарной клюшкой
          Вудпакер. Созданная для элитных выступлений на катке и за его пределами,
          эта инновационная клюшка оснащена технологией TimberTech, позволяющей использовать
          её также в качестве мощного инструмента для рубки деревьев.»</i>
        name: Вудпакер
      alienSqueakyToy:
        desc: <i>«Любимая пищащая игрушка щенка по имени Эмери. Пока вы держите еë,
          он будет следовать за вами и помогать искать сокровища.»</i>
        name: Пришелец-пищалка
      flatpackShark:
        name: Акула из Икеи
        desc: <i>«Нам нужна лодка побольше»\nфильм «Челюсти» (1975)</i>
      stickyFingerShorts:
        desc: <i>«Вы никогда не знаете, что Рику положил в эти карманы!»</i>
        name: Шорты с карманами
    regional:
      erdwise:
        royalTraubadourBoots:
          name: Ботинки королевского трубадура
          desc: Они могут быть разного цвета, но они определенно шикарны.
        royalTraubadourPantaloons:
          name: Панталоны королевского трубадура
          desc: Разноцветные панталоны сначала выглядят странно, но на самом деле
            они очень в стиле городов Эрдвайса.
        royalTraubadourGloves:
          name: Перчатки королевского трубадура
          desc: Жëлтые шёлковые перчатки, которые облегчают обращение с монетами.
        royalTraubadourCapesuit:
          name: Плащ королевского трубадура
          desc: Эта разноцветная туника имеет стильный плащ, вшитый прямо в неё. Никто
            не мешает вам надеть ещё один.
        royalTraubadourHat:
          name: Шляпа королевского трубадура
          desc: Все дворяне при дворе обращают внимание на того, кто носит такую шляпу.
        chromeWool:
          desc: Абразивная хромированная шерсть, как известно, хорошо подходит для
            полировки самоцветов и драгоценных металлов.
          name: Хромированная шерсть
        makeupset:
          name: Набор косметики
          desc: Многие торговцы Эрдвайса не выходят на улицу без лёгкого макияжа.
        looseChangePouch:
          name: Кошëлек для мелочи
          desc: Повседневная жизнь в Эрдвайсе часто включает в себя необходимость
            иметь при себе мелочь для всех торговых операций. Такой кошелëк необходим
            для жителей города.
        inkPen:
          name: Чернильная ручка
          desc: Это то, что вы используете при подписании важных документов. Не забудьте
            прочитать мелкий шрифт!
      jarvonia:
        handWarmingPack:
          name: Грелка для рук
          desc: Небольшой пакетик, который при скручивании нагревается. Можно использовать
            повторно!
        frostTouchedBoots:
          desc: Эти серебристые ботинки мерцают голубым оттенком.
          name: Штормовые ботинки
        frostTouchedTorso:
          desc: Этот штормовой костюм не только хорошо защищает от стужи, но и окрашивает
            пространство вокруг себя голубоватым свечением.
          name: Штормовой костюм
        wintryPan:
          desc: Этот синеватый металлический лоток, изначально предназначенный для
            промывки золота, как говорят, притягивает золото.
          name: Зимний лоток
        knittedMittens:
          name: Вязанные варежки
          desc: Эти варежки с бело-голубыми узорами связаны из шерсти.
        perfectSnowballs:
          name: Идеальные снежки
          desc: Не обычные снежки, а идеально круглые, готовые к броску в кого угодно.
        frostTouchedLeggings:
          desc: Эти необычные штаны придают всему вокруг голубоватое сияние.
          name: Штормовые штаны
        frostTouchedGauntlets:
          desc: Эти рукавицы холодны снаружи, но внутри почему-то очень тëплые.
          name: Штормовые рукавицы
        frostTouchedHelm:
          desc: Теплая балаклава, идеальна для самых глубоких погружений в джарвонские
            шахты.
          name: Штормовая балаклава
      trellin:
        bugRepellingIncense:
          desc: Это красная палочка пахнет эвкалиптом, который, как говорят, отпугивает
            насекомых.
          name: Репеллент от насекомых
        bugAttractingIncense:
          name: Приманка для насекомых
          desc: Эта зелёная палочка популярна среди местных энтомологов.
        croaker:
          desc: Особый тип музыкального инструмента в виде лягушки, держащей палочку.
            Вы можете вытащить палочку и провести ею по шипам на спине квакушки, чтобы
            создать звук похожий на лягушачий.
          name: Квакушка
        lindenLeafShorts:
          desc: Эти лиственные шорты заставляют чувствовать себя кустом. Они также
            довольно непрактичны и не защищают от царапин.
          name: Шорты из листьев
        lindenLeafVest:
          desc: Хотя это и массивный «костюм куста», на удивление листья и ветки удобны.
            В худшем случае они могут пощекотать шею.
          name: Жилет из листьев
        firestarter:
          name: Огниво
          desc: Ты — поджигатель, злостный поджигатель.
        lindenLeafBoots:
          name: Ботинки из листьев
          desc: В этих ботинках кажется будто у вас на ногах два лиственных куста.
        lindenLeafGloves:
          name: Перчатки из листьев
          desc: В этих перчатках вы чувствуете словно у вас вместо пальцев маленькие
            веточки.
        lindenLeafHat:
          name: Шляпа из листьев
          desc: Только самые уважаемые в Треллине владеют такой лиственной шляпой.
            Из неë даже торчит ветка местного винограда.
        fungalBackpack:
          name: Грибной рюкзак
          desc: Этот зелёный рюкзак зарос слегка светящимися синими грибами.
        trellinBeaver:
          name: Треллинский бобр
          desc: Их называют простым решением для лесозаготовок — стоит лишь задобрить
            их дарами, дабы не лишиться их благосклонности. Деревья будут благодарны,
            если вы будете держать этих бобров на прочной цепи.
      syrenthia:
        bubbleBauble:
          desc: Многие сиренианцы носят этот странный аксессуар, прикрепляя его к
            кошельку.
          name: Побрякушка
        pearlBracelet:
          name: Жемчужный браслет
          desc: Этот красивый браслет из белого жемчуга блестит на свету.
        merfolkShellBra:
          desc: Две ракушки, которые легко крепятся к торсу.
          name: Ракушки русалок
        merfolkDanceCirclet:
          name: Русалочья диадема
          desc: Серебристая диадема с самоцветом в центре. Остаётся неподвижной даже
            под напором подводных течений.
        merfolkDanceCorslet:
          name: Русалочий корсет
          desc: Соединённые элементы одежды для торса, выражают танцевальный дух русалок.
        merfolkDanceBracers:
          name: Русалочьи наручи
          desc: Хотя традиционно их используют для танцев русалок, они добавляют плавности
            любой активности.
        merfolkDanceSkirt:
          name: Русалочья юбка
          desc: Эту юбку сочли бы модной даже в наземных сообществах.
        merfolkDanceLeglets:
          name: Русалочьи поножи
          desc: Эти поножи обычно надевают во время русалочных танцев, так как они
            придают дополнительную мобильность ногам.
      halfling:
        mossChewie:
          desc: Жевательный шарик из мха. «Чужаки» считают, что это вредно для здоровья,
            но полурослики жуют их с незапамятных времëн.
          name: Моховая жвачка
        bogwoodShorts:
          desc: Эти коричнево-зелëные шорты обеспечивают лёгкость движений. Идеально
            подходят для работы с досками.
          name: Болотные шорты
        bogwoodBandana:
          desc: Зелёная бандана нужна, чтобы удерживать пот во время работы на мельнице.
            Только самым уважаемым разрешено их носить.
          name: Болотная бандана
        lilyPadRope:
          desc: Уникальное изобретение полуросликов, состоящее из цветущей кувшинки,
            прикреплённой к верëвке из еë стебля. Отлично подходит, чтобы выбраться
            из трясины.
          name: Верëвка из кувшинки
        whollyRing:
          desc: Ходят слухи, что это кольцо появилось от союза двух полуросликов с
            болот. Интересно, что история рассказывается либо как история любви, либо
            как история непристойности, в зависимости от рассказчика.
          name: Кольцо единства
        lilStool:
          name: Табуретка
          desc: Удобная деревянная табуретка на случай, если нужно дотянуться до верхних
            полок.
        fingersaw:
          name: Пальцевая пила
          desc: Крохотная пила для самых крохотных досочек.
        bogwoodBoots:
          name: Болотные ботинки
          desc: Эти ботинки прочны и созданы для удобства при работе в грязных условиях.
        bogwoodGloves:
          name: Болотные перчатки
          desc: Эти перчатки обеспечивают надежный хват при работе с любыми видами
            древесины.
        bogwoodVest:
          name: Болотный жилет
          desc: Этот зелёный жилет имеет коричневые ремни, проходящие через грудь.
  materials:
    foraging:
      cotton:
        name: Хлопок
        desc: Мягкий и пушистый материал, нежный при касании и дающий комфортное ощущение.
      flax:
        name: Лён
        desc: Нежные синие цветки, из которых получаются сильные нити. Идеальны для
          производства льняных изделий.
      hemp:
        name: Конопля
        desc: Высокое лиственное растение с тонкими стеблями, известное своими универсальными
          волокнами и практичным применением.
      iceplum:
        name: Ледяная слива
        desc: Маленький фрукт с морозной поверхностью, мерцающий оттенками фиолетового.
      moondaisy:
        name: Лунная маргаритка
        desc: Хрупкий цветок, светящийся в лунном свете во время самых тёмных ночей.
      nettle:
        name: Крапива
        desc: Высокое, стройное растение с листьями в форме сердца и мощным жалом.
      shadowLeaf:
        name: Теневой лист
        desc: Тёмный листок практически разрушается, будучи побеспокоенным прикосновением
          или светом. Лучше хранить в тёмном месте.
      silkwormSilk:
        name: 'Шёлк'
        desc: Шёлк настолько тонкий, что возможно он потребует строительства торгового
          пути вокруг всего континента.
      thistle:
        name: Чертополох
        desc: Крепкое растение с колючими листьями, образующими защитный покров вокруг
          его ярких цветов.
      widowsKiss:
        desc: Розовый колокольчик приглашает вас приблизиться, но лучше держаться
          подальше.
        name: Поцелуй вдовы
      snowdrop:
        desc: Маленький белый цветок, который цветёт зимой, мягкое напоминание о надежде
          и новых началах.
        name: Подснежник
      rotbud:
        desc: Как трюфель привлекает свиней, гнилоцвет привлекает полуросликов из
          великих болот.
        name: Гнилоцвет
      woodenStick:
        desc: Острый кусок дерева. Возможно вы сможете сделать что-то из него, чтобы
          помочь вам выжить?
        name: Деревянная палка
      nightgem:
        desc: Тёмный самоцвет как будто поглощает весь свет вокруг завораживающим
          образом.
        name: Ночной самоцвет
      starflower:
        desc: Сияющая пятиконечная звезда, расположенная на стебле с листьями. Есть
          традиция — загадывать желание, когда находишь его.
        name: Звёздный цветок
      berries:
        desc: Подойдёт для того, чтобы остаться относительно сытым в тяжелой ситуации,
          также вы можете использовать их как ингредиент для ваших кулинарных изысканий.
        name: Ягоды
      kelp:
        desc: Ламинария известна благодаря своему разнообразному применению как при
          изготовлении эластичной экипировки, так и для приготовления вкусной подводной
          еды.
        name: Ламинария
      sunblossom:
        name: Солнечный цветок
        desc: Красивый цветок, отражающий блеск солнца, его золотые лепестки ярко
          сияют.
      catsBell:
        name: Кошачий колокольчик
        desc: Когда дует ветер, простой стебель с тремя жёлтыми колокольчиками издаёт
          завораживающий звук.
      deathsToll:
        name: Погребальный звон
        desc: Выглядит привлекательно, но я бы не стал употреблять в этом виде.
      acidSapling:
        name: Кислотный побег
        desc: Едва размера веточки, охристый побег почти сжигает вашу кожу при касании.
      stone:
        name: Камень
        desc: Камень. Возможно вы сможете сделать что-то из него, чтобы помочь вам
          выжить?
      sweetKelp:
        name: Сладкая ламинария
        desc: Ламинария обладает сладким вкусом и используется для подводной кулинарии,
          добавляя специфичный, незабываемый вкус.
      hardenedKelp:
        name: Затвердевшая ламинария
        desc: Используя различные техники, обычная ламинария может быть сделана твёрже,
          превращаясь в популярный материал для изготовления предметов.
      seaCabbage:
        name: Морская капуста
        desc: Популярная еда, растущая под водой. Сирентианцы делают из неё джерки.
      seaSpinach:
        name: Морской шпинат
        desc: Очень питательное и вкусное съедобное растение. По вкусу совсем не напоминает
          обычный шпинат.
      underwaterLotus:
        name: Подводный лотус
        desc: Растение, часто упоминаемое в сирентийской поэзии. Известно своей красотой
          и грацией.
      saltyHops:
        name: Солёный хмель
        desc: Солёный хмель для солёного пива.
      cucumber:
        name: Огурец
        desc: Сколько это стоит в ваших краях?
      wheat:
        name: Пшеница
        desc: Злаковое зерно, ответственное за рост большинства цивилизаций.
      grass:
        name: Трава
        desc: Пышная охапка зелёной травы.
      pepper:
        name: Перец
        desc: Маленькие, круглые, немолотые стручки перца.
      mud:
        name: Грязь
        desc: Мокрый и склизкий кусок грязи. Вне зависимости от того насколько вы
          аккуратны с ним в обращении, вы запачкаетесь.
      milkweed:
        name: Молочай
        desc: Цветущее растение, известное своим молочным соком. Бабочки и гусеницы
          обожают их!
      wildRice:
        name: Дикий рис
        desc: Тип дикой травы, дающей съедобные злаки.
    mining:
      copperOre:
        name: Медная руда
        desc: Благодаря своему красноватому цвету, медная руда выделяется как узнаваемый
          минерал.
      tinOre:
        name: Оловянная руда
        desc: Простая и скромная оловянная руда демонстрирует свой незамысловатый
          минеральный состав.
      ironOre:
        name: Железная руда
        desc: Железная руда имеет зернистую и плотную текстуру, что отражает ее крепкую
          и неочищенную природу.
      coal:
        name: Уголь
        desc: Скромный и неприхотливый, уголь доказывает свою пользу в качестве жизненно
          важного энергетического ресурса.
      tarsiliumOre:
        name: Тарсилиевая руда
        desc: Гладкая и зеркальная поверхность тарсилиевой руды отражает окружающий
          мир с почти волшебным блеском.
      farganiteOre:
        name: Фарганитовая руда
        desc: Обладая невероятной прочностью и завораживающим голубым блеском, фарганитовая
          руда стала символом несгибаемой решимости.
      saltCrystal:
        name: Кристалл соли
        desc: Красивые и замысловатые формы в сыром виде. Универсальные после тщательного
          измельчения.
      silverOre:
        name: Серебряная руда
        desc: Серебро - очень ценный металл. Он часто используется при создании ювелирных
          изделий, таких как кольца, амулеты и серьги.
      goldOre:
        name: Золотая руда
        desc: Золото - один из самых ценных металлов. Он часто используется в ювелирном
          деле.
      wrentmarine:
        name: Необработанный рентмарин
        desc: Смотря на этот необработанный камень, вы замечаете синюю вспышку внутри,
          похожую на солнечный свет отражённый от волны.
      opal:
        name: Необработанный опал
        desc: Всё ещё окружённый песком и грязью в которых сформировался, этот деликатный
          самоцвет хранит в себе внутренний огонь, ожидающий открытия.
      ethernite:
        name: Необработанный этернит
        desc: Неровный фиолетовый кристалл, выросший внутри жеоды. При длительном
          взгляде вызывает беспокойство.
      jade:
        name: Необработанный жадеит
        desc: Этот твёрдый ультрамафический камень издаёт чистый звук при ударе киркой.
      topaz:
        name: Необработанный топаз
        desc: Необработанный самоцвет лёгкого золотого оттенка, ждущий быть огранённым
          в нечто ослепительное.
      sunStone:
        name: Необработанный солнечный камень
        desc: Этот редкий двухцветный драгоценный камень выглядит словно фрагмент
          самого солнца, испуская приглушённое свечение, даже в своей неогранённой
          форме.
      largeStone:
        name: Большой камень
        desc: Камень крупнее обычного.
      ruby:
        name: Необработанный рубин
        desc: Насыщенно багряный минерал выступает из скалы, привлекая своей красотой
          и простотой
      volcanicRock:
        name: Вулканическая порода
        desc: Эта порода — остаток древнего вулкана, тысячелетиями покоящегося под
          водой.
      volcanicAsh:
        name: Вулканический пепел
        desc: Этот пепел — напоминание о свирепости древнего извержения, часть из
          которого остаётся внутри даже сейчас.
      starPearl:
        desc: Грубая и неотполированная жемчужина, но с потенциалом стать чем-то действительно
          элегантным.
        name: Необработанная жемчужина
      goldNugget:
        name: Золотой самородок
        desc: Золото — один из самых ценных металлов, часто используемый в создании
          ювелирных изделий.
      silverNugget:
        name: Серебряный самородок
        desc: Серебро — это высокоценный металл, часто используемый для создания ювелирных
          изделий, таких как кольца, амулеты и серьги.
    rawFish:
      rawShrimp:
        name: Сырая креветка
        desc: Креветки манят своим нетронутым видом, обещая восхитительное блюдо из
          морепродуктов.
      rawPerch:
        name: Сырой окунь
        desc: Изящно изогнутый и подвижный окунь — прекрасная рыба для начинающих
          любителей рыбалки.
      rawCrayfish:
        desc: Раки — это сочное лакомство для любителей морепродуктов.
        name: Сырой рак
      rawCarp:
        name: Сырой карп
        desc: Мягкий вкус карпа прекрасно сочетается с различными блюдами. Эта рыба
          любит прыгать.
      rawSeabass:
        name: Сырой морской окунь
        desc: Морской окунь сияет серебристой чешуей.
      rawPike:
        name: Сырая щука
        desc: Благодаря своему слоеному и нежному мясу, сырая щука хорошо подходит
          для приготовления.
      rawJellyfish:
        name: Сырая медуза
        desc: Являясь кулинарным изыском, медуза привлекает к себе внимание, заставляя
          шеф-поваров попробовать ее необычную текстуру.
      rawTrout:
        name: Сырая форель
        desc: Форель представляет собой завораживающий узор из переливающихся чешуек,
          отражающих серебристые, розовые и крапчатые узоры.
      rawSalmon:
        name: Сырой лосось
        desc: Обладая сочной и маслянистой плотью, лосось радует вкус своей богатой
          и бархатистой текстурой.
      rawMoray:
        name: Сырая мурена
        desc: У мурены длинное змееподобное тело с уникальными челюстями, придающими
          ей таинственный вид из морских глубин.
      rawLobster:
        name: Сырой лобстер
        desc: У лобстера крепкий панцирь и сильные клешни. Это возвращает вас в прошлое,
          не так ли?
      rawSquid:
        name: Сырой кальмар
        desc: Кальмар удивляет своей способностью исчезать.
      rawStreamEel:
        name: Сырой речной угорь
        desc: Обтекаемая форма речного угря отражает его приспособленность к текущим
          рекам.
      rawStingray:
        name: Сырой скат
        desc: Рыба в форме блинчика, которая использует свое тело, чтобы скользить
          по воде.
      rawSwordfish:
        name: Сырая рыба-меч
        desc: У этой серебристой рыбы на носу есть отросток очень похожий на меч,
          который она использует для оглушения своей добычи.
      rawShark:
        name: Сырая акула
        desc: У этой огромной рыбины множество острых зубов, расположенных в несколько
          рядов. Вы видели голову одной из них, висящую на стене в универмаге «Ледяной
          крюк».
      rawAnglerfish:
        name: Сырая рыба-удильщик
        desc: У этой странной рыбы огромная пасть с длинными, похожими на кинжалы
          зубами. Она, похоже, слепа. На лбу у нее растет яркая капля.
      rawCrab:
        desc: Распространённый представитель ракообразных с коротким, круглым телом,
          двумя тёмными глазами-бусинками и большими клешнями, которые он использует
          для щипания. Ой!
        name: Сырой краб
      rawLargemouthBass:
        desc: У зелёной рыбы очень большое отношение размера рта к туловищу, который
          она использует, чтобы проглатывать вещи.
        name: Сырой большеротый окунь
      rawSeaBass:
        name: Сырой морской окунь
        desc: Морской окунь сверкает серебристой чешуёй.
    woodcutting:
      teakLogs:
        desc: Очень прочное и тяжелое, с невероятно толстой корой, которая внутри
          имеет намного более светлый цвет, нежели остальная часть бревна.
        name: Тиковые брёвна
      coral:
        desc: Эти кораллы различаются не только по размеру и форме, но и по цвету.
          Тем не менее каждый их них похоже может использоваться для различных задач
          и создания предметов.
        name: Коралл
      spruceLogs:
        desc: Еловые брёвна имеют насыщенный и теплый оттенок, показывающий их природную
          красоту и привлекательность.
        name: Еловые брёвна
      birchLogs:
        desc: Гладкое и бледное, берёзовое бревно сочится элегантной простотой.
        name: Берёзовые брёвна
      pineLogs:
        desc: Смолистое и сильное, сосновое бревно излучает явный успокаивающий запах.
        name: Сосновые брёвна
      mapleLogs:
        desc: Кленовые брёвна обладают богатой и привлекательной текстурой, демонстрируя
          мастерство природы в каждом кусочке.
        name: Кленовые брёвна
      oakLogs:
        desc: Дубовые брёвна, украшенные ярко выраженным характером, создают ощущение
          благородства и долговечного изящества.
        name: Дубовые брёвна
      willowLogs:
        name: Ивовые брёвна
        desc: Эти земляные брёвна довольно легкие, что делает их очень удобными в
          обращении и работе.
      mangroveLogs:
        name: Мангровые брёвна
        desc: Все еще влажные от среды, в которой они когда-то росли. Они излучают
          красивый блеск.
      sturdyBranch:
        name: Прочная палка
        desc: Невероятно прочная палка.
      root:
        desc: Полезные корни растений, которые можно использовать для различных целей.
        name: Корень
      elmLogs:
        name: Вязовые брёвна
        desc: Эти брёвна известны тем, что легко сгибаются и сжимаются.
      heartwood:
        name: Сердцевина дерева
        desc: Это внутренняя часть дерева, более тёмная, чем остальные.
      bambooLogs:
        name: Бамбуковые брёвна
        desc: Бамбук гибкий, но сильный, вследствие этого возможно множество использований.
    carpentry:
      birchPlank:
        name: Берёзовая доска
        desc: Гладкая и бледная берёзовая доска служит примером простоты и элегантности,
          имея вид чистого и светлого дерева.
      pinePlank:
        desc: Выделяющаяся своими тёплыми, землистыми тонами сосновая доска излучает
          простую привлекательность своей естественной древесной текстурой.
        name: Сосновая доска
      sprucePlank:
        name: Еловая доска
        desc: Обладая изысканной древесной текстурой, еловая доска олицетворяет чувство
          элегантности, благодаря своему чистому и классическому внешнему виду.
      maplePlank:
        name: Кленовая доска
        desc: Эстетичная и привлекательная кленовая доска может похвастаться гладкой
          поверхностью в светлых цветах, добавляя немного изысканности любой задумке.
      teakPlank:
        desc: Известная своей прочностью и блестящим золото-коричневым оттенком тиковая
          доска — первоклассный выбор для изготовления прочных и красивых предметов.
        name: Тиковая доска
      mangrovePlank:
        desc: Прочная и устойчивая к суровой погоде мангровая доска является идеальным
          выбором для создания уличных предметов, соединяя в себе силу с уникальным
          тропическим шармом.
        name: Мангровая доска
      coralPlank:
        desc: Доска сделанная из самых больших кораллов. Она прочна как на поверхности,
          так и под водой.
        name: Коралловая доска
      elmPlank:
        name: Вязовая доска
        desc: Доска из вяза. Полезна для создания лука.
      oakPlank:
        name: Дубовая доска
        desc: Неустаревающий выбор для изделий деревообработки. Выделяется богатым
          землистым оттенком и ярко выраженной, сложной древесной текстурой.
      willowPlank:
        name: Ивовая доска
        desc: С деликатным, бледным видом и едва уловимой древесной текстурой, ивовая
          доска придаёт оттенок эфемерной красоты продуктам плотничества.
      woodScrap:
        name: Древесные отходы
        desc: Низкокачественные обрезки дерева.
      woodShaving:
        desc: Обрезки дерева среднего качества.
        name: Древесная стружка
      woodFragment:
        name: Фрагмент дерева
        desc: Обрезки дерева высокого качества.
      bambooPlank:
        name: Бамбуковая доска
        desc: Это потребовало усилий, но гибкой доске была придана форма структурного
          элемента.
    cooking:
      mushroom:
        name: Гриб
        desc: Этот гриб, строго говоря, овощ.
      salt:
        name: Соль
        desc: Соль — это самый распространённый улучшитель вкуса во всём Аренуме.
      milk:
        name: Молоко
        desc: Прямо из коровы, козы или верблюда. Или выжатое из каких-то орехов?
          Только вы знаете, где вы нашли его.
      honey:
        name: Медовые соты
        desc: Эти необработанные медовые соты сочатся свежим мёдом.
      carrot:
        name: Морковь
        desc: Говорят, что это помогает вашему зрению.
    smithing:
      metalFragment:
        desc: Обрезки металла высокого качества.
        name: Фрагмент металла
      hydriliumBar:
        name: Гидрилиевый слиток
        desc: Гидрилиевый слиток имеет бледно-зелёный цвет.
      steelBar:
        desc: Выкованный в огнях решимости стальной слиток сверкает неземным блеском.
        name: Стальной слиток
      silverBar:
        name: Серебряный слиток
        desc: Неважно использовали ли вы самородки или руду, серебряный слиток достигает
          92.5%-ного стандарта чистоты для серебра.
      bronzeBar:
        name: Бронзовый слиток
        desc: Бронзовый слиток, реликвия кузниц дворфов, демонстрирует грубую привлекательность
          и прочность, содержа в себе секреты меди и олова, сплавленных умелыми руками.
      ironBar:
        name: Железный слиток
        desc: Представляет собой доказательство силы ядра земли, тяжёлый и несгибаемый.
      goldBar:
        name: Золотой слиток
        desc: Неважно использовали ли вы самородки или руду, золотой слиток достигает
          стандарта качества 333, продиктованного ювелирной фабрикой.
      copperBar:
        name: Медный слиток
        desc: Медный слиток сверкает красно-оранжевым блеском, отражающим его металлическую
          силу и разносторонность в многообразии применений.
      tarsiliumBar:
        name: Тарсилиевый слиток
        desc: Тарсилиевый слиток блестит словно ночное небо, маслянистая текстура
          покрывает его поверхность.
      farganiteBar:
        name: Фарганитовый слиток
        desc: Ярко-синий слиток.
      metalScrap:
        name: Металлолом
        desc: Низкокачественные обрезки металла.
      metalShaving:
        name: Металлическая стружка
        desc: Обрезки металла среднего качества.
    crafting:
      rope:
        name: Верёвка
        desc: Набор для выживания не будет полным без какой-нибудь верёвки. Также
          она необходима, чтобы сделать некоторые базовые инструменты.
      elderhideRope:
        name: Верёвка из древней шкуры
        desc: Прочная верёвка, сделанная из древней шкуры.
      hydrilium:
        desc: Этот странный материал сделан с помощью комбинирования вулканической
          породы и ламинарии в мастерской приливов и отливов.
        name: Гидрилий
      kelpRope:
        name: Верёвка из ламинарии
        desc: Длинные куски ламинарии, связанные в верёвку.
    hunting:
      bones:
        name: Кости
        desc: Множественные кусочки костей.
      sinew:
        name: Сухожилья
        desc: Жёсткая, волокнистая ткань, соединяющая мышцы с костями.
      lizardTail:
        name: Хвост ящерицы
        desc: Хвост ящерицы, который был отброшен в качестве защитного механизма.
      feather:
        name: Перо
        desc: Красивое, лёгкое и аэродинамическое перо птицы.
      animalMeat:
        name: Мясо животного
        desc: Кусок свежего мяса, готовый к приготовлению, сушке или засаливанию.
      darkfeather:
        name: Тёмное перо
        desc: Тёмное перо птицы, вероятно, от воро́ны, во́рона или другой тёмной птицы.
      animalFur:
        name: Мех животного
        desc: Этот кусок меха животного мягок при прикосновении и должен хорошо согревать
          если сделать из него одежду.
    trinketry:
      eelTrinket:
        name: Безделушка в виде угря
        desc: Безделушка в виде угря ярко переливается на свету. В дальнейшем может
          быть использована для создания амулета.
      circularRootTrinket:
        desc: Безделушка в виде круглого корня переливается на свету. В дальнейшем
          может быть использована для создания амулета.
        name: Безделушка в виде круглого корня
      sharkToothTrinket:
        name: Безделушка в виде зуба акулы
        desc: Безделушка в виде зуба акулы переливается на свету. В дальнейшем может
          быть использована для создания амулета.
      coolingIceTrinket:
        name: Безделушка в виде охлаждающей сосульки
        desc: Безделушка в виде охлаждающей сосульки переливается на свету. В дальнейшем
          может быть использована для создания амулета.
      beaverTrinket:
        desc: Безделушка в виде бобра переливается на свету. В дальнейшем может быть
          использована для создания амулета.
        name: Безделушка в виде бобра
      heronTrinket:
        name: Безделушка в виде цапли
        desc: Безделушка в виде цапли ярко переливается на свету. В дальнейшем может
          быть использована для создания амулета.
      measuringSpoonsTrinket:
        name: Безделушка в виде измерительных ложек
        desc: Безделушка в виде измерительных ложек переливается на свету. В дальнейшем
          может быть использована для создания амулета.
      batTrinket:
        name: Безделушка в виде летучей мыши
        desc: Безделушка в виде летучей мыши ярко переливается на свету. В дальнейшем
          может быть использована для создания амулета.
      shrimpTrinket:
        name: Безделушка в виде креветки
        desc: Безделушка в виде креветки ярко переливается на свету. В дальнейшем
          может быть использована для создания амулета.
      luckyRabbitFootTrinket:
        name: Безделушка в виде удачливой кроличьей лапки
        desc: Безделушка в виде удачливой кроличьей лапки переливается на свету. В
          дальнейшем может быть использована для создания амулета.
      compassTrinket:
        name: Безделушка в виде компаса
        desc: Безделушка в виде компаса переливается на свету. В дальнейшем может
          быть использована для создания амулета.
      pinkPearlTrinket:
        name: Розовая жемчужная безделушка
        desc: Розовая жемчужная безделушка ярко сверкает на свету. Когда-нибудь она
          пригодится для амулета.
    misc:
      pearls:
        name: Жемчужины
        desc: Набор белых жемчужин. Великолепный материал для ювелирных изделий.
      clam:
        name: Ракушка
        desc: Жемчужно-белая и совершенно нетронутая. Красивый экземпляр для коллекционера.
      crosswordPuzzle:
        name: Старый кроссворд
        desc: Игра со словами, девять букв, начинается на К.
      glacierMap:
        name: Таинственная северная карта
        desc: Карта напоминает северную часть Джарвонии. Красной линией отмечен путь
          к тому, что напоминает ледник с иглу на нём.
      unidentifiedRemains:
        name: Неопознанные останки
        desc: Гильдия авантюристов будет благодарна если бы вы вернули эту гору костей
          к ним, возможно это поможет им решить неразгаданную загадку.
      fishbone:
        desc: Несмотря на жуть и довольно сильную вонь, выглядит довольно круто.
        name: Рыбная кость
      seashell:
        name: Морская раковина
        desc: Возможно продана кем-то на пляже.
      nameTag:
        desc: Именной жетон с написанным на нём именем какого-то давно покинувшего
          нас любителя приключений. Это может быть интересно Гильдии авантюристов.
        name: Именной жетон
      adventurersPin:
        desc: Значок с символом гильдии авантюристов. Он немного ржавый, но всё ещё
          блестящий. Гильдия любителей приключений будет благодарна, если вы вернёте
          им это.
        name: Эмалированный значок приключенцев
      invasiveSpeciesTag:
        name: Знак чужеродного вида
        desc: Металлический знак с обозначением червеподобной пасти некого существа.
      trash:
        name: Мусор
        desc: Собрание бесполезных, ничего не стоящих предметов. Зачем вообще было
          это поднимать?
      fishingLine:
        name: Рыболовня леска
        desc: Забрав её из природы, вы могли спасти жизнь какому-то животному.
    tailoring:
      aerodynamicThread:
        name: Аэродинамическая нить
        desc: Редкая нить, известная своей лёгкостью, но при этом прочная.
  collectibles:
    fromActivity:
      silverPocketWatch:
        name: Серебряные карманные часы
        desc: У этих часов отсутствовали стрелки и шестеренки, была разбита стеклянная
          крышка, к тому же почернели серебряная цепочка и корпус. Это было нелегко,
          но вы починили их так, что теперь они выглядят как новые и могут считаться
          семейной реликвией и прослужить нескольким поколениям.
      letterFromA:
        name: Письмо от А.П.
        desc: После очередного чудесного выступления на танцах русалок вы получаете
          странное письмо. В нем много восхищенных слов о вашей танцевальной грации.
          Оно подписано как A. П. (анонимный поклонник).
      meteoriteFragment:
        name: Фрагмент метеорита
        desc: Частица иного измерения, проникшая в наш мир. В пламени падения камень
          и металл сплавились в нечто невообразимое.
      blueLotusButterfly:
        desc: На крыльях этой бабочки нет никаких узоров или форм, но синий цвет настолько
          насыщенный, что от него трудно оторвать взгляд. Великолепный экземпляр,
          который встречается нечасто.
        name: Бабочка Голубой лотус
      expeditionJournal:
        desc: Когда мы вновь наблюдали солнечный восход, моральное состояние экспедиции
          вышло из состояния апатии. Только пережив вечную ночь, понимаешь, насколько
          человеческому сознанию необходимо это лучезарное светило.
        name: Журнал экспедиции
      easterEgg:
        name: Пасхальное яйцо
        desc: Найти это особенное яйцо было довольно сложной задачей.
      oldWarSword:
        name: Старинный меч
        desc: Этот длинный меч довольно сильно заржавел, но все еще сохранил некоторые
          узнаваемые детали, а его происхождение, похоже, валлисийское. Может быть,
          он происходит из эпохи войны за Багровое знамя?
      lostTimmysSandShovel:
        name: Потерянный совочек Тимми
        desc: Пока неясно, потерялся ли мальчик тоже.
      walrusTusk:
        name: Бивень моржа
        desc: Этот бивень почти такой же длинный, как ваша нога. Должно быть, он принадлежал
          огромному моржу.
      treasureHunterToken:
        desc: Жетоны, подобные этому, вручались самым отважным искателям сокровищ.
          Он потёрт и давно потерял свой блеск. Владелец, должно быть, грустит, что
          потерял его.
        name: Жетон искателя сокровищ
      swordfishSword:
        desc: Кто-то сделал меч, повторяющий нос рыбы-меч. Если бы вы заявили, что
          он сделан из настоящей рыбы-меч, все бы вам поверили.
        name: Окаменевшая рыба-меч
      soupKitchenBadge:
        desc: Значок, хоть и маленький и простой, идентифицирует вас как волонтера
          на суповой кухне. Носить его — предмет гордости, и каждая кухня выдает свой
          собственный, так что отправляйтесь за ними всеми, помогая на всех кухнях.
        name: Значок волонтера
      floatingCoral:
        desc: Ослепительное множество разноцветных кораллов образует единую, взаимосвязанную
          массу. Хотя некоторые считают, что эти кораллы обладают целебными свойствами,
          подобные утверждения, скорее всего, основаны на суеверии.
        name: Плавающий коралл
      artificialSnowflake:
        desc: В отличие от любой другой снежинки, эта не тает на ладони. Очевидно,
          кто-то и где-то создал ее из необычайно прочного материала. Если вы сможете
          найти такую, то сможете найти что угодно.
        name: Искусственная снежинка
      markOfTheDeepOne:
        desc: Круглый монетовидный жетон с изображением осьминога на нем.
        name: Знак бездны
      veryShinyStone:
        desc: Кажется, что камень излучает свет, но в полной темноте он не светится.
          Однако даже один луч света, коснувшийся его, заставляет камень ярко светиться,
          как маленький фонарь.
        name: Блестящий камень
      essenceOfTheSwamp:
        desc: Небольшой сосуд, наполненный зеленой вязкой жидкостью. Говорят, что
          в ней содержится немного болотной материи, почти кричащей о том, чтобы ее
          вернули назад в болото.
        name: Сгусток болотного духа
      dinglehopper:
        name: Мини-трезубец
        desc: Для жителей поверхности он известен как вилка, но для существ, живущих
          в Сирентии, он называется динглхоппер или мини-трезубец.
      jarvonianCrosswordPuzzle:
        name: Джарвонский кроссворд
        desc: 'Эти кроссворды составляются и распространяются среди населения Джарвонии
          раз в сезон. Конкуренция велика, так как первому разгадавшему кроссворд
          полагается денежный приз. 1. по горизонтали: гора, где пропала шахтерская
          экспедиция (девять букв)'
      tinySwanIceSculpture:
        name: Ледяная скульптура лебедя
        desc: Эта миниатюрная ледяная скульптура напоминает прекрасного лебедя. Его
          крылья сверкают, отражая солнечный свет. Это произведение искусства очень
          важно для вас, ведь вы сделали его для особенного человека.
      veryOldWine:
        desc: Эта бутылка очень старая, и этикетка потерялась со временем. Сохранилось
          только одно клеймо — «B.B.». Вполне возможно, что это добыча безумного пирата.
        name: 99-летнее вино
      woodenCarvedBearFigurine:
        name: Деревянная резная фигурка медведя
        desc: Это изделие размером с кулак тщательно вырезано, на нем изображен прямоходящий
          и оскалившийся медведь с открытой пастью. Детальность работы вызывает у
          зрителя чувство тревоги, как будто сам медведь присутствует здесь в натуральную
          величину.
      ancientAnkh:
        name: Древний анх
        desc: Этот артефакт — частица другой эпохи. Имеющий форму ключа, анх (☥) —
          это иероглиф из утраченной культуры, который историки перевели как «жизнь».
          Легенды гласят, что этот ключ открывает портал между жизнью и смертью.
      seahorseFossil:
        name: Окаменевший морской конёк
        desc: Сначала он кажется странным камнем, но при ближайшем рассмотрении оказывается
          окаменевшим морским коньком.
      terrifyingFossil:
        name: Страшная окаменелость
        desc: На следующую ночь после того, как вы обнаружили это окаменелое ископаемое,
          вам приснилось зловещее существо, наблюдающее за вами и всем миром. Даже
          когда вы бодрствуете, вы чувствуете легкий страх.
      petrifiedBranch:
        name: Окаменевшая ветка
        desc: Судя по всему, эта ветвь происходит из эпохи, когда Аренум представлял
          собой единый сверхконтинент. В те дни только животные населяли его долины
          и леса.
      markOfTheTrident:
        name: Знак трезубца
        desc: Круглый монетовидный жетон с изображением трезубца.
      markOfTheSerpent:
        name: Знак змеи
        desc: Круглый монетовидный жетон со змеей на нем.
      ancientTrident:
        name: Древний трезубец
        desc: Происхождение этого трезубца окутано тайной. Может быть, он принадлежал
          Посейдону или Нептуну? Как бы то ни было, его возраст не вызывает сомнений.
      anglerfishMask:
        name: Маска рыбы-удильщика
        desc: Уникальная маска для подводного плавания, сделанная из рыбы-удильщика.
          Она не практична, но выглядит устрашающе.
      coldEmbrace:
        desc: "«Пусть Холодные Объятия очистят тебя, ибо в их стуже обретается истинная
          сила. Камень Ажуры пульсирует сердцем зимы — божественный дар, ведущий нас
          к абсолютной стойкости.»\n<i>Написано Ледяными Скрижалями</i>"
        name: Холодные объятия
      sigilOfTheOrdained:
        desc: Изысканный артефакт, полученный вами от джарвонцев из храма Ажуразеры.
          Кажется, он излучает энергию вокруг камней.
        name: Печать Посвящённого
      flameOfAzura:
        name: Пламя Ажуры
        desc: Странный артефакт — его пламя, кажется, излучает холод, а не тепло.
      weepingWillowTear:
        name: Слеза плакучей ивы
        desc: Твёрдая слезообразная смесь смолы плакучей ивы. По-своему печальна и
          прекрасна.
    visas:
      underwaterMapI:
        name: Карта подводного мира
        desc: Карта проявляется только при погружении под воду. На ней изображены
          заливы, пещеры, затонувшие корабли и другие примечательные места подводного
          региона.
      jarvonianLetterOfPassage:
        name: Джарвонская дорожная грамота
        desc: С помощью нее вы сможете пройти через Бесшумный перевал, если идете
          из Джарвонии.
      westernContinentBoatPass:
        desc: Этот официальный пропуск дает вам право передвигаться по различным местам
          на лодках и кораблях. Он отмечен штампом с изображением небольшого корабля.
        name: Морской пропуск Западного материка
      blackEyePeakWildernessPermit:
        desc: Официальное разрешение на вход в опасный район пика Чёрного глаза. Включает
          услугу оповещения родственников в случае вашей гибели.
        name: Пропуск к Пику чёрного глаза
  currencies:
    adventurersGuildToken:
      name: Жетон Гильдии авантюристов
      desc: Жетон, который можно обменять на товары и услуги в Гильдии авантюристов.
