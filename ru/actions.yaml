singulars:
  items:
    algaeRing:
      completed: Ты трёшь <item id="_source" /> и вдруг, оглядываясь, ты понимаешь
        что оказался в <location i="_location" />.
      text: Перемещение в <location i="_location" /> пока рыбачите.
    shoesOfEscape:
      text: Выполняет _count <hl>Перемещение</hl> в одно мгновение.
      completed: Ты прыгаешь пару раз на месте и осознаёшь, что <item id="_source"
        /> делают тебя неимоверно быстрым. Ты чувствуешь, будто ты можешь бежать без
        остановки, пока твоя скорость не спадёт.
    axeOfDestruction:
      text: Выполняет <skill skill="woodcutting"/> в одно мгновение.
      completed: ты взмахиваешь <item id="_source" /> и деревьев перед тобой падают
        с одного удара. Ты чувствуешь будто ты способен вырубить весь лес с помощью
        этого топора.
    rockStarAmulet:
      text: Создает 5 случайных <hl>самоцветов</hl>.
      completed: Ты дотрагиваешься до амулета в форме звезды и <hl>он создаёт несколько
        драгоценных камней</hl> в твоей ладони.
    ringOfHomesickness:
      text: Переход в <location i="_location" />
      completed: Ты потираешь <item id="_source" /> и вдруг, оглядываясь, ты понимаешь
        что оказался в <location i="_location" />.
  memospheres:
    agility:
      text: Даёт опыт в <skill skill="agility"/>.
      completed: Ты дотрагиваешься до светящегося шара и понимаешь что твоя форма
        слегка улучшилась.
    cooking:
      text: Даёт опыт в <skill skill="cooking"/>.
      completed: Ты дотрагиваешься до шара с кастрюлей внутри и он почти обжигает
        твои пальцы. Ты чувствуешь что узнал что-то новое в готовке.
    carpentry:
      text: Даёт опыт в <skill skill="carpentry"/>.
      completed: 'Ты дотрагиваешься до сферы и предаёшься размышлениям: как воплотить
        в дереве совершенство формы и научиться распиливать доски с точностью мастера.'
    crafting:
      completed: Прикоснувшись к светящейся сфере, ты осознаёшь потенциальную возможность
        повысить качество изготовления предметов.
      text: Даёт опыт в <skill skill="crafting"/>.
    fishing:
      text: Даёт опыт в <skill skill="fishing"/>.
      completed: Ты кладёшь руку на сферу и ощущаешь, будто твоя голова — это аквариум.
        Теперь ты лучше понимаешь рыб.
    woodcutting:
      text: Даёт опыт в <skill skill="woodcutting"/>.
      completed: Ты кладёшь свою руку на шар и картины жизни дерева, от ростка до
        бревна, заполняют твой разум. Ты смахиваешь слезу и ощущаешь, что рубка деревьев
        будет даваться тебе легче, чем раньше.
    mining:
      text: Даёт опыт в <skill skill="mining"/>.
      completed: Ты дотрагиваешься до сверкающего шара и начинаешь слышать звуки раскопок.
        Ты думаешь что сможешь копать эффективнее.
    smithing:
      completed: Ты дотрагиваешься до шара и слышишь отклики молота, бьющего по тебе,
        как по металлу. Голова немного побаливает, но ты понимаешь кузнечное дело
        лучше.
      text: Даёт опыт в <skill skill="smithing"/>.
    foraging:
      completed: Ты чувствуешь светящийся шар и на миг начинаешь видеть лес полный
        ягод и грибов. Ты чувствуешь что их поиск будет лёгок.
      text: Даёт опыт в <skill skill="foraging"/>.
    trinketry:
      text: Даёт опыт в <skill skill="trinketry"/>.
      completed: Ты кладёшь руку на шар и начинаешь видеть калейдоскоп из драгоценных
        камней, плывущий прямо над тобой. Теперь ты можешь видеть узоры и плоскости,
        которые прежде не рассматривал.
  sliderTexts:
    grantExperience:
      text: Даёт опыт в {experience} <skill skill="{skill}"/>.
