maps:
  tips:
    "0": Состояние перегруженности только замедляет ваши активности, но не влияет
      на перемещение.
    "1": Базовый шанс найти <hl>КАЧЕСТВЕННЫЕ</hl> материалы – <hl>1 к 100</hl>, его
      можно увеличить лучшей экипировкой и инструментами.
    "3": 'Атрибуты, содержащие символ процента <hl>%</hl> являются мультипликативными
      (Например: +10% к нахождению качественных материалов даёт 1.1/100).'
    "2": Базовый шанс нахождения большинства сундуков – <hl>1 к 250</hl>, его можно
      увеличить лучшей экипировкой и инструментами.
    "4": Долгое нажатие на предмет открывает опции множественного выделения в инвентаре.
    "5": Зеленая кнопка с щипцами внизу экрана открывает <hl>интерфейс изготовления</hl>.
    "6": Нажатие на миникарту в правом верхнем углу открывает полную карту с вариантами
      перемещения.
    "7": Вы можете найти <hl>достижения</hl> и полученные <hl>коллекционные предметы</hl>,
      нажав на своего персонажа в левом верхнем углу.
    "8": Найденные коллекционные предметы дают +1 дополнительное <hl>очко достижений</hl>
      за каждый предмет!
    "9": Многие NPC могут рассказать вам <h1>слухи</h1>, чтобы помочь найти вещи в
      игре.
    "10": <hl>Три горизонтальные полоски</hl> в правом нижнем углу (или в левом нижнем
      в режиме для левшей) содержит вашу <hl>Шагопедию</hl> для отслеживания вашего
      прогресса.
    "11": Обращайте внимание на условия достижений — некоторые засчитываются, только
      если дроп получен непосредственно в результате активности.
    "12": Обязательно <hl>экипируйте</hl> свои предметы, чтобы получить их эффекты,
      большинство не работают просто из инвентаря.
    "13": Место в банке неограниченно, если вы что-то планируете использовать в будущем,
      положите это в банк!
    "14": Если проводятся технические работы, не волнуйтесь, ваши шаги все равно засчитываются.
      Сверьтесь с анонсами в <c c="purple">Discord</c>, там будет объявление, если
      это не так!
    "15": Загляните на наш <c c="green">Портал</c>, <c c="red">Reddit</c> и <c c="purple">Discord</c>
      для анонсов, обновлений и блогов разработчиков.
    "16": Нашли баг или есть предложение? Сообщите нам об этом в <c c="purple">Discord</c>!
      Ваши репорты помогают улучшить игру!
    "17": <hl>Качество изготовления</hl> повышает шансы на получение предметов лучшего
      качества, что отображается внизу <hl>рецептов</hl> в <hl>интерфейсе изготовления</hl>.
    "18": Если ваш уровень навыка превышает уровень необходимый для <hl>активности</hl>,
      то вы получаете +1.25% к <hl>Эффективности работы</hl> за каждый уровень сверх
      требования, но не более +25% суммарно.
    "19": Уровень навыка, превышающий требование <hl>рецепта</hl> в <hl>интерфейсе
      изготовления</hl>, повышает значение атрибута <hl>Качество изготовления</hl>.
