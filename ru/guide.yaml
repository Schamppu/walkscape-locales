maps:
  tips:
    "0": Состояние перегруженности только замедляет ваши активности, но не влияет
      на перемещение.
    "1": Базовый шанс найти <hl>КАЧЕСТВЕННЫЕ</hl> материалы — <hl>1 к 100</hl>, его
      можно увеличить лучшей экипировкой и инструментами.
    "3": 'Атрибуты, содержащие символ процента <hl>%</hl> являются мультипликативными
      (Например: +10% к нахождению качественных материалов даёт 1.1/100).'
    "2": Базовый шанс нахождения большинства сундуков – <hl>1 к 250</hl>, его можно
      увеличить лучшей экипировкой и инструментами.
    "4": Долгое нажатие на предмет открывает опции множественного выделения в инвентаре.
    "5": Зеленая кнопка с щипцами внизу экрана открывает <hl>интерфейс изготовления</hl>.
    "6": Нажатие на миникарту в правом верхнем углу открывает полную карту с вариантами
      перемещения.
    "7": Вы можете посмотреть <hl>достижения</hl> и полученные <hl>коллекционные предметы</hl>,
      нажав на своего персонажа в левом верхнем углу.
    "8": Найденные коллекционные предметы дают +1 дополнительное <hl>очко достижений</hl>
      за каждый предмет!
    "9": Многие NPC могут рассказать вам <h1>слухи</h1>, чтобы помочь найти вещи в
      игре.
    "10": <hl>Три горизонтальные полоски</hl> в правом нижнем углу (или в левом нижнем
      в режиме для левшей) ведут на <hl>Шагопедию</hl>, где можно отслеживать ваш
      прогресс в игре.
    "11": Обращайте внимание на условия достижений — некоторые засчитываются, только
      если дроп получен непосредственно в результате активности.
    "12": Обязательно <hl>экипируйте</hl> свои предметы, чтобы получить их эффекты,
      большинство не работают просто из инвентаря.
    "13": Место в банке неограниченно, если вы что-то планируете использовать в будущем,
      положите это в банк!
    "14": Если проводятся технические работы, не волнуйтесь, ваши шаги все равно засчитываются.
      Сверьтесь с анонсами в <c c="purple">Discord</c>, там будет объявление, если
      это не так!
    "15": Загляните на наш <c c="green">Портал</c>, <c c="red">Reddit</c> и <c c="purple">Discord</c>
      для анонсов, обновлений и блогов разработчиков.
    "16": Нашли баг или есть предложение? Сообщите нам об этом в <c c="purple">Discord</c>!
      Ваши репорты помогают улучшить игру!
    "17": <hl>Качество изготовления</hl> повышает шансы на получение предметов лучшего
      качества, что отображается внизу <hl>рецептов</hl> в <hl>интерфейсе изготовления</hl>.
    "18": Если ваш уровень навыка превышает уровень необходимый для <hl>активности</hl>,
      то вы получаете +1.25% к <hl>Эффективности работы</hl> за каждый уровень сверх
      требования, но не более +25% суммарно.
    "19": Чем больше уровень навыка превосходит требование <hl>рецепта</hl> (в <hl>интерфейсе
      изготовления</hl>), тем выше становится <hl>Качество изготовления</hl>.
  skillTypes:
    "gathering": К навыкам добычи ресурсов относятся <skill skill="foraging"/>, <skill
      skill="fishing"/>, <skill skill="mining"/> и <skill skill="woodcutting"/>.
    "artisan": К навыкам производства относятся <skill skill="cooking"/>, <skill skill="crafting"/>,
      <skill skill="carpentry"/>, <skill skill="smithing"/> и <skill skill="tinkering"/>.
    "utility": 'Вспомогательные навыки: <skill skill="agility"/>.'
singulars:
  info:
    inventoryFull: Ваш инвентарь полон! При перевесе все действия, кроме путешествий,
      будут замедлены. Вы можете отправиться в банк, чтобы сложить предметы, или выбросить
      некоторые вещи из инвентаря, чтобы освободить место.
    lockFavoriteItem: "<icon i=\"Favorited\"/> <c i=0>В избранное</c>: Вы не можете
      выбросить или продать этот предмет. Вы всё ещё можете использовать его для крафта,
      досок заданий и других действий.\n\n<icon i=\"Locked\"/> <c i=1>Заблокировать</c>:
      Вы не можете продать, выбросить или поместить в банк этот предмет, пока он заблокирован.
      Вы всё ещё можете использовать его для крафта, досок заданий и других действий.\n\
      \nБлокировка или добавление в избранное применяется ко всем похожим предметам
      в вашем инвентаре и банке. Вы также можете разблокировать или убрать из избранного
      предметы прямо из инвентаря или банка."
    bankUsage: "Долгое нажатие на кнопки «Положить» или «Забрать» позволяет класть
      или забирать до <c i=0>1000</c> предметов за раз. Вы можете использовать поиск
      в банке для быстрого нахождения предметов. Можно искать по <c i=0>названию,
      ключевым словам, навыкам или слотам экипировки</c>.\n\n<c i=0>В вашем банке
      неограниченное пространство!</c>\n\nВы также можете использовать переключатель
      <icon i=\"Favorited\"/> <c i=1>Избранное</c>, чтобы показывать только избранные
      предметы."
    inventoryUsage: "Долгое нажатие на предмет в инвентаре <c i=0>открывает режим
      множественного выбора</c>, позволяя выбрать несколько ячеек одинаковых предметов
      для выбрасывания или помещения в банк.\n\nКнопка <c i=0>Опции</c> внизу позволяет
      изменить способ отображения предметов в инвентаре.\n\n<bp /><icon i=\"Deposit\"\
      \ /> <hl>Все</hl>: Помещает все предметы из вашего инвентаря в банк, если он
      доступен в вашей локации.\n\n<bp /><icon i=\"Bank small\" /> <hl>Банк</hl>:
      Открывает ваш банк и позволяет класть или забирать предметы, если банк есть
      в вашей локации.\n\n<bp /><icon i=\"Sort\" /> <hl>Сортировать</hl>: Сортирует
      ваш инвентарь.\n"
