  realmDescriptions:
    'jarvonia': '\t\t Jarvonia, <c>a land of ice and darkness</c>, поду управлением
      могущественного религиозного братства, является суверенным измерением, полным
      выносливых людей объединённых несгибаемоей <c>faith</c> и <c>fierce determination</c>
      to survive.\n\n\t\t Несмотря на жестокие зимы и изоляцию, они находят силу и
      защиту в своей вере, их <c>hearts burning bright against the cold</c>.'
    'gdte': '\t\tВеликое Герцогство Треллин-Эрдвайс, раздираемое <c>кризисом</c>,
      — это земля, сочетающая в себе природную <c>красоту</c> и <c>суровые испытания</c>.\n\n\t\tБолота
      Треллина и прибрежные порты Эрдвайса одновременно прекрасны и опасны. Жители
      Герцогства известны своей <c>гордостью и алчностью</c>.'
    'wallisia': '\t\t Wallisia, a land of abundance and power. <c>The Empress</c>,
      потомка великого война, она командует армией которая<c>conquered the continent</c>,
      leaving only Jarvonia untouched.\n\n\t\t The green grasslands are <c>the heart
      of the whole continent</c>, предоставляющее обильный урожай, а также ресурсы,
      питающие<c>the empire''s</c>индустриальные и военные возможности. Империя является
      самым заселённым местом на континенте, и люди здесь <c>proud of their strength
      and power</c>.'
    'galeforge': '\t\t Galeforge is a city of <c>innovation and progress</c>, conquered
      by the mighty Empire of Wallisia. Nestled between Wallisia and <c>the archipelago</c>,
      it is a place where technology and industry flourish.\n\n\t\t Жители кузни <c>ambitious
      and driven</c>, они постоянно расширяют границы возможного. Их город представляет
      из себя шумный метрополис, <c>where factories hum with activity</c> и улицы
      наполнены торговцами, продающими новейшие изобретения.'
    'wrentmark': '\t\t Wrentmark is <c>a realm forged by fire</c>, where the scorching
      sun beats down upon <c>the desert sands</c>. The people of Wrentmark are a <c>proud
      and hardy lot</c>, who have thrived in this harsh environment for ages.\n\n\t\t
      Врентмарк - земля полная несметных богатств где <c>precious gems and minerals</c>
      добываются и распродаются по всей земле. Люди Врентмарка представляют из себя
      <c>master merchants</c>, их торговые способности совершенствованы через столетия
      бесконечных сделок.'
    'ewerethien': 'Эверефин'
    'braemercia': 'Браймерция'
    'ridraddak': 'Рид Раддак'
    'painfulislands': 'Болючие острова'
    'ethereal': 'Эфирный план'
  raceDescriptions:
    'human': '\t\t In the vast and enchanted expanse of <c>Arenum</c>, humans have
      staked their claim within <c>the Western Continent</c>. These formidable lands,
      cloaked in <c>untamed wilderness</c> and <c>majestic landscapes</c>, have become
      the heartland of human civilization.\n\n\t\t Yet, beneath the surface of beauty
      and prosperity, <c>a tempestuous current flows</c>. The Western Continent has
      borne witness to a relentless saga of <c>strife</c> and <c>conflict</c>, as
      humans have engaged in perpetual battles for dominance and power. \n\n\t\t Соперничество
      и месть, древние и новые <c>have cast shadows across the Western Continent</c>.'
