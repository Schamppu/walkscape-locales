singulars:
  cards:
    aFriendLikeMe:
      desc: Sức mạnh vũ trụ phi thường, nhưng không gian sống bé tẹo.
      name: Người Bạn Thân Như Tôi
    anIdiotSandwhich:
      desc: -"Ngươi là cái gì?"\n- "Một chiếc Sandwich ngu ngốc."
      name: Một Chiếc Sandwich Ngu Ngốc
    andMyAxe:
      desc: Cứ để chúng đến! Vẫn còn người Lùn ở Moria này đang thở đây!
      name: Cả rìu của ta nữa!
    goldDigger:
      desc: Khi anh nói rằng tiền không thể mua được tình yêu, ý của anh là bởi vì
        em không đủ tiền.
      name: Kẻ đào vàng
    hellsKitchen:
      desc: Ở đây có đủ tỏi để xóa sổ tất cả ma cà rồng ở châu Âu.
      name: Nhà Bếp Địa Ngục
    ifItIsBrokenFixIt:
      name: Nếu nó bị hỏng, hãy sửa đi.
    infinityStones:
      desc: Cân bằng một cách hoàn hảo, mọi thứ đều nên như thế.
      name: Viên đá vô cực
    itsAMarathonNotASprint:
      desc: Đây mới chỉ là khởi đầu. Hãy làm lại điều tương tự.
      name: Đó là một cuộc chạy marathon, không phải chạy nước rút
    makeAManOutOfYou:
      desc: Bí ẩn vô hạn như phần góc tối sâu thẳm của <hl>MẶT TRĂNG!</hl>
      name: Khiến Ngươi Trở Thành Nam Tử Hán
    masterHasGivenDobbyASock:
      desc: Dobby đã... tự do
      name: Ông Chủ Đã Đưa Dobby Một Chiếc Tất.
    masterchef:
      name: Vua đầu bếp
    myPrecious:
      desc: Thằng Baggins chết tiệt! Nó đi mất rồi! Nó có cái gì trong túi thế nhỉ?
        Ồ, chúng ta hãy đoán xem, chúng ta hãy đoán xem, báu vật à. Nó đã tìm được
        cái đó rồi, đúng là thế rồi.
      name: Báu Vật Của Ta
    oneCannotSimplyWalkToMordor:
      desc: Ngươi đã bao giờ nghĩ việc bước vào Mordor sẽ dễ dàng như thế nào chưa?
        Chà, <hl>giờ ngươi đã biết rồi đó</hl>.
      name: Một người không thể cứ thế mà bước vào Mordor
    onlyYouCanPreventForestFires:
      desc: Bằng cách đốn hết cây, khả năng cháy rừng là... bằng không?
      name: Chỉ Bạn Mới Ngăn Được Cháy Rừng
    rockAndStone:
      name: Chân Cứng Đá Mềm!
    rockstar:
      name: Ngôi sao nhạc Rock
    thatsXcomBaby:
      name: Đó Là XCOM Đấy Cưng À
    touchTheGrass:
      desc: Tôi đã làm bạn chạm cỏ phải không?
      name: Chạm Cỏ
    visitorOfTheFarLands:
      name: Vị Khách Vùng Đất Far Lands
    walkOfShame:
      name: Bước Đi Nhục Nhã
    winniePooh:
      desc: Đôi khi những điều nhỏ nhất chiếm lấy phần lớn trái tim ta.
      name: Gấu Winnie the Pooh
    youShallNotPass:
      desc: |
        Ta là hầu cận của Ngọn lửa Bí mật, người nắm giữ Ngọn lửa của Anor. Lửa đen sẽ không giúp gì ngươi đâu, Ngọn lửa Udun! Trở về với bóng tối đi. <hl>Ngươi Không Được Phép Qua!</hl>
      name: Ngươi Không Được Phép Qua!
