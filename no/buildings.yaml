singulars:
  buildings:
    jarvonia:
      icyGoblet:
        name: Frostbegeret
        desc: Hos Frostbegeret Vertshus, smelter legender sammen med virkeligheten
          når frostkalde drikker flyter fritt, og luften er fylt med latteren av eventyrere
          som deler sine frostne bragder.
      fortofPermafrost:
        desc: Det enorme fortet ligger foran deg. Det ligger mellom Jarvonia og Storhertugdømme
          av Trellin-Erwdise. Dette mektige fortet er kjent for å kreve at man spiller
          et spill før man får adgang til Jarvonias frossne landområder.
        name: Festningen av Permafrost
      frosthookEmporium:
        name: Frostkrok Emporium
        desc: En erfaren sjørøverdame møter deg med et lite nikk. Trebeinet hennes
          dunker mot tregulvet mens hun smyger seg bak disken. Veggene og hyllene
          bugner av fiskeutstyr. Til din store overraskelse henger et enormt haihode
          på en av veggene, nanveskiltet under leser "Bruce".
      jarvoJoy:
        name: JarvoGlede
        desc: En kraftig og solid dverg står på en krakk bak disken. Fjeset hans har
          flere ferske arr og skjegget hans ser svidd ut. Rundt han finnes et utvalg
          ski, frisbeer og annet sportsrelatert utstyr.
      frozenCapital:
        name: Frossen Kapital Bank
        desc: En velkjent og innflytelsesrik bank i Jarvonia. Frossen Kapital sørger
          for at eiendelene dine er trygge.
      frostyFinds:
        name: Kallaheims's Frostige Funn
        desc: Selger alle slags varer som en reisende kan få bruk for på sine eventyr.
      northstarMercantile:
        name: Polaris Handelshus
        desc: Polaris Handelshus trives i sin nåværende lokasjon, mange mennesker
          blir ofte sett komme og gå. Ildstedet på veggen knitrer mykt og alle salgsvarene
          står pent oppstilt på hyllene.
      templeOfAzurazera:
        desc: Det store tempelet er fyllt med røkelseskar og hvisking av hellige ord.
          Mange nærmer seg den massive blå skinnende steinen og later til å be. Den
          store steinen ser ut til å strekke seg fra gluvet og langt opp, som om den
          truer med å trenger igjennom himmelen. Til tross for dette er overflaten
          helt glatt og vibrerer av kraft.
        name: Tempelet Azurazera
      bigloo:
        desc: Megaloo, en overraskende romslig ilgo, er hjemmet til en eklektisk samling
          av is artefakter og gjestfri varme, alt kurert av en sjarmerende pingvinkjøpman
          som er kjent for din sløyfe og vuggende gange.
        name: Megaloo
      tutorialCabin:
        name: Hjelpsomme Herberts Hytte
        desc: En beskjeden hytte som ligger dypt inne i den Fortapte Skogen. Flere
          trestubber og en mann sitter rundt et bord med to stoler. Det virker som
          han gransker sjakkbrettet på bodet.
      woodcuttersCabin:
        name: Trehoggerens Hytte
        desc: En hytte lagd av felte trær står på et lite felt i den tykke skogen.
          Bakken rundt er full av trestubber. Små hauger med kvister ligger fint organisert
          nær hver stubb eller bundet sammen med tråd.
      polarPruning:
        name: Polar Pleie
        desc: Polar Pleie er en koselig barber salong i hjertet av Azurazera. Gå inn
          og få håret ditt formet og gredd av en dyktig og presis barberer. Veggene
          er dekket med dekor og luften er fylt med en frisk lukt av gran.
      tundraTrends:
        name: Tundraens Trender
        desc: Tundraens Trender tilbyr det siste innen vinter mote med en livlig tvist.
          Utforsk livlige skjerf, funky hatter og fargerike frakker som viser seg
          frem i snøen.
      hornOfRespiteOutpost:
        name: Eventyrslaugets Utpost
        desc: Eventyrslaugets utpost er et sted hvor eventyrere kan samles for å dele
          historier, søke hjelp og forberede seg for neste eventyr. Veggene er fylt
          med kart, våpen og trofeer fra tidligere ekspedisjoner.
      notAShop:
        name: Ikke et Handelshus
        desc: En merkelig bygning skiller seg ut fra resten av landsbyen. Når man
          entrer, blir man møtt av en mugge salmiakk som man skal nyte. På veggen
          henger et banner med teksten «WalkScape», men hva det betyr er usikkert.
          Interiøret stammer fra en kontorbygning, inkludert et Kanban-brett, en hev-senke-pult
          og en helt ny gåmølle fra Storsmie.
      azurazeraBank:
        name: Nedkjøling av Forpliktelse
        desc: En svært ren og velholdt bank som på mystisk vis holder seg fri for
          snøen utenfor. Man skulle tro man så gjennom blåtonede linser, for selv
          fakkelflammene brenner blått her inne. Bare de som er høyt respektert av
          Jarvonianerne kan gå inn i et slikt rom.
    gdte:
      animalShelter:
        name: Poter R Us
        desc: Butikken er full av ulike typer dyr, noen av dem med et mangfold av
          farger i pelsen eller på skjellene. På en av veggene henger et skilt som
          forklarer at mange av disse kjæledyrene ble reddet fra sumpen etter å ha
          blitt forlatt eller gått seg vill.
      mossyMerchantsBreezeMart:
        desc: Mosehandlerens Brismarked har flere åpne vinduer og vinder blåser svakt
          igjennom butikken. Den bringer med seg brisen og lydene fra omgivelsene
          utenfor. Mange av hyllene er fulle av interessante og unike gjenstander.
        name: Mosehandlerens Brismarked
      bilgemontCastle:
        name: Bilgemont Slott
        desc: Det store slottet er praktfullt og nærmest feilfritt. Ingen sprekker
          i steinen, ingen brannmerker etter flammer. Herskerne som bor her er kjent
          for sine flotte smykker og rikdom, og stedet virker nesten ubebodd på grunn
          av den plettfrie tilstanden til det store slottet.
      bureauOfMoss:
        name: Mosebyrået
        desc: Tavernens vegger er dekket med mose og dekorasjoner med sump-tema, bortsett
          fra serviset. I hjørnet ved peisen ligger en liten dam, og flere frosker
          ser ut til å nyte tiden sin der. En myk melodi spilles av en trubadur på
          et merkelig instrument; det høres ut som en gitar, men med vann inni.
      fishMarketStall:
        desc: En kvinne ser ut til å drive fiskeboden, mens et overflødig antall store
          fisk og fiskestykker ligger på isen. Det ser også ut til å være kurver fulle
          av andre ulike hele fisker, og til og med noen agnbøtter.
        name: Fiskeboden
      foodMarketStall:
        name: Matboden
        desc: En vidunderlig aroma av ferskt brød og bakevarer fyller luften rundt
          Matboden. Det ser også ut som et hav av syltede og hermetiserte varer til
          salg. Heldigvis ser det ikke ut som det er Surströmming tilgjengelig.
      bogsideBankOfProsperity:
        name: Myrsidens Velstandsbank
        desc: Bankens gulv har et mosegrønt teppe når du går inn, som lager en klissete
          lyd når du trår på det. Flere frosker ser ut til å gjemme seg i takbjelkene,
          og holder mygg unna. En av kassererne gir et lite nikk med hodet som hilsen.
          Det ser også ut til å dukke opp en frosk av og til under kassererens hatt,
          som bare viser seg for å nappe til en stor møll som flakser rundt.
      toolMarketStall:
        desc: Verktøyboden er dekket med et gammelt skinnteppe, og verktøyene ligger
          utstilt i en tilsynelatende nøye bestemt rekkefølge. Noen lanterner henger
          fra toppen av boden, mens andre verktøy dingler over kjøpmannens hode på
          forsiktig knyttede tau og i kurver.
        name: Markedsbod for Verktøy
      witchsHut:
        desc: Hytta er laget i et stort tre, og innsiden er fylt med ulike urter og
          trylledrikker. En kjele bobler midt i rommet, og en ganske stor frosk sitter
          ved siden av og napper til seg nysgjerrige fluer. Heksen selv ser ut til
          å være opptatt med både lesing og å røre i kjelen av og til.
        name: Heksehytta
      quagmireCouture:
        desc: Kvikksand Klesdesign er en motebutikk i Salsfirth som spesialiserer
          seg på klær inspirert av myrlandskap. Bla gjennom en kolleksjon av stilige
          plagg som passer perfekt til enhver anledning.
        name: Kvikksand Klesdesign
      halfmawOutpost:
        name: Eventyrslauget Svamputpost
        desc: Avdelingen av Eventyrslauget som prøver å holde HaHalvkjeft i sjakk.
          De viktigste forskjellene her er det dedikerte navnet, en litt ommøblert
          layout med en stor bankkiste, samt at stedet er mye grønnere og mer forfallent
          enn den i Jarvonia. Og, vel, myren, da.
      maritimeFortuneBank:
        name: Den Maritime Formuesbank
        desc: Gylne detaljer, marmorgulv, og til og med en enorm lysekrone henger
          fra taket. Den ser ut til å være laget av gull og noen juveler, som reflekterer
          sine naturlige farger gjennom en liten flamme. Selv klokkene som brukes
          for å tilkalle personalet, er laget av gull.
      bogAndBlade:
        name: Sump & Sverd
        desc: The BSump & Sverd tilbyr ekspertklipp i Salsfirth. Barberere i vadere
          gir førsteklasses stell med en god dose humor. Slapp av i komfortable stoler
          og nyt en kopp te mens håret ditt blir tatt hånd om.
      goldnGrailEverhaven:
        desc: Den populære tavernekjeden i Evighavn, som serverer sin berømte mat
          og drikke i gullbegre. Denne lukter av en eller annen grunn litt mer ost
          enn de andre.
        name: Den Gyldne Gral Evighavn
      goldnGrailBilgemont:
        name: Den Gyldne Gral Bilgemont
        desc: Den populære tavernekjeden i Bilgemont Havn, som serverer sin berømte
          mat og drikke i gullbegre. Denne lukter av den omkringliggende salte sjøluften,
          selv gjennom de dyre duftene gjestene har dekket seg med.
      goldnGrailBlackspell:
        name: Den Gyldne Gral Blackspell
        desc: Den populære tavernekjeden i Blackspell Havn, som serverer sin berømte
          mat og drikke i gullbegre. Denne lukter… ja, som den typen stank som stinker,
          stinky?
    syrenthia:
      throneOfTheNeverdrown:
        name: Tronen i Evigdypet
        desc: En oppmerksom blekksprut vokter inngangen. Et kongelig blått teppe leder
          opp til tronen, som er pyntet med flere bevegelige tentakler. Hele tronsalen
          utstråler en uhyggelig stemning, og det føles som om selv den harmløse krabben
          følger med på deg.
      vastalumeTavern:
        desc: Hele gulvet er dekket av sand. Bak baren er det en oransje blekksprut
          som mikser drinker og fyller kopper. I hjørnet av rommet sitter den største
          perlen du noen gang har sett.
        name: Havets Perle
      vastalumeGeneralStore:
        desc: Et rustent anker ligger i sanden. Den lille butikken har noen hyller
          og tønner med varer. Bobler stiger opp fra hull og sprekker i veggene. Du
          tror du kjenner igjen fjellene som er avbildet i maleriet på veggen.
        name: Det Sunkne Ankeret
      vastalumeBarber:
        desc: Denne kompakte frisørsalongen har flere klippestasjoner. Den jevne strømmen
          av kunder som kommer og går tyder på at det er et populært sted å klippe
          seg i Vastalume.
        name: Go with the Flow Barbershop
      vastalumeSpecializedStore:
        name: Understrømmen
        desc: Et banner fra Syrenthia er plassert rett ved inngangen, som signaliserer
          at bare de som er betrodd av Syrenthianere får lov til å komme inn. Her
          finnes litt av alt – et loungeområde, verktøy montert på veggen, og til
          og med et undervanns bonsaitre.
      vastalumeBank:
        name: Thalassa Bølgebank
        desc: En stor, knallgul slange glir langs det sandete gulvet. I de undersjøiske
          steinveggene finnes en rund dør med et enormt nøkkelhull som leder til et
          pengeskap.
      vastalumeClothingShop:
        name: Fin-tastisk Mote
        desc: Mange Syrenthianere foretrekker antrekk laget av skjell, så dette stedet
          er ganske tomt. Bare noen få stoffer og plagg finnes i butikken. De fleste
          besøkende er her på jakt etter den berømte dansekjolen for havfolket.
      casbrantsSunkenShip:
        name: Casbrants Sunkne Skip
        desc: Hele stormasten på skipet har brukket av. Skipsvraket er fullt av hull
          og ødelagte planker, hvorfra utallige små luftbobler stiger opp. Det føles
          som om en annen tilstedeværelse er her, som ser på og venter.
    wallisia:
      lostSoulsourcing:
        name: Fortapt Sjelsøking
        desc: En nedslitt butikk på utsiden, og… like nedslitt på innsiden, faktisk,
          men hva annet kan man forvente av en bokstavelig talt spøkelsesby? Det ligger
          spor av resterende ektoplasma etter spøkelses byfolkene som beveger seg
          inn og ut av denne handelsboden.
      brokenSpiritSavings:
        name: Knust Åndelig Sparebank
        desc: De ødelagte restene av en bank. Det kan ha vært et stolt sted for oppbevaring
          på sitt høydepunkt, men nå er det knapt mer enn et skall som ikke engang
          kan brukes til å oppbevare gjenstander, siden spøkelsene har liten bruk
          for mynter.
      restoredSpiritSavings:
        name: Gjenskapt Åndelig Sparebank
        desc: De gjenopprettede bankbehovene gjør at bygningen igjen kan fungere som
          et sted for oppbevaring og trygghet. Den faller fortsatt litt fra hverandre,
          men reparasjonene dine har gitt nytt liv til stedet.
      theFinalDeposit:
        name: Det Endelige Innskudd
        desc: Du tviler på om verdiene dine ville vært trygge i et slikt sted. Det
          eneste som gir deg en viss trygghet, er den rustne pengeskrinet som står
          i hjørnet midt blant forsøkene på å dekke over bankens egen ødelagte tilstand.
      innerPeaceEats:
        name: Indre Fred-Spiser
        desc: En bastion av håp for innbyggerne i Blackrane. Den lille matbutikken
          gir alt de har for å tilby god mat og gi litt glede tilbake til de nedstemte
          byfolkene. Det ser fortsatt ikke ut som et flott sted, men det er tydelige
          tegn på at de prøver.
    wrentmark:
      jeweledOasisBank:
        name: Begylt Oasebank
        desc: Wrentmarks eksklusive hovedbank, som nesten fungerer som byens sentrum
          for oppmerksomhet. Selv bygningens struktur inneholder juveler, og det er
          mange vakter som passer på at de forblir en del av den. Det råder ingen
          tvil om at verdiene dine ville være trygge her.
      southernGem:
        name: Sørlig Juvel
        desc: Dette bisarre stedet er der mye av handelsvirksomheten i Wrentmark foregår.
          Det har alle slags varer til salgs som kan være nyttige i mange forskjellige
          situasjoner. Bare det å gå gjennom stedet får deg til å føle at lommeboken
          blir lettere.
