singulars:
  buildings:
    jarvonia:
      icyGoblet:
        name: Frostbegeret
        desc: Hos Frostbegeret Vertshus, smelter legender sammen med virkeligheten
          når frostkalde drikker flyter fritt, og luften er fylt med latteren av eventyrere
          som deler sine frostne bragder.
      fortofPermafrost:
        desc: Det enorme fortet ligger foran deg. Det ligger mellom Jarvonia og Storhertugdømme
          av Trellin-Erwdise. Dette mektige fortet er kjent for å kreve at man spiller
          et spill før man får adgang til Jarvonias frossne landområder.
        name: Festningen av Permafrost
      frosthookEmporium:
        name: Frostkrok Emporium
        desc: En erfaren sjørøverdame møter deg med et lite nikk. Trebeinet hennes
          dunker mot tregulvet mens hun smyger seg bak disken. Veggene og hyllene
          bugner av fiskeutstyr. Til din store overraskelse henger et enormt haihode
          på en av veggene, nanveskiltet under leser "Bruce".
      jarvoJoy:
        name: JarvoGlede
        desc: En kraftig og solid dverg står på en krakk bak disken. Fjeset hans har
          flere ferske arr og skjegget hans ser svidd ut. Rundt han finnes et utvalg
          ski, frisbeer og annet sportsrelatert utstyr.
      frozenCapital:
        name: Frossen Kapital Bank
        desc: En velkjent og innflytelsesrik bank i Jarvonia. Frossen Kapital sørger
          for at eiendelene dine er trygge.
      frostyFinds:
        name: Kallaheims's Frostige Funn
        desc: Selger alle slags varer som en reisende kan få bruk for på sine eventyr.
      northstarMercantile:
        name: Polaris Handelshus
        desc: Polaris Handelshus trives i sin nåværende lokasjon, mange mennesker
          blir ofte sett komme og gå. Ildstedet på veggen knitrer mykt og alle salgsvarene
          står pent oppstilt på hyllene.
      templeOfAzurazera:
        desc: Det store tempelet er fyllt med røkelseskar og hvisking av hellige ord.
          Mange nærmer seg den massive blå skinnende steinen og later til å be. Den
          store steinen ser ut til å strekke seg fra gluvet og langt opp, som om den
          truer med å trenger igjennom himmelen. Til tross for dette er overflaten
          helt glatt og vibrerer av kraft.
        name: Tempelet Azurazera
      bigloo:
        desc: Megaloo, en overraskende romslig ilgo, er hjemmet til en eklektisk samling
          av is artefakter og gjestfri varme, alt kurert av en sjarmerende pingvinkjøpman
          som er kjent for din sløyfe og vuggende gange.
        name: Megaloo
      tutorialCabin:
        name: Hjelpsomme Herberts Hytte
        desc: En beskjeden hytte som ligger dypt inne i den Fortapte Skogen. Flere
          trestubber og en mann sitter rundt et bord med to stoler. Det virker som
          han gransker sjakkbrettet på bodet.
      woodcuttersCabin:
        name: Trehoggerens Hytte
        desc: En hytte lagd av felte trær står på et lite felt i den tykke skogen.
          Bakken rundt er full av trestubber. Små hauger med kvister ligger fint organisert
          nær hver stubb eller bundet sammen med tråd.
      polarPruning:
        name: Polar Pleie
        desc: Polar Pleie er en koselig barber salong i hjertet av Azurazera. Gå inn
          og få håret ditt formet og gredd av en dyktig og presis barberer. Veggene
          er dekket med dekor og luften er fylt med en frisk lukt av gran.
      tundraTrends:
        name: Tundraens Trender
        desc: Tundraens Trender tilbyr det siste innen vinter mote med en livlig tvist.
          Utforsk livlige skjerf, funky hatter og fargerike frakker som viser seg
          frem i snøen.
      hornOfRespiteOutpost:
        name: Eventyrslaugets Utpost
        desc: Eventyrslaugets utpost er et sted hvor eventyrere kan samles for å dele
          historier, søke hjelp og forberede seg for neste eventyr. Veggene er fylt
          med kart, våpen og trofeer fra tidligere ekspedisjoner.
      notAShop:
        name: Ikke et Handelshus
        desc: En merkelig bygning skiller seg ut fra resten av landsbyen. Når man
          entrer, blir man møtt av en mugge salmiakk som man skal nyte. På veggen
          henger et banner med teksten «WalkScape», men hva det betyr er usikkert.
          Interiøret stammer fra en kontorbygning, inkludert et Kanban-brett, en hev-senke-pult
          og en helt ny gåmølle fra Storsmie.
      azurazeraBank:
        name: Nedkjøling av Forpliktelse
        desc: En svært ren og velholdt bank som på mystisk vis holder seg fri for
          snøen utenfor. Man skulle tro man så gjennom blåtonede linser, for selv
          fakkelflammene brenner blått her inne. Bare de som er høyt respektert av
          Jarvonianerne kan gå inn i et slikt rom.
    gdte:
      animalShelter:
        name: Poter R Us
        desc: Butikken er full av ulike typer dyr, noen av dem med et mangfold av
          farger i pelsen eller på skjellene. På en av veggene henger et skilt som
          forklarer at mange av disse kjæledyrene ble reddet fra sumpen etter å ha
          blitt forlatt eller gått seg vill.
      mossyMerchantsBreezeMart:
        desc: Mosehandlerens Brismarked har flere åpne vinduer og vinder blåser svakt
          igjennom butikken. Den bringer med seg brisen og lydene fra omgivelsene
          utenfor. Mange av hyllene er fulle av interessante og unike gjenstander.
        name: Mosehandlerens Brismarked
      bilgemontCastle:
        name: Bilgemont Slott
        desc: Det store slottet er praktfullt og nærmest feilfritt. Ingen sprekker
          i steinen, ingen brannmerker etter flammer. Herskerne som bor her er kjent
          for sine flotte smykker og rikdom, og stedet virker nesten ubebodd på grunn
          av den plettfrie tilstanden til det store slottet.
      bureauOfMoss:
        name: Mosebyrået
        desc: Tavernens vegger er dekket med mose og dekorasjoner med sump-tema, bortsett
          fra serviset. I hjørnet ved peisen ligger en liten dam, og flere frosker
          ser ut til å nyte tiden sin der. En myk melodi spilles av en trubadur på
          et merkelig instrument; det høres ut som en gitar, men med vann inni.
      fishMarketStall:
        desc: En kvinne ser ut til å drive fiskeboden, mens et overflødig antall store
          fisk og fiskestykker ligger på isen. Det ser også ut til å være kurver fulle
          av andre ulike hele fisker, og til og med noen agnbøtter.
        name: Fiskeboden
      foodMarketStall:
        name: Matboden
        desc: En vidunderlig aroma av ferskt brød og bakevarer fyller luften rundt
          Matboden. Det ser også ut som et hav av syltede og hermetiserte varer til
          salg. Heldigvis ser det ikke ut som det er Surströmming tilgjengelig.
