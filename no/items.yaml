    mining:
      coal:
        name: Kull
        desc: Kullet, beskjedent og uanseelig, viser sin praktiske betydning som en
          viktig energikilde.
      copperOre:
        name: Kobbermalm
        desc: Med sin rødlige farge står kobbermalmen frem som et karakteristisk mineral.
      farganiteOre:
        name: Farganittmalm
        desc: Med sin urokkelige styrke og fengslende blå glans har farganittmalmen
          blitt et symbol på ubrytelig vilje.
      ironOre:
        name: Jernmalm
        desc: Jernmalmen har en rå og kompakt tekstur, som gjenspeiler dens robusthet
          og uraffinerte natur.
      tarsiliumOre:
        name: Tarsiliummalm
        desc: Tjæralittmalmens glatte og reflektive overflate reflekterer omverdenen
          med en nesten magisk brillians.
      tinOre:
        name: Tinnmalm
        desc: Enkel og diskre viser tinnmalmen sin enkle mineraloppbygging.
      saltCrystal:
        name: Saltkrystall
        desc: Allsidig når den males til fint pulver, vakre og intrikate former i
          sin rå form.
      goldNugget:
        desc: Gull er en av de mest verdifulle metallene, ofte brukt i smykker.
        name: Gullklump
      wrentmarine:
        name: Grov Wrentmarine
        desc: Du ser på den grove steinen og ser et lite glimt at blått på innsiden,
          som sollys som reflekterer av en bølge.
      starPearl:
        name: Grov stjerneperle
      silverNugget:
        name: Sølvklump
        desc: Sølv er et høyt verdsatt metall, ofte brukt når man lager smykker som
          ringer, amuletter og øredobber.
