singulars:
  consumables:
    cooking:
      bagel:
        desc: En bolle med hull i midten. Egentlig bare en sukkerfri smultring.
        name: Bagel
      beer:
        desc: Fermentering kan ha vært en større oppdagelse enn ilden.
        name: Øl
      bread:
        desc: Bunnen av matpyramiden.
        name: Brød
      cheese:
        desc: Det er masse hull i dette hjulet med ost. Dessverre betyr flere hull
          mindre ost.
        name: Ost
      chocolate:
        desc: En stor plate av deilig melkesjokolade. Så myk at hver bit smelter på
          tungen.
        name: Sjokolade
      cookedEgg:
        desc: Speilegg, eggerøre, bløtkokt eller hardkokt -
          valget er ditt!
        name: Stekt egg
      cookedMushrooms:
        desc: Den nøttaktige lukten gjør deg veldig sulten. Spiser du dem for et enkelt
          måltid eller sparer du de til en annen rett?
        name: Kokt sopp
      cookedPotato:
        desc: Opp av bakken og inn i ovnen!
        name: Bakt potet
      cookedTomato:
        desc: Det har vært mange diskusjoner om dette er bedre enn i sin råe form,
          men det vil ihvertfall gi litt trening på matlagingsfronten.
        name: Kokt tomat
      fishSoup:
        desc: Gratulerer! Du tok fanget fisk fra ett vann og flyttet den til et annet.
        name: Fiskesuppe
      friedFishSandwich:
        desc: Et smørbrød med litt stekt fisk på toppen. Pass deg for bein i fisken!
        name: Fiskesmørbrød
      friedNoodles:
        desc: Ganske sterk og rykende varm. Forhåpentligvis vet du hvordan å
          håndtere spisepinner.
        name: Stekte nudler
      fruitCake:
        desc: En rik og kompakt kake fylt med tørket frukt, nøtter og krydder!
        name: Fruktkake
      jam:
        desc: En spredbar kombinasjon av frukt og sukker.
        name: Syltetøy
      jellySandwich:
        desc: Et smørbrød med et tykt lag av søtt syltetøy. En klassiker for alle
          aldre.
        name: Brødskrive med syltetøy
      mushroomCurry:
        desc: En aromatisk blanding av krydder og sopp. Perfekt for et solid måltid.
        name: Soppcurry
      pancake:
        desc: En flat base som tillater et uendelig valg av toppinger.
        name: Pannekake
      pickles:
        desc: Den syrligste matbiten.
        name: Sylteagurk
      pie:
        desc: Pai laget av røde bær, akkurat slik som bestemor lager den. Det finnes en
          legende om en utdødd klan av dverger som hadde dette som deres absolutte favoritt.
        name: Pai
      porridge:
        desc: Helt okei frokost! Om man ikke finner noe annet å spise, i alle fall...
        name: Grøt
      spicyPumpkinJuice:
        desc: Denne drikken kaller på folket i Arenum om høsten.
        name: Krydret gresskarjuice
      tofu:
        desc: Den har litt svampig struktur, og inneholder masse protein, vitaminer,
          og mineraler.
        name: Tofu
      veggieSoup:
        desc: En skål med grønnsaksuppe. En enkel, men mettende rett som mange i Arenum
          setter pris på.
        name: Grønnsaksuppe
      wine:
        desc: Nektaren for adelsmenn og eventyrere, som smaker godt både i
          fortiden og i nåtiden til dem som løfter sine begre til en skål.
        name: Vin
  containers:
    skilling:
      foraging:
        foragingChest:
          desc: Et herlig sortement av redskaper og relatert til matsøk.
          name: Matsøking kiste
      regional:
        galeforgeChest:
          desc: Ryktene sier at denne kisten er avrundet slik at man kan rulle den
            rundt i byen. Så genialt!
          name: Galeforge-kisten
  crafted:
    equipmentSets:
      bronze:
        chest:
          desc: Bronserustning er en utmerket beskyttelse til forsvar. Den bærer med
            seg den tidløse arven fra rustningssmed-tradisjoner.
          name: Bronserustning
        gloves:
          desc: Bronsehansker er tydelig utformet og robust. De beskytter hendene til
            eventyrere med en trygg omfavnelse.
          name: Bronsehansker
        heavyHelmet:
          desc: Smidd med urokkelig utforming. En enkel beskyttelse for bærerens skalle.
          name: Tung bronsehjelm
        legs:
          desc: Disse bronsekledde buksene lover ubøyelig beskyttelse på
            alle slags oppdrag.
          name: Bronsebukser
        lightHelmet:
          desc: Den bærer merket til de som har mestret kunsten å smi defensivt hodeplagg
            som ikke går på kompromiss av hastighet og bevegelighet.
          name: Lett bronsehjelm
        shoes:
          desc: De er ihvertfall lettere enn jernskoene!
          name: Bronsesko
      copper:
        chest:
          desc: Krever en betydelig mengde kobber, men beskytter de mest vitale delene
            av kroppen.
          name: Kobberrustning
        gloves:
          desc: Kobberbelegg for hendene dine.
          name: Kobberhansker
        heavyHelmet:
          desc: Den tunge kobberhjelmen, som stråler av motstandsdyktighet, ofrer
            all smidighet for maksimalt forsvar.
          name: Tung kobberhjelm
        legs:
          desc: Noen kobberbensplater, utformet med en blanding av styrke og bevegelsesfrihet,
            gir et grunnleggende nivå av beskyttelse.
          name: Kobberbukser
        lightHelmet:
          desc: Den lette kobberhjelmen, en glitrende krone av beskyttelse, tilbyr
            en balanse mellom lett forsvar og smidighet.
          name: Lett kobberhjelm
        shoes:
          desc: Noen tunge sko som gir en liten mengde beskyttelse.
          name: Kobbersko
      farganite:
        chest:
          desc: En ugjennomtrengelig festning på brystet. Din fiende kan se seg selv i speilbilde
            av dens reflekterende blå overflate.
          name: Farganittbrystplate
        gloves:
          desc: Et fantastisk par hansker som ser ut til å gjenspeile de blå fargene
            på himmelen.
          name: Farganitthansker
        heavyHelmet:
          desc: Et merke av de dyktigste krigerne på Vestkontinentet.
          name: Tung farganitthjelm
        legs:
          desc: En perfekt balanse mellom forsvar og vekt som gir brukeren høy mobilitet
            og høyt forsvar.
          name: Farganittbukser
        lightHelmet:
          desc: Et gåtefullt mesterverk av smedkunst som omgir ansiktet ditt i en
            glisende blåfarge.
          name: Lett farganitthjelm
        shoes:
          desc: I det minste er de lettere enn det svarte paret!
          name: Farganittsko
      iron:
        chest:
          desc: Den fungerer som en ubøyelig beskyttelse mot fare. Beskytter bærerens
            overkropp med urokkelig hardførhet.
          name: Jernrustning
        gloves:
          desc: Fint detaljert og solide hansker som gir en beroligende omfavnelse
            til eventyrernes hender.
          name: Jernhansker
        heavyHelmet:
          desc: Denne hjelmen fungerer som en vokter for de som marsjerer inn i hjertet
            av farer og oser tillit til den som har det på seg.
          name: Tung jernhjelm
        legs:
          name: Jernbukser
        lightHelmet:
          name: Lett jernhjelm
        shoes:
          name: Jernsko
