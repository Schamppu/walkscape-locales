    woodcutting:
      birchLogs:
        name: Bjørketømmer
        desc: Glatte og hvite, utviser bjørkestokken en elegant enkelhet.
      mapleLogs:
        name: Lønnetømmer
        desc: Lønnestokkene har rike og inviterende årringer, som viser frem naturens
          kunst i hver stokk.
      oakLogs:
        name: Eiketømmer
        desc: Prydet med en særpreget karakter, utstråler eikestokkene en følelse
          av edel tilstedeværelse og varig eleganse.
      pineLogs:
        name: Furutømmer
        desc: Kraftige og fulle av kvae, sprer furustokkene en tydlig og beroligende
          duft.
      spruceLogs:
        name: Grantømmer
        desc: Granstokkene har en rik og varm tone, som fremviser deres naturlige
          skjønnhet og apell.
      teakLogs:
        name: Teakstokker
        desc: Svært hardt og tungt, med en veldig tykk bark som på innsiden har en
          mye lysere farge enn resten av stokken.
      willowLogs:
        name: Piletrestokker
        desc: Disse jordaktige stokkene er lette, som gjør dem veldig behagelige å
          håndtere og arbeide med.
      mangroveLogs:
        name: Mangrovestokker
        desc: Fortsatt fuktige fra miljøet de en gang vokste, har de en vakker glans.
      sturdyBranch:
        name: Kraftig gren
        desc: En unormalt kraftig gren.
      coral:
        name: Korall
        desc: Korallene varierer ikke bare i størrelse og fasong, men i farger. Det
          ut som hver og en er egnet for bruk i ulike oppgaver og håndtverksprosjekter.
      elmLogs:
        name: Almstokker
        desc: Disse tømmerstokkene er kjent for deres bøyelighet og evne til å tåle
          trykk.
      root:
        name: Rot
        desc: Nyttige planterøtter som kan brukes for ulike formål.
      heartwood:
        name: Kjerneved
        desc: Dette er den innerste delen av treverket, som har en mørkere farge enn
          resten.
      bambooLogs:
        name: Bambusstokker
        desc: Bambus er fleksibelt, men samtidig sterkt, som gjør den anvendelig til
          mange formål.
      yewLogs:
        name: Idegranstokker
        desc: Disse idegrantrærne er tett og motstandsdyktige, som gjør de idelle
          for å lage holdbare gjenstander.
      ectoLogs:
        name: Ectoplasmastokker
        desc: Disse stokkene er gjennomtrukket av og siprer ektoplasma, noe som gir
          dem et spøkelsesaktig utseende og unike egenskaper. Du vil trenge et forbannet
          sagbruk for å bearbeide dem.
