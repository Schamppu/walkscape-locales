singulars:
  consumables:
    cooking:
      bagel:
        desc: En bolle med hull i midten. Egentlig bare en sukkerfri smultring.
        name: Bagel
      beer:
        desc: Fermentering kan ha vært en større oppdagelse enn ilden.
        name: Øl
      bread:
        desc: Bunnen av matpyramiden.
        name: Brød
      cheese:
        desc: Det er masse hull i dette hjulet med ost. Dessverre betyr flere hull, mindre ost.
        name: Ost
      chocolate:
        desc: En stor plate av deilig melkesjokolade. Så myk at hver bit smelter på tungen.
        name: Sjokolade
      cookedEgg:
        desc: Speilegg, stekt på begge sider, eggerøre, bløtkokt eller hardkokt - valget er ditt!
        name: Stekt egg
      cookedMushrooms:
        desc: Den nøttaktige lukten gjør deg veldig sulten. Spiser du dem for et enkelt måltid eller sparer du dem til en annen rett?
        name: Kokt sopp
      cookedPotato:
        desc: Opp av bakken og inn i ovnen!
        name: Kokt potet
      cookedTomato:
        desc: Det har vært mange diskusjoner om dette er bedre enn i sin råe form, men det vil ihvertfall gi litt matlagingstrening.
        name: Kokt tomat
      fishSoup:
        desc: Gratulerer! Du tok en fisk fra et vann og flyttet den til et annet.
        name: Fiskesuppe
      friedFishSandwich:
        desc: Et smørbrød med litt stekt fisk på toppen. Pass deg for fiskebein!
        name: Stekt fiskesmørbrød
      friedNoodles:
        desc: Ganske sterk og enda rykende varm. Forhåpentligvis vet du hvordan å håndtere spisepinner.
        name: Stekte nudler
      fruitCake:
        desc: En rik og kompakt kake fylt med tørket frukt, nøtter og krydder!
        name: Fruktkake
      jam:
        desc: En spredbar kombinasjon av frukt og sukker.
        name: Syltetøy
      jellySandwich:
        desc: Et smørbrød med et tykt lag av søtt syltetøy. En klassiker for alle aldre.
        name: Syltetøysmørbrød
      mushroomCurry:
        desc: En aromatisk blanding av krydder og sopp. Perfekt for et solid måltid.
        name: Soppcurry
      pancake:
        desc: Det er en base som tillater et uendelig valg av toppinger.
        name: Pannekake
      pickles:
        desc: Den syrligste matbiten.
        name: Sylteagurk
      pie:
        desc: Pai laget av røde bær, akkurat slik som bestemor lager den. Det er en legende om en utdødd klan av dverger hvor dette var deres absolutte favoritt.
        name: Pai
      porridge:
        desc: Helt okei frokost! Om man ikke finner noe annet å spise, i alle fall...
        name: Grøt
      spicyPumpkinJuice:
        desc: Denne drikken kaller på folket i Arenum om høsten.
        name: Krydret gresskarjuice
      tofu:
        desc: Den har litt svampig struktur, og inneholder masse protein, vitaminer, og mineraler.
        name: Tofu
      veggieSoup:
        desc: En skål med grønnsaksuppe, en enkel men mettende rett som mange i Arenum setter pris på.
        name: Grønnsaksuppe
      wine:
        desc: Nektaren for adelsmenn og eventyrere, som lover å smake godt både i fortiden og i nåtiden til dem som løfter sine begre til en skål.
        name: Vin
  containers:
    skilling:
      foraging:
        foragingChest:
          desc: Et herlig sortement av redskaper og relatert til matsøk.
          name: Matsøking kiste
      regional:
        galeforgeChest:
          desc: Ryktene sier at denne kisten er avrundet slik at man kan rulle den rundt i byen. Så genialt!
          name: Galeforge kisten
  crafted:
    equipmentSets:
      bronze:
        chest:
          desc: Bronsebrystplaten, en imponerende brystplate for forsvar, bærer med seg den tidløse arven fra rustningssmed-tradisjoner.
          name: Bronsebrystplate
        gloves:
          desc: Bronsehansker, mesterlig utformet og robuste, passer på hendene til eventyrere i en trygg omfavnelse.
          name: Bronsehansker
        heavyHelmet:
          desc: Smidd med urokkelig beslutning, danner den et enkelt skjold for bærerens skalle.
          name: Tung bronsehjelm
        legs:
          desc: Disse bronsekledde buksene lover ubøyelig beskyttelse mens du legger ut på alle slags oppdrag.
          name: Bronsebukser
        lightHelmet:
          desc: Den bærer merket til de som har mestret kunsten å smi defensivt hodeplagg som ikke går på kompromiss av hastighet og bevegelighet.
          name: Lett bronsehjelm
        shoes:
          desc: De er ihvertfall lettere enn jernskoene!
          name: Bronsesko
      copper:
        chest:
          desc: Krever en betydelig mengde kobber, men beskytter de mest vitale delene av kroppen.
          name: Kobberbrystplate
        gloves:
          desc: Kobberbelegg for hendene dine.
          name: Kobberhansker
        heavyHelmet:
          desc: Den tunge kobberhjelmen, som stråler av motstandsdyktighet, ofrer all smidighet for maksimalt forsvar.
          name: Tung kobberhjelm
        legs:
          desc: Noen kobberbensplater, utformet med en blanding av styrke og bevegelsesfrihet, gir et grunnleggende nivå av beskyttelse.
          name: Kobberbukser
        lightHelmet:
          desc: Den lette kobberhjelmen, en glitrende krone av beskyttelse, tilbyr en balanse mellom lett forsvar og smidighet.
          name: Lett kobberhjelm
        shoes:
          desc: Noen tunge sko som gir en liten mengde beskyttelse.
          name: Kobbersko
      farganite:
        chest:
          desc: En ugjennomtrengelig festning på brystet, din fiende kan se seg selv på dens reflekterende blå overflate.
          name: Farganittbrystplate
        gloves:
          desc: Et fantastisk par hansker som ser ut til å gjenspeile nåværende farge på himmelen.
          name: Farganitthansker
        heavyHelmet:
          desc: Et merke av de dyktigste krigerne på Vestkontinentet.
          name: Tung farganitthjelm
        legs:
          desc: En perfekt balanse mellom forsvar og vekt, de gir brukeren høy mobilitet og høyt forsvar.
          name: Farganittbukser
        lightHelmet:
          desc: Et gåtefullt mesterverk av smedkunst, det omgir ansiktet ditt i en skimrende blåfarge.
          name: Lett farganitthjelm
        shoes:
          desc: I det minste er de lettere enn det svarte paret!
          name: Farganittsko
      iron:
        chest:
          desc: Den fungerer som en ubøyelig bastion mot fare, beskytter bærerens torso med urokkelig beslutning.
          name: Jernbrystplate
        gloves:
          desc: Disse hanskene, fint detaljert og solide, gir en beroligende omfavnelse til eventyrernes hender.
          name: Jernhansker
        heavyHelmet:
          desc: Denne hjelmen fungerer som en vokter for de som marsjerer inn i hjertet av faren og innbygger urokkelig tillit hos sin bærer.
          name: Tung jernhjelm
        legs:
          name: Jernbukser
        lightHelmet:
          name: Lett jernhjelm
        shoes:
          name: Jernsko
