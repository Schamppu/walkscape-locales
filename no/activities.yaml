singulars:
  agility:
    global:
      birdWatching:
        desc: Fugletitting er et vindu til fugleriket. Du observerer tålmodig, lærer om de forskjellige artene som pryder trærne, himmelen, og landene, mens du setter pris på deres skjønnhet og oppførsel.
        name: Fugletitting
      guardDuty:
        desc: Som vakt i det wallisiske riket har du regninger å betale, og dette er hvordan du gjør det. Du våker over riket, og sikrer at du får betalt for dine våkne øyne.
        name: Vakttjeneste
      sandcastleBuilding:
        desc: Å bygge sandslott på stranden handler om avslappet kreativitet. Sandaktige kreasjoner varer kanskje ikke lenge, men det er en enkel nytelse i øyeblikket.
        name: Sandslottsbygning
      scientificTinkering:
        desc: Innenfor vitenskapelig fikling blir du en ivrig entusiast som støper ideer til konkrete eksperimenter. Du omfavner oppdagelsens ånd med et åpent sinn.
        name: Vitenskapelig Fikling
      sledding:
        desc: Mens du griper sledens håndtak og setter utfor, kjenner du adrenalinet strømme gjennom blodårene. Verden blir uskarp rundt deg, og i et lite øyeblikk er du en fartsgærning som erobrer den snødekte bakken.
        name: Sledekjøring
  fishing:
    jarvonia:
      lakeFishing:
        desc: Du fester forsiktig agnet med frostige fingre og kaster det ut på den rolige overflaten av innsjøen.
        name: Ferskvannsfisking
      pondFishing:
        desc: Midt i vinterlandskapet glinser den rolige dammen av rolig skjønnhet. Det stille vannet er innbydende og lovende.
        name: Damfiske
  foraging:
    gdte:
      forestForaging:
        desc: Mens du vandrer gjennom skogens rolige omfavnelse, vil du fordype deg i skogens harmoni, og samle naturens gaver som trives under det milde løvtaket.
        name: Sanking i skogen
      plainsForaging:
        desc: Mens du snirkler deg gjennom de tempererte slettene, vil du finne deg selv på en oppdagelsesreise som vever seg gjennom et landskap der naturens skatter venter under den milde solen og den asurblå himmelen.
        name: Sanking på sletten
      swampForaging:
        desc: I den tynne tåka og mystiske floker av trerøtter, tråkker du gjennom pytter og tykk vegetasjon for å se etter mysterier gjemt i sengen av mose og etterlatte båter. Du håper på å finne glemte minner og relikvier av andre sine en gang fruktfulle liv.
        name: Sanking i sumpen
    global:
      litterLooting:
        desc: Blant kjas og mas i middelalderbyen, går du gjennom forkastede småting, i håp om å snuble over en skjult perle blant det vanlige rusk.
        name: Søppelplyndring
    jarvonia:
      cliffForaging:
        desc: Plassert på kanten av den ruvende klippen utforsker du forsiktig det ulendte terrenget, på jakt etter ville fjellurter, spenstige sopp og andre spiselige skatter som trives i dette høye miljøet.
        name: Sanking i klippekaner
      coastForaging:
        desc: Når du vandrer gjennom de vinterlige kystlandskapene, blir du ett med kulden, på leting etter føde og varme blant de snødekte steinene og isfylte dammene.
        name: Sanking langs kysten
      forestForaging:
        desc: Midt i vinterskogen legger du ut på eventyr med et skarpt blikk på jakt etter skjulte skatter under snøteppet, og omfavner spenningen ved å oppdage naturens spiselige gaver.
        name: Sanking i skogen
      plainsForaging:
        desc: Med hvert forsiktige skritt over slettene fordyper du deg i den naturlige overfloden, og samler ville bær, frø og ømme skudd som trives i jorden under føttene dine.
        name: Sanking på sletten
  mining:
    global:
      mineCoal:
        desc: Hvert slag av din trofaste hakke avdekker kullårene, som er avgjørende for å gi drivstoff til rikets smeder for å smi våpen og rustninger som forsvarer riket.
        name: Gruv etter kull
      mineCopperOre:
        desc: De rytmiske klirringene fra hakken din som treffer den steinete overflaten fyller luften mens du vedvarende leter etter kobbermalm.
        name: Gruv etter kobbermalm
      mineFarganiteOre:
        desc: Med svette og tårer trekker du sakte ut noe av farganitten til tross for dens enorme hardhet.
        name: Gruv etter farganittmalm
      mineIronOre:
        desc: Hvert av svingene dine avslører den ydmyke skjønnheten til jernmalm, en pålitelig vare med en lang rekke praktiske bruksområder.
        name: Gruv etter jernmalm
      mineTarsiliumOre:
        desc: I ditt forsøk på å finne tarsilium malm blir jordens dype, ekkofylte kamre ditt lærret, og oppdagelsen av ny malm føles som å grave frem et stykke historie.
        name: Gruv etter tarsiliummalm
      mineTinOre:
        desc: Lyden av hakken din klinger gjennom gruven mens du utrettelig hakker i vei, og avdekker gjemte årer av tin som venter på å bli oppdaget.
        name: Gruv etter tinnmalm
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Du svinger øksen din med all din makt, bestemt på å felle de høye bjørkene.
        name: Hogg bjørketre
      cutMapleTrees:
        desc: Med jevne sving med øksen jobber du for å få ned de stødige lønnetrærne, deres solide stammer krever utholdenhet for å overvinne.
        name: Hogg lønnetre
      cutOakTrees:
        desc: Standhaftig hugger du løs på de høye eiketrærne, og deres viltvoksende grener strekker seg ut som naturens omfavnelse.
        name: Hogg eiketre
      cutPineTrees:
        desc: Du svinger øksen med besluttsomhet for å få ned furutrærne.
        name: Hogg furutre
      cutSpruceTrees:
        desc: Mens du holder godt fast i øksen din, kanaliserer du kreftene dine til å slå ned de høye grantrærne.
        name: Hogg grantre
