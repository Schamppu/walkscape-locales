singulars:
  agility:
    global:
      birdWatching:
        desc: Fugletitting er et vindu til fugleriket. Du observerer tålmodig, lærer om de forskjellige artene som pryder trærne, himmelen, og landene, mens du setter pris på deres skjønnhet og oppførsel.
        name: Fugletitting
      guardDuty:
        desc: Som vakt i det wallisiske riket har du regninger å betale, og dette er hvordan du gjør det. Du skuer over riket, og sikrer at du får betalt for dine våkne øyne.
        name: Vakttjeneste
      sandcastleBuilding:
        desc: Å bygge sandslott på stranden handler om avslappet kreativitet. Sandaktige kreasjoner varer kanskje ikke lenge, men det er en enkel nytelse i øyeblikket.
        name: Sandslottsbygning
      scientificTinkering:
        desc: Innenfor vitenskapelig fikling blir du en ivrig entusiast som støper ideer til konkrete eksperimenter. Du omfavner oppdagelsens ånd med et åpent sinn.
        name: Vitenskapelig fikling
      sledding:
        desc: Mens du griper sledens håndtak og setter utfor, kjenner du adrenalinet strømme gjennom blodårene. Verden blir uskarp, og i et lite øyeblikk er du en fartsgærning som erobrer den snødekte bakken.
        name: Sledekjøring
  fishing:
    jarvonia:
      lakeFishing:
        desc: Du fester forsiktig agnet med iskalde fingre og kaster det ut på den rolige innsjøen.
        name: Ferskvannsfisking
      pondFishing:
        desc: Midt i vinterlandskapet glinser den rolige dammen av skjønnhet. Det stille vannet er innbydende og lovende.
        name: Damfiske
  foraging:
    gdte:
      forestForaging:
        desc: Mens du vandrer gjennom skogens rolige omgivelser, fordyper du deg i skogens harmoni. Du samler naturens gaver som trives under det milde løvtaket.
        name: Sanking i skogen
      plainsForaging:
        desc: Mens du snirkler deg gjennom de tempererte slettene, finner du deg selv på en oppdagelsesreise som vever seg gjennom et landskap der naturens skatter venter under den milde solen og den asurblå himmelen.
        name: Sanking på sletten
      swampForaging:
        desc: I den tynne tåken og mystiske floker av trerøtter, tråkker du gjennom pytter og tykk vegetasjon for å se etter mysterier gjemt i mosen og ved etterlatte båter. Du håper på å finne gjenglemte minner og relikvier av andre sine tidligere spennende liv.
        name: Sanking i sumpen
    global:
      litterLooting:
        desc: Blant kjas og mas i middelalderbyen, går du gjennom forkastede småting, i håp om å snuble over en skjult perle blant allminnelig rusk.
        name: Søppelplyndring
    jarvonia:
      cliffForaging:
        desc: Plassert på kanten av den ruvende klippen utforsker du forsiktig det ulendte terrenget, på jakt etter ville fjellurter, spenstige sopp og andre spiselige skatter som trives i dette høytliggende miljøet.
        name: Sanking i klippekaner
      coastForaging:
        desc: Når du vandrer gjennom de vinterlige kystlandskapene, blir du ett med kulden, på leting etter føde og varme blant de snødekte steinene og isfylte dammene.
        name: Sanking langs kysten
      forestForaging:
        desc: Midt i vinterskogen legger du ut på eventyr med et skarpt blikk på jakt etter skjulte skatter under snøteppet, og omfavner spenningen ved å oppdage naturens spiselige gaver.
        name: Sanking i skogen
      plainsForaging:
        desc: Med hvert forsiktige skritt over slettene fordyper du deg i den naturlige overfloden, og samler ville bær, frø og skudd som trives i jorden under føttene dine.
        name: Sanking på sletten
  mining:
    global:
      mineCoal:
        desc: Hvert slag av din trofaste hakke avdekker kullårene, som er avgjørende for å gi drivstoff til rikets smeder som lager våpen og rustninger til forsvar av riket.
        name: Grav etter kull
      mineCopperOre:
        desc: De rytmiske klirringene fra hakken din som treffer den steinete overflaten fyller luften mens du fortsetter å lete etter kobber.
        name: Grav etter kobber
      mineFarganiteOre:
        desc: Med svette og tårer trekker du sakte ut noe av farganitten til tross for dens enorme styrke.
        name: Grav etter farganitt
      mineIronOre:
        desc: Hvert av hoggene dine avslører skjønnheten til jernmalmen, et pålitelig materiale med en lang rekke praktiske bruksområder.
        name: Grav etter jern
      mineTarsiliumOre:
        desc: I ditt forsøk på å finne tarsilium blir jordens dype, ekkofylte kamre ditt lærret, og oppdagelsen av ny malm føles som å grave frem et stykke historie.
        name: Grav etter tarsilium
      mineTinOre:
        desc: Lyden av hakken klinger gjennom gruven mens du utrettelig hakker i vei. Du avdekker gjemte årer av tinn som venter på å bli oppdaget.
        name: Grav etter tinn
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Du svinger øksen din med all din makt, bestemt på å felle de høye bjørketrærne.
        name: Hogg bjørketre
      cutMapleTrees:
        desc: Med jevne øskesving jobber du for å få ned de stødige lønnetrærne. Deres solide stammer krever god utholdenhet for å felle.
        name: Hogg lønnetre
      cutOakTrees:
        desc: Standhaftig hugger du løs på de høye eiketrærne. De viltvoksende grenene strekker seg langt, akkurat som naturens omfavnelse.
        name: Hogg eiketre
      cutPineTrees:
        desc: Du svinger øksen med besluttsomhet for å felle furutrærne.
        name: Hogg furutre
      cutSpruceTrees:
        desc: Mens du holder godt fast i øksen din samler du kreftene for å hogge ned de høye grantrærne.
        name: Hogg grantre
