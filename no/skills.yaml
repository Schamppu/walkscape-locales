singulars:
  agility:
    name: |-
      Smidighet
    desc: Pust inn den friske luften i naturen, mens du utforsker Arenum og oppdager
      skatter!
  carpentry:
    name: Snekring
    desc: Bearbeid råstokker til komponenter med presise mål for å lage nyttige gjenstander.
  cooking:
    name: Matlaging
    desc: Velg naturlige ingredienser med omhu og forvandle dem til deilige måltider,
      som gjør at mager rumler og får munner til å vanne.
  crafting:
    name: Håndtverk
    desc: Kombiner komponenter med din endløse kreativitet og håndverksegenskaper
      for å lage håndlage vektøy og utstyr.
  fishing:
    name: Fisking
    desc: Kast ut nett og liner på jakt etter de utallige artene som lever under overflaten
      i Arenums farvann.
  foraging:
    name: |-
      Sanking
    desc: Søk etter ressurser og skatter, overgrodd av planter, nedgravd i sanden
      eller hvor som helst i de mangfoldige miljøene til Arenum.
  mining:
    name: Steinhugging
    desc: Kom deg over fjellene og gjennom hulene for å grave ut edle metaller og
      juveler.
  smithing:
    name: Smiing
    desc: Bruk glødende ovner til å smelte malm til metallbarrer, og hammre de til
      rustning eller lag nyttige vertkøy av dem.
  woodcutting:
    name: Trekutting
    desc: Høst tømmer fra Arenums vidstrakte skoger, og få råmaterialer som er viktige
      for verdens industrier.
  trinketry:
    desc: Kunsten å bearbeide edelstener, gemologi og smykkefremstilling – å skape
      vakre og verdifulle gjenstander av edelstener.
    name: Smykkekunst
  hunting:
    name: Jakting
    desc: Legg ut på eventyr i villmarken med hender eller bue. Ppor, fang og sikt
      mot skapninger av alle slag.
  tailoring:
    name: Skreddersy
    desc: Gå til veven med nål, tråd og stoff for å lage klær til alle slags miljøer.
