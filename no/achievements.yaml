singulars:
  cards:
    aFriendLikeMe:
      desc: Fenomenale kosmiske krefter, bitte lite oppholdsrom.
      name: En Venn Som Meg
    anIdiotSandwhich:
      desc: '"Hva er du?"\n- "Et idiotsmørbrød"'
      name: Et idiotsmørbrød
    andMyAxe:
      desc: La dem komme! Det er fortsatt en dverg igjen i Moria som puster!
      name: 'Og Min Øks!'
    barbarianVillage:
      desc: Hvis du brukte et tomt ølglass på tønnene før Gunnarsgrunn-oppdateringen,
        ville du blitt angrepet av en barbar. Dersom du drepte barbaren, ville du
        fått påfyll på ølglasset om du igjen brukte det på tønnene.
      name: |-
        Barbarisk landsby
    goldDigger:
      desc: Når jeg sa du ikke kunne kjøpe min kjærlighet, mente jeg at det ikke er
        mulig med din lønn.
      name: Gold Digger
    hellsKitchen:
      desc: Det er nok hvitløk her inne til å drepe alle vampyrene i Europa.
      name: Helvete's kjøkken
    ifItIsBrokenFixIt:
      desc: Det er vanskelig å være den eneste utvikleren.
      name: Hvis det er ødelagt, fiks det
    infinityStones:
      desc: Perfekt balansert, slik som alle ting skal være.
      name: Evighetssteiner
    itsAMarathonNotASprint:
      desc: Du er bare i starten. Nå, gjør det samme en gang til.
      name: Det er et Maraton, ikke en sprint
    makeAManOutOfYou:
      desc: Like mystisk som den mørke siden av <hl>MÅNEN!</hl>
      name: Gjøre mannfolk av deg
    masterHasGivenDobbyASock:
      desc: Noldus er... fri
      name: Mester har gitt Noldus en Sokk
    masterchef:
      desc: Nam! Det ser ut som om du kan bli en god kokk.
      name: Mesterkokk
    myPrecious:
      desc: Forbann Baggins! Den er borte! Hva har den i lommene sine? Å vi gjetter,
        vi gjetter, min kjære. Han har funnet den, ja det må han ha.
      name: Min dyrebare
    oneCannotSimplyWalkToMordor:
      desc: Har du noen gang tenkt på hvor enkelt det ville være å gå inn i Mordor?
        Vel, <hl>nå vet du det</hl>.
      name: Man går bare ikke inn i Mordor
    onlyYouCanPreventForestFires:
      desc: Ved å kutte alle treene, er der bokstavelig talt sånn... null prosent
        sjanse?
      name: Bare du kan forhindre skogbrann
    rockAndStone:
      desc: Hvis du ikke Berg og Stein, kommer du ei heim!
      name: Berg og Stein!
    rockstar:
      desc: 'Hard rock hallelujah!'
      name: Rockestjerne
    thatsXcomBaby:
      desc: RNG kan noen ganger være veldig frustrende.
      name: Det der er XCOM
    touchTheGrass:
      desc: Jeg fikk deg til å ta på gresset, ikke sant?
      name: Ta på gresset
    underTheSea:
      desc: Her svinser vi rundt og svanser\ni virvlende karusell\nmen kanskje du
        heller danser\nmed tørrfisk og røkt makrell
      name: Her må du bli
    visitorOfTheFarLands:
      desc: Tallet er antallet blokker man må reise for å komme til "Far Lands" i
        Minecraft.
      name: Besøkende av Far Lands
    walkOfShame:
      desc: \*kling\* Skam. \*kling\* Skam. \*kling\* Skam. \*kling\* Skam.
      name: skammens rusletur
    whatATrip:
      desc: Å spise disse kan ta deg på en vill reise. Nytes best i godt selskap.
      name: For En Reise
    winniePooh:
      desc: Noen ganger tar de minste tingene mest plass i hjertet ditt.
      name: Ole Brum
    youShallNotPass:
      desc: 'Jeg er en tjener av den Hemmelige Ilden, utøver av Anors flamme. Den
        mørke ilden vil ikke hjelpe deg, Uduns flamme! Gå tilbake til skyggen. <hl>You
        Shall Not Pass!</hl>'
      name: Du Skal Ikke Passere!
    areYouSickleOfItYet:
      name: Ljå meg her, og ljå meg der?
      desc: Din tur over den tomme isbreen har gjort deg til en venn av pingvinene.
        Én ser ivrig opp på deg i håp om at du skal plukke den opp og sette den på
        skulderen.
    fullyPrepared:
      name: Godt forberedt
      desc: Med full utrustning er du forberedt på å møte verden!
    myBackHurts:
      desc: På tide å gi slipp på noen av tingene dine før du ødelegger ryggen.
      name: Vondt i ryggen
    noTrashing:
      desc: Du bør plukke opp det du mistet! Ah, vent... du kan ikke.
      name: Ingen forsøpling
    onlyTwoFingers:
      name: Bare to fingre?
      desc: Det er et kjent faktum at bare én av fem fingre kan få nytte av magiske
        egenskaper på ringer.
    oohShiny:
      name: Ooh, så glinsende!
      desc: Det sies at man bare har en 1 av 200 sjanse å finne noe så Flott.
    treasureHunter:
      desc: Ingenting er så deilig som en gratis skattekiste!
      name: Skattejeger
    arcticExplorer:
      name: Arktisk utforsker
      desc: Nå kan du kalle deg en stolt Jarvonitt. Du er lommekjent.
    comrade:
      desc: Du har en hammer og ljå? Vi har en hammer og ljå!
      name: Kamerat
    hoarder:
      desc: Uendelig lagringsplass er drømmen til alle samlere. Alle bankene er sammenkoblet,
        så kos deg!
      name: Samler
    theRockstar:
      desc: 'Hard rock hallelujah!'
      name: Rockestjerna
    doomsdayPrepper:
      name: Dommedagsprepper
      desc: Når verdens undergang kommer, er du og dine tusen bokser med tomatsuppe
        klar!
    jackOfAllTrades:
      name: Altmuligmann
      desc: Gratulerer! Du har nådd halvveis på alle egenskapene dine! ... eller har
        du det?
    prideAndAccomplishment:
      desc: Av og til blir man berømt for å være verst.
      name: Stolthet og oppnåelser
    timeToParty:
      desc: Denne partyhatten kunne matet generasjoner.
      name: Tid for fest
    iJustFeltLikeRunning:
      name: Jeg fikk bare lyst til å løpe
      desc: Nei, dra meg baklengs inn i fuglekassa! Her går det unna!
    spaceCarsAndBirds:
      name: Tenk på alle tingene jeg kunne gjort
      desc: Vinn en formue i et spill, livet mitt vil aldri bli det samme...
    tutorialComplete:
      desc: Du er endelig klar for å forlate startsona, sant?
      name: Introduksjon fullført
    thanksHerbert:
      name: Takk, Herbert!
      desc: Herbert er en mann med et gyllent hjerte. Han selger gjerne sine gamle
        eventyrsklær for noen mynter.
    trenchExplorer:
      name: Grøfteutforsker
      desc: De sier at det finnes uendelig plass å utforske blant stjernene, men hvorfor
        bry seg når mer enn 95% av havet er uutforsket.
    underseaChef:
      name: Underhavskokken
      desc: I det miste kan man ikke overkoke egg under vann.
    anotherMansTreasure:
      name: En manns søppel er en annen manns skatt
      desc: Bare en ordentlig takstmann kan skille vanlig søppel fra verdifullt søppel.
    gottaCollectThemAll:
      name: Må fange dem alle!
      desc: Nå skal jeg ut på eventyr, for jeg har fått et kall!
    tasteTheRainbow:
      name: Smak på regnbuen
      desc: Det ryktes at regnbuen smaker som støv fra enhjørningshorn, men husk at
        det er ulovlig å male et enhjørningshorn til støv.
    fashionista:
      name: 'Fashionista'
      desc: En flott kjole kan minne deg på hva som er vakkert i livet.
    humanFish:
      name: Menneskelig fisk
      desc: Å være halvt menneske og halvt fisk kan være veldig gøy. Det kommer bare
        an på hvilken halvdel du får.
    nonAcademicElectives:
      desc: Hvem skulle trodd at hobbyer kan være nødvendig for å utvide sin egen
        intelligens.
      name: Ikke-akademiske valgfag
    helanGor:
      desc: Skål, cheers, kippis, salud, cin cin, prost, kanpai, ganbei!
      name: Drammen går!
    iSmellDeadMiners:
      desc: Denne historien er skrevet om i "Of mines and monsters" historien. Les
        mer på WalkScape wikien!
      name: Jeg kan lukte døde gruvearbeidere
    oohShinier:
      desc: Det sjeldneste i verden, nest etter evnen til å skille mellom riktig og
        galt, er en fin, skinnende stjerneperle.
      name: Ooh, enda mer glisende!
    youreGonnaNeedaBiggerKitchen:
      desc: Du kokte haien. Ikke DEN haien.
      name: Du kommer til å trenge et større kjøkken
    feedYourInnerChild:
      name: Mat ditt indre barn
      desc: Man blir aldri for gammel til å ha det morro!
    shieldWall:
      desc: Det beste angrepet er... eh...
      name: Vegg av skjold
    residualRelic:
      name: Gjenværende oldtidsgjenstand
      desc: Riktig smykke på feil sted kan utgjøre hele forskjellen.
    overprepared:
      desc: Kanskje du ikke trenger å gå fullt inn i hver situasjon.
      name: Overforberedt
    wetlandsExplorer:
      desc: Vi viste myra hvem som er sjefen, hvem er redd for mørket nå?
      name: Våtlandsutforsker
    moreThanMeetsTheEye:
      desc: Du ble lovet diamanter, men fant en spade. Mysteriene i Erdwise Trinketry-fabrikken
        er mange.
      name: Mer en det som møter øyet
    aVeryFashionableCoast:
      name: En veldig stilig kyst
      desc: Du føler endelig at du passer inn blandt innbyggerne i motehovedstaden
        Arenum, mellom Middlecrest og Everhaven.
    nice:
      desc: Du klarte det.
      name: Wow.
    lighthouse:
      desc: Bli et lederlys i mørket.
      name: Fyrtårn
    needToGoDeeper:
      desc: Noen ganger må du utforske litt lenger enn før for å finne noe bra.
      name: Vi må grave dypere
    theCircleOfLife:
      name: Livets sirkel
      desc: Etter å ha fulgt flaggermusene gjennom årets syklus og undersøkt hjemmene
        deres som en forsker, betrakter du dem nå som venner.
