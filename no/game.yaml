  raceDescriptions:
    'human': '\t\t I den vidstrakte og fortryllede verdenen av <c>Arenum</c> har menneskene
      gjort krav på deler av <c>det vestlige kontinentet</c>. Disse formidable landene,
      innhyllet i <c>utemmet villmark</c> og <c>majestetiske landskap</c>, har blitt
      hjertet av menneskelig sivilisasjon.\n\n\t\t Likevel, under skjønnheten og velstanden,
      <c>flyter en stormfull strøm</c>. Det vestlige kontinentet har vært vitne til
      en ustanselig saga av <c>strid</c> og <c>konflikt</c>, ettersom menneskene har
      kjempet evige kamper om dominans og makt. \n\n\t\t Rivaliseringer og fiendskap,
      både gamle og nye, <c>har kastet skygger over det vestlige kontinentet</c>.'
