    ridraddak: Rid Raddak
    'jarvonia': '\t\t Jarvonia, <c>et land av is og mørke</c>, hersket over av et
      mektig og religiøst brorskap, er et uavhengig rike med hardføre mennesker samlet
      av sin ustoppelige<c>tro</c> og <c>brennende vilje</c> til å overleve.\n\n\t\t
      Til tross for harde vintre og isolasjon finner de styrke og beskyttelse gjennom
      sin religion, med<c>hjerter brenner klart mot kulden</c>.'
    'gdte': '\t\t Storhertugdømmet Trellin-Erdwise, delt og <c>rammet av en pågående
      krise</c>, er et land med variert <c>naturskjønnhet</c> og <c>utfordringer</c>.\n\n\t\t
      Myrområdene i Trellin og kysthavnene i Erdwise er både kilder til skjønnhet
      og fare. Folket i storhertugdømmet kjennetegnes av sin <c>stolthet og grådighet</c>.'
    'wallisia': '\t\t Wallisia, et land av overflod og makt. <c>Keiserinnen</c>, en
      etterkommer av en stor kriger, leder en hær som har <c>erobret kontinentet</c>,
      , og etterlatt kun Jarvonia uberørt.\n\n\t\t De grønne gresslettene utgjør<c>hjertet
      av hele kontinentet</c>, og gir både rikelige avlinger og ressurser som driver<c>imperiets</c>
      industrielle og militære kapasitet. Imperiet har den største befolkningen på
      kontinentet, og folket er<c>stolt av sin styrke og makt</c>.'
    'galeforge': '\t\t Galeforge er en by av <c>innovasjon og fremgang</c>, erobret
      av det mektige imperiet Wallisia. Det ligger mellom Wallisia og <c>øygruppen</c>,
      og er det et sted der teknologi og industri blomstrer.\n\n\t\t Innbyggerne i
      Galeforge er <c>ambisiøse og målbevisste</c>, og utfordrer stadig grensene for
      hva som er mulig. Byen er en travel metropol, <c>der fabrikkene summer av aktivitet</c>
      og gatene er fylt med handelsmenn som selger de nyeste innovasjonene.'
    'wrentmark': '\t\t Wrentmark er <c>et rike smidd av ild</c>, der den brennende
      solen slår ned på <c>ørkenens sanddyner</c>. Innbyggerne i Wrentmark er <c>et
      stolt og hardført folk</c>, som har blomstret i dette barske miljøet i århundrer.\n\n\t\t
      Wrentmark er et land med uante rikdomer, der <c>verdifulle edelsteiner og mineraler</c>
      utvinnes fra jorden og omsettes over hele landet. Folket i Wrentmark er <c>mesterlige
      handelsmenn</c>, med ferdigheter finpusset gjennom århundrer med handel.'
