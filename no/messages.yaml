plurals:
  dialogs:
    deleteClass:
      title: Er du sikker du vil slette?
singulars:
  messages:
    saveSuccesful:
      text: Endringene dine har blitt lagret.
      title: Lagring vellykket!
    saveUnsuccesfullLootTables:
      text: Fangst tabell inneholder rad(er) som ikke har en gjenstand knyttet til
        den.
      title: Lagring mislykket.
    stepsNotCountedRealTime:
      textAndroid: Når du bruker noe annet enn <icon i="Phone small" /> <c>Telefon</c>
        som skrittkilde, telles ikke skrittene i sanntid. Avhengig av ditt wearable,
        kan det hende du må synkronisere skrittene manuelt fra <c>en annen app</c>
        for å få dem overført til spillet. Denne meldingen vil forsvinne etter at
        du har synkronisert minst <c>5000</c> skritt fra ditt wearable. Du kan endre
        til <icon i="Phone small" /> <c>Telefon</c> som skrittkilde fra <c>Innstillinger</c>.
      title: Skritt telles ikke i sanntid
      textIOS: Når du bruker noe annet enn <icon i="Phone small" /> <c>Telefon</c>
        som skrittkilde, telles ikke skrittene i sanntid. Avhengig av din wearable,
        kan det hende du må synkronisere skrittene manuelt fra en annen app, eller
        åpne <c>Apple Helse</c> for å synkronisere skrittene til spillet. Denne meldingen
        vil forsvinne etter at du har synkronisert minst <c>5000</c> skritt fra ditt
        wearable. Du kan endre til <icon i="Phone small" /> <c>Telefon</c> som skrittkilde
        fra <c>Innstillinger</c>.
      textSamsungHealth: Når du bruker noe annet enn <icon i="Phone small" /> <c>Telefon</c>
        som skrittkilde, telles ikke skrittene i sanntid. Du kan måtte åpne <c>Samsung
        Helse</c> for å synkronisere skrittene til spillet, og skrittene kan komme
        med en forsinkelse. Denne meldingen vil forsvinne etter at du har synkronisert
        minst <c>5000</c> skritt fra ditt wearable. Du kan endre til <icon i="Phone
        small" /> <c>Telefon</c> som skrittkilde fra <c>Innstillinger</c>.
    workInProgress:
      title: Under arbeid
      text: Denne funksjonen er fortsatt under utvikling, og mange av dens funksjonaliteter
        <hl>er ennå ikke tilgjengelige</hl>. Du kan allerede prøve den og komme tilbake
        senere når den er fullstendig implementert!
    disabled:
      title: Deaktivert
      text: Denne funksjonen er <hl>midlertidig deaktivert</hl>. Sjekk Portal, Reddit
        eller Discord for mer informasjon.
    comingSoon:
      title: Kommer snart
      text: Dette innholdet <hl>er ikke tilgjengelig</hl> i den nåværende versjonen
        av WalkScape.
  confirmations:
    toggleAgilityXp:
      title: Vil du deaktivere smidighets XP fra Reising?
      text: Er du sikker på at du vil deaktivere smidighets erfaring fra reising?
        Du kan aktivere det igjen senere i innstillingene. Denne innstillingen er
        ment for de som ønsker å lage spesialiserte karakterer som ikke får smidighets-erfaring.
    droppingHighValueItems:
      title: Vil du slippe gjenstander med høy verdi?
      text: Du er i ferd med å <c>slippe gjenstander med høy verdi som du kan komme
        til å angre på</c>! Er du sikker på at du vil slippe disse gjenstandene?
    changeRoute:
      title: Endre reiserute?
      text: Endrer du reiseruten vil du avbryte den gjeldende reisen og returnere
        til den forrige lokasjonen. Er du sikker?
    travelAndStartActivity:
      text: Du er ikke i den rette lokasjonen for å starte denne aktiviteten. Vil
        du reise til den korrekte lokasjonen først også starte aktiviten?
      title: Reise først også starte aktivitet?
    claimPet:
      text: Du er i ferd med å motta et kjæledyr. Når kjæledyret er hentet, vil det
        være bundet til deg og kan ikke byttes. Er du sikker på at du vil motta dette
        kjæledyret?
      title: Motta kjæledyr?
    retirePet:
      text: Du er i ferd med å pensjonere kjæledyret ditt. Å pensjonere et kjæledyr
        vil fjerne det permanent. Er du sikker på at du vil pensjonere dette kjæledyret?
      title: Pensjoner kjæledyr?
    editCurrentRouteAndResetQueue:
      title: Endre nåværende reiserute og restarte køen?
      text: Vil du redigere din nåværende reiserute til den valgte destinasjonen og
        fjerne alle påfølgende handlinger som ligger i køen?
    doYouWantToClaimExperience:
      title: Er du sikker på at du vil motta erfaringsbelønningen?
      text: Du har innstillingen «vis advarsel før henting av erfaring» aktivert.
        Er du sikker på at du vil hente erfaringsbelønningen?
    destroyEgg:
      title: Ødelegg egg?
      text: Du er i ferd med å ødelegge et egg. Å ødelegge et egg vil fjerne det permanent.
        Er du sikker på at du vil ødelegge dette egget?
    sellHighValueItems:
      title: Selge gjenstander med høy verdi?
      text: Du er i ferd med å <c>selge gjenstander med høy verdi som du kan komme
        til å angre på</c>! Er du sikker på at du vil selge disse gjenstandene?
    downloadLanguage:
      title: Velg og last ned språk?
      text: Å endre spillets språk krever nedlasting av mere data. Vil du fortsette
        med dette?
    changingStepSource:
      text: Å endre kilden for skritt kan føre til at du mister skritt som ennå ikke
        er synkronisert. Sørg for at skrittene dine er synkronisert før du endrer
        kilden.
      title: Endre kilde for skritt?
      lastSyncText: Skritt sist synkronisert {time}.
      neverSyncedText: Skritt har aldri blitt synkronisert.
  info:
    game:
      equipGearSetFailed:
        text: Kunne ikke utstyre utstyrssettet. Utstyrssettet du forsøkte å utstyre
          er sannsynligvis ugyldig eller korrupt.
        title: Mislykkes i å utstyre et utstyrssett
      importGearSetFailed:
        title: Kunne ikke importere utstyrsett
        text: Feil under importering av utstyrsett. Data for utstyrssettet kan være
          korrupt eller ugyldig.
      equipGearSetSomeFailed:
        title: Mislykkes i å utstyre gjenstander i utstyrssettet
        text: Noen gjenstander i utstyrssettet kunne ikke utstyres. Utstyrssettet
          kan være ugyldig, eller du oppfylte ikke kravene for å utstyre noen av gjenstandene.
      equipGearFailed:
        text: Gjenstanden kunne ikke utstyres. Vennligst prøv igjen.
        title: Kunne ikke utstyre gjenstand
      importGearSetTooManyTools:
        title: Utstyrssett har for mange verktøy
  popups:
    skillLevel:
      newRecipe: <chip><stext><c i="0">Ny oppskrift</c></stext></chip> <c i="1">{recipeName}</c>
        låst opp.
      newItem: <chip><stext><c>Låst opp gjenstand</c></stext></chip> <item id="{item}"/>
        kan bli utstyrt.
      skillLevelUp: '{skillName} nivå opp'
      unlocks: Låser opp
      newActivity: <chip><stext><c>Ny aktivitet</c></stext></chip> <c>{activityName}</c>
        låst opp.
      noNewUnlocks: Ingen nye opplåsninger for dette nivået.
      newRoute: <chip><stext><c i="0">Ny reiserute</c></stext></chip> <c i="1"><location
        id="{fromID}" /><c>{from}</c>-<location id="{toID}" /><c>{to}</c> låst opp.
    achievementUnlocked:
      rewards: Belønninger
      achievementPoints: '{points} prestasjonspoeng'
      achievementUnlocked: '{achievement} prestasjon opplåst'
      requirements: Krav
    characterLevelUp:
      characterLevelUp: Karakternivå opp
      unlocks: Låser opp
      noNewUnlocks: Ingen nye opplåsninger for dette nivået.
    idleSteps:
      gainedItem: Fikk <c>+{amount}</c> <item id="{item}" />
      gainedMoney: Fikk <c i="0">+{amount}</c> <c i="1">mynter</c>
      arrivedAt: Kom frem til <location /> <c>{location}</c>.
      characterLeveledUpFrom: Karakternivå opp fra <c i="0">{from}</c> til <c i="1">{to}</c>.
      stepsWhileAway: Skritt opptjent mens spillet var stengt
      whileYouWereAway: Mens du var borte...
      nothingHappened: Ingenting merkverdig skjedde.
      gainedExperience: <skill skill="{skill}" /> fikk <c>+{exp}</c> erfaring.
      skillLeveledUp: <skill skill="{skill}" /> gikk opp fra nivå <c i="0">{from}</c>
        til <c i="1">{to}</c>.
      craftedItem: Laget <c>+{amount}</c> <item id="{item}" />
      characterGained: Karakteren din fikk <c>+{amount}</c> erfaring />
    inactiveSteps:
      stepsWhileInactive: Skritt opptjent mens spillet var inaktivt
