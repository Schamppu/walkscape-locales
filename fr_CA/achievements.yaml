singulars:
  cards:
    areYouSickleOfItYet:
      desc: 'En marchant à travers le glacier vide a fait de vous un ami des pingouins.
        On vous regarde avec impatience, en espérant que vous le ramasserez et le
        mettrez sur votre épaule.'
      name: 'Êtes-Vous La Faucille De Celui-Ci Encore ?'
    aFriendLikeMe:
      desc: 'Pouvoirs cosmiques phénoménaux, dans un petit mouchoir de poche.'
      name: 'Un ami comme moi'
    anIdiotSandwhich:
      desc: '-"Qu''es-tu?"\n- "Un sandwich idiot."'
      name: 'Un sandwich idiot'
    andMyAxe:
      desc: 'Laisse les venir ! Il y a encore un nain dans la Moria qui respire !'
      name: 'Et ma hache !'
    barbarianVillage:
      desc: 'Si tu utilisais un verre de bière vide sur le tonneau avant l''update
        de Gunnarsgrunn, un barbare t''attaquerait. Si tu tuais le barbare , utiliser
        le verre de bière sur le tonneau le remplirait.'
      name: 'Village Barbare'
    goldDigger:
      desc: "Quand j'ai dit qu'acheter mon amour était impossible, je voulais dire
        qu'il est au-delà de vos moyens."
      name: 'Chercheur d''or'
    hellsKitchen:
      desc: 'Il y a assez d''ail ici pour tuer chaque vampire d''Europe.'
      name: 'La cuisine des enfers'
    ifItIsBrokenFixIt:
      desc: 'C''est dur d''être un développeur solo.'
      name: 'Si c''est cassé répare le'
    infinityStones:
      desc: 'Parfaitement balancé , c''est comme ça que les choses devraient être.'
      name: 'Pierres de l''infini'
    itsAMarathonNotASprint:
      desc: 'Tu es seulement au début. Maintenant recommence.'
      name: "C'est un marathon , pas un sprint"
    makeAManOutOfYou:
      desc: 'Autant mystérieux que le côté sombre de la <hl>LUNE!</hl>'
      name: 'Fait un homme de toi'
    masterHasGivenDobbyASock:
      desc: 'Dobby est... libéré'
      name: 'Le maître a donné un bas à Dobby'
    masterchef:
      desc: 'Miam! Il semble que tu ferais un fin chef.'
      name: 'MasterChef'
    myPrecious:
      desc: "Maudissez les Sacquet ! C’est parti! Qu’a-t-il dans ses poches ? Oh nous
        devinons, nous devinons, mon précieux. Il l’a trouvé, oui, il a dû."
      name: 'Mon précieux'
