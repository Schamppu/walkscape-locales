singulars:
  cards:
    areYouSickleOfItYet:
      desc: 'En marchant à travers le glacier vide a fait de vous un ami des pingouins.
        On vous regarde avec impatience, en espérant que vous le ramasserez et le
        mettrez sur votre épaule.'
      name: 'Êtes-Vous La Faucille De Celui-Ci Encore ?'
    aFriendLikeMe:
      desc: 'Pouvoirs cosmiques phénoménaux, dans un petit mouchoir de poche.'
      name: 'Un ami comme moi'
    anIdiotSandwhich:
      desc: '-"Qu''es-tu?"\n- "Un sandwich idiot."'
      name: 'Un sandwich idiot'
    andMyAxe:
      desc: 'Laisse les venir ! Il y a encore un nain dans la Moria qui respire !'
      name: 'Et ma hache !'
    barbarianVillage:
      desc: 'Si tu utilisais un verre de bière vide sur le tonneau avant l''update
        de Gunnarsgrunn, un barbare t''attaquerait. Si tu tuais le barbare , utiliser
        le verre de bière sur le tonneau le remplirait.'
      name: 'Village Barbare'
    goldDigger:
      desc: "Quand j'ai dit qu'acheter mon amour était impossible, je voulais dire
        qu'il est au-delà de vos moyens."
      name: 'Chercheur d''or'
    hellsKitchen:
      desc: 'Il y a assez d''ail ici pour tuer chaque vampire d''Europe.'
      name: 'La cuisine des enfers'
    ifItIsBrokenFixIt:
      desc: 'C''est dur d''être un développeur solo.'
      name: 'Si c''est cassé répare le'
    infinityStones:
      desc: 'Parfaitement balancé , c''est comme ça que les choses devraient être.'
      name: 'Pierres de l''infini'
    itsAMarathonNotASprint:
      desc: 'Tu es seulement au début. Maintenant recommence.'
      name: "C'est un marathon , pas un sprint"
    makeAManOutOfYou:
      desc: 'Autant mystérieux que le côté sombre de la <hl>LUNE!</hl>'
      name: 'Fait un homme de toi'
    masterHasGivenDobbyASock:
      desc: 'Dobby est... libéré'
      name: 'Le maître a donné un bas à Dobby'
    masterchef:
      desc: 'Miam! Il semble que tu ferais un fin chef.'
      name: 'MasterChef'
    myPrecious:
      desc: "Maudissez les Sacquet ! C’est parti! Qu’a-t-il dans ses poches ? Oh nous
        devinons, nous devinons, mon précieux. Il l’a trouvé, oui, il a dû."
      name: 'Mon précieux'
    oneCannotSimplyWalkToMordor:
      desc: 'As-tu déjà pensé à comment simple il serait de marcher dans le mordor
        ? Eh ben,<hl>maintenant tu sais</hl>.'
      name: ''
    onlyYouCanPreventForestFires:
      desc: "En coupant tout les arbres, il y a littéralement environ... zéro pour-cent
        de chance?"
      name: 'Seulement toi peut prévenir les feux de forêts'
    rockAndStone:
      desc: "Si tu fais pas roche et pierre , tu reviens pas à la maison!"
      name: 'Roche et Pierre!'
    rockstar:
      desc: 'Hallelujah bien dur!'
      name: 'Star du rock'
    thatsXcomBaby:
      desc: 'La RNG peut des fois être vraiment frustrante.'
      name: 'C''est XCOM baby'
    touchTheGrass:
      desc: "Je t'ai fais toucher le gazon n'est ce pas ?"
      name: 'Touche le gazon'
    underTheSea:
      desc: ''
      name: 'En dessous de la mer'
    visitorOfTheFarLands:
      desc: 'Le numéro est le nombre de blocs que tu as besoin pour passer au travers
        des ''''Far Lands'''' dans Minecraft.'
      name: 'Visiteur des Far Lands'
    walkOfShame:
      desc: '*s''accroche* Honte. *s''accroche* Honte. *s''accroche* Honte. *s''accroche*
        Honte.'
      name: 'Marche de la honte'
    whatATrip:
      desc: 'En manger quelques-un peu t''amener faire un trip spécial. C''est mieux
        de les consommer en bonne compagnie.'
      name: 'Quel trip'
    winniePooh:
      desc: 'Des fois les petites choses prennent le plus de place dans ton coeur.'
      name: 'Winnie The Pooh'
    youShallNotPass:
      desc: 'Je suis le servant du feu secret, porteur de la Flamme D''Anor. Les flammes
        obscurs ne vous serviront a rien, Flamme D''Udun! Retourne dans l''ombre.
        <hl>Vous ne passerez pas!</hl>'
      name: 'Vous ne passerez pas!'
    fullyPrepared:
      desc: "Vêtu de ton équipement complet, tu es prêt a conquérir le monde!"
      name: 'Entièrement préparé'
    helanGor:
      desc: 'Santé , kippis, salud, cin cin, prost, kanpai, ganbei!'
      name: 'Helan Går!!'
    iSmellDeadMiners:
      desc: 'Cette histoire est dite dans l''histoire de ''''Of mines and monsters''''.Plus
        de lecture du le wiki de Walkscape!'
      name: 'Je sens des mineurs morts'
    myBackHurts:
      desc: 'Il est temps de jeter ou de vendre avant de te briser le dos.'
      name: 'Mon dos fait mal'
    noTrashing:
      desc: "Tu serais mieux de ramasser ce que tu as jeté! Oh , attends , tu ne peux
        pas."
      name: 'Pas de poubelle'
    onlyTwoFingers:
      desc: 'C''est un fait connu que seulement un doigt sur cinq peut bénéficier
        des propriétés magiques d''anneaux.'
      name: 'Seulement deux doigts?'
    oohShiny:
      desc: 'Comme ils disent les chances de trouver cette chose Fine est de 1 sur
        200.'
      name: 'Ooh,Brillant!'
    treasureHunter:
      desc: 'Il n''y a rien qui frappe mieux qu''un coffre au trésor gratuit!'
      name: 'Chasseur de trésor'
    arcticExplorer:
      desc: 'Tu peux maintenant d''auto proclamer un joyeux Jarvonian maintenant,
        tu sais que ce terrain aime tes poches.'
      name: 'Explorateur de L’Arctique'
    comrade:
      desc: 'Tu as un marteau et une faucille? Nous avons un marteau et une faucille!'
      name: 'Camarade'
    hoarder:
      desc: 'Le rêve d''un accapareur est d''avoir infini de place dans sa banque.Tout
        les banques sont connectés aussi.Enjoy!'
      name: 'Accapareur'
    theRockstar:
      desc: 'Hallelujah bien dur!'
      name: 'La Rockstar'
    doomsdayPrepper:
      desc: 'Quand l''apocalypse viendra, toi et tes 1000 cannes de soupe aux tomates
        vont être prête!'
      name: 'Préparation du jour du Jugement dernier'
    jackOfAllTrades:
      desc: "Félicitation , tu es maintenant rendu a la moitié dans tout tes compétences!Ou
        as-tu?"
      name: 'touche-à-tout'
    prideAndAccomplishment:
      desc: 'Des fois tu es plus célèbre en étant le pire.'
      name: 'Fierté et réussite'
    timeToParty:
      desc: 'Ce chapeau de fête pourrait nourrir des générations.'
      name: 'Il est temps de faire la fête'
    iJustFeltLikeRunning:
      desc: "Tu ne me croirais pas si je te le disais, mais je pouvais courir comme
        le souffle du vent. À partir de ce jour, si jamais j’allais quelque part,
        je courais !"
      name: 'J''avais juste envie de courir'
    spaceCarsAndBirds:
      desc: 'Je n''abandonne jamais. Il faudrait que je sois mort ou complètement
        incapable. Et quand je dis jamais, je veux dire que je ne t''abandonnerai
        jamais, je ne te laisserai jamais tomber" -Melon Usk'
      name: 'Espace, voitures et oiseaux'
    tutorialComplete:
      desc: "Tu es finalement prêt a quitter la zone de départ, n'est ce pas?"
      name: 'Tutoriel terminé'
    thanksHerbert:
      desc: 'Herbert est un homme avec un cœur en or. il vendra volontiers ses vieux
        vêtements d''aventurier pour une petite somme d''argent.'
      name: 'Merci Herbert!'
    trenchExplorer:
      desc: 'On dit qu’il y a un espace infini à explorer parmi les étoiles, mais
        pourquoi s’embêter quand plus de 95 % de l’océan est inexploré.'
      name: 'Explorateur de tranchées'
    nonAcademicElectives:
      desc: 'Qui aurait pensé que des sujets de type passe-temps étaient nécessaires
        pour développer son intellect.'
      name: 'Cours non académiques'
    underseaChef:
      desc: 'Au moins tu ne peux pas trop faire cuire les œufs en dessous de l''eau.'
      name: 'Chef sous-marin'
    anotherMansTreasure:
      desc: 'Seul un véritable évaluateur peut distinguer les déchets ordinaires des
        déchets fins.'
      name: 'Le trésor d''un autre homme'
