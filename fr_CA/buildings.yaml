singulars:
  buildings:
    jarvonia:
      fortofPermafrost:
        desc: Le gigantesque fort se trouvait devant vous, il repose entre Jarvonia
          et le Grand-Duc de Trellin-Erwdise. Ce puissant fort est connu pour nécessiter
          un jeu à jouer avant d’entrer dans les terres gelées de Jarvonia.
        name: Fort Du Permagel
      frozenCapital:
        name: Banque de Capital Gelée
        desc: Une banque bien connue et influente à Jarvonia. Capital Gelée assure
          la sécurité de vos affaires.
      icyGoblet:
        desc: À la Taverne du Gobelet glacé , les légendes se fondent dans la réalité
          alors que les boissons glacées coulent librement et que l’air est rempli
          de rires d’aventuriers partageant leurs exploits glacés.
        name: Le Gobelet Glacé
      frosthookEmporium:
        desc: Une femme pirate chevronnée vous accueille avec un petit clin d’homme.
          Une jambe de cheville battant sur le plancher en bois alors qu’elle glisse
          derrière le comptoir. Une pléthore de produits de pêche remplit les murs
          et les étagères. Étonnamment, la tête d’un requin géant est montée sur l’un
          des murs, une plaque signalétique en dessous indique 'Bruce'.
        name: Empire Frosthook
      notAShop:
        desc: Un bâtiment curieux se distingue du reste du village. En entrant, les
          visiteurs sont accueillis avec un pot de salmiakki pour en profiter. Une
          bannière sur laquelle on peut lire « WalkScape » est accrochée au mur, bien
          que sa signification reste floue. L’intérieur semble être un espace de bureau,
          avec une planche Kanban, un bureau debout et un tout nouveau tapis de marche
          de Galeforge.
        name: Pas un commerce
      northstarMercantile:
        desc: Le Mercantile de l'Étoile du nord prospère dans son emplacement actuel,
          de nombreuses personnes sont souvent vues en train d’arriver et de partir.
          Le foyer sur le mur lointain crépite doucement, et les marchandises à vendre
          tapissent les étagères proprement.
        name: Mercantile de l'Étoile du nord
      polarPruning:
        desc: Élagage Polaire est un salon de coiffure confortable niché au cœur d’Azurazera.
          Entrez à l’intérieur alors que le barbier qualifié sculpte vos cheveux et
          toilette votre barbe avec précision. Les murs sont ornés de décor et l’air
          est rempli de l’odeur rafraîchissante du pin.
        name: Élagage polaire
      woodcuttersCabin:
        desc: Une cabane faite d’arbres abattus se trouve dans un petit champ dans
          la forêt épaisse, le sol est jonché de nombreuses souches d’arbres. De nombreux
          petits tas de branches et de bâtons plus petits semblent être soigneusement
          organisés près de chaque souche, ou étroitement attachés avec de la ficelle.
        name: Cabane du bûcheron
      hornOfRespiteOutpost:
        desc: Avant-poste de la Guilde des aventuriers est un endroit où les aventuriers
          peuvent se réunir pour partager des histoires, demander des conseils et
          se préparer pour leur prochain voyage. Les murs sont ornés de cartes, d’armes
          et de trophées d’expéditions passées.
        name: Avant-poste de la Guilde des aventuriers
      jarvoJoy:
        name: Joie De Jarvo
        desc: Un nain robuste et lourd semble se tenir derrière le comptoir sur un
          tabouret. Son visage contient plusieurs cicatrices fraîchement cicatrisantes,
          et sa barbe semble être assez chantée aussi bien. Autour de lui se trouve
          un assortiment de skis, de frisbees et de nombreux autres types d’équipements
          sportifs.
      frostyFinds:
        name: Les découvertes glacées de Kallaheim
        desc: Vend toutes sortes de marchandises générales dont un voyageur pourrait
          avoir besoin dans ses aventures.
      templeOfAzurazera:
        name: Le temple D'Azurazera
        desc: Le grand temple est rempli de censeurs fumants et le murmure de paroles
          saintes, beaucoup s’approchent de la pierre chatoyante bleue massive et
          semblent prier. La grande pierre semble atteindre du sol bien au-dessus,
          menaçant de percer le ciel lui-même. Malgré cela, la surface est complètement
          lisse et thrums avec puissance.
      tutorialCabin:
        name: Hutte d’Herbert l'Utile
        desc: Un humble chalet repose dans la forêt désenchantée, plusieurs souches
          d’arbres et un homme assis à une table extérieure avec deux chaises sont
          présents. Il semble examiner un échiquier sur la table.
      bigloo:
        name: Bigloo.
        desc: Bigloo, un igloo étonnamment spacieux, abrite une collection éclectique
          d’artefacts glacés et d’hospitalité chaleureuse, le tout organisé par un
          charmant commerçant de pingouins connu pour son nœud papillon et son oudage
          joyeux.
      tundraTrends:
        name: Tendances de la toundra
        desc: Tendances de la toundra offre les dernières nouveautés de la mode hivernale
          avec une touche ludique. Explorez des foulards vibrants, des chapeaux funky
          et des manteaux colorés qui font une déclaration dans la neige.
    gdte:
      animalShelter:
        name: Paws Are Us
        desc: La boutique est pleine de différents types d’animaux, certains d’entre
          eux avec une multitude de couleurs sur leur fourrure ou leurs écailles.
          Un panneau est affiché sur l’un des murs expliquant que beaucoup de ces
          animaux de compagnie ont été sauvés du marais après avoir été abandonnés
          ou se sont perdus.
