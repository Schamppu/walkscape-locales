singulars:
  gdte:
    blackspellPort:
      name: Schwarzzauber Hafen
    everhaven:
      name: Ewighafen
    farsandCoast:
      name: Weitsand Küste
    halflingCampgrounds:
      name: Halbling Campingplatz
    mangroveForest:
      desc: Flüsse speisen diese große Fülle von Bäumen, aber es herrscht eine unheimliche
        Stille an diesem Ort. Die dicken Wurzeln ersticken jegliches Gras oder andere
        Vegetation, kein Vogel singt, und kein einziges Blatt rauscht im Wind.
      name: Mangrovenwald
    oldArenaRuins:
      name: Ruinen der alten Arena
    redCoast:
      desc: Hohe Wellen brechen und branden an den Sand der Küste nieder. Die salzige
        Luft, die frei über kleine Dünen aus trockenem Sand weht, ist ein Zeugnis
        für die Freiheit des Meeres selbst. Es verändert sich dauernd, ist aber immerwährend.
      name: Rote Küste
  jarvonia:
    azurazera:
      desc: Eine massive Mauer reicht nicht aus, um das riesige und magische Gebäude
        dieser Stadt zu verstecken. Verkäuferstände reihen jegliche Straßenecken und
        Magie scheint hier alltäglich zu sein. Das Gemurmel magischer Worte streift
        gerade noch den Verstand, bevor das Gewusel der Stadt es übertönt.
      name: Azurazera
    barbantok:
      name: Barbantok
    casbrantFields:
      name: Casbrant Felder
    centaham:
      name: Centaham
    coldington:
      name: Kaltingen
    disenchantedForest:
      desc: Der entzauberte Wald ist ein winterliches, in Schnee und Kälte gehülltes
        Waldgebiet. Die Bäume sind knorrig und eisig, die Luft ist frisch und hat
        einen Hauch von Geheimnis. Es sieht aus wie ein guter Ort, um Bäume zu fällen.
      name: Entzauberter Wald
    fortOfPermafrost:
      desc: Eine große Brücke, so kalt wie die Erde, die sie umgibt. Die Festung auf
        ihr pfeift leise und gebärdet ihre eisige Rüstung und mächtige Aura als Denkmal
        für diejenigen, die sie gebaut haben.
      name: Festung aus Permafrost
    frostbiteMountain:
      name: Frostbeulenberg
    frusenholm:
      name: Frusenholm
    kallaheim:
      desc: Kallaheim ist die Hauptstadt des nördlichen Reiches Jarvonia, das für
        sein kaltes und schneereiches Klima bekannt ist. Trotz der rauen Wetterbedingungen
        ist die Stadt ein pulsierendes Zentrum, mit einem florierenden Markt, berühmten
        Schmieden und geschickten Holzarbeitern. Die Stadt ist die politische Hauptstadt
        von Jarvonia, während Azurazera die religiöse Hauptstadt ist.
      name: Kallaheim
    noiselessPass:
      desc: Ein langer, hügeliger Pass. Die Berge auf beiden Seiten schirmen die meisten
        der rauen Winde ab. Aber die Schneeverwehungen bringen oft die süße Umarmung
        des Frosts mit sich. Eine unheimliche Stille erfüllt diese Straße, nicht einmal
        das Geräusch des Windes scheint den Boden zu erreichen.
      name: Stiller Pass
    nomadWoods:
      name: Nomadenwald
    norsackPlains:
      name: Norsack-Ebenen
    portSkildar:
      name: Port Skildar
    sanguineHills:
      name: Scharlachrote Hügel
    solitudeRock:
      name: Einsamer Fels
    hornOfRespite:
      name: Horn der Atempause
    blackEyePeak:
      name: Schwarzaugen Gipfel
  syrenthia:
    casbrantsGrave:
      name: Casbrant's Grab
      desc: Ein massives Schiffswrack liegt im Sand. Wer weiß wie lange es hier schon
        liegt? Einige Fische und andere Kreaturen haben es sich hier gemütlich gemacht.
        Bunte Wasserpflanzen wachsen auf den Wrack und um es herum. Ein spektakulärer
        Anblick. Der größte Mast ist immernoch intakt.
    vastalumeCity:
      name: Vastalum
