singulars:
  gdte:
    blackspellPort:
      name: Schwarzzauber Hafen
      desc: Kurz hinter den Docks befindet sich eine kleine Insel mit einem Leuchtturm.
        Die Menschen dieser Stadt sind dem Hafen und dem Handel mit Waren sehr verbunden,
        und in den frühen Morgenstunden sind die Docks von Kisten mit Waren bedeckt.
    everhaven:
      name: Ewighafen
      desc: Auf einer Halbinsel gelegen, ohne durch Mauern oder Wälder abgeschnitten,
        wird diese Stadt von einem imposanten Schloss im Hintergrund dominiert. Sie
        wirkt viel ruhiger als die meisten anderen Städte, die Bürger gehen ihren
        Tätigkeiten nach, handeln und arbeiten in stiller Gelassenheit.
    farsandCoast:
      name: Weitsand Küste
      desc: Viele Flüsse durchdringen den Küstensaum und fließen gemächlich ins Meer.
        Der angrenzende Wald ist dicht bewachsen, voller Bäume und Tiere, während
        nur die Wellen, die gegen den Strand schlagen, sich in einem langsameren Tempo
        bewegen als der Rest der Welt.
    halflingCampgrounds:
      name: Halbling Campingplatz
      desc: Im Herzen des Waldes verbirgt sich ein kleines, unscheinbares Lager. Es
        brennt Feuer, es wird gekocht, und mit dem Untergang der Sonne beginnen die
        Feierlichkeiten unter dem Blätterdach.
    mangroveForest:
      desc: Flüsse speisen diese große Fülle von Bäumen, aber es herrscht eine unheimliche
        Stille an diesem Ort. Die dicken Wurzeln ersticken jegliches Gras oder andere
        Vegetation, kein Vogel singt, und kein einziges Blatt rauscht im Wind.
      name: Mangrovenwald
    oldArenaRuins:
      name: Ruinen der alten Arena
      desc: Die Spuren der Gewalt sind im steinernen Boden der Arena eingraviert.
        Die Natur hat dieses Gebiet wieder für sich beansprucht. Man sagt, dass der
        Wind bei passender Brise die Echos der vergangenen Kämpfe wieder auferstehen
        lässt.
    redCoast:
      desc: Hohe Wellen brechen und branden an den Sand der Küste nieder. Die salzige
        Luft, die frei über kleine Dünen aus trockenem Sand weht, ist ein Zeugnis
        für die Freiheit des Meeres selbst. Es verändert sich dauernd, ist aber immerwährend.
      name: Rote Küste
    salsfirth:
      desc: In dieser friedlichen Stadt, die von Bauern und Händlern gleichermaßen
        bewohnt wird, stehen solide Steingebäude mit kräftigen roten Ziegeldächern.
        Genauso robust und standhaft wie die Menschen dieser bescheidenen, friedlichen
        Stadt.
      name: Salsfirth
    granfiddich:
      desc: Die mächtige Mauer und das Schloss bezeugen den Wohlstand dieser Stadt.
        Der Markt ist lebendig, von fröhlichen Gesichtern erfüllt, und jeden Morgen
        nach dem letzten Glockenschlag hallen die Hymnen der Kirche durch die Straßen.
      name: Granfiddich
    halfmawHideout:
      desc: Dieser versteckte Sumpf ist das Reich der berüchtigten Schlange Halbmaul.
        Eine kleine Blockhütte, tief im Sumpf gelegen, dient als friedlicher Rückzugsort.
        Mit ihrem verwitterten Holz und dem steinernen Kamin verschmilzt die Hütte
        mit der wilden Umgebung.
      name: Halbmaul-Versteck
    treetops:
      name: Verwobene Baumkronen
      desc: Dieser Ort ist düster und bedrohlich, mit hohen, verdrehten Bäumen. Seilbrücken
        und Ranken ziehen sich zwischen den Baumkronen und bilden ein gefährliches
        Netz in luftiger Höhe. Der Waldboden bleibt im Dunkeln, von seltsamen Geräuschen
        und versteckten Gefahren durchzogen.
    bogTop:
      desc: Ein warmer, trüber Sumpf. Der dicke, schwammige Boden schwankt unter deinen
        Füßen, und die Luft ist schwer vom feuchten Geruch des Verfalls. Hohe, schlanke
        Bäume mit knorrigen Wurzeln biegen sich über das düstere, ruhige Wasser. Merkwürdige,
        knollenartige Pflanzen säumen die Landschaft und spiegeln den trüben, wolkenbedeckten
        Himmel.
      name: Sumpfgipfel
    bilgemontPort:
      name: Hafenstadt Bilgemont
      desc: Oft wird der Rote Übergang genutzt, um mit einer nahen Stadt zu handeln,
        aber die Nähe zum Ozean bringt eine salzige Brise mit sich, die die Wellen
        nach Süden trägt und die Stadt durchdringt.
    warrenField:
      name: Warrenfield
      desc: Ein sanft fließender Fluss, umgeben von üppig wachsendem Schilf und Gras.
        Der Abend ist erfüllt vom Gesang der Frösche und Grillen, fast zu laut, um
        es zu ertragen. Es heißt, dass die Sterne so zahlreich sind, dass man nachts
        fast geblendet wird.
    granfiddichShores:
      name: Küste von Granfiddich
      desc: Der ausgedehnte Strand brennt unter der sengenden Sonne, bevölkert von
        Halblingen und Menschen gleichermaßen.
    witchsForest:
      name: Verhexte Wälder
      desc: Ein düsterer Sumpf, von verdrehten Bäumen gesäumt, die lange, gespenstische
        Schatten werfen. Hoch in einem knorrigen Baum thront die Hütte einer Hexe,
        die das trübe Wasser überblickt. Die Luft ist schwer vom Geruch des Verfalls
        und hallt von den klagenden Geräuschen des Weinens.
    bogBottom:
      name: Sumpfboden
      desc: Das Wasser ist grün und trüb, was die Sicht stark beeinträchtigt. Der
        Boden ist weich, uneben und von einer dicken Schicht verfallender Pflanzen
        bedeckt. Fremdartige, knollige Pflanzen und langwachsende Algen tanzen im
        Strom.
  jarvonia:
    azurazera:
      desc: Eine massive Mauer reicht nicht aus, um das riesige und magische Gebäude
        dieser Stadt zu verstecken. Verkäuferstände reihen jegliche Straßenecken und
        Magie scheint hier alltäglich zu sein. Das Gemurmel magischer Worte streift
        gerade noch den Verstand, bevor das Gewusel der Stadt es übertönt.
      name: Azurazera
    barbantok:
      name: Barbantok
      desc: In einem Wald verborgen, liegt diese Stadt, die aus dem umgebenden Wald
        herausgeschlagen wurde. Fruchtbare Felder und eine Kapelle fallen beim Annähern
        sofort ins Auge. Am Waldrand sind zahlreiche Baumstümpfe zu sehen.
    casbrantFields:
      name: Casbrant Felder
      desc: Gigantische Knochen, ein Wachturm und gewundene Straßen durchziehen die
        weiten Felder. Stellenweise erheben sich kleine Grünoasen aus dem Schneeteppich.
        Der Wind ist hier kaum spürbar, nur vereinzelt weht eine Böe.
    centaham:
      name: Centaham
      desc: Die erste Stadt, die Reisende in Jarvonien erreichen, hat sich seit ihrer
        Gründung stetig ausgedehnt. Gebäude sind entlang der festgelegten Straßen
        gewachsen, die alle Städte in diesem frostigen Land verbinden. Händler und
        Kaufleute machen hier oft Halt, um Geschäfte zu tätigen.
    coldington:
      name: Kältingen
      desc: Eine bescheidene Kapelle bildet das Zentrum dieser Stadt. Sanfte Hymnen
        erklingen in den Straßen. Auch wenn die Menschen hier kalt erscheinen, sind
        ihre Herzen von Hoffnung und Erleuchtung erfüllt.
    disenchantedForest:
      desc: Der entzauberte Wald ist ein winterliches, in Schnee und Kälte gehülltes
        Waldgebiet. Die Bäume sind knorrig und mit Eis bedeckt, die Luft ist frisch
        und hat einen Hauch von Geheimnis. Es sieht aus wie ein guter Ort, um Bäume
        zu fällen.
      name: Entzauberter Wald
    fortOfPermafrost:
      desc: Eine große Brücke, so kalt wie die Erde, die sie umgibt. Die Festung auf
        ihr pfeift leise und gebärdet ihre eisige Rüstung und mächtige Aura als Denkmal
        für diejenigen, die sie gebaut haben.
      name: Festung aus Permafrost
    frostbiteMountain:
      name: Frostbeulenberg
      desc: Ein Berg ragt höher als alle anderen, ein Wahrzeichen in Jarvonien. Dicke
        rote Felsen blitzen aus ihren Schneedecken hervor. Jeder, der das Land betritt,
        bleibt ehrfürchtig vor dem Berg stehen, der den Himmel zu berühren scheint.
    frusenholm:
      name: Frusenholm
      desc: 'Eine Stadt, ruhig an einer der vielen Straßen gelegen. Hinter ihr singen
        die Berge, während die Arbeiterlieder von Frusenholm entlang des Gebirgshangs
        widerhallen. Zahlreiche Leute kommen hierher, um Lieder und Waren zu handeln.'
    kallaheim:
      desc: Kallaheim ist die Hauptstadt des nördlichen Reiches von Jarvonien, das
        für sein kaltes und schneereiches Klima bekannt ist. Trotz der rauen Wetterbedingungen
        ist die Stadt ein pulsierendes Zentrum mit einem florierenden Markt, berühmten
        Schmieden und geschickten Holzarbeitern. Die Stadt ist die politische Hauptstadt
        von Jarvonien, während Azurazera die religiöse Hauptstadt ist.
      name: Kallaheim
    noiselessPass:
      desc: Ein langer, hügeliger Pass. Die Berge auf beiden Seiten schirmen die meisten
        der rauen Winde ab. Aber die Schneeverwehungen bringen oft die süße Umarmung
        des Frosts mit sich. Eine unheimliche Stille erfüllt diese Straße, nicht einmal
        das Geräusch des Windes scheint den Boden zu erreichen.
      name: Stiller Pass
    nomadWoods:
      name: Nomadenwald
      desc: Dieser dichte Wald schützt vor den kühlen Winden der offenen Flächen.
        Der Schnee auf den Zweigen verschluckt die Geräusche von außen und lässt eine
        friedliche Stille zurück.
    norsackPlains:
      name: Ebenen von Norsack
      desc: Grünbewachsene Flüsse und eisige Gipfel vermischen sich, doch die Kälte
        zieht meist über das tiefe Tal hinweg und lässt die Bewohner unberührt von
        ihrer eisigen Umklammerung.
    portSkildar:
      name: Hafen Skildar
      desc: In diesem Hafen leben herzliche Menschen, die sich in dicken Kleidern
        und Fellen gegen die Kälte wappnen. Die Straßen der Stadt sind stets freigeräumt
        oder festgetreten, mit zahlreichen Fußspuren und Schaufeln. Der hohe Leuchtturm
        ist das herausragende Wahrzeichen, das den Seeleuten den Weg zurück an Land
        weist.
    sanguineHills:
      name: Scharlachrote Hügel
      desc: Ein imposantes Gebirgsmassiv, dessen schneebedeckte Gipfel sich gegen
        den Himmel abheben. Der Wind pfeift durch die Berge und verweht lose Schneeflocken
        sowie die Wärme der Sonne mit seinen starken Böen.
    solitudeRock:
      name: Einsamer Fels
      desc: Eine abgelegene Insel, von Schnee bedeckt und mit einem kleinen, dichten
        Wald versehen. Trotz der Isolation findet man hier eine stille Geborgenheit
        und Frieden.
    hornOfRespite:
      name: Horn der Atempause
      desc: An der Küste dieser verschneiten Halbinsel steht eine alte, gut erbaute
        Holzhütte. Warmes Licht strahlt aus den Fenstern, während weißer Rauch aus
        dem Kamin emporsteigt. Die Luft rundherum ist frisch und eiskalt.
    blackEyePeak:
      name: Schwarzaugen-Gipfel
      desc: Im Zentrum dieser gefährlichen Gebirgskette öffnet sich der Eingang eines
        uralten Vulkans. Seine Ära der Aktivität ist längst verblasst, und nun ist
        er vollständig von Eis bedeckt. Das düstere Loch wirkt auf seltsame Weise
        einladend.
    beachOfWoes:
      name: Strand des Kummers
      desc: Ein felsiger Strand, bedeckt mit Schnee. Kalte Wellen schlagen gegen das
        Ufer und erzeugen ein sanftes, beruhigendes Geräusch. Die salzige Brise fügt
        eine belebende Frische hinzu.
    winterWavesGlacier:
      name: Gletscher der eisigen Wogen
      desc: Der Gletscher ist Heimat für Pinguine, die in seiner kalten Umgebung leben.
        In der Ferne sieht man ein Iglu. Zahlreiche Abenteurer ziehen hierher, um
        den sagenhaften Schatz zu suchen, der tief im unendlichen Eisfeld verborgen
        sein soll.
    wintersEnd:
      name: Winter's End
      desc: Der betörende Duft von Frühlingsblumen in voller Blüte liegt in der Luft.
        Ein alter Turm, der den südlichsten Punkt von Jarvonien markiert, thront auf
        den hohen Klippen. Über den Ozean hinweg ist in der Ferne die Silhouette von
        Wallisia sichtbar.
    nurturingNookSprings:
      desc: Das Wasser schimmert in lebendigem Blau und verbreitet einen schwülen,
        schwefeligen Dampf. Momentan werden die Quellen repariert und sollen bald
        wieder geöffnet werden!
      name: Heilende Quellen von Nook
    pitOfPittance:
      name: Grube der Almosen
      desc: Eine ziemlich große Grube mitten im verschneiten Wald. Sie enthält zahlreiche
        schroffe Felsvorsprünge und steinige Wände. Man kann erkennen, dass sie möglicherweise
        abbaubare Brocken aus Kupfer, Zinn und sogar Salz enthalten?
  syrenthia:
    casbrantsGrave:
      name: Casbrant's Grab
      desc: Ein massives Schiffswrack liegt im Sand. Wer weiß wie lange es hier schon
        liegt? Einige Fische und andere Kreaturen haben es sich hier gemütlich gemacht.
        Bunte Wasserpflanzen wachsen auf dem Wrack und um es herum. Ein spektakulärer
        Anblick.
    vastalumeCity:
      name: Vastalum
      desc: Zahlreiche Gebäude sind in das felsige Tal unter Wasser eingearbeitet.
        In der Mitte des Tals schwebt ein riesiger Felsen, auf dem sich ein Palast
        befindet. Brücken verbinden diesen mit dem restlichen Teil der Stadt. Fische
        und Meeresvolk durchqueren die geschäftige Unterwasserstadt.
    underwaterCave:
      desc: In der Unterwasserhöhle öffnet sich eine große Kammer, die mit kostbaren
        Erzen und Steinen übersät ist. Wunderschöne Unterwasserpflanzen wachsen an
        den Höhlenwänden. Zahlreiche Pfade führen tiefer in das Höhlensystem, aber
        ihre Erkundung birgt Gefahren.
      name: Unterwasserhöhle
    kelpForest:
      name: Algenwald
      desc: Der Meeresgrund ist übersät mit Algen in vielen verschiedenen Formen und
        Größen. Kleine Fische durchstreifen unaufhörlich die Algenwälder, auf der
        Suche nach kleinen Pflanzen oder Beute.
    darkDepths:
      name: Tiefenschlund
      desc: Wenn man in den Graben jenseits von Vastalume hinabsteigt, wird das Meer
        dunkler und düsterer. Was mag in den Tiefen des Ozeans verborgen sein?
    fertileShallows:
      name: Elaras Lagune
      desc: Im flachen Wasser lässt die Sonne das Leben erblühen. Wirst du in den
        einladenden Strömungen schwimmen oder auf der Farm des Meeresvolk mitarbeiten?
