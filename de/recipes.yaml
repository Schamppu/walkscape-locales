singulars:
  crafting:
    tools:
      stoneSickle:
        activityDesc: Du schärfst einen kleinen Stein und befestigst ihn an einem
          Stock, du stellst ein einfaches Erntewerkzeug her.
        name: Einfache Sichel herstellen
        desc: Stelle eine einfache Steinsichel her, um die Schätze der Erde zu ernten.
      copperSickle:
        desc: Stelle eine Kupfersichel her, ein einfaches Werkzeug um durch Pflanzen
          zu schneiden.
        name: Kupfersichel herstellen
        activityDesc: Indem du das Kupfer neu formst, schmiedest du eine Sichel, die
          in deinen Händen ein wenig mehr Effizienz verspricht.
      ironSickle:
        name: Eisensichel herstellen
        desc: Stelle eine Eisensichel her, belastbar und zuverlässig für reguläres
          sammeln.
        activityDesc: Du formst Eisen zu einer Sichel und erschaffst so ein Werkzeug,
          das sowohl robust als auch scharf ist.
      steelSickle:
        name: Stahlsichel herstellen
        desc: Stelle eine Stahlsichel her, schärfer und ausdauernd für einen breiten
          Nutzen.
        activityDesc: Mit präzisem Handwerk und einem Blick auf die Felder unter dem
          roten Stern, formst du Stahl zu einer Sichel, die für die gemeinsame Anstrengung
          bereit ist.
      hydriliumSickle:
        desc: Ein scharfes und langlebiges Erntewerkzeug, aus einem Hydriliumbarren
          geformt und zur Perfektion geschliffen.
        activityDesc: Du bearbeitest den Hydriliumbarren, um ihn zu erweichen, und
          formst ihn dann sorgfältig zu der geschwungenen Klinge einer Sichel. Anschließend
          schärfst du die Schneide, um ein präzises und effizientes Erntewerkzeug
          zu erschaffen.
        name: Hydriliumsichel herstellen
      basicHatchet:
        name: Einfache Axt herstellen
        desc: Aus Stöcken und Steinen kannst du ein einfaches Werkzeug herstellen,
          mit dem sich Bäume fällen lassen.
        activityDesc: Mit Bedacht den Stein abbrechend und an den Stab befestigend,
          erschaffst du eine einfache Axt.
      basicPickaxe:
        desc: Ein einfacher Stock und einige Steine genügen, um ein Werkzeug zu fertigen,
          das dir hilft, Erz abzubauen.
        activityDesc: Du machst den Stein so spitz wie möglich und befestigst ihn
          an einem Stock, um eine einfache Spitzhacke zu erstellen.
        name: Stelle eine einfache Spitzhacke her
      copperPickaxe:
        name: Stelle eine Spitzhacke aus Kupfer her
        desc: Schmiede eine widerstandsfähige Kupferspitzhacke für effizientes Mining.
        activityDesc: Mit viel Präzision formst du das Kupfer zu einem effizienten
          Bergbauwerkzeug, einer Kupferspitzhacke.
      bronzePickaxe:
        name: Stelle eine Spitzhacke aus Bronze her
        desc: Fertige eine robuste Bronzespitzhacke, ideal für intensiven Bergbau.
        activityDesc: Mit viel Geschick schaffst du aus Bronze ein starkes Bergbauwerkzeug,
          eine Bronzespitzhacke.
      ironPickaxe:
        name: Stelle eine Spitzhacke aus Eisen her
        activityDesc: Durch geschicktes Schmelzen von Eisen erschaffst du eine stabile
          und verlässliche Eisenspeitzhacke.
        desc: Fertige eine strapazierfähige Eisenspeitzhacke, die dich bei tiefen
          Bergbauabenteuern unterstützt.
      steelPickaxe:
        name: Stelle eine Spitzhacke aus Stahl her
        desc: Fertige eine robuste Stahlspeitzhacke, die für die härtesten Erze geeignet
          ist.
        activityDesc: Präzise formst du Stahl zu einem mächtigen Bergbauwerkzeug und
          stellst eine Stahlspeitzhacke her.
      tarsiliumPickaxe:
        name: Stelle eine Spitzhacke aus Tarsilium her
        activityDesc: Schläge auf dunkles Metall und heiße Kohlen formen dein neues
          Werkzeug – die Tarsiliumspitzhacke, bereit für die Arbeit in der Tiefe.
        desc: Schmiede eine Tarsiliumspitzhacke, um deine Erkundung in die Tiefen
          der Erde voranzutreiben.
      farganitePickaxe:
        name: Stelle eine Spitzhacke aus Farganit her
        desc: Stelle eine Farganitspitzhacke her, um deine Erkundungen in den Tiefen
          der Erde effizienter zu gestalten.
        activityDesc: Die lodernden Flammen formen das Metall, sodass es zu einem
          Werkzeug wird, das bereit ist, die Erde einmal mehr zu erschließen.
      hydriliumPickaxe:
        name: Stelle eine Spitzhacke aus Hydrilium her
        desc: Ein starkes Werkzeug für den Bergbau, gefertigt aus Hydrilium, um den
          Anforderungen der unterirdischen Erkundung gerecht zu werden.
        activityDesc: In der Schmiede erhitzt du einen Hydrilium-Barren, formst ihn
          vorsichtig zum Kopf einer Spitzhacke und bringst dann einen Stiel aus Korallen
          an. Zum Schluss schärfst du die Spitze, um ein kraftvolles Bergbauwerkzeug
          zu erschaffen.
      copperHatchet:
        name: Stelle ein Kupferbeil her
        activityDesc: Mit sorgfältiger Handarbeit schaffst du aus Kupfer eine scharfe
          Axt, perfekt für das Holzfällen.
        desc: Fertige ein Kupferbeil an, ideal für schnelles und effizientes Holzfällen.
      bronzeHatchet:
        name: Stelle ein Bronzebeil her
        desc: Stelle ein widerstandsfähiges Bronzebeil her, perfekt für anspruchsvolles
          Holzfällen.
        activityDesc: Durch präzises Schmieden von Bronze erschaffst du ein widerstandsfähiges
          Werkzeug zum Holzfällen – ein Bronzebeil.
      ironHatchet:
        name: Stelle ein Eisenbeil her
        desc: Schmiede eine zuverlässiges Eisenbeil für präzises Holzfällen.
        activityDesc: Du bearbeitest das Eisen mit Geschick, um eine zuverlässige
          Axt für das Holzfällen zu formen.
      steelHatchet:
        name: Stelle ein Stahlbeil her
        activityDesc: Mit geschicktem Handwerk schmiedest du aus Stahl eine scharfe
          Axt.
        desc: Schmiede ein kraftvolles Stahlbeil für schnelles Holzfällen.
      tarsiliumHatchet:
        name: Stelle eine Tarsilium-Axt her
        desc: Erschaffe eine Axt, die die stille Dunkelheit des Nachthimmels in sich
          trägt.
        activityDesc: Im glühenden Ofen wird das Metall geformt, gehämmert und geschärft,
          sodass es Bäume mit Leichtigkeit durchschneidet.
      farganiteHatchet:
        name: Stelle eine Farganit-Axt her
        desc: Schaffe eine Axt, die den Widerstand der mächtigsten Bäume überwindet.
        activityDesc: Mit Schweiß und Kraft wird dieses Metall zu einer Axt, die deinen
          unerschütterlichen Willen als Baumpfleger verkörpert.
      hydriliumHatchet:
        name: Stelle eine Hydrilium-Axt her
        desc: Ein funktionales Werkzeug aus Hydrilium, das sich ideal für das Hacken
          und Bearbeiten von Holz eignet.
        activityDesc: Mit präziser Handarbeit erhitzt du einen Hydrilium-Barren in
          der Schmiede und formst ihn zum Kopf einer Axt. Nach dem Anbringen eines
          Holzstiels schärfst du die Klinge und schaffst ein zuverlässiges Schneidewerkzeug.
      jellyfishingNet:
        name: Stelle ein Quallenfangnetz her
        desc: Ein Werkzeug zum Fangen von Quallen, gefertigt aus robusten Materialien
          mit einem feinen Netz.
        activityDesc: Mit robustem Schnurmaterial webst du ein feines Netz und befestigst
          es an einem stabilen Stiel. Das Netz hat die perfekte Maschenweite, um Quallen
          zu fangen, während Wasser hindurchfließt.
      hydriliumLogSplitter:
        name: Stelle eine Hydrilium-Spaltaxt her
        desc: Mit der Macht von Hydrilium stärkst du ein Werkzeug, das selbst die
          mächtigsten Baumstämme im Handumdrehen spaltet.
        activityDesc: Mit jedem Hammerschlag fließt das Hydrilium in die Spaltaxt
          und verwandelt sie in ein Werkzeug von enormer Macht. Während das Metall
          glüht, spürst du die Energie der Erde durch deine Adern strömen.
      hydriliumMinersMagnet:
        name: Stelle einen Hydrilium-Magneten her
        activityDesc: Mit fokussiertem Willen verbesserst du den Magneten mit Hydrilium,
          in der Hoffnung, ein Werkzeug zu erschaffen, das die Geheimnisse des unterirdischen
          Reichs zu entschlüsseln vermag.
        desc: Veredle ein magnetisches Werkzeug, das die verborgenen Schätze der Erde
          mit Leichtigkeit ans Licht bringt.
      theKakesWalkingStick:
        activityDesc: Indem du den Wanderstock mit etwas Silber durchdringst, verwandelst
          du ihn in ein völlig neues Werkzeug. Als das eingelegte Edelmetall zu glänzen
          beginnt, spürst du, dass er neuen Schwung in deinen Schritt bringen wird.
        name: Fertige einen Wanderstab der Reiselust
        desc: Verbessere einen Wanderstock mit etwas Silber, um ihm eine neue Identität
          zu verleihen, mit der er dich auf deinen Reisen begleiten kann.
    misc:
      bagofRocks:
        desc: Stelle einen Beutel mit Steinen her, indem du einen großen Stein und
          einen widerstandsfähigen Zweig kombinierst.
        activityDesc: Die Steine sind am Ende des Stocks befestigt, er ist schwer.
        name: Fertige einen Beutel mit Steinen an
      rope:
        name: Verarbeite Flachs zu einem stabilen Seil
        desc: Verarbeite Flachs, um ein starkes Seil zu fertigen.
        activityDesc: Der Flachs zieht sich an der Spindel fest und wird anschließend
          zu einem stabilen Seil verflochten.
      hydrilium:
        name: Stelle Hydrilium her
        desc: Durch die Kombination von Seetang und Vulkangestein erschaffst du Hydrilium.
        activityDesc: Du kombinierst Seetang und Vulkangestein und erschaffst Hydrilium.
      kelpRope:
        name: Stelle ein Seil aus Seetang her
        activityDesc: Mit Sorgfalt reinigst du die Seetangstränge und drehst sie zusammen,
          um ein widerstandsfähiges und belastbares Seil zu formen, das sich für zahlreiche
          Aufgaben an der Küste eignet.
        desc: Ein stabiler, flexibler Faden, der durch das Verdrehen getrockneter
          Seetangfasern geschaffen wird.
      hardenedKelp:
        desc: Trockne frischen Seetang, um den Reichtum des Ozeans für eine spätere
          Nutzung zu bewahren.
        name: Seetang aushärten
        activityDesc: Du reinigst den frischen Seetang gründlich und entfernst alle
          Verunreinigungen. Danach legst du ihn an einen trockenen, luftigen Ort und
          sorgst dafür, dass er vor Feuchtigkeit geschützt ist. Geduldig wartest du,
          bis der Seetang vollständig getrocknet ist und sich in eine haltbare Zutat
          verwandelt.
      elderhideRope:
        name: Stelle ein Seil aus altem Leder her
        desc: Verwende das zähe Leder um ein Seil zu weben, das stark genug ist, um
          das Unzähmbare zu fesseln.
        activityDesc: Mit ruhigen Händen und einem fokussierten Geist flechtest du
          das alte Leder zu einem unglaublich starken und haltbaren Seil.
      trash:
        desc: Untersuche den Müll und verwandle ihn in etwas Nützliches.
        name: Müll aufwerten
        activityDesc: Du blickst über das Offensichtliche hinaus und findest im Müll
          neuen Nutzen.
    fishing:
      smallFishingNet:
        activityDesc: Du verflechtest das Seil und bindest kleine Knoten, bis schließlich
          ein kleines Fischernetz entsteht.
        desc: Stelle ein einfaches Fischernetz aus etwas Seil her.
        name: Flechte ein einfaches Fischernetz
      largeFishingNet:
        name: Flechte ein großes Fischernetz
        desc: Stelle ein größeres Fischernetz aus Seil her.
        activityDesc: Du verflechtest das Seil zu einer kunstvollen Anordnung großer
          Knoten, bis schließlich ein großes Fischernetz entsteht.
      fishingSpear:
        name: Stelle einen Speer zum Fischen her
        desc: Ein Werkzeug für die Unterwasserjagd, gefertigt aus einem robusten Schaft
          aus Holz mit einer scharf zugespitzten Metallspitze.
        activityDesc: Du wählst ein passendes Stück Holz für den Schaft, schnitzt
          ihn zurecht und versiehst ihn mit einer scharfen Metallspitze – ein schlichter,
          aber verlässlicher Fischspeer entsteht.
      pineFishingRod:
        activityDesc: Das weiche Kiefernholz lässt die Arbeit schnell von der Hand
          gehen. Mit der befestigten Angelschnur ist die Rute nun bereit für den Einsatz.
        name: Stelle eine Angelrute aus Kiefernholz her
        desc: Fertige eine Angelrute aus Kiefernbrettern und Angelschnur an.
      lobsterPot:
        activityDesc: Dieses Konzept ist völlig neu für dich, aber du spürst, dass
          du die Fähigkeiten besitzt, diese neue Form der Konstruktion zu wagen.
        name: Stelle einen Hummerkorb her
        desc: Fertige einen Hummerkorb aus Holzplanken und Metallstäben an
      advancedFishingRod:
        desc: Fertige eine hochwertige Angelrute aus Holzplanken und einer Angelschnur
          an.
        activityDesc: Mit Erfahrung im Umgang mit verschiedenen Holzarten ist es nun
          leicht, eine noch bessere Angelrute zu schaffen. Die Angelschnur wird voller
          Vorfreude angebracht, und die hochwertige Angelrute ist vollendet.
        name: Stelle eine fortgeschrittene Angelrute her
      willowFishingRod:
        desc: Fertige eine Angelrute aus Weidenplanken und Angelschnur an.
        name: Stelle eine Angelrute aus Weidenholz her
        activityDesc: Das leichte, stabile Weidenholz ermöglicht exaktes Arbeiten.
          Die Angelschnur wird ergänzt, und schon ist deine Angelrute vollständig.
      elderhideFishingNet:
        name: Fertige ein Fischernetz aus altem Leder an
        desc: Webe ein Netz aus strapazierfähigem altem Leder, perfekt geeignet, um
          selbst die scheuesten Fische zu fangen.
        activityDesc: Geduldig und präzise fügst du das alte Leder zu einem Netz zusammen,
          jeder Knoten ein Versprechen auf einen erfolgreichen Fang. Die besonderen
          Eigenschaften des Netzes werden auch die scheuesten Fische anlocken.
      basicFishingRod:
        name: Stelle eine einfache Angelrute her
        desc: Fertige eine einfache Angelrute aus Holzplanken und Angelschnur an.
        activityDesc: Nachdem du die Bretter sorgfältig bearbeitet und mit der Angelschnur
          verbunden hast, hast du eine einfache Angelrute geschaffen.
      oakFishingRod:
        name: Stelle eine Angelrute aus Eichenholz her
        desc: Fertige eine Angelrute aus Eichenplanken und einer Angelschnur an.
        activityDesc: Das harte Eichenholz verlangt Geduld, doch nach einiger Zeit
          entsteht eine widerstandsfähige Angelrute.
      coralFishingSpear:
        activityDesc: Du nimmst eine stabile Koralle als Schaft und versiehst sie
          mit scharf zugespitzten Hydriliumspitzen. So entsteht ein gefährlicher Fischspeer,
          der Unterwasserbeute mühelos durchdringen kann.
        name: Stelle einen Fischspeer aus Korallen her
        desc: Eine robuste und widerstandsfähige Waffe, gefertigt aus Korallen und
          Hydrilium, entwickelt für die Jagd unter Wasser.
    diving:
      kelpDivingMask:
        name: Stelle eine Tauchermaske aus Seetang her
        desc: Ein simples Unterwasser-Visier aus getrocknetem Seetang, das dem Gesicht
          angepasst und mit einem klaren Sichtbereich ausgestattet ist.
        activityDesc: Mit Sorgfalt wählst du ein großes, flaches Stück getrockneten
          Kelp aus, reinigst es und formst es passend für dein Gesicht. Nachdem du
          ein klares Sichtfenster eingefügt hast, versiegelst du die Maske so, dass
          sie bequem und wasserdicht sitzt.
      kelpDivingBody:
        name: Stelle ein Tauchshirt aus Seetang her
        activityDesc: Du spinnst die Seetangfasern zu weichem Garn und nutzt Strick-
          oder Webtechniken, um ein Kleidungsstück zu fertigen, das dich in den eisigen
          Gewässern warm hält und dir zusätzlichen Auftrieb verleiht.
        desc: Ein dehnbares und schwimmfähiges Shirt, das aus Seetangfasern hergestellt
          wurde und als Unterstützung bei der Unterwassererkundung dient.
      kelpDivingLegs:
        name: Stelle eine Tauchhose aus Seetang her
        desc: Flexible und wärmeisolierende Hosen aus Seetangfasern, ideal für die
          Unterwassererforschung.
        activityDesc: Du verarbeitest Seetang zu weichen Fasern und spannst sie zu
          Garn. Mit Strick- oder Webtechniken stellst du eine Hose her, die Wärme,
          Auftrieb und Bewegungsfreiheit für Unterwasserabenteuer bieten.
      hydriliumDivingHelm:
        name: Stelle einen Tauchhelm aus Hydrilium her
        desc: Ein robuster und schützender Tauchhelm aus Hydrilium, speziell für die
          Erkundung unter Wasser entworfen.
        activityDesc: Mit einem Stück Hydrilium-Metall und viel Geschick formst du
          einen Helm, der sowohl den Kopf schützt als auch ein Sichtfenster und Luftzufuhrmechanismen
          umfasst. So entsteht ein hochentwickelter Tauchhelm, der den extremen Druck
          unter Wasser übersteht.
      hydriliumDivingBody:
        name: Stelle einen Tauchanzug (Torso) aus Hydrilium her
        desc: Ein schützender Anzug aus Hydrilium, der sowohl Schutz als auch Auftrieb
          für Unterwasserexpeditionen bietet.
        activityDesc: Du bearbeitest Hydrilium zu einem Taucheranzug, der optimalen
          Schutz und Flexibilität garantiert. Luftkammern und Auftriebselemente werden
          eingebaut, um die Beweglichkeit im Wasser zu verbessern und das Überleben
          zu sichern.
      hydriliumDivingLegs:
        activityDesc: Du bearbeitest Hydrilium zu passgenauen Tauchhosen, die Wärme,
          Schutz und Beweglichkeit gewährleisten. Mit der Integration von Luftkammern
          und Auftriebselementen entsteht ein Tauchgerät, das unter Wasser die Effizienz
          und Sicherheit verbessert.
        name: Stelle eine Tauchhose aus Hydrilium her
        desc: Elastische und widerstandsfähige Beinkleidung aus Hydrilium, ideal für
          die Erkundung unter Wasser.
  smithing:
    bars:
      bronzeBar:
        desc: Schmelze Kupfer und Zinn und forme daraus einen vielseitigen Bronzebarren.
        name: Schmelze einen Bronzebarren
        activityDesc: Mit Fachwissen vereinigst du Kupfer und Zinn zu einem stabilen
          und vielseitigen Bronzebarren.
      ironBar:
        name: Schmelze einen Eisenbarren
        desc: Verwandle Eisenerz in einen festen und nützlichen Eisenbarren.
        activityDesc: Mit Präzision und Können verwandelst du Eisenerz in einen stabilen
          Eisenbarren.
      hydriliumBar:
        name: Schmelze einen Hydrilium-Barren
        desc: Verarbeite Hydrilium und Seetang zu einem stabilen Hydrilium-Barren
        activityDesc: Du erhitzt das Hydrilium-Erz in einem leistungsstarken Ofen
          auf extrem hohe Temperaturen, bis es in einen flüssigen Zustand übergeht.
          Sorgfältig gießt du das geschmolzene Metall in eine Form und lässt es abkühlen
          und erstarren, wodurch ein wertvoller Hydrilium-Barren entsteht.
      farganiteBar:
        activityDesc: Das Farganite-Erz hält der Hitze stand, doch durch deine Geduld
          am Ofen schmilzt es und wird zu einem weichen, blauen Barren.
        name: Schmelze einen Farganite-Barren
        desc: Verarbeite das abgebaut Erz zu einem Farganite-Barren.
      tarsiliumBar:
        activityDesc: Das dunkle Metall schmilzt im Formblock und bildet eine trübe,
          zähe Flüssigkeit. Langsam abkühlend, entsteht ein perfekter Tarsilium-Barren.
        name: Schmelze einen Tarsilium-Barren
        desc: Verarbeite das gewonnene Erz zu einem stabilen Tarsilium-Barren.
      copperBar:
        name: Schmelze einen Kupferbarren
        desc: Schmelze Kupfer und forme es zu einem soliden Barren, der vielseitig
          eingesetzt werden kann.
        activityDesc: Mit Fachwissen schmilzt du Kupfer zu einem widerstandsfähigen
          Barren, einem Kupferbarren.
      steelBar:
        name: Schmelze einen Stahlbarren
        desc: Schmiede einen robusten Stahlbarren für verschiedene anspruchsvolle
          Anwendungen.
        activityDesc: Mit fachkundigem Handwerk formst du Stahl zu einem stabilen
          und dauerhaften Stahlbarren.
      silverBar:
        name: Schmelze einen Silberbarren
        desc: Schmelze einen Silberbarren aus Silbernuggets.
        activityDesc: Es braucht viele Nuggets, aber du erhitzt das Silber im Ofen,
          bis es sich zu einem Barren formt.
      goldBar:
        name: Schmelze einen Goldbarren
        desc: Schmelze einen Goldbarren aus Goldnuggets.
        activityDesc: Es braucht viele Nuggets, aber du erhitzt das Gold im Ofen,
          bis es sich zu einem Barren formt.
    wooden:
      woodenSword:
        desc: Stelle ein Holzschwert aus einem Brett her.
        name: Stelle ein Holzschwert her
        activityDesc: Ein Brett wird unter deinem Werk zu einem Holzschwert, das die
          Entschlossenheit eines tapferen Kriegers und die Ruhe eines Waldes in sich
          vereint.
      woodenShield:
        activityDesc: Die Planken verwandeln sich unter deinen Händen in ein Schild,
          das wie der Wald selbst unerschütterlich ist.
        name: Stelle ein Holzschild her
        desc: Stelle ein Holzschild aus Brettern her.
    scrap:
      bronzeBarScrap:
        name: Stelle einen Bronzebarren (Schrott) her
        activityDesc: Mit Geschick und Wissen schaffst du aus Metallschrott einen
          flexiblen und vielseitigen Bronzebarren.
        desc: Erhitze Metallschrott, um einen flexiblen Bronzebarren zu schaffen.
      ironBarScrap:
        name: Stelle einen Eisenbarren (Schrott) her
        desc: Schmelze Metallschrott zu einem stabilen und nützlichen Eisenbarren.
        activityDesc: Mit Fachwissen und Geschick schmilzt du Metallschrott zu einem
          praktischen Eisenbarren.
      steelBarScrap:
        activityDesc: Mit präzisem Handwerk verwandelst du Metallschrott in einen
          widerstandsfähigen Stahlbarren.
        name: Stelle einen Stahlbarren (Schrott) her
        desc: Erstelle einen widerstandsfähigen Stahlbarren, ideal für anspruchsvolle
          Anwendungen.
      farganiteBarScrap:
        activityDesc: Die Späne halten der Hitze stand, doch durch deine Geduld am
          Ofen schmelzen sie und formen sich zu einem weichen, blauen Barren.
        name: Stelle einen Farganite-Barren (Späne) her
        desc: Fertige einen Farganite-Barren aus Metallpänen an.
      copperBarScrap:
        name: Stelle einen Kupferbarren (Schrott) her
        desc: Du erhitzt den Metallschrott und formst ihn zu einem festen Barren,
          bereit für vielfältige Verwendungsmöglichkeiten.
        activityDesc: Durch geschickte Handhabung verwandelst du Metallschrott in
          einen robusten Kupferbarren.
      tarsiliumBarScrap:
        name: Stelle einen Tarsilium-Barren (Schrott) her
        desc: Schmiede einen Tarsilium-Barren aus Metallschrott.
        activityDesc: Der Metallschrott schmilzt im Formblock und bildet eine trübe,
          dickflüssige Flüssigkeit. Langsam abkühlend, entsteht ein perfekter Tarsilium-Barren.
    tarsilium:
      tarsiliumShield:
        desc: Stelle ein Tarsiliumschild aus Tarsiliumbarren her.
        name: Stelle ein Tarsiliumschild her
        activityDesc: Du formst ein Schild aus Tarsilium-Barren, dessen Oberfläche
          die geheimnisvolle Dunkelheit und Stärke der Tiefen widerspiegelt, bereit,
          dich vor allem Unheil zu schützen.
      tarsiliumSword:
        name: Stelle ein Tarsiliumschwert her
        desc: Stelle ein Tarsiliumschwert aus Tarsiliumbarren her.
        activityDesc: Mit einem Tarsilium-Barren schaffst du ein Schwert, das im Glanz
          der Dunkelheit leuchtet und die Macht des verborgenen Metalls entfaltet.
    iron:
      ironSword:
        activityDesc: Du schmiedest ein Schwert aus Eisen, das die Stärke des Metalls
          und die Glut des Feuers in sich trägt.
        name: Stelle ein Eisenschwert her
        desc: Stelle ein Eisenschwert aus einem Eisenbarren her.
      ironShield:
        name: Stelle ein Eisenschild her
        desc: Stelle ein Eisenschild aus Eisenbarren her.
        activityDesc: Mit den Eisenbarren schaffst du ein Schild, das die Unerschütterlichkeit
          der Erde widerspiegelt.
    steel:
      steelShield:
        activityDesc: Mit den Stahlbarren schmiedest du ein Schild, das so fest wie
          der Berg und so strahlend wie die Sonne selbst ist.
        name: Stelle ein Stahlschild her
        desc: Stelle ein Stahlschild aus Stahlbarren her.
      steelSword:
        desc: Stelle ein Schwert aus Stahlbarren her.
        name: Stelle ein Schwert aus Stahl her
        activityDesc: Mit einem Stahlbarren schaffst du ein Schwert, dessen Klinge
          im Glanz des Schmiedefeuers erstrahlt.
    farganite:
      farganiteShield:
        activityDesc: Aus Farganiten-Barren formst du ein Schild, das den Glanz der
          fernen Sterne einfängt und dich mit der Macht der Weiten schützt.
        name: Stelle ein Farganiteschild her
        desc: Stelle ein Farganiteschild aus Farganitebarren her.
      farganiteSword:
        desc: Stelle ein Farganiteschwert aus Farganitebarren her.
        name: Stelle ein Farganiteschwert her
        activityDesc: Aus Farganiten-Barren erschaffst du ein Schwert, dessen Klinge
          das Licht der fernen Sterne widerspiegelt und den Himmel selbst herausfordert.
      gemShield:
        name: Stelle einen Edelsteinschild her
        desc: Stelle einen Edelsteinschild aus Gold- und Farganitbarren her, verziert
          mit geschliffenen Edelsteinen.
        activityDesc: Aus Farganitbarren schmiedest du einen Edelsteinschild, fasst
          ihn kunstvoll mit Gold ein und setzt mit Bedacht geschliffene Edelsteine
          ein.
    bronze:
      bronzeSword:
        activityDesc: Mit dem Bronzenbarren formst du ein Schwert, dessen Klinge den
          Glanz der untergehenden Sonne spiegelt.
        name: Stelle ein Bronzeschwert her
        desc: Stelle ein Bronzes Schwert aus einem Bronzenbarren her.
      bronzeShield:
        name: Stelle ein Bronzeschild her
        desc: Stelle ein Bronzeschild aus Bronzenbarren her.
        activityDesc: Du erschaffst ein Bronzeschild, das in den Flammen des Ofens
          erglüht und die Kraft der Schmiede in seiner Form bewahrt.
    copper:
      copperSword:
        name: Stelle ein Kupferschwert her
        desc: Stelle ein Kupferschwert aus einem Kupferbarren her.
        activityDesc: Aus dem Kupferbarren schaffst du ein Schwert, das das warme
          Licht des Feuers in seiner Klinge trägt.
      copperShield:
        name: Stelle ein Kupferschild her
        activityDesc: Aus Kupferbarren formst du ein Schild, das die Kraft des Schmiedefeuers
          in sich trägt.
        desc: Stelle ein Kupferschild aus Kupferbarren her.
    other:
      tarsiliumToeBoots:
        desc: Verwandle deine Stahlkappenschuhe in Stiefel mit Tarsilium-Kappen.
        name: Erstelle Stiefel mit Tarsilium-Kappen
        activityDesc: Du arbeitest daran, die Stahlkappen der Stiefel durch Tarsilium
          zu ersetzen.
      reinforcedBellows:
        desc: Rüste den Schmiedeblasebalg zu einem verstärkten Blasebalg auf, um die
          Feuerkraft zu steigern
        name: Stelle einen verstärkten Blasebalg her
        activityDesc: Deine Erfahrung mit dem Blasebalg hat dir gezeigt, welche Stellen
          du verstärken musst, um seine Leistung zu maximieren.
  carpentry:
    planks:
      mangrovePlank:
        name: Schneide ein Mangrovenbrett
        activityDesc: Das Mangrovenholz zeigt seinen Widerstand, als ob es sich gegen
          deine Hand wehren will, doch du lässt nicht locker und formst es zu einem
          Brett, das die Unbändigkeit der Natur in sich trägt.
        desc: Stelle ein Mangrovenbrett her, das durch sein hartes und dichtes Holz
          für raue Umgebungen geeignet ist.
      coralPlank:
        desc: Mit Geduld und Feingefühl gewinnst du aus dem Korallenskelett ein starkes
          und haltbares Material, das in seinen Tiefen die Kraft des Ozeans trägt.
        name: Schneide ein Korallenbrett
        activityDesc: Mit geschicktem Handwerk und feinen Werkzeugen schaffst du aus
          der Koralle ein starkes Brett, das die Grundlage für deine Konstruktion
          bildet.
      teakPlank:
        desc: Stelle ein Teakbrett her, das für seine Haltbarkeit und Stärke geschätzt
          wird.
        name: Schneide ein Teakbrett
        activityDesc: Das widerstandsfähige Holz fordert Geduld, doch das fertige
          Brett ist ein Meisterwerk der Natur, frei von Fehlern.
      sprucePlank:
        desc: Stelle ein Fichtenbrett her, bekannt für seine Stärke und Vielseitigkeit.
        name: Schneide ein Fichtenbrett
        activityDesc: Mit sorgfältiger Handarbeit erschaffst du ein Fichtenbrett,
          das durch seine Robustheit und Anpassungsfähigkeit besticht.
      maplePlank:
        activityDesc: Mit ruhiger Hand und geduldigen Bewegungen formst du das Ahornholz
          zu einem Brett, dessen glatte Oberfläche wie ein stiller See im Wald glänzt.
        name: Schneide ein Ahornbrett
        desc: Forme Ahornholz zu einem glatten und eleganten Brett.
      willowPlank:
        desc: Stelle ein Weidenbrett her, das wegen seines geringen Gewichts geschätzt
          wird.
        activityDesc: Das zarte Weidenholz fügt sich leicht deinem Willen, als ob
          es keinen Widerstand mehr leisten könnte, und verwandelt sich in ein perfekt
          geformtes Brett.
        name: Schneide ein Weidenbrett
      birchPlank:
        activityDesc: Du schneidest das Birkenholz so präzise, dass sich ein perfektes
          Brett formt, bereit für unzählige Anwendungen.
        name: Schneide ein Birkenbrett
        desc: Schneide das Birkenholz sorgfältig zu einem nützlichen und vielseitigen
          Brett.
      pinePlank:
        name: Schneide ein Kiefernbrett
        desc: Verwandle Kiefernholz in ein robustes und zuverlässiges Brett.
        activityDesc: Mit präziser Hand schneidest du das Kiefernholz, bis es sich
          in ein starkes, formschönes Brett verwandelt.
      oakPlank:
        name: Schneide ein Eichenbrett
        desc: Stelle ein Eichenbrett her, geschätzt für seine Haltbarkeit und Schönheit.
        activityDesc: Mit feiner Handarbeit schneidest du das Eichenholz, bis es in
          die perfekte Form eines Bretts übergeht, das die Kraft und Eleganz der Eiche
          bewahrt.
      elmPlank:
        name: Schneide ein Ulmenbrett
        activityDesc: Es erfordert Geduld, doch du bearbeitest das Ulmenholz zu einem
          brauchbaren Brett für kommende Projekte.
        desc: Ein äußerst biegsames Ulmenbrett herstellen
      bambooPlank:
        activityDesc: Die Arbeit ist mühsam, doch du schichtest und verklebst die
          Bambusstreifen zu einem ansehnlichen Brett.
        name: Fertige ein Brett aus Bambusholz an
        desc: Fertige ein Bambusbrett an, bekannt für seine Flexibilität und Vielseitigkeit.
    scrap:
      sprucePlankScrap:
        activityDesc: Mit meisterhaftem Handwerk verwandelst du Fichtenreste in ein
          Brett, das die Stärke der Bäume und die Flexibilität des Waldes in sich
          trägt.
        name: Stelle ein Fichtenbrett (Abfall) her
        desc: Stelle ein Fichtenbrett her, bekannt für seine Stärke und Vielseitigkeit.
      oakPlankScrap:
        desc: Stelle ein Eichenbrett her, das für seine Haltbarkeit und Schönheit
          geschätzt wird.
        name: Stelle ein Eichenbrett (Abfall) her
        activityDesc: Du formst die Eichenreste zu einem Brett, das in seiner Ruhe
          und Eleganz die Weisheit der alten Bäume trägt.
      birchPlankScrap:
        activityDesc: Mit geschickten Händen verwandelst du Holzreste in ein Birkenbrett,
          das die Leichtigkeit der Birke und die Stärke der Natur in sich trägt.
        name: Stelle ein Birkenbrett (Abfall) her
        desc: Verwandle Holzreste in ein nützliches und vielseitiges Brett.
      teakPlankScrap:
        activityDesc: Es dauert, doch das Brett, das aus den Holzresten entsteht,
          glänzt in seiner makellosen Schönheit.
        name: Stelle ein Teakbrett (Abfall) her
        desc: Stelle ein Teakbrett her, das für seine Haltbarkeit und Stärke geschätzt
          wird.
      mangrovePlankShavings:
        desc: Stelle ein Mangrovenbrett her, dessen hartes und dichtes Holz sich bestens
          für raue Umgebungen eignet.
        name: Stelle ein Mangrovenbrett (Späne) her
        activityDesc: Mit jeder Bewegung kämpfst du gegen die zähen Späne, bis sie
          sich schließlich in ein starkes, solides Brett verwandeln.
      maplePlankScrap:
        activityDesc: Mit geduldiger Hand und Präzision erschaffst du aus den Holzresten
          ein Ahornbrett, das die Ruhe des Waldes und die Stärke des Baumes in sich
          trägt.
        name: Stelle ein Ahornbrett (Abfall) her
        desc: Forme Holzreste zu einem glatten und eleganten Brett.
      pinePlankScrap:
        name: Stelle ein Kiefernbrett (Abfall) her
        desc: Verwandle Holzabfall in ein robustes und zuverlässiges Brett.
        activityDesc: Mit einem geschickten Schnitt und handwerklichem Können erschaffst
          du ein Kiefernbrett, das die Natur in seiner Form bewahrt.
      willowPlankScrap:
        name: Stelle ein Weidenbrett (Abfall) her
        desc: Stelle ein Weidenbrett her, dessen Holz aufgrund seines geringen Gewichts
          geschätzt wird.
        activityDesc: Die Holzreste lassen sich sanft und mühelos zu einem Brett verarbeiten,
          als ob das Holz selbst mit dir zusammenarbeitet.
  cooking:
    fish:
      cookedCarp:
        name: Brate einen Karpfen
        desc: Genieße den Geschmack von frittiertem Karpfen, bekannt für seinen milden
          Geschmack und das zarte Fleisch.
        activityDesc: Du frittierst den Karpfen mit Hingabe, bis er außen knusprig
          und innen saftig wird – ein wahres Fest für die Sinne.
      cookedSeabass:
        activityDesc: Mit Hingabe veredelst du den Seebarsch, bis er goldbraun und
          knusprig auf dem Teller landet – ein wahrer Genuss.
        name: Brate einen Seebarsch
        desc: Der goldbraun frittierte Seebarsch, mit silbernen Schuppen glänzend,
          verführt den Gaumen eines jeden Gourmets.
      cookedSalmon:
        activityDesc: Der Lachs brät in der Pfanne, jede Wendung bringt ihn näher
          zur perfekten Knusprigkeit, die sich wunderbar mit seinem saftigen Inneren
          verbindet.
        name: Brate einen Lachs
        desc: Der Lachs, golden frittiert, verführt mit seiner buttrigen Fülle und
          seiner zarten Textur
      cookedMoray:
        name: Brate einen Muräne
        desc: Die Muräne, mit ihrer schlangenartigen Erscheinung, verführt mit einem
          unerforschten Geschmack, wenn sie in heißem Öl goldbraun frittiert wird.
        activityDesc: Die Muräne brät unter deinen geschickten Händen, ihre schlangenartige
          Gestalt wird von einer knusprigen Hülle umhüllt – ein wahres Meisterwerk.
      cookedLobster:
        name: Brate einen Hummer
        activityDesc: Du bratest den Hummer mit Präzision, die knusprige Hülle umgibt
          das saftige Fleisch, das im Inneren auf den ersten Bissen wartet.
        desc: Saftig, zart und voller Geschmack – der frittierte Hummer ist eine Delikatesse
          und verführt dich mit jeder Gabel.
      cookedShark:
        name: Brate einen Hai
        activityDesc: Du lässt das dicke Haisteak vorsichtig in das heiße Öl gleiten.
          Während es zischt und brutzelt, bildet sich eine goldene Kruste, während
          das Innere perfekt gart.
        desc: Genieße den einzigartigen Geschmack des Hais, verwandelt in eine goldene,
          knusprige Köstlichkeit. Perfekt mit Sauce Tartar.
      cookedAnglerfish:
        activityDesc: Mit einer geschickten Hand entfernst du den sonderbaren Kopf
          und gibst den festen, weißen Filets freien Lauf im heißen Öl, wo die seltsame
          Form des Anglerfisches die Kunst des Wendens erschwert.
        name: Brate einen Anglerfisch
        desc: 'Ein überraschendes Festmahl: Der Anglerfisch wird zu einer knusprigen
          Leckerei, die den Gaumen auf eine unerforschte Reise schickt.'
      cookedLargemouthBass:
        name: Frittiere einen Großmaulbarsch
        activityDesc: In der heißen Pfanne tanzen die Filets, umhüllt von würziger
          Panade, während der verlockende Duft den Raum erfüllt und dich auf den ersten
          Bissen vorbereitet.
        desc: Die frische Beute wird zu einer knusprigen Delikatesse, goldbraun und
          voller Geschmack.
      cookedCrayfish:
        desc: Genieße die Zartheit von frittiertem Flusskrebs, eine Delikatesse und
          ein Hochgenuss für jeden Liebhaber der Meeresfrüchte.
        activityDesc: Mit Sorgfalt und Hingabe frittierst du den Flusskrebs, bis er
          im heißen Öl tanzt, ein zarter Bissen des Ozeans.
        name: Brate einen Flusskrebs
      cookedTrout:
        desc: Erlebe die faszinierenden Aromen der frittierten Forelle, mit ihren
          schillernden Schuppen und dem köstlichen Geschmack.
        name: Brate eine Forelle
        activityDesc: Du brutzelst die Forelle bis zur Perfektion, die zarte Haut
          wird golden und knusprig – ein Gaumenschmaus.
      cookedPerch:
        activityDesc: Die Pfanne verzaubert den Barsch in einen knusprigen Bissen,
          der mit jeder Sekunde zarter und schmackhafter wird.
        name: Brate einen Barsch
        desc: Jeder Bissen frittierten Barsches ist wie ein Fest, das die Frische
          des Wassers und die Wärme der Pfanne vereint.
      cookedSwordfish:
        desc: Genieße den reichen, buttrigen Geschmack perfekt gebratener Schwertfischsteaks.
          Eine goldene, knusprige Außenhaut, zart und flaumig im Inneren. Ein Gourmetgenuss
          in Minuten.
        name: Brate einen Schwertfisch
        activityDesc: Die Schwertfischsteaks braten in der Pfanne, ihre goldene Kruste
          entsteht unter dem heißen Tanz des Feuers.
      cookedStreamEel:
        desc: Genieße die zarte und flaumige Köstlichkeit von frittiertem Flussaal,
          eine wahre Delikatesse unter den Süßwasserfischen.
        name: Brate einen Flussaal
        activityDesc: Mit geschickten Händen brätst du den Flussaal, der nun in knuspriger
          Vollendung auf deinem Teller landet.
      cookedJellyfish:
        desc: Die frittierte Qualle bietet ein überraschendes Zusammenspiel von Textur
          und Geschmack – ein echtes Abenteuer für den Gaumen.
        name: Brate eine Qualle
        activityDesc: Mit geschickten Händen brutzelst du die Qualle, bis sie knusprig
          und goldbraun ist – ein exotisches Erlebnis für den Gaumen.
      cookedStingray:
        activityDesc: Mit sanfter Hand senkst du das Stachelrochenfilet in das heiße
          Öl, wo es sich in eine knusprige, goldene Rüstung hüllt, während das zarte
          Fleisch darunter saftig bleibt.
        name: Brate einen Stachelrochen
        desc: Die knusprige Hülle des Stachelrochens umschließt das zarte Innere,
          und ein Spritzer Limette macht den Genuss vollkommen.
      cookedShrimp:
        name: Brate eine Garnele
        desc: Die zarten, goldenen Garnelen tanzen auf der Zunge, ein Genuss aus den
          Tiefen des Ozeans.
        activityDesc: Mit feiner Kunst brätst du die Garnelen goldbraun, jedes Detail
          zielt darauf ab, den perfekten Bissen zu kreieren.
      cookedPike:
        name: Brate einen Hecht
        desc: Genieße den Geschmack von frittiertem Hecht, bekannt für sein zartes
          und flockiges Fleisch.
        activityDesc: Mit präziser Hand brutzelst du den Hecht, bis er außen knusprig
          und innen zart ist – ein kulinarisches Meisterstück.
      cookedSquid:
        name: Brate einen Tintenfisch
        desc: Genieße die Vielseitigkeit von frittiertem Tintenfisch, bekannt für
          seine Kunst des Verschwindens.
        activityDesc: Mit Sorgfalt brutzelst du den Tintenfisch bis zur knusprigen
          Vollendung und erschaffst einen köstlichen Gaumenschmaus.
    consumables:
      saltrum:
        name: Braue Saltrum
        activityDesc: Mit Sorgfalt und Zeit lässt du den Seetang in einem Fass reifen.
          Die Fermentation verwandelt ihn langsam in ein Gebräu, das den Ozean in
          einem einzigen Schluck einfängt und zu einem reichhaltigen, alkoholischen
          Getränk verwandelt.
        desc: Ein kräftiges Gebräu, gebraut aus der süßen Essenz des Seetangs, perfekt
          fermentiert. Reichhaltige, komplexe Aromen mit einem Hauch von Meeresbrise.
      kelpRolls:
        activityDesc: Du wickelst sorgfältig Lagen saftiger, süßer Algen ein und bindest
          alles mit einem Band aus Seegras zusammen.
        desc: Ein erfrischender und gesunder Snack. Kreiere deine eigene köstliche
          Kombination aus Reis, Gemüse oder Protein, eingewickelt in ein Blatt würzigen
          Seetangs.
        name: Bereite eine Seetangrolle zu
      underwaterSalad:
        name: Bereite einen Unterwasser-Salat zu
        activityDesc: Mit Bedacht sammelst du eine Vielzahl von Unterwasserpflanzen
          und -lebewesen, mischst sie in einer Schüssel und verfeinerst alles mit
          einem erfrischenden Seetang-Dressing.
        desc: Eine erfrischende Mischung aus den Schätzen des Meeres, vereint in einem
          köstlichen Salat.
      bread:
        name: Backe Brot
        activityDesc: Du misst und vermengst Mehl, Wasser, Hefe und Salz zu einem
          Teig, knetest ihn, bis er geschmeidig ist, lässt ihn aufgehen, formst ihn
          zu Laiben und backst ihn, bis er goldbraun und knusprig ist.
        desc: Hausgemachtes Brot, von Grund auf. Mische Mehl, Wasser, Hefe und Salz,
          knete den Teig, lass ihn gehen, forme ihn und backe ihn, bis er goldbraun
          und knusprig ist.
      chocolateMilk:
        activityDesc: Du gießt kühle Milch in ein Glas, fügst Kakaopulver und Süße
          hinzu und rührst mit Schwung, bis eine samtige, schaumige Verführung entsteht.
        desc: Cremig und köstlich – Schokoladenmilch ist ein zeitloser Genuss. Kalte
          Milch vereint sich mit Schokolade und Süße zu einem erfrischenden Vergnügen.
        name: Schokoladenmilch zubereiten
      fruitCake:
        name: Backe einen Obstkuchen
        activityDesc: Du vereinst getrocknete Früchte, Nüsse und duftende Gewürze
          mit Mehl, Zucker und Eiern zu einem dichten, aromatischen Teig. Nach dem
          Backen darf der Obstkuchen ruhen, damit sich sein voller Geschmack entfaltet.
        desc: Ein reichhaltiger und festlicher Genuss, vollgepackt mit getrockneten
          Früchten und Nüssen – der Früchtekuchen ist eine klassische Weihnachtsfreude.
          Perfekt zu einer Tasse Tee oder Kaffee.
      sweetCarrotPie:
        name: Backe einen süßen Karottenkuchen
        desc: Eine köstliche Komposition aus süßen Karotten, cremigem Pudding und
          knusprigem Teig – perfekt als Dessert oder für einen besonderen Anlass.
        activityDesc: Du reibst saftige Karotten, vermengst sie mit Zucker, Eiern
          und warmen Gewürzen, gießt die Mischung in eine Kuchenform und lässt sie
          im Ofen goldbraun backen. Nach dem Ruhen entfaltet sich ihr voller Genuss.
      mushroomCurry:
        name: Pilzcurry zubereiten
        desc: Ein reichhaltiges und aromatisches Gericht mit zarten Pilzen in einer
          cremigen, duftenden Sauce – perfekt serviert mit Reis oder Naan.
        activityDesc: In der Pfanne tanzen Zwiebeln, Knoblauch und Ingwer in goldenem
          Glanz, Gewürze entfalten ihr volles Aroma. Pilze nehmen sanft die Wärme
          auf, bevor cremige Kokosmilch sie umhüllt. Langsam verdichtet sich die Sauce
          – ein Curry voller Tiefe und Genuss.
      salmonPie:
        name: Lachskuchen backen
        desc: Ein herzhaftes und wohltuendes Gericht mit zartem Lachs in einer cremigen
          Füllung aus Kartoffeln und Gemüse, gekrönt von einer buttrigen Teighülle.
        activityDesc: Du vereinst zarten, gegarten Lachs mit cremigem Kartoffelpüree,
          frischem Gemüse und einer samtigen Sauce. Sanft gebettet in eine Form, umhüllt
          von knusprigem Teig, backt es goldbraun und verführerisch duftend, bis es
          heiß und blubbernd servierbereit ist.
      beer:
        name: Bier brauen
        desc: Ein komplexer Prozess, bei dem Getreide verarbeitet wird, um ein aromatisches
          alkoholisches Getränk herzustellen.
        activityDesc: Du zerkleinerst das gemälzte Getreide und lässt es in heißem
          Wasser ziehen, um den Zucker herauszulösen. Mit etwas Geduld wartest du
          darauf, dass die Magie geschieht – und am Ende entsteht ein köstliches selbstgebrautes
          Bier.
      schnitzel:
        desc: Dünn geklopftes Fleisch, umhüllt von goldbraunen Semmelbröseln und knusprig
          in der Pfanne gebraten – ein klassisches Gericht mit unzähligen Variationen.
        activityDesc: Du formst das Fleisch mit sanften Schlägen, umhüllst es in eine
          Kruste aus Mehl, Ei und Bröseln – ein schützender Mantel für seinen knusprigen
          Glanz. Im heißen Öl erwacht es, brutzelt und schimmert, bis es goldbraun
          auf dem Teller ruht.
        name: Schnitzel zubereiten
      frozenBait:
        activityDesc: Du reinigst und bereitest den Köder sorgfältig vor, entfernst
          jede Spur von Feuchtigkeit. Luftdicht verpackt, ruht er in der frostigen
          Stille des Gefrierschranks, bereit für den nächsten großen Fang.
        name: Gefrorenen Köder vorbereiten
        desc: Bewahre frischen Köder für zukünftige Angeltouren, indem du ihn einfrierst.
          Erhalte seine Qualität durch sorgfältige Vorbereitung und Lagerung.
      jellySandwich:
        activityDesc: Fruchtige Marmelade schmiegt sich sanft an weiches Brot – zwei
          Hälften finden zusammen und werden zu einem köstlichen Vergnügen.
        name: Bereite ein Marmeladen-Sandwich zu
        desc: Eine zeitlose Verbindung aus süßer Marmelade und weichem Brot – einfach,
          schnell und voller Genuss.
      bugBait:
        activityDesc: Eine Komposition aus Natur und List – du kombinierst Würmer,
          Aromen und Köder zu einer Mischung, die unter Wasser zum unwiderstehlichen
          Ruf wird. Auf Haken oder Schnur wartet sie auf ihren Moment der Bestimmung.
        name: Insektenköder herstellen
        desc: Eine verlockende Mischung aus Düften und Aromen, speziell entwickelt,
          um Fische anzulocken. Diese Kombination aus natürlichen Zutaten kann je
          nach Fischart und Wasserbedingungen angepasst werden.
      jarvonianPastry:
        activityDesc: Sanft ausgerollt, in Wärme gebettet, verwandelt sich der buttrige
          Teig in ein knuspriges, duftendes Wunder – eine Delikatesse aus der jarvonischen
          Backkunst.
        name: Jarvonisches Gebäck zubereiten
        desc: 'Eine köstliche Spezialität aus Jarvonien: blättrig, leicht und voller
          traditioneller Handwerkskunst.'
      troutSoup:
        activityDesc: Du säuberst die Forelle mit Bedacht, lässt sie sanft in einer
          würzigen Brühe mit buntem Gemüse ziehen. Mit Gewürzen verfeinert, wird daraus
          eine wohltuende, wärmende Suppe.
        name: Forellensuppe zubereiten
        desc: Eine herzhafte und aromatische Suppe aus frischer Forelle, Gemüse und
          einer kräftigen Brühe – perfekt für ein wärmendes und wohltuendes Mahl.
      spicyPumpkinJuice:
        activityDesc: Goldenes Kürbispüree sinkt in süßen Apfelcider, Gewürze tanzen
          darin wie herbstliche Blätter im Wind. Behutsam rührst du, während die Aromen
          sich vereinen – bis ein Hauch von Chili den Zauber vollendet. Ein Getränk
          wie eine Umarmung mit einem feurigen Kuss.
        name: Würzigen Kürbissaft zubereiten
        desc: Eine wohltuende und belebende Mischung aus Kürbis, wärmenden Gewürzen
          und einer feinen Schärfe – perfekt für kühle Tage.
      friedFishSandwich:
        activityDesc: Du hüllst zarte Fischfilets in eine goldene Panade, lässt sie
          knusprig brutzeln und bettest sie in ein getoastetes Brötchen. Mit würziger
          Remoulade, frischem Salat und saftiger Tomate wird daraus ein köstlicher
          Genuss.
        name: Fischbrötchen zubereiten
        desc: Knuspriges, goldbraunes Fischfilet eingebettet in ein weiches Brötchen,
          verfeinert mit deinen liebsten Zutaten – ein klassisches, köstliches und
          sättigendes Gericht.
      pancakes:
        activityDesc: Ein Tanz aus Mehl, Zucker und Backpulver, vereint mit zarter
          Butter und cremiger Milch. Der Teig fließt auf die heiße Pfanne, bläht sich
          sanft auf und verwandelt sich in goldene, flauschige Pfannkuchen – bereit
          für süße Vollendung.
        name: Pfannkuchen zubereiten
        desc: Lockere, luftige Pfannkuchen – perfekt für ein köstliches Frühstück.
          Genieße sie mit Ahornsirup, Butter und deinen liebsten Toppings.
      porridge:
        activityDesc: Du vereinst Haferflocken oder feines Getreide mit Milch und
          einer Prise Salz, lässt sie sanft köcheln und rührst geduldig, bis die Wärme
          sie in cremigen Brei verwandelt. In einer Schale angerichtet, gekrönt mit
          Früchten, Nüssen oder Honig, wird daraus ein Moment puren Genusses.
        name: Porridge zubereiten
        desc: Eine warme und wohltuende Schale Porridge, gekocht in Milch oder Wasser
          und verfeinert mit deinen liebsten süßen oder herzhaften Zutaten.
      bagel:
        name: Backe einen Bagel
        desc: Knusprig und zäh an der Außenseite, innen weich und luftig – selbstgemachte
          Bagels sind ein wahrer Genuss. Genieße sie mit deinem Lieblings-Aufstrich!
        activityDesc: Der Teig wird zu Ringen geformt, kurz gekocht und anschließend
          gebacken, bis goldene, herrlich zähe Bagels entstehen.
      nettleTea:
        name: Braue Brennnesseltee
        desc: Ein aromatischer und wohltuender Aufguss, bei dem frische oder getrocknete
          Brennnesselblätter sanft in heißes Wasser getaucht werden.
        activityDesc: Du lässt frische oder getrocknete Brennnesseln im sprudelnden
          Wasser ziehen – ein Aufguss voller Lebenskraft und sanfter Wärme.
      pickles:
        name: Gurken einlegen
        desc: Knackige und würzig-säuerliche Essiggurken – perfekt für Sandwiches
          oder als Snack. Hergestellt aus frischen Gurken und einer aromatischen Lake.
        activityDesc: Du wäschst und bereitest die Gurken vor, bettest sie in Gläser
          mit duftenden Gewürzen und würziger Lake. Geduldig ruhen sie, bis ihr einzigartig
          herber Geschmack erwacht.
      dynamite:
        name: Dynamit herstellen
        desc: Eine flüchtige Mischung aus instabilen Kristallen, starken Ölen und
          einer robusten Hülle. Erfordert vorsichtige Handhabung und präzises Timing.
        activityDesc: Mit präziser Hand zerkleinerst du unbeständige Kristalle, mischst
          sie mit kräftigen Ölen und erschaffst eine lodernde Kraft. Eingebettet in
          eine feste Hülle, wartet sie auf den Moment der entfesselten Zerstörung.
      friednoodles:
        desc: Ein schnelles und aromatisches Gericht, verfeinert mit knackigem Gemüse,
          einer Proteinquelle deiner Wahl und einer herzhaften, würzigen Sauce.
        activityDesc: Du kochst die Nudeln nach Anleitung, während in der Pfanne Knoblauch
          und Ingwer ihr Aroma entfalten. Frisches Gemüse gesellt sich hinzu, bevor
          eine würzige Sauce alles umhüllt. Mit jeder Bewegung der Pfanne verschmelzen
          die Zutaten zu einem köstlichen, sättigenden Genuss.
        name: Gebratene Nudeln zubereiten
      wine:
        desc: Ein vielschichtiges Getränk, das durch die Fermentation von Früchten
          entsteht und süßen Saft in einen alkoholischen Trunk mit einzigartigen Aromen
          und Geschmacksnuancen verwandelt.
        name: Wein fermentieren
        activityDesc: Du zerdrückst Früchte, um ihren Saft zu gewinnen, und füllst
          ihn anschließend in ein Gärgefäß. Sorgfältig achtest du auf die Temperatur
          und schützt die Flüssigkeit vor Verunreinigungen. Mit Geduld lässt du den
          natürlichen Gärprozess wirken, der den fruchtigen Saft in Wein verwandelt.
      mudPie:
        desc: Ein lustiges und herrlich chaotisches Vergnügen, das jeder mit ein wenig
          Fantasie kreieren kann.
        name: Schlammkuchen zubereiten
        activityDesc: Lachend und mit Erde an den Fingern tauchst du in die Welt des
          Matsches ein. Wasser trifft auf Erde, wird geknetet, geformt und in ein
          Gefäß gepresst – ein Kunstwerk aus Kindheit, Chaos und grenzenloser Fantasie.
      beefStew:
        desc: Ein wärmendes und wohltuendes Gericht – perfekt für einen kalten Wintertag.
        name: Rindereintopf zubereiten
        activityDesc: Du brätst die Rindfleischstücke sorgfältig an, bis es eine goldbraune
          Kruste entwickeln. Zwiebeln, Karotten und Sellerie gesellen sich dazu, während
          eine kräftige Brühe das Aroma vertieft. Langsam köchelt der Eintopf, bis
          das Fleisch zart zerfällt und die Gewürze ihre Wärme entfalten – ein Gericht,
          das Herz und Seele wärmt.
      spaghettiAndMeatballs:
        activityDesc: Du brätst das Hackfleisch goldbraun an, vermengst es mit Semmelbröseln,
          Eiern und duftenden Gewürzen zu zarten Fleischbällchen. Sanft köcheln sie
          in einer aromatischen Tomatensauce, während im sprudelnden Wasser die Spaghetti
          tanzen. Schließlich vereinen sich Nudeln, Sauce und Fleischbällchen zu einem
          wärmenden Gericht, das pure Geborgenheit auf den Teller bringt.
        name: Spaghetti mit Fleischbällchen zubereiten
        desc: Ein klassisches Wohlfühlgericht, perfekt für jede Gelegenheit.
      stuffedPotato:
        activityDesc: 'Du schrubbst die Kartoffel sauber, durchstichst sie sanft mit
          einer Gabel und lässt sie im heißen Ofen langsam garen, bis sie innen weich
          und cremig ist. Ein Schnitt, ein fluffiges Auflockern – dann folgt der krönende
          Moment: geschmolzene Butter, kühle Sour Cream, würziger Käse, knuspriger
          Speck und frische Schnittlauchringe vollenden dieses herzhafte Meisterwerk.'
        name: Ofenkartoffel zubereiten
        desc: Ein herzhaftes und wohltuendes Gericht – perfekt für einen gemütlichen
          Abend zu Hause.
      honeyChicken:
        activityDesc: Du legst das Hähnchen in eine aromatische Marinade aus Sojasauce,
          Honig, Knoblauch und Ingwer, wo es die süß-würzigen Aromen aufnimmt. In
          der Pfanne brutzelt es goldbraun, während die Sauce langsam eindickt. Schließlich
          wird das Hähnchen mit der glänzenden Glasur überzogen – ein harmonisches
          Spiel aus Süße und Würze.
        name: Hähnchen in Honigglasur zubereiten
        desc: Ein süß-würziges Hühnchengericht.
      veggieSoup:
        name: Gemüsesuppe zubereiten
        desc: Eine herzhafte und gesunde Mischung aus verschiedenem Gemüse, sanft
          in einer aromatischen Brühe geköchelt. Verfeinere sie ganz nach deinem Geschmack
          mit deinen liebsten Zutaten.
        activityDesc: Du lässt das Messer durch frisches Gemüse gleiten, dünstest
          es sanft an und bettest es in eine duftende Brühe. Während die Hitze ihr
          Werk vollbringt, verschmelzen die Aromen – ein Löffel voll Wärme und Wohlgefühl.
      cookedMeat:
        name: Fleisch zubereiten
        desc: Eine klassische Technik für ein perfekt gegartes Steak.
        activityDesc: Die Gewürze sinken in das Steak, während deine Hände es mit
          Sorgfalt vorbereiten. In der heißen Pfanne verschmilzt Butter mit Öl, ein
          verführerisches Knistern erfüllt die Luft. Das Fleisch bräunt, dampft, raucht
          – ein Tanz der Hitze, der in purer Perfektion endet.
      hamburger:
        name: Hamburger zubereiten
        desc: Ein einfacher, sättigender Burger.
        activityDesc: Mit geübter Hand formst du Hackfleisch zu gleichmäßigen Patties,
          bestreust sie mit Salz und Pfeffer. Auf dem Grill zischen sie, entwickeln
          Röstaromen, während die Brötchen golden toasten. Ein Hauch von Sauce, frische
          Tomaten, knackiger Salat – Schicht für Schicht entsteht ein Meisterwerk
          des Geschmacks.
      spicyPepper:
        name: Scharfes Chili zubereiten
        desc: Eine feurige Kreation für die Mutigen.
        activityDesc: Du pflückst die feurigsten Schoten, ihr leuchtendes Rot verspricht
          brennende Leidenschaft. Beim Schneiden entfalten sie ihr scharfes Flüstern,
          steigen als würziger Duft empor. In einer kunstvollen Mischung vereinst
          du ihre Hitze mit säuerlicher Frische – ein feuriger Genuss mit perfekter
          Harmonie.
      crabRolls:
        name: Krabbenbrötchen zubereiten
        desc: Ein einfaches, aber köstliches Meeresfrüchte-Vergnügen.
        activityDesc: Zartes Krabbenfleisch wird von der Schale gelöst, trifft auf
          cremige Frische und duftende Kräuter. Die Brötchen bräunen sanft in Butter,
          bereit, das Meeresaroma zu umhüllen. Ein Geschmack von Wellen, Wind und
          Sonne – ein Genuss so leicht wie die Gischt.
      milk:
        name: Milch herstellen
        desc: Gib mir keine Limo, keine Limo, gib mir keinen Tee, keinen Tee – ich
          will nur die Milch, muh muh muh muh.
        activityDesc: Du gewinnst die Milch aus dem schlammigen Milchunkraut, pasteurisierst
          sie sorgfältig und wirfst die verbleibenden Pflanzenreste fort.
      roastedBellPepper:
        name: Bereite eine geröstete Paprika zu
        desc: Die ideale Kombination aus Hitze und Gewürzen, um den Geschmack zu entfalten.
        activityDesc: Du schneidest die Paprika in Stücke und röstest sie vorsichtig
          über der Hitze. Während sie garen, wendest und würzt du sie, bis sie eine
          schöne Röstaroma und ein appetitlich angekohltes Aussehen entwickeln.
      fortifiedWine:
        name: Likörwein herstellen
        desc: Ein Wein, der durch die Kraft der Fäulnisknospe erdige Noten und eine
          überraschende Widerstandsfähigkeit erhalten hat.
        activityDesc: Du zerstößt die Fäulnisknospe, bis sie sich leicht in den Wein
          einrühren lässt und ihn deutlich abdunkelt. Dann gibst du dem Ganzen Zeit,
          sich zu seiner verbesserten Form zu entwickeln – auch wenn manche sicher
          behaupten würden, dass das Original besser schmeckt.
      fireballWine:
        name: Feuerballwein fermentieren
        desc: Der aufgespritete Wein wurde erneut veredelt – diesmal mit einer würzigen
          Note, die den Alkohol dank der Kraft der kristallisierten Flamme perfekt
          ergänzt.
        activityDesc: Du mahlst die kristallisierte Flamme zu einem feinen Pulver,
          das nun wie Funken wirkt. Dann gießt du es in deinen aufgespriteten Wein
          und rührst alles zusammen, während sich der Wein in einem neuen, helleren
          Farbton zeigt.
  hunting:
    bows:
      elmHuntingBow:
        activityDesc: Das Ulmenholz, in deinen Händen lebendig, nimmt langsam die
          Form eines Bogens an, jeder Schnitt verleiht ihm mehr Kraft und Eleganz.
        name: Stelle einen Jagdbogen aus Ulmenholz her
        desc: Stelle einen geschickten und präzisen Jagdbogen aus dem robusten Holz
          einer Ulme her.
      bambooHuntingBow:
        activityDesc: Mit jeder Bewegung wird der Bambus geschmeidiger und stärker.
          Ein Bogen, der sowohl Anmut als auch Zielgenauigkeit verkörpert.
        name: Stelle einen Jagdbogen aus Bambus her
        desc: Fertige einen leichten und agilen Jagdbogen aus widerstandsfähigem Bambus.
      oakHuntingBow:
        name: Stelle einen Jagdbogen aus Eichenholz her
        desc: Stelle einen robusten Jagdbogen aus dem Kernholz einer Eiche her.
        activityDesc: Jeder Schnitt in das starke Eichenholz bringt dich näher an
          den perfekten Jagdbogen, der die Natur mit Präzision und Stärke herausfordert.
      mahoganyHuntingBow:
        name: Stelle einen Jagdbogen aus Mahagoni her
        desc: Stelle einen eleganten und kraftvollen Jagdbogen aus dem reichen, dunklen
          Mahagoniholz her.
        activityDesc: Mit ruhiger Hand und feinem Gespür formst du das Mahagoniholz,
          bis es sich zu einem Bogen verwandelt, der Schönheit und Gefahr zugleich
          ausstrahlt.
    traps:
      birdhouses:
        sprucehBirdhouse:
          activityDesc: Du formst das Fichtenholz zu einem Vogelhaus, das dank seiner
            Widerstandskraft den Vögeln viele Jahre Geborgenheit schenken wird.
          name: Stelle ein Vogelhaus aus Fichtenholz her
          desc: Baue ein robustes Vogelhaus aus dem starken und aromatischen Holz
            einer Fichte.
        birchBirdhouse:
          activityDesc: Du formst das Birkenholz zu einem sicheren Nest, das den Vögeln
            Ruhe und Schutz bietet. In Gedanken hörst du das fröhliche Zwitschern,
            das bald einzieht.
          desc: Mit feiner Hand formst du das Birkenholz zu einem schützenden Nest,
            das den Vögeln Ruhe und Geborgenheit bietet.
          name: Stelle ein Vogelhaus aus Birkenholz her
        mangroveBirdhouse:
          activityDesc: Mit sorgfältiger Liebe zum Detail formst du das Mangrovenholz
            zu einem einzigartigen Vogelhaus. Seine natürliche Widerstandsfähigkeit
            gegen Feuchtigkeit und Schädlinge bietet den gefiederten Freunden ein
            sicheres und langlebiges Zuhause.
          name: Stelle ein Vogelhaus aus Mangrovenholz her
          desc: Bau ein einzigartiges Vogelhaus aus dem starken und widerstandsfähigen
            Holz eines Mangrovenbaums.
        teakBirdhouse:
          activityDesc: Das Teakholz wird unter deinen fähigen Händen zu einem eleganten
            Vogelhaus, dessen natürliche Schönheit und Beständigkeit den Vögeln Schutz
            und Geborgenheit bieten.
          name: Stelle ein Vogelhaus aus Teakholz her
          desc: Bau ein elegantes Vogelhaus aus dem reichen, langlebigen Holz eines
            Teakbaums.
        pineBirdhouse:
          name: Stelle ein Vogelhaus aus Kiefernholz her
          desc: Bau ein rustikales Vogelhaus aus dem warmen und robusten Holz einer
            Kiefer.
          activityDesc: Das Kiefernholz fügt sich unter deinen Händen zu einem behaglichen
            Vogelhaus, und du träumst von den Vögeln, die es bald ihr Heim nennen
            werden.
        mapleBirdhouse:
          name: Stelle ein Vogelhaus aus Ahornholz her
          desc: Bau ein klassisches Vogelhaus aus dem starken und schönen Holz eines
            Ahornbaums.
          activityDesc: Du wählst sorgfältig ein Stück Ahornholz aus und formst es
            zu einem klassischen Vogelhaus. Die natürliche Schönheit und Haltbarkeit
            des Holzes bieten den gefiederten Freunden ein langanhaltendes Zuhause.
        spruceBirdhouse:
          name: Fertige ein Vogelhaus aus Fichtenholz
          desc: Baue ein robustes Vogelhaus, gefertigt aus dem starken Holz der Fichte,
            das zusätzlich einen angenehmen Duft verströmt.
          activityDesc: Mit geschickten Händen gestaltest du ein Vogelhaus aus Fichte,
            dessen robuste Natur allen Elementen standhält und den Bewohnern Schutz
            verspricht.
      net:
        kelpDriftNet:
          name: Stelle ein Treibnet aus Seetang her
          desc: Der widerstandsfähige Seetang wird zu einem festen Netz, das in den
            Tiefen des Ozeans nach den köstlichen Gaben des Meeres greift.
          activityDesc: Mit geduldigen Händen webst du den Seetang zu einem starken
            und flexiblen Netz. Jeder Knoten sichert das Versprechen einer reichen
            Ernte, während du dir das lebendige Meeresleben vorstellst, das bald seine
            Maschen füllen wird.
    arrows:
      bronzeArrows:
        desc: Stelle stabile Pfeile mit Spitzen aus Bronze her.
        activityDesc: Mit geduldigen Händen formst du das Bronze zu präzisen Pfeilspitzen,
          die im Feuerschein funkeln. Sorgfältig fügst du sie an die Schäfte, sodass
          sie als wahre Meisterwerke der Präzision und Kraft glänzen.
        name: Stelle Bronzepfeile her
      steelArrows:
        activityDesc: Mit geübter Hand formst du den erhitzten Stahl zu tödlichen
          Spitzen. Das Glühen des Feuers erleuchtet dein konzentriertes Gesicht, während
          du die befiederten Schäfte anbringst.
        name: Stelle Stahlpfeile her
        desc: Stelle überlegene Projektile mit Stahlspitzen her, die dafür gemacht
          sind, die härtesten Ziele zu durchdringen.
      tarsiliumArrows:
        activityDesc: Du formst das dunkle Tarsilium zu Pfeilspitzen, deren tiefschwarze
          Farbe das Schweigen und die Schnelligkeit des Todes verkünden. Die Federn,
          ein scharfer Kontrast zum Metall, werden sorgfältig befestigt und vervollständigen
          diese tödlichen Waffen.
        name: Stelle Tarsiliumpfeile her
        desc: Die dunklen Spitzen aus Tarsilium, die du an deinen Projektile befestigst,
          tragen die Kraft, tief in die Dunkelheit vorzudringen.
      simpleBowstring:
        activityDesc: Sorgsam fügt sich jeder Faden an den anderen, ein starkes Gewebe
          aus Energie und Geduld, bereit, deinen Bogen zu spannen.
        name: Stelle eine einfache Bogensehne her
        desc: Stelle eine einfache Sehne her, um deinen Bogen zu spannen.
      copperArrows:
        name: Stelle Kupferpfeile her
        desc: Stelle feine Pfeile mit Spitzen aus Kupfer her.
        activityDesc: Das Kupfer wird unter deinen Händen zu scharfen Pfeilspitzen,
          die im flackernden Licht des Feuers funkelnd erstrahlen.
      ironArrows:
        name: Stelle Eisenpfeile her
        desc: Stelle stabile Projektile mit Eisenspitzen her.
        activityDesc: Im Glühen des Feuers formst du das Eisen zu scharfen Pfeilspitzen,
          deren Kanten sich im flimmernden Licht spiegeln. Nach dem Abkühlen fügst
          du sie an die Schäfte, um präzise Werkzeuge der Jagd zu schaffen.
      farganiteArrows:
        name: Stelle Farganitpfeile her
        activityDesc: Du formst das Farganit, dessen himmelblauer Schein dein Werk
          erleuchtet. Das Metall, durchzogen von einem Hauch der Kälte, wird zu Pfeilspitzen
          geformt. Jeder Pfeil, eine Waffe subtiler Macht, wird sorgfältig mit Federn
          versehen und für seinen Flug bereitgemacht.
        desc: Stelle Projektile mit Farganit-Spitzen her.
  tailoring:
    clothing:
      qualityLeather:
        desc: Stelle hochwertiges Leder her – ideal für langlebige Rüstungen und Ausrüstung.
        activityDesc: Durch Feuer, Wasser und Geduld formst du rohe Haut zu feinstem
          Leder. Du tauchst sie in Gerbstoffe, dehnst sie mit Bedacht und pflegst
          sie mit Ölen, bis sie ihre höchste Qualität erreicht. Jeder Schritt verlangt
          Präzision und Sorgfalt – aus Natur wird Handwerkskunst, aus Haut wird Beständigkeit.
        name: Hochwertiges Leder herstellen
      spikescaleMitts:
        name: Stachelpanzer-Fäustlinge anfertigen
        desc: Fertige ein Paar schützende und stilvolle Fäustlinge an.
        activityDesc: Mit Sorgfalt nähst du Stücke aus zäher, schuppiger Haut zusammen
          und formst daraus ein Paar strapazierfähiger Fäustlinge. Die Schuppen bieten
          exzellenten Schutz vor Kratzern und kleinen Verletzungen, während das einzigartige
          Muster deinem Outfit eine besondere Note verleiht.
      aerofibrilTunic:
        activityDesc: Mit den zarten Fasern von Aerofibril formst du eine Tunika,
          die wie ein leiser Hauch über den Körper gleitet. Sie schützt vor der Kälte,
          ohne sich schwer anzufühlen, und vereint Komfort und Eleganz zu einem unverwechselbaren
          Stil.
        name: Aerofibril-Tunika anfertigen
        desc: Fertige eine federleichte Tunika an.
      elderhideChaps:
        activityDesc: Du nimmst das vorbereitete Leder und beginnst mit dem Formen
          und Nähen. Jedes Stück wird mit Sorgfalt zugeschnitten und präzise genäht,
          um eine perfekte Passform zu gewährleisten. Die fertigen Beinschoner bieten
          hervorragenden Schutz und sind der ideale Begleiter für jeden Abenteurer.
        name: Leder-Beinschoner anfertigen
        desc: Fertige ein Paar robuste Leder-Beinschoner an.
      tattyTunic:
        activityDesc: Fetzen aus weichem Stoff und wärmendem Pelz werden durch deine
          Hände zu einer Tunika, die in ihrer Schlichtheit stark ist. Nicht makellos,
          doch jeder Stich trägt die Gewissheit von Schutz und Geborgenheit.
        name: Eine abgetragene Tunika anfertigen
        desc: Fertige eine einfache, warme Tunika an.
      grassknotMitts:
        activityDesc: Du häkelst mit dem Grasflechtstich, einem alten, bewährten Muster,
          das Wärme und Widerstandsfähigkeit vereint. Diese Fäustlinge, schlicht und
          doch kraftvoll, werden zu einem treuen Begleiter, der dich durch kalte Tage
          trägt.
        desc: Fertige ein Paar warme und praktische Fäustlinge mit eingearbeitetem
          Gras an.
        name: Fäustlinge aus Gras anfertigen
      aerofibrilMitts:
        activityDesc: Du verwebst zarte Fasern aus Aerofibril, einem Material, das
          Leichtigkeit und Wärme vereint. Diese Fäustlinge bieten Schutz vor der Kälte,
          während sie so federleicht sind, dass sie fast unbemerkt bleiben – ein wärmender
          Hauch aus der Zukunft.
        desc: Fertige ein Paar leichte und isolierende Fäustlinge an.
        name: Aerofibril-Fäustlinge anfertigen
      linen:
        activityDesc: Flachsfasern tanzen zwischen Spindel und Webstuhl, langsam verwandelt
          sich das rohe Material in zarte Fäden. Mit Sorgfalt gewebt, entsteht ein
          Leinenstoff von schlichter Eleganz – weich wie Morgentau, doch beständig
          wie die Erde selbst.
        name: Leinenstoff herstellen
        desc: Webe feine Fäden zu einem weichen und langlebigen Stoff.
      shadowquillTunic:
        desc: Fertige eine leichte und luftige Tunika an, perfekt für diejenigen,
          die sowohl Stil als auch Komfort suchen.
        activityDesc: Dunkle Federn, wie Schatten in der Dämmerung, fügen sich mit
          sanftem, samtigem Gewebe zu einer Tunika, die geheimnisvoll und edel wirkt.
          Die gotische Schönheit der Federn trifft auf die Wärme des Stoffes, der
          sich wie eine sanfte Umarmung anfühlt.
        name: Schattenfeder-Tunika anfertigen
      rootweaveChaps:
        activityDesc: Mit Sorgfalt fügst du Streifen robuster Pflanzenfasern zusammen
          und formst daraus ein Paar strapazierfähiger Beinschoner. Diese erdigen
          Beinschützer bieten Schutz vor den Elementen und kleinen Verletzungen, perfekt
          für jene, die sich mutig der Wildnis stellen.
        name: Wurzelflecht-Beinschoner anfertigen
        desc: Fertige ein Paar strapazierfähige und schützende Beinschoner an.
      rootweaveTunic:
        desc: Webe ein Kleidungsstück aus der Stärke der Natur.
        activityDesc: Mit den festen Fasern aus der Erde webst du eine Tunika, die
          dich wie eine zweite Haut schützt. Ihre raue Schönheit verwehrt den Elementen
          den Zugang und schenkt dir Wärme und Schutz auf deinem Weg.
        name: Wurzelflecht-Tunika anfertigen
      grassknotChaps:
        activityDesc: Du nähst Streifen aus robustem Leder oder festem Stoff zusammen,
          nutzt dabei den einfachen, aber wirkungsvollen Grasflechtstich. Diese Beinschoner
          bieten nicht nur Schutz, sondern auch Langlebigkeit – perfekt für Abenteurer
          und Arbeiter gleichermaßen, die die Elemente herausfordern.
        name: Beinschoner aus Gras herstellen
        desc: Ein Paar strapazierfähige Beinschützer mit eingearbeitetem Gras anfertigen.
      spikescaleChaps:
        activityDesc: Du verbindest robuste, schuppige Haut zu Beinschoner, die mit
          jeder Naht an Stärke gewinnen. Die Schuppen schützen vor den rauen Pfaden
          des Lebens und bieten Sicherheit gegen Kratzer und kleine Verletzungen –
          ein treuer Begleiter für Abenteurer und harte Arbeiter.
        name: Stachelpanzer-Beinschoner anfertigen
        desc: Fertige ein Paar strapazierfähige und schützende Beinschützer an.
      spikescaleTunic:
        activityDesc: Mit Sorgfalt nähst du Stücke aus zäher, schuppiger Haut zusammen
          und formst sie zu einer mächtigen Tunika. Die Schuppen bieten hervorragenden
          Schutz vor Gefahren und machen die Tunika zu einem idealen Begleiter für
          die Mutigen und Abenteurer.
        name: Stachelpanzer-Tunika anfertigen
        desc: Fertige eine strapazierfähige und schuppige Tunika an.
      journeymanHandwear:
        activityDesc: Mit Sorgfalt nähst du Stücke aus robustem Leder oder festem
          Stoff zusammen und verstärkst die Nähte für zusätzliche Haltbarkeit. Diese
          Handschuhe schützen deine Hände vor Schnitten, Schrammen und den Elementen
          – ein treuer Begleiter für den fleißigen Gesellen.
        name: Gesellen-Handschuhe anfertigen
        desc: Fertige ein Paar strapazierfähige und praktische Handschuhe an.
      aerofibrilChaps:
        activityDesc: Mit Sorgfalt webst du feine Fasern aus Aerofibril, einem leichten
          und isolierenden Material, zu Beinschoner, die außergewöhnliche Wärme bieten,
          ohne zusätzliches Volumen zu erzeugen. Diese Beinschoner sind ideal für
          diejenigen, die sowohl Komfort als auch Schutz suchen – wie ein unsichtbarer
          Mantel der Behaglichkeit.
        name: Aerofibril-Beinschoner anfertigen
        desc: Fertige ein Paar leichte und isolierende Beinschützer an.
      elderhideMitts:
        activityDesc: Die vorbereitete Haut liegt vor dir, bereit, in starke, schützende
          Fäustlinge verwandelt zu werden. Jeder Stich, den du setzt, ist ein Schritt
          hin zu einem warmen, widerstandsfähigen Werk, das deine Hände bald sicher
          umhüllt.
        name: Leder-Fäustlinge anfertigen
        desc: Fertige ein Paar robuste Leder-Fäustlinge an.
      journeymanVest:
        activityDesc: Aus robustem Leder oder festem Stoff formst du eine Weste, deren
          Nähte du mit Sorgfalt verstärkst, um den bestmöglichen Schutz zu bieten.
          Sie bewahrt deine lebenswichtigen Organe und ist der standhafte Gefährte
          des tüchtigen Handwerkers auf seinem Weg.
        name: Gesellenweste anfertigen
        desc: Fertige eine robuste Weste für deinen Oberkörper an.
      basicLeather:
        name: Einfaches Leder herstellen
        desc: Fertige ein einfaches, aber robustes Stück Leder an.
        activityDesc: Mit geschickten Händen behandelst du die rohe Haut, tauchst
          sie in Gerbstoffe und lässt die Zeit ihre Magie wirken. Langsam wird sie
          weich, beständig und bereit, geformt zu werden – ein uraltes Handwerk, das
          Natur und Kunst vereint.
      elderhideLeather:
        name: Altes Leder herstellen
        desc: Ein starkes und langlebiges Leder aus einer seltenen, widerstandsfähigen
          Haut fertigen.
        activityDesc: Mit bedachten Händen tauchst du die seltene Haut in Gerbstoffe,
          streckst sie, pflegst sie mit wertvollen Ölen und formst sie mit Geduld.
          Schicht für Schicht entfaltet sich ihre wahre Kraft – ein Leder, geschaffen
          für die Ewigkeit, geformt aus Natur und Geschick.
      tattyMitts:
        name: Abgetragene Fäustlinge herstellen
        desc: Ein Paar einfache, warme Fäustlinge anfertigen.
        activityDesc: Du strickst ein Paar einfache Fäustlinge aus grober Wolle. Die
          Maschen sind rau, die Fasern fest, doch in ihrer Schlichtheit schenken sie
          Wärme und Schutz vor der klirrenden Kälte.
      tattyChaps:
        name: Abgenutzte Beinschoner anfertigen
        desc: Ein Paar einfache, schützende Beinschoner anfertigen.
        activityDesc: Du nähst Fetzen aus Leder oder festem Stoff zusammen, Stück
          für Stück entstehen robuste Beinschoner. Rau und ungeschliffen, doch stark
          genug, um vor Wind, Wetter und kleinen Verletzungen zu schützen.
      apprenticeHandware:
        name: Lehrlingshandschuhe herstellen
        desc: Ein Paar schützende Handschuhe für angehende Handwerker anfertigen.
        activityDesc: Du nähst robustes Leder oder festen Stoff zusammen, um ein Paar
          schützende Handschuhe zu erschaffen. Diese Handschuhe bewahren deine Hände
          vor Schnittwunden, Kratzern und Verbrennungen, während du die Kunst des
          Handwerks erlernst.
      apprenticeBreeches:
        name: Schlichte Lehrlingshosen herstellen
        desc: Ein Paar robuste und praktische Beinkleider anfertigen.
        activityDesc: Mit geschickten Stichen fügst du kräftigen Stoff zusammen, formst
          Beinkleider, die deine Beine vor Wind und Wetter schützen. Sie bieten Halt
          und Wärme, sei es bei harter Arbeit oder auf abenteuerlicher Reise.
      grassknotTunic:
        name: Erstelle eine Tunika aus Grasgeflecht
        desc: Fertige eine warme und langlebige Tunika mit eingearbeitetem Gras an.
        activityDesc: Mit dem Grasflechtstich fügst du starke Stoffe zusammen, bis
          eine Tunika entsteht, die dich vor der Kälte bewahrt. Einfach in der Form,
          doch voller Kraft, bietet sie Schutz und Geborgenheit in den härtesten Bedingungen.
      apprenticeVest:
        name: Lehrlingsweste anfertigen
        desc: Eine schützende Weste für angehende Handwerker anfertigen.
        activityDesc: Aus widerstandsfähigem Leder oder Stoff erschaffst du mit Sorgfalt
          eine Weste, die deine wichtigsten Körperteile schützt. Sie begleitet dich
          in jeder Stunde der Arbeit, bewahrt dich vor den unsichtbaren Gefahren und
          lässt dich mit Vertrauen an deinem Handwerk wachsen.
      shadowquillMitts:
        name: Schattenfeder-Fäustlinge anfertigen
        desc: Fertige ein Paar elegante und mysteriöse Fäustlinge an.
        activityDesc: Der samtige Stoff gleitet unter deinen Händen, die Fäustlinge
          nehmen Form an. In tiefem, dunklem Ton und schimmerndem Glanz fangen sie
          das Licht der Dunkelheit ein – geheimnisvoll, elegant und voller verführerischer
          Magie.
      shadowquillChaps:
        name: Schattenfeder-Beinschoner anfertigen
        desc: Fertige ein Paar elegante und raffinierte Beinschützer an.
        activityDesc: Du formst mit geschickten Händen Beinschoner aus weichem, samtigen
          Stoff, dessen dunkler, schimmernder Glanz im Licht nur andeutet, was verborgen
          bleibt. Diese Beinschoner sind mehr als ein Kleidungsstück – sie tragen
          eine unnahbare Schönheit und ein Hauch von Mysterium.
      rootweaveMitts:
        name: Wurzelgeflecht-Fäustlinge anfertigen
        desc: Fertige ein Paar robuste und warme Fäustlinge mit Wurzeln an.
        activityDesc: Mit sorgfältigen Händen fügst du Streifen aus kräftigen Pflanzenfasern
          zusammen und webst sie zu einem Paar robuster Fäustlinge. Das kunstvolle
          Geflecht bietet nicht nur Wärme, sondern auch Schutz vor den rauen Elementen
          der Natur.
      journeymanBreeches:
        desc: Fertige ein Paar robuste und zuverlässige Beinkleider an.
        name: Gesellenhosen anfertigen
        activityDesc: Du verbindest robuste Stoffe mit präzisen Stichen und verstärkst
          die Nähte, um den Beinkleidern extra Widerstandskraft zu verleihen. Sie
          schützen deine Beine vor den Strapazen der Arbeit, perfekt für den Gesellen,
          der die Welt mit harter Hand und Ausdauer erobert.
      elderhideTunic:
        name: Leder-Tunika anfertigen
        desc: Fertige eine robuste Tunika aus altem Leder an.
        activityDesc: Mit bedacht legst du das Leder aus, schneidest die Teile präzise
          und passt sie sorgfältig aneinander. Jeder Stich wird mit ruhiger Hand gesetzt,
          bis aus den Teilen ein robustes, schützendes Werk entsteht – ein Meisterwerk
          aus Leder und Handwerkskunst.
  foraging:
    other:
      mangroveBasket:
        name: Fertige einen Mangrovenkorb
        activityDesc: Du kombinierst den Holzkorb mit dem großen Korb und erhältst
          einen verbesserten Korb, der für beide Fähigkeiten verwendbar ist.
        desc: Verbessere deine Körbe, zu einem Mangrovenkorb
  trinketry:
    gems:
      shapeOpal:
        activityDesc: Langsam und mit ruhiger Hand entfernst du das nutzlose Gestein,
          bis der Feueropal in faszinierenden Farben zu leuchten beginnt.
        name: Schleife einen Opal
        desc: Bearbeite den rauen Edelstein, um den funkelnden Feueropal freizulegen.
      shapeTopaz:
        desc: Schneide den Topas aus seiner Rohform.
        activityDesc: Ein friedliches Gefühl begleitet dich, während du den Topas
          formst – Gerüchten zufolge ist er verwandt mit dem Edelstein, mit dem alles
          begann.
        name: Forme einen Topas
      shapeJade:
        desc: Schneide eine Jadescheibe ohne Einschlüsse.
        activityDesc: Sorgfältig bearbeitest du den Jade und offenbarst seine tiefgrünen
          Farbtöne. Während du seine glatte Oberfläche polierst, erfüllt dich eine
          tiefe Ruhe.
        name: Forme einen Jade
      shapeEthernite:
        activityDesc: Vorsichtig bearbeitest du den Ethernite, seine glatte Oberfläche
          wirft ein unheimliches Licht zurück, während scharfe Splitter die Werkbank
          bedecken.
        desc: Schleife den Ethernite zu einem scharfen und gefährlichen Edelstein.
        name: Forme einen Ethernite
      shapeWrentmarine:
        activityDesc: Behutsam schleifst du den rohen Wrentmarine zu einer formvollendeten
          Tropfenform, während der Edelstein die umgebende Feuchtigkeit beinahe magisch
          anzieht.
        name: Forme einen Wrentmarine
        desc: Löse den Wrentmarine vorsichtig aus dem umgebenden Rohgestein.
      shapeStarPearl:
        name: Forme eine Sternenperle
        desc: Durch präzisen Schnitt offenbarst du das zarte Muster im Inneren der
          Sternenperle.
        activityDesc: Deine Hand arbeitet ruhig und exakt, während du die Sternenperle
          geduldig zu ihrer perfekten, runden Form schleifst.
      shapeRuby:
        name: Forme einen Rubin
        desc: Schleife den rohen Rubin zu einem glänzenden Edelstein.
        activityDesc: Geschickt formst du den Rubin, dessen tiefroter Farbton mit
          jedem Schnitt intensiver wird.
      shapeSunStone:
        name: Forme einen Sonnenstein
        desc: Löse den Sonnenstein aus dem ihn umschließenden Gestein.
        activityDesc: Behutsam entfernst du das Gestein rund um den Sonnenstein, sodass
          seine ursprüngliche Schönheit erhalten bleibt.
    rings:
      silverSunStoneRing:
        activityDesc: Du befestigst den Sonnenstein im silbernen Ringband und richtest
          dabei sorgfältig die Strahlen des Steins aus. Selbst im hellen Licht leuchten
          seine feurigen Farbtöne kraftvoll hervor.
        name: Fertige einen Sonnenstein-Ring aus Silber
        desc: Setze einen leuchtenden Sonnenstein in einen Silberring ein.
      silverEtherniteRing:
        activityDesc: Du setzt das scharf geschliffene Ethernite in seine silberne
          Fassung ein. Einen Moment lang schweift dein Blick über die gläsernen Kanten,
          von einer zur nächsten – immer tiefer in den Stein hinein, bis dir ein Schauer
          über den Rücken läuft und du die Arbeit schließlich vollendest.
        name: Fertige einen Ethernite-Ring aus Silber
        desc: Setze einen seltenen Ethernite-Edelstein in einen Silberring.
      goldWrentmarineRing:
        activityDesc: Du bettest den tiefblauen Wrentmarin in das goldene Band ein,
          seine schimmernden Farbtöne kommen voll zur Geltung, während du die Fassung
          mit kleinen Anpassungen perfektionierst.
        name: Fertige einen Wrentmarine-Ring aus Gold
        desc: Setze einen geschliffenen Wrentmarine in einen Goldring ein.
      silverWrentmarineRing:
        activityDesc: Mit ruhiger Hand platzierst du den Wrentmarine in der silbernen
          Fassung. Sein Schimmer gleicht dem Spiel von Mondlicht auf Wasser.
        name: Fertige einen Wrentmarine-Ring aus Silber
        desc: Setze einen geschliffenen Wrentmarine auf einen Silberring.
      silverRubyRing:
        activityDesc: Sorgfältig platzierst du den geschliffenen Rubin in das Silber
          und drehst ihn behutsam, bis jede Facette optimal zur Geltung kommt.
        name: Fertige einen Rubin-Ring aus Silber
        desc: Setze einen königlich roten Rubin in einen Silberring.
      goldSunStoneRing:
        activityDesc: Du richtest den leuchtenden Sonnenstein an der Gravur aus –
          das Gold umschließt ihn, als hielte es den Moment fest, in dem Sonne und
          Metall eins werden.
        name: Fertige einen Sonnenstein-Ring aus Gold
        desc: Setze einen glühenden Sonnenstein in einen Goldring ein.
      silverOpalRing:
        activityDesc: Du bereitest das Silber sorgfältig vor, bevor du den Opal in
          die fertige Silberfassung einsetzt. Beim finalen Justieren fängt sein Farbenspiel
          das Licht auf faszinierende Weise ein.
        name: Fertige einen Opal-Ring aus Silber
        desc: Setze den glühenden Opal in den Silberring ein.
      silverJadeRing:
        activityDesc: Du legst den Jade in die silberne Fassung und rollst den Rand
          behutsam um den Edelstein – ein letzter, sichernder Schritt, der die Kraft
          der Jade bewahrt.
        name: Fertige einen Jade-Ring aus Silber
        desc: Setze das polierte Stück Jade in einen Silberring ein.
      goldJadeRing:
        activityDesc: Du verankerst den Jade sicher im Gold. Seine satte Farbe hebt
          sich eindrucksvoll vom warmen Glanz des Metalls ab und scheint in unbekannte
          Tiefen zu führen.
        name: Fertige einen Jade-Ring aus Gold
        desc: Setze ein poliertes Stück Jade in einen Goldring ein.
      goldEtherniteRing:
        activityDesc: Du bettest den Ethernite in den goldenen Rahmen. Er senkt sich
          beinahe wie von selbst in das Metall, die Grenzen verschwimmen – du suchst
          vergeblich nach der Stelle, an der Stein und Gold sich trennen.
        name: Fertige einen Ethernite-Ring aus Gold
        desc: Setze einen seltenen Ethernite Edelstein in einen Goldring ein.
      goldRing:
        name: Fertige einen Goldring
        desc: Fertige einen einfachen, aber wertvollen Goldring.
        activityDesc: Wie in einem stillen Tanz zwischen Handwerk und Kunst erwächst
          aus rohem Gold ein Ring, schlicht, sanft – und doch von zeitloser Schönheit.
      silverRing:
        name: Fertige einen Silberring
        desc: Fertige einen klassischen Silberring.
        activityDesc: Durch sorgfältiges Ziehen und Formen verwandelst du das Silber
          in einen Ring, der mit silbrigem Glanz von meisterlichem Handwerk zeugt.
      silverStarPearlRing:
        name: Fertige einen Sternenperlen-Ring aus Silber
        desc: Setze eine leuchtende Sternenperle in einen Silberring.
        activityDesc: Die Sternenperle gleitet sanft in die Fassung, ihr dezentes
          Strahlen verschmilzt mit dem kühlen Glanz des Silbers zu zeitloser Eleganz.
      silverTopazRing:
        name: Fertige einen Topas-Ring aus Silber
        desc: Setze einen schimmernden Topas in einen Silberring ein.
        activityDesc: Sorgfältig setzt du den strahlenden Topas in das matte Silber
          – das warme Leuchten des Steins harmoniert mit dem dezenten Glanz des Metalls.
      goldOpalRing:
        name: Fertige einen Opal-Ring aus Gold
        desc: Setze einen glühenden Opal in einen Goldring ein.
        activityDesc: Du bettest den glühenden Opal in das Gold ein, seine Farben
          flackern wie lebendiges Feuer, während du die Fassung abschließend veredelst.
      goldStarPearlRing:
        name: Fertige einen Sternenperlen-Ring aus Gold
        desc: Setze eine leuchtende Sternenperle in einen Goldring ein.
        activityDesc: Du verankerst die Sternenperle im goldenen Band, und ihr weiches
          Licht scheint sich mit der goldenen Wärme zu vereinen.
      goldTopazRing:
        name: Fertige einen Topas-Ring aus Gold
        desc: Setze einen schimmernden Topas in einen Goldring ein.
        activityDesc: 'Mit ruhiger Hand setzt du den leuchtenden Topas in das goldene
          Band ein – und fragst dich, was stärker strahlt: der Edelstein oder das
          polierte Gold.'
      goldRubyRing:
        name: Fertige einen Rubin-Ring aus Gold
        desc: Setze einen königlich roten Rubin in einen Goldring ein.
        activityDesc: Du befestigst den Rubin sicher in seinem goldenen Käfig. Das
          massive Gold verstärkt seine Aura von Stärke und Würde.
    amulets:
      amuletOfTheShrimp:
        activityDesc: Das Garnelen-Schmuckstück gleitet in seine Fassung zwischen
          Gold und Silber – es passt perfekt. Es benötigt Zeit, doch das Ergebnis
          wirkt wie geschaffen fürs Sammeln.
        name: Stelle ein Amulett der Garnele her
        desc: Setze ein Garnelen-Schmuckstück in ein Amulett ein
      amuletOfTheEel:
        activityDesc: Das Aal-Schmuckstück gleitet in seine Fassung zwischen Gold
          und Silber – es passt perfekt. Es erfordert Zeit, doch das Ergebnis wirkt
          wie geschaffen für mehr Beweglichkeit.
        desc: Setze ein Aal-Schmuckstück in ein Amulett ein
        name: Stelle ein Amulett des Aals her
      amuletOfTheHeron:
        activityDesc: Das Reiher-Schmuckstück gleitet in seine Fassung zwischen Gold
          und Silber – es passt perfekt. Es erfordert Zeit, doch das Ergebnis wirkt
          wie geschaffen fürs Fischen.
        name: Stelle ein Amulett desReihers her
        desc: Setze ein Reiher-Schmuckstück in ein Amulett ein
      amuletOfTheCoolingIce:
        activityDesc: Das kühlende Eis-Schmuckstück gleitet in seine Fassung zwischen
          Gold und Silber – es passt perfekt. Es erfordert Zeit, doch das Ergebnis
          wirkt wie geschaffen fürs Schmieden.
        name: Stelle ein Amulett des kühlenden Eises her
        desc: Setze ein kühlendes Eis-Schmuckstück in ein Amulett ein
      amuletOfTheRoot:
        activityDesc: Das umlaufende Wurzel-Schmuckstück gleitet in seine Fassung
          zwischen Gold und Silber – es passt perfekt. Es erfordert Zeit, doch das
          Ergebnis wirkt wie geschaffen fürs Holzfällen.
        name: Stelle ein Amulett der Wurzel her
        desc: Setze ein umlaufendes Wurzel-Schmuckstück in ein Amulett ein
      amuletOfTheAnimalKingdom:
        activityDesc: Die Schmuckstücke gleiten in die Fassung zwischen Gold und Silber
          – sie passen perfekt. Es erfordert viel Zeit, doch das Ergebnis macht dich
          überaus glücklich.
        name: Stelle ein Amulett des Tierreichs her
        desc: Setze viele Tier-Schmuckstücke in ein Amulett ein
      amuletOfTheBat:
        name: Stelle ein Amulett der Fledermaus her
        desc: Setze ein Fledermaus-Schmuckstück in ein Amulett ein
        activityDesc: Das Fledermaus-Schmuckstück gleitet in seine Fassung zwischen
          Gold und Silber – es passt perfekt. Es braucht seine Zeit, doch das Ergebnis
          wirkt wie geschaffen fürs Bergbauen.
      amuletOfTheLuckyRabbitFoot:
        name: Stelle ein Amulett der Kaninchenpfoten her
        desc: Setze ein Kaninchenpfoten-Schmuckstück in ein Amulett ein
        activityDesc: Das Kaninchenpfoten-Schmuckstück gleitet in seine Fassung zwischen
          Gold und Silber – es passt perfekt. Es erfordert Zeit, doch das Ergebnis
          wirkt wie geschaffen fürs Kunsthandwerk.
      amuletOfTheMeasuringSpoons:
        name: Stelle ein Amulett des Messlöffels her
        desc: Setze ein Messlöffel-Schmuckstück in ein Amulett ein
        activityDesc: Das Messlöffel-Schmuckstück gleitet in seine Fassung zwischen
          Gold und Silber – es passt perfekt. Es erfordert Zeit, doch das Ergebnis
          wirkt wie geschaffen fürs Kochen.
      amuletOfTheSharkTooth:
        name: Stelle ein Amulett des Haizahns her
        desc: Setze ein Haizahn-Schmuckstück in ein Amulett ein
        activityDesc: Das Haizahn-Schmuckstück gleitet in seine Fassung zwischen Gold
          und Silber – es passt perfekt. Es erfordert Zeit, doch das Ergebnis wirkt
          wie geschaffen fürs Jagen.
      amuletOfTheBeaver:
        name: Stelle ein Amulett des Bibers her
        desc: Setze ein Biber-Schmuckstück in ein Amulett ein
        activityDesc: Das Biber-Schmuckstück gleitet in seine Fassung zwischen Gold
          und Silber – es passt perfekt. Es erfordert Zeit, doch das Ergebnis wirkt
          wie geschaffen für die Tischlerei.
      amuletOfTheFinding:
        name: Stelle ein Amulett des Pfadfinders her
        desc: Setze ein Kompass-Schmuckstück in ein Amulett ein
        activityDesc: Das Kompass-Schmuckstück gleitet in seine Fassung zwischen Gold
          und Silber – es passt perfekt. Es erfordert Zeit, doch das Ergebnis wirkt
          wie geschaffen fürs Reisen.
      jarvonianFlowerNecklace:
        name: Stelle eine jarvonische Blumenhalskette her
        desc: Setze Mondblumen und Schneeglöckchen in eine Blumenhalskette ein
        activityDesc: Du verbindest die zarten Blüten zu einer Kette, und ein sanftes
          Gefühl von Heimat durchflutet dich – Erinnerungen an den Entzauberten Wald
          erwachen.
      amuletOfThePinkPearl:
        name: Stelle ein Amulett der rosa Perle her
        desc: Setze ein Rosa-Perlen-Schmuckstück in ein Amulett ein
        activityDesc: Du fügst das Rosa-Perlen-Schmuckstück in das Amulett ein. Es
          sitzt wie angegossen und könnte sich beim Handwerk als äußerst hilfreich
          erweisen.
