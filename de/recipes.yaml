singulars:
  crafting:
    tools:
      stoneSickle:
        activityDesc: Du schärfst einen kleinen Stein und befestigst ihn an einem
          Stock, du stellst ein einfaches Erntewerkzeug her.
        name: Einfache Sichel herstellen
        desc: Stelle eine einfache Steinsichel her, um die Schätze der Erde zu ernten.
      copperSickle:
        desc: Schmiede eine Kupfersichel, ein einfaches Werkzeug um durch Pflanzen
          zu schneiden.
        name: Kupfersichel herstellen
        activityDesc: Kupfer erhitzen und formen, du stellst eine Sichel her, die
          etwas mehr Effizienz verspricht.
      ironSickle:
        name: Eisensichel herstellen
        desc: Stelle eine Eisensichel her, belastbar und zuverlässig für reguläres
          sammeln.
        activityDesc: Durch die Hitze der Schmiede formst du das Eisen in die Form
          einer Sichel. Ein Werkzeug, dass sowohl stabil als auch scharf ist.
      steelSickle:
        name: Stahlsichel herstellen
        desc: Stelle eine Stahlsichel her, schärfer und ausdauernd für einen breiten
          Nutzen.
      hydriliumSickle:
        desc: Ein scharfes und langlebiges Erntewerkzeug, aus einem Hydriliumbarren
          geformt und zur Perfektion geschliffen.
        activityDesc: Du erhitzt einen Hydriliumbarren in der Schmiede, um ihn weich
          zu machen, und formst aus ihm vorsichtig die gebogene Klinge einer Sickel.
          Nach dem Abkühlen schleifst du sie zu und erschaffst so ein präzises und
          mächtiges Werkzeug.
        name: Hydriliumsichel herstellen
      basicHatchet:
        name: Einfache Axt herstellen
        desc: Aus Stöcken und Steinen kannst du ein einfaches Werkzeug herstellen,
          mit dem sich Bäume fällen lassen.
