singulars:
  takeMeHome:
    name: Bring mich nach Hause
    desc: Teleportiert dich nach <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    completed: Du reibst den <item id="item-ring_of_homesickness-dfd0d52b-c064-4860-ae77-2f9c0cab7382"
      /> und plötzlich stellst du fest, dass du in <location i="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      /> bist.
  memospheres:
    cooking:
      completed: Du berührst den Orb, in den ein Kochtopf eingeschlossen ist – er
        ist so heiß, dass er dir fast die Finger verbrennt. Doch in diesem Moment
        hast du das Gefühl, etwas Neues über das Kochen gelernt zu haben.
      name: 'Memosphäre: Kochen'
      desc: Gewährt <skill skill="cooking"/>-Erfahrung.
    fishing:
      completed: Deine Hand ruht auf dem Orb, und ein seltsames Gefühl überkommt dich
        – als wäre dein Kopf ein Fischglas. Plötzlich scheinen die Fische verständlicher
        als je zuvor.
      name: 'Memosphäre: Angeln'
      desc: Gewährt <skill skill="fishing"/>-Erfahrung.
    mining:
      completed: Du berührst den leuchtenden Orb und beginnst die Geräusche von Spitzhacken,
        die auf Steine treffen zu hören. Du denkst, dass du jetzt effizienter beim
        Bergbau bist.
      name: 'Memosphäre: Bergbau'
      desc: Gewährt <skill skill="mining"/>-Erfahrung.
    woodcutting:
      completed: Du legst deine Hand auf den Orb und erlebst das Leben eines Baumes
        – vom zarten Trieb bis zum gefällten Stamm. Eine Träne rollt über deine Wange,
        doch zugleich spürst du, dass du Bäume nun effizienter fällen kannst.
      name: 'Memosphäre: Holzfällen'
      desc: Gewährt <skill skill="woodcutting"/>-Erfahrung.
    agility:
      name: 'Memosphäre: Beweglichkeit'
      desc: Gewährt <skill skill="agility"/>-Erfahrung.
      completed: Du berührst den leuchtenden Orb und bemerkst, dass du nun besser
        in Form bist als zuvor.
    carpentry:
      name: 'Memosphäre: Tischlerei'
      desc: Gewährt <skill skill="carpentry"/>-Erfahrung.
      completed: Du stichst in den Orb und denkst darüber nach, wie man bessere Möbel
        herstellt und effizienter Planken schneidet.
    crafting:
      name: 'Memosphäre: Handwerk'
      completed: Du berührst den leuchtenden Orb und plötzlich fühlst du dich als
        wärst du besser darin Dinge herzustellen.
      desc: Gewährt <skill skill="crafting"/>-Erfahrung.
    foraging:
      name: 'Memosphäre: Sammeln'
      desc: Gewährt <skill skill="foraging"/>-Erfahrung.
      completed: Du berührst den Orb und hast eine kurze Vision von einem Wald voller
        Beeren und Pilze. Du denkst, du kannst sie jetzt einfacher finden.
    smithing:
      name: 'Memosphäre: Schmieden'
      desc: Gewährt <skill skill="smithing"/>-Erfahrung.
      completed: Du stichst in den Orb und fühlst dich wie ein Eisenbarren, der in
        die Form eines Schwertes gehämmert wird. Es tut ein wenig weh, aber du bist
        jetzt besser im Schmieden.
    trinketry:
      name: 'Memosphäre: Kunsthandwerk'
      desc: Gewährt <skill skill="trinketry"/>-Erfahrung.
      completed: Du legst deine Hand auf den Orb, und plötzlich siehst du ein Kaleidoskop
        aus Edelsteinen, das über dir schwebt. Muster und Ebenen, die du nie zuvor
        wahrgenommen hast, offenbaren sich vor deinen Augen.
  activities:
    springBatTracking:
      desc: Du verfolgst die Fledermäuse bis nach <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
      name: Fledermaustracking im Frühling
    exploreUnderwaterCave:
      desc: Du erkundest die Unterwasserhöhle bis nach <object id="location-bog_bottom-1532ca82-3608-4a2f-8e54-fc3d8f449f9c"
        />.
      name: Erforsche die Unterwasserhöhle
    emergencySwimSyrenthia:
      name: Flucht durchs Wasser!
      desc: Du schwimmst nach <object id="location-port_skildar-2b12283e-6309-45af-8332-fb470267f510"
        />.
    emergencySwampEscape:
      desc: Du entkommst zu den <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
      name: Flucht aus dem Sumpf!
    emergencySwampSwimEscape:
      name: Flucht durchs Wasser!
      desc: Du schwimmst zu den <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    exploreBogBottom:
      name: Erkunde Sumpfboden
      desc: Du erkundest Sumpfboden bis zur <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />.
    ventureIntoTheBog:
      name: Wage dich ins Moor
      desc: Du wagst dich ins Moor nach <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
    runForYourLifeSwamp:
      name: Renne um dein Leben!
      desc: Du entkommst zu den <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    ventureIntoTheWitchesWoods:
      name: Wage dich in die Wälder
      desc: Du wagst dich in die Wälder zu den <object id="location-witches_woods-ef7e2f92-46ba-48e2-8f82-a9887fcec517"
        />.
    ventureIntoTheHalfmawHideout:
      name: Betritt das Versteck
      desc: Du wagst dich in das Versteck vor bis zu dem <object id="location-halfmaw_hideout-4326bafb-9918-12ea-grsd-d39a394b686a"
        />.
    emergencyDesertEscape:
      name: Notfallflucht aus der Wüste!
      desc: Du entkommst nach <object id="2d3ee700-c07d-4e82-bde0-2663a1c3a18c" />.
  needToGoFast:
    completed: Du hüpfst ein paar Mal auf der Stelle, und plötzlich machen dich die
      <item id="item-shoes_of_escape-bd6be47c-373b-4557-ba9f-35fb62e7d390" /> beinahe
      unkontrollierbar schnell. Du hast das Gefühl, du könntest ewig weiterlaufen
      – bis deine irre Geschwindigkeit wieder nachlässt.
    name: Muss schnell gehen
    desc: Führt {count} <hl>Reise</hl>-Aktionen sofort aus.
  downGoesTheTrees:
    name: Nieder mit den Bäumen
    desc: Erledigt {count} <skill skill="woodcutting"/>-Aktionen sofort.
    completed: Du schwingst die <item id="item-axe_of_destruction-a493952f-18b1-442b-be16-0385a014c01c"
      />, und die Bäume vor dir fallen mit einem einzigen Hieb um. Du hast das Gefühl,
      mit dieser Axt einen ganzen Wald roden zu können.
  rockAndRoll:
    name: Rock And Roll
    desc: Erzeugt 5 zufällige <hl> unbearbeitete Edelsteine</hl>.
    completed: Du berührst das sternförmige Amulett, und <hl>es lässt ein paar Edelsteine</hl>
      in deiner Hand entstehen.
  mermaidsNeedMe:
    name: Meerjungfrauen brauchen mich
    desc: Teleportiert dich nach <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
    completed: Du reibst den <item id="item-algae_ring-751c337a-cb19-4243-abae-ba6468446ab8"
      />, und plötzlich merkst du, dass du dich in <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      /> befindest.
  navigateDesert:
    name: Wüstennavigation
    desc: Ermöglicht es dir, dich in <object id="location_desert" />-Umgebungen zu
      bewegen und mit ihnen zu interagieren.
  iMissTheSun:
    name: Ich vermisse die Sonne
    desc: Teleportiert dich nach <object id="ed6a76d4-5135-459e-a6d7-bbd7cb1af1b6"
      />.
    completed: Du spürst die Wärme der Sonne, als du in <object id="ed6a76d4-5135-459e-a6d7-bbd7cb1af1b6"
      /> ankommst.
  peckingOrder:
    name: Hackordnung
    desc: Schließt {count} <skill skill="foraging"/>-Aktionen sofort ab.
    completed: Mit blendender Geschwindigkeit beobachtest du, wie dein <h1>Huhn</h1>
      in der Umgebung für dich auf Futtersuche geht und einen Teil der Beute zurückbringt.
  torpedoAway:
    name: Torpedo los
    desc: Schließt {count} <hl>Unterwasserreisen</hl>-Aktionen sofort ab.
    completed: Dein <h1>Delfin</h1> schießt vor dir her, während ihr zu deinem nächsten
      nassen Ziel aufbrecht. Der Sog zieht dich mit sich und lässt dich mühelos und
      in kürzester Zeit dort ankommen.
  presentRain:
    name: Geschenkeregen
    desc: Gibt 5 zufällige <hl>Geschenke</hl>, die Gegenstände enthalten.
    completed: Dein <h1>Rentier</h1> blickt zum Himmel und schüttelt sein Geweih.
      Mehrere Geschenke scheinen von oben herabzufallen und landen zu deinen Füßen.
      Mit einem Stupser deines Rentiers öffnest du sie und legst die Gegenstände darin
      frei!
  shellForge:
    name: Panzerschmiede
    desc: Schließt {count} <object id="recipe_smelting"/>-Aktionen sofort ab.
    completed: Deine <h1>Schildkröte</h1> nimmt ein Bündel deiner Schmelzmaterialien
      und zieht sich damit in ihren Panzer neben den Ofen zurück. Du spürst eine plötzliche
      Hitzewelle und siehst, wie sie mit der entstandenen Beute zurückkehrt.
