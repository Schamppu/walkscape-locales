singulars:
  backAccessories:
    arrows:
      desc: Großartig für Bogenschützen.
      name: Pfeile
    dwarvenAxe:
      desc: Sag es nur nicht dem Elf, okay?
      name: Zwergenaxt
    hatchet:
      name: Beil
      desc: Um deine Entschlossenheit beim Holzfällen zu zeigen.
    iceStaff:
      desc: Ein magischer Stab, der aussieht, als könnte er Leute einfrieren.
      name: Eisstab
    oneHandedSword:
      desc: Ein Einhandschwert für ernste Angelegenheiten.
      name: Einhandschwert
    staff:
      desc: Ein schnörkelloser Holzstab. Die beste Wahl für Reisende.
      name: Stab
    stickAndABottle:
      name: Stock und Flasche
      desc: Es hängt eine Flasche mit einer Art Flüssigkeit darin.
    twoHandedSword:
      desc: Ein episch aussehendes Zweihandschwert!
      name: Zweihandschwert
    jarvonianBanner:
      name: Banner von Jarvonien
      desc: Das zweifarbige blaue Banner erinnert an die Farben von Jarvonien.
    trellinBanner:
      name: Banner von Trellin
      desc: Das Grün und Violett erinnert an die Farben von Trellin.
    erdwiseBanner:
      name: Banner von Erdweis
      desc: Das Rot und Gelb erinnert an die Farben von Erdweis.
    syrenthiaBanner:
      name: Banner von Syrenthien
      desc: Das blau-gelbe Banner erinnert an die Farben von Syrenthien.
    iceHockeyStick:
      name: Eishockeyschläger
      desc: Dein Lieblings- Eishockeyschläger, der auf deinem Rücken befestigt ist.
    pickaxe:
      name: Spitzhacke
      desc: Die Spitzhacke auf deinem Rücken kann jeden Felsen und Stein zerschlagen.
    largeIcicle:
      name: Großer Eiszapfen
      desc: Die große Eiszapfen auf deinem Rücken wird selbst die Modeikonen schocken,
        die schon alles gesehen haben.
    rodOfMoss:
      name: Stab mit Moos
      desc: Ein Stück seltenes Moos ist am Ende des Fadens befestigt.
    birdCompanion:
      name: Vogelbegleiter
      desc: Ein kleiner Vogel, der dir überallhin folgt.
    floatingOrb:
      name: Schwebende Kugel
      desc: Eine schwebende Kugel, die deinen Status als wahren Gewinner unterstreicht.
    merfolkFishWings:
      name: Meeresvolk Fischschwingen
      desc: Die synthetischen Flügel auf deinem Rücken ähneln denen eines fliegenden
        Fisches.
    dragonCompanion:
      name: Drachen Begleiter
      desc: Ein kleiner freundlicher Drache sitzt auf deiner Schulter und ist bereit
        zu spielen.
    batCompanion:
      name: Fledermaus-Begleiter
      desc: Eine freundliche Fledermaus fliegt direkt neben dir. Keine Sorge, sie
        beißt nicht!
    penguinCompanion:
      name: Pinguin-Begleiter
      desc: Ein winziger Pinguin sitzt auf deiner Schulter. Von Zeit zu Zeit quietscht
        er, und es klingt wie:\n\n<i>"Malik! Malik!"</i>
    tinyShark:
      name: kleiner Hai
      desc: Es sieht dem Hai aus, der an der Wand im Kaufhaus Frosthaken montiert
        ist seltsam ähnlich. Das muss einer von Bruces Ur-Enkelhaien sein.
    backShield:
      name: Schild
      desc: Ein großer Schild zum Schutz vor Bedrohungen.
    lightshine:
      name: Leuchtkugel
      desc: Eine kleine Kugel, die sanft von deiner Schulter aus leuchtet.
    halflingRebelsBanner:
      name: Banner der Halblingsrebellen
      desc: Dieses Banner mit seinen zwei Schattierungen von Grün steht sinnbildlich
        für die Halblingsrebellen.
    loongDragon:
      desc: Eine geschuppte, schlanke und schlangenartige Gefährtin mit mächtigen
        Hörnern auf dem Kopf, die noch im Wachsen sind.
      name: Lóng-Drachenjunges
    huskyPup:
      name: Husky-Welpe
      desc: Ein kleiner Husky-Welpe, stets loyal, aber noch nicht bereit, einen Schlitten
        zu ziehen.
    iceMaul:
      name: Eishammer
      desc: Ein großer Hammer aus Eis, der mit jedem Schwung eine kühle Brise heraufbeschwört.
    frogCompanion:
      name: Froschgefährte
      desc: Ein Frosch, der es nicht leicht hatte, bevor du ihn gefunden hast – man
        sagte ihm ständig, er solle sich beeilen, musste immer im Sprung handeln.
  bodyTypes:
    a: A - Männlich
    b: B - Weiblich
  eyeAccessory:
    coolGlasses:
      desc: Sehr cool aussehende Brille. Jetzt ist Schluss mit lustig.
      name: Coole Brille
    fancyEarring:
      desc: Ein glänzender, silberner Ohrring. Sieht ziemlich cool aus.
      name: Schicker Ohrring
    goggles:
      desc: Eine Schutzbrille, wahrscheinlich aus Galeforge.
      name: Schutzbrille
    goldenGlasses:
      desc: Goldene Brille, glanzpoliert!
      name: Goldene Brille
  faceAccessories:
    fancyEarring:
      desc: Ein glänzender, silberner Ohrring. Sieht ziemlich cool aus.
      name: Schicker Ohrring
    goldenEarring:
      desc: Ein goldenes Ohrenpiercing.
      name: Goldenes Ohrenpierching
    goldenEyebrowPiercing:
      desc: Ein goldenes Augenbrauenpiercing.
      name: Goldenes Augenbrauenpiercing
    goldenPiercings:
