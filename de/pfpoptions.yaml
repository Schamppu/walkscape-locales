    goatee:
      desc: Ein absoluter Klassiker, oder?
      name: Gesicht mit Ziegenbart
    largeBeard:
      desc: Ein Gesicht, das einen etwas flauschigeren Bart hat.
      name: Gesicht mit Flauschebart
    makeupFace:
      desc: Ein Gesicht mit etwas mehr Make-up!
      name: Gesicht mit etwas Schminke
    moustache:
