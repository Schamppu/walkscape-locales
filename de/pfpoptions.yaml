      name: Zwei goldene Piercings
    hearingAid:
      name: Hörgerät
      desc: Entworfen in Galgenschmied.
    carrot:
      name: Karotte
      desc: Wenn du einen Schneemann spielen musst, nimm eine Karotte!
    pearlEarring:
      name: Edler Perlenohrring
      desc: Mit diesem geschmackvollen Ohrring sehen Sie fast wie ein Gemälde aus.
  facepaints:
    manyStripes:
      desc: Mehrere Streifen, die fast das ganze Gesicht bedecken!
      name: Viele Streifen
    ringAroundEye:
      desc: Ein auffälliger Ring, der dein Auge betont.
      name: Augenring
    stipeOverEye:
      desc: Ein Streifen übers Auge.
      name: Augenstreifen
    stripeOverBothEyes:
      desc: Ein Streifen, der über beide Augen geht.
      name: Streifen über beide Augen
    stripeOverCheeks:
      desc: Ein Streifen, der über beide Wangen geht.
      name: Streifen über die Wangen
