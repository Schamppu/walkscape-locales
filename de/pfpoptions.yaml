    squareCut:
      desc: Box-Haarschnitt.
      name: Gerader Schnitt
    longHair:
      name: Langes Haar
      desc: Schönes klassisches langes Haar.
    shortCutWithFade:
      desc: Kurzer Haarschnitt mit stylischer Tönung.
      name: Kurzer getönter Haarschnitt
    highAndThightWithSides:
      name: Hoch und kurz mit seitlichem Schnitt
      desc: Oben und an den Seiten.
    shortTwoColor:
      name: Kurz zweifarbig
      desc: Doppelt so viele Farben, doppelt so viel Freude.
    twoBunsLongHair:
      desc: Dieser lange Haarschnitt besitzt zwei niedliche Dutts.
      name: Lange Haare mit zweit Dutts
    longMerfolkHair:
      name: Langes Haar des Meeresvolks
      desc: Dieses wellige Meerjungfrauenhaar ist kunstvoll mit einem -Dingsbums-
