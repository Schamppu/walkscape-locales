    longHairWithGoggles:
      name: Lange Haare mit Brille
      desc: Langes, welliges Haar mit Steampunk-Brille oben drauf.
    assymetricalLongCut:
      name: Assymetrisches langes Haar
      desc: Die Frisur ist nur auf einer Seite geflochten.
    braidBun:
      name: Zopfdutt
      desc: Die geflochtenen Haare bilden einen großen Dutt.
    braidedForeheadLongHair:
      name: Geflochtenes langes Haar auf der Stirn
      desc: Ein französischer Zopf wird auf der Stirn geflochten, während der Rest
        des Haares lang und frei fällt.
    twoPonytailHair:
      name: Zwei Pferdeschwänze
      desc: Ein verspielter Haarschnitt mit einem Pferdeschwanz auf jeder Seite des
        Kopfes.
    looseBun:
      name: Loser Dutt
      desc: Duttfrisur mit losen Strähnen.
    waveFade:
      name: Gewellte Tönung
      desc: Ein Schnitt mit gewellter Tönung.
    crest:
      name: Irokese
      desc: Eine schwungvoll nach oben frisierte Haarform, die an einen Kamm erinnert.
    ohayo:
      name: Ohayo
      desc: Eine zerzauste Morgenfrisur für alle, die einen guten Start in den Tag
        haben wollen.
    berserker:
      name: Berserker
      desc: Eine Frisur für jene, die von anderen verraten wurden – auf einem Pfad
        der Rache und Widerstandskraft.
  headwear:
    arcticHat:
      desc: Für einen wahren Kameraden.
      name: Arktischer Hut
    bronzeHelmet:
      desc: Ein schöner, einfach gestalteter Helm.
      name: Bronzehelm
    cap:
      desc: Ein wahrer Klassiker.
      name: Kappe
