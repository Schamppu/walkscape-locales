      name: Kupferhelm
    crystalHelmet:
      desc: Ein kristallener Helm, der lila leuchtet.
      name: Kristallhelm
    crystalLightHelmet:
      desc: Leichtes Helmdesign. Leuchtet lila. Sieht episch aus.
      name: Leichter Kristallhelm
    desertHat:
      desc: Absolut hervorragend, wenn die Sonne versucht dein Genick zu verkokeln.
      name: Wüstenhut
    diamondHelmet:
      desc: Nun, das sieht sehr teuer aus. Könnte sogar deine Feinde blenden.
      name: Diamanthelm
    dragonLeatherHelmet:
      desc: Er ist rot. Und er ist teuer.
      name: Drachenlederhelm
    enchantedHat:
      desc: Na, ist das nicht ein verdammt cooler Hut – genau richtig für einen echten
        Cowboy!
      name: Verzauberter Hut
    farganiteHelmet:
      desc: Ein blauer Helm, hergestellt aus einem Edelmetall. Schützt deinen Kopf
        sehr gut.
      name: Farganit Helm
    ironHelmet:
      desc: 'Hat definitiv den Look eines Wächters, findest du nicht?'
      name: Eisenhelm
    lightBronzeHelmet:
      desc: Sieht ein bisschen aus wie eine Mütze, schützt den Kopf aber sehr gut.
      name: Leichter Bronzehelm
    lightCopperHelmet:
      desc: Zweckmäßiger Helm, leichte Bauart.
      name: Leichter Kupferhelm
    lightDiamondHelmet:
      desc: Ein sehr starker und vor allem teuer aussehender Helm.
      name: Leichter Diamanthelm
    lightIronHelmet:
      desc: Ein äußerst wächterhafter Helm – und dazu noch in einer leichten Ausführung!
      name: Leichter Eisenhelm
    partyHat:
      desc: Wie lange hast du vor der Bank rumgelümmelt?
      name: Party Hut
    plagueDoctorMask:
      desc: Ich fühle mich kränklich und ängstlich wenn ich sie nur anschaue!
      name: Schnabelmaske
    royalHelmet:
      desc: Damit siehst du wie echter wallisianischer Adel aus.
      name: Königlicher Helm
    steelHelmet:
      desc: Schützt deinen Kopf.
      name: Stahlhelm
    steelLightHelmet:
      desc: Schützt deinen Kopf auf hervorragende Weise.
      name: Leichter Stahlhelm
    swampHat:
      desc: Für die Entdecker der Großen Sümpfe.
      name: Sumpfhut
    tarsiliumHelmet:
      desc: Schwarz und sehr solide.
      name: Tarsilium Helm
    tarsiliumLightHelmet:
      desc: Ein schwarzer, leichter Helm.
      name: leichter Tarsilium Helm
    topHat:
      desc: Zur Börse geht es da lang, Sir.
      name: Zylinderhut
    turban:
      desc: Sehr praktisch in der Wüste.
      name: Turban
    warmBeanie:
      desc: Schützt sehr gut vor Kälte. Und sieht cool aus.
      name: Warme Mütze
    syrenthianCoralCrown:
      name: Syrenthische Korallenkrone
      desc: Diese Korallenkrone ähnelt einem Lorbeerkranz.
    erdwissMerchantsHat:
      name: Erdweis Kaufmanns Hut
      desc: Der ausgefallene Hut hat ein goldenes Münzemblem, das in den oberen Teil
        eingestickt ist.
    jarvonianBearHelmet:
      name: Bärenhelm
      desc: Die Stahlkappe ist mit dem Kopf eines mächtigen Bären bedeckt.
    trellinBushHat:
      name: Trellin Buschhut
      desc: Der Hut besteht aus Blättern, und ein Zweig mit Trauben ragt daraus hervor.
    gemmedCirclet:
      name: Edelsteinbesetzter Reif
      decs: Ein türkisfarbener Edelstein schimmert in der Mitte des Platinreifs.
    farganiteLightHelmet:
      name: leichter Farganit Helm
      desc: Ein sehr leichtes Helm-Design aus robustem Farganit.
    topHatWithGoggles:
      name: Zylinder mit Schutzbrille
      desc: Wenn du wie ein Galeforgianer Neuerungen einführen willst, brauchst du
        sowohl einen Zylinder als auch eine Schutzbrille.
    pirateHat:
      name: Piratenhut
      desc: Aber warum ist der Rum weg?
    christmasHat:
      name: Weihnachtsmütze
      desc: Ratiritiralla, mistäs tuli halla. Das ist ein finnisches Weihnachtslied.
    bowlerHat:
      name: Melone
      desc: Die bevorzugte Wahl von Geschäftsleuten.
    wizardHat:
      name: Zaubererhut
      desc: Unter Zauberern immer stilvoll.
    chaplinHat:
      name: Chaplin-Hut
      desc: Der lustigste Hut.
    headwrap:
      name: Kopftuch
      desc: Eine vielseitige Kopfbedeckung, die schützt, schmückt und den persönlichen
        Stil des Trägers widerspiegelt. Oft von Leuten aus Wrentmark getragen.
    royalGuardHelmet:
      name: Helm der königlichen Garde
      desc: Für diejenigen, die die Grenze zu Wallisian schützen.
    warmWoolenHat:
      name: Warme Wollmütze
      desc: Diese schlichte Mütze ist mit Wolle gefüttert und bietet Wärme während
        des Winters.
    hatWithFeather:
      name: Hut mit Feder
      desc: An dem leichten Hut ist eine Feder befestigt. Das bringt Glück.
    treasureHunterHat:
      name: Schatzsucher-Hut
      desc: Niemand kann genau sagen, ob es ein Fedora oder ein Cowboyhut ist. Was
        auch immer es sein mag, es verleiht dir die coole Ausstrahlung eines echten
        Abenteurers – fast so wie Indy.
    aviatorHatWithGoggles:
      name: Fliegerhut mit Schutzbrille
      desc: Typische Fliegermütze, die von Galeforgianischen Piloten getragen wird.
        Sie hat eine befestigte Schutzbrille.
    bambooHat:
      name: Bambus-Hut
      desc: Der Hut ist aus Bambusfasern gewebt und bietet durch seine große, runde
        Form hervorragenden Schutz vor der Sonne.
    pumpkinHat:
      name: Kürbishut
      desc: Ein dekorativer Kürbis, den du auf deinen Kopf setzen kannst, um eine
        festliche Stimmung zu erzeugen.
    pieHat:
      desc: Dieser unechte Tortenhut ist ein echter Hingucker auf jeder Party!
      name: Tortenhut
    coffeeHat:
      name: Kaffeehut
      desc: Für alle, die Kaffee nicht nur im Kopf, sondern jetzt auch auf dem Kopf
        tragen wollen. Kein Stress(o), nur Espresso!
    sleepyHat:
      name: Schlafmütze
      desc: Ein Hut für alle, die jederzeit für ein Nickerchen bereit sind. Man fühlt
        sich fast so, als könnte man damit sogar einen Taifun oder einen Vulkanausbruch
        verschlafen.
    halflingRebelsBandana:
      desc: Ein einfaches Bandana, das von den Rebellen getragen wird, um den Schweiß
        aus dem Gesicht zu halten, während sie ihren Kampf fortführen.
      name: Bandana der Halbling-Rebellen
    witchCatHat:
      name: Hexen-Katzenhut
      desc: Welche Katze trägt wohl einen Hut? Na die Hexenkatze – mit ganz viel Mut!
        Sie miaut Zaubersprüche, sitzt keck und bequem, und wer sie belächelt, wird
        bald nicht mehr stehn!
    expertDivingHelmet:
      desc: Ein Experten-Taucherhelm, sieht aus, als wäre er aus Hydrilium gefertigt.
        Definitiv besser, als mit einem Goldfischglas unter Wasser zu gehen.
      name: Experten-Taucherhelm
  noses:
    bigAndPointy:
      desc: Eine große, spitze Nase – sei vorsichtig, wem du zu nahe kommst!
      name: Groß und spitz
    biggerNose:
      desc: Eine etwas größere Nase!
      name: Größere Nase
    genericNose:
      desc: Eine überaus durchschnittliche Nase.
      name: Normale Nase
    noseWithBandaid:
      desc: Sieht aus, als hättest du dich an der Nase verletzt. Oh nein.
      name: Nase mit Pflaster
    prettyNose:
      desc: Mir fällt wirklich keine bessere Beschreibung ein, als sie hübsch zu nennen.
      name: Hübsche Nase
    smallAndPointy:
      desc: Eine kleinere, spitze Nase.
      name: Klein und spitz
    smallNose:
      desc: Eine kleinere Nase.
      name: Kleine Nase
    tinyNose:
      desc: Eine sehr kleine Nase.
      name: Winzige Nase
    wideNose:
      desc: Diese ist ideal zum Schnüffeln.
      name: Breite Nase
  outfits:
    blanket:
      desc: Wenn man nichts anderes zum anziehn hat.
      name: Decke
    capedGown:
      desc: Ein Gewand mit Umhang.
      name: Kleid mit Umhang
    coat:
      desc: Ein normaler Mantel.
      name: Mantel
    desertVest:
      desc: Eine Weste, die für heißes Wetter gedacht ist.
      name: Wüstenweste
    elegantGown:
      desc: Wie für den Adel gemacht.
      name: Elegantes Kleid
    fancySuit:
      desc: Ein Anzug für alle Arten von Geschäften.
      name: Schicker Anzug
    farmApron:
      desc: Eine einfache Bauernschürze.
      name: Bauernschürze
    furCoat:
      desc: 'Ein sehr warmer Mantel.'
      name: Pelzmantel
    hoodedMonkRobe:
      desc: Ich schwöre, das ist kein Kult.
      name: Mönchskutte mit Kapuze
    hoodie:
      desc: Ein Kapuzenpulli für Abenteurer.
      name: Kapuzenpulli
    outlanderFurs:
      desc: Felle um dich selbst in kälstesten Umgebungen warm zu halten.
      name: Felle der Außenseiter
    rancherOveralls:
      desc: Overalls für die Viehzucht.
      name: Viehzüchteroverall
    shirtJacket:
      desc: Ein T-Shirt mit einer leichten Jacke.
      name: Hemd & Jacke
    simplePullover:
      desc: Ein einfacher Pullover.
      name: Einfacher Pullover
    simpleShirt:
      desc: Ein einfaches Hemd für die Unterschicht.
      name: Einfaches Hemd
    sleevelessDress:
      desc: Ein ärmelloses Kleid mit einer Halskette.
      name: Ärmelloses Kleid mit Halskette
    sleevelessGown:
      desc: Ein ärmelloses Kleid.
      name: Ärmelloses Kleid
    strapelessDress:
      desc: Ein schulterfreies Kleid.
      name: Schulterfreies Kleid
    trainingRobes:
      desc: Zum Studium der Götter oder der Klinge.
      name: Trainingsrobe
    woodworkersApron:
      name: Holzfällerschürze
      desc: Eine Schürze, gemacht um Holzarbeiten auszuführen.
    scarfShirt:
      name: Schalshirt
      desc: Ein Shirt mit einem Schal. Warm!
    botShirt:
      name: Robotershirt
      desc: Der Standartcharakter in einem bestimmten MMO.
    lumberjackShirt:
      name: Holzfällerhemd
      desc: Ein typisches Hemd von jemandem, der über 5000 Bäume gefällt hat.
    dragonLeatherArmor:
      desc: Die Rüstung ist aus uralter Drachenhaut gefertigt und hält ihren Träger
        warm und gut geschützt.
      name: Drachenleder Rüstung
    partyGown:
      name: Festkleid
      desc: Ein elegantes Kleid für die feinsten Gegenden.
    hazmatSuit:
      name: Schutzanzug
      desc: Egal, ob du radioaktive Kerne verwaltest, illegale Drogen kochst oder
        tiefsee Städte besuchst, dieser Anzug wird dich schützen.
    scoopNeckDress:
      name: Kleid mit Rundhalsausschnitt
      desc: Ein schickes Kleid mit Rundhalsausschnitt.
    lightBrandedHoodie:
      name: Leichter Marken-Hoodie
      desc: Leichter Hoodie mit rundem Logo.
    minecraftOutfit:
      name: Mine & Craft Outfit
      desc: 'Dieses schlichte Outfit mag unscheinbar erscheinen, doch es ist bei Bergleuten
        und Handwerkern sehr geschätzt.'
    tailoredBusinessSuit:
      name: Maßgeschneiderter Anzug
      desc: Dieser professionell maßgeschneiderte Anzug passt perfekt zu dir. Du bist
        bereit, jeden zu beeindrucken.
    halflingCloak:
      name: Halbling-Mantel
      desc: Mit diesem schweren, langen Mantel bedeckt, wirst du nicht mehr von einem
        massiven Felsen zu unterscheiden sein.
    chefsUniform:
      name: Chefkoch-Outfit
      desc: Die Uniform ist sauber und bequem, um effizient in jeder Küche zu arbeiten.
    orientalDress:
      desc: Das elegante Outfit wird dich wie einen echten Mann erscheinen lassen.
      name: Orientalisches Outfit
    warmWoolenCoat:
      name: Warmer Wollmantel
      desc: Der einfache Mantel ist mit Wolle durchzogen und bietet zusätzlichen Kälteschutz
        um deinen Hals.
    cloakWithGem:
      name: Mantel mit einem Edelstein
      desc: Der lange Mantel wird von einem glänzenden Edelstein zusammengehalten.
    runningPoloShirt:
      name: Lauf-Poloshirt
      desc: Das Shirt ist stylisch und bequem. Perfekt geeignet für Läufe über die
        Kontinente.
    treasureHunterJacket:
      name: Schatzsucherjacke
      desc: Diese gehärtete Lederjacke schützt dich vor Fallen und Gruben. Sie hat
        praktische Taschen, um den Schatz zu verstauen.
    erdwissMerchantOutfit:
      desc: Dieses rot-gelb getönte Gewand ist bequem und verfügt über versteckte
        Innentaschen für deinen Goldvorrat.
      name: Händlergewand von Erdweis
    trellinBushVest:
      name: Trelling Buschweste
      desc: Die Weste ist aus fest gewobenem Grünzeug gefertigt. Auf den Schultern
        liegen Polster, die mit Blättern überwachsen sind.
    jarvonianFurArmor:
      name: Jarvonianische Pelz-Rüstung
      desc: Die Rüstung ist aus starkem Stahl gefertigt, und die Fell-Schulterpolster
        sowie der Umhang bieten Schutz vor der eisigen Kälte.
    merfolkDancingDress:
      name: Meeresvolk Tanzkleid
      desc: Dieses Kleid schmiegt sich an deinen Körper und sitzt perfekt.
    seashellBra:
      name: Muschel-BH
      desc: Bunte Muscheln passen sich deinem Oberkörper perfekt an.
    syrenthianConchArmor:
      name: Syrenthische Muschelrüstung
      desc: Eine große Muschel schützt deine Schulter vor möglichen Angriffen.
    plainBlackTshirt:
      name: Einfarbiges schwarzes T-Shirt
      desc: Dieses schwarze T-Shirt ist der zeitloseste Look, den du i Arenum erreichen
        kannst.
    ninjaOutfit:
      name: Ninja-Outfit
      desc: Ein lockeres, aber passgenaues dunkles Outfit aus Seide. Es bedeckt den
        Großteil deines Gesichts.
    halflingRebelsOutfit:
      name: Outfit der Halblingsrebellen
      desc: Das Outfit besteht aus einer Mischung verschiedenster Materialien, die
        aus dem Sumpf zusammengesucht wurden. Es bietet grundlegenden Schutz und sorgt
        für Tarnung im Marschland.
    frostGown:
      name: Frostgewand
      desc: Ein kühles Gewand, begleitet von einem wunderschönen silbernen Anhänger.
    expertDivingSuit:
      name: Experten-Taucheranzug
      desc: Ein Experten-Taucheranzug, der offenbar aus Hydrilium gefertigt ist. Sollte
        dem Druck sehr gut standhalten können – erzähl es deinen Kameraden!
  eyeAccessories:
    goldenEyeGlasses:
      name: Goldene Brille
      desc: Der Rahmen dieser Brille scheint sehr teuer zu sein.
    thickGlasses:
      name: Dicke Gläser
      desc: Mit ihnen kann man fast in die Zukunft sehen.
    roundGlasses:
      name: Runde Brille
      desc: Für einen klassischen, tüftlerhaften Look.
    sunGlasses:
      name: Sonnenbrille
      desc: Alle coolen Leute tragen Sonnenbrillen. Sogar drinnen.
    squareGlasses:
      name: Quadratische Brille
      desc: Eher nur ein Rahmen, aber sie sehen trotzdem gut auf deinem Gesicht aus.
    tintedGlasses:
      name: Getönte Gläser
      desc: Eine Brille mit einer bunten Tönung.
    smokyEyes:
      name: Smokey-Eye-Look
      desc: Du willst cool und vielleicht ein bisschen furchteinflößend aussehen ?
        Dann ist das genau das Richtige für dich.
