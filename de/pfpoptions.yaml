      name: Vernarbtes Gesicht
    smallerFace:
      desc: Ein etwas schmäleres Gesicht.
      name: Schmäleres Gesicht
    epicBeard:
      name: Epischer Bart
      desc: Dieser lässt sogar Zwerge blass werden.
    masculineMerfolkFace:
      desc: Ein maskulines Gesicht mit bläulicher Delfinartiger Haut.
      name: Maskulines Meeresvolks Gesicht
    feminineMerfolkFace:
      name: Feminines Meeresvolk Gesicht
      desc: Ein feminines Gesicht mit bläulicher Delfinartiger Haut.
    merfolkFace:
      name: Meeresvolk Gesicht
