    info:
      viewDescription: Schalte Erfolge frei, um <hl>Errungenschaftspunkte</hl> zu
        verdienen. Bei bestimmten Mengen an Errungenschaftspunkten schaltest du spezielle
        Belohnungen frei. Manche Erfolge gewähren auch direkt eine Belohnung, sobald
        du sie freischaltest.
      totalProgressUnlocks: Du bekommst Belohnungen basierend auf deinem Erfolgsfortschritt
        und du verlierst den Zugriff auf die Gegenstände, wenn mehr Errungenschaftspunkte
        verfügbar werden.
      specialItems: Besondere Gegenstände, wie <c>Sammelgegenstände</c>, <c>Quest
        Gegenstände</c> und <c>Artefakte</c> werden während deiner Reise durch WalkScape
        gesammelt. Du kannst sie hier ansehen. Sammelgegenstände erhöhen den Fortschritt
        deiner Errungenschaftspunkte.
      collectibleItems: Sammelgegenstände können in der Welt von WalkScape gefunden
        werden. Es gibt verschiedene Arten von Sammelgegenständen die du suchen kannst.
        Sie nehmen keinen Platz im Inventar weg und sind immer bei dir.
      noCollectibleItems: Du hast noch keine Sammelgegenstände gefunden.
      checkPointUnlocks: Diese Errungenschaften sind bei bestimmten Errungenschaftspunkte-Checkpoints
