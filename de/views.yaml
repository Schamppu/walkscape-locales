singulars:
  achievements:
    info:
      viewDescription: Schalte Erfolge frei, um <hl>Belohnungsfortschritt</hl> zu
        verdienen. Wenn der Belohnungsfortschritt gefüllt ist, erhältst du eine Belohnung
        für alle deine Charaktere. Einige Erfolge geben direkt Belohnungen für das
        Freischalten.
      totalProgressUnlocks: Du bekommst Belohnungen basierend auf deinem Erfolgsfortschritt
        und du verlierst den Zugriff auf die Gegenstände, wenn mehr Erfolgspunkte
        verfügbar werden.
      specialItems: Besondere Gegenstände, wie <c>Sammelgegenstände</c>, <c>Quest
        Gegenstände</c> und <c>Artefakte</c> werden während deiner Reise durch WalkScape
        gesammelt. Du kannst sie hier ansehen. Sammelgegenstände geben dir Erfolgspunkt
        Fortschritt.
      collectibleItems: Sammelgegenstände können in der Welt von WalkScape gefunden
        werden. Es gibt verschiedene Arten von Sammelgegenständen die du suchen kannst.
        Sie nehmen keinen Platz im Inventar weg und sind immer bei dir.
      noCollectibleItems: Du hast noch keine Sammelgegenstände gefunden.
      checkPointUnlocks: Diese Errungenschaften sind bei bestimmten Erfolgspunkt-Checkpoints
        verfügbar. Du wirst den Zugang zu diesen nicht verlieren, wenn weitere Erfolgspunkte
        verfügbar werden.
