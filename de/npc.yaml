singulars:
  jarvonia:
    floraFloursifter:
      desc: Eine nette und hilfsbereite Ladenbesitzerin, die das legendäre Kallaheims
        Frostige Funde betreibt.
      greetings:
        d0:
          'p0': Willkommen bei <c>Kallaheims Frostige Funde</c>! Was auch immer du
            suchst, hier wirst du fündig.
      name: Flora Floursifter
    peterBanksworth:
      desc: Eine einflussreiche Persönlichkeit in Jarvonia, bekannt für seine Arroganz.
      greetings:
        d0:
          'p0': 'Ah, ein neuer Tag, eine neue Transaktion. Denk dran: Wenn du keine
            Bankgeschäfte mit <c>Gefrorenes Vermögen</c> tätigst, verlierst du wahrscheinlich
            irgendwo anders Geld.'
        d3:
          'p0': Dein Kontostand ist deine Verantwortung. Solltest du Überziehen, erwarte
            <c>kein Mitleid von mir</c>.
        d4:
          "p0": Beeil dich und mache <c>deine Einlagerungen</c> und es sind hoffentlich
            nicht wieder nur <c>Kiefernstämme</c> und <c>Fisch</c>. Der Geruch bekommt
            mir nicht mehr.
        d1:
          "p0": Du musst mir <c>deine Identität</c> beweisen, der <c>Mädchenname deiner
            Mutter</c> und der Name deines <c>ersten Haustiers</c>. Frag nicht warum;
            gehört zum Protokoll.
        d2:
          "p0": Es denke es ist notwendig, dich darüber zu informieren, dass unsere
            Gebühren <c>nicht rückzahlbar</c>. Du musst bezahlen, egal ob du dich
            beschwerst.
      name: Peter Bankwert
    runaNorrberga:
      name: Runa Norrberga
      desc: Runa ist die lebendige Tavernenbesitzerin die darauf besteht, dass jeder
        Besucher einen Moment mit ihrer geliebten Katze Eiszapfen verbringt, während
        sie ihr Getränke genießen.
      greetings:
        d1:
          "p0": Guten Tag, Wanderer! <c>der eisige Kelch</c> begrüßt alle, egal ob
            du Rast, Vergnügen oder eine Bombenstimmung suchst. Was darf ich dir einschenken?
        d2:
          "p0": Ho, Abenteurer! Im <c>eisigen Kelch</c> feiern wir Wärme, Kameradschaft
            und den unbezwingbaren Geist Jarvoniens. Nimm Platz und lass uns <c>diese
            Nacht nicht vergessen</c>!
        d3:
          "p0": Hallo, tapfere Seele! Du betrittst <c>den eisigen Kelch</c>, wissend,
            dass du einen Ort gefunden hast, an dem eine frostige Freude und gute
            Laune gelten. Was bringt dich heute in unsere <c>gemütlichste Ecke</c>
            der Welt?
        d0:
          "p0": Sei gegrüßt, Reisender! Du bist der <c>eisigen Kelch Taverne</c> über
            den Weg gelaufen, ein Hafen der Heiterkeit in diesem eisigen Ödland. Oh,
            bevor du es dir zu gemütlich machst, sag unserem <c>schnurrenden Schütze</c>
            hallo.
    helpfulHerbert:
      name: Hilfreicher Herbert
      desc: Ein Mann der auftstrebenden Neulingen dabei hilft, mit dem Baumfällen
        und Bergbau zu beginnen.
      greetings:
        d0:
          "p0": Oh, hallöchen! Mein Name ist Herbert und man sagt ich bin hilfreich.
            Ich hab mein ganzes Leben lang Bäume gefällt und helfe gerne Leuten sich
            in die <c>Kunst des Holzes</c> zu verlieben. Wie kann ich dir helfen?
    hildurTheSharkbait:
      name: Hildur der Haihappen
      desc: Eine ältere Frau mit grauen Haaren und einem Holzbein, das ihr Bein vom
        rechten Knie runter ersetzt.
      greetings:
        d0:
          "p0": Ahoi, Willkom'n im Laden. Wenn du ein'ge Ding brauchst, nenn'n mich
            die meist'n Hildur den Haihappen. Andernfalls kanns'te weiter <c>Bruce</c>
            da ob'n anstarren. Er is' aber keine große Hilfe, hah!
    oldinSkogsan:
      name: Oldin Skogsan
      greetings:
        d0:
          "p0": Oi, nicht viele landen in diesem Teil von Arenum. Wie auch immer,
            willkommen in der Wildnis, Viele nennen mich Oldin Skogsan und das hier
            ist mein Zuhause. Wie kann ich dir helfen, Abenteurer?
      desc: Der Mann vor dir scheint sich mit Wäldern gut auszukennen. Er ist so stark
        und kräftig gebaut, wie die Bäume die er fällt. Es heißt, er wohnt in dem
        Wald, den seine Vorfahren früher gepflanzt haben.
    maiaYalestrom:
      name: Maia Yalestrom
      desc: Du siehst eine junge Frau herumlaufen, lebendig und voller Energie. Eine
        schlanke Figur, voller gut trainierter Bewegungen beim Regale einräumen und
        sauber machen.
      greetings:
        d0:
          "p0": Willkommen im <c>Nordstern Kaufhaus</c>, mein Name ist Maia Yalestrom,
            gib mir gerne Bescheid, wenn du Hilfe beim suchen brauchst.
    balunnBrimstone:
      name: Balunn Brimstone
      desc: Der Zwerg trägt viele Narben im Gesicht, auch sein Bart erholt sich ebenfalls
        von Schaden. Auch wenn er es gut meint, ist es offensichtlich, dass er sich
        von etwas erholt.
      greetings:
        d0:
          "p0": Die Berge schützen dich, Abenteurer. ich bin Balunn Brimstone, Sohn
            von Kierg Brimstone. Dies ist eines der wenigen Sportgeschäfte in ganz
            Arenum, selbst in den Bergen. Lass mich wissen, wenn du etwas bestimmtes
            brauchst.
    gunnarKnuds:
      name: Gunnar Knuds
      greetings:
        d0:
          "p0": Guten Tag, ich bin Wache Gunnar der 5. Infanterie, Schützer der Grenze
            zwischen Jarvonien und dem GHTE. Wenn du passieren willst, brauchst du
            <c>einen Passierschein</c>. Wenn du einen hast, zeig ihn mir bitte, damit
            ich den Papierkram erledigen kann.
      desc: Die Wache hat ein Klemmbrett in der Hand, eine Feder in der anderen. Er
        geht vorsichtig und mit bodenloser Begeisterung über was auch immer dort geschrieben
        steht. Stoppeln an seinem Kinn und der Unterlippe. Der Rest wird von einem
        Helm versteckt.
    heinnirUltemor:
      name: Heinnir Ultemor
      greetings:
        d0:
          "p0": Hallihallo und guten Tag! Willkommen im <c> Bureau of Moss</c> Ich
            bin der Besitzer und Gastgeber <c>Heinnir Ultemor</c> und der Geselle
            auf meinem Kopf ist Squik. Solltest du ein Getränk oder Gesellschaft brauchen,
            melde dich schleunigst!
      desc: Ein eher exzentrischer Mann steht hinter dem Tresen. Voller Energie unterhält
        er sich mit Kunden und Kollegen. Ein Frosch auf seinem Kopf scheint immun
        gegen das endlose Gerede zu sein, ein Auge blinzelt langsam nach dem anderen
        in einer süßen, glückseligen Ignoranz.
    mikkaMaier:
      name: Mikka Maier
      desc: Eine Frau scheint sich um einige Tiere und den einzigen anderen Menschen
        hier zu kümmern. Sie spricht sanft zu den Tieren und führt ganze Gespräche
        mit ihnen
      greetings:
        d0:
          "p0": Herzlichen Dank für deinen Besuch bei <c>Paws are Us</c>, ich bin
            Mikka Maier… Diese bezaubernden Tiere wurden aus dem Sumpf in der Nähe
            gerettet. Du kannst ihnen gerne einen Besuch abstatten und sie kennenlernen.
            Falls du etwas kaufen möchtest, bin ich in der Nähe.
    alexaLeeroi:
      name: Alexa Leeroi
      desc: Die Frau hinter dem Stand trägt blonde, wellige Haare. Ihre sonnenverwöhnte
        Haut und die strahlend blauen Augen verfolgen aufmerksam diejenigen, die zu
        langsam vorbeigehen. Ihre braune, geschichtete Kleidung scheint sie vor der
        Kälte an Land zu schützen.
      greetings:
        d0:
          "p0": Grüß dich, ich bin Alexa Leeroi. Ich verkaufe einige der größten Fische
            der Arenum-Meere. Fische so groß, dass sie dich ganz verschlingen würden,
            aber mich nicht. Bist du interessiert, oder wirst du nur weiterhin starren?
    bastiDupont:
      name: Basti Dupont
      desc: Der Mann, der den Marktstand betreut, ist dabei, die Waage einzustellen.
        Er wiegt seltsam aussehende Bohnen ab, verpackt sie und gibt sie einem Kunden
        mit einem herzlichen Lächeln. Es ist fast unmöglich, sich nicht von seiner
        Freundlichkeit anstecken zu lassen.
      greetings:
        d0:
          "p0": 'Willkommen an meinem Stand! Ich habe das frischeste Brot und Lebensmittel
            aus vielen fernen Ländern. Die Leute fragen mich oft: ‘Basti Dupont, wo
            findest du nur solche Schätze?’ Aber ich verrate es ihnen nicht. Es ist
            ein wertvolles Geheimnis, genauso wertvoll wie meine Waren! Wie kann ich
            dir behilflich sein?'
    kultyTheAHolder:
      desc: Ein schwebendes, lilafarbenes, octopusähnliches Wesen mit einer Kapuze,
        die direkt in seinen Kopf übergeht. Zwei strahlende Augen leuchten aus der
        Dunkelheit der Kapuze. Es winkt verspielt mit seinen Tentakeln.
      greetings:
        d0:
          "p0": Grüß dich, Wanderer! Muss toll sein, solche starken Füße zu haben,
            um den Boden zu stampfen. Schau dich um, hol dir, was du möchtest, alles
            kommt von den Kult-Unterstützern!
    bertLamberen:
      name: Bert Lamberen
      desc: Hinter dem Stand steht ein eher kräftiger Mann, der die Werkzeuge, die
        ordentlich ausgelegt sind, organisiert. Ein großer brauner Anglerhut verbirgt
        sein Haar, und sein Bart ist sorgfältig gestutzt. Er schenkt dir ein schüchternes,
        unsicheres Lächeln.
      greetings:
        d0:
          "p0": O-oh! Du hast mir einen kleinen Schreck eingejagt. Suchst du Werkzeuge?
            Ich weiß, viele Abenteurer stellen ihre eigenen her, aber ein paar Extras
            schaden nie, oder? Übrigens, ich bin Bert, Bert Lamberen.
    warrickDarKoffman:
      name: Warrick Dar Koffman
      greetings:
        d0:
          "p0": Glück sei mit dir, Abenteurer. Möge dieser Tag dir gut gesinnt sein
            und es auch weiterhin bleiben. Willkommen in der erlesenen Bank des maritimen
            Reichtums. Ich bin Warrick Dar Koffman, der Inhaber. Wie darf ich einem
            solch geschätzten Kunden heute behilflich sein?
      desc: Reichtum und Vollkommenheit – jeder Teil dieser Person scheint makellos
        zu sein. Die Kleidung und das Haar sind mit Juwelen geschmückt, und bei genauem
        Hinsehen entdeckt man sogar Goldflocken in seinem Haar. Sein Kopf ist hoch
        erhoben, die Haltung stets perfekt.
    delaphinaArmand:
      name: Delaphina Armand
      greetings:
        d0:
          "p0": Matschige Grüße, ich bin Delaphina Armand von der Bogside Bank. Brauchst
            du etwas aus deinem Konto? Oder willst du etwas einlagern? Ich werde immer
            besser im Raten.
      desc: Eine kleine, stämmige und schmale Frau. Ihre Stärke zeigt sich im Charakter
        und im markanten Geruch, der nach Sumpfwasser riecht und selbst die Luft hier
        durchzieht. Ihre Schürze ist aus gewebtem Stoff, und das Kleid endet in einem
        hübschen Moosbesatz. Auf ihrem Kopf thront ein eleganter Zylinderhut.
    quincieCartier:
      name: Quincie Cartier
      greetings:
        d0:
          "p0": Puh, oh! Erhm, windige Grüße, willkommen im Markt zur steifen Brise.
            Mein Name ist Quincie Cartier und ich führe den Laden. Hoffentlich nicht
            ins Verderben, haha! Wie kann ich dir helfen?
      desc: In großen Gummistiefeln kämpft eine Frau darum, das Wasser aufzuwischen,
        das ein anderer Kunde hereingebracht hat. Der Saum ihres Kleides ist vom Sumpfwasser
        nass, und ihre Haut glänzt durch die feuchte Luft. Ein großer roter Bogen
        hält ihre Haare glücklicherweise zurück.
  syrenthia:
    mareelFinspur:
      desc: Der Friseur des Meervolkes hat einen unordentlichen Schalenhaarschnitt
        in einer auffälligen Farbe. Seine lilafarbenen, fließenden Lumpen bewegen
        sich und drehen sich, während der Strom mit ihnen spielt.
      greetings:
        d0:
          "p0": Du bist bereits ein Blickfang, aber mit einem frischen, fließenden
            Schnitt wirst du die wahre Perle des Meeres sein!
      name: Mareel Finspur
    littleMerfolkFlyriel:
      desc: Sie ist eine junge, bezaubernde Frau des Meervolkes mit leuchtend roten
        Haaren. Ein loyaler gelber Fisch begleitet sie stets. Sie spricht offen mit
        den Gästen, serviert Mahlzeiten, Getränke und fesselnde Erzählungen.
      greetings:
        d0:
          "p0": Glanz und Gold, und Geschichten, die nie gehört wurden! Was bringt
            dich zu meiner kleinen Ecke des Ozeans, der Perle des Meeres?
    syreneGraceful:
      name: Syrene Würdevoll
      greetings:
        d0:
          "p0": Herzlich willkommen, geschätzter Gast, in den Tiefen von Stil und
            Anmut. Mögen diese Schätze dich mit der Umarmung des Ozeans veredeln.
      desc: Die schlanke, große Frau des Meervolkes summt eine bezaubernde Melodie
        und ordnet die Kleider in den Ständen. Sie ist in ein elegantes Tanzkleid
        des Meervolks gehüllt und trägt ein mit Edelsteinen verziertes Diadem.
    juniperSkywatcher:
      name: Juniper Skywatcher
      desc: DieserMann des Meervolks trägt einen Fliegerhelm mit Brille und einen
        alten Anzug von Landbewohnern. Ein gesprächiger Kerl, der gerne Schätze und
        Erzählungen aus der Welt oberhalb sammelt.
      greetings:
        d0:
          "p0": Na, na, na, ein weiterer Besucher aus der großen Welt oben! Welche
            kuriosen Gegenstände hast du aus dieser Welt mitgebracht?
    finnOceancrusher:
      name: Finn Oceancrusher
      greetings:
        d0:
          "p90": Deine Treue zu Syrenthien wurde zur Kenntnis genommen. Willkommen,
            mein Freund.
      desc: Trotz seines einschüchternden Aussehens ist dieser Mann des Meervolks
        ein respektvoller Gefährte für alle, die Syrenthia nahestehen. Sein Schnurrbart
        besteht aus zwei langen, gelben Tentakeln, und auf seinem Rücken trägt er
        das Banner von Syrenthien.
    casbrantGhost:
      greetings:
        d0:
          "p0": Du hast meinen ewigen Frieden gestört. Erkläre unverzüglich, was du
            hier tust. Eindringlinge haben in meinem Reich keinen Platz.
      name: Lord Casbrant
      desc: Eine durchsichtige, geisterhafte Erscheinung eines großen, imposanten
        Mannes. Mit einer autoritären Präsenz trägt er eine leuchtend rote und goldene
        Uniform sowie einen roten Admiralshut, was auf einen hohen militärischen Rang
        hindeutet. Trotz seines geisterhaften Zustands ist seine Haltung starr und
        ernst, ein spürbares Echo seines Lebens als mächtiger Lord.
    bankerFish:
      name: Glob-glob
      desc: Ein blauer Fisch mit einem griesgrämigen Gesichtsausdruck sieht dich an.
        Seine riesigen Augen sind zusammengekniffen, und das Maul zeigt einige kurze,
        hässliche Zähne. Der Fisch wirkt gereizt, sein Körper ist leicht nach unten
        geneigt, als ob er gleich verärgert davon schwimmen möchte.
      greetings:
        d0:
          "p0": Schon wieder eine Unterbrechung. Komm auf den Punkt, sag mir, was
            du willst. Ich habe nicht den ganzen Tag, um dir mit deinen Geldproblemen
            zu helfen.
    kalmarNeverdrowning:
      name: Kalmar, der Unermessliche, König der dunklen Tiefen
      greetings:
        d0:
          "p0": Du hast das Herz des Ozeans erreicht. Sprich, was ist dein Ziel?
      desc: Mit ungewöhnlich lilafarbener Haut, die schwach im gedämpften Licht leuchtet,
        trägt er eine Krone aus gelber Koralle, fast wie ein lebendes Meeresdiadem.
        Anstatt eines normalen Bartes, hat er einen faszinierenden aus langen, grünen
        Tentakeln, die sanft im Wasser schwingen.
