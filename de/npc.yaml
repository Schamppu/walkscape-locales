singulars:
  jarvonia:
    floraFloursifter:
      desc: Eine nette und hilfsbereite Ladenbesitzerin, die das legendäre Kallaheims Frostige Funde betreibt.
      greetings:
        d0:
          'p0': Willkommen bei <c>Kallaheims Frostige Funde</c>! Was auch immer du suchst, hier wirst du fündig.
    peterBanksworth:
      desc: Eine einflussreiche Persönlichkeit in Jarvonia, bekannt für seine Arroganz.
      greetings:
        d0:
          'p0': 'Ah, ein neuer Tag, eine neue Transaktion. Denk dran: Wenn du keine Bankgeschäfte mit <c>Gefrorenes Vermögen</c> tätigst, verlierst du wahrscheinlich irgendwo anders Geld.'
        d3:
          'p0': Dein Kontostand ist deine Verantwortung. Solltest du Überziehen, erwarte <c>kein Mitleid von mir</c>.
      name: Peter Bankwert
