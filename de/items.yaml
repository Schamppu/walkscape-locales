singulars:
  consumables:
    cooking:
      bagel:
        desc: Ein Brötchen mit einem Loch darin. Eigentlich nur ein zuckerfreier Donut.
        name: Bagel
      beer:
        desc: Die Gärung war möglicherweise eine größere Entdeckung als das Feuer.
        name: Bier
      bread:
        desc: Die Basis der Ernährungspyramide.
        name: Brot
      cheese:
        desc: In diesem Käseblock sind viele Löcher. Das ist schade, denn mehr Löcher
          bedeuten weniger Käse.
        name: Käse
      chocolate:
        desc: Eine große Tafel köstlicher Milchschokolade, so weich, dass jeder Bissen
          auf der Zunge zergeht.
        name: Schokolade
      cookedEgg:
        desc: Gebacken, gebraten, als Rührei, als Spiegelei oder gekocht - du hast
          die Wahl!
        name: Gekochtes Ei
      cookedMushrooms:
        desc: Der nussige Geruch macht dich sehr hungrig. Isst du sie als schnellen
          Snack oder hebst du sie für ein anderes Gericht auf?
        name: Gekochter Pilz
      cookedPotato:
        desc: Aus der Erde raus und in den Ofen rein!
        name: Gekochte Kartoffel
      cookedTomato:
        desc: Es hat viele Debatten darüber gegeben, ob dies der rohen Form vorziehbar
          ist, aber es hat auf jedenfall etwas Kocherfahrung geboten.
        name: Gekochte Tomate
      fishSoup:
        desc: Diese herzhafte Fischsuppe vereint zarten Fisch, frisches Gemüse und
          aromatische Gewürze in einer kräftigen Brühe – perfekt mit knusprigem Brot.
        name: Fischsuppe
      friedFishSandwich:
        desc: Ein Sandwich mit gebratenem Fisch obendrauf. Pass auf Fischgräten auf!
        name: Gebratenes Fischsandwich
      friedNoodles:
        desc: Ziemlich scharf und immer noch dampfend heiß. Hoffentlich weißt du wie
          man mit Essstäbchen umgeht.
        name: Gebratene Nudeln
      fruitCake:
        desc: Ein reichhaltiger, dichter Kuchen, vollgepackt mit Trockenfrüchten,
          Nüssen und Gewürzen!
        name: Obstkuchen
      jam:
        desc: Eine streichbare Kombination aus Früchten und Zucker.
        name: Marmelade
      jellySandwich:
        desc: Ein Sandwich mit einer dicken Schicht Marmelade. Ein Klassiker für jedes
          Alter.
        name: Marmeladenbrot
      mushroomCurry:
        desc: Eine aromatische Mischung aus Gewürzen und Pilzen. Perfekt für eine
          deftige Mahlzeit.
        name: Pilzcurry
      pancake:
        desc: Mit dieser Basis sind deiner Fantasie bei den Toppings keine Grenzen
          gesetzt.
        name: Pfannkuchen
      pickles:
        desc: Das Würzigste aller Snacks.
        name: Essiggurken
      pie:
        desc: Kuchen aus roten Beeren, so wie ihn Oma früher gemacht hat. Es gibt
          eine Legende über einen ausgestorbenen Clan von Zwergen, von denen dieser
          Kuchen der absolute Favorit war.
        name: Kuchen
      porridge:
        desc: Ein ausgezeichnetes Frühstück! Wenn es wirklich nichts anderes zu finden
          gibt nämlich...
        name: Porridge
      spicyPumpkinJuice:
        desc: Dieses Getränk zieht die Leute von Arenum im Herbst an.
        name: Würziger Kürbissaft
      tofu:
        desc: Er hat eine etwas schwammige Struktur und enthält viel Eiweiß, Vitamine
          und Mineralstoffe.
        name: Tofu
      veggieSoup:
        desc: Eine Schüssel Gemüsesuppe, ein einfaches, aber sättigendes Gericht,
          das viele Menschen in Arenum genießen.
        name: Gemüsesuppe
      wine:
        desc: Der Nektar von Edelleuten und Abenteurern gleichermaßen – er verspricht
          jenen, die ihre Kelche zum Trinkspruch erheben, einen Geschmack von Vergangenheit
          und Gegenwart.
        name: Wein
      troutSoup:
        name: Forellensuppe
        desc: Eine ziemlich forellenlastige Suppe.
      dynamite:
        name: Dynamit
        desc: Sind das etwa Kerzen? Dee-na-mee-tay! Das riecht verdächtig nach Wrentmark.
      spaghettiAndMeatballs:
        desc: 'Ein klassisches Wohlfühlgericht: Spaghetti mit würzigen Fleischbällchen
          und einer aromatischen Tomatensauce.'
        name: Spaghetti mit Fleischbällchen
      salmonPie:
        name: Lachspastete
        desc: Fisch in der Pastete, oh, was für ‘ne Fete!
      kelpRolls:
        name: Kelp-Rollen
        desc: 'Die berühmte syrenthische Spezialität: Seetang-Rollen, kunstvoll aus
          Seetang geformt und gerollt.'
      chocolateMilk:
        desc: Es waren die Halblinge, die als Erste die magische Verbindung von Schokolade
          und Milch erkannten.
        name: Schokoladenmilch
      schnitzel:
        desc: 'Ewerethische Gelehrte sind sich einig: Das Schnitzel wurde erstmals
          in einer bescheidenen Hütte zwischen Salsfirth und Granfiddich zubereitet.'
        name: Schnitzel
      tomato:
        desc: Frucht oder Gemüse? Wer weiß das schon genau?
        name: Tomate
      crabRolls:
        desc: 'Krabbenrollen sind eine feine Köstlichkeit: Zartes Krabbenfleisch eingebettet
          in ein weiches, buttriges Brötchen, verfeinert mit frischem Salat und einer
          pikanten Sauce.'
        name: Krabbenrollen
      bellPepper:
        desc: Ein buntes, knackiges Gemüse, das sich ideal für frische Salate oder
          aromatische Pfannengerichte eignet.
        name: Paprika
      mudPie:
        desc: Eine bodenständige Köstlichkeit, gefertigt aus Schlamm und Vorstellungskraft.
        name: Schlammkuchen
      honeyChicken:
        desc: Knusprig gebratene, goldbraune Hähnchenschenkel, überzogen mit einer
          süß-säuerlichen Honigglasur, sorgen für ein harmonisches Geschmackserlebnis.
        name: Hähnchen in Honigglasur
      potato:
        desc: Die Kartoffel, rund und erdig, versteckt sich tief im Boden wie ein
          heimlicher Schatz. Mit ihrer goldenen Seele ist sie immer bereit, unseren
          Gaumen zu verzaubern!
        name: Kartoffel
      egg:
        name: Ei
        desc: Ein Ei, das sich seit Anbeginn der Zeit in jeder Küche tummelt und in
          unzähligen Rezepten heimisch ist!
      saltrum:
        name: ''
        desc: Ein hochprozentiges Destillat, das selbst Fische ins Wanken bringt.
      nettleTea:
        name: Brennnesseltee
        desc: Ein wohltuend heißes Getränk in eisiger Umgebung.
      underwaterSalad:
        name: Unterwasser-Salat
        desc: Dieses aus dem Meer stammende Gemüse ist angenehm frisch und vitalisierend.
      sweetCarrotPie:
        name: Süßer Karottenkuchen
        desc: Möhren im Kuchen, das lässt sich versuchen!
      jarvonianPastry:
        name: Jarvonische Süßspeise
        desc: Ein heiß begehrtes Gebäck unter den Nordländern.
      cookedMeat:
        name: Gekochtes Fleisch
        desc: Zartes, saftig gegartes Fleisch, auf den Punkt gebraten, sorgt für ein
          intensives Geschmackserlebnis.
      hamburger:
        name: Hamburger
        desc: Ein unwiderstehlicher Burger mit geschmolzenem Käse, Salat, reifer Tomate
          und einer besonderen Sauce, eingebettet in ein knusprig getoastetes Brötchen.
      stuffedPotato:
        name: Gefüllte Ofenkartoffel
        desc: Diese goldbraun gebackene Kartoffel wird mit einer cremigen Käse-Butter-Füllung
          versehen und mit knusprigem Speck garniert.
      beefStew:
        name: Rindergulasch
        desc: Dieses herzhafte Rindergulasch vereint zart geschmortes Fleisch, Wurzelgemüse
          und eine kräftige, würzige Brühe zu einem wärmenden Genuss.
      spicyPepper:
        name: Feurige Chilischote
        desc: Mit ihrer intensiven Schärfe und ihrem kräftigen Aroma verleiht diese
          Chilischote jeder Speise eine feurige Note.
    memosphere:
      smithingMemosphere:
        desc: Innerhalb der Glaskugel erscheint eine Szene, in der du mit geschickten
          Hammerschlägen eine mächtige Waffe und eine widerstandsfähige Rüstung formst.
        name: Memosphäre des Schmiedens
      cookingMemosphere:
        desc: Innerhalb der Kugel erwacht eine Erinnerung – du siehst, wie eine aromatische
          Brühe in einem großen Kessel zubereitet wird, um mit allen geteilt zu werden.
        name: Memosphäre des Kochens
      foragingMemosphere:
        desc: Die Kugel zeigt eine alte Erinnerung – der Moment, in dem du einen mit
          reifen Beeren übersäten Strauch entdeckst.
        name: Memosphäre des Sammelns
      agilityMemosphere:
        name: Memosphäre der Agilität
        desc: In der schimmernden Glaskugel erkennst du eine Erinnerung an deinen
          triumphalen Zieleinlauf.
      carpentryMemosphere:
        name: Memosphäre der Zimmerei
        desc: Ein Bild erwacht in der Kugel – du siehst, wie mit Präzision und Sorgfalt
          ein wundervolles Möbelstück entsteht.
      craftingMemosphere:
        name: Memosphäre des Handwerks
        desc: Innerhalb der Glaskugel erscheint eine Szene, in der du unermüdlich
          an der Werkbank arbeitest, bis ein wahres Meisterwerk entsteht.
      fishingMemosphere:
        name: Memosphäre der Fischerei
        desc: In der Glaskugel siehst du eine Erinnerung daran, wie du den Rekord-Fisch
          fängst, der alle umstehenden Fischer beeindruckte.
      miningMemosphere:
        name: Memosphäre des Bergbaus
        desc: Ein Bild erwacht in der Kugel – mit jedem Hieb deiner Spitzhacke bröckelt
          Gestein, während eine glänzende Erzader zum Vorschein kommt.
      woodcuttingMemosphere:
        name: Memosphäre des Holzfällens
        desc: Die Kugel zeigt eine alte Erinnerung – der Duft von frischem Holz liegt
          in der Luft, während du einen gewaltigen Baum mit präzisen Axtschlägen fällst.
    cookedFish:
      cookedLobster:
        desc: Mit seinem saftigen Fleisch und der charakteristischen harten Schale
          sowie den starken Krallen bringt gekochter Hummer ein Stück Nostalgie auf
          den Teller – ein echter Klassiker der Meeresfrüchte.
        name: Gekochter Hummer
      cookedShark:
        desc: Gekochter Hai hat eine feste Konsistenz und einen robusten, etwas intensiven
          Geschmack. Er lässt sich auf viele Arten zubereiten, sei es durch Grillen
          oder Schmoren.
        name: Gekochter Hai
      cookedPerch:
        desc: Gekochter Barsch, ob in der Pfanne gebraten oder gegrillt, hat eine
          köstlich zarte Textur und einen milden, süßen Geschmack – ideal für eine
          leichte Mahlzeit.
        name: Gekochter Barsch
      cookedSalmon:
        name: Gekochter Lachs
        desc: Gekochter Lachs bietet einen luxuriösen Genuss mit seinem samtigen,
          buttrigen Fleisch und einem vollen, reichen Geschmack – der Liebling vieler
          Feinschmecker.
      cookedCarp:
        desc: Der gekochte Karpfen bewahrt seinen milden Geschmack und lässt sich
          auf viele Arten zubereiten, von gebacken bis gebraten. Das zarte Fleisch
          ist eine wahre kulinarische Spielwiese.
        name: Gekochter Karpfen
      cookedPike:
        desc: Gegrillter oder in der Pfanne angebratener Hecht bietet eine zarte Flockigkeit
          und einen milden, leicht süßen Geschmack. Ein vielseitiger Fisch für zahlreiche
          Rezepte.
        name: Gekochter Hecht
      cookedStingray:
        desc: In manchen Kulturen gilt gekochtes Stachelrochenfleisch als Delikatesse,
          mit festem, weißem Fleisch, das sich gut zum Grillen, Braten oder Schmoren
          eignet. Sein einzigartiger Geschmack wird oft mit Schalentieren verglichen.
        name: Gekochter Stachelrochen
      cookedShrimp:
        name: Gekochte Garnelen
        desc: Zart und saftig, diese gekochten Garnelen bieten ein köstliches Geschmackserlebnis
          mit einer feinen und leicht süßen Note.
      cookedCrayfish:
        name: Gekochte Flusskrebs
        desc: Diese gekochten Flusskrebse verzaubern Meeresfrüchte-Liebhaber mit ihrem
          süßen, zarten Fleisch und einem Hauch von salzigem Geschmack.
      cookedSeabass:
        name: Gekochter Seebarsch
        desc: Gekochter Seebarsch mit silbernen Schuppen – die Wahl jedes Gourmets,
          mit zartem Geschmack und einem saftigen Fleisch.
      cookedJellyfish:
        name: Gekochte Quallen
        desc: Verwandelt in eine außergewöhnliche Delikatesse, fordert gekochte Qualle
          den Gaumen mit ihrer interessanten Textur und einem feinen, ozeanischen
          Aroma.
      cookedTrout:
        name: Gekochte Forelle
        desc: Die Forelle – ein wendiger Schwimmer, der nie lange an einem Ort bleibt!
      cookedMoray:
        name: Gekochte Muräne
        desc: Die geheimnisvolle Erscheinung der gekochten Muräne passt perfekt zu
          ihrem einzigartigen Geschmack. Ihr zartes, leicht süßes Fleisch macht sie
          zu einem seltenen Genuss aus den Tiefen des Ozeans.
      cookedSquid:
        name: Gekochter Tintenfisch
        desc: Tintenfisch, gekocht, ist ein kulinarisches Highlight, das in verschiedensten
          Gerichten glänzt. Mit den richtigen Techniken wird er zart und geschmacklich
          ein Genuss.
      cookedStreamEel:
        name: Gekochter Fluss-Aal
        desc: Gekochter Flussaal, in den fließenden Gewässern zu Hause, bietet eine
          einzigartige Delikatesse mit zartem, flockigem Fleisch – ein Genuss für
          Süßwasserfisch-Fans.
      cookedSwordfish:
        name: Gekochter Schwertfisch
        desc: Mit einem leicht süßen Geschmack ist gekochter Schwertfisch perfekt,
          wenn er gegrillt oder angebraten wird, um eine aromatische Kruste zu erhalten
          – idealerweise medium-rare.
      cookedAnglerfish:
        name: Gekochter Seeteufel
        desc: Der gekochte Anglerfisch besticht durch zartes, weißes Fleisch und einen
          feinen, süßen Geschmack. In Kombination mit reichen Beilagen wird er zu
          einer Delikatesse, die das Essen zu einem unvergesslichen Erlebnis macht.
      cookedLargemouthBass:
        name: Gekochter Wolfsbarsch
        desc: Der großmaulige Fisch hat einen einzigartigen, unklaren Geschmack, der
          besonders bei den Bewohnern des Sumpfes beliebt ist.
  containers:
    skilling:
      foraging:
        foragingChest:
          desc: Ein entzückendes Sortiment an Ausrüstung und Waren rund ums Sammeln.
          name: Truhe mit Naturschätzen
        sunkenChest:
          name: Versunkene Truhe
          desc: Vom Grund des Ozeans bis ans Ufer – diese Truhe birgt die Geheimnisse
            der Tiefe.
      regional:
        galeforgeChest:
          desc: Man munkelt, diese Truhe ist rund, um sie durch die Stadt rollen zu
            können. Wie genial!
          name: Truhe von Galeforge
        adventureGuildChest:
          name: Truhe der Abenteurergilde
          desc: Auf dieser massiven Truhe prangt das Emblem der Abenteurergilde.
        syrenthiaChest:
          name: Truhe von Syrenthia
          desc: Eine Truhe aus den dunklen Tiefen des Meeres – wer weiß, welche verborgenen
            Reichtümer sie enthält?
        coinPouch:
          name: Münzbeutel
          desc: Ein prall gefüllter Münzbeutel. Er hat ein ordentliches Gewicht, aber
            das ist kein Grund zur Klage.
        coralChest:
          name: Korallentruhe
          desc: Eine Truhe aus schillernden Korallen, die sich langsam und fließend
            bewegt, als stünde sie noch unter Wasser.
        jarvoniaChest:
          name: Truhe von Jarvonia
          desc: Eistruhe
        gdteChest:
          name: Truhe von GDTE
          desc: Sumpf
      smithing:
        smithingChest:
          name: Schmiedetruhe
          desc: Während die Hitze des Schmelzofens deine Erze zum Glühen bringt, entdeckst
            du eine ambossförmige Metallkiste zwischen den Flammen. Wer würde so etwas
            dort zurücklassen?
      carpentry:
        carpentryChest:
          desc: Die kunstvollen Verzierungen dieser Kiste, die du in deinen Tischlervorräten
            entdeckt hast, lassen darauf schließen, dass sie das Werk eines wahren
            Meisters ist.
          name: Schreinertruhe
      mining:
        gemPouch:
          desc: Das Gewicht dieses kleinen Beutels lässt erahnen, welch kostbare Schätze
            sich darin befinden.
          name: Edelsteinbeutel
        miningChest:
          name: Bergbau-Truhe
          desc: Ein Sortiment aus steinharten Materialien, perfekt für jeden, der
            sich der Minenarbeit widmet.
      woodcutting:
        woodcuttingChest:
          desc: Diese reich verzierte Truhe aus Holz, mit Mustern aus verschiedenen
            Baumrinden, war tief in den Wurzeln des gefällten Baumes verborgen.
          name: Holzfällertruhe
        birdNest:
          name: Vogelnest
          desc: Dieses Nest stürzte zu Boden, als du den Baum gefällt hast. Sein ursprünglicher
            Besitzer wird es wohl nicht mehr finden, also wirf doch einen Blick hinein.
      fishing:
        fishingChest:
          name: Angler-Truhe
          desc: Das Meer ist voller Fische, aber die seltensten Wunder bleiben den
            Aquarien vorbehalten.
      cooking:
        cookingChest:
          name: Kochtruhe
          desc: Während du damit beschäftigt warst, dein Essen nicht anbrennen zu
            lassen, erschien dieser große Gusseisentopf plötzlich zwischen deinen
            Töpfen und Kesseln.
      crafting:
        craftingChest:
          name: Handwerks-Truhe
          desc: Mitten im Schaffensprozess bemerkst du, dass dieser große rote Werkzeugkasten
            plötzlich neben deinen eigenen Werkzeugen aufgetaucht ist.
      agility:
        agilityChest:
          name: Geschicklichkeitstruhe
          desc: Während du trainierst, fällt plötzlich ein brauner Lederstiefel direkt
            neben dir zu Boden – doch weit und breit ist niemand zu sehen. Als du
            genauer hinsiehst, erkennst du, dass etwas darin versteckt ist.
  crafted:
    equipmentSets:
      bronze:
        chest:
          desc: Der bronzene Plattenpanzer, eine formidable Brustplatte der Verteidigung,
            trägt das zeitlose Vermächtnis des Rüstungshandwerkes.
          name: Bronzebrustplatte
        gloves:
          desc: Bronzene Handschuhe, meisterhaft gefertigt und robust, wiegen die
            Hände von Abenteurern in einer versichendern Umarmung.
          name: Bronzehandschuhe
        heavyHelmet:
          desc: Mit standhafter Entschlossenheit geschmiedet, gestaltet er einen schlichten
            Schild für den Schädel.
          name: Schwerer Bronzehelm
        legs:
          desc: Diese mit Bronze beschlagene Beinrüstung verspricht unerschütterlichen
            Schutz auf allen Wegen.
          name: Bronzebeinschienen
        lightHelmet:
          desc: Dieses Stück trägt das Zeichen derjenigen, die die Kunst beherrschen,
            Kopfschutz zu fertigen, der sowohl Schutz als auch Bewegungsfreiheit gewährt.
          name: Leichter Bronzehelm
        shoes:
          desc: Zumindest sind sie leichter als das Eisenpaar!
          name: Bronzestiefel
        shield:
          desc: Ein Schild.
          name: Bronzeschild
        sword:
          name: Bronzeschwert
          desc: Ein Schwert.
      copper:
        chest:
          desc: Benötigt eine beträchtliche Menge an Kupfer, schützt aber die wichtigsten
            Teile des Körpers.
          name: Kupferbrustplatte
        gloves:
          desc: Kupferüberzüge für deine Hände.
          name: Kupferhandschuhe
        heavyHelmet:
          desc: Der Kupferschwerhelm, eine Visage der Widerstandsfähigkeit, opfert
            jegliche Agilität für maximale Verteidung.
          name: Schwerer Kupferhelm
        legs:
          desc: Ein Paar Kupferplattenbeine, gestaltet mit einer Mischung aus Robustheit
            und Bewegunsfreiheit, bieten ein Grundniveau an Schutz.
          name: Kupferbeinschienen
        lightHelmet:
          desc: Der Kupferne Leichthelm, eine strahlende Krone des Schutzes, bietet
            ein Gleichgewicht an leichter Verteidigung und Agilität.
          name: Leichter Kupferhelm
        shoes:
          desc: Ein Paar schwerer Stiefel, die einen geringen Schutz bieten.
          name: Kupferstiefel
        sword:
          name: Kupferschwert
          desc: Ein leichtes Schwert.
        shield:
          name: Kupferschild
          desc: Ein leichter Schild.
      farganite:
        chest:
          desc: Eine undurchdringliche Festung auf deiner Brust, auf wessen der Feind
            sich selbst in der reflektierenden blauen Oberfläche sehen kann.
          name: Fanganitbrustplatte
        gloves:
          desc: Ein wunderbares Paar Handschuhe, das die aktuelle Farbe des Himmels
            zu reflektieren scheint.
          name: Farganithandschuhe
        heavyHelmet:
          desc: Ein Zeichen der erfahrendsten Krieger des Westlichen Kontinentes.
          name: Schwerer Farganithelm
        legs:
          desc: Mit einer perfekten Balance zwischen Verteidigung und Gewicht erlauben
            sie dem Träger hohe Mobilität und hohe Verteidigung.
          name: Fanganitbeinschienen
        lightHelmet:
          desc: Ein enigmatisches Meisterwerk der Schmiedekunst, das dein Gesicht
            in ein schimmerndes Blau hüllt.
          name: Leichter Farganithelm
        shoes:
          desc: Zumindest sind sie heller als das schwarze Paar!
          name: Farganitstiefel
        sword:
          desc: Ein Schwert aus Farganite, dessen blauer Glanz den frostigen Atem
            der Winterstürme in sich trägt.
          name: Farganitschwert
        shield:
          desc: Das blau schillernde Schild, kaum schwerer als ein Flügelschlag, aber
            dennoch ein furchtloser Beschützer.
          name: Farganitschild
      iron:
        chest:
          desc: Es agiert als ein unnachgiebiges Bollwerk gegen Gefahr, und schützt
            des Trägers Oberkörper mit unerschütterlicher Entschlossenheit.
          name: Eisenbrustplatte
        gloves:
          desc: Eiserne Handschuhe, fein detailliert und robust, wiegen die Hände
            von Abenteurern in einer versichernden Umarmung.
          name: Eisenhandschuhe
        heavyHelmet:
          desc: Dieser Helm dient als Beschützer derjenigen, die in das Herz der Gefahr
            marschieren, und flößt seinem Träger standhaftes Vertrauen ein.
          name: Schwerer Eisenhelm
        legs:
          desc: Diese Plattenbeine sind schwer, bieten aber maßvollen Schutz für deine
            Gliedmaßen.
          name: Eisenbeinschienen
        lightHelmet:
          desc: Es funkelt mit dem Versprechen, den Schutz von Abenteurern auf ihren
            Reisen zu gewährleisten.
          name: Leichter Eisenhelm
        shoes:
          desc: Deine Füße fühlten sich nie schwerer. Aber du bist einigermaßen zuversichtlich,
            dass sie von einem schweren Karren überfahren werden könnten und es unverseht
            überstehen.
          name: Eisenstiefel
        sword:
          name: Eisenschwert
          desc: Das Eisenschwert, ein unverzichtbarer Begleiter in den Händen vieler
            Soldaten.
        shield:
          name: Eisenschild
          desc: Dieser Eisenschild mag schwer sein, aber du würdest sicher kein leichteres
            Schild wählen, um den Angriffen deiner Gegner zu trotzen.
      steel:
        chest:
          desc: Ein mächtiges Bollwerk für den Oberkörper und ein Zeugnis für den
            unbezwingbaren Geist von Kriegern und Rittern.
          name: Stahlbrustplatte
        gloves:
          desc: Mit akribischer Sorgfalt hergestellt, bieten sie sowohl Widerstandsfähigkeit
            als auch Gewandheit, und ermöglichen dem Träger Waffen und Werkzeuge mit
            meisterhaftem Können zu handhaben.
          name: Stahlhandschuhe
        heavyHelmet:
          desc: Die Abblendung von dem Rest deiner Rüstung sowie die kleinen Schlitze
            macht es ziemlich schwer, deine Umgebung zu sehen, aber du fühlst dich
            sicher.
          name: Schwerer Stahlhelm
        legs:
          desc: Sie funkeln mit dem Versprechen, den Schutz von Helden auf ihren epischen
            Quests zu gewährleisten.
          name: Stahlbeinschienen
        lightHelmet:
          desc: Ein strahlender Schutz für den Kopf, der ein durschnittliches Schutzniveau
            bietet, während ein hohes Maß an Visibilität beibehalten wird.
          name: Leichter Stahlhelm
        shoes:
          desc: Zumindest sind sie leichter als das Eisenpaar!
          name: Stahlstiefel
        sword:
          name: Stahlschwert
          desc: Ein schimmerndes Stahl-Schwert, dessen Schärfe ausreicht, um Brot
            zu schneiden.
        shield:
          name: Stahlschild
          desc: Ein schimmerndes Stahlschild, das im Kampf unermüdlich schützt, aber
            auch im Kriegsraum ein wahrer Blickfang ist.
      tarsilium:
        chest:
          desc: Ein schwarzes Plattenhemd, die bevorzugte Wahl der dunklen Ritter
            im Reich.
          name: Tarsiliumbrustplatte
        gloves:
          desc: Ein schwarzes Paar Handschuhe, das dir völlige Freiheit bei der Bewegung
            von Hand und Fingern lässt.
          name: Tarsiliumhandschuhe
        heavyHelmet:
          desc: Ein schwarzer, massiver Helm schützt hervorragend gegen Schläge auf
            dein wertvollstes Organ – das Gehirn.
          name: Schwerer Tarsiliumhelm
        legs:
          desc: Dieses schwarze Set Plattenbeine ist die perfekte Ausrüstung für die
            Goth-Ritter des Mittelalters.
          name: Tarsiliumbeinschienen
        lightHelmet:
          desc: Ein leichter, schwarzer Helm, der nicht nur deinen Kopf schützt, sondern
            dir auch hilft, ungesehen durch die Dunkelheit zu schlüpfen.
          name: Leichter Tarsiliumhelm
        shoes:
          desc: Ein schwarzes Paar Schuhe. Zumindest sind sie leichter als das Stahlpaar!
          name: Tarsiliumstiefel
        sword:
          desc: Ein schwarzes Schwert, das sich nie dem Rost hingibt.
          name: Tarsiliumschwert
        shield:
          desc: Dieses schwarze Schild aus Tarsilium bietet ausgezeichneten Schutz
            vor Schlägen und Treffern.
          name: Tarsiliumschild
      basic:
        woodenSword:
          name: Holzschwert
          desc: Du hoffst, dass du dich mit diesem einfachen Stock verteidigen kannst.
        woodenShield:
          name: Holzschild
          desc: Du hoffst, dass du dich mit diesem einfachen Schild verteidigen kannst.
    skilling:
      fishing:
        basicFishingPole:
          desc: Du weißt ja, was sie sagen, ein schlechter Tag am See ist besser als
            ein guter Tag bei der Arbeit.
          name: Einfache Angelrute
        fishingSpear:
          desc: Der Speer verkörpert den Tanz von Räuber und Beute unter der Wasseroberfläche,
            und bietet ein direktes und beachtliches Mittel, um sich Lebensunterhalt
            zu sichern.
          name: Harpune
        largeFishingNet:
          desc: Das große Fischernetz, eine Schöpfung von Küstengemeinden, ist ein
            Gewebe an Bestrebungen, weit ausgeworfen auf die immer wandelnen Gezeiten.
          name: Großes Fischernetz
        oakFishingRod:
          desc: Die eicherne Angelrute, ein Meisterwerk erfahrener Handwerker, trägt
            die Essenz uralter Bäume und deren beständige Weisheit.
          name: Eichen-Angelrute
        pineFishingRod:
          desc: Eine frisch duftende Rute, die auch den schwersten Fischen standhält.
          name: Kiefer-Angelrute
        smallFishingNet:
          desc: Das einfache Netz – ein bescheidenes Werkzeug eines schlichten Fischers.
            Kaum mehr als ein paar zusammengeknotete Seile.
          name: Kleines Fischernetz
        willowFishingRod:
          name: Weidenangel
          desc: Diese Angel aus Weide ist leicht und fühlt sich sanft an.
        advancedFishingRod:
          desc: Diese fortgeschrittenen Angel soll vom professionellen Fischern benutzt
            werden.
          name: Fortgeschrittenen Angel
        coralFishingSpear:
          name: Korallenharpune
          desc: Diese Harpune ist aus Korallen und Hydrilium gefertigt. Sie hat mehrere
            Spitzen, was das Aufspiessen der Fische erleichtert.
        lobsterPot:
          name: Hummerreuse
          desc: Leg sie ins Meer und der Hummer ist drin.
        tidalLure:
          name: Gezeitenköder
          desc: Der Köder sieht aus wie ein Strudel. Sehr effektiv, um Fische anzulocken.
        elderhideFishingNet:
          desc: Ein Fischernetz gefertigt aus strapazierfähigem Holunderleder.
          name: Fischernetz aus Holunderleder
      mining:
        basicPickaxe:
          desc: Die gemeine Spitzhacke, ein bescheidenes Werkzeug einfacher Bergmänner.
            Kaum mehr als ein Stock, ein Stein, und eine Schnur, die das Ganze zusammenhält.
          name: Einfache Spitzhacke
        bronzePickaxe:
          desc: Die bronzene Spitzhacke versprüht rustikalen Charme und unnachgiebige
            Stärke.
          name: Bronzespitzhacke
        copperPickaxe:
          desc: Eine leichte und zerbrechliche Spitzhacke für den Bergbau. Erledigt
            jedoch die Aufgabe.
          name: Kupferspitzhacke
        farganitePickaxe:
          desc: Eine perfekte Spiegelung der Farbtöne des Himmels im Laufe des Tages,
            eine seltene Spitzhacke eben.
          name: Farganitspitzhacke
        ironPickaxe:
          desc: Mit ihrem schweren Kopf dient sie als treuer Partner diejeniger, die
            anstreben, die Wilderniss zu zähmen oder sich dem Unbekannten zu stellen.
          name: Eisenspitzhacke
        steelPickaxe:
          desc: Die Stahlspitzhacke schimmert mit der Entschlossenheit ihres Schöpfers
            und ist bereit, ihren Auftrag zu erfüllen.
          name: Stahlspitzhacke
        tarsiliumPickaxe:
          desc: Die dunkle Metallspitzhacke ist wie gemacht für laute, schwere Klänge.
          name: Tarsiliumspitzhacke
        hydriliumPickaxe:
          name: Hydriliumspitzhacke
          desc: Eine Spitzhacke aus dem seltenen Unterwassermaterial Hydrilium.
        hydriliumMagnet:
          name: Hydrilium Magnet
          desc: Ein mit Hydrilium versetzter Magnet eines Minenarbeiters.
      woodcutting:
        basicHatchet:
          desc: Das einfache Beil, ein bescheidenes Werkzeug einfacher Holzfäller.
            Kaum mehr als ein Stock, ein Stein, und eine Schnur, die das Ganze zusammenhält.
          name: Einfaches Beil
        copperHatchet:
          desc: Zerbrechlich und leicht zu verwenden beim Holzfällen. Aber es erfüllt
            seinen Zweck.
          name: Kupferbeil
        farganiteHatchet:
          desc: 'Eine perfekte Spiegelung der Farbtöne des Himmels im Laufe des Tages,
            eine seltene Axt eben.'
          name: Farganitbeil
        ironHatchet:
          desc: Mit ihrer schweren Klinge dient sie als treuer Partner diejeniger,
            die anstreben, die Wilderniss zu zähmen oder sich dem Unbekannten zu stellen.
          name: Eisenbeil
        steelHatchet:
          desc: Die Stahlaxt schimmert mit der Entschlossenheit ihres Schöpfers und
            ist bereit, ihren Auftrag zu erfüllen.
          name: Stahlbeil
        tarsiliumHatchet:
          desc: Der stumpf schimmernde Axtkopf aus dunklem Metall wirft kaum Licht
            zurück, doch er spaltet Holz mit Leichtigkeit.
          name: Tarsiliumbeil
        bronzeHatchet:
          name: Bronzebeil
          desc: Gut für Anfänger die ein paar Bäume fällen wollen.
        hydriliumHatchet:
          name: Hydriliumbeil
          desc: Ein Beil aus dem seltenen Material namens Hydrilium.
        hydriliumLogSplitter:
          name: Hydrilium Spaltaxt
          desc: Eine mit Hydrilium verstärkte Spaltaxt.
      miscellaneous:
        bagOfRocks:
          name: Tasche mit Steinen
          desc: Es ist schwierig ihn mitzunehmen. Warum machst du das?
      foraging:
        stoneSickle:
          name: Einfache Sichel
          desc: Ein einfaches Werkzeug um vom Reichtum der Natur zu ernten. Durch
            die eher stumpfe Schneide wenig effizient.
        copperSickle:
          name: Kupfersichel
          desc: Bietet eine moderate Effizienz beim schneiden einfacher Pflanzen.
        ironSickle:
          name: Eisen Sichel
          desc: Robust und verlässlich. Sie schneidet mit Leichtigkeit durch Stängel.
        steelSickle:
          name: Stahlsichel
          desc: Stark und belastbar, bietet zuverlässige Leistung beim umfangreichen
            Sammeln.
        hydriliumSickle:
          name: Hydrilium Sichel
          desc: Eine Sichel aus dem seltenen Unterwassermaterial Hydrilium.
      hunting:
        mapleBirdhouse:
          desc: Wie ein leiser Ruf trägt der sanfte Ahornholzduft durch den Wind und
            führt Vögel aus allen Himmelsrichtungen zu diesem sicheren Zufluchtsort.
          name: Vogelhäuschen aus Ahorn
        birchBirdhouse:
          desc: Ein schlichtes Vogelhaus, das auch von ungeübten Händen gebaut werden
            kann. Dennoch ist es ein willkommenes Zuhause für kleine Vögel in der
            Nistzeit.
          name: Vogelhäuschen aus Birke
        bambooHuntingBow:
          desc: Gefertigt aus Bambus, ist dieser Jagdbogen besonders dort beliebt,
            wo das Material leicht verfügbar ist. Er zeichnet sich durch sein geringes
            Gewicht und hohe Präzision aus.
          name: Jagdbogen aus Bambus
        mangroveBirdhouse:
          desc: Mangrovenholz ist aufgrund seiner schwierigen Bearbeitung selten die
            erste Wahl für Vogelhäuser. Doch in den Händen eines geschickten Handwerkers
            entsteht daraus ein stabiles und langlebiges Zuhause für Vögel.
          name: Vogelhäuschen aus Mangrovenholz
        copperArrows:
          desc: Abgesehen von einfachen Holzstöcken gibt es kaum schlechtere Pfeile,
            aber selbst der beste Jäger fängt klein an.
          name: Pfeile aus Kupfer
        steelArrows:
          desc: Die schimmernden Pfeilspitzen lassen ihre Schärfe erahnen. Ein Treffer
            damit wäre alles andere als angenehm.
          name: Pfeile aus Stahl
        farganiteArrows:
          desc: Dank ihrer blauen Pfeilspitzen strahlen diese Geschosse eine fast
            übernatürliche Aura aus. Ihr Geheimnis liegt im seltenen Farganit-Metall.
          name: Pfeile aus Farganit
        elmHuntingBow:
          name: Jagdbogen aus Ulmenholz
          desc: Ein Jagdbogen gefertigt aus elastischem, aber widerstandsfähigem Ulmenholz.
        oakHuntingBow:
          name: Jagdbogen aus Eichenholz
          desc: Gefertigt aus widerstandsfähiger Eiche, ist dieser Jagdbogen bei Jägern
            sehr beliebt.
        mahoganyHuntingBow:
          name: Jagdbogen aus Mahagoniholz
          desc: Mit präziser Handwerkskunst gefertigt, bietet dieser Jagdbogen eine
            exzellente Waffe für erfahrene Jäger.
        pineBirdhouse:
          name: Vogelhäuschen aus Kiefer
          desc: Gefertigt aus Kiefernholz, fügt sich dieses Vogelhaus mit seinem natürlichen
            Braunton harmonisch in die Umgebung ein und wird von vielen Vögeln geschätzt.
        spruceBirdhouse:
          name: Vogelhäuschen aus Fichte
          desc: Gefertigt aus Fichtenholz, bietet dieses gut durchdachte Vogelhaus
            einen idealen Unterschlupf für Vögel während der Nistzeit.
        teakBirdhouse:
          name: Vogelhäuschen aus Teakholz
          desc: Mit Sorgfalt und Geschick geschaffen, wird dieses meisterhafte Vogelhaus
            zur sicheren Zuflucht für Vögel gleicher Art.
        bronzeArrows:
          name: Pfeile aus Bronze
          desc: Bronze mag für beständige Waffen ungeeignet sein, doch für Pfeile
            wie diese ist es eine gute Wahl.
        ironArrows:
          name: Pfeile aus Eisen
          desc: Diese Pfeile sind das Rückgrat vieler militärischer Bogenschützeneinheiten.
        tarsiliumArrows:
          name: Pfeile aus Tarsilium
          desc: Schwarze Pfeile, perfekt für jene, die lautlos aus dem Schatten zuschlagen.
        simpleBowstring:
          name: Schlichte Bogensehne
          desc: Ein unverzichtbares Element eines Bogens, das die erforderliche Spannung
            erzeugt, um Pfeile abzuschießen.
        kelpDriftNet:
          name: Treibnetz aus Seetang
          desc: Ein gewaltiges Treibnetz aus Seetang, das sich unaufhörlich im Wasser
            ausbreitet.
      tailoring:
        grassknotMitts:
          desc: Fäustlinge aus Stoff, durchwoben mit Gräsern, die sie zu etwas Besonderem
            machen.
          name: Handgeknüpfte Fäustlinge aus Gräsern
        elderHideScraps:
          desc: Überreste von beschädigten alten Leder, die mit fachkundigem Geschick
            wiederverwertet werden können.
          name: Reste von altem Leder
        basicLeather:
          desc: Ein robustes Stück Leder, das als Grundlage zahlreicher Handwerksarbeiten
            dient.
          name: Unbearbeitetes Leder
        tattyMitts:
          desc: Zerschlissene Stofffäustlinge, deren Herstellung kaum von Meisterhand
            stammt.
          name: Verschlissene Fäustlinge
        apprenticeBreeches:
          desc: Dank ihres bequemen Schnitts sind diese Hosen ideal für lange Tage
            und bieten Taschen für diverse kleine Gegenstände.
          name: Schlichte Gesellenhose
        apprenticeVest:
          desc: Die Weste ist schlicht gehalten und ermöglicht ungehinderte Bewegungen
            bei präzisen Arbeiten.
          name: Einfache Lehrlingsweste
        tattyTunic:
          desc: Eine einfache, zerschlissene Tunika, meist von der Landbevölkerung
            und Armen getragen.
          name: Verschlissene Tunika
        spikescaleChaps:
          desc: Dieser stachelige Beinschutz bietet ausgezeichneten Schutz vor Kratzern
            und den Witterungsbedingungen, wenn du draußen sammelst.
          name: Stachelpanzer-Beinschutz
        shadowquillTunic:
          desc: Mit den dunklen Federn, die der Tunika hinzugefügt wurden, erinnerst
            du an einen Vogelmenschen.
          name: Schattenfeder-Tunika
        aerofibrilMitts:
          desc: Dank aerodynamischem Faden bewegen sich deine Hände mit diesen Fäustlingen
            schneller als gewohnt.
          name: Aerofibril Fäustlinge
        aerofibrilChaps:
          desc: Diese Schoner sind so leicht, dass es sich anfühlt, als ob du gar
            keine Hose trägst. Stelle sicher, dass du eine trägst!
          name: Aerofibril Beinschoner
        journeymanBreeches:
          desc: Diese Hosen wurden von geschickten Schneidern für geübte Schmiede,
            Zimmermänner und andere Handwerker gemacht.
          name: Hose des Gesellen
        elderhideMitts:
          desc: Mit mystischem altem Leder gefertigt, erregen diese Fäustlinge die
            Aufmerksamkeit anderer Sammler, wenn du an ihnen vorbeigehst.
          name: Fäustlinge aus altem Leder
        hideScraps:
          name: Lederfetzen
          desc: Überreste zerschlissener Tierhaut, die mit etwas Geschick wieder nutzbar
            gemacht werden können.
        basicHide:
          name: Unbearbeitete Tierhaut
          desc: Bekannt für seine Strapazierfähigkeit und besondere Textur, ist dieses
            natürliche Material vielseitig einsetzbar.
        elderHide:
          name: Alte Tierhaut
          desc: Das Fell einer majestätischen Kreatur.
        elderhideLeather:
          name: Leder aus Elderhaut
          desc: Ein geschmeidiges Material, das durch Gerbung haltbar gemacht wurde.
        linenCloth:
          name: Leinenstoff
          desc: Ein Basisstoff, der häufig von Lehrlingen für die ersten Kleidungsstücke
            genutzt wird.
        tattyChaps:
          name: Verschlissene Beinschützer
          desc: Zerschlissene Beinschützer – flexibel, doch leider kratzig auf der
            Haut.
        apprenticeHandwear:
          name: Handschuhe eines Novizen
          desc: Diese Handschuhe sind bei Lehrlingen unterschiedlicher Zünfte besonders
            beliebt.
        grassknotChaps:
          name: Beinschoner aus Gräsern
          desc: Mit Grasfasern durchzogene Leinenbeinschoner, die über Leggings getragen
            werden.
        grassknotTunic:
          name: Tunika aus Gräsern
          desc: Diese Tunika wurde durch die Zugabe von Gras verbessert – eine seltsame
            Wahl, die sich jedoch als nützlich erweist.
        spikescaleMitts:
          name: Stachelschuppen-Fäustlinge
          desc: Mit Leder verstärkte und mit stacheligen Schuppen besetzte Fäustlinge,
            die soliden Schutz beim Sammeln bieten.
        shadowquillMitts:
          name: Handschuhe der Schattenfedern
          desc: Diese Fäustlinge mit dunklen Federn sind perfekt für schlaue Sammler.
        shadowquillChaps:
          name: Schattenfeder-Beinschutz
          desc: Dank der gefiederten Schoner sehen deine Beine wie Flügel aus, doch
            leider bleibt das Fliegen ein unerfüllter Wunsch.
        spikescaleTunic:
          name: Stachelschuppen-Tunika
          desc: Eine Tunika, die mit stacheligen Schuppen versehen wurde, was ihr
            ein einschüchterndes Aussehen verleiht.
        rootweaveMitts:
          name: Wurzelgeflecht-Fäustlinge
          desc: Verstärkt mit Wurzeln, bieten diese Fäustlinge sowohl unerwarteten
            Komfort als auch Schutz für die Finger.
        journeymanHandwear:
          name: Handschuhe des Gesellen
          desc: Robuste, gut gearbeitete Handschuhe, die bei zahlreichen Handwerksarbeiten
            helfen.
        rootweaveChaps:
          name: Wurzelgeflecht-Beinschoner
          desc: Beinschoner, die durch Wurzeln verstärkt wurden, um deine Beine in
            der Wildnis zu schützen.
        rootweaveTunic:
          name: Tunika aus Wurzelgeflecht
          desc: Mit den Wurzeln an dieser Tunika fühlst du dich wie ein blattloser
            Strauch – wild und frech, aber irgendwie auch süß!
        journeymanVest:
          name: Gesellenweste
          desc: Mit vielen Innentaschen ausgestattet, bietet die Weste ausreichend
            Platz für Werkzeuge und andere nützliche Dinge für Handwerk und andere
            Aufgaben.
        aerofibrilTunic:
          desc: Wenn der Wind über die Tunika streicht, lässt der aerodynamische Faden
            sie sanft leuchten.
          name: Tunika aus Aerofibril
        elderhideBreeches:
          name: Hosen aus altem Leder
          desc: Diese Hosen aus altem Leder schützen dich hervorragend vor den Elementen.
        elderhideTunic:
          name: Tunika aus altem Leder
          desc: Diese Tunika aus altem Leder wird von Sammlern getragen, die sich
            in unwegsame Gebiete begeben, um wertvolle Ressourcen zu sammeln.
  looted:
    equipmentSets:
      dimensional:
        chest:
          desc: Der Kragen und die Manschetten dieses Hemdes sind mit Sternenstaub
            bedeckt, Wellen der Leere überziehen langsam den Rest.
          name: Dimensionales Hemd
        feet:
          desc: Ein Zauberer namens Tarhiel behauptete, man könne mit diesen Schuhen
            auf Sternenstaub laufen; manche sagen, er ist noch heute am Fallen.
          name: Dimensionale Schuhe
        head:
          desc: Sternbilder beziehen den Rand dieses Hutes, sanft funkelnt am Tag,
            und Wirbel der Leere bei Nacht.
          name: Dimensionaler Hut
        legs:
          desc: Sternenstaub und Pailletten scheinen diese stilvolle Hose mit Leichtigkeit
            zusammenzuhalten.
          name: Dimensionale Hose
      enchanted:
        chest:
          desc: Jedes mal, wenn du den Kragen hochklappst, siehst du ein Stück cooler
            aus. Vor allem mit geschlossenem obersten Knopf.
          name: Verzaubertes Hemd
        feet:
          desc: Man teleportiert sich zwar nicht nach Hause, wenn man zweimal mit
            den Absätzen klackt, aber dafür hört es sich cool an, darin zu laufen.
          name: Verzauberte Schuhe
        head:
          desc: Dieser Hut kann tatsächlich zehn Gallonen fassen. Wovon? Das hat bisher
            noch niemand herausgefunden.
          name: Verzauberter Hut
        legs:
          desc: Diese Hose passt jedes Mal wie angegossen und hat sogar Taschen!
          name: Verzauberte Hose
      adventurersTools:
        adventuringHatchet:
          name: Expeditionsbeil
          desc: Dieses Beil trägt das Wappen der Abenteurergilde. Mit seiner scharfen
            Klinge und dem robusten Griff ist es ein zuverlässiger Begleiter.
        adventuringSickle:
          desc: Diese Sichel, mit dem Abenteurergilde-Emblem graviert, ist wie gemacht
            für Abenteurer, die Kräuter und Pflanzen im Handumdrehen ernten wollen!
          name: Sichel des Abenteurers
        adventuringFryingPan:
          desc: Mit dem Abenteurergilde-Emblem am Griff, ist diese Bratpfanne nicht
            nur perfekt für das Braten von Mahlzeiten, sondern sorgt auch dafür, dass
            dein Abenteuer kulinarisch glänzt!
          name: Bratpfanne des Abenteurers
        adventuringWrench:
          desc: Mit dem Abenteurergilde-Symbol auf dem Schraubenschlüssel kannst du
            Reparaturen und Anpassungen im Handumdrehen erledigen – der Abenteurer
            in dir wird es lieben!
          name: Schraubenschlüssel des Abenteurers
        adventurersAmulet:
          name: Amulett des Abenteurers
          desc: Dieses Amulett trägt das Wappen der Abenteurergilde – der perfekte
            Glücksbringer für jedes Abenteuer!
        adventuringPickaxe:
          name: Abenteurer-Spitzhacke
          desc: Diese robuste Spitzhacke mit dem Zeichen der Abenteurergilde eignet
            sich ideal zum Zertrümmern von Gestein und zum Erzabbau.
        adventuringFishingPole:
          name: Angelnrute des Abenteurers
          desc: Die Angelrute der Abenteurergilde – sie macht das Angeln in der Wildnis
            zu einem wahrhaft epischen Abenteuer!
        adventuringHammer:
          name: Hammer des Abenteurers
          desc: Der Hammer mit dem Abenteurergilde-Emblem am Griff – ein zuverlässiges
            Schmiedewerkzeug für dein Abenteuer, aber sei vorsichtig, er könnte dich
            zu einem echten Helden machen!
        adventuringSaw:
          name: Säge des Abenteurers
          desc: Mit dem Abenteurergilde-Logo auf der Säge bist du der König des Holzschneidens
            – ganz egal, ob du Feuerholz machst oder ein Abenteuer baust!
        adventurersRing:
          name: Ring des Abenteurers
          desc: Ein Ring, der das Wappen der Abenteurergilde trägt – ideal für Abenteurer,
            die ihre Zugehörigkeit mit Stil zeigen wollen!
    skilling:
      agility:
        exerciseHeadband:
          desc: Dieses Stirnband dient als Erinnerung, dass Stärke aus Hingabe geboren
            wird, und dass der innere Krieger jegliche Herausforderung überwinden
            kann, egal wie fantastisch oder anspruchsvoll.
          name: Übungsstirnband
        medievalSneakers:
          desc: Mit jedem Schritt bieten sie dem Träger eine stille und flinke Reise
            durch antike sowie zeitgenössische Reiche, und überbrücken so die Kluft
            zwischen Epochen.
          name: Mittelalterliche Sneaker
        ironThermos:
          desc: Du kannst sie mit Kaffee, Milch, Schnaps oder jeder anderen erdenklichen
            Flüssigkeit befüllen und sie sogar mischen. Oder du kannst sie mit Wasser
            befüllen um gesund und munter von deinem Abenteuer zurückzukehren.
          name: Eiserne Thermoskanne
        mountaineeringGuidebook:
          desc: Dieses Buch ist am Buchrücken und Einband verstärkt, um langen Erkundungen
            standzuhalten. Das Cover zeigt die Silhouette des Frostbeulen Bergs. Im
            Inneren ist eine Sammlung an Tipps von professionellen Kletterern.
          name: Bergsteiger Leitfaden
        parkourGloves:
          name: Parkour-Handschuhe
          desc: Diese Handschuhe verbessern den Halt um 800%. Das steht zumindest
            auf der Verpackung.
        runningShirt:
          desc: Die richtige Kleidung ist auf langen läufen entscheidend. Ein Shirt
            wie dieses ist unverzichtbar.
          name: Laufshirt
        oakSkis:
          desc: Schwere Ski weshalb sie schnell aber schwer zu steuern sind. Dank
            ihrer Stabilität werden sie aber nicht so schnell brechen wenn du stürzt.
          name: Eichen Ski
        flowyTrousers:
          name: Weite Hosen
          desc: Weit wo sie es sein müssen und eng wo es eng sein soll. Diese Hose
            eignet sich perfekt für gefährliche Manöver zwischen Straßenmobiliar.
        simpleTorch:
          name: Einfache Fackel
          desc: Mit einem Holzstock, Stoff und einer entflammbaren Substanz hast du
            ein tragbares Licht. Es könnte nicht einfacher sein.
        simpleRope:
          name: Einfaches Seil
          desc: Ein Seil hat viele Einsatzmöglichkeiten. Zum Beispiel Bergsteigen.
        clayFrisbee:
          name: Ton Frisbee
          desc: Er ist relativ schwer und zerbrechlich. Hoffentlich sind keine Tontauben-Schützen
            in der Nähe!
        goldenFrisbee:
          name: Goldener Frisbee
          desc: Da er nur vergoldet ist, ist er relativ leicht und trotzdem langlebig.
            Man würde sich erwarten, dass er im Flug einen Regenbogen hinter sich
            herzieht, aber leider nein.
        birchSkis:
          name: Birken Ski
          desc: Ein paar anfänger Ski. Schwer zu kontrollieren und nicht wirklich
            schnell. Sie bringen dich einen verschneiten Abhang aber schneller hinunter
            als wenn du gehst.
        pineSkis:
          name: Kiefer Ski
          desc: Stabile und leichte Ski. Aus dem Holz der Bäume gefertigt denen du
            ausweichen willst.
        walkingStick:
          name: Gehstock
          desc: Ein stabiler Holzstock mit einem bequemen Metallgriff der dich auf
            langen Spaziergängen unterstützt.
        runningShorts:
          name: Laufhose
          desc: Sie sind bequem und einfach zu tragen. Die blaue Farbe macht dich
            auch leichter sichtbar.
        waterBottle:
          name: Wasserflasche
          desc: Eine Glasflasche, gefüllt mit perfekt klarem, frischem Süßwasser.
            Bleib hydriert!
        mapOfJarvonia:
          name: Karte von Jarvonien
          desc: Die Karte zeigt die Ländereien und Städte des nördlichen Kontinents.
        mapOfGDTE:
          name: Karte von GDTE
          desc: Auf der Karte ist die geografische Form des Großherzogtums Trellin-Erdwise
            abgebildet.
        toughRope:
          name: Stabiles Seil
          desc: Mit diesem stabilen Seil kann man selbst die höchsten Berge erklimmen.
        grapplingHook:
          name: Enterhaken
          desc: Am Ende des Seils ist ein vierfacher Metallhaken angebracht.
        featherCape:
          name: Federumhang
          desc: Der Umhang ist so leicht wie eine Feder, weil er aus diesen besteht.
      carpentry:
        handsaw:
          desc: Diese Säge verkörpert die Harmonie zwischen Handwerker und Natur und
            verspricht die Fähigkeit, Holz mit Präzision und Anmut zu formen.
          name: Handsäge
        protectiveGloves:
          desc: Es ist besser, wenn die Wahrscheinlichkeit, deine Finger von einer
            Säge abgetrennt zu bekommen, auf 0% reduziert wird.
          name: Schützende Handschuhe
        toolbelt:
          desc: Ein vielseitiges Accessoire, das eine Sammlung von Holzwerkzeugen
            sicher aufbewahrt.
          name: Werkzeuggürtel
        woodworkingGlasses:
          desc: Trägt man diese Brille, so werden einem die verschlungenen Muster
            und Geschichten eines jeden Brettes offenbart.
          name: Brille für Holzbearbeitung
        protectivePants:
          name: Sicherheits-Hose
          desc: Diese Hose ist mit schützenden Polstern versehen.
        sharpChisel:
          name: Scharfer Meißel
          desc: Ein scharfes Werkzeug, das zum Bearbeiten von Holz verwendet wird.
        dullChisel:
          name: Stumpfer Meißel
          desc: Mit einem Holzgriff und einer stumpfen Stahlklinge ausgestattet, kann
            es dennoch wunderschöne Handwerksstücke schaffen.
        protractor:
          name: Winkelmesser
          desc: Ein Winkelmesser, der besonders im Holzhandwerk zum Einsatz kommt.
        iceSaw:
          name: Eisschneider
          desc: Mit diesem Werkzeug, das perfekt zum Eisschneiden geeignet ist, lässt
            sich ein Iglu im Handumdrehen bauen.
        simpleRuler:
          desc: Das Holzlineal ist ein unerlässliches Werkzeug im Koffer eines Zimmermanns,
            sowohl zum Messen als auch zum Ziehen gerader Linien.
          name: Einfaches Lineal
        protectiveGlasses:
          desc: Die Brille schützt deine Augen vor schnellen, fliegenden Objekten
            – hoffentlich.
          name: Schutzbrille
        simpleSaw:
          name: Einfache Säge
          desc: Solange du noch keine bessere hast, wird diese Säge ausreichen.
        protectiveShirt:
          name: Schützendes Hemd
          desc: Dieses Hemd wurde mit zusätzlichen Schutzpolstern verstärkt.
        preciseRuler:
          name: Präzisionslineal
          desc: Sauber gravierte Maßmarkierungen auf dem Holz zeigen sowohl Zentimeter
            als auch Zoll.
      cooking:
        chefsApron:
          desc: Mit dieser Schürze wird jede Mahlzeit zu einem Meisterwerk und jedes
            Gericht zu einem Kunstwerk.
          name: Kochschürze
        chefsHat:
          desc: Dieser eigenwillige Hut scheint die Magie der Küche zu kanalisieren,
            und inspiriert kulinarische Wunder mit jedem Handgriff des Spatels.
          name: Kochmütze
        meatCleaver:
          desc: Mit jedem Schwung spaltet es die Zutaten wie ein Krieger in der Hitze
            des Gefechts, und wandelt die Rohelemente in kulinarische Triumphe um.
          name: Hackbeil
        simplePan:
          name: Einfache Pfanne
          desc: Diese Pfanne ist zwar nicht antihaftbeschichtet, aber rettet dich
            zur Not.
        measuringSpoonsNecklace:
          name: Messlöffel-Halskette
          desc: Drei Messlöffel immer an deiner Seite. Keine Spülmaschine ist mehr
            sicher.
        chefsLegApron:
          desc: Eine Schürze, die über dem Bein getragen wird, mit einer Tasche für
            Küchenutensilien.
          name: Beinschürze für Köche
        recipeBook:
          desc: In diesem Buch verschmelzen Hunderte von Rezepten die Küchen von West
            bis Ost zu einem harmonischen Tanz aus Aromen und Traditionen.
          name: Kochbuch
        florasSilverSpoon:
          desc: Ein besonderer Silberlöffel. Flora muss ihn eines Tages in der Küche
            verloren haben. Jetzt gehört er dir!
          name: Floras Silberlöffel
        dullKnife:
          desc: Nichts ist so gefährlich wie ein stumpfes Messer. Heißt es jedenfalls.
          name: Stumpfes Messer
        northernSpices:
          desc: Das kräftige Aroma dieser Gewürze lässt deinen Magen so laut knurren,
            dass du auf einer Schleichmission erledigt wärst.
          name: Gewürze aus dem Norden
        eberhartCorkscrew:
          name: Eberhart Korkenzieher
          desc: Dieser klassische Korkenzieher ist von einer Qualität, die weit über
            der liegt, die du sonst kennst. Der Griff ist ergonomisch und aus exquisitem
            Holz und die Spirale ist aus rostfreiem Stahl mit einer sehr präzisen
            Verarbeitung.
        ovenMittens:
          name: Ofenhandschuhe
          desc: Schön warm, aber nicht so warm wie die Dinge, für die du sie brauchen
            wirst.
        sharpKnife:
          name: Scharfes Messer
          desc: Es hat einen rustikalen Holzgriff und seine Klinge scheint kürzlich
            geschärft worden zu sein.
        cuttingBoard:
          name: Schneidebrett
          desc: Ein quadratisches Holzbrett zum Zerkleinern von Fleisch, Obst und
            Gemüse.
        largePot:
          name: Großer Topf
          desc: Aus Stahl und groß genug Essen für ein Dutzend Leute zuzubereiten.
        nonSlipShoes:
          name: Anti-Rutsch-Schuhe
          desc: Nicht gerade hip, bieten aber mehr Halt, so dass man weniger oft ausrutscht.
        sturdyWhisk:
          name: Stabiler Schneebesen
          desc: Seine Stahldrähte sind fest mit dem griffigen Griff verbunden. Du
            könntest Tausende von Eiern damit zu Schnee schlagen.
        flippySpatula:
          name: Wendiger Pfannenwender
          desc: Nicht irgendein Pfannenwender, ein wendiger Pfannenwender. Wieviele
            Umdrehungen schaffst du in einem Wurf?
        rottenEggplant:
          name: Verfaulte Aubergine (Testobjekt)
          desc: Nur für Tester. Verleiht unbegrenzte Macht.
        lavaCookingPan:
          name: Lavapfanne
          desc: Diese Pfanne wurde in einem Vulkan geschmiedet. Die Lava, aus der
            sie gemacht ist, sorgt dafür, dass sie immer heiß und kochbereit ist.
      crafting:
        candlehat:
          desc: Es ist ein Hut mit einer angebrachten Kerze. Was kann man sich mehr
            wünschen?
          name: Kerzenhut
        craftingGuidebook:
          desc: Der Handwerktsleitfaden, ein Wälzer grenzenloser Kreativität, ist
            ein Wissensschatz, der über Generationen von Handwerkern und Tüftler vererbt
            wurde.
          name: Handwerksleitfaden
        grippyGloves:
          desc: Diese Handschuhe bieten einen festen Griff auf die Welt, und es heißt,
            sie helfen dir, niemals eine Schraube oder Kleinteil fallen zu lassen.
          name: Griffige Handschuhe
        magnifyingLens:
          desc: Ein Werkzeug von Meisterhandwerkern, die anstreben, die Geheimnisse
            komplexer Machinen zu entschlüsseln und die Welt auf mikroskopischen Level
            zu studieren.
          name: Vergrößerungsglas
        adjustableWrench:
          desc: Gefertigt aus hochwertigem Stahl aus Braemercia – extrem widerstandsfähig
            und nahezu unverwüstlich.
          name: Verstellbarer Schraubenschlüssel
        wireSaw:
          desc: Diese Drahtsäge ermöglicht das präzise Schneiden fester Werkstoffe
            wie Stein, Holz, Glas, Beton und Metall und ist ein unverzichtbares Werkzeug
            für effizientes Arbeiten in der Werkstatt.
          name: Seilsäge
        slideRuler:
          desc: Dieses ausgeklügelte mechanische Rechenwerkzeug erleichtert komplexe
            Kalkulationen und unterstützt dich beim Entwickeln neuer Schöpfungen.
          name: Rechenschieber
        simpleChisel:
          desc: Mit diesem Werkzeug hauchst du der Welt eine neue Form ein – doch
            kein Wandel kommt ohne seinen Tribut.
          name: Schlichter Meißel
        simpleWrench:
          desc: Ein geeignetes Werkzeug für angehende Handwerker.
          name: Einfacher Schraubenschlüssel
        carvingKnife:
          name: Graviermesser
          desc: Eine kleine, elegant gebogene Klinge, ideal für das präzise Abziehen
            von Holzspänen. Sein Griff ist groß für optimale Kontrolle – aber es zum
            Schneiden von Fleisch oder Brot zu missbrauchen, wäre ein Akt der Barbarei.
        craftingShirt:
          name: Arbeitshemd
          desc: Ein strapazierfähiges Hemd für kreative Köpfe – schmutzabweisend und
            robust gegen Werkzeugspuren.
        craftingPants:
          name: Arbeitshose
          desc: Diese weiten Hosen sorgen für zusätzlichen Komfort, während du deine
            handwerklichen Fähigkeiten perfektionierst.
        craftingBoots:
          name: Handwerksstiefel
          desc: Dank der verstärkten Sohle ist dieses Schuhwerk ideal für lange Einsätze
            auf harten Werkstattböden.
      fishing:
        fishermansHat:
          desc: Dieser Hut ist ein Symbol für die Geduld des Anglers und seiner Verbundenheit
            mit den immerwährend fließenden Strömen der Natur.
          name: Fischerhut
        fishermansTrousers:
          desc: Aus widerstandsfähigem, wasserdichtem Material gefertigt, bieten sie
            Schutz vor den Elementen, während sie agile Bewegungen ermöglichen.
          name: Fischerhosen
        pirateHat:
          name: Piratenhut
          desc: Land in Sicht!
        rodOfMoss:
          name: Moosstab
          desc: Der Ring ist mit Moos überwuchert.
        frozenBait:
          desc: Ein winzig kleiner Fisch, der größere Fische anlockt. Da ist irgendwo
            eine Metapher drin versteckt...
          name: Gefrorener Köder
        wadingShoes:
          name: Watenschuhe
          desc: Diese leichten Schuhe sind eine gute Wahl für Angelabenteuer.
        squishyFlipFlops:
          name: Weiche Flip Flops
          desc: Die weiche Stoffschicht ist wie ein Schild zwischen deinen Füßen und
            dem glühenden Sand, selbst an den heißesten Stränden von Wrentmark.
        bugBait:
          name: Käfer Köder
          desc: Der Käfer wird das Abendessen eines Fisches sein. Aber wessen Abendessen
            wirst du sein?
        coolSunglasses:
          name: Coole Sonnenbrille
          desc: Sehr stylische Sonnenbrillen machen es deutlich einfacher an einem
            Strand beim Sonnenuntergang zu angeln.
        breezyShirt:
          name: Luftiges Hemd
          desc: Mit diesem leichten Hemd wirst du an jedem Strand auffallen.
        fishingGuidebook:
          name: Anglerleitfaden
          desc: Das buch beinhaltet Bilder von verschiedenen Fischen und eine Liste
            von Ködern, die für jede Art brauchbar sind.
        shinySpinner:
          desc: Wenn er nicht zum Fische fangen benutz wird, kann man ihn als Fidget-Spinner
            verwenden.
          name: Glänzender Spinner
        eyePatch:
          name: Augenklappe
          desc: Offenbar ist es leichter, mit nur einem offenen Auge zu fischen.
      foraging:
        halflingsFeetSlippers:
          desc: Diese gemütlichen und reizvollen Pantoffeln winzigen Zehen und skurillen
            Details.
          name: Halblingsfuß-Pantoffeln
        hatWithAFeather:
          desc: Seine bloße Anwesenheit erweckt den Geist des Abenteuers und den Reiz
            ferner Länder, und verspricht Geschichten von waghalsigen Eskapaden überall,
            wo man ihn trägt.
          name: Hut mit Feder
        blueIceSickle:
          desc: Diese Sichel ist aus Eis gefertigt und hat eine intensive blaue Farbe,
            wie der klare Himmel an einem Sommertag. Sie schneidet wie die besten
            Sicheln, aber sie kühlt die Hand, wenn man sie benutzt, obwohl sie nicht
            schmilzt. Was hatte eine Sichel auf einem Gletscher zu suchen?
          name: Blaue Eissichel
        waterproofBoots:
          desc: Gummistiefel, so gelb wie ein Kanarienvogel, die deine Socken trocken
            halten. Und es gibt nicht viele Dinge, die sich schlimmer anfühlen als
            nasse Socken.
          name: Gummistiefel
        bigBasket:
          name: Großer Korb
          desc: Wunderschön aus Weide gefertigt. Was auch immer du sammelst, sollte
            hier locker rein passen.
        wildernessShirt:
          name: Wildnishemd
          desc: Ein bequemes grünes Hemd, kombiniert mit einem roten Halstuch, das
            dir das Gefühl gibt, eins mit der Natur zu sein.
        sharpMachete:
          desc: Die rasiermesserscharfe Klinge macht das Navigieren durch dichtes
            Laub zu einem Spaziergang im Park.
          name: Scharfe Machete
        longSpade:
          desc: Ein schwerer Spaten mit stabilem Holzgriff und rostfreiem Stahlblatt.
            Damit kann man sicher ein großes Loch graben.
          name: Langer Spaten
        foragingShirt:
          desc: Hält dich beim Sammeln in heißen Umgebungen kühl, in kalten Umgebungen
            jedoch warm.
          name: Erntehemd
        compassNecklace:
          desc: Ein funktionierender Kompass an einer Schnur, die du dir um den Hals
            binden kannst. Wenn du weißt, wie man ihn benutzt, findest du immer den
            Weg nach Hause.
          name: Kompasshalskette
        simpleBugCatchingNet:
          desc: Nix besonderes, aber es fängt Käfer.
          name: Einfaches Schmetterlingsnetz
        wildernessPants:
          name: Wildnishose
          desc: Eine grüne Hose, die darauf ausgelegt ist, auf allen Vieren durch
            die Natur zu stöbern.
        foragingShorts:
          name: Ernteshorts
          desc: Strapazierfähige und bequeme Shorts, perfekt um in jedwedem Terrain
            sammeln zu gehen.
        camouflageCape:
          name: Tarnumhang
          desc: Man könnte ihn auch als Unsichtbarkeitsumhang bezeichnen, denn er
            macht dich praktisch unsichtbar, während du auf der Suche nach Schätzen
            umherstreifst.
        dullMachete:
          name: Stumpfe Machete
          desc: Die Klinge ist in keinem guten Zustand, als ob damit schon ganze Wälder
            abgeholzt worden wären.
        pointyShears:
          name: Spitze Gartenschere
          desc: Mit dieser findest du vielleicht auch Schätze, die völlig von Sträuchern
            oder anderem Laub überwuchert wurden.
        nonWaterproofBoots:
          name: Nicht wasserdichte Schuhe
          desc: Sie bieten zwar einen gewissen Schutz vor Wind und unwegsamem Gelände
            beim Sammeln, aber ich würde nicht darauf wetten, dass deine Füße auch
            trocken bleiben.
        gardeningGloves:
          name: Gartenhandschuhe
          desc: Diese griffigen, wasserdichten Handschuhe sind ideal für alle Gartenarbeiten
            wie Pflanzen, Gießen, Zurückschneiden und Unkrautjäten.
        pickersGloves:
          name: Pflückerhandschuhe
          desc: Bequeme Lederhandschuhe, die deine Hände vor Dornen und anderen natürlichen
            Abwehrsystemen schützen, wenn du nach im Laub versteckten Schätzen suchst.
        smallSack:
          name: Kleiner Beutel
          desc: Ein kleiner Jutebeutel. Wenn du ihn trägst kannst du einen zusätzlichen
            Gegenstand unterbringen.
        wildernessGuideBook:
          name: Wildnishandbuch
          desc: Randvoll mit Tipps zum Überleben in der Wildnis. Tiere, Pflanzen,
            Wasserquellen etc.
      mining:
        miningHelm:
          desc: Dieser Bergbaumhelm, ein Fanal in den Tiefen der Erde, stahlt ein
            stetiges Leuchten aus, das die Dunkelheit der unterirdischen Reiche durchdringt.
          name: Bergbauhelm
        shovelAxe:
          desc: Ein unentbehrlicher Begleiter für diejenigen Abenteurern, die sich
            daran versuchen, vergrabene Geheimnisse zu bergen und sich gegen die daraus
            resultierenden Gefahren zu schützen.
          name: Schaufelaxt
        simpleGoldPan:
          desc: Diese Pfanne erlaubt es dir Gold in Flüssen zu finden.
          name: Einfache Goldwäscherpfanne
        simpleMagnet:
          name: Einfacher Magnet
          desc: Du kannst damit fischen, aber erwarte bitte keine Fische.
        steelToeBoots:
          name: Stahlkappenstiefel
          desc: An diesen Stiefeln entgleisen die Loren, statt deine Zehen zu zerquetschen.
        minersPants:
          name: Bergbauer Hose
          desc: Sie haben gepolsterte Knie, damit du entspannt auf ihnen sitzen kannst,
            während du unter dir nach Erzen suchst ohne dir wehzutun.
        minersShirt:
          name: Bergbauer Shirt
          desc: Hochsichtbarkeits Shirt, damit du schneller gefunden wirst, wenn du
            in dem Labyrinth aus Berkwerkshöhlen verloren gehst.
        handLantern:
          name: Handlaterne
          desc: Hoffentlich hast du zusätzliche Streichhölzer dabei, denn wenn die
            Kerze in den tiefen der Höhle ausgeht, bist du verloren.
        goldPan:
          desc: Gib ein paar Steine und etwas Wasser hinein, wirble es herum, und
            die goldenen Klumpen werden sich dir offenbaren.
          name: Goldpfanne
        minersBeard:
          name: Bergmannsbart
          desc: Kannst du wirklich als Bergmann gelten, wenn du keinen Bart trägst?
        minersMagnet:
          name: Bergmannsmagnet
          desc: Besonders nützlich um in den Felswänden Edelmetalle aufzuspüren.
        simpleMiningShovel:
          name: Einfache Bergbauschaufel
          desc: Damit kannst du einigen Schutt von dem Erzreichen Boden entfernen,
            damit es einfacher ist, wertvolle Mineralien zu entdecken.
        iceAxe:
          name: Eispickel
          desc: Es brennt beim anfassen. Trag lieber Handschuhe!
      smithing:
        smeltingGoggles:
          desc: Ein Augenschutz der es erlaubt, sich am gleißenden Glanz geschmolzenen
            Metalls zu ergötzen.
          name: Schutzbrille für Verhüttung
        smithsApron:
          desc: Ein schützender Mantel der Schmiede - diese Schürze ist wahrlich eine
            Verflechtung aus Widerstandskraft und Handwerkskunst.
          name: Schmiedeschürze
        jarvonianSmithsHammer:
          name: Jarvonischer Schmiedehammer
          desc: Ein eisblauer Hammer mit einem langen Griff, damit du noch mehr Kraft
            in jeden Schwung bringen kannst.
        coolingIceAmulet:
          name: Kühlendes Eis-Amulett
          desc: Dieses Amulett strahlt dauerhaft Kälte aus
        metalworkingGloves:
          desc: Du kannst damit deine Hand in einen brennenden Ofen stecken, ohne
            Blasen zu bekommen. Über deine Arme kann man das aber nicht sagen.
          name: Metallarbeit Handschuhe
        blacksmithsHandbook:
          name: Leitfaden für das Schmieden
          desc: Das Buch beinhaltet Bilder von verschiedenen Schmieden, Hämmern und
            Blasebälgen. Die Schmiedekunst ist in großem Detail beschrieben.
        forgeBellows:
          desc: 'Der Herzschlag der Schmiede: Mit kräftigen Zügen entfacht es die
            Flammen und steigert die Hitze.'
          name: Schmiede Blasebalg
        simpleHammer:
          name: Einfacher Hammer
          desc: Nur ein einfacher Hammer. Hat einen Stahlkopf und einen Holzstiel.
            In der Tat einfach, aber besser als gar kein Hammer.
        wolfJawTongs:
          desc: Damit kannst du glühend heißes Metall handhaben. Es wurden keine Wölfe
            bei der Herstellung dieses Werkzeugs verletzt.
          name: Wolfsmaulzange
        smithsPants:
          name: Schmiedehosen
          desc: Auch wenn sie sehr heiß sind, schützen sie deine Beine vor Verbrennungen,
            während du den ganzen Tag vor dem Ofen verbringst.
      woodcutting:
        lumberjackShirt:
          desc: Diese robuste, karierte Jacke schützt den Träger vor den Elementen
            und ist ein Zeugnis für die Hartnäckigkeit eines Holzfällers.
          name: Holzfällerhemd
        lumberjackBoots:
          name: Holzfäller-Stiefel
          desc: Holzfällerschuhe, eine Mischung aus Nutzen und Haltbarkeit, gehören
            zur bevorzugten Kleidung für diejenigen, die sich in die (un)verzauberten
            Wälder wagen.
        logSplitter:
          name: Holzspalter
          desc: Die breitere Klinge der Axt lässt sie effektiv Holz spalten.
        forestersBoots:
          desc: Diese Stiefel sind fast vollständig wasserabweisend. Sie sind langlebig
            und stylisch.
          name: Försterstiefel
        lumberjackPants:
          desc: Für Holzfäller, die die ganze Nacht schlafen und den ganzen Tag arbeiten,
            sind diese Hosen ganz OK.
          name: Holzfällerhose
        logBasket:
          desc: Eine hölzerne Plattform mit Griff zum tragen. Perfekt um etwas Holz
            zu transportieren, aber auch für andere Gegenstände geeignet. Zum Beispiel
            ein weiterer Holzkorb.
          name: Holzkorb
        heavyAxeHandle:
          name: Schwerer Axtgriff
          desc: Ein stabiler Griff, der an einer Axt befestigt wird.
        lumberjackSandals:
          name: Holzfäller-Sandalen
          desc: Diese offenen Schuhe lassen dich eine nähere Verbindung zur Natur
            spüren, als ob die Energie der Umgebung durch deine Füße in dein Herz
            fließt.
        lumberjackHat:
          name: Holzfällerhut
          desc: Der Hut, der sich für Holzfällabenteuer eignet.
        forestersPants:
          name: Försterhosen
          desc: Diese grünen Hosen sind gemacht, um Schrammen und Kratzern von Ästen
            und Zweigen zu widerstehen.
        forestersFlannelShirt:
          name: Förster-Flanellhemd
          desc: Dieses grüne Flanellhemd ist warm und gemütlich. Gut geeignet für
            Arbeiten in der tiefsten Natur.
        forestersHat:
          name: Försterhut
          desc: Dieser grüne Hut ist mit Schafswolle gefüttert und gut für Winterwetter
            geeignet.
        woodcuttingGuidebook:
          name: Holzfäller Leitfaden
          desc: Dieses Buch beinhaltet Bilder von verschiedenen Holzarten, die überall
            in der Welt verbreitet sind.
        rootedRing:
          name: Verwurzelter Ring
          desc: Der Ring ist aus magischen Wurzeln gemacht, welche ineinander verwachsen
            sind.
    versatile:
      backpack:
        desc: Ein hochwertiger Leder-Rucksack, der mit extra Taschen und großzügigem
          Stauraum überzeugt.
        name: Rucksack
      bugCatchingNet:
        desc: Sehr nützlich um viele Arten von Käfern einzufangen, oder sogar... Quallen?
        name: Käferfangnetz
      comfySlippers:
        desc: Jeder Schritt in diesen Pantoffeln fühlt sich an wie ein Spaziergang
          auf Wolken.
        name: Bequeme Pantoffeln
      fishingLure:
        desc: Handgefertigt von Handwerksmeistern, schimmert er in Farben und Mustern,
          die im Sonnenlicht wie schillernde Schuppen tanzen.
        name: Angelköder
      hatOfWisdom:
        desc: Dieser Hut verleiht dem Träger ein besseres Verständnis der Welt um
          ihn herum.
        name: Hut der Weisheit
      mosquitoNethat:
        desc: Dieser Hut ermöglicht es seinem Träger, selbst in den insektenverseuchtesten
          Regionen in Ruhe zu reisen und sich auf die Wunder der Wildnis zu konzentrieren.
        name: Hut mit Mückenschutznetz
      protectiveEarmuffs:
        desc: Diese Ohrenschützer sind ein Symbol für gesundes Urteilsvermögen und
          die Fähigkeit, im ärgsten Chaos die Ruhe zu bewahren.
        name: Ohrenschützer
      recipeBook:
        desc: Dieses Buch ist ein kulinarischer Begleiter für aufstrebende Köche.
          Es ist der Schlüssel zur Entdeckung der Aromen der Welt und zur Kreation
          von Gerichten, die nichts weniger als bezaubernd sind.
        name: Rezeptbuch
      snowshoes:
        desc: Diese Schneeschuhe sorgen dafür, dass der Träger auch im härtesten Schneesturm
          unbelastet reisen und die frostigen Wunder der Welt erkunden kann.
        name: Schneeschuhe
      utilityPants:
        desc: Eine grüne Hose mit unzähligen Taschen, ein Muss für jeden Abenteurer.
        name: Arbeitshose
      veryLongBoots:
        desc: Je nachdem wie groß du bist, können diese bis zu deinen Schienbeinen,
          über deine Knie oder sogar bis zu deinen Hüften reichen.
        name: Sehr lange Stiefel
      warmBeanie:
        desc: Aus frostabweisenden Fäden gewebt, umschmeichelt sie den Kopf des Trägers
          wie die beruhigende Umarmung eines Kaminfeuers.
        name: Warme Mütze
      warmJacket:
        desc: Eine sehr warme Jacke für sehr kaltes Wetter.
        name: Warme Jacke
      waterproofPants:
        desc: Sie stellen sicher, dass der Träger auch bei sintflutartigen Regenfällen
          oder bei der Fahrt durch tückische Sumpfgebiete trocken und komfortabel
          bleibt.
        name: Wasserdichte Hosen
      lifeVest:
        name: Rettungsweste
        desc: Die Mission dieser Weste? Dein Leben zu retten! Sie ist dein ganz persönlicher
          Schutzengel!
      halflingGloves:
        name: Halbling-Handschuhe
        desc: Ein bevorzugtes Modell unter Halblingen – für größere Hände jedoch etwas
          zu knapp bemessen.
      trustyTent:
        name: Zuverlässiges Zelt
        desc: Dieses betagte Zelt hat bereits vielen Besitzern gedient und wird stets
          an jene weitergegeben, die es am meisten benötigen.
      oldSilverRing:
        desc: Dunkel verfärbt und ohne erkennbare Gravur – dieser Ring hat seine Geschichte
          vergessen. Doch wie lange liegt er wohl schon hier?
        name: Alter Silberring
      oldGoldRing:
        name: Alter Goldring
        desc: Sein goldener Glanz ist verschwunden, und sein Zustand zeigt die Spuren
          der Zeit. Irgendjemand muss ihn einst sehr geschätzt haben.
      oldCopperRing:
        name: Alter Kupferring
        desc: Dieser Ring hat seine besten Tage hinter sich. Das Pfandhaus könnte
          dir noch ein paar Münzen dafür geben. Oder du findest eine bessere Verwendung.
      ringOfHeron:
        desc: Dieser Ring trägt die Gravur eines Reihers, dargestellt in einer eleganten
          Jagdhaltung.
        name: Ring des Reihers
      ringOfBat:
        name: Ring der Fledermaus
        desc: Ein Siegelring mit der Gravur einer Fledermaus im Flug.
      hydriliumDivingBody:
        name: Hydrilium-Taucheranzug (Torso)
        desc: Dieses Hydrilium-Tauchoberteil ist deutlich leichter, als es den Anschein
          hat, und hält selbst extremen Druckverhältnissen stand.
      ringOfEel:
        desc: Dieser Ring trägt die Gravur eines schwimmenden Aals, elegant und geheimnisvoll.
        name: Ring des Aals
      simpleAmulet:
        name: Einfaches Amulett
        desc: Eine Halskette in Messingfarbe mit einem passenden Anhänger, der mit
          helleren, undefinierbaren Mustern verziert ist.
      properCape:
        desc: Dieser schicke Umhang bringt Eleganz in dein Outfit – perfekt für besondere
          Events oder einen extravaganten Look.
        name: Schicker Umhang
      flippers:
        name: Taucherflossen
        desc: Dank dieser Flossen gleitest du mit Leichtigkeit und Geschwindigkeit
          durch das Wasser.
      oxygenTank:
        desc: Der am Rücken getragene Tank versorgt dich mit Sauerstoff und verlängert
          deine Tauchzeit erheblich.
        name: Sauerstofftank
      tentacleCrown:
        desc: Die unaufhörlich zuckenden Tentakel dieser Krone sorgen für ein äußerst
          unangenehmes Tragegefühl.
        name: Tentakel Krone
      finGloves:
        desc: Seitliche Flossen an diesen Handschuhen helfen dabei, sich effizienter
          im Wasser zu bewegen.
        name: Flossenhandschuhe
      shrimpRing:
        desc: Vielleicht merkt Sorgo nicht, dass du es im Garnelenladen verkauft hast
          – der Typ da ist ein echtes Schalentier, aber er wird dich nicht knacken.
        name: Ring aus Garnelen
      properShirt:
        desc: Ein ansprechendes Hemd, schlicht, aber stilvoll – perfekt für jeden
          legeren Anlass.
        name: Schickes Hemd
      rustyDivingLegs:
        desc: Obwohl dieser untere Teil des alten Taucheranzugs schwer und unbequem
          ist, hält er erstaunlicherweise noch dicht.
        name: Rostige Taucherhose
      kelpDivingLegs:
        desc: Die Taucherhose liegt eng an den Beinen an, doch der Wasserwiderstand
          ist fast nicht spürbar.
        name: Seetang-Taucherhose
      ringOfAsh:
        desc: Dieser Ring, gefertigt aus komprimierter Kohle, mag unzerstörbar sein,
          doch er hinterlässt dauerhaft einen schwarzen Makel auf dem Finger, an dem
          er getragen wird.
        name: Ring aus Asche
      adoringFanStatue:
        desc: "Diese Statue eines fanatischen Bewunderers starrt dich mit unerschütterlicher
          Hingabe an. Ein Hauch von Wahnsinn liegt in ihrer Stimme:\n<i>‘Oh erhabener
          Großmeister! Darf ich Euch dienen? Eure Waffe tragen? Eure Stiefel polieren?
          Vielleicht… eine Fußmassage?’</i>"
        name: Denkmal eines treuen Anhängers
      pearlAmulet:
        desc: Eine edle weiße Perlenkette, die im Licht zarte, schillernde Farbtöne
          reflektiert.
        name: Perlenamulett
      jellyfishingNet:
        desc: Ein Tag für die Ewigkeit!
        name: Netz zum Quallenfangen
      sailorsHat:
        desc: Der Hut ist weiß und blitzsauber, ein Geschenk von einem recht schmalen
          Typen. Wenn du ihn dir vor das Gesicht hältst, riecht er nach Salz und ein
          wenig nach… Spinat?
        name: Seemannshut
      herbertsShirt:
        desc: Ein rotes Hemd mit langen Ärmeln und einem Kragen, den du nach oben
          klappen kannst. Ein paar Knöpfe fehlen, aber wenigstens bist du angezogen!
        name: Herberts Hemd
      simpleRing:
        desc: Dieser glänzende, messingfarbene Ring hat keine verschnörkelten Details
          oder hübsche Edelsteine, aber in seiner schlichten Form steckt eine besondere
          Eleganz.
        name: Einfacher Ring
      herbertsBoots:
        desc: Diese Lederstiefel haben ihre besten Tage hinter sich und könnten etwas
          Politur vertragen, aber sie sind immer noch gut genug für die Arbeit!
        name: Herberts Stiefel
      luckyRabbitsFootNecklace:
        name: Talisman-Halskette mit Kaninchenpfote
        desc: Ein ausgedörrtes Relikt, das Glück verspricht – doch verschwende es
          nicht leichtfertig.
      treeScalingClaws:
        name: Kletterkrallen
        desc: Dank dieser speziellen Krallen ist kein Vogelnest mehr sicher.
      simpleLifeVest:
        name: einfache Rettungsweste
        desc: Ideal für Kajak-Touren, mit einem Aufblasventil ausgestattet.
      sharkToothNecklace:
        desc: Wenn du ‘Ich kämpfe ohne Hemd im Nahkampf gegen Haie’ sagen willst,
          ist eine Halskette mit Hai-Zähnen das beste Statement.
        name: Halskette aus Hai-Zähnen
      firefliesInJar:
        name: Glühwürmchen im Glas
        desc: Eine sehr einfallsreiche und natürliche Methode, deinen Weg zu erleuchten.
          Ein Zauberwort zum Ausschalten gibt es nicht.
      screwdriver:
        name: Schraubenzieher
        desc: In welche Richtung muss man die Schraube drehen, um sie festzuziehen?
          Ich vergesse das immer.
      herbertsPants:
        name: Herberts Hose
        desc: Ein Paar abgenutzte Jeans, die eigentlich eine Nummer zu groß sind,
          aber der Leder-Gürtel rettet den Tag!
      herbertsHat:
        name: Herberts Hut
        desc: Ein brauner Wollhut, der deine Ohren ebenfalls wärmt. Und keine Sorge,
          er ist nicht alt – er ist vintage!
      herbertsCape:
        name: Herberts Umhang
        desc: Er hat etwas Staub angesetzt – Herbert hat ihn schon lange nicht mehr
          benutzt. Vielleicht kannst du ihn wieder zum Leben erwecken!
      properPants:
        name: Schicke Hose
        desc: Pass auf, dass du sie nicht beschmutzt – diese sind viel zu schick für
          Flecken!
      properHat:
        name: Schicker Hut
        desc: Eine kuschelig gestrickte Beanie-Mütze, perfekt für kalte Tage und eisige
          Abenteuer.
      properBoots:
        name: Schicke Stiefel
        desc: Diese robusten und bequemen Stiefel vereinen Stil und Funktionalität.
          Von den gepflasterten Gassen Galeforges bis zu den wilden Dschungeln von
          Rid Raddak – sie begleiten dich überall.
      smellySocks:
        name: Stinkende Socken
        desc: Mit diesen Socken könntest du einem Elfen die Freiheit schenken.
      capeOfTheTrailblazer:
        desc: Dieser Umhang steht für den Mut und die Willenskraft eines Pioniers.
          Wer ihn trägt, hinterlässt eine Spur voller heldenhafter Taten.
        name: Umhang des Pioniers
      rustyDivingHelm:
        name: Verrosteter Taucherhelm
        desc: Verwittert, rostig, aber scheinbar immer noch tauglich für die Tiefen
          des Meeres.
      rustyDivingBody:
        name: Verrosteter Taucheranzug (Torso)
        desc: Der obere Teil eines alten Taucheranzugs – robust, aber auch äußerst
          schwer.
      kelpDivingMask:
        name: Seetang-Tauchmaske
        desc: Gefertigt aus speziell behandeltem Seetang, ist diese Tauchmaske nicht
          nur leicht, sondern auch erstaunlich strapazierfähig.
      kelpDivingBody:
        name: Seetang-Taucherhemd
        desc: Dieses Taucherhemd aus Seetang schmiegt sich eng an deinen Körper an.
      hydriliumDivingHelm:
        name: Hydrilium-Tauchhelm
        desc: Gefertigt aus dem legendären Hydrilium aus Syrenthia, bietet dieser
          Taucherhelm außergewöhnliche Qualität.
      hydriliumDivingLegs:
        name: Hydrilium-Taucherhose
        desc: Das Unterteil des Hydrilium-Taucheranzugs. Es sieht schwer aus, doch
          die Bewegungsfreiheit bleibt uneingeschränkt.
      merfolkDress:
        name: Kleid des Meervolks
        desc: Die enge Passform dieses Kleides drückt deine Beine zusammen, sodass
          du dich fast wie eine Meerjungfrau fühlst.
      algaeRing:
        name: Algenring
        desc: Ein massives Algenstück ist an diesem Ring befestigt und schwingt sanft,
          als wäre es noch immer von Wasser umgeben.
      coralCape:
        name: Korallenumhang
        desc: Gefertigt aus schillernden Korallen in unterschiedlichsten Farben, lässt
          sich dieser Umhang mühelos im Wasser und an Land tragen.
      flowingPocketwatch:
        name: Fließende Taschenuhr
        desc: Sprich das Befehlswort, und die Uhr gleitet aus deiner Tasche – doch
          verlasse dich nicht darauf, dass sie die Zeit korrekt anzeigt.
      shellSnatcher:
        name: Muscheldieb
        desc: Ein unverzichtbares Werkzeug für jeden Muscheldieb – es beginnt zu vibrieren,
          sobald Muscheln in der Nähe sind.
      glowstick:
        name: Leuchtstab
        desc: Wenn du den Stab rasch schüttelst, leuchtet er in einem brillanten Grün.
      aerofibrilCape:
        name: Aerofibril-Umhang
        desc: Gefertigt aus leichten Federn und aerodynamischen Fäden, lässt dich
          dieser Umhang mit rasanter Geschwindigkeit dahingleiten.
    achievements:
      adventurersGloves:
        name: Abenteurerhandschuhe
        desc: Diese Leserhandschuhe haben einen verstellbaren Gurt für die perfekte
          Passform.
      treasureHunterHat:
        desc: Auch wenn es unklar ist, ob es ein Cowboyhut oder ein Fedora ist, hat
          er den gewissen 'Indy' vibe.
        name: Schatzjägerhut
      treasureHunterJacket:
        desc: Es scheint eine klassische Lederjacke zu sein. Die kommt nie aus der
          Mode.
        name: Schatzjägerjacke
      adventurersShirt:
        desc: Dieses Ledershirt hat eine hellbraune Farbe und hat mehrere Tachen um
          Sachen zu verstauen.
        name: Abenteurershirt
      otherSock:
        name: Andere Socke
        desc: Die andere Socke, die du nicht Dobby gegeben hast.
      pathfinder:
        desc: An diese Halskette ist eine kleine Karte gebunden, die den kürzesten
          Weg zeigt.
        name: Pfadfinder
      amuletOfLightness:
        desc: Dieses Amulett strahlt ein ablichten aus, welches dich selbst an den
          dunkelsten Orten mit Hoffnung füllt.
        name: Amulett des Lichts
      tinyBackpack:
        desc: Es ist ein normalgroßer Rucksack. Wenn du ein Kind bist.
        name: Kleiner Rucksack
      greedyPiggyBank:
        desc: Jedes Mal wenn eine Münze hineingeworfen wird, grunzt dieses Sparschwein
          laut.
        name: Gieriges Sparschwein
      bootsOfSpeed:
        desc: Diese Schuhe geben dir das Gefühl leichter zu sein und lassen dich schneller
          voranschreiten.
        name: Schuhe der Geschwindigkeit
      adventurersHat:
        name: Abenteurerhut
        desc: Dieser lederne Eimerhut schützt Dich vor Sonne, Wind und Regen.
      adventurersPants:
        name: Abenteurerhose
        desc: Diese zähen Lederhosen haben verschiedene Gurte, für den Nutzen aber
          auch weil sie modisch sind.
      adventurersBoots:
        name: Abenteurerschuhe
        desc: Diese robusten Stiefel sind für starke Beanspruchung und widrige Wetterbedingungen
          ausgelegt.
      adventurersCape:
        name: Abenteurerumhang
        desc: Dieser zähe Lederumhang wird seinen Träger vor dem meisten Wetter schützen.
          Er hat Gurte für einfache Anpassung.
      ringOfHomesickness:
        name: Ring des Heimwehs
        desc: Dieser Eing erinnert dich daran, dass es nur ein Zuhause gibt.
      axeOfDestruction:
        name: Axt der Zerstörung
        desc: Die Klinge dieser Axt hat die Form eines Mundes, bereit Holz zu verschlingen.
      shoesOfEscape:
        name: Schuhe der Flucht
        desc: Diese Schuhe lassen dich manchmal richtig schnell gehen.
      shinyRing:
        name: Glänzender Ring
        desc: Nicht der eleganteste Ring, aber er glänzt.
      gemBracelet:
        name: Edelsteinarmband
        desc: Sechs farbige Edelsteine bilden ein Armband.
      rustySpyglass:
        name: Rostiges Fernglas
        desc: Ein gut benutztes Instrument, wie dieses rostige Fernrohr, hat einen
          gewissen Charme.
      pantsOfHaste:
        name: Hose der Hast
        desc: Bruder muss los!
      omniTool:
        name: Universalwerkzeug
        desc: Dieses Werkzeug kann am Unterarm befestigt werden. Es ist Entwickelt
          worden um dir auf Kommando bei verschiedenen Aufgaben zu helfen.
      treasureHunterPants:
        name: Schatzjägerhose
        desc: Diese eng anliegende Lederhose betont Deine Beinmuskeln.
      jugglingBalls:
        name: Jonglierbälle
        desc: Drei mehrfarbige Bälle, gefüllt mit Getreide sind perfekt zum Jonglieren.
      travelersKit:
        desc: Dieser Koffer ist gefüllt mit allem was für jede Reise essenziell ist.
        name: Reiseausrüstung
      absorbingAmulet:
        name: Absorbierendes Amulett
        desc: Dieses aus antikem Metall gefertigte Amulett ist dafür bekannt feine
          Dinge anzuziehen.
      capeOfHalfAchiever:
        name: Umhang des Halberfolgreichen
        desc: Dieser prachtvolle blaue Umhang repräsentiert jemanden, der fest entschlossen
          ist Großes zu erreichen.
      capeOfAchiever:
        name: Umhang des Erfolgreichen
        desc: Dieser rosenfarbene Umhang weckt das Interesse aller, die ihn zu sehen
          bekommen. Der Besitzer des Umhangs hat erreicht wovon andere nur träumen
          können.
      runningVisor:
        name: Rennvisier
        desc: Dieses rote Visier schützt Deine Augen vor der Sonne und erlaubt es
          Dir gleichzeitig einen kühlen Kopf zu bewahren.
      trashGrabber:
        name: Müllgreifer
        desc: Das Design dieses verlängerten Instruments erleichtert das Aufsammeln
          von Müll, ohne dass man sich bücken muss.
      trekkingPoles:
        name: Trekkingstöcke
        desc: Diese Stöcke helfen dabei, das Gleichgewicht zu halten und unwegsames
          Gelände zu durchqueren.
      conservationistHat:
        name: Naturschützerhut
        desc: Dieser blaue Hut bietet einen guten Schutz vor den Elementen.
      conservationistShirt:
        name: Naturschützerhemd
        desc: Dieses komfortable Hemd hat viele Taschen um Entdeckungen zu verstauen.
      conservationistShorts:
        name: Naturschützershorts
        desc: Diese Shorts bieten viel Bewegungsfreiheit und haben große Taschen für
          Werkzeuge.
      conservationistBoots:
        name: Naturschützerstiefel
        desc: Diese bequemen blauen Stiefel sind auch langlebig.
      cursedAwl:
        name: Verfluchte Ahle
        desc: Diese Ahle stößt bei Gebrauch Rauch in blauen und violetten Farbtönen
          aus.
      rockstarAmulet:
        name: Stern-stein-amulett
        desc: Amulett, das entweder ein sternförmiger Stein oder ein steinförmiger
          Stern ist.
      finePearlRing:
        name: Glänzender Perlenring
        desc: Eine Perle wie diese wird normalerweise für Ohrringe verwendet aber
          eignet sich auch für einen großartigen Ring.
    combat:
      swashbucklerSword:
        desc: Das gekrümmte Schwert eignet sich hervorragend für Entergefechte und
          erfordert eine geschickte Hiebtechnik im Kampf.
        name: Säbel des Haudegens
    agGuildSpecials:
      superskis:
        name: Premium Skier
        desc: Auf gutem Schnee sind diese Skier die Schnellsten – ein wahres Abenteuer
          auf zwei Brettern!
      adventuringCompass:
        name: Kompass für Abenteurer
        desc: Der Kompass zeigt immer nach Norden – unverzichtbar für jeden Abenteurer,
          der nicht vom Weg abkommen möchte!
  materials:
    carpentry:
      birchPlank:
        desc: Das glatte und helle Birkenbrett steht mit seinem sauberen, hellen Holzbild
          für Schlichtheit und Eleganz.
        name: Birkenbrett
      maplePlank:
        desc: Das ästhetische und einladende Ahornbrett hat eine glatte, helle Oberfläche,
          die jedem Projekt einen Hauch von Raffinesse verleiht.
        name: Ahornbrett
      oakPlank:
        desc: Eine zeitlose Wahl für Holzbearbeitungsprojekte, die sich durch ihren
          satten, erdigen Farbton und die markanten, komplizierten Holzmaserungen
          auszeichnet.
        name: Eichenbrett
      pinePlank:
        desc: Das Kiefernbrett zeichnet sich durch seine warmen, erdigen Töne aus
          und versprüht mit seiner natürlichen Holzmaserung einen rustikalen Charme.
        name: Kiefernbrett
      sprucePlank:
        desc: Das Fichtenbrett mit seiner feinen Holzmaserung verkörpert mit seinem
          klaren und klassischen Erscheinungsbild ein Gefühl von Eleganz.
        name: Fichtenbrett
      teakPlank:
        name: Teakbretter
        desc: Bekannt für ihre Haltbarkeit und glänzend goldbraunen Farbton sind Teakbretter
          eine ausgezeichnete Wahl für die Herstellung schöner und robuster Gegenstände.
      woodScrap:
        desc: Kleine Holzstücke minderer Qualität
        name: Holzabfälle
      willowPlank:
        name: Weidenbrett
        desc: Zart und bleich mit subtiler Maserung, gibt das Weidenbrett deinen Schreinerarbeiten
          einen Hauch himmlischer Schönheit.
      mangrovePlank:
        name: Mangrovenbrett
        desc: Widerstandsfähig und wetterbeständig sind Mangrovenbretter ideal für
          den Außenbereich und vereinen Stärke mit tropischem Flair.
      woodShaving:
        name: 'Holzspäne'
        desc: Einige Holzabfälle mittlerer Qualität
      coralPlank:
        name: Korallenbrett
        desc: Aus den größten Korallen gefertigtes Brett. Es ist stabil, sowohl unter
          als auch über Wasser.
      woodFragment:
        name: Holzstücke
        desc: Einige qualitativ hochwertige Holzstücke
    cooking:
      milk:
        desc: Direkt von der Kuh, einer Ziege oder einem Kamel. Oder aus ein paar
          Nüssen gepresst? Nur du weißt, woher du das hast.
        name: Milch
      salt:
        desc: Salz ist der am weitesten verbreitete Geschmacksverstärker in ganz Arenum.
        name: Salz
      honey:
        name: Honigwabe
        desc: Aus dieser rohen Honigwabe tropft frischer Honig.
      carrot:
        name: Karotte
        desc: Man sagt sie ist gut für die Augen.
      mushroom:
        name: Pilz
        desc: Dieser Pilz ist technisch gesehen ein Gemüse.
    foraging:
      acidSapling:
        desc: Kaum so groß wie ein Zweig, verbrennt dieser ockerfarbene Setzling bei
          Kontakt fast die Haut.
        name: Säuresetzling
      catsBell:
        desc: 'Vom Wind getragen, lässt der einfache Stängel mit seinen drei gelben
          Knospen einen melodischen Klang erklingen.'
        name: Katzenglocke
      cotton:
        desc: Weiches und flauschiges Material, das sich sanft anfühlt und ein angenehmes
          Gefühl vermittelt.
        name: Baumwolle
      deathsToll:
        desc: Sieht zwar verlockend aus, würde ich aber nicht in dieser Form verzehren.
        name: Tribut des Todes
      flax:
        desc: Zarte blaue Blüten, die kräftige Fäden enthalten. Perfekt für die Leinenproduktion.
        name: Flachs
      hemp:
        desc: Hohe und blattreiche Pflanze mit schlanken Stängeln, die für ihre vielseitigen
          Fasern und praktischen Verwendungen bekannt ist.
        name: Hanf
      iceplum:
        desc: Kleine Frucht mit einem frostigen Äußeren, das in violetten Tönen schimmert.
        name: Eispflaume
      moondaisy:
        desc: Ein fragiles Blümchen, das selbst in der dunkelsten Nacht mit Mondlicht
          glüht.
        name: Mondgänseblümchen
      nettle:
        desc: Hohe, schlanke Pflanze mit herzförmigen Blättern und einem starken Stich.
        name: Brennnessel
      nightgem:
        desc: Der dunkle Edelstein scheint alles Licht um ihn herum wie ein Magnet
          zu absorbieren.
        name: Nachtjuwel
      rotbud:
        desc: So wie ein Trüffel Schweine anlockt, ist die Faulknospe unwiderstehlich
          für die Halblinge der Großen Sümpfe.
        name: Faulknospe
      shadowLeaf:
        desc: Das dunkle Blatt zerbröckelt fast, wenn es durch Berührung oder Licht
          gestört wird. Am besten an einem dunklen Ort aufbewahren.
        name: Schattenblatt
      silkwormSilk:
        desc: Eine Seide so fein, dass sie den Bau einer Handelsroute durch den gesamten
          Kontinent erforderlich machen könnte.
        name: Seidenraupenseide
      snowdrop:
        desc: Eine winzige weiße Blume, die im Winter blüht und sanft an Hoffnung
          und Neuanfang erinnert.
        name: Schneeglöckchen
      starflower:
        desc: Ein leuchtender fünfzackiger Stern, der auf einem Blattstiel sitzt.
          Es ist üblich, sich etwas zu wünschen, wenn man eine findet.
        name: Sternblume
      stone:
        desc: Ein Stein. Vielleicht kannst du damit etwas machen, das dir beim Überleben
          hilft?
        name: Stein
      sunblossom:
        desc: Eine wunderschöne Blüte, in der sich der Glanz der Sonne spiegelt und
          deren goldene Blütenblätter hell leuchten.
        name: Sonnenblume
      thistle:
        desc: Robuste Pflanze mit stacheligen Blättern, die einen Schutzschild um
          ihre bunten Blüten bilden.
        name: Distel
      widowsKiss:
        desc: Die rosafarbene Zwiebel lädt dazu ein, näherzukommen. Aber es ist besser,
          Abstand zu halten.
        name: Kuss der Witwe
      woodenStick:
        desc: Ein spitzes Stück Holz. Vielleicht kannst du damit etwas herstellen,
          das dir beim Überleben hilft?
        name: Hölzerner Stock
      berries:
        name: Beeren
        desc: Zur Not kannst Du sie verzehren, oder Du verwendest sie als Zutat in
          Deinen Kochkreationen.
      underwaterLotus:
        desc: Eine Pflanze die oft in Syrenthischer Poesie erwähnt wird. Berühmt für
          ihre Schönheit und Anmut.
        name: Unterwasserlotus
      cucumber:
        name: Gurke
        desc: Wie teuer sind die in deiner Ecke der Welt?
      wheat:
        name: Weizen
        desc: Das Getreide, das als Grundlage für den Fortschritt der menschlichen
          Zivilisationen diente.
      sweetKelp:
        desc: Seetang hat einen mild süßen Geschmack und wird in der Unterwasserküche
          genutzt, um Gerichten eine einzigartige, unvergessliche Würze zu verleihen.
        name: Süßer Tang
      kelp:
        name: Tang
        desc: Mit Tang lässt sich eine Menge machen, sei es um stabile aber elastische
          Ausrüstung herzustellen oder um köstliche Unterwassergerichte zu kochen.
      hardenedKelp:
        name: Gehärteter Tang
        desc: Mittels verschiedener Techniken lässt sich normaler Tang härten und
          wird so zu einem begehrten Material.
      seaCabbage:
        name: Meerkohl
        desc: Ein beliebtes Nahrungsmittel, das unter Wasser wächst. Die Syrenthier
          stellen daraus gedörrten Seekohl her.
      seaSpinach:
        name: Meerspinat
        desc: Eine essbare Pflanze, ausgesprochen lecker und nahrhaft. Schmeckt überhaupt
          nicht wie normaler Spinat.
      saltyHops:
        name: Salzhopfen
        desc: Salzhopfen wird zu Salzmalz.
      mud:
        desc: Ein feuchtes, glitschiges Stück Schlamm. Ganz gleich, wie vorsichtig
          du es berührst – du wirst schmutzig.
        name: Schlamm
      grass:
        name: Gras
        desc: Ein saftig grünes Grasstück.
      pepper:
        name: Pfeffer
        desc: Kleine, runde, ungemahlene Pfefferkörner.
      milkweed:
        name: Seidenpflanze
        desc: Eine Blütenpflanze mit milchigem Saft, die bei Schmetterlingen und Raupen
          sehr beliebt ist!
      wildRice:
        name: Wildreis
        desc: Wildwachsendes Gras, das essbare Körner trägt.
    mining:
      coal:
        desc: Bescheiden und unaufdringlich – die Kohle steht für ihre Praktikabilität
          als unverzichtbare Energiequelle.
        name: Kohle
      copperOre:
        desc: Mit seiner rötlichen Farbe hebt sich das Kupfererz als unverwechselbares
          Mineral ab.
        name: Kupfererz
      farganiteOre:
        desc: Mit seiner unnachgiebigen Stärke und seinem fesselnden blauen Schimmer
          ist das Farganiterz zum Symbol für unzerbrechliche Entschlossenheit geworden.
        name: Farganiterz
      ironOre:
        desc: Das Eisenerz fühlt sich rau und dicht an, was seine robuste und unbearbeitete
          Natur widerspiegelt.
        name: Eisenerz
      tarsiliumOre:
        desc: Die glatte und spiegelnde Oberfläche des Tarsiliumerzes reflektiert
          die Umgebung in einem fast magischen Glanz.
        name: Tarsiliumerz
      tinOre:
        desc: Das Zinnerz ist einfach und unscheinbar und zeigt seine unkomplizierte
          mineralische Zusammensetzung.
        name: Zinnerz
      saltCrystal:
        name: Salzkristall
        desc: Fein gemahlen vielfältig nutzbar, haben sie in ihrer Ursprungsform wunderbar
          komplexe Strukturen.
      ruby:
        desc: Dieser rote Edelstein ist sehr beliebt bei den Adeligen. Die rote Farbe
          repräsentiert Macht und Leidenschaft.
        name: Rubin
      silverOre:
        desc: Silber ist ein kostbares Material, es wird oft bei der Herstellung von
          Schmuck, wie Ringen, Amuletten und Ohrringen genutzt.
        name: Silbererz
      jade:
        desc: Die hellgrüne Farbe macht es zum perfekten Edelstein für Schmuck, welcher
          laut Gerüchten böse Geister fernhält, wenn er getragen wird.
        name: Jade
      goldOre:
        name: Golderz
        desc: Gold ist eines der kostbarsten Metalle, welches oft bei der Herstellung
          von Schmuck genutzt wird.
      starPearl:
        name: Sternenperle
        desc: Zu sehen in dem berühmten Gemälde “Mädchen mit einem Sternenperlenohrring"
          eines wallisischen Malers.
      opal:
        name: Opal
        desc: Die wunderschönen schillernden Farben glänzen auf seiner Oberfläche,
          wenn er im Sonnenlicht gehalten wird.
      topaz:
        name: Topas
        desc: Glänzender Edelstein, dessen Farbe die Sonne widerspiegelt. Deine Augen
          könnten wehtun, wenn du ihn zu lange anstarrst.
      sunStone:
        name: Sonnenstein
        desc: Er kommt nicht wirklich von der Sonne, könnte er aber, wenn man seine
          leuchtenden feurigen Farben sieht.
      largeStone:
        name: Großer Stein
        desc: Ein größerer Stein als gewöhnlich.
      volcanicRock:
        name: Vulkangestein
        desc: Dieser Stein ist das Überbleibsel eines uralten Vulkans der seit tausenden
          Jahren unter Wasser liegt.
      volcanicAsh:
        name: Vulkanasche
        desc: Dieser Stein ist das Überbleibsel eines uralten Vulkans der seit tausenden
          Jahren unter Wasser liegt.
      ethernite:
        desc: Ein wertvoller glasig-purpurner Edelstein. Beim Betrachten läuft es
          einem kalt über den Rücken, aber es ist unglaublich schwer den Blick abzuwenden.
        name: Äthernit
      wrentmarine:
        name: Wrentmarine
        desc: Wenn man ihn bewegt, sieht es so aus, als würde das Wasser auf der Oberfläche
          dieses ozeanblauen Steins von einer Seite zur anderen fließen.
    rawFish:
      rawCarp:
        desc: Der milde Geschmack des Karpfens eignet sich gut für verschiedene kulinarische
          Zubereitungen. Diese Fische springen gerne.
        name: Roher Karpfen
      rawCrayfish:
        desc: Flusskrebse bieten herzhaften Genuss für Liebhaber von Meeresfrüchten.
        name: Roher Flusskrebs
      rawJellyfish:
        desc: Als kulinarische Kuriosität lädt die Qualle zur Erkundung ein und fordert
          Köche heraus, sich auf ihre seltsame Beschaffenheit einzulassen.
        name: Rohe Qualle
      rawLobster:
        desc: Der Hummer hat eine harte Schale und starke Scheren. Da fühlt man sich
          in die Vergangenheit zurückversetzt, nicht wahr?
        name: Roher Hummer
      rawMoray:
        desc: Die Muräne hat einen langen, schlangenartigen Körper und ein einzigartiges
          Maul, das ihr ein geheimnisvolles Aussehen aus der Tiefsee verleiht.
        name: Rohe Muräne
      rawPerch:
        desc: Der anmutig geschwungene und wendige Barsch ist ein schöner Fisch für
          Angelneulinge, die ihn fangen wollen.
        name: Roher Barsch
      rawPike:
        desc: Mit seinem flockigen und zarten Fleisch eignet sich Hecht gut zum Kochen.
        name: Roher Hecht
      rawSalmon:
        desc: Mit seinem saftigen und buttrigen Fleisch erfreut der Lachs den Gaumen
          mit seiner reichen und samtigen Textur.
        name: Roher Lachs
      rawSeabass:
        desc: Der Wolfsbarsch glänzt mit silbernen Schuppen.
        name: Roher Wolfsbarsch
      rawShrimp:
        desc: Mit ihrem makellosen Äußeren locken die Garnelen mit dem Versprechen
          eines köstlichen Meeresfrüchte-Schmauses.
        name: Rohe Garnelen
      rawSquid:
        desc: Der Tintenfisch überrascht mit seiner Fähigkeit, Akten verschwinden
          zu lassen.
        name: Roher Tintenfisch
      rawStreamEel:
        desc: Die stromlinienförmige Form des Flussaals spiegelt seine Anpassungsfähigkeit
          an fließende Flüsse und Ströme wider.
        name: Roher Flussaal
      rawTrout:
        desc: Die Forelle zeigt einen faszinierenden Wandteppich aus schillernden
          Schuppen, die in Silber- und Rosatönen sowie gesprenkelten Mustern schimmern.
        name: Rohe Forelle
      rawStingray:
        desc: Ein Fisch in Pfannkuchenform, welche er nutzt um durch das Wasser zu
          gleiten.
        name: Roher Stachelrochen
      rawSwordfish:
        name: Roher Schwertfisch
        desc: Dieser silberne Fisch ist lang und hat eine Schwertartige Nase, die
          er nutzt um seine Beute bewegungsunfähig zu machen.
      rawShark:
        name: Roher Hai
        desc: Der große Fisch hat viele scharfe Zähne in mehreren Reihen. Du hast
          einen solchen Kopf schonmal an der Wand im Frosthaken Kaufhaus gesehen.
      rawAnglerfish:
        name: Roher Seeteufel
        desc: Dieser seltsame Fisch hat einen riesigen Mund mit langen dolchartigen
          Zähnen. Es wirkt als wären seine Augen blind. Ein heller Blob wächst aus
          seiner Stirn.
      rawCrab:
        desc: Dieses häufig vorkommende Krustentier besitzt einen rundlichen Körper,
          zwei dunkle, glänzende Augen und kräftige Scheren – perfekt zum Zwicken!
          Autsch!
        name: rohe Krabbe
      rawLargemouthBass:
        name: roher Großmaulbarsch
        desc: Dieser grüne Fisch besitzt ein ungewöhnlich großes Maul im Verhältnis
          zu seinem Körper, das ihm hilft, große Beutetiere zu verschlingen.
    smithing:
      bronzeBar:
        desc: Der Bronzebarren, ein Relikt aus den Schmieden der Zwerge, strahlt rustikalen
          Charme und Beständigkeit aus und birgt die Geheimnisse von Kupfer und Zinn,
          gegossen von geschickten Händen.
        name: Bronzebarren
      copperBar:
        desc: Der Kupferbarren schimmert in einem rötlich-orangenen Glanz, der seine
          metallische Stärke und Vielseitigkeit in verschiedenen Anwendungen widerspiegelt.
        name: Kupferbarren
      farganiteBar:
        desc: Ein hellblauer Barren.
        name: Farganitbarren
      ironBar:
        desc: Er ist ein Zeugnis für die eherne Stärke des Erdkerns, schwer und unnachgiebig.
        name: Eisenbarren
      steelBar:
        desc: Im Feuer der Entschlossenheit geschmiedet, schimmert der Stahlbarren
          in ätherischem Glanz.
        name: Stahlbarren
      tarsiliumBar:
        desc: Der Tarsilium-Barren schimmert wie der Nachthimmel, eine ölige Textur
          überzieht seine Oberfläche.
        name: Tarsiliumbarren
      metalScrap:
        name: Metallabfälle
        desc: Einige Metallstücke minderer Qualität
      metalShaving:
        name: Metallspäne
        desc: Einige Metallstücke mittlerer Qualität
      metalFragment:
        name: Metallstücke
        desc: Einige hochwertige Metallstücke
      hydriliumBar:
        name: Hydriliumbarren
        desc: Der Hydriliumbarren hat eine bleiche grüne Farbe.
    woodcutting:
      birchLogs:
        desc: Die glatten und hellen Birkenstämme strahlen eine elegante Schlichtheit
          aus.
        name: Birkenstämme
      mapleLogs:
        desc: Mit ihrer kräftigen und einladenden Maserung präsentieren die Ahornstämme
          die Kunst der Natur in jeder Faser.
        name: Ahornstämme
      oakLogs:
        desc: Die Eichenstämme mit ihrem ausgeprägten Charakter strahlen ein Gefühl
          von edler Präsenz und dauerhafter Anmut aus.
        name: Eichenstämme
      pineLogs:
        desc: Die kräftigen und harzigen Kiefernstämme verströmen ein ausgeprägtes
          und beruhigendes Aroma.
        name: Kiefernstämme
      spruceLogs:
        desc: Die Fichtenstämme haben einen reichen und warmen Ton, der ihre natürliche
          Schönheit und Attraktivität unterstreicht.
        name: Fichtenstämme
      willowLogs:
        name: Weidenstämme
        desc: Diese erdigen Stämme sind sehr leicht und daher angenehm zu verarbeiten.
      mangroveLogs:
        name: Mangrovenstämme
        desc: Sie sind noch feucht von der Umgebung, in der sie einst wuchsen, und
          haben einen schönen Schimmer.
      sturdyBranch:
        name: Kräftiger Ast
        desc: Ein ungewöhnlich kräftiger Ast.
      teakLogs:
        desc: Sehr robust und schwer, mit sehr dicker Rinde die auf der Innenseite
          eine viel hellere Farbe hat als der Rest des Holzes.
        name: Teakstämme
      coral:
        name: Koralle
        desc: Diese Korallen treten in jeder Größe auf und werden für verschiedene
          Dinge genutzt.
      elmLogs:
        desc: Diese Holzstämme zeichnen sich durch ihre Flexibilität und Druckbeständigkeit
          aus.
        name: Ulmenstämme
      root:
        name: Wurzel
        desc: Nützliche Wurzeln, die in vielerlei Hinsicht verwendet werden können.
      heartwood:
        name: Kernholz
        desc: Dies ist das Kernholz, es hat eine dunklere Farbe als der Rest.
    misc:
      glacierMap:
        desc: Diese Karte stellt den Nördlichen Teil von Jarvonia dar. Markiert mit
          einer roten Linie ist ein Weg zu einem Gletscher, auf dem ein Iglu steht.
        name: Mysteriöse nördliche Karte
      adventurersPin:
        desc: Ein Anstecker mit dem Symbol der Abenteuer Gilde. Ein bisschen rostig,
          aber immernoch glänzend. Die Abenteuer Gilde würde die Rückgabe schätzen.
        name: Emaille-Abzeichen der Abenteurer
      unidentifiedRemains:
        desc: Die Abenteuer Gilde würde es schätzen, wenn du diesen Knochenhaufen
          zurückbringst, es könnte dabei helfen einen offenen Fall zu lösen.
        name: Nicht identifizierte Überbleibsel
      trash:
        name: Müll
        desc: Eine Ansammlung aus nutzlosen und wertlosen Gegenständen. Warum hast
          du es überhaupt aufgehoben?
      fishbone:
        desc: Auch wenn es irgendwie grausam ist und stinkt, sieht es immernoch cool
          aus.
        name: Fischgräten
      seashell:
        name: Muschel
        desc: Wird wahrscheinlich von jemandem am Strand verkauft.
      clam:
        name: Venusmuschel
        desc: Perlweiß und vollkommen unversehrt. Ein wunderschönes Exemplar für einen
          Sammler.
      pearls:
        name: Perlen
        desc: Buchstäblich perlweiß. Grandios zur Schmuckherstellung.
      crosswordPuzzle:
        name: Altes Kreuzworträtsel
        desc: Wörterspiel, 15 Buchstaben, beginnt mit K.
      fishingLine:
        desc: Dies aus der Natur zu holen hat vielleicht ein Tierleben gerettet.
        name: Angelschnur
      nameTag:
        name: Namensschild
        desc: Ein Namensschild mit dem Namen eines lange Verlorenen Abenteurers darauf.
          Die Abenteuer Gilde könnte interessiert sein.
      invasiveSpeciesTag:
        name: Kennzeichnung invasiver Arten
        desc: Ein gravierter Metalltag mit der Darstellung eines wurmartigen Schlundes.
    crafting:
      rope:
        name: Seil
        desc: Eine Überlebensausrüstung ist nichts ohne etwas Seil. Essenziell um
          ein paar einfache Werkzeuge zu machen.
      hydrilium:
        name: Hydrilium
        desc: Dieses seltsame Material lässt sich durch die Verbindung von Vulkangestein
          und Tang in der Gezeitenwerkstatt herstellen.
      kelpRope:
        name: Tangseil
        desc: Hier wurden lange Tangstränge zu einem Seil verflochten.
      elderhideRope:
        name: Seil aus altem Leder
        desc: Ein robustes Seil aus altem Leder.
    hunting:
      animalMeat:
        desc: Frisches Fleisch, das darauf wartet, gekocht, getrocknet oder gesalzen
          zu werden.
        name: Tierisches Fleisch
      darkfeather:
        desc: Eine dunkle Vogelfeder, wahrscheinlich von einer Krähe, einem Raben
          oder einem anderen dunklen Vogel.
        name: Dunkle Feder
      bones:
        name: Knochen
        desc: Mehrere Knochenteile.
      sinew:
        name: Sehne
        desc: Faseriges, strapazierfähiges Gewebe, das die Muskeln mit den Knochen
          verbindet.
      lizardTail:
        name: Eidechsenschwanz
        desc: Der abgeworfene Schwanz einer Eidechse, der als Verteidigungsmechanismus
          dient.
      feather:
        name: Feder
        desc: Eine schöne, leichte und aerodynamische Vogelfeder.
      animalFur:
        name: Tierfell
        desc: Das Tierfell ist angenehm weich und würde, zu Kleidung verarbeitet,
          sicherlich große Wärme spenden.
    tailoring:
      aerodynamicThread:
        name: Aerodynamischer Faden
        desc: Ein besonders seltener Faden, der für seine leichte, aber robuste Beschaffenheit
          geschätzt wird.
  collectibles:
    visas:
      jarvonianLetterOfPassage:
        name: Jarvonischer Passierschein
        desc: Der endgültige Beweis, dass man aus Jarvonien kommend den Lautlosen
          Pass passieren kann.
      blackEyePeakWildernessPermit:
        desc: Der Black-Eye-Gipfel ist ein riskantes Unterfangen. Diese Registrierung
          stellt sicher, dass deine Angehörigen informiert werden, sollte dir etwas
          zustoßen.
        name: Expeditionslizenz für den Black-Eye-Gipfel
      westernContinentBoatPass:
        name: Seepass für den westlichen Kontinent
        desc: Dieses Dokument gewährt dir die Befugnis, mit Schiffen und Booten zwischen
          verschiedenen Orten zu reisen. Ein kleiner Schiffsstempel bestätigt seine
          Echtheit.
      underwaterMapI:
        name: Unterwasser-Karte
        desc: Nur unter Wasser offenbart diese Karte ihre Geheimnisse. Sie zeigt verborgene
          Buchten, dunkle Höhlen, alte Schiffswracks und andere bemerkenswerte Orte.
    fromActivity:
      seahorseFossil:
        desc: Was anfangs wie ein merkwürdiger Stein aussieht, entpuppt sich bei genauerer
          Betrachtung als ein fossiles Seepferdchen.
        name: Fossil eines Seepferdchens
      silverPocketWatch:
        desc: Diese Uhr, ohne Zeiger, ohne Zahnräder, mit einem zerbrochenen Glas
          und einer ungewöhnlichen Größe sowie einer schwarz gefärbten Kette und Gehäuse,
          war alles andere als in gutem Zustand. Doch du hast sie so repariert, dass
          sie jetzt wie neu aussieht und als Familienerbstück über Generationen hinweg
          bestehen könnte.
        name: Silberne Taschenuhr
      soupKitchenBadge:
        desc: Klein und bescheiden, ist dieses Abzeichen ein Zeichen deiner freiwilligen
          Arbeit in der Suppenküche. Es macht dich stolz, und jede Küche gibt dir
          ein eigenes. Also geh raus und hol dir sie alle, besiege alle Gyms, äh,
          hilf in allen Küchen.
        name: Suppenküchen-Abzeichen
      letterFromA:
        desc: Nach einem weiteren wundervollen Tanzabend bei den Meervolk erhältst
          du einen merkwürdigen Brief. Er enthält viele lobende Worte zu deiner tänzerischen
          Anmut und ist mit -A. A. unterschrieben.
        name: Brief von A. A.
      jarvonianCrosswordPuzzle:
        desc: 'Diese Kreuzworträtsel werden einmal pro Saison entworfen, kopiert und
          unter der Bevölkerung von Jarvonia verteilt. Es herrscht eine große Konkurrenz,
          da der erste, der es löst, einen Geldpreis erhält. 1.-Horizontal: Gebirge,
          in dem eine Bergbau-Expedition verschwunden ist (neun Leerzeichen)'
        name: Jarvonisches Kreuzworträtsel
      veryOldWine:
        desc: Diese alte Weinflasche trägt kein Etikett mehr, nur noch das mysteriöse
          Zeichen ‘B.B.’ ist sichtbar. Vielleicht handelt es sich um die Beute eines
          wahnsinnigen Piraten.
        name: 99 Jahre alter Wein
      oldWarSword:
        name: Altes Kriegsschwert
        desc: Das Langschwert ist von Rost bedeckt, zeigt jedoch noch einige markante
          Merkmale, die auf einen walisischen Ursprung hinweisen. Möglicherweise stammt
          es aus dem Krieg des Purpurnen Banners?
      veryShinyStone:
        name: glänzender Stein
        desc: Der Stein scheint Licht zu reflektieren, doch in völliger Dunkelheit
          bleibt er ohne Glanz. Sobald ein einziger Lichtstrahl ihn trifft, leuchtet
          er jedoch hell wie eine kleine Lampe.
      floatingCoral:
        desc: Eine glanzvolle Vielfalt an bunten Korallen bildet eine einzige, miteinander
          verbundene Struktur. Der Glaube an heilende Eigenschaften dieser Korallen
          ist jedoch wahrscheinlich nur ein Aberglaube.
        name: Schwimmende Koralle
      artificialSnowflake:
        desc: Während andere Schneeflocken in deiner Hand schmelzen, bleibt diese
          unversehrt. Sie wurde mit einem besonders widerstandsfähigen Material gefertigt.
          Wenn du das finden kannst, kannst du alles finden.
        name: Künstliche Schneeflocke
      markOfTheDeepOne:
        desc: Ein münzartiges, kreisförmiges Abzeichen, verziert mit einem Oktopus-ähnlichen
          Wesen.
        name: Abzeichen der Tiefe
      swordfishSword:
        desc: Das Schwert, das die Form der Spitze eines Schwertfisches imitiert,
          sieht so echt aus, dass man dir glauben würde, es sei aus einem echten Schwertfisch
          gefertigt.
        name: Fossil eines Schwertfisches
      blueLotusButterfly:
        name: Blauer Lotus-Schmetterling
        desc: Ohne Muster, doch mit einer fast hypnotischen blauen Farbe – dieser
          Schmetterling ist ein sehr seltenes, aber prachtvolles Exemplar.
      tinySwanIceSculpture:
        name: Zarte Schwanenfigur aus Eis
        desc: Ein winziger, wunderschöner Schwan aus Eis, dessen Flügel im Sonnenlicht
          glänzen. Dieses Kunstwerk ist dir besonders wertvoll, da du es für jemanden
          Besonderen erschaffen hast.
      woodenCarvedBearFigurine:
        name: Holzgeschnitzte Bärenfigur
        desc: Das kunstvoll geschnitzte Stück, etwa in der Größe einer Faust, stellt
          einen aufrechten Bären dar, der mit geöffnetem Maul brüllt. Die feinen Details
          lassen den Betrachter fast glauben, der Bär stünde lebendig vor ihm.
      ancientAnkh:
        name: Antikes Ankh
        desc: Dieses Artefakt gehört einer längst vergangenen Ära an. In Form eines
          Schlüssels ist das Ankh (☥) ein Hieroglyphenzeichen aus einer verlorenen
          Kultur. Historiker übersetzen das Zeichen als ‘Leben’ und Legenden sprechen
          davon, dass es das Tor zwischen Leben und Tod öffnet.
      expeditionJournal:
        name: Expeditions-Tagebuch
        desc: Der Moment, in dem wir die Sonne erneut aufgehen sahen, weckte die Moral
          der Expedition aus ihrer Lethargie. Wer der ewigen Nacht ausgesetzt ist,
          kann sich kaum vorstellen, wie dringend die menschliche Psyche den Glanz
          dieses strahlenden Sterns braucht.
      petrifiedBranch:
        name: Versteinerter Ast
        desc: Dieser Ast stammt vermutlich aus einer längst vergangenen Ära, als Arenum
          noch eine einzige, gewaltige Landmasse war. Zu jener Zeit durchstreiften
          nur Tiere die Täler und Wälder.
      easterEgg:
        name: Osterei
        desc: Es war keine leichte Aufgabe, die Vögel lang genug abzulenken, um dieses
          spezielle Ei zu finden.
      treasureHunterToken:
        name: Abzeichen des Schatzjägers
        desc: Abzeichen wie dieses wurden den tapfersten Schatzjägern überreicht.
          Es ist zerbeult und hat seinen Glanz längst eingebüßt. Der Besitzer wird
          traurig darüber sein, es verloren zu haben.
      markOfTheTrident:
        name: Abzeichen des Dreizacks
        desc: Ein münzartiges, kreisförmiges Abzeichen, verziert mit einem Dreizack.
      markOfTheSerpent:
        name: Abzeichen der Schlange
        desc: Ein münzartiges, kreisförmiges Abzeichen, verziert mit einer Schlange.
      dinglehopper:
        name: Dinglehopper
        desc: Oberflächenbewohner nennen es eine Gabel, aber für die Kreaturen von
          Syrenthia ist es ein Dinglehopper.
      terrifyingFossil:
        name: Gruseliges Fossil
        desc: Am Abend nach dem Blick auf dieses verstörende Fossil träumst du von
          einem finsteren Wesen, das über dich und den gesamten Planeten wacht. Auch
          wenn du wach bist, spürst du eine leichte, beunruhigende Präsenz in der
          Luft.
      walrusTusk:
        name: Walross Stoßzahn
        desc: Der Stoßzahn ist fast genauso lang wie dein Bein. Er muss von einem
          gigantischen Walross stammen.
      ancientTrident:
        name: Antiker Dreizack
        desc: Der Ursprung dieses Dreizacks bleibt ein Rätsel. Hat er einst Poseidon
          oder Neptun gehört? Unabhängig davon ist sein hohes Alter eindeutig.
      anglerfishMask:
        name: Seeteufel-Maske
        desc: Diese einzigartige Taucherbrille aus Anglerfisch ist nicht besonders
          praktisch, aber sie sieht wirklich furchteinflößend aus.
      lostTimmysSandShovel:
        name: Lost Timmy's Sandschaufel
        desc: Ob der Junge ebenfalls verloren gegangen ist, bleibt unklar.
  currencies:
    adventurersGuildToken:
      desc: Ein Token, der in der Abenteurergilde für Waren und Dienstleistungen eingelöst
        werden kann.
      name: Token der Abenteurergilde
