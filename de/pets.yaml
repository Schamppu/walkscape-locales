      "13": Kamelatte
      "14": Kamelton John
      "16": KameLeon
      "6": Rexpress
      "15": Höckerlberry Finn
      "17": Oasimir
    name: Kamel
    desc: Ein robustes Kamel, perfekt für Reisen durch die Wüste.
    rareDesc: Normale Kamele haben nur einen Höcker, aber was für ein seltener Anblick!
      Dieses Kamel hat <c>doppelt so viele</c>!
  chicken:
    rareName: Verliebtes Huhn
    name: Huhn
    desc: Ein lebhaftes Huhn, bekannt für seine außergewöhnlichen Eier und seine hervorragenden
      Sammelfähigkeiten.
    rareDesc: Dieses Huhn <c>liebt dich</c> abgöttisch! Es kann gar nicht anders,
      als das auch nach außen zu zeigen.
    defaultNames:
      "0": Ei-nstein
      "1": Ei-deltraut
      "3": Ei-am-Back
      "4": Huhn Solo
      "5": Kluck Norris
      "6": Ei-merich
      "7": Ei-ron Man
      "8": Klucky Luke
      "9": Rocky
      "2": Nugget
  gecko:
    name: Gecko
    rareName: Kronengecko
    rareDesc: Dieser Gecko sieht etwas rebellischer aus als andere. Er hat einen <c>stacheligen
      Kamm</c>!
    defaultNames:
      "2": Spike
      "3": Geckardo
      "4": Geckman
      "0": Geckobert
      "1": Geckodile Dundee
    desc: Ein geheimnisvoller Gecko, der allerlei Geheimnisse hütet, die garantiert
      nie ausgeplaudert werden.
  goose:
    name: Gans
    rareName: Langhals-Gans
    rareDesc: Diese Gans scheint besonders freundlich zu sein, sie scheint sogar für
      dich <c>den Hals hinzuhalten</c>!
    defaultNames:
      "0": Gans Nett
      "2": Nicht Gans Dicht
      "3": Hans
      "4": Karl
      "1": Schnatterchen
    desc: Eine freundlichere Gans, vielleicht eine der wenigen, die dich nicht sofort
      angreift, sobald sie dich sieht.
  snake:
    name: Schlange
    desc: Eine schelmische Schlange – kannst du sie im Zaum halten?
    rareName: Hornschlange
    defaultNames:
      "0": Schlango
      "1": Schlangela
      "2": Kobra Khan
      "4": Snake Dogg
      "3": Nudel
    rareDesc: Eine Schlange wie diese führt bestimmt nichts Gutes im Schilde – sie
      hat sogar <c>stachelige Hörner</c>!
  tiger:
    name: Tiger
    rareName: Majestätischer Tiger
    rareDesc: Ein <c>goldener</c> Tiger! Du darfst dich wirklich glücklich schätzen,
      im Wohlwollen eines solchen Wesens zu stehen.
    defaultNames:
      "0": Tony
      "1": Goldkralle
      "2": Schattentatze
      "3": Donnerfell
      "4": Lena
    desc: Ein mächtiger Tiger, der Stärke, Heimlichkeit und Geschwindigkeit in sich
      vereint.
  tortoise:
    rareName: Kostbare Schildkröte
    rareDesc: Der Panzer dieser Schildkröte hat den Glanz von <c>kostbaren Metallen
      in Form einer Blume</c>!
    defaultNames:
      "1": Slowmo
      "3": Speedy
      "2": Henriette
      "4": Panzerchen
      "0": Schildi
      "7": Shelly
      "8": Sausewind
      "5": Shield-Don
      "9": Michelangelo
      "6": Flash
    name: Schildkröte
    desc: Eine zurückhaltende Schildkröte, die einfach konstant bleibt. Langsam, aber
      beständig.
  dolphin:
    name: Delphin
    rareName: Trickdelfin
    rareDesc: Dieser Delfin schnappt sich ständig Dinge, mit denen er <c>spielen und
      Kunststücke</c> machen kann! Schau ihn dir nur an!
    defaultNames:
      "0": Flipper
      "1": Finn Diesel
      "2": Flossi
      "3": Finntastic
      "4": Delf-Ingo
      "5": Schneeflöckchen
      "7": Flipperator
      "8": Sprungus Maximus
      "9": Bubbles
      "6": Trickster
    desc: Ein intelligenter Delfin, der sich schnell durchs Wasser bewegt. Er wird
      sich immer bei dir für all den Fisch bedanken.
  reindeer:
    name: Rentier
    rareName: Festliches Rentier
    defaultNames:
      "0": Rudolf
      "2": Frosthuf
      "3": Rasender Rudi
      "4": Komet
      "5": Geweihnacht
      "6": Nordlichtläufer
      "7": Spekulatius
      "9": Eisgeweih
      "1": Zimtstern
      "8": Plätzchen
    rareDesc: Dieses Rentier zeigt richtig Stimmung und ist besonders <c>festlich</c>
      unterwegs! Es sieht so aus, als könnte es fliegen – aber du solltest das vermutlich
      besser nicht ausprobieren.
    desc: Ein fröhliches Rentier, das mühelos durch verschneite Landschaften trabt
      und dabei immer noch Energie im Überfluss hat.
