singulars:
  agility:
    name: Beweglichkeit
    desc: Atmen Sie die frische Luft ein, während Sie sich in der Natur bewegen, durch
      Arenum streifen und Schätze entdecken!
  carpentry:
    desc: Die Kunst des Schneidens, Bearbeitens und Verbindens von Holz.
    name: Zimmerei
  cooking:
    desc: Die Kunst, köstliche Speisen durch die Zubereitung und Kombination von Zutaten
      herzustellen.
    name: Kochen
  crafting:
    name: Handwerk
    desc: Kombiniere Teile, mit deiner endlosen Kreativität und Handwerkskunst, um
      ein Arsenal an Werkzeugen und Ausrüstung herszustellen.
  fishing:
    name: Fischen
    desc: Werfen Sie Ihre Netze und Leinen aus auf der Suche nach den unzähligen Tieren,
      die unter der Wasseroberfläche von Arenum leben.
  foraging:
    desc: Jeder Schritt eine neue Entdeckung, wenn sich die Schätze der Natur als
      ein lebendiges, essbares Geflecht wilder Köstlichkeiten offenbaren.
    name: Sammeln
  mining:
    name: Bergbau
    desc: Bahne dir einen Weg über Berge und durch Höhlen, um wertvolle Erze und Edelsteine
      auszugraben.
  smithing:
    desc: Schmieden ist das elementare Ballett aus Hitze und Stahl, das durch den
      Tanz der Flammen angefacht wird und rohes Metall in komplizierte Formen bringt,
      die das Mondäne in etwas Großartiges verwandeln.
    name: Schmieden
  woodcutting:
    name: Holzfällen
    desc: Ernten Sie Holz aus den riesigen Wäldern von Arenum, um Rohstoffe zu gewinnen,
      die für die Industrie der Welt unerlässlich sind.
  trinketry:
    desc: Die Kunst der Edelsteinverarbeitung, Gemmologie und Schmuckherstellung –
      das Handwerk, aus kostbaren Steinen wahre Schätze zu formen.
