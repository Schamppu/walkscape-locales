maps:
  tips:
    "1": Die Grundchance, <hl>FEINE</hl> Materialien zu finden, beträgt <hl>1/100</hl>.
      Mit besserer Ausrüstung und besseren Werkzeugen kannst du sie erhöhen.
    "4": Langes Drücken auf einen Gegenstand öffnet Mehrfachauswahloptionen im Inventar.
    "8": Sammelgegenstände, die du findest, geben dir pro Stück 1 zusätzlichen <hl>Errungenschaftspunkt</hl>!
    "0": Überladung verlangsamt nur deine Aktivitäten, wirkt sich jedoch nicht auf
      das Reisen aus.
    "3": 'Attribute mit einem Prozentzeichen <hl>%</hl> sind multiplikativ (zum Beispiel:
      +10 % Chance auf feine Materialien ergibt 1,1/100).'
    "7": Du kannst <hl>Erfolge</hl> und erhaltene <hl>Sammelgegenstände</hl> sehen,
      indem du oben links auf deinen Charakter tippst.
    "2": Die Grundchance, die meisten Truhen zu finden, beträgt <hl>1/250</hl>. Mit
      besserer Ausrüstung und besseren Werkzeugen kannst du sie erhöhen.
    "5": Die grüne Zangen-Schaltfläche unten auf dem Bildschirm öffnet die <hl>Herstellungsoberfläche</hl>.
    "6": Durch Tippen auf die Minikarte oben rechts öffnet sich die vollständige Karte
      mit Reisemöglichkeiten.
    "9": Viele NPCs können dir <h1>Gerüchte</h1> erzählen, die dir helfen, Dinge im
      Spiel zu finden.
    "10": Das <hl>Hamburger-Menü</hl> unten rechts (oder unten links im Linkshändermodus)
      enthält deine <hl>WalkPedia</hl>, mit der du deinen gesamten Fortschritt verfolgen
      kannst.
    "11": Achte auf die genauen Anforderungen einer Errungenschaft – manche zählen
      nur für die Freischaltung, wenn der Fund direkt aus einer Aktivität stammt.
    "16": Einen Fehler gefunden oder eine Idee? Melde es uns auf <c c="purple">Discord</c>!
      Deine Meldungen helfen, das Spiel zu verbessern!
    "12": Stelle sicher, dass du deine Gegenstände <hl>ausrüstest</hl>, um ihre Effekte
      zu erhalten – die meisten wirken nicht, wenn sie nur im Inventar liegen.
    "13": Der Stauraum in der Bank ist unbegrenzt – wenn du dir unsicher bist, ob
      du etwas brauchst, lagere es dort ein!
    "14": Falls Wartungsarbeiten stattfinden, keine Sorge – normalerweise werden deine
      Schritte auch während der Ausfallzeit gezählt. Sieh in den <c c="purple">Discord</c>-Ankündigungen
      nach, um sicherzugehen!
    "15": Schau dir unser <c c="green">Portal</c>, <c c="red">Reddit</c> und unseren
      <c c="purple">Discord</c> an, um Ankündigungen, Updates und Entwicklungs-Blogs
      zu erhalten.
    "17": <hl>Qualitätsergebnis</hl> hilft dabei, die Chancen auf höherwertige Gegenstände
      zu erhöhen, die unten bei den <hl>Rezepten</hl> in der <hl>Herstellungsoberfläche</hl>
      angezeigt werden.
    "18": Fähigkeitsstufen, die die Hauptanforderung einer <hl>Aktivität</hl> übersteigen,
      geben +1,25 % zusätzliche <hl>Arbeitseffizienz</hl> für das, was du tust – bis
      zu 20 Stufen.
    "19": Fähigkeitsstufen, die die Hauptanforderung eines <hl>Rezepts</hl> in der
      <hl>Herstellungsoberfläche</hl> übersteigen, verbessern das <hl>Qualitätsergebnis</hl>.
    "20": Das Ausrüsten eines Ausrüstungs-Sets an einer Bank hebt automatisch alle
      Gegenstände dieses Sets von der Bank ab.
  skillTypes:
    "gathering": Sammelfertigkeiten umfassen <skill skill="foraging"/>,<skill skill="fishing"/>,<skill
      skill="mining"/> und <skill skill="woodcutting"/>.
    "artisan": Handwerksfertigkeiten umfassen <skill skill="cooking"/>, <skill skill="crafting"/>,
      <skill skill="carpentry"/>, <skill skill="smithing"/> und <skill skill="tinkering"/>.
    "utility": Hilfsfertigkeiten umfassen <skill skill="agility"/>.
singulars:
  info:
    lockFavoriteItem: "<icon i=\"Favorited\"/> <c i=0>Favorite</c>: Du kannst diesen
      Gegenstand weder fallen lassen noch verkaufen. Du kannst ihn jedoch weiterhin
      zum Handwerk, für Jobs und andere Aktionen verwenden.\n\n<icon i=\"Locked\"\
      /> <c i=1>Lock</c>: Du kannst diesen Gegenstand weder verkaufen, fallen lassen
      noch in der Bank einlagern, solange er gesperrt ist. Du kannst ihn jedoch weiterhin
      zum Handwerk, für Jobs und andere Aktionen benutzen.\n\nDas Sperren oder Favorisieren
      eines Gegenstands wirkt für alle gleichen Gegenstände in deinem Inventar und
      in der Bank. Du kannst Gegenstände auch direkt in deinem Inventar oder in der
      Bank wieder entsperren oder entfavorisieren."
    inventoryFull: Dein Inventar ist voll! Bei allen Aktivitäten außer dem Reisen
      verlangsamt Überladung deine Aktionen. Du kannst entweder zur Bank gehen, um
      Gegenstände einzulagern, oder einige Dinge aus deinem Inventar fallen lassen,
      um Platz zu schaffen.
    bankUsage: "Durch langes Drücken der Einzahl- oder Auszahl-Schaltflächen kannst
      du bis zu <c i=0>1000</c> Gegenstände auf einmal ein- oder auszahlen. Nutze
      die Banksuche, um Gegenstände schnell zu finden. Du kannst nach <c i=0>Name,
      Stichworten, Fertigkeiten oder Slots</c> suchen.\n\n<c i=0>Dein Bankfach hat
      unbegrenzten Platz!</c>\n\nDu kannst außerdem den <icon i=\"Favorited\"/> <c
      i=1>Favorisieren</c> Schalter nutzen, um nur deine favorisierten Gegenstände
      anzeigen zu lassen."
    inventoryUsage: "Ein langer Druck auf einen Gegenstands-Stapel <c i=0>öffnet den
      Mehrfachauswahl-Modus</c>, sodass du mehrere Stapel gleichzeitig auswählen kannst,
      um sie fallen zu lassen oder einzulagern.\n\nDie Schaltfläche <c i=0>Optionen</c>
      unten ermöglicht es dir, die Darstellung der Gegenstandsstapel anzupassen.\n\
      \n<bp /><icon i=\"Deposit\" /> <hl>Alles</hl>: Lagert alle Gegenstände in deinem
      Inventar in die Bank ein, sofern an deinem aktuellen Ort eine Bank verfügbar
      ist.\n\n<bp /><icon i=\"Bank small\" /> <hl>Bank</hl>: Öffnet deine Bank und
      erlaubt dir Ein- oder Auszahlungen, sofern diese an deinem aktuellen Ort möglich
      sind.\n\n<bp /><icon i=\"Sort\" /> <hl>Sortieren</hl>: Sortiert dein Inventar.\n"
    claimPet: Sobald du dein Haustier beansprucht hast, wird es zu deinen Haustieren
      hinzugefügt und du kannst es jederzeit ausbrüten und beschwören. Du kannst beanspruchte
      Haustiere nicht handeln, da sie <c>an deinen Charakter gebunden</c> werden.
