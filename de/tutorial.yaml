singulars:
  welcomeMessage:
    pages:
      p0:
        title: Willkommen bei WalkScape!
        sections:
          s0: "Ich freue mich sehr, dass du an der Closed Beta von WalkScape teilnimmst,
            <c><player/><c/>.\n\nWie du vielleicht weisst, befindet sich das Spiel
            noch in der Entwicklung, und das Spiel, das du hier siehts, ist nur eine
            Testversion. Das Spiel ist mit seinen Funktionen und Inhalten noch sehr
            begrenzt, und wird kontinuierlich während der Betaphase erweitert.\n\n
            Es könnte auch Fehler geben wie: Bugs, Exploits und unbalancierte Inhalte.
            Einige Dieser könnten dazu führen, dass wir den Server entweder zurücksetzen
            oder neu starten müssen - beides wollen wir so weit wie möglich vermeiden,
            aber es ist wichtig, dass ihr euch klar seid, dass dies eine Möglichkeit
            ist.\n\nNachdem das nun geklärt ist, danke ich dir, dass du uns geholfen
            habt, das Spiel zu testen. Du kannst das Tutorial fortsetzen, indem du
            entweder <hl>weiter</hl> am Ende der Seite drückst, oder indem du clickst,
            um das Tutorial zu verlassen. Ich empfehle euch dringend, das Tutorial
            durchzuspielen, da sich das Spiel deutlich von Anderen unterscheidet.\n"
      p1:
        imageTexts:
          i0: "Du kannst mehr Menü Optionen über das <hl>Hamburger Menü</hl> aus der
            Spiel Ansicht erreichen.\n"
        title: Grundlegende Navigation
        sections:
          s0: "Die grundlegende Navigation des Spiels kann sich von typischen Anwendungen
            und Spielen leicht unterscheiden, insbesondere für iOS-Nutzer. Hier sind
            einige wichtige Dinge, die du dir merken solltest:\n\n<li>Einige Spielansichten
            haben keine Zurück-Schaltflächen, wie z. B. Handwerk und Inventar. Du
            kannst von dort zurück navigieren, indem du eine \"Zurück-Wisch\" Geste
            machst. Wische am linken oder rechten Rand der Seite des Bildschirms.</li>\n
            \n<li>Die meisten Spielansichten, einschließlich der Hauptansicht und
            des Inventars, sind ebenfalls navigierbar, indem du nach links oder rechts
            zwischen den verschiedenen Tabs wischt.</li>\n\n<li>Das<hl>Hamburgermenü</hl>
            in der unteren rechten Ecke der Hauptansicht öffnet Optionen, um zu verschiedenen
            Menüs zu navigieren, wie z. B. der Bestenliste.</li>\n\n<li>Das Profilbild
            deines Charakters in der oberen linken Ecke kann gedrückt werden und öffnet
            deine Charakterinformationen.</li>\n\n<li>Der Inventar-Zähler, das grüne
            Handwerk-Symbol und die Mini-Karte können gedrückt werden, um das Inventar,
            das Handwerk oder die Weltkarte zu öffnen. Die Weltkarte wird zum Reisen
            verwendet.</li>\n"
      p2:
        title: Aktivitäten und Aktionen
        sections:
          s0: "Der Kern des Spiels besteht darin, dass du eine Aktivität für deinen
            Charakter auswählst und Aktionen durch Gehen im echten Leben ausführst.
            Jede Aktivität erfordert eine bestimmte Anzahl an Schritten, um eine Aktion
            abzuschließen. Die benötigte Anzahl an Schritten kann durch Ausrüstung
            und Gegenstände verringert werden.\n\n<li>Du kannst Informationen über
            deinen aktuellen Standort sehen, indem du nach links wischst. Auf der
            Weltkarte kannst du Informationen über andere Orte finden, die du zuvor
            besucht hast, indem du auf die Orte tippst und nach rechts wischst.</li>\n
            \n<li>Sammelaktivitäten sind unbegrenzt – sie wiederholen sich unendlich.
            Handwerks- und Reiseaktivitäten sind begrenzt, das heißt, wenn du dein
            Ziel erreichst oder keine Handwerksmaterialien mehr hast, endet die Aktivität.</li>\n
            \n<li>Wenn du gehst, während dein Charakter keine ausgewählte Aktivität
            hat, gehen deine Schritte zu deinen <hl>gespeicherten Schritte</hl>. Gespeicherte
            Schritte werden für zukünftige Aktivitäten verwendet, sodass du in WalkScape
            praktisch keine Schritte verschwenden kannst.</li>\n\n<li>Wenn du deine
            Aktivität änderst, endet die aktuelle Aktivität. Alle Schritte, die bereits
            zur aktuellen Aktion beigetragen haben, werden dir als <hl>Gespeicherte
            Schritte</hl> zurückerstattet.</li>\n"
      p3:
        title: Begin deine Reise
        sections:
          s0: "Das sind die Grundlagen des Spiels! Diese Tutorial-Nachrichten werden
            angezeigt, wenn du mit neuen Dingen im Spiel interagierst, sofern du dich
            entscheidest, das Tutorial nicht zu überspringen.\n\n<box>Als ersten Schritt
            solltest du nach links zur Standortseite wischen und nach unten zu <hl>Besuche
            Herberts Hilfshütte</hl> scrollen. Wähle dort die Hilfs-Option aus, und
            er wird dir ein Geschenk geben, um dir den Einstieg in WalkScape zu erleichtern.</box>\n
            \nIch hoffe, du genießt das Spiel! Wir haben auch ein Wiki für WalkScape
            mit einem Leitfaden für neue Spieler.\n"
  locationView:
    pages:
      p0:
        title: Aktivitäten auswählen
        imageTexts:
          i0: "Das Öffnen und Starten von Aktivitäten kann aus der Standortansicht
            und alternativ in der Aktivitätsansicht erfolgen, wenn keine aktuelle
            Aktivität ausgewählt ist.\n"
        sections:
          s0: "Das Auswählen von Aktivitäten für deinen Charakter ist der wichtigste
            Weg, um im Spiel voranzukommen. Aktivitäten belohnen dich mit Gegenständen
            und Erfahrung, wenn du <hl>Aktionen</hl> abschließt.\n\nDu findest die
            Aktivitäten unter dem Standortbild. Auf kleineren Bildschirmen musst du
            möglicherweise etwas scrollen, um die aufgelisteten Aktivitäten zu sehen.
            Die Aktivitätsliste zeigt Schaltflächen für verschiedene Fertigkeiten,
            für die an diesem Standort Aktivitäten verfügbar sind. Die Zahl unter
            der Schaltfläche gibt an, wie viele Optionen verfügbar sind.\n"
      p1:
        title: Gebäude besuchen
        imageTexts:
          i0: "Manche Orte haben Gebäude, die du besuchen kannst.\n"
        sections:
          s0: "Eine weitere wichtige Sache, die du an einigen Standorten tun kannst,
            ist das Besuchen von Gebäuden. Nicht jeder Standort hat Gebäude.\n\nDie
            wichtigsten Gebäude sind definitiv Geschäfte und Banken. In NPC-Geschäften
            kannst du deine Gegenstände kaufen und verkaufen. Banken sind nützlich,
            wenn du Gegenstände für eine spätere Verwendung lagern möchtest. Du kannst
            schnell Gegenstände aus deinem Inventar einzahlen, wenn dein Standort
            eine Bank hat, indem du lange auf einen Gegenstand tippst und die Option
            unten rechts auswählst.\n\n<box>Während du im Entzauberten Wald, dem Startort
            bist, solltest du <hl>Herberts Hilfshütte besuchen</hl>. Er wird dir einige
            Gegenstände geben, um dir den Einstieg zu erleichtern.</box>\n"
      p3:
        title: Besuche Herberts Hilfshütte
        sections:
          s0: "<box>Als ersten Schritt solltest du Herbert einen Besuch abstatten.
            Er befindet sich im Entzauberten Wald und hilft dir, ins Spiel zu starten.</box>\n"
        imageTexts:
          i0: "Besuche Herbert, indem du in der Standortansicht im Entzauberten Wald
            nach unten scrollst und <hl>Besuchen</hl> drückst.\n"
      p2:
        sections:
          s0: "Einige Standorte – insbesondere Städte und Dörfer – bieten auch Dienstleistungen
            an. Du benötigst diese Dienstleistungen, um bestimmte Gegenstände herzustellen.
            Hier sind die am häufigsten benötigten Dienstleistungen im frühen Spiel:\n
            \n<li><hl>Schmieden</hl>. Schmieden sind notwendig, wenn du Schmiedearbeiten
            ausführen möchtest, wie das Schmelzen von Barren oder das Herstellen von
            Rüstungen. Die nächste Schmiede findest du in Kallaheim.</li>\n\n<li><hl>Sägewerke</hl>.
            Sägewerke sind notwendig, wenn du Tischlerarbeiten ausführen möchtest,
            wie das Herstellen von Brettern aus Holzstämmen. Das nächste Sägewerk
            findest du in Kallaheim.</li>\n\n<li><hl>Küchen</hl>. Küchen sind notwendig,
            wenn du kochen möchtest, z. B. das Zubereiten von Konsumgütern, die temporäre
            Buffs verleihen. Die nächste Küche findest du in Kallaheim.</li>\n\n<li><hl>Werkstätten</hl>.
            Werkstätten sind notwendig, wenn du Handwerksarbeiten ausführen möchtest,
            wie das Herstellen von Werkzeugen wie Spitzhacken und Angelruten. Die
            nächste Werkstatt findest du in Frusenholm, östlich von Kallaheim. Grundlegende
            Werkzeuge erfordern keine Dienstleistungen.</li>\n"
        title: Nutzung von Diensten
        imageTexts:
          i0: "Manche Orte haben Dienste, die dir erlauben etwas herzustellen.\n"
  tutorialCabin:
    pages:
      p1:
        sections:
          s0: "Ich habe auch ein Paar Stöcke und Steine gesammelt, die du nutzen kannst
            um einfache Werkzeuge zu machen. Schau sie dir an, wenn du mehr Werkzeuge
            herstellen möchtest.\n"
          s1: "<box>Du kannst kostenlose Steine und Stöcke von Herbert erhalten, indem
            du beim Besuch seiner Hütte auf die Schaltfläche <hl>Gegenstände kaufen</hl>
            drückst. Wenn du andere Werkzeuge bauen möchtest, ist dies eine nützliche
            Option. Du kannst lange auf die <hl>+ Schaltfläche</hl> drücken, um alle
            auszuwählen, während du in Geschäften oder Banken bist.</box>\n"
        title: Erste Schritte
      p0:
        title: Wähle eine Startfähigkeit
        sections:
          s0: "Nun, <player/>! Es gibt hier eine Menge Dinge, die du tun kannst. Ich
            kann dir etwas geben, um dir den Einstieg zu erleichtern. Woran hättest
            du Interesse?\n"
maps:
  skills:
    'foraging': "<c>Sammeln</c> ist eine wesentliche Fähigkeit, um Pflanzen zu finden:
      Pflanzen werden in vielen Fertigkeiten verwendet. Das macht <c>Sammeln</c> für
      viele Dinge nützlich, wie <skill skill=\"crafting\"/> und <skill skill=\"cooking\"\
      />.\n\n<li><hl>Startort</hl>: Du kannst hier im Entzauberten Wald mit dem <c>Sammeln</c>
      beginnen.</li>\n\n<li><hl>Wo zu finden</hl>: Alle Naturstandorte (Ebenen, Wälder,
      Hügel, Berge, Strände) können <c>Sammeln</c>-Aktivitäten enthalten.</li>\n\n
      <li><hl>Wofür verwendet</hl>: Zum Sammeln von Pflanzen, die für viele Fertigkeiten
      nützlich sind.</li>\n"
    'woodcutting': "<c>Holzfällen</c> ist eine wesentliche Fähigkeit zum Bau von Gegenständen:
      Viele Werkzeuge erfordern Bretter, die nur aus Holzstämmen hergestellt werden
      können. <c>Holzfällen</c> ist wichtig für <skill skill=\"carpentry\"/>.\n\n
      <li><hl>Startort</hl>: Du kannst hier im Entzauberten Wald mit dem <c>Holzfällen</c>
      beginnen.</li>\n\n<li><hl>Wo zu finden</hl>: Waldgebiete enthalten normalerweise
      <c>Holzfällen</c>-Aktivitäten.</li>\n\n<li><hl>Wofür verwendet</hl>: Zum Sammeln
      von Holzstämmen, die nützlich für die <skill skill=\"carpentry\"/> sind.</li>\n"
    'mining': "<c>Bergbau</c> ist eine wesentliche Fähigkeit, um Dinge aus Metall
      herzustellen: Rüstungen, Waffen und Werkzeuge erfordern Metalle, die durch den
      Abbau von Erzen gewonnen werden können. <c>Bergbau</c> ist wichtig für <skill
      skill=\"smithing\"/>.\n\n<li><hl>Startort</hl>: Du kannst mit dem <c>Bergbau</c>
      am Strand des Leids beginnen, westlich vom Entzauberten Wald.</li>\n\n<li><hl>Wo
      zu finden</hl>: Gebirgs- und Hügellandschaften enthalten normalerweise <c>Bergbau</c>-Aktivitäten.</li>\n
      \n<li><hl>Wofür verwendet</hl>: Zum Sammeln von Erzen, die nützlich für die
      <skill skill=\"smithing\"/> sind.</li>\n"
    'fishing': "<c>Fischen</c> ist eine wesentliche Fähigkeit, um rohen Fisch zu fangen:
      Fisch kann gekocht werden, und sogar einige komplexere Kochrezepte verwenden
      Fisch. <c>Fischen</c> ist wichtig für <skill skill=\"cooking\"/>.\n\n<li><hl>Startort</hl>:
      Du kannst mit dem <c>Fischen</c> am Strand des Kummers beginnen, westlich vom
      Entzauberten Wald.</li>\n\n<li><hl>Wo zu finden</hl>: Wasserstandorte (Strände,
      Küsten, Seen, Flüsse) enthalten normalerweise <c>Fischen</c>-Aktivitäten.</li>\n
      \n<li><hl>Wofür verwendet</hl>: Zum Sammeln von Fisch, der für die <skill skill=\"\
      cooking\"/> nützlich ist.</li>\n"
