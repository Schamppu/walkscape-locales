singulars:
  welcomeMessage:
    pages:
      p0:
        title: Willkommen bei WalkScape!
        sections:
          s0: "Ich freue mich sehr, dass du an der Closed Beta von WalkScape teilnimmst,
            <c><player/><c/>.\n\nWie du vielleicht weisst, befindet sich das Spiel
            noch in der Entwicklung, und das Spiel, das du hier siehts, ist nur eine
            Testversion. Das Spiel ist mit seinen Funktionen und Inhalten noch sehr
            begrenzt, und wird kontinuierlich während der Betaphase erweitert.\n\n
            Es könnte auch Fehler geben wie: Bugs, Exploits und unbalancierte Inhalte.
            Einige Dieser könnten dazu führen, dass wir den Server entweder zurücksetzen
            oder neu starten müssen - beides wollen wir so weit wie möglich vermeiden,
            aber es ist wichtig, dass ihr euch klar seid, dass dies eine Möglichkeit
            ist.\n\nNachdem das nun geklärt ist, danke ich dir, dass du uns geholfen
            habt, das Spiel zu testen. Du kannst das Tutorial fortsetzen, indem du
            entweder <hl>weiter</hl> am Ende der Seite drückst, oder indem du clickst,
            um das Tutorial zu verlassen. Ich empfehle euch dringend, das Tutorial
            durchzuspielen, da sich das Spiel deutlich von Anderen unterscheidet.\n"
      p1:
        imageTexts:
          i0: "Du kannst mehr Menü Optionen über das <hl>Hamburger Menü</hl> aus der
            Spiel Ansicht erreichen.\n"
      p2:
        title: Aktivitäten und Aktionen
      p3:
        title: Begin deine Reise
  locationView:
    pages:
      p0:
        title: Aktivitäten auswählen
        imageTexts:
          i0: "Das Öffnen und Starten von Aktivitäten kann aus der Standortansicht
            und alternativ in der Aktivitätsansicht erfolgen, wenn keine aktuelle
            Aktivität ausgewählt ist.\n"
      p1:
        title: Gebäude besuchen
        imageTexts:
          i0: "Manche Orte haben Gebäude, die du besuchen kannst.\n"
  tutorialCabin:
    pages:
      p1:
        sections:
          s0: "Ich habe auch ein Paar Stöcke und Steine gesammelt, die du nutzen kannst
            um einfache Werkzeuge zu machen. Schau sie dir an, wenn du mehr Werkzeuge
            herstellen möchtest.\n"
        title: Erste Schritte
