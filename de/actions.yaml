singulars:
  items:
    ringOfHomesickness:
      text: Teleportiere dich nach <location i="_location" />
      completed: Du reibst am <item id="_source" /> und plötzlich realisierst du,
        dass du in <location i="_location" /> bist.
    axeOfDestruction:
      text: Beende _count <skill skill="woodcutting"/> Aktionen sofort.
      completed: Du schwingst die <item id="_source" /> und die Bäume vor dir fallen
        in einem einzigen Schlag. Du fühlst dich, als könntest du ganze Wälder mit
        dieser Axt fällen.
    rockStarAmulet:
      text: Erschafft 5 zufällige <hl>Edelsteine</hl>.
      completed: Du berührst das sternförmige Amulett und <hl>es erschafft einige
        Edelsteine</hl> in deiner Handfläche.
    shoesOfEscape:
      completed: Du springst ein paar mal auf der Stelle und plötzlich machen dich
        <item id="_source" /> unkontrolierbar schnell. Du fühlst dich, als könntest
        du ewig rennen, bis dein wahnsinnigen Tempo sich verabschiedet.
      text: Beende _count <hl> Reisen </hl> Aktionen sofort.
    algaeRing:
      text: Teleportiere dich nach <location i="_location" />, während du irgendwo
        angelst.
      completed: Du reibst am <item id="_source" /> und plötzlich realisierst du,
        dass du in <location i="_location" /> bist.
  memospheres:
    agility:
      text: Gewährt <skill skill="agility"/> Erfahrung.
      completed: Du berührst den leuchtenden Orb und realisierst, dass du besser in
        Form bist als vorher.
    cooking:
      text: Gewährt <skill skill="cooking"/> Erfahrung.
      completed: Du berührt den Orb, der einen Kochtopf im inneren hat und verbrennst
        durch fast die Finger. Du spürst, dass du etwas neues über das Kochen weißt.
    carpentry:
      text: Gewährt <skill skill="carpentry"/> Erfahrung.
      completed: Du stichst in den Orb und denkst darüber nach, wie man bessere Möbel
        herstellt und effizienter Planken schneidet.
    crafting:
      text: Gewährt <skill skill="crafting"/> Erfahrung.
      completed: Du berührst den leuchtenden Orb und plötzlich fühlst du dich als
        wärst du besser darin Dinge herzustellen.
    fishing:
      text: Gewährt <skill skill="fishing"/> Erfahrung.
      completed: Du tust deine Hände auf den Orb und dein Kopf fühlt sich an als wäre
        er in einem Fischglas. Du verstehst die Fische jetzt besser.
    foraging:
      text: Gewährt <skill skill="foraging"/> Erfahrung.
      completed: Du berührst den Orb und hast eine kurze Vision von eine Wald voller
        Beeren und Pilze. Du denkst, du kannst sie jetzt einfacher finden.
    mining:
      text: Gewährt <skill skill="mining"/> Erfahrung.
      completed: Du berührst den leuchtenden Orb und beginnst die Geräusche von Spitzhacken,
        die auf Steine treffen zu hören. Du denkst, dass du jetzt effizienter beim
        Bergbau bist.
    smithing:
      text: Gibt <skill skill="smithing"/> Erfahrung.
      completed: Du stichst in den Orb und fühlst dich wie ein Eisenbarren, der in
        die Form eines Schwertes gehämmert wird. Es tut ein wenig weh, aber du bist
        jetzt besser im Schmieden.
    woodcutting:
      text: Gewährt <skill skill="woodcutting"/> Erfahrung.
      completed: Du tust deine Hand auf den Orb und erlebst das Leben eines Baumes
        vom Samen bis zum Scheit. Du wischst dir eine Tränen aus dem Gesicht und fühlst
        dich als könntest du jetzt besser Bäume fällen.
  sliderTexts:
    grantExperience:
      text: Gewährt {experience} <skill skill="{skill}"/> Erfahrung.
