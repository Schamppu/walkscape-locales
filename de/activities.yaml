singulars:
  agility:
    gdte:
      kayaking:
        desc: 'Du überprüfst die Paddel, den Sitz und den allgemeinen Zustand des
          Kajaks, bevor du es ins Wasser lässt. An deiner Selbst findet sich ein Helm
          und wasserfeste Kleidung. Das Wetter könnte nicht besser sein: Sonnenschein,
          angenehme Temperatur und eine leichte Brise. Genießen wir eine gute Paddelsession!'
        name: Kajakfahren
      rooftopJumpingIntermediate:
        desc: 'Mit katzenhafter Anmut bewegst du dich durch die Stadt und nutzt jedes
          architektonische Merkmal als Hilfe: Wände, Dächer, Balkone, Straßenlaternen.
          Sie alle beugen sich deinen Wünschen.'
        name: Von Dach zu Dach (Fortgeschritten)
      swimmingBeginner:
        desc: Dir wurde gesagt, dass Schwimmen gesundheitsfördernd ist, und nach ein
          paar Lernstunden traust du dich, es selbst zu versuchen.
        name: Schwimmen (Anfänger)
      swimmingIntermediate:
        desc: 'Bevor du das Wasser betrittst, prüfst du die Bedingungen: Windstärke
          und -richtung, Vorhandensein und Größe von Felsen, Anwesenheit von Fischern,
          Booten oder gefährlichen Tieren. Du hast sogar mit Einheimischen geplaudert.
          Alles ist stimmig. Du gehst in den Wellen schwimmen.'
        name: Schwimmen (Fortgeschritten)
    global:
      birdWatching:
        desc: Vogelbeobachtung ist ein Fenster in das Reich der Vögel. Du beobachtest
          geduldig und lernst dabei über die diversen Arten, welche die Bäume, die
          Lüfte, sowie das Land bevölkern, und schätzt deren Schönheit und Verhalten
          wert.
        name: Vogelbeobachtung
      crossCountrySkiingBeginner:
        desc: Auf deiner Reise als Langlaufanfänger ist jedes Gleiten voller Wunder.
          Die verschneiten Loipen sind dein Spielplatz, auf dem du den Rhythmus der
          Skier erlernst und die ruhige Schönheit des Winterwaldes genießen kannst.
        name: Skilanglauf (Anfänger)
      crossCountrySkiingDifficult:
        desc: Beim anspruchsvollen Skilanglauf forderst du die Grenzen deiner Ausdauer
          und Fähigkeiten heraus. Das Bezwingen von steilen Hängen und Aushalten harter
          Bedingungen durch die ungezähmte Winterlandschaft gibt dir den Kick.
        name: Skilanglauf (Profi)
      crossCountrySkiingIntermediate:
        desc: Fortgeschrittener Langlauf birgt ein Gefühl von Abenteuer. Jeder Schritt
          bringt dich stärker und sicherer durch abwechslungsreiches Gelände während
          du die weiten, schneebedeckten Flächen erkundest.
        name: Skilanglauf (Fortgeschritten)
      frisbeeGolfingBeginner:
        desc: Als Anfänger im Frisbee-Golf ist jeder Wurf eine neue Entdeckung. Du
          lernst den Wind abzuschätzen und um Bäume herum zu navigieren, genießt die
          Einfachheit des Spiels und die Freude, wenn die Scheibe in Richtung Korb
          fliegt.
        name: Frisbee-Golf (Anfänger)
      frisbeeGolfingDifficult:
        desc: Als erfahrener Spieler im schwierigen Frisbee-Golfsport ist jeder Platz
          ein taktisches Schlachtfeld. Du führst komplexe Würfe aus, beherrschen die
          Kunst des Spin und der Präzision und verwandelst herausfordernde Landschaften
          in triumphale Siege.
        name: Frisbee-Golf (Profi)
      frisbeeGolfingIntermediate:
        desc: Beim Frisbee-Golfen für Fortgeschrittene entwickelst du einen ausgeprägten
          Sinn für Strategie. Du lenkst deine Scheibe geschickt um Hindernisse herum
          undverbesserst deine Fähigkeiten mit jedem kalkulierten Wurf.
        name: Frisbee-Golf (Fortgeschritten)
      guardDuty:
        desc: Als ein Wächter im Wallisischen Reich hast du Rechnungen zu bezahlen,
          und dies tust du auf diese Weise. Du wachst über das Königreich, und sorgst
          dafür, dass du für deine wachsamen Augen bezahlt wirst.
        name: Wachdienst
      sandcastleBuilding:
        desc: Beim Sandburgenbau am Strand geht es vor allem um unbeschwerte Kreativität.
          Deine sandigen Kreationen halten vielleicht nicht lange, aber es ist ein
          simples Vergnügen für den Moment.
        name: Sandburgenbau
      scientificTinkering:
        desc: Im Bereich der wissenschaftlichen Tüftelei wirst du zu einem eifrigen
          Enthusiasten, der Ideen in greifbare Experimente umwandelt. Du empfängst
          den Endeckergeist unvoreingenommen.
        name: Wissenschaftliches Tüfteln
      sledding:
        desc: Während du des Schlittens Griffe festhälts und losfährst, spürst du
          den Rausch an Adrenalin durch deine Venen strömen. Die Welt verschwimmt
          um dich herum, und für einen Moment bist du ein Winterflitzer, der den verschneiten
          Hügel bezwingt.
        name: Schlittenfahren
      traveling:
        name: Reisen
        desc: Zu einem neuen Ort reisen
    jarvonia:
      mountainClimbingBeginner:
        desc: Ein schöner, windstiller Tag für deinen Aufstieg. Während du langsam
          aufsteigst, setzt dein Herz kurz aus und du verlierst den Halt an einem
          Fuß. Was für ein Schreck! Schließlich erreichst du den Gipfel und blicken
          stolz auf die Welt unter deinen Füßen.
        name: Bergsteigen (Anfänger)
      mountainClimbingIntermediate:
        desc: Diese Wand ist fast senkrecht und es gibt keine leicht zugänglichen
          Greifpunkte. Deine Muskeln leiden, doch du kletterst beharrlich weiter.
          Oben angekommen, schmeckst du Blut und Ruhm. Du schreist mit der Luft, die
          du noch hast.
        name: Bergsteigen (Fortgeschritten)
      rooftopJumpingBeginner:
        desc: Du kletterst auf einen unbeleuchteten Laternenpfahl und scannst die
          Umgebung. Schritte nähern sich und du eilst mit einem kleinen Sprung auf
          das angrenzende Dach. Eine Fliese löst sich und fällt klirrend zu Boden.
          Nächstes mal bist du vorsichtiger.
        name: Von Dach zu Dach (Anfänger)
      blackEyePeakSearchTeam:
        desc: Hilf der Abenteurergilde dabei Informationen über offene Genehmigungen,
          die noch nicht zurück sind, zu finden.
        name: Suchteam
      blackEyePeakRescueTeam:
        name: Rettungsteam
        desc: Nutze die Informationen von den Suchteams um aktiv zu werden und Rettungseinsätze
          durchzuführen.
    syrenthia:
      swimmingExpert:
        desc: Durch die verschiedenen Wege und Höhlen der Unterwasserstadt Vastalum
          zu schwimmen erweist sich als schwierig. Du musst wuseligen Seekreaturen
          ausweichen, ob bewusst oder nicht.
        name: Schwimmen (Experte)
      merfolkDancing:
        name: Meeresvolk tanzen
        desc: Den Meeresvolktanz zu tanzen wie das Unterwasservolk erfordert eine
          Menge können. Mit jedem Versuch wirst du besser darin mit den anderen Tänzern
          mitzuhalten, bis du einen durchgängigen Fluss erreichst, der einen Fischschwarm
          mit synchronen Bewegungen widerspiegelt.
  carpentry:
    gdte:
      shipRepairIntermediate:
        desc: Du bist kein Zimmermannslehrling mehr und reparierst problemlos größere
          Schiffe. Dein Vorarbeiter vertraut auf deine Fähigkeiten und dein gutes
          Urteilsvermögen. Du weißt, wann du effektiv und wann du effizient sein musst.
          Dein Werkzeugsatz ist professionell, genau wie du.
        name: Schiffsreperatur (Fortgeschritten)
    jarvonia:
      shipRepairBeginner:
        name: Schiffsreperatur (Anfänger)
        desc: Du machst bei den Reperaturarbeiten wegen der Abnutzung von kleinen
          Schiffen, sowie kleinen Schäden, teil. Holz, Nägel, Tauwerk, Halterungen
          und Seile stehen dir zur Verfügung. Der Vorarbeiter gibt die Anweisungen,
          welche du meisterhaft ausführst. Vielleicht gibst du eines Tages die Anweisungen.
      woodCarving:
        name: Holzschnitzerei
        desc: 'Holz mit einem scharfen Werkzeug, wie einem Messer, zu formen ist eine
          uralte Handwerkskunst. Es gibt eine Menge Ikonografie: Von kleinen Figuren
          und Spielzeugen, zeremoniellen- oder Kriegsmasken bis hin zu großen Mosaiks
          und riesigen Totems.'
  cooking:
    gdte:
      wineGrapeStomping:
        desc: Barfuß trittst du auf die Trauben, um die Kerne nicht zu zerstören.
          Du bewegst dich dabei von der Mitte zu den Rändern um die Gärung zu erleichtern,
          da der Druck auf die Früchte den Kontakt mit der verantwortlichen Hefe ermöglicht.
        name: Weintraubenstampfen
    jarvonia:
      soupKitchenVolunteering:
        desc: Noch in Straßenkleidung ziehst du dir eine Schürze an und beginnst,
          den Anweisungen des Kochs folgend, heiße Suppe an die Bedürftigen zu verteilen.
          Nachdem jeder seine Ration erhalten hat, fühlst du eine Mischung aus Stolz,
          Bescheidenheit und Gemeinschaftsgefühl.
        name: Freiwilligenarbeit in der Suppenküche
  crafting:
    jarvonia:
      iceSculpting:
        name: Eisbildhauen
        desc: Mit einem Meißel, Handsäge und einer kleinen Hacke verwandelst du einen
          Eisblock in etwas anderes, entweder nützlich oder künstlerisch. Die Lebenszeit
          dieses Kunststücks ist abhängig von der Außentemperatur, schwankend zwischen
          Minuten und der Ewigkeit.
      tinkering:
        desc: Du kratzt dich am Kinn, während du überlegst, wie du diesen Schrott
          reparieren kannst. Dir fallen tausend Möglichkeiten ein, aber für die meisten
          davon fehlen dir Bauteile. In der Werkstatt schaust du nach etwas Bestimmtem.
          Da ist es! An die Arbeit.
        name: Heimwerken
    syrenthia:
      underwaterBasketWeaving:
        name: Unterwasser Körbe flechten
        desc: <Placeholder>
  fishing:
    gdte:
      magnetFishing:
        desc: 'Mit einem starken Magneten Dinge aus einem Gewässer zu ziehen, bringt
          zwar kaum Geld, dient aber zwei guten Zwecken: Es reinigt die Umwelt und
          hilft Verbrechen aufzuklären. Achte auf die entsprechenden Vorschriften
          und hab Spaß! Du kannst alles ziehen!'
        name: Magnetfischen
    jarvonia:
      lakeFishing:
        desc: Mit einer Vorahnung in der frischen Winterluft wählst du sorgfältig
          deinen Köder und wirfst ihn auf der ruhigen Oberfläche des Sees aus.
        name: Angeln im See
      pondFishing:
        desc: Inmitten der Winterlandschaft glitzert der ruhige Teich in stiller Schönheit,
          sein stilles Wasser ist einladend und vielversprechend.
        name: Angeln im Teich
      seaFishingNet:
        desc: Entlang der winterlichen Küste findest du einen abgelegenen Platz und
          wirfst dein Netz in das ruhige, kühle Wasser, um die friedliche Einsamkeit
          des Meeresangelns zu genießen.
        name: Meeresfischerei (Netz)
      seaFishingRod:
        desc: Entlang der winterlichen Küste findest du einen abgelegenen Platz und
          wirfst deine Leine in das ruhige, kühle Wasser, um die friedliche Einsamkeit
          des Meeresangelns zu genießen.
        name: Angeln im Meer (Angelrute)
      seaFishingCage:
        name: Meeresfischerei (Käfig)
        desc: Eine nährstoffreiche Strömung bringt alle Arten von Krustentieren in
          dieses Gebiet.
    syrenthia:
      seaFishingSpear:
        name: Meeresfischerei (Speer)
        desc: Mit dem Speer in der Hand schwimmst du um das Schiffswrack herum, immer
          auf der Hut vor jedem großen Fisch, der es wagt, sich in Schlagdistanz zu
          begeben.
      predatorHunting:
        desc: Von der Jagd getrieben, gleitest du durch das tiefe Wasser, wobei du
          dir deiner Umgebung sehr bewusst bist. Jede Faser deines Geistes ist darauf
          vorbereitet, jedes Raubtier anzugreifen, bevor es dich angreifen kann.
        name: Raubtierjagd (Speer)
  foraging:
    gdte:
      butterflyCatching:
        name: Schmetterlinge fangen
        desc: Schmetterlinge fangen braucht Geduld und ein gutes Netz. Auch wenn es
          Spaß macht sie zu jagen, ist es der effizienteste Weg sie zu fangen, wenn
          sie still sitzen. Sie bewundern und wieder freilassen schütz ihre Rolle
          in der natürlichen Balance.
      forestForaging:
        desc: Während du durch die friedliche Umarmung des Walders wanderst, tauchst
          du in die Harmonie der Gewälder ein und sammelst die Gaben der Natur, welche
          unter dem sanften Blätterdach gedeihen.
        name: Sammeln im Wald
      plainsForaging:
        desc: Während du durch die gemäßtigen Ebenen windest, findest du dich auf
          einer Entdeckungsreise durch eine Landschaft, in welcher die Naturschätze
          unter der sanften Sonne und dem azurblauen Himmel auf dich warten.
        name: Sammeln in den Ebenen
      swampForaging:
        desc: Innerhalb des dünnen Nebels und des mysteriösen Gewirrs von Baumwurzeln
          schreitest du durch Pfützen und dichte Vegetation, um die Geheimnisse zu
          suchen, die in den Moospolstern und verlassenen Booten versteckt sind, in
          der Hoffnung, vergessene Errinerungen und Relikte eines einst fruchtbaren
          Lebens zu finden.
        name: Sammeln im Sumpf
      trellinDumpsterDiving:
        name: Trelliner Mülcontainer durchsuchen
        desc: Innerhalb der Labyrinthähnlichen Gassen der Stadt durchsuchst du die
          vergessenen Ecken, wühlst dich durch die weggeworfenen Dinge und hoffst
          zwischen dem Weggeworfenem versteckte Schätze ans Tageslicht zu bringen.
      erdwiseDumpsterDiving:
        name: Erdweiser Müllcontainer durchsuchen
        desc: Innerhalb der Labyrinthähnlichen Gassen der Stadt durchsuchst du die
          vergessenen Ecken, wühlst dich durch die weggeworfenen Dinge und hoffst
          zwischen dem Weggeworfenem versteckte Schätze ans Tageslicht zu bringen.
    jarvonia:
      cliffForaging:
        desc: Am Rande der hoch aufragenden Klippe erkundest du vorsichtig das zerklüftete
          Gelände und suchst nach wilden Bergkräutern, widerstandsfähigen Pilzen und
          anderen essbaren Schätzen, die in dieser hoch gelegenen Umgebung gedeihen.
        name: Sammeln in den Klippen
      coastForaging:
        desc: Während du durch die winterliche Küstenlandschaft spazierst wirst du
          eins mit der Kälte und suchst für Lebensunterhalt und Wärme inmitten der
          schneebedeckten Felsen und eisigen Becken.
        name: Sammeln an der Küste
      forestForaging:
        desc: Inmitten des Winterwaldes gehst du mit wachem Auge auf die Suche nach
          verborgenen Schätzen unter der Schneedecke und lässt dich von der Aufregung
          an der Entdeckung essbarer Gaben der Natur anstecken.
        name: Sammeln im Wald
      plainsForaging:
        desc: Mit jedem sanften Schritt über die Ebene tauchst du in die Fülle der
          Natur ein und sammelst wilde Beeren, Samen und zarte Triebe, die im Boden
          unter deinen Füßen gedeihen.
        name: Sammeln in der Ebene
      glacierForaging:
        desc: Du suchst weit und breit in dem leeren Gletscher. Du lernst viel über
          dich selbst, aber gibt es hier überhaupt etwas zu finden?
        name: Gletscher Suche
      caveForaging:
        desc: Es ist dunkel da drin, bring besser eine Lampe mit.
        name: Höhlensuche
      hornOfRespiteTreasureHunt:
        name: Schatzsuche
        desc: Die Abenteurergilde fordert alle heraus beim Horn der Atempause besondere
          Gegenstände zu finden. Wie lange brauchst du, um alle zu finden?
      seashellSearching:
        name: Muscheln suchen
        desc: Du suchst sorgfältig entlang der Küste nach wertvollen Muscheln oder
          Perlen.
    global:
      litterLooting:
        name: Plünderung von Abfällen
        desc: Inmitten des hektischen Treibens der Stadt durchkämmen Sie weggeworfenen
          Krimskrams, in der Hoffnung, inmitten des gewöhnlichen Mülls einen versteckten
          Schatz zu finden.
    syrenthia:
      seashellForaging:
        name: Muscheln sammeln
        desc: Auf der Suche nach schönen Muscheln schwimmst du in der Nähe des Meeresbodens.
          Die meisten sind unter dem Sand versteckt, während andere in an den Ecken
          und Kanten von Unterwassersteinen haften.
      kelpForaging:
        desc: Bei dem Überfluss an Seetang um dich herum inspizierst du jeden einzelnen,
          bevor du nur den besten pflückst.
        name: Seetang sammeln
      merfolkFarmForaging:
        desc: Dein gemeinschaftlicher See-Farm Zugang gibt dir die Freiheit die endlosen
          Unterwasser-Felder zu ernten. Hier findest du viele verschieden Pflanzen,
          die darauf warten gepflückt zu werden.
        name: Meeresvolks Farm ernten
      wreckDiving:
        name: Wrack tauchen
        desc: Du tauchst tief in das Schiffswrack, welches Casbrant's Grab genannt
          wird, in der Hoffnung Schätze zu finden.
  mining:
    global:
      mineCoal:
        desc: Mit jedem Schlag deiner treuen Spitzhacke legst du Kohleadern frei,
          die den Schmieden des Reiches den nötigen Brennstoff liefern, um Waffen
          und Rüstungen zu dessen Verteidigung zu schmieden.
        name: Kohle abbauen
      mineCopperOre:
        desc: Das rhythmische Klirren deiner Spitzhacke auf der felsigen Oberfläche
          erfüllt die Luft, während du beharrlich nach Kupfererz schürfst.
        name: Kupfererz abbauen
      mineFarganiteOre:
        desc: Unter Schweiß und Tränen holst du langsam etwas von dem Farganit heraus,
          trotz seiner enormen Härte.
        name: Farganiterz abbauen
      mineIronOre:
        desc: Jeder deiner Schwünge offenbart die bescheidene Schönheit des Eisenerzes,
          eines zuverlässigen Rohstoffs mit einer Vielzahl praktischer Verwendungsmöglichkeiten.
        name: Eisenerz abbauen
      mineTarsiliumOre:
        desc: In deinem Unternehmen, Tarsiliumerz abzubauen, werden die tiefen, hallenden
          Kammern der Erde zu deiner Leinwand, und die Entdeckung jeder neuen Ader
          fühlt sich an wie ein Stück Geschichte auszugraben.
        name: Tarsiliumerz abbauen
      mineTinOre:
        desc: Das Geräusch deiner Spitzhacke hallt durch im Bergbau, während du unermüdlich
          die verborgenen Zinnerzadern freilegst, die darauf warten entdeckt zu werden.
        name: Zinnerz abbauen
    jarvonia:
      goldPanning:
        desc: Hierbei handelt es sich um eine einfache Goldwaschtechnik, die sich
          die Sedimentablagerungen in Flüssen zunutze macht. Zunächst wird die Pfanne
          in den Bodensand getaucht. Dann wird der Kies durch Schütteln mit der Hand
          gelockert, bis nur noch der Sand und mögliche Goldnuggets übrig sind.
        name: Goldwaschen
      surfaceSaltMining:
        desc: Der Salzabbau in einem Bergwerk ist harte Arbeit, denn durch den ständigen
          Kontakt mit dem Salz trocknet man sehr schnell aus. Zu deinem Glück befinden
          sich die Halitkristalle (Salzgestein) an der gut belüfteten Oberfläche und
          lösen sich leicht, wenn du mit der Spitzhacke darauf schlägst.
        name: Salzbergbau im Tagebau
      spelunking:
        name: Höhlenwandern
        desc: Du kriechst auf dem Boden wie eine Eidechse. Unheilvolle Gedanken vernebeln
          deinen Geist und lähmen dich fast. Es gelingt dir, sie für einen Moment
          zu verdrängen und weiterzugehen. Schon bald offenbart sich ein neuer, unerforschter
          Weg und erfüllt Dich mit Freude
      stoneQuarrying:
        name: Steinabbau
        desc: Fels und Stein!
    syrenthia:
      caveDiving:
        name: Höhlentauchen
        desc: Sie tauchen mutig (oder dumm) in die dunklen, riesigen Höhlen. Diese
          Aktivität ist eine der gefährlichsten in ganz Arenum. Sie lässt dein Herz
          pumpen und Adrenalin in deine Adern fließen.
      mineVolcanicRock:
        name: Bau Vulkangestein ab
        desc: Die Spitzhacke unter Wasser zu schwingen ist eine Herausforderung, aber
          gelegentlich bricht beim Auftreffen auf das Vulkangestein ein ausreichend
          großes Stück ab, das du dann in deinen Rucksack stopfts.
      mineTarsiliumOre:
        name: Tarsilium-Erz abbauen
        desc: Du bist überrascht, unter Wasser Tarsiliumerze zu finden, und beginnst
          ohne zu zögern, diese abzubauen.
      fossilMining:
        name: Fossilienabbau
        desc: Angelockt von den Wundern der Vergangenheit richten Sie Ihre Aufmerksamkeit
          auf die Suche nach uralten Fossilien.
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Du schwingst deine Axt mit aller Kraft und bist entschlossen, die hoch
          aufragenden Birken zu fällen.
        name: Birken fällen
      cutMapleTrees:
        desc: Mit gleichmäßigen Schwüngen deiner Axt arbeitest du daran, die widerstandsfähigen
          Ahornbäume zu fällen, deren kräftige Stämme nur mit Ausdauer zu überwinden
          sind.
        name: Ahorn fällen
      cutOakTrees:
        desc: Unerschütterlich fällst du die hoch aufragenden Eichen, deren ausladende
          Äste sich wie eine Umarmung der Natur ausbreiten.
        name: Eichen fällen
      cutPineTrees:
        desc: Entschlossen schwingst du deine Axt, um die Kiefern zu fällen.
        name: Kiefern fällen
      cutSpruceTrees:
        desc: Du packst deine Axt fest und schlägst mit aller Kraft die hoch aufragenden
          Fichten nieder.
        name: Fichten fällen
      cutTeakTrees:
        name: Teakbäume fällen
        desc: Schweiß auf der Stirn, Blusen an den Fingern, aber du bist entschlossen
          einige Scheite aus diesem stabilen und starken Holz zu gewinnen.
      cutMangroveTrees:
        name: Mangrovenbäume fällen
        desc: Du arbeitest hart daran, einige Scheite aus diesen faszinierend geformten
          Bäumen zu gewinnen, während du vorsichtig bist, nicht über die verwickelten
          Wurzeln zu stolpern.
      cutWillowTrees:
        name: Weiden fällen
        desc: Die weiten Stämme dieser Weiden sind eine Herausforderung, aber mit
          deinen gekonnten und kräftigen Schlägen schaffst du es, sie einen nach dem
          anderen zu stürzen.
      firewoodMaking:
        name: Feuerholz herstellen
        desc: Mit Geduld, Schweiß, Mühen und deinem treuen Beil spaltet du die Scheite
          gnadenlos. Wenn du sie nur mit den bloßen Händen spalten könntest. Du müsstest
          mindestens ein Superheld sein, um ehrlich zu sein.
      branchTrimming:
        name: Äste schneiden
        desc: Die Äste in der Nähe des Bodens aufzuräumen hilft dabei, Waldbrände
          in diesem Teil des Waldes zu verhindern.
    syrenthia:
      coralCutting:
        name: Korallen schneiden
        desc: Korallen, einige so groß wie kleine Bäume, umgeben dich. Du schwingt
          dein Beil auf ihre Stämme und fällst einen nach dem anderen. Anders als
          Bäume auf der Oberfläche fallen sie nicht auf den Boden, sondern treiben
          nach oben.
  smithing:
    jarvonia:
      horseshoeMaking:
        desc: Aus starkem Metall machst du ein Eisen, dass den Huf eines Pferdes auf
          schwierigem Terrain schützen wird. Auch wenn Nägel zum fixieren genutzt
          werden, muss das Pferd nicht leiden, da der Huf nicht empfindlich ist, ähnlich
          wie ein menschlicher Fingernagel.
        name: Hufeisen schmieden
