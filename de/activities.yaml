singulars:
  agility:
    gdte:
      kayaking:
        desc: 'Du überprüfst die Paddel, den Sitz und den allgemeinen Zustand des
          Kajaks, bevor du es ins Wasser lässt. An deiner Selbst findet sich ein Helm
          und wasserfeste Kleidung. Das Wetter könnte nicht besser sein: Sonnenschein,
          angenehme Temperatur und eine leichte Brise. Genießen wir eine gute Paddelsession!'
        name: Kajakfahren
      rooftopJumpingIntermediate:
        desc: 'Mit katzenhafter Anmut bewegst du dich durch die Stadt und nutzt jedes
          architektonische Merkmal als Hilfe: Wände, Dächer, Balkone, Straßenlaternen.
          Sie alle beugen sich deinen Wünschen.'
        name: Von Haus zu Haus springen
      swimmingBeginner:
        desc: Dir wurde gesagt, dass Schwimmen gesundheitsfördernd ist, und nach ein
          paar Lernstunden traust du dich, es selbst zu versuchen.
        name: Schwimmen
      swimmingIntermediate:
        desc: 'Bevor du das Wasser betrittst, prüfst du die Bedingungen: Windstärke
          und -richtung, Vorhandensein und Größe von Felsen, Anwesenheit von Fischern,
          Booten oder gefährlichen Tieren. Du hast sogar mit Einheimischen geplaudert.
          Alles ist stimmig. Du gehst in den Wellen schwimmen.'
        name: Wellenreiten
      treetopJumping:
        name: Baumkronenspringen
        desc: In schwindelerregender Höhe rast das Adrenalin durch deinen Körper,
          während du mutig von Ast zu Ast springst – in der Hoffnung, dass keiner
          bricht. Der Abgrund unter dir wirkt furchteinflößend.
      exploreBogBottom:
        desc: Du folgst deiner Unterwasserkarte und erkundest den verborgenen Pfad
          in den trüben Tiefen des Moores. Er scheint sich endlos zu winden und zu
          drehen, doch er führt dich irgendwohin. Du musst nur weiter schwimmen.
        name: Erkunde Sumpfboden
    global:
      birdWatching:
        desc: Vogelbeobachtung ist ein Fenster in das Reich der Vögel. Du beobachtest
          geduldig und lernst dabei über die diversen Arten, welche die Bäume, die
          Lüfte, sowie das Land bevölkern, und schätzt deren Schönheit und Verhalten
          wert.
        name: Vogelbeobachtung
      crossCountrySkiingBeginner:
        desc: Auf deiner Reise als Langlaufanfänger ist jedes Gleiten voller Wunder.
          Die verschneiten Loipen sind dein Spielplatz, auf dem du den Rhythmus der
          Skier erlernst und die ruhige Schönheit des Winterwaldes genießen kannst.
        name: klassischer Stil - Skilanglauf
      crossCountrySkiingDifficult:
        desc: Beim anspruchsvollen Skilanglauf forderst du die Grenzen deiner Ausdauer
          und Fähigkeiten heraus. Das Bezwingen von steilen Hängen und Aushalten harter
          Bedingungen durch die ungezähmte Winterlandschaft gibt dir den Kick.
        name: Abfahrtslauf
      crossCountrySkiingIntermediate:
        desc: Der freier Stil des Skilanglaufs birgt ein Gefühl von Abenteuer. Jeder
          Schritt bringt dich stärker und sicherer durch abwechslungsreiches Gelände
          während du die weiten, schneebedeckten Flächen erkundest.
        name: Freistil-Skilanglauf
      frisbeeGolfingBeginner:
        desc: Als Anfänger im Frisbee-Golf ist jeder Wurf eine neue Entdeckung. Du
          lernst den Wind abzuschätzen und um Bäume herum zu navigieren, genießt die
          Einfachheit des Spiels und die Freude, wenn die Scheibe in Richtung Korb
          fliegt.
        name: Jarvonischer Frisbee-Parcours
      frisbeeGolfingDifficult:
        desc: Als erfahrener Spieler im schwierigen Frisbee-Golfsport ist jeder Kurs
          ein taktisches Schlachtfeld. Du führst komplexe Schläge aus, meisterst die
          Kunst von Spin und Präzision und verwandelst herausfordernde Landschaften
          in triumphale Siege.
        name: Frisbee-Golf (Profi)
      frisbeeGolfingIntermediate:
        desc: Beim Frisbee-Golfen für Fortgeschrittene entwickelst du einen ausgeprägten
          Sinn für Strategie. Du lenkst deine Scheibe geschickt um Hindernisse herum
          undverbesserst deine Fähigkeiten mit jedem kalkulierten Wurf.
        name: GDTE Frisbee-Parcours
      guardDuty:
        desc: Als ein Wächter im Wallisischen Reich hast du Rechnungen zu bezahlen,
          und dies tust du auf diese Weise. Du wachst über das Königreich, und sorgst
          dafür, dass du für deine wachsamen Augen bezahlt wirst.
        name: Wachdienst
      sandcastleBuilding:
        desc: Beim Sandburgenbau am Strand geht es vor allem um unbeschwerte Kreativität.
          Deine sandigen Kreationen halten vielleicht nicht lange, aber es ist ein
          simples Vergnügen für den Moment.
        name: Sandburgenbau
      scientificTinkering:
        desc: Im Bereich der wissenschaftlichen Tüftelei wirst du zu einem eifrigen
          Enthusiasten, der Ideen in greifbare Experimente umwandelt. Du empfängst
          den Endeckergeist unvoreingenommen.
        name: Wissenschaftliches Tüfteln
      sledding:
        desc: Während du des Schlittens Griffe festhälts und losfährst, spürst du
          den Rausch an Adrenalin durch deine Venen strömen. Die Welt verschwimmt
          um dich herum, und für einen Moment bist du ein Winterflitzer, der den verschneiten
          Hügel bezwingt.
        name: Schlittenfahren
      traveling:
        name: Reisen
        desc: Von <object id="{from}"/> nach <object id="{to}"/> reisen.
      exploreArea:
        name: Gebiet erkunden
        desc: Während du die Umgebung erkundest , machst du dir Notizen auf einem
          leeren Blatt Papier. Das wird sich bei kommenden Erkundungen als nützlich
          erweisen.
    jarvonia:
      mountainClimbingBeginner:
        desc: Du bereitest dich auf deinen Aufstieg vor. Es ist ein wunderschöner
          Tag mit Sonnenschein und wenig Wind. Beim klettern setzt plötzlich dein
          Herz aus und du verlierst mit einem Fuß den Halt. Was ein Schreck! Du erreichst
          endlich den Gipfel und blickst stolz über die Welt unter deinen Füßen.
        name: Bergsteigen
      mountainClimbingIntermediate:
        desc: Diese Wand ist fast senkrecht und es gibt keine leicht zugänglichen
          Greifpunkte. Deine Muskeln leiden, doch du kletterst beharrlich weiter.
          Oben angekommen, schmeckst du Blut und Ruhm. Du schreist mit der Luft, die
          du noch hast.
        name: Gratklettern
      rooftopJumpingBeginner:
        desc: Du kletterst auf einen unbeleuchteten Laternenpfahl und scannst die
          Umgebung. Schritte nähern sich und du eilst mit einem kleinen Sprung auf
          das angrenzende Dach. Eine Fliese löst sich und fällt klirrend zu Boden.
          Nächstes mal bist du vorsichtiger.
        name: Von Hütte zu Hütte springen
      blackEyePeakSearchTeam:
        desc: Hilf der Abenteuergilde dabei Informationen über offene Genehmigungen,
          die noch nicht zurückgebracht wurden, zu finden.
        name: Suchteam
      blackEyePeakRescueTeam:
        name: Rettungsteam
        desc: Nutze die Informationen von den Suchteams um aktiv zu werden und Rettungseinsätze
          durchzuführen.
    syrenthia:
      swimmingExpert:
        desc: Durch die verschiedenen Wege und Höhlen der Unterwasserstadt Vastalum
          zu schwimmen erweist sich als schwierig. Du musst wuseligen Seekreaturen
          ausweichen, ob bewusst oder nicht.
        name: Tauchen
      merfolkDancing:
        name: Meeresvolk tanzen
        desc: Den Meeresvolktanz zu tanzen wie das Unterwasservolk erfordert eine
          Menge können. Mit jedem Versuch wirst du besser darin mit den anderen Tänzern
          mitzuhalten, bis du einen durchgängigen Fluss erreichst, der einen Fischschwarm
          mit synchronen Bewegungen widerspiegelt.
      exploreUnderwaterCave:
        name: Erforsche die Unterwasserhöhle
        desc: Du folgst deiner Unterwasserkarte und erkundest die verschlungenen Gänge
          der Unterwasserhöhle. Sie scheinen sich endlos zu winden und zu drehen,
          doch sie führen dich irgendwohin. Du musst nur weiter schwimmen.
    bats:
      springBatTracking:
        desc: Die Fledermäuse verlassen die Höhle und fliegen Richtung Nord-Ost. Du
          folgst ihnen von ihrem Frühlingsquartier aus, läufst Tag und Nacht, um herauszufinden,
          wo sie als Nächstes ihr Zuhause finden. Es könnte eine Weile dauern, bis
          du hierher zurückkehrst.
        name: Fledermaustracking im Frühling
    wallisia:
      shorelineScramble:
        name: Uferstreifzug
        desc: Du balancierst über die Kanten der schmalen Uferlinie und huschst zwischen
          den verstreuten Wrackteilen und Felsformationen der Umgebung umher. Ein
          falscher Schritt würde hier unten für einen ziemlich lauten Platscher sorgen.
  carpentry:
    gdte:
      shipRepairIntermediate:
        desc: Du bist kein Zimmermannslehrling mehr und reparierst problemlos größere
          Schiffe. Dein Vorarbeiter vertraut auf deine Fähigkeiten und dein gutes
          Urteilsvermögen. Du weißt, wann du effektiv und wann du effizient sein musst.
          Dein Werkzeugsatz ist professionell, genau wie du.
        name: Rumpfreparatur
      underwaterAqueductConstruction:
        desc: Du baust und verstärkst die natürliche Wasserleitung, die zum Halblingslager
          führt.
        name: Konstruktion eines Unterwasseraquädukts
    jarvonia:
      shipRepairBeginner:
        name: Briggenreparatur
        desc: Du nimmst an Reparaturen teil, die durch Abnutzung kleiner Schiffe notwendig
          geworden sind. Balken, Nägel, Takelage, Beschläge und Seile stehen dir zur
          Verfügung. Der Vorarbeiter gibt die Anweisungen – und du führst sie meisterhaft
          aus. Vielleicht bist du ja eines Tages derjenige, der die Befehle gibt.
      woodCarving:
        name: Holzschnitzerei
        desc: 'Holz mit einem scharfen Werkzeug, wie einem Messer, zu formen ist eine
          uralte Handwerkskunst. Es gibt eine Menge Ikonografie: Von kleinen Figuren
          und Spielzeugen, zeremoniellen- oder Kriegsmasken bis hin zu großen Mosaiks
          und riesigen Totems.'
      iceSculpting:
        name: Eisbildhauerei
        desc: Bewaffnet mit Werkzeugen zum Eisschnitzen und Sägen verwandelst du einen
          Eisblock in etwas Neues – sei es funktional oder künstlerisch. Die Vergänglichkeit
          dieses Kunstwerks hängt direkt von der Umgebungstemperatur ab und reicht
          von wenigen Minuten bis hin zur Dauerhaftigkeit.
    wallisia:
      townReconstruction:
        desc: Du unterstützt die Stadtbewohner bei ihren Reparatur- und Wiederaufbauarbeiten,
          damit alle ein ordentliches Dach über dem Kopf haben. Die Arbeit ist herausfordernd
          und verlangt dir einiges an Zimmermannskunst ab, doch du kannst zusehen,
          wie die Stadt Schritt für Schritt wieder Gestalt annimmt.
        name: Stadtrekonstruktion
  cooking:
    gdte:
      wineGrapeStomping:
        desc: Barfuß trittst du auf die Trauben, um die Kerne nicht zu zerstören.
          Du bewegst dich dabei von der Mitte zu den Rändern um die Gärung zu erleichtern,
          da der Druck auf die Früchte den Kontakt mit der verantwortlichen Hefe ermöglicht.
        name: Weintraubenstampfen
    jarvonia:
      soupKitchenVolunteering:
        desc: Noch in Straßenkleidung ziehst du dir eine Schürze an und beginnst,
          den Anweisungen des Kochs folgend, heiße Suppe an die Bedürftigen zu verteilen.
          Nachdem jeder seine Ration erhalten hat, fühlst du eine Mischung aus Stolz,
          Bescheidenheit und Gemeinschaftsgefühl.
        name: Freiwilligenarbeit in der Suppenküche
      vegetableChopping:
        name: Gemüse schneiden
        desc: Hektik in der Küche – der Chef brüllt, du bist völlig überfordert, doch
          hin und wieder schneidest du ein Gemüse tatsächlich richtig.
  crafting:
    jarvonia:
      iceSculpting:
        name: Eisbildhauen
        desc: Mit einem Meißel, Handsäge und einer kleinen Hacke verwandelst du einen
          Eisblock in etwas anderes, entweder nützlich oder künstlerisch. Die Lebenszeit
          dieses Kunststücks ist abhängig von der Außentemperatur, schwankend zwischen
          Minuten und der Ewigkeit.
      tinkering:
        desc: Du kratzt dir nachdenklich das Kinn, während du überlegst, wie du diesen
          Schrott reparieren kannst. Tausend Möglichkeiten schießen dir durch den
          Kopf, doch für die meisten fehlen dir die passenden Teile. Dein Blick wandert
          durch die Werkstatt, auf der Suche nach etwas Bestimmtem. Da ist es! Zeit,
          loszulegen.
        name: Heimwerken
      apprenticeForLoif:
        desc: Der greise Loif Ulfrand verlangt nach heißen Getränken, geschärften
          Werkzeugen und gelegentlichen Haarschnitten. Doch wenn er einschläft, kannst
          du deine Fertigkeiten an seinen Werkzeugen erproben.
        name: Loifs Lehrling
    syrenthia:
      underwaterBasketWeaving:
        name: Unterwasser Körbe flechten
        desc: Du webst mit viel Geschick die dünnen Korallenstücke zu einem Korb.
          Der Prozess ist langsam und aufwendig, aber das Resultat füllt dein Herz
          mit Stolz auf deine Kreation.
  fishing:
    gdte:
      magnetFishing:
        desc: 'Mit einem starken Magneten Dinge aus einem Gewässer zu ziehen, bringt
          zwar kaum Geld, dient aber zwei guten Zwecken: Es reinigt die Umwelt und
          hilft Verbrechen aufzuklären. Achte auf die entsprechenden Vorschriften
          und hab Spaß! Du kannst alles ziehen!'
        name: Magnetfischen
      pondFishingNet:
        desc: Du lässt ein Fischernetz ins trübe Wasser sinken. Nach kurzer Zeit tummeln
          sich diverse Wasserlebewesen im Netz.
        name: Angeln im Sumpf (Netz)
      bogFishingNet:
        desc: Du wirfst dein Netz ins Moorwasser. Das Wasser ist trüb, doch du siehst
          die Fische umherschwimmen. Geduldig wartest du, bis sie sich in deinem Netz
          verfangen.
        name: Moorfischen (Netz)
      bogFishingSpear:
        name: Moorfischen (Speer)
        desc: 'Während du unter dem trüben Moorwasser lauerst, richtest du deinen
          Speer aus, bereit zuzustoßen, sobald ein Fisch nah genug heranschwimmt.
          Das undurchsichtige Wasser erschwert die Sicht, doch dein Ziel ist klar:
          Du wirst etwas fangen.'
    jarvonia:
      lakeFishing:
        desc: Mit einer Vorahnung in der frischen Winterluft wählst du sorgfältig
          deinen Köder und wirfst ihn auf der ruhigen Oberfläche des Sees aus.
        name: Angeln im See
      pondFishing:
        desc: Inmitten der Winterlandschaft glitzert der ruhige Teich in stiller Schönheit,
          sein stilles Wasser ist einladend und vielversprechend.
        name: Angeln im Teich
      seaFishingNet:
        desc: Entlang der Küste findest du einen abgelegenen Platz und wirfst dein
          Netz in das ruhige Wasser, um die friedliche Einsamkeit des Meeresangelns
          zu genießen.
        name: Meeresfischerei (Netz)
      seaFishingRod:
        desc: Entlang der Küste findest du einen abgelegenen Platz und wirfst deine
          Leine in das ruhige Wasser, um die friedliche Einsamkeit des Meeresangelns
          zu genießen.
        name: Angeln im Meer (Angelrute)
      seaFishingCage:
        name: Meeresfischerei (Käfig)
        desc: Eine nährstoffreiche Strömung bringt alle Arten von Krustentieren in
          dieses Gebiet.
      cleaningTheHolyFountain:
        name: Die heilige Fontäne säubern
        desc: Die Tempelobersten vertrauen dir genug, um dir die Pflege ihrer heiligen
          Quelle anzuvertrauen. Sie erlauben dir, mit einem Netz darin zu fischen,
          um das Wasser klar zu halten – und so ihren Respekt zu verdienen.
    syrenthia:
      seaFishingSpear:
        name: Meeresfischerei (Speer)
        desc: Mit dem Speer in der Hand schwimmst du um das Schiffswrack herum, immer
          auf der Hut vor jedem großen Fisch, der es wagt, sich in Schlagdistanz zu
          begeben.
      predatorHunting:
        desc: Von der Jagd getrieben, gleitest du durch das tiefe Wasser, wobei du
          dir deiner Umgebung sehr bewusst bist. Jede Faser deines Geistes ist darauf
          vorbereitet, jedes Raubtier anzugreifen, bevor es dich angreifen kann.
        name: Raubtierjagd (Speer)
    wallisia:
      floodedRiverFishingRod:
        name: Angeln im überfluteten Fluss (Rute)
        desc: Du wirfst deine Angelrute in die überfluteten Flussgewässer und hoffst,
          ein paar einzigartige Fische zu fangen, die sich an ihre neue Umgebung angepasst
          haben.
      isthmusSeaFishingNet:
        name: Angeln im Isthmus-Meer (Netz)
        desc: In den Küstengewässern des Isthmus wirfst du dein Netz aus und hoffst,
          eine Vielzahl von Kreaturen zu fangen, die in diesem Gebiet gedeihen.
      ectoFishing:
        name: Ektoplasma-Fischerei
        desc: Das Wasser hier schimmert in seltsamen, unheimlichen Farbtönen, die
          von einer geisterhaften Energie durchdrungen sind. Du fragst dich, wovon
          sich die Fische hier wohl ernähren und ob du überhaupt das richtige Werkzeug
          benutzt, um sie zu fangen. Dein Gedanke schweift ab zu der späteren Frage,
          ob man sie überhaupt kochen und essen kann.
  foraging:
    gdte:
      butterflyCatching:
        name: Schmetterlinge fangen
        desc: Schmetterlinge fangen braucht Geduld und ein gutes Netz. Auch wenn es
          Spaß macht sie zu jagen, ist es der effizienteste Weg sie zu fangen, wenn
          sie still sitzen. Sie bewundern und wieder freilassen schütz ihre Rolle
          in der natürlichen Balance.
      forestForaging:
        desc: Während du durch die friedliche Umarmung des Walders wanderst, tauchst
          du in die Harmonie der Gewälder ein und sammelst die Gaben der Natur, welche
          unter dem sanften Blätterdach gedeihen.
        name: Sammeln im Wald
      plainsForaging:
        desc: Während du durch die gemäßtigen Ebenen windest, findest du dich auf
          einer Entdeckungsreise durch eine Landschaft, in welcher die Naturschätze
          unter der sanften Sonne und dem azurblauen Himmel auf dich warten.
        name: Sammeln in den Ebenen
      swampForaging:
        desc: Innerhalb des dünnen Nebels und des mysteriösen Gewirrs von Baumwurzeln
          schreitest du durch Pfützen und dichte Vegetation, um die Geheimnisse zu
          suchen, die in den Moospolstern und verlassenen Booten versteckt sind, in
          der Hoffnung, vergessene Errinerungen und Relikte eines einst fruchtbaren
          Lebens zu finden.
        name: Sammeln im Sumpf
      trellinDumpsterDiving:
        name: Trelliner Mülcontainer durchsuchen
        desc: Innerhalb der Labyrinthähnlichen Gassen der Stadt durchsuchst du die
          vergessenen Ecken, wühlst dich durch die weggeworfenen Dinge und hoffst
          zwischen dem Weggeworfenem versteckte Schätze ans Tageslicht zu bringen.
      erdwiseDumpsterDiving:
        name: Erdweiser Müllcontainer durchsuchen
        desc: Innerhalb der Labyrinthähnlichen Gassen der Stadt durchsuchst du die
          vergessenen Ecken, wühlst dich durch die weggeworfenen Dinge und hoffst
          zwischen dem Weggeworfenem versteckte Schätze ans Tageslicht zu bringen.
      summerCaveForaging:
        name: Sommerhöhlensuche
        desc: Fledermäuse suchen sich hier im Sommer ein Zuhause. Es ist dunkel –
          nimm besser eine Lichtquelle mit.
    jarvonia:
      cliffForaging:
        desc: Am Rande der hoch aufragenden Klippe erkundest du vorsichtig das zerklüftete
          Gelände und suchst nach wilden Bergkräutern, widerstandsfähigen Pilzen und
          anderen essbaren Schätzen, die in dieser hoch gelegenen Umgebung gedeihen.
        name: Sammeln in den Klippen
      coastForaging:
        desc: Während du durch die winterliche Küstenlandschaft spazierst wirst du
          eins mit der Kälte und suchst für Lebensunterhalt und Wärme inmitten der
          schneebedeckten Felsen und eisigen Becken.
        name: Sammeln an der Küste
      forestForaging:
        desc: Im Herzen des Winterwaldes durchstreifst du die verschneiten Pfade,
          geleitet von der Vorfreude auf den Moment, in dem die verborgenen Schätze
          der Natur sich offenbaren.
        name: Sammeln im Wald
      plainsForaging:
        desc: Mit jedem sanften Schritt über die Ebene tauchst du in die Fülle der
          Natur ein und sammelst wilde Beeren, Samen und zarte Triebe, die im Boden
          unter deinen Füßen gedeihen.
        name: Sammeln in der Ebene
      glacierForaging:
        desc: Du suchst weit und breit in dem leeren Gletscher. Du lernst viel über
          dich selbst, aber gibt es hier überhaupt etwas zu finden?
        name: Gletscher Suche
      caveForaging:
        desc: Fledermäuse suchen sich hier im Frühling ein Zuhause. Es ist dunkel
          – nimm besser eine Lichtquelle mit.
        name: Frühlingshöhlensuche
      hornOfRespiteTreasureHunt:
        name: Schatzsuche
        desc: Die Abenteurergilde fordert alle heraus beim Horn der Atempause besondere
          Gegenstände zu finden. Wie lange brauchst du, um alle zu finden?
      seashellSearching:
        name: Muscheln suchen
        desc: Du suchst sorgfältig entlang der Küste nach wertvollen Muscheln oder
          Perlen.
    global:
      litterLooting:
        name: Plünderung von Abfällen
        desc: Inmitten des hektischen Treibens der Stadt durchkämmen Sie weggeworfenen
          Krimskrams, in der Hoffnung, inmitten des gewöhnlichen Mülls einen versteckten
          Schatz zu finden.
    syrenthia:
      seashellForaging:
        name: Muscheln sammeln
        desc: Auf der Suche nach schönen Muscheln schwimmst du in der Nähe des Meeresbodens.
          Die meisten sind unter dem Sand versteckt, während andere in an den Ecken
          und Kanten von Unterwassersteinen haften.
      kelpForaging:
        desc: Bei dem Überfluss an Seetang um dich herum inspizierst du jeden einzelnen,
          bevor du nur den besten pflückst.
        name: Seetang sammeln
      merfolkFarmForaging:
        desc: Dein gemeinschaftlicher See-Farm Zugang gibt dir die Freiheit die endlosen
          Unterwasser-Felder zu ernten. Hier findest du viele verschieden Pflanzen,
          die darauf warten gepflückt zu werden.
        name: Meeresvolks Farm ernten
      wreckDiving:
        name: Wrack tauchen
        desc: Du tauchst tief in das Schiffswrack, welches Casbrant's Grab genannt
          wird, in der Hoffnung Schätze zu finden.
    wallisia:
      floodedFieldScavenging:
        name: Plündern überfluteter Felder
        desc: Du watest durch die durchnässten Felder und suchst nach Pflanzen und
          Materialien, die es geschafft haben, in dieser feuchten Umgebung zu überleben
          – oder sogar zu gedeihen.
      dragonflyCatching:
        name: Libellenfangen
        desc: Mit deinem Netz jagst du Libellen hinterher, die blitzschnell hin und
          her schwirren.
      graveyardForaging:
        name: Sammeln am Friedhof
        desc: Du streifst über den Friedhof und hältst nach ungewöhnlichen Dingen
          Ausschau, die durch die Überschwemmungen aus ihrem ursprünglichen Platz
          gespült wurden. Ist doch kein Grabräubern, wenn es nicht mehr im Grab liegt,
          oder?
  mining:
    global:
      mineCoal:
        desc: Mit jedem Schlag deiner treuen Spitzhacke legst du Kohleadern frei,
          die den Schmieden des Reiches den nötigen Brennstoff liefern, um Waffen
          und Rüstungen zu dessen Verteidigung zu schmieden.
        name: Kohle abbauen
      mineCopperOre:
        desc: Das rhythmische Klirren deiner Spitzhacke auf der felsigen Oberfläche
          erfüllt die Luft, während du beharrlich nach Kupfererz schürfst.
        name: Kupfererz abbauen
      mineFarganiteOre:
        desc: Unter Schweiß und Tränen holst du langsam etwas von dem Farganit heraus,
          trotz seiner enormen Härte.
        name: Farganiterz abbauen
      mineIronOre:
        desc: Jeder deiner Schwünge offenbart die bescheidene Schönheit des Eisenerzes,
          eines zuverlässigen Rohstoffs mit einer Vielzahl praktischer Verwendungsmöglichkeiten.
        name: Eisenerz abbauen
      mineTarsiliumOre:
        desc: In deinem Unternehmen, Tarsiliumerz abzubauen, werden die tiefen, hallenden
          Kammern der Erde zu deiner Leinwand, und die Entdeckung jeder neuen Ader
          fühlt sich an wie ein Stück Geschichte auszugraben.
        name: Tarsiliumerz abbauen
      mineTinOre:
        desc: Das Geräusch deiner Spitzhacke hallt durch im Bergbau, während du unermüdlich
          die verborgenen Zinnerzadern freilegst, die darauf warten entdeckt zu werden.
        name: Zinnerz abbauen
      mineTarsiliumOreUnderwater:
        name: Tarsilium abbauen (Unterwasser)
        desc: Unterwasser ist nur wenig Licht, aber es ist nicht anders als eine Höhle.
          Bei Tarsilium ist es immer schwer, das schwarze Erz von der dunklen Umgebung
          zu entscheiden.
    jarvonia:
      goldPanning:
        desc: Hierbei handelt es sich um eine einfache Goldwaschtechnik, die sich
          die Sedimentablagerungen in Flüssen zunutze macht. Zunächst wird die Pfanne
          in den Bodensand getaucht. Dann wird der Kies durch Schütteln mit der Hand
          gelockert, bis nur noch der Sand und mögliche Goldnuggets übrig sind.
        name: Goldwaschen
      surfaceSaltMining:
        desc: Der Salzabbau in einem Bergwerk ist harte Arbeit, denn durch den ständigen
          Kontakt mit dem Salz trocknet man sehr schnell aus. Zu deinem Glück befinden
          sich die Halitkristalle (Salzgestein) an der gut belüfteten Oberfläche und
          lösen sich leicht, wenn du mit der Spitzhacke darauf schlägst.
        name: Salzbergbau im Tagebau
      spelunking:
        name: Höhlenwandern
        desc: Du kriechst auf dem Boden wie eine Eidechse. Unheilvolle Gedanken vernebeln
          deinen Geist und lähmen dich fast. Es gelingt dir, sie für einen Moment
          zu verdrängen und weiterzugehen. Schon bald offenbart sich ein neuer, unerforschter
          Weg und erfüllt Dich mit Freude.
      stoneQuarrying:
        name: Steinabbau
        desc: Fels und Stein!
      minePitCopperOre:
        name: Kupferabbau an der Oberfläche
        desc: Noch immer an der Oberfläche baust du Felsvorsprünge ab, die vage so
          aussehen, als könnten sie Kupfererz enthalten. Die Felsen geben jedoch nur
          widerwillig etwas her.
      minePitTinOre:
        name: Zinnabbau an der Oberfläche
        desc: Du findest an der Oberfläche freiliegende Felsen, die möglicherweise
          Zinnerz enthalten. Um sie abzubauen, brauchst du Ausdauer und Durchhaltevermögen.
    syrenthia:
      caveDiving:
        name: Höhlentauchen
        desc: Sie tauchen mutig (oder dumm) in die dunklen, riesigen Höhlen. Diese
          Aktivität ist eine der gefährlichsten in ganz Arenum. Sie lässt dein Herz
          pumpen und Adrenalin in deine Adern fließen.
      mineVolcanicRock:
        name: Bau Vulkangestein ab
        desc: Die Spitzhacke unter Wasser zu schwingen ist eine Herausforderung, aber
          gelegentlich bricht beim Auftreffen auf das Vulkangestein ein ausreichend
          großes Stück ab, das du dann in deinen Rucksack stopfts.
      mineTarsiliumOre:
        name: Tarsilium-Erz abbauen
        desc: Du bist überrascht, unter Wasser Tarsiliumerze zu finden, und beginnst
          ohne zu zögern, diese abzubauen.
      fossilMining:
        name: Fossilienabbau
        desc: Angelockt von den Wundern der Vergangenheit richten Sie Ihre Aufmerksamkeit
          auf die Suche nach uralten Fossilien.
    gdte:
      underwaterAqueductDigging:
        desc: 'Schaffe den Weg für die Zimmerleute, die dir folgen: Entferne das Geröll
          und sorge dafür, dass die Umgebung nicht einstürzt.'
        name: Aquaduktgrabung unter Wasser
    wallisia:
      mineEctoRocks:
        name: Ektoplasma-Gestein abbauen
        desc: Ausläufer großer Felsformationen, die im unheimlichen, geisterhaften
          Schimmer der Umgebung leuchten. Du schwingst deine Spitzhacke dagegen, in
          der Hoffnung, Teile davon für die Weiterverarbeitung mitnehmen zu können.
    wrentmark:
      mineSilverOre:
        name: Silbererz abbauen
        desc: Aus dem Augenwinkel erspähst du silbrig schimmernde Felsen und machst
          dich daran, der Ader von Silbererz darin zu folgen.
      mineGoldOre:
        name: Golderz abbauen
        desc: Du entdeckst goldene Schimmer in den Felsen und beginnst sofort mit
          dem Abbau, in der Hoffnung, auf den ganz großen Fund zu stoßen.
      mineAdamantOre:
        name: Adamantiterz abbauen
        desc: Vor dir ragen die zähen Adamantit-Felsen auf, und du holst dein bestes
          Werkzeug hervor, um das Erz aus dem Gestein zu brechen.
      minePetrifiumOre:
        name: Petrifiumerz abbauen
        desc: Du begutachtest die violetten, harten Petrifium-Felsen vor dir und überlegst
          dir genau, wie du das Erz am besten aus ihnen herausholen kannst, ohne dich
          dabei zu verletzen.
      mineCrystalShards:
        name: Kristallsplitter abbauen
        desc: Solch große und wunderschöne Kristallformationen zu bearbeiten, fühlt
          sich fast wie ein Frevel an, doch die möglichen Splitter, in die sie zerbrechen,
          bewahren dennoch die Schönheit des Originals.
      mineGemRocksLow:
        name: Edelsteinfelsen abbauen (minderwertig)
        desc: Ein Fels, der deutliche Spuren von eingelagerten Edelsteinen zeigt,
          sticht dir ins Auge. Du setzt deine Spitzhacke an und beginnst zu graben
          – vielleicht findest du ein paar funkelnde Schätze.
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Du schwingst deine Axt mit aller Kraft und bist entschlossen, die hoch
          aufragenden Birken zu fällen.
        name: Birken fällen
      cutMapleTrees:
        desc: Mit gleichmäßigen Schwüngen deiner Axt arbeitest du daran, die widerstandsfähigen
          Ahornbäume zu fällen, deren kräftige Stämme nur mit Ausdauer zu überwinden
          sind.
        name: Ahorn fällen
      cutOakTrees:
        desc: Unerschütterlich fällst du die hoch aufragenden Eichen, deren ausladende
          Äste sich wie eine Umarmung der Natur ausbreiten.
        name: Eichen fällen
      cutPineTrees:
        desc: Entschlossen schwingst du deine Axt, um die Kiefern zu fällen.
        name: Kiefern fällen
      cutSpruceTrees:
        desc: Du packst deine Axt fest und schlägst mit aller Kraft die hoch aufragenden
          Fichten nieder.
        name: Fichten fällen
      cutTeakTrees:
        name: Teakbäume fällen
        desc: Schweiß auf der Stirn, Blasen an den Fingern, aber du bist entschlossen
          einige Scheite aus diesem stabilen und starken Holz zu gewinnen.
      cutMangroveTrees:
        name: Mangroven fällen
        desc: Du arbeitest hart daran, einige Scheite aus diesen faszinierend geformten
          Bäumen zu gewinnen, während du vorsichtig bist, nicht über die verwickelten
          Wurzeln zu stolpern.
      cutWillowTrees:
        name: Weiden fällen
        desc: Die weiten Stämme dieser Weiden sind eine Herausforderung, aber mit
          deinen gekonnten und kräftigen Schlägen schaffst du es, sie einen nach dem
          anderen zu stürzen.
      firewoodMaking:
        name: Feuerholz herstellen
        desc: Mit Geduld, Schweiß, Mühen und deinem treuen Beil spaltet du die Scheite
          gnadenlos. Wenn du sie nur mit den bloßen Händen spalten könntest. Du müsstest
          mindestens ein Superheld sein, um ehrlich zu sein.
      branchTrimming:
        name: Äste schneiden
        desc: Die Äste in der Nähe des Bodens aufzuräumen hilft dabei, Waldbrände
          in diesem Teil des Waldes zu verhindern.
    syrenthia:
      coralCutting:
        name: Korallen schneiden
        desc: Korallen, einige so groß wie kleine Bäume, umgeben dich. Du schwingt
          dein Beil auf ihre Stämme und fällst einen nach dem anderen. Anders als
          Bäume auf der Oberfläche fallen sie nicht auf den Boden, sondern treiben
          nach oben.
    global:
      cutBambooLogs:
        name: Bambus fällen
        desc: Dein Beil trifft auf den Bambus. Ein erfüllendes, knackendes Geräusch
          entsteht.
      cutYewTrees:
        name: Eiben fällen
        desc: Die Eiben sind zäh und halten deutlich mehr aus, bevor sie gefällt werden
          können. Mit genügend Ausdauer schaffst du es jedoch, sie schließlich zu
          Fall zu bringen und in einzelne Holzstücke zu zerlegen.
      cutEctoTrees:
        name: Ektoplasma-Bäume fällen
        desc: Die Bäume hier wirken, als wären sie aus einem anderen Reich herausgerissen
          worden. Ihr unheimliches Aussehen und die geisterhafte Energie, die sie
          ausstrahlen, machen sie einschüchternd, noch bevor du überhaupt versuchst,
          sie zu fällen. Dennoch bist du gespannt darauf, die Holzstämme zu verarbeiten,
          die sie liefern werden.
  smithing:
    jarvonia:
      horseshoeMaking:
        desc: Aus starkem Metall machst du ein Eisen, dass den Huf eines Pferdes auf
          schwierigem Terrain schützen wird. Auch wenn Nägel zum fixieren genutzt
          werden, muss das Pferd nicht leiden, da der Huf nicht empfindlich ist, ähnlich
          wie ein menschlicher Fingernagel.
        name: Hufeisen schmieden
      flameStoking:
        name: Feuer schüren
        desc: Wenn Helga die Glocke läutet, schürst du das Feuer. Ein einfaches Leben.
  misc:
    emergencySwimEscape:
      name: Notfall-Flucht per schwimmen
      desc: Du hast deine Tauchausrüstung verloren und dir geht die Luft aus. Du musst
        so schnell wie möglich an das Ufer schwimmen, aber ohne in Panik zu geraten.
        Du weißt, dass du beim zu schnellen Auftauchen Dekompressionskrankheit erleiden
        könntest.
    gdte:
      swampEmergencySwimEscape:
        name: Notfall-Flucht per schwimmen (Sumpf)
        desc: Du hast deine Tauchausrüstung verloren und dir geht die Luft aus. Du
          musst so schnell wie möglich ans Ufer schwimmen – ohne in Panik zu verfallen.
          Dir ist bewusst, dass ein zu schneller Aufstieg zur Dekompressionskrankheit
          führen kann.
      swampEmergencyDarkEscape:
        name: Notfall-Flucht aus der Dunkelheit (Sumpf)
        desc: Du hast deine Lichtquelle verloren und musst nun den Weg hinaus durch
          die Dunkelheit finden. Gehe vorsichtig vor und meide die gefährlichen Kreaturen,
          die in den Schatten lauern könnten.
      ventureIntoTheBog:
        name: Wage dich ins Moor
        desc: Du begibst dich in den düsteren Nebel vor Granfiddich und suchst nach
          vertrauten Orientierungspunkten, denen du beim Verfolgen der Fledermäuse
          gefolgt bist, um ins Moor zu gelangen.
      ventureIntoTheWoods:
        name: Wage dich in die Wälder
        desc: Du wagst dich in die düsteren Nebel vor den Toren von Salsfirth. Ein
          dichtes Geflecht aus Blattwerk versperrt dir den Weg in den Wald.
      runForYourLife:
        name: Renne um dein Leben
        desc: Beklemmung erfasst dich, als die Schatten dichter werden und unsichtbare
          Augen dich verfolgen – du läufst los, ohne auch nur zu ahnen, wohin deine
          Füße dich tragen.
      ventureIntoTheHideout:
        name: Betritt das Versteck
        desc: Du wagst dich in die düsteren Nebelschwaden außerhalb von Schwarzzauber
          Hafen. Dicke Wurzeln und sogar ganze Bäume versperren dir in den Sümpfen
          den Weg zum Versteck.
  hunting:
    jarvonia:
      rabbitTracking:
        desc: Während du nach den Tieren suchst, hältst du Ausschau nach angeknabberten
          Pflanzen, gebrochenen Zweigen und Kaninchenabdrücken am Boden.
        name: Spurensuche nach Kaninchen
      wolfHunting:
        desc: Du folgst großen Pfotenabdrücken im Boden auf der Suche nach dem weit
          verbreiteten Jäger des Waldes – dem Wolf. Dein Bogen ist gespannt und bereit,
          einen zu erlegen.
        name: Wolfsjagd
      bearHunting:
        name: Bärenjagd
        desc: Die tiefen Kratzspuren an den Baumstämmen bestätigen, dass du auf der
          richtigen Fährte bist. Deine Sinne sind hellwach, und du bist bereit, dich
          der Bestie zu stellen.
      deerHunting:
        name: Wildjagd
        desc: Dein Blick ist auf der Suche nach frischer Losung - ein sicheres Zeichen
          für Wild in der Umgebung. Dein Bogen ist gespannt und bereit, eines zu erlegen.
    global:
      boxTrapping:
        desc: Du baust eine einfache Falle, indem du einen Köder unter eine hölzerne
          Kiste legst, die von einem Stock gestützt wird. Sobald ein Tier nach dem
          Köder begehrt, bewegt es den Stock und wird in der Kiste gefangen.
        name: Kastenfalle
      crabTracking:
        desc: Auf deinem Strandspaziergang achtest du auf jede Kleinigkeit, die auf
          Krabben in der Nähe hindeuten könnte. Ihre typischen Spuren im Sand werden
          jedoch oft von den Wellen weggespült.
        name: Krabbensuche
      birdhouseTrappingBeginner:
        desc: Du platzierst ein präpariertes Vogelhaus mit eingebautem Fallensystem,
          durch das der Vogel hineingelangt, aber nicht wieder entkommen kann.
        name: Vogelhausfallen (Anfänger)
      birdhouseTrappingIntermediate:
        name: Vogelhausfalle (Fortgeschritten)
        desc: Nachdem du den Köder im Vogelhaus platziert hast, montierst du es an
          einem Baum, um diverse Vogelarten anzulocken. Der Duft des Köders wird die
          geflügelten Besucher sicher schnell herbeilocken.
    syrenthia:
      driftNetHunting:
        desc: Bevor du das große Netz ins Wasser lässt, befreist du es sorgfältig
          von Knoten. Wenn die Meeresgötter dir hold sind, wird es zahllose Fische
          und andere Kreaturen einfangen.
        name: Treibnetzjagd
    gdte:
      lizardHunting:
        desc: Du suchst nach Hinweisen auf die vielen Eidechsenarten, die in der Umgebung
          leben. Die Jagd auf sie ist zwar nicht gefährlich, aber definitiv mühsam.
        name: Echsenjagd
      invasiveSpeciesHunting:
        name: Jagd auf invasive Arten
        desc: Das Moor ist von wurmähnlichen Kreaturen durchsetzt, die hier nicht
          heimisch sind. Du suchst sorgfältig nach Anzeichen ihrer Anwesenheit und
          beseitigst jede, die du findest.
      halfmawHunt:
        name: Halbmaul Jagd
        desc: Mit Bogen und Pfeilen bewaffnet bewegst du dich durch den Sumpf auf
          der Suche nach dem legendären Halbmaul. Viele Jäger sind ihm bereits zum
          Opfer gefallen, doch du hoffst, dass dir ein solches Schicksal erspart bleibt
          – dass du der Jäger sein wirst, nicht die Beute.
  tailoring:
    jarvonia:
      sailRepairBeginner:
        name: Segelreparatur (Anfänger)
        desc: Mit einer robusten Nadel und festem Faden nähst du sorgfältig mehrere
          Stoffflicken, um die Segel des Bootes zu reparieren. Sie werden zwar nicht
          wie neu sein, aber sicher noch eine Weile halten.
    gdte:
      sailRepairIntermediate:
        name: Segelreparatur (Fortgeschritten)
        desc: Das Segel wurde von heftigen Stürmen gezeichnet und weist zahlreiche
          Löcher auf. Mit geschickten Händen und schnellem Arbeiten reparierst du
          es, bis es fast wieder wie neu ist.
  trinketry:
    gdte:
      antiqueMarketAssessor:
        desc: Auf dem hektischen Antiquitätenmarkt von Schwarzzauber Hafen braucht
          es Zeit, um gute Geschäfte zu machen. Doch gelegentlich findest du eine
          profitable Gelegenheit mit einem Edelstein oder einem seltenen Artefakt.
        name: Marktgutachter für Antiquitäten
  idle:
    name: Untätig
    desc: Du bist momentan untätig. Deine Schritte werden als Gespeicherte Schritte
      gezählt.
  unknown:
    name: Unbekannt
    desc: Du machst zwar etwas, aber das Spiel weiß nicht, was es ist.
