plurals:
  dialogs:
    deleteClass:
      text:
        few: '-'
        many: '-'
        one: Das Löschen von Objekten ist nicht rückgängig zu machen. Das Objekt wird
          in anderen Objekten {n} mal referenziert.
        other: Das Löschen von Objekten ist nicht rückgängig zu machen. Das Objekt
          wird in anderen Objekten {n} mal referenziert.
        two: 'Das Löschen des Objekts kann nicht rückgängig gemacht werden. Es wird
          in {} anderen Objekten referenziert.'
        zero: '-'
      title: Bist du dir sicher, dass du das löschen möchtest?
singulars:
  messages:
    saveSuccesful:
      text: Deine Änderungen wurden erfolgreich gespeichert.
      title: Speichern erfolgreich!
    saveUnsuccesfullLootTables:
      text: Die Beutetabelle enthält Zeilen, die nicht mit einem Gegenstand verknüpft
        sind.
      title: Speichern fehlgeschlagen.
    disabled:
      text: Diese Funktion wurde <hl>temporär deaktiviert</hl>. Weitere Informationen
        findest du auf Portal, Reddit oder Discord.
      title: Deaktiviert
    comingSoon:
      title: Demnächst
      text: Dieser Inhalt <hl>ist nicht verfügbar</hl> in der aktuellen Version von
        WalkScape.
    workInProgress:
      title: In Bearbeitung
      text: Dieses Feature ist noch in der Entwicklung, und viele seiner Funktionen
        <hl>sind noch nicht freigeschaltet</hl>. Du kannst es bereits testen und später
        zurückkommen, wenn alles umgesetzt wurde!
    stepsNotCountedRealTime:
      textIOS: Während du eine andere Schrittquelle als dein <icon i="Phone small"
        /> <c>Telefon</c> verwendest, werden Schritte nicht in Echtzeit gezählt. Je
        nach deinem Wearable musst du deine Schritte möglicherweise manuell über eine
        andere App synchronisieren oder Apple Health öffnen, um deine Schritte ins
        Spiel zu übertragen. Diese Nachricht verschwindet, sobald du mindestens <c>5000</c>
        Schritte von deinem Wearable synchronisiert hast. Du kannst deine Schrittquelle
        jederzeit in den <c>Einstellungen</c> auf <icon i="Phone small" /> <c>Telefon</c>
        ändern.
      title: Die Schrittzählung erfolgt nicht in Echtzeit
  popups:
    inactiveSteps:
      stepsWhileInactive: Schritte, während das Spiel inaktiv war
    achievementUnlocked:
      achievementUnlocked: '{achievement} Errungenschaft freigeschaltet'
      requirements: Anforderungen
      rewards: Belohnungen
      achievementPoints: '{points} Errungenschaftspunkte'
    skillLevel:
      newDrop: <chip><stext><c i="0">Neue Beute</c></stext></chip> <c i="1">{itemName}</c>
        kann jetzt erhalten werden von <c>{activityName}</c>.
      newActivity: <chip><stext><c>Neue Aktivität</c></stext></chip> <c>{activityName}</c>
        freigeschaltet.
      unlocks: Freischaltungen
      noNewUnlocks: Keine neuen Freischaltungen für dieses Level.
      newItem: <chip><stext><c>Gegenstand freigeschaltet</c></stext></chip> <item
        id="{item}"/> kann ausgerüstet werden.
      newRecipe: <chip><stext><c i="0">Neues Rezept</c></stext></chip> <c i="1">{recipeName}</c>
        freigeschaltet.
      newRoute: <chip><stext><c i="0">Neue Reiseroute</c></stext></chip> <c i="1"><location
        id="{fromID}" /><c>{from}</c>-<location id="{toID}" /><c>{to}</c> freigeschaltet.
      skillLevelUp: '{skillName} Levelaufstieg'
    idleSteps:
      gainedExperience: <skill skill="{skill}" /> erhielt <c>+{exp}</c> Erfahrung.
      stepsWhileAway: Schritte, während das Spiel geschlossen war
      whileYouWereAway: Während du weg warst...
      nothingHappened: Nichts bemerkenswertes ist passiert.
      craftedItem: Stellte <c>+{amount}</c> <item id="{item}" /> her
      characterGained: Charakter erhielt <c>+{amount}</c> Erfahrung />
      arrivedAt: Angekommen bei <location /> <c>{location}</c>.
      skillLeveledUp: <skill skill="{skill}" />hat sich von<c i="0">{from}</c> auf
        <c i="1">{to}</c> verbessert.
      gainedItem: Erhalten <c>+{amount}</c> <item id="{item}" />
      gainedMoney: <c i="0">+{amount}</c> <c i="1">Münzen erhalten</c>
      characterLeveledUpFrom: Der Charakter ist von <c i="0">{from}</c> auf <c i="1">{to}</c>
        aufgestiegen.
    characterLevelUp:
      unlocks: Freischaltungen
      noNewUnlocks: Keine neuen Freischaltungen für dieses Level.
      characterLevelUp: Levelaufstieg
  errors:
    fatalError:
      error: Entschuldigung für den Fehler. Denk daran, dass das Spiel eine geschlossene
        Beta ist und alle Spielstände täglich in der Cloud gesichert werden.
    characterValidation:
      nameContainsleadingTrailingSpaces: Führende oder folgende Leerzeichen sind nicht
        erlaubt.
      nameContaintsConsecutiveSpaces: Aufeinanderfolgende Leerzeichen sind nicht erlaubt.
      nameTooShort: Charaktername muss mindestens 3 Buchstaben lang sein.
      nameTooShortWithSpacesRemoved: Ohne Leerzeichen muss der Charaktername mehr
        als drei Buchstaben lang sein.
      nameContainsSpecialCharacters: Der Charaktername enthält Sonderzeichen. Es sind
        nur Buchstaben, Zahlen und Leerzeichen erlaubt.
    serverError:
      noClosedBetaAccess:
        title: Der Zugang zur geschlossenen Beta ist abgelaufen
        text: Dein Zugang zur <c i=0>WalkScape Closed Beta ist abgelaufen</c>.. Du
          kannst deinen Zugang wiedererlangen, indem du dich für die Closed Beta bewirbst
          und in einer zukünftigen Welle akzeptiert wirst, oder sofort, indem du das
          Spiel auf <c i=1>Patreon</c> oder <c i=1>Buy Me a Coffee</c> unterstützt.\n\nWenn
          du dich entscheidest, das Spiel zu unterstützen, verlinke dein Patreon oder
          Buy Me a Coffee auf der <c i=1>WalkScape Portal Account-Seite</c>, um wieder
          Zugang zum Spiel zu erhalten. Du kannst dich auch direkt auf der Account-Seite
          für den <c i=1>Beta-Zugang</c> bewerben.
      newClientUpdate:
        text: Dein Spiel ist veraltet und es ist eine neue Version des Spiels verfügbar.
          Bitte lade die neueste Version des Spiels herunter, um weiterzuspielen.
        title: Neues Update für den Client verfügbar
      noInternetConnection:
        title: Verbindung zum WalkScape-Server fehlgeschlagen
        text: Die Verbindung zum WalkScape-Server konnte nicht hergestellt werden.
          Dies könnte bedeuten, dass du keine Internetverbindung hast, der Server
          nicht erreichbar ist oder die Verbindung durch eine Firewall blockiert wurde.
          Bitte überprüfe deine Internetverbindung und versuche es erneut.
      serverOffline:
        title: WalkScape Server is offline
        text: Der Spielserver ist derzeit offline. Dies könnte auf Wartungsarbeiten
          oder ein Problem mit dem Server zurückzuführen sein. Bitte versuche es später
          erneut.
      unauthorized:
        title: Nicht berechtigt
        text: Du hast keine Berechtigung. Bitte logge dich erneut ein.
      invalidSession:
        title: Sitzung ungültig
        text: Deine Sitzung ist abgelaufen. Melde dich bitte erneut an.
      bannedUser:
        title: Dein Zugang zu WalkScape wurde dauerhaft gesperrt
        text: Du wurdest dauerhaft von WalkScape gesperrt. Wenn du der Meinung bist,
          dass dies ein Fehler ist und die Entscheidung anfechten möchtest, kannst
          du uns eine E-Mail an <c i=1>contact@walkscape.app</c> senden.
      serverMaintenance:
        title: WalkScape führt derzeit Wartungsarbeiten am Server durch
        text: WalkScape führt derzeit Wartungsarbeiten am Server durch. Bitte versuche
          es später erneut.
      newUpdate:
        title: Update verfügbar
        text: Das Spiel wurde auf die neueste Version aktualisiert. Starte das Spiel
          bitte neu, um das Update herunterzuladen.
      unknownError:
        title: Unbekannter Fehler.
        text: Unbekannter Fehler.
      connectionError:
        title: Verbindungsfehler
        text: Es konnte keine Verbindung zum Server hergestellt werden. Bitte überprüfe
          deine Internetverbindung und versuche es erneut.
      failureToUpdateContent:
        title: Fehler beim Aktualisieren des Inhalts
        text: Der Spiel-Client konnte den Inhalt nicht aktualisieren. Bitte melde
          diesen Fehler den Entwicklern auf Discord und gib dabei Details zu deinem
          Fehler und Gerät an. Du kannst auch versuchen, das Spiel erneut zu öffnen,
          um zu sehen, ob der Inhalt erfolgreich heruntergeladen wird.
    gameError:
      loadingPlayerFailed:
        title: Spieler konnte nicht geladen werden
        text: Ungültige Spieldaten. Laden fehlgeschlagen. Bitte kontaktiere die Entwickler
          über Discord oder per E-Mail.
      stepLoadingFailed:
        title: Schritte konnten nicht geladen werden
        text: Der Spiel-Client konnte die Schritte nicht laden. Bitte melde dies den
          Entwicklern auf Discord und gib dabei Details zu deinem Fehler und Gerät
          an. Du kannst auch versuchen, das Spiel erneut zu öffnen, um zu sehen, ob
          die Schritte erfolgreich geladen werden.
      initializingGameFailed:
        title: Fehler beim Initialisieren des Spiels
        text: Fehler bei der Initialisierung des Spiel-Clients. Bitte melde dieses
          Problem mit einer genauen Fehlerbeschreibung und Details zu deinem Gerät
          an die Entwickler auf Discord. Du kannst auch versuchen, das Spiel erneut
          zu starten, um zu prüfen, ob es erfolgreich lädt.
    activityCancelled:
      title: Aktivität abgebrochen
      stepsAreInfinite: Die aktuelle Aktivität wurde gestoppt, da du die Anforderungen
        nicht mehr erfüllst.
  info:
    game:
      importGearSetFailed:
        title: Ausrüstungsset konnte nicht importiert werden
        text: Fehler beim Importieren des Ausrüstungssets. Die Daten könnten beschädigt
          oder ungültig sein.
      importGearSetTooManyTools:
        title: Das Ausrüstungsset enthält zu viele Werkzeuge
        text: Das Ausrüstungsset enthält mehr Werkzeuge als zulässig.
      changingActivityFailed:
        title: Fehler beim Wechseln der Aktivität
        text: Die Aktivität konnte nicht gewechselt werden. Entweder bist du schon
          dabei oder sie steht nicht zur Verfügung.
      withdrawZero:
        text: Es ist nicht möglich, null oder weniger Gegenstände abzuheben.
        title: Abheben nicht möglich
      withdrawTooFew:
        text: Du verfügst nicht über genügend Gegenstände, um sie abzuheben.
        title: Abheben nicht möglich
      withdrawDidNotExist:
        title: Abheben nicht möglich
        text: Der Gegenstand, den du abheben wolltest, ist nicht vorhanden. Ein erneutes
          Öffnen der Bank sollte das Problem lösen.
      withdrawFailed:
        title: Abheben nicht möglich
        text: Abheben nicht möglich. Bitte erneut versuchen.
      equipGearSetSomeFailed:
        title: Ausrüsten der Gegenstände im Set fehlgeschlagen
        text: Nicht alle Gegenstände im Ausrüstungsset konnten ausgerüstet werden.
          Überprüfe, ob das Set gültig ist oder ob du die benötigten Voraussetzungen
          erfüllst.
      equipGearSetFailed:
        title: Ausrüsten des Sets fehlgeschlagen
        text: Das gewählte Ausrüstungsset ist möglicherweise ungültig oder beschädigt
          und konnte daher nicht ausgerüstet werden.
      equipGearFailed:
        title: Ausrüsten des Gegenstands fehlgeschlagen
        text: Fehler beim Ausrüsten des Gegenstands. Bitte erneut versuchen.
  confirmations:
    changingStepSource:
      text: Das Ändern deiner Schrittquelle kann dazu führen, dass nicht synchronisierte
        Schritte verloren gehen. Stelle sicher, dass deine Schritte synchronisiert
        sind, bevor du die Quelle wechselst.
      title: Schrittzählerquelle ändern?
      lastSyncText: 'Letzte Synchronisierung der Schritte: {time}.'
      neverSyncedText: Schritte wurden noch nie synchronisiert.
