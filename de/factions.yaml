singulars:
  realms:
    jarvonia:
      name: Jarvonien
      desc: Ein eisig kaltes Reich in der Nordwestlichen Ecke Arenums.
    gdte:
      desc: Ein großes Herzogtum in der Mitte des großen Marschlands, mit einer Diarchie
        von zwei Herzogen.
      name: Großes Herzogtum von Trellin-Erdweis
    syrenthia:
      name: Syrenthien
      desc: Ein Unterwasserreich welches sich zwischen Jarvonien und dem großen Herzogtum
        von Trellin-Erdweis befindet.
    wallisia:
      name: Wallisien
      desc: Das Reich von Wallisien. Ein mächtiges Reich, dass das große Herzogtum,
        Galgenschmied und Wrentmark erobert hat.
    galeforge:
      name: Galgenschmied
      desc: Ein Stadtstaat, welcher von Wallisien erobert wurde. Er ist bekannt für
        seine Innovation und Technologie.
    wrentmark:
      name: Wrentmark
      desc: Ein kleineres reich, das von Wallisien erobert wurde. Wrentmark ist bekannt
        für seine glühend heißen Wüsten und Edelsteinminen.
  factions:
    trellin:
      name: Trellin
      desc: Das westliche Herzogtum des großen Herzogtums Trellin-Erdweis, das über
        die großen Marschländer von Salsfirth aus herrscht.
    erdwise:
      name: Erdweis
      desc: Das östliche Herzogtum des großen Herzogtums Trellin-Erdweis. Es regiert
        die reichen Küstenstädte des großen Herzogtums.
    halflingRebels:
      name: Halbling Rebellen
      desc: Eine große Rebellenbewegung der Halblinge, die für ihre Freiheit von dem
        großen Herzogtum Trellin-Erdweis kämpfen.
