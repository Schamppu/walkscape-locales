singulars:
  factionReputation:
    title: Fraktionsruf
    text: <c>+{amount} Fraktionsruf </c> zu <realm realm="{realm}" />
  skillXp:
    title: Fähigkeitserfahrung
    text: <c>+{amount}</c> Erfahrung in <skill skill="{skill}" />
  customRewards:
    adventurersGuild:
      title: Abenteurergilde
      text: Schaltet Zugang zur Abenteurergilde im Horn der Atempause frei.
    partialSwampost:
      text: Dies ist eine Voraussetzung, um Zugang zum Sumpfposten der Abenteurergilde
        zu erhalten.
      title: Teilweise erfüllte Anforderung des Sumpfpostens
    halflingSawmillStats:
      text: Die Sägemühle gewährt jetzt zusätzliche Attributsboni.
      title: Attributssteigerung der Sägemühle
    halflingSawmill:
      title: Fortgeschrittene Sägemühle
      text: Schalte den Zugang zur „Saw-in-half Sägemühle“ im Lager der Halblinge
        frei.
    merfolkFarmForage:
      text: Dies ist notwendig, um die Sammelaktivität auf der Meervolk-Farm auszuführen.
      title: Meeresvolk-Farm Sammelanforderung
    undercurrent:
      title: Unterströmung-Shop
      text: Schaltet den Zugang zum Unterströmungs-Shop in Vastalum frei.
    neverdrown:
      title: Unversinkbarer Thron
      text: Schaltet den Zugang zum unversinkbaren Thron in Vastalum frei.
    bigloo:
      title: Bigloo Shop
      text: Schaltet Zugang zum Bigloo Shop am Gletscher der eisigen Wogen frei.
    cleaningTheHolyFountain:
      title: Anforderung zum Reinigen der heiligen Fontäne
      text: Dies ist eine Voraussetzung, um die Aktivität „Die heilige Fontäne säubern“
        durchzuführen.
    azurazeraBank:
      title: Kältekammer der Entschlossenheit
      text: Schalte den Zugang zur Bank „Kältekammer der Entschlossenheit“ in Azurazera
        frei.
