singulars:
  pages:
    itemList:
      info:
        title: Gegenstände
        tabText: Gegenstandsliste
        description: Gegenstände werden in der Welt gesammelt, benutzt oder verkauft.
          Sie können gefunden werden, bei Händlern gekauft werden oder von Spielern
          hergestellt werden.
    locationList:
      info:
        title: Orte
        description: Orte können in der Welt besucht werden. Dort gibt es verschiedene
          Leistungen und Aktivitäten, mit denen dein Charakter interagieren kann.
        tabText: Ortsliste
    skillList:
      info:
        title: Fähigkeiten
        tabText: Fähigkeitenliste
        description: Fertigkeiten werden bei den dazugehörigen Aktivitäten verbessert.
          Sie schalten neue Inhalte frei und machen dich effizienter.
    activityList:
      info:
        title: Aktivitäten
        tabText: Aktivitätenliste
        description: Aktivitäten sind sich wiederholende Aufgaben die durch laufen
          in der echten Welt bewältigt werden. Sie sind die Hauptquelle um Gegenstände
          zu finden und deine Fähigkeiten zu verbessern.
    recipeList:
      info:
        title: Rezepte
        tabText: Rezeptliste
        description: Rezepte helfen dir Gegenstände selbst herzustellen. Sie brauchen
          meistens Material und einen Service.
    characterList:
      info:
        title: Charaktere
        description: Charaktere sind die Leute die du in dieser Welt triffst. Sie
          können dir Aufgaben geben, Gegenstände verkaufen und mehr.
        tabText: Charakterliste
    buildingList:
      info:
        title: Gebäude
        description: In den Gebäuden dieser Welt befinden sich meistens Läden und
          Services, wie die Bank.
        tabText: Gebäudeliste
    shopList:
      info:
        title: Läden
        tabText: Ladenliste
        description: Läden sind Orte, an denen du Gegenstände kaufen und verkaufen
          kannst. Sie werden meistens in Gebäuden gefunden.
    home:
      info:
        title: Walkpedia
        description: WalkPedia ist das persönliche Tagebuch deines Charakters. Hier
          kannst du das erlernte Wissen und die Werte deines Charakters nachverfolgen
          und ganz einfach durch die Spielinhalte navigieren.
        tabText: Start
    serviceList:
      info:
        tabText: Liste der Services
        title: Leistungen
        description: Services bringen dir Vorteile an einem Ort. Meistens erlauben
          sie dir etwas herzustellen.
  contentPages:
    item:
      info:
        title: Gegenstand <object id="{obj}">
    skill:
      info:
        xp: XP
        xpTo99: XP bis Level 99
        ofTotalSteps: '% aller zurückgelegten Schritte'
        nextUnlock: Nächste Freischaltung
        lastUnlock: Letzte Freischaltung
        unlocks: Alle Freischaltungen
        fromLevelToLevel: Von Level <c>{from}</c> bis Level <c>{to}</c>
        guide: Leitfaden
        unlocksDesc: Entdecke, was du durch das Verbessern dieser Fähigkeit freischaltest.
        level: Level
        xpToNext: XP bis zum nächsten Level
        stepsWalked: Zurückgelegte Schritte
      guides:
        crafting: "<object id=\"crafting\" /> ist eine Verarbeitungsfertigkeit zur
          Herstellung nützlicher Werkzeuge.\n\n<li><hl>Startgebiet</hl>: Du kannst
          mit dem <c>Handwerk</c> sofort loslegen - \"Hilfreicher Herbert\" in <object
          id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> gibt dir einige kostenlose <object id=\"processed\" /><icon i=\"crafting\"\
          \ /> Materialien, mit denen du erste einfache Rezepte ausprobieren kannst.</li>\n
          \n<li><hl>Wo zu finden</hl>: Die meisten städtischen Orte bieten mit etwas
          Glück Zugang zum <object id=\"service_workshop\" /> Service, den du aufsuchen
          musst, um höherstufige Handwerksrezepte umzusetzen. Vielleicht findest du
          unterwegs sogar einige Orte mit eigenen<c>Handwerk</c>-Aktivitäten.</li>\n
          \n<li><hl>Wofür genutzt</hl>: Die Kombination und Verarbeitung von <object
          id=\"bar\" />, <object id=\"plank\" /> und <object id=\"processed\" /> Gegenständen
          zu potentiellen <object id=\"woodcuttingTool\" />, <object id=\"miningTool\"\
          \ />, <object id=\"fishingTool\" /> oder <object id=\"foragingTool\" />
          die jeweils die zugehörigen Fähigkeiten unterstützen.</li>\n"
        agility: "<object id=\"agility\" /> ist eine Fertigkeit, die für das Reisen
          unerlässlich ist.\n\n<li><hl>Startgebiet</hl>:<c>Beweglichkeit</c> wird
          oft zusammen mit anderen Fähigkeiten trainiert. Du kannst also direkt im
          <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> mit <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ /> damit beginnen. Später wirst du merken, dass sie beim Auswählen neuer
          Reiseziele wichtig ist – aber eine eigene Aktivität taucht erst auf, wenn
          du weiter erkundest und passende Ausrüstung findest. Ein paar <object id=\"\
          skis\" /> oder <object id=\"climbingTool\" /> könnten dabei hilfreich sein.</li>\n
          \n<li><hl>Wo zu finden</hl>: Auf Feldern, in Bergen oder sogar in Städten
          –<c>Beweglichkeit</c>-Aktivitäten tauchen oft unerwartet auf. </li>\n\n
          <li><hl>Wofür genutzt</hl>: Reisen, Abkürzungen und gelegentlich das Finden
          von zufälligen Materialien. Sie ist entscheidend, um sich schneller in Arenum
          fortzubewegen – ein höheres Level bedeutet schnellere Reisen.</li>\n"
        cooking: "<object id=\"cooking\" /> ist eine Verarbeitungsfertigkeit zur Herstellung
          kulinarischer <object id=\"food\" /> Köstlichkeiten und verzehrbarer Gegenstände.\n
          \n<li><hl>Startgebiet</hl>: Du kannst mit <c>Kochen</c> in <object id=\"\
          location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\" /> beginnen. Entweder
          über <object id=\"a34e2643-5c41-4d15-94de-8df53d3d4c19\" /> oder mithilfe
          der <object id=\"recipe_cooking\" /> Option.</li>\n\n<li><hl>Wo zu finden</hl>:
          Die meisten städtischen Orte bieten mit etwas Glück Zugang zum <object id=\"\
          service_kitchen\" /> Service. Vielleicht gibt es sogar noch einige weitere
          Küchen, die bei <c>Koch</c>-Aktivitäten auf deine Hilfe warten.</li>\n\n
          <li><hl>Wofür genutzt</hl>: Die Verwandlung von <object id=\"fish\" /> und
          <object id=\"ingredient\" /> Gegenständen in <object id=\"food\" /> und
          <object id=\"beverage\" /> Verbrauchsgüter, die allerlei Attributsboni für
          deine Fähigkeiten verleihen können.</li>\n"
        carpentry: "<object id=\"carpentry\" /> ist eine Verarbeitungsfertigkeit zur
          Bearbeitung von Holzelementen und <object id=\"plank\" />.\n\n<li><hl>Startgebiet</hl>:
          Du kannst mit <c>Tischlerei</c> in <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> beginnen - über die <icon i=\"crafting\" /> Optionen, oder du reist
          an den <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> und baust dort ein paar <object id=\"activity-sandcastle_building-3273bc4a-f394-423f-96f9-3fcc93d1f44d\"\
          \ />.</li>\n\n<li><hl>Wo zu finden</hl>: Die meisten städtischen Orte haben
          mit etwas Glück Zugang zum <object id=\"service_sawmill\" /> Service. Einige
          wenige bieten sogar eigene <c>Tischlerei</c>-Aktivitäten an.</li>\n\n<li><hl>Wofür
          genutzt</hl>: Verarbeite <object id=\"logs\" /> in <object id=\"plank\"
          /> die wiederum nützlich für <object id=\"crafting\" /> sind.</li>\n"
