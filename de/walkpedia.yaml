singulars:
  pages:
    itemList:
      info:
        title: Gegenstände
        tabText: Gegenstandsliste
        description: Gegenstände werden in der Welt gesammelt, benutzt oder verkauft.
          Sie können gefunden werden, bei Händlern gekauft werden oder von Spielern
          hergestellt werden.
    locationList:
      info:
        title: Orte
        description: Orte können in der Welt besucht werden. Dort gibt es verschiedene
          Services und Aktivitäten, die dein Charakter erleben kann.
        tabText: Ortsliste
    skillList:
      info:
        title: Fertigkeiten
        tabText: Fähigkeitenliste
        description: Fertigkeiten werden bei den dazugehörigen Aktivitäten verbessert.
          Sie schalten neue Inhalte frei und machen dich effizienter.
    activityList:
      info:
        title: Aktivitäten
        tabText: Aktivitätenliste
        description: Aktivitäten sind sich wiederholende Aufgaben die durch laufen
          in der echten Welt bewältigt werden. Sie sind die Hauptquelle um Gegenstände
          zu finden und deine Fähigkeiten zu verbessern.
    recipeList:
      info:
        title: Rezepte
        tabText: Rezeptliste
        description: Rezepte helfen dir Gegenstände selbst herszustellen. Sie brauchen
          meistens Material und einen Service.
    characterList:
      info:
        title: Charaktere
        description: Charaktere sind die Leute die du in dieser Welt triffst. Sie
          können dir Aufgaben geben, Gegenstände verkaufen und mehr.
        tabText: Charakterliste
    buildingList:
      info:
        title: Gebäude
        description: In den Gebäuden dieser Welt befinden sich Läden und Services,
          wie die Bank.
        tabText: Gebäudeliste
    shopList:
      info:
        title: Läden
        tabText: Ladenliste
        description: Läden sind Orte, an denen du Gegenstände kaufen und verkaufen
          kannst. Sie werden meistens in Gebäuden gefunden.
    home:
      info:
        title: Walkpedia
        description: WalkPedia ist das persönliche Tagebuch deines Charakters. Hier
          kannst du das erlernte Wissen und die Werte deines Charakters nachverfolgen
          und ganz einfach durch die Spielinhalte navigieren.
  contentPages:
    item:
      info:
        title: Gegenstand <object id="${obj}">
