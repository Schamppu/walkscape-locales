singulars:
  pages:
    itemList:
      info:
        title: Gegenstände
        tabText: Gegenstandsliste
        description: Gegenstände werden in der Welt gesammelt, benutzt oder verkauft.
          Sie können gefunden werden, bei Händlern gekauft werden oder von Spielern
          hergestellt werden.
    locationList:
      info:
        title: Orte
        description: Orte können in der Welt besucht werden. Dort gibt es verschiedene
          Leistungen und Aktivitäten, mit denen dein Charakter interagieren kann.
        tabText: Ortsliste
    skillList:
      info:
        title: Fähigkeiten
        tabText: Fähigkeitenliste
        description: Fertigkeiten werden bei den dazugehörigen Aktivitäten verbessert.
          Sie schalten neue Inhalte frei und machen dich effizienter.
    activityList:
      info:
        title: Aktivitäten
        tabText: Aktivitätenliste
        description: Aktivitäten sind sich wiederholende Aufgaben die durch laufen
          in der echten Welt bewältigt werden. Sie sind die Hauptquelle um Gegenstände
          zu finden und deine Fähigkeiten zu verbessern.
    recipeList:
      info:
        title: Rezepte
        tabText: Rezeptliste
        description: Rezepte helfen dir Gegenstände selbst herzustellen. Sie brauchen
          meistens Material und einen Service.
    characterList:
      info:
        title: Charaktere
        description: Charaktere sind die Leute die du in dieser Welt triffst. Sie
          können dir Aufgaben geben, Gegenstände verkaufen und mehr.
        tabText: Charakterliste
    buildingList:
      info:
        title: Gebäude
        description: In den Gebäuden dieser Welt befinden sich meistens Läden und
          Services, wie die Bank.
        tabText: Gebäudeliste
    shopList:
      info:
        title: Läden
        tabText: Ladenliste
        description: Läden sind Orte, an denen du Gegenstände kaufen und verkaufen
          kannst. Sie werden meistens in Gebäuden gefunden.
    home:
      info:
        title: Walkpedia
        description: WalkPedia ist das persönliche Tagebuch deines Charakters. Hier
          kannst du das erlernte Wissen und die Werte deines Charakters nachverfolgen
          und ganz einfach durch die Spielinhalte navigieren.
        tabText: Start
    serviceList:
      info:
        tabText: Liste der Services
        title: Leistungen
        description: Services bringen dir Vorteile an einem Ort. Meistens erlauben
          sie dir etwas herzustellen.
  contentPages:
    item:
      info:
        title: Gegenstand <object id="{obj}">
    skill:
      info:
        xp: XP
        xpTo99: XP bis Level 99
        ofTotalSteps: '% aller zurückgelegten Schritte'
        nextUnlock: Nächste Freischaltung
        lastUnlock: Letzte Freischaltung
        unlocks: Alle Freischaltungen
        fromLevelToLevel: Von Level <c>{from}</c> bis Level <c>{to}</c>
        guide: Leitfaden
        unlocksDesc: Entdecke, was du durch das Verbessern dieser Fähigkeit freischaltest.
        level: Level
        xpToNext: XP bis zum nächsten Level
        stepsWalked: Zurückgelegte Schritte
      guides:
        crafting: "<object id=\"crafting\" /> ist eine Verarbeitungsfertigkeit zur
          Herstellung nützlicher Werkzeuge.\n\n<li><hl>Startgebiet</hl>: Du kannst
          mit dem <c>Handwerk</c> sofort loslegen - \"Hilfreicher Herbert\" in <object
          id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> gibt dir einige kostenlose <object id=\"processed\" /><icon i=\"crafting\"\
          \ /> Materialien, mit denen du erste einfache Rezepte ausprobieren kannst.</li>\n
          \n<li><hl>Wo zu finden</hl>: Die meisten städtischen Orte bieten mit etwas
          Glück Zugang zum <object id=\"service_workshop\" /> Service, den du aufsuchen
          musst, um höherstufige Handwerksrezepte umzusetzen. Vielleicht findest du
          unterwegs sogar einige Orte mit eigenen<c>Handwerk</c>-Aktivitäten.</li>\n
          \n<li><hl>Wofür genutzt</hl>: Die Kombination und Verarbeitung von <object
          id=\"bar\" />, <object id=\"plank\" /> und <object id=\"processed\" /> Gegenständen
          zu potentiellen <object id=\"woodcuttingTool\" />, <object id=\"miningTool\"\
          \ />, <object id=\"fishingTool\" /> oder <object id=\"foragingTool\" />
          die jeweils die zugehörigen Fähigkeiten unterstützen.</li>\n"
        agility: "<object id=\"agility\" /> ist eine Fertigkeit, die für das Reisen
          unerlässlich ist.\n\n<li><hl>Startgebiet</hl>:<c>Beweglichkeit</c> wird
          oft zusammen mit anderen Fähigkeiten trainiert. Du kannst also direkt im
          <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> mit <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ /> damit beginnen. Später wirst du merken, dass sie beim Auswählen neuer
          Reiseziele wichtig ist – aber eine eigene Aktivität taucht erst auf, wenn
          du weiter erkundest und passende Ausrüstung findest. Ein paar <object id=\"\
          skis\" /> oder <object id=\"climbingTool\" /> könnten dabei hilfreich sein.</li>\n
          \n<li><hl>Wo zu finden</hl>: Auf Feldern, in Bergen oder sogar in Städten
          –<c>Beweglichkeit</c>-Aktivitäten tauchen oft unerwartet auf. </li>\n\n
          <li><hl>Wofür genutzt</hl>: Reisen, Abkürzungen und gelegentlich das Finden
          von zufälligen Materialien. Sie ist entscheidend, um sich schneller in Arenum
          fortzubewegen – ein höheres Level bedeutet schnellere Reisen.</li>\n"
        cooking: "<object id=\"cooking\" /> ist eine Verarbeitungsfertigkeit zur Herstellung
          kulinarischer <object id=\"food\" /> Köstlichkeiten und verzehrbarer Gegenstände.\n
          \n<li><hl>Startgebiet</hl>: Du kannst mit <c>Kochen</c> in <object id=\"\
          location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\" /> beginnen. Entweder
          über <object id=\"a34e2643-5c41-4d15-94de-8df53d3d4c19\" /> oder mithilfe
          der <object id=\"recipe_cooking\" /> Option.</li>\n\n<li><hl>Wo zu finden</hl>:
          Die meisten städtischen Orte bieten mit etwas Glück Zugang zum <object id=\"\
          service_kitchen\" /> Service. Vielleicht gibt es sogar noch einige weitere
          Küchen, die bei <c>Koch</c>-Aktivitäten auf deine Hilfe warten.</li>\n\n
          <li><hl>Wofür genutzt</hl>: Die Verwandlung von <object id=\"fish\" /> und
          <object id=\"ingredient\" /> Gegenständen in <object id=\"food\" /> und
          <object id=\"beverage\" /> Verbrauchsgüter, die allerlei Attributsboni für
          deine Fähigkeiten verleihen können.</li>\n"
        carpentry: "<object id=\"carpentry\" /> ist eine Verarbeitungsfertigkeit zur
          Bearbeitung von Holzelementen und <object id=\"plank\" />.\n\n<li><hl>Startgebiet</hl>:
          Du kannst mit <c>Tischlerei</c> in <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> beginnen - über die <icon i=\"crafting\" /> Optionen, oder du reist
          an den <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> und baust dort ein paar <object id=\"activity-sandcastle_building-3273bc4a-f394-423f-96f9-3fcc93d1f44d\"\
          \ />.</li>\n\n<li><hl>Wo zu finden</hl>: Die meisten städtischen Orte haben
          mit etwas Glück Zugang zum <object id=\"service_sawmill\" /> Service. Einige
          wenige bieten sogar eigene <c>Tischlerei</c>-Aktivitäten an.</li>\n\n<li><hl>Wofür
          genutzt</hl>: Verarbeite <object id=\"logs\" /> in <object id=\"plank\"
          /> die wiederum nützlich für <object id=\"crafting\" /> sind.</li>\n"
        smithing: "<object id=\"smithing\" /> ist eine Handwerksfertigkeit zum Schmelzen
          von <object id=\"bar\" /> und Schmieden von Metallen.\n\n<li><hl>Startgebiet</hl>:
          Du kannst mit dem <c>Schmieden</c> in <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> beginnen – entweder über <object id=\"745d4e6f-5c6a-45a3-a98d-fc88f63bbb25\"\
          \ /> oder durch schmieden von <icon i=\"crafting\" /> Rezepten.</li>\n\n
          <li><hl>Wo zu finden</hl>: Die meisten städtischen Orte haben mit etwas
          Glück Zugriff auf den <object id=\"service_forge\" />-Dienst. Einige bieten
          sogar <c>Schmiede</c>-Aktivitäten an.</li>\n\n<li><hl>Wofür genutzt</hl>:
          Das Schmelzen von <object id=\"ore\" /> und <object id=\"nugget\" /> zu
          <object id=\"bar\" />, die für <object id=\"crafting\" /> und <object id=\"\
          trinketry\" /> nützlich sind.</li>\n"
        foraging: "<object id=\"foraging\" /> ist eine Sammelfertigkeit, die unerlässlich
          ist, um <object id=\"plant\" /> zu finden.\n\n<li><hl>Startgebiet</hl>:
          Du kannst sofort mit dem <c>Sammeln</c> im <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> beginnen – zum Beispiel mit der Aktivität <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />.</li>\n\n<li><hl>Wo zu finden</hl>: Die meisten Naturgebiete (wie Ebenen,
          Wälder, Hügel, Berge und Strände) enthalten <c>Sammel</c>-Aktivitäten –
          aber auch manche städtischen Gebiete und Höhlen können Möglichkeiten zum
          Sammeln bieten.</li>\n\n<li><hl>Wofür genutzt</hl>: Das Sammeln von <object
          id=\"plant\" />-Materialien, von denen einige sogar <object id=\"ingredient\"\
          \ />-Gegenstände sind, die in anderen Fertigkeiten wie <skill skill=\"crafting\"\
          /> und <skill skill=\"cooking\"/> verwendet werden können.</li>\n"
        woodcutting: "<object id=\"woodcutting\" /> ist eine Sammelfertigkeit, die
          unerlässlich ist, um Holzelemente und <object id=\"logs\" /> zu gewinnen.\n
          \n<li><hl>Startgebiet</hl>: Du kannst mit dem <c>Holzfällen</c> im <object
          id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> beginnen, sobald du über <object id=\"crafting\" /> deine erste <object
          id=\"woodcuttingHatchet\" /> hergestellt hast.</li>\n\n<li><hl>Wo zu finden</hl>:
          Die meisten Waldgebiete bieten mit etwas Glück <c>Holzfäller</c>-Aktivitäten
          – achte nur darauf, das passende <object id=\"woodcuttingTool\" /> dabeizuhaben.</li>\n
          \n<li><hl>Wofür genutzt</hl>: Beim Fällen von <object id=\"logs\" />, die
          du anschließend mit deiner <object id=\"carpentry\" />-Fertigkeit zusägen
          kannst. Mit etwas Glück findest du beim <object id=\"woodcuttingTrees\"
          /> sogar ein <object id=\"item-bird_nest-c459d244-4ef3-41c1-a911-01e18efaeec1\"\
          \ />, das zusätzliche nützliche Gegenstände enthalten kann.</li>\n"
        trinketry: "<object id=\"trinketry\" /> ist eine Handwerksfertigkeit zur Bearbeitung
          von <object id=\"gem\" /> und zur Herstellung funktionaler Schmuckstücke.\n
          \n<li><hl>Startgebiet</hl>: Du kannst mit <c>Kunsthandwerk</c> beginnen,
          sobald du geeignete <object id=\"plant\" />-Materialien durch <object id=\"\
          foraging\" /> bekommen hast – damit kannst du erste grundlegende Kunsthandwerk-Rezepte
          über die <icon i=\"crafting\" />-Option herstellen.</li>\n\n<li><hl>Wo zu
          finden</hl>: Wohlhabendere Orte bieten bessere Chancen, einen <object id=\"\
          service_trinketry_bench\" />-Dienst zu finden – diesen benötigst du, um
          höherstufige Kunsthandwerk-Rezepte herzustellen. In solchen Gegenden gibt
          es mit etwas Glück sogar <c>Kunsthandwerk</c>-Aktivitäten.</li>\n\n<li><hl>Wofür
          genutzt</hl>: Das Schleifen von <object id=\"rough_gem\" /> zu <object id=\"\
          cut_gem\" />. Sobald du diese – oder sogar ein seltenes <object id=\"item_trinket\"\
          \ /> besitzt, kannst du sie zusammen mit dem benötigten <object id=\"bar\"\
          \ />-Material verwenden, um <object id=\"item_ring\" />- und <object id=\"\
          item_amulet\" /> herzustellen, die deine Fähigkeiten unterstützen.</li>\n"
        fishing: "<object id=\"fishing\" /> ist eine Sammelfertigkeit, die unerlässlich
          ist, um <object id=\"fish\" /> zu fangen.\n\n<li><hl>Startgebiet</hl>: Du
          kannst mit dem <c>Fischen</c> am <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> beginnen, sobald du über <object id=\"crafting\" /> dein erstes <object
          id=\"fishingNet\" /> hergestellt hast.</li>\n\n<li><hl>Wo zu finden</hl>:
          Die meisten Orte in der Nähe von Gewässern bieten mit etwas Glück <c>Fischfang</c>-Aktivitäten
          – denk nur daran, das passende <object id=\"fishingTool\" /> mitzubringen.</li>\n
          \n<li><hl>Wofür genutzt</hl>: Das Fangen von <object id=\"fish\" />, den
          du anschließend mit deiner <object id=\"cooking\" />-Fertigkeit in <object
          id=\"cookedFish\" /> verwandeln kannst. Diese dienen dir dann als Verbrauchsgegenstände,
          die dir temporäre Attributsboni für deine Fähigkeiten verleihen.</li>\n"
        mining: "<object id=\"mining\" /> ist eine Sammelfertigkeit, die unerlässlich
          ist, um <object id=\"ore\" /> und Mineralien zu gewinnen.\n\n<li><hl>Startgebiet</hl>:
          Du kannst mit dem <c>Bergbau</c> am <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> beginnen, sobald du über <object id=\"crafting\" /> deine erste <object
          id=\"pickaxe\" /> hergestellt hast.</li>\n\n<li><hl>Wo zu finden</hl>: Vor
          allem in bergigen Regionen gibt es häufig <c>Bergbau</c>-Aktivitäten – denk
          nur daran, das passende <object id=\"miningTool\" /> mitzubringen.</li>\n
          \n<li><hl>Wofür genutzt</hl>: Beim Abbau von <object id=\"ore\" /> und <object
          id=\"nugget\" /> kannst du Materialien gewinnen, die du anschließend mit
          deiner <object id=\"smithing\" />-Fertigkeit einschmelzen kannst. Mit etwas
          Glück findest du sogar <object id=\"rough_gem\" />, die du mithilfe deiner
          <object id=\"trinketry\" />-Fertigkeit weiterverarbeiten kannst.</li>\n"
        tailoring: "<object id=\"tailoring\" /> ist eine Handwerksfertigkeit zum Nähen
          von <object id=\"processed\" />-Gegenständen und zum Erstellen von verstärkenden
          Gewändern.\n\n<li><hl>Startgebiet</hl>: Du kannst mit <c>Schneiderei</c>
          beginnen, wenn du einige geeignete <object id=\"plant\" />-Materialien aus
          <object id=\"foraging\" /> findest, die du für grundlegende Schneiderei
          <icon i=\"crafting\" />-Rezeptoptionen verwenden kannst.</li>\n\n<li><hl>Wo
          zu finden</hl>: Bestimmte Orte haben möglicherweise bessere Chancen, einen
          <object id=\"service_loom\" />-Service zu finden, den du aufsuchen musst,
          um bei fortgeschrittenen Schneiderei-Rezepten zu helfen. In diesen Gebieten
          gibt es möglicherweise auch einige Stellen mit <c>Schneiderei</c>-Aktivitäten.</li>\n
          \n<li><hl>Wofür genutzt</hl>: Nähen von <object id=\"plant\" /> zu <object
          id=\"processed\" />. Sobald du diese hast, können sie mit dem benötigten
          Stoffmaterial kombiniert werden, um Ausrüstungsoptionen zu erstellen, die
          deine Fertigkeiten verbessern.</li>\n"
        hunting: "<object id=\"hunting\" /> ist eine Sammelfertigkeit, die unerlässlich
          für das Finden von <object id=\"ingredient\" /> ist.\n\n<li><hl> Startgebiet
          </hl>: Du kannst mit <c>Jagen</c> sofort in <object id=\"location\" /> beginnen,
          indem du die Aktivität <object id=\"activity\" /> nutzt.</li>\n\n<li><hl>Wo
          zu finden</hl>: Die meisten Naturgebiete (Ebnen, Wälder, Hügel, Berge, Strände)
          können <c>Jagd</c>-Aktivitäten enthalten, ebenso wie einige städtische Gebiete
          und Höhlen.</li>\n\n<li><hl>Wofür genutzt</hl>: Zum Sammeln von <object
          id=\"ingredient\" />-Materialien, die in anderen Fertigkeiten wie <skill
          skill=\"crafting\"/> und <skill skill=\"cooking\"/> verwendet werden können.</li>\n"
