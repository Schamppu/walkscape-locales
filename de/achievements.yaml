singulars:
  cards:
    aFriendLikeMe:
      desc: Phänomenale kosmische Kräfte, winzig kleiner Lebensraum.
      name: Einen Freund wie mich
    anIdiotSandwhich:
      desc: "-\"Was bist du?\"\\n- \"Ein Idioten-Sandwich.\""
      name: Ein "Idioten-Sandwich"
    andMyAxe:
      desc: Sollen sie nur kommen! Es gibt immer noch einen Zwerg in Moria, der noch
        nicht zu Staub zerfallen ist!
      name: Und meine Axt!
    barbarianVillage:
      desc: Wenn man vor dem Gunnarsgrunn-Update ein leeres Bierglas mit den Fässern
        benutzt, würde dich ein Barbar angreifen. Falls du den Barbaren getötet hättest,
        würde sich das Bierglas nachfüllen.
      name: Barbarendorf
    goldDigger:
      desc: Als ich gesagt habe, dass man meine Liebe nicht kaufen kann, meinte ich,
        dass dein Gehalt dafür nicht reicht.
      name: Goldgräber
    hellsKitchen:
      desc: Hier gibt es genug Knoblauch um jeden Vampir in Europa zu töten.
      name: Hell's Kitchen
    ifItIsBrokenFixIt:
      desc: Es ist schwer, ein Solo-Entwickler zu sein.
      name: Wenn es kaputt ist, reparier es
    infinityStones:
      desc: Perfekt ausbalanciert. Wie alle Dinge sein sollten.
      name: Infinity-Steine
    itsAMarathonNotASprint:
      desc: Du bist noch ganz am Anfang. Jetzt mach das gleich noch einmal.
      name: Es ist ein Marathon, kein Sprint
    makeAManOutOfYou:
      desc: Mysteriös, wie die dunkle Seite des <hl>MONDES!</hl>
      name: Sei Ein Mann
    masterHasGivenDobbyASock:
      desc: Dobby ist... frei
      name: Der Gebieter hat Dobby eine Socke geschenkt
    masterchef:
      desc: Lecker! Du bist ein toller Koch, wie es scheint.
      name: Meisterkoch
    myPrecious:
      desc: Verflucht seien die Beutlins! Er ist weg! Was hat er denn in seinen Taschen?
        Oh, wir raten, wir raten, mein Schatz. Er hat ihn gefunden, ja, er muss ihn
        gefunden haben.
      name: Mein Schatz
    oneCannotSimplyWalkToMordor:
      desc: Hast du jemals darüber nachgedacht, wie einfach es wäre, nach Mordor zu
        gehen? Nun, <hl>jetzt weißt du es</hl>.
      name: Man kann nicht einfach nach Mordor spazieren
    onlyYouCanPreventForestFires:
      desc: Wenn wir alle Bäume fällen, besteht dann buchstäblich eine Null-Prozent-Chance?
      name: Nur Du kannst Waldbrände verhindern
    rockAndStone:
      desc: Lass keinen Stein auf dem anderen!
      name: Fels und Stein!
    rockstar:
      desc: Hard Rock Hallelujah!
      name: Rockstar
    thatsXcomBaby:
      desc: RNG kann manchmal echt frustrierend sein.
      name: Das ist XCOM Baby
    touchTheGrass:
      desc: Wegen mir bist du vor die Tür gegangen, oder?
      name: Frische Luft schnappen
    underTheSea:
      desc: Bei uns sind die Fische glücklich\nMan tummelt sich und hat Spaß\nAn Land
        bist du gar nicht glücklich\nUnd landest in einem Glas
      name: Unter dem Meer
    visitorOfTheFarLands:
      desc: Diese Zahl ist die Menge der Blöcke, welche du zurücklegen müsstest, bevor
        du die fernen Länder in Minecraft erreichst.
      name: Besucher der fernen Länder
    walkOfShame:
      desc: \*Kling\* Schande. \*Kling\* Schande. \*Kling\* Schande. \*Kling\* Schande.
      name: Walk of Shame
    whatATrip:
      desc: Der Verzehr kann dich auch auf einen wilden Trip mitnehmen. Am besten
        in guter Gesellschaft konsumieren.
      name: Was für ein Trip
    winniePooh:
      desc: Manchmal sind es die kleinsten Dinge, welche den meisten Platz in deinem
        Herzen einnehmen.
      name: Winnie Puuh
    youShallNotPass:
      desc: Ich bin ein Diener des geheimen Feuers, Gebieter über die Flamme von Anor.
        Das dunkle Feuer wird dir nichts nützen, Flamme von Udun. Zurück zu den Schatten!
        <hl>Du kannst nicht vorbei!</hl>
      name: Du kommst nicht vorbei!
    areYouSickleOfItYet:
      desc: All die Schritte durch den leeren Gletscher haben dich zu einem Freund
        der Pinguine gemacht. Einer sieht dich sehnsüchtig an. Es scheint, als würde
        er gerne auf deiner Schulter sitzen.
      name: Du hast Sichel-ich genug, oder?
    myBackHurts:
      name: Mein Rücken schmerzt
      desc: Es ist Zeit, Items zu droppen oder zu verkaufen, bevor du dir einen Hexenstich
        holst.
    iSmellDeadMiners:
      name: Ich rieche tote Bergleute
      desc: Davon wird in der Geschichte "Von Minen und Monstern" erzählt. Lies mehr
        im WalkScape-Wiki!
    comrade:
      desc: Du hast Hammer und Sichel? WIR haben Hammer und Sichel!
      name: Genosse
    jackOfAllTrades:
      name: Alleskönner
      desc: Herzlichen Glückwunsch, du hast die Hälfte aller Skills erreicht! Oder
        doch nicht?
    prideAndAccomplishment:
      name: Stolz und Erfolg
      desc: Manchmal bist du am beliebtesten, wenn du dich von deiner schlechtesten
        Seite zeigst.
    fullyPrepared:
      name: Voll vorbereitet
      desc: In voller Montur bist du bereit, die Welt zu erobern!
    helanGor:
      name: Helan Går!
      desc: Prost, kippis, salud, cin cin, cheers, kanpai, ganbei!
    onlyTwoFingers:
      name: Nur zwei Finger?
      desc: Jeder weiß, dass nur einer von fünf Fingern die magischen Eigenschaften
        von Ringen nutzen kann.
    oohShiny:
      name: Ooh, Glitzer!
      desc: Man sagt, es besteht eine Chance von 1 zu 200 dieses feine Ding zu finden.
    treasureHunter:
      desc: Nichts ist besser als eine gratis Schatzkiste!
      name: Schatzjäger
    arcticExplorer:
      desc: Du kannst dich jetzt einen stolzen Jarvonier nennen, denn du kennst dieses
        Land so gut wie deine Hosentasche.
      name: Arktischer Erkunder
    hoarder:
      desc: Endlose Banklager sind der Traum eines jeden Horters. Alle Banken sind
        außerdem miteinander verbunden. Viel Spaß!
      name: Horter
    theRockstar:
      desc: Hard Rock hallelujah!
      name: Der Rockstar
    timeToParty:
      desc: Dieser Partyhut kann Generation ernähren.
      name: Zeit zu feiern
    iJustFeltLikeRunning:
      name: Ich beschloss einfach so, laufen zu gehen
      desc: Ihr würdet mir nicht glauben, wenn ich es euch sage, aber ich konnte rennen
        wie der Wind. Von diesem Tag an rannte ich immer, wenn ich irgendwo hin wollte!
    spaceCarsAndBirds:
      name: Weltraum, Autos und Vögel
      desc: Ich gebe niemals auf. Ich müsste schon tot oder völlig handlungsunfähig
        sein. Und wenn ich sage "niemals", dann meine ich damit, dass ich dich niemals
        aufgeben, dich niemals im Stich lassen werde" -Melon Usk
    tutorialComplete:
      desc: Du bist jetzt bereit das Anfangsgebiet zu verlassen, richtig?
      name: Tutorial beendet
    doomsdayPrepper:
      desc: Wenn die Apokalypse kommt, sind du und deine 1000 Dosen Tomatensuppe bereit!
      name: Weltuntergangs-Prepper
    noTrashing:
      desc: Heb lieber auf, was du fallen gelassen hast! Oh, warte, das kannst du
        nicht.
      name: Keinen Müll wegwerfen
    thanksHerbert:
      desc: Herbert ist ein Mann mit goldenem Herzen, er verkauft dir gerne seine
        Abenteurerkleidung für einen kleinen Groschen.
      name: Danke, Herbert!
    trenchExplorer:
      desc: Man sagt, dass es zwischen den Sternen unendlich viel Raum zum Erkunden
        gibt, aber warum sollte man sich die Mühe machen, wenn mehr als 95 % des Ozeans
        unerforscht sind.
      name: Grabenerkunder
    nonAcademicElectives:
      desc: Wer hätte gedacht, dass ein Hobby notwendig ist, um den Intellekt zu erweitern?
      name: Nicht-akademische Wahlfächer
    underseaChef:
      desc: Zumindest kann man Eier Unterwasser nicht überkochen.
      name: Unterwasser-Koch
    anotherMansTreasure:
      desc: Nur ein wahrer Kenner kann normalen von feinem Müll unterscheiden.
      name: Der Schatz eines Anderen
    gottaCollectThemAll:
      desc: Ich will der Allerbeste sein, wie keiner vor mir war. Ganz allein sammle
        ich sie mir!
      name: Sammle sie alle!
    tasteTheRainbow:
      desc: Es wird gesagt, dass Regenbogen wie Hornstaub eines Einhorns schmeckt,
        aber bedenke, es ist illegal das Horn eines Einhorns zu zermahlen.
      name: Schmecke den Regenbogen
    fashionista:
      desc: Ein hübsches Kleid kann dich an die Schönheit des Lebens erinnern.
      name: Fashionista
    humanFish:
      desc: Halb Mensch, halb Fisch zu sein, kann sehr lustig sein. Es kommt nur darauf
        an, welche Hälfte man bekommt.
      name: Menschlicher Fisch
    youreGonnaNeedaBiggerKitchen:
      name: Du wirst eine größere Küche brauchen
      desc: Du hast einen Hai gekocht. Nicht DEN Hai.
    feedYourInnerChild:
      name: Füttere dein inneres Kind
    oohShinier:
      name: Ooh, Glänzender!
      desc: Das seltenste auf der Welt, neben einem Geist des Scharfsinns, ist eine
        schöne, glänzende Sternenperle.
