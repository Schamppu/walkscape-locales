singulars:
  cards:
    aFriendLikeMe:
      desc: Phänomenale kosmische Kräfte, winzig kleiner Lebensraum.
      name: Ein Freund wie mich
    anIdiotSandwhich:
      desc: -"Was bist du?"\n- "Ein Idioten-Sandwich."
      name: Ein "Idioten-Sandwich"
    andMyAxe:
      desc: Sollen sie nur kommen! Es gibt immer noch einen Zwerg in Moria, der noch nicht zu Staub zerfallen ist!
      name: Und meine Axt!
    barbarianVillage:
      desc: Wenn man vor dem Gunnarsgrunn-Update ein leeres Bierglas mit den Fässern benutzt, würde dich ein Barbar angreifen. Falls du den Barbaren getötet hättest, würde sich das Bierglas nachfüllen.
      name: Barbarendorf
    goldDigger:
      desc: Als ich gesagt habe, dass man meine Liebe nicht kaufen kann, meinte ich, dass es mit deinem Gehalt nicht möglich ist.
      name: Goldgräber
    hellsKitchen:
      desc: Hier gibt es genug Knoblauch um jeden Vampir in Europa zu töten.
      name: Hell's Kitchen
    ifItIsBrokenFixIt:
      desc: Es ist schwer, ein Solo-Entwickler zu sein.
      name: Wenn Es Kaputt Ist, Reparier' es
    infinityStones:
      desc: Absolut im Gleichgewicht, wie es alle Dinge sein sollten.
      name: Infinity-Steine
    itsAMarathonNotASprint:
      desc: Du bist noch ganz am Anfang. Jetzt mach das gleich noch einmal.
      name: Es ist ein Marathon, kein Sprint
    makeAManOutOfYou:
      desc: Mysteriös, wie die dunkle Seite des <hl>MONDES!</hl>
      name: Sei Ein Mann
    masterHasGivenDobbyASock:
      desc: Dobby ist... frei
      name: Der Gebieter Hat Dobby Eine Socke Geschenkt
    masterchef:
      desc: Lecker! Du bist ein toller Koch, wie es scheint.
      name: Meisterkoch
    myPrecious:
      desc: Verflucht seien die Beutlins! Er ist weg! Was hat es denn in seinen Taschen? Oh, wir raten, wir raten, mein Schatz. Er hat es gefunden, ja, er muss es gefunden haben.
      name: Mein Schatz
    oneCannotSimplyWalkToMordor:
      desc: Hast du jemals darüber nachgedacht, wie einfach es wäre, nach Mordor zu gehen? Nun, <hl>jetzt weißt du es</hl>
      name: Man kann nicht einfach nach Mordor spazieren
    onlyYouCanPreventForestFires:
      desc: Wenn wir alle Bäume fällen, besteht buchstäblich eine Null-Prozent-Chance?
      name: Nur Du Kannst Waldbrände Verhindern
    rockAndStone:
      desc: Lass keinen Stein auf dem anderen!
      name: Fels und Stein!
    rockstar:
      desc: Hard Rock Hallelujah
      name: Rockstar
    thatsXcomBaby:
      desc: RNG kann manchmal echt frustrierend sein.
      name: Das ist XCOM Baby
    touchTheGrass:
      desc: Wegen mir bist du vor die Tür gegangen, oder?
      name: Frische Luft Schnappen
    underTheSea:
      desc: Bei uns sind die Fische glücklich\nMan tummelt sich und hat Spaß\nAn Land bist du gar nicht glücklich\nUnd landest in einem Glas
      name: Unter Dem Meer
    visitorOfTheFarLands:
      desc: Das ist die Anzahl der Blöcke, die du zurücklegen müsstest bevor du die Fernen Länder in Minecraft erreichst.
      name: Besucher Der Fernen Länder
    walkOfShame:
      desc: \*Kling\* Schande. \*Kling\* Schande. \*Kling\* Schande. \*Kling\* Schande.
      name: Walk of Shame
    whatATrip:
      desc: Der Verzehr kann dich auch auf einen wilden Trip mitnehmen. Am besten in guter Gesellschaft konsumieren.
      name: Was für ein Trip
    winniePooh:
      desc: Manchmal sind es die kleinsten Dinge, welche den meisten Platz in deinem Herzen einnehmen.
      name: Winnie Puuh
    youShallNotPass:
      desc: Ich bin ein Diener des geheimen Feuers, Gebieter über die Flamme von Anor. Das dunkle Feuer wird dir nichts nützen, Flamme von Udun. Zurück zu den Schatten! <hl>Du kannst nicht vorbei!</hl>
      name: Du Kommst Nicht Vorbei!
  requirements:
    catchCrabs: Fange <numberProgress /> Krabben beim Fischen.
    chop5kTrees: Fälle <numberProgress /> Bäume.
    collect1kMushrooms: Sammle <numberProgress /> Pilze.
    cook20DifferentRecipes: Koche <numberProgress /> verschiedene Rezepte.
    craftPickaxeOfHighestQuality: Stelle eine Spitzhacke der höchsten Qualität her. <numberProgress />
    findMysteriousG: Finde das geheimnisvolle G. <numberProgress />
    gain99Agility: Erhöhe deine Beweglichkeit auf <numberProgress />
    gainRingWhileFishing: Erhalte einen Ring beim Fischen. <numberProgress />
    goToBarbantok: Gehe zum Dorf Barbantok. <numberProgress />
    goToNoiselessPass: Gehe zum Stummen Pass. <numberProgress />
    have5DifferentGems: Habe <numberProgress /> verschiedene Edelsteine im Inventar.
    levelUpAnySkill: Verbessere dich in einer Fähigkeit. <numberProgress />
    mine10kOres: Baue <numberProgress /> Erze beliebiger Sorte ab.
    mine1kGoldOres: Baue <numberProgress /> Golderz ab.
    useALamp: Nutze eine XP-Lampe. <numberProgress />
    walkSteps: Gehe <numberProgress /> Schritte.
    walkStepsWithoutGear: Gehe <numberProgress /> Schritte, ohne dabei Ausrüstung zu tragen.
