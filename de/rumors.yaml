singulars:
  jarvonia:
    batTracking:
      name: Fledermaushöhle im Süden.
      text: Ich habe viele Fledermäuse um diesen zerstörten Turm bei der Kunsthandwerksbank
        weit im Süden fliegen sehen. Ich wette, wenn du dich dort in der Höhle ein
        wenig umsiehst, könntest du herausfinden, wohin sie ziehen – und ihnen vielleicht
        sogar folgen! Du brauchst allerdings eine <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> , um dorthin zu gelangen! Nimm am besten auch ein paar <object id="lightSource"
        /> mit!
    divingIntoTheWater:
      name: Ins Wasser eintauchen.
      text: Lust auf einen Blick unter die Wellen? Dann probier doch mal einen von
        meinen besten <object id="item-rusty_diving_helmet-5cc98c65-6d8a-4137-bdff-1533e25ae14e"
        /> – setz ihn auf, und du wirst unter Wasser sehen können wie am helllichten
        Tag! Na los, trau dich! ’Ne ganze Ausrüstung hab ich allerdings nicht mehr,
        muss ich zugeben … Bert von dieser vermaledeiten Gilde hat mir das Brustteil
        direkt vor der Nase weggeschnappt, und die Schiffe mit den Beinschienen? Vom
        Meer verschluckt, jede einzelne verfluchte Kiste. Aber wenn’s dir nur um den
        Helm geht – dann ist dies hier der einzige Hafen, wo du fündig wirst!
    kallaheimBank:
      name: Es gibt eine Bank in Kallaheim!
      text: 'Ich habe gehört, dass es in <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> eine Bank gibt, in der man seine Wertsachen sicher aufbewahren kann. Sie
        soll gut bewacht und sehr sicher sein. Wenn du deine Schätze schützen und
        nicht überladen herumlaufen willst, ist das der richtige Ort! Und das Beste
        ist: Du kannst sie später auch von jeder anderen Bank aus abheben!'
    skisFrusenholm:
      name: Ski, um dich fortzubewegen.
      text: Ich habe von den Enthusiasten hier gehört, dass es in Jarvonien viele
        Abkürzungen gibt, für die man <object id="skis" /> braucht. Falls du im <object
        id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d" />
        keine findest, könntest du mal im <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> im Osten vorbeischauen – dort soll es einen Laden geben, der welche verkauft,
        sogar ungewöhnliche und seltene Modelle!
    earlyWorkshop:
      name: Suchst du eine einfache Werkstatt?
      text: Ich hör ständig, dass Leute, die mit <object id="crafting" /> anfangen
        wollen, nach <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> im Osten aufbrechen – wegen der einfachen Werkstatt dort. Könnte sich lohnen,
        wenn du gerne deine eigenen Werkzeuge zusammenschusterst, um was Besseres
        als die Standards aus den Läden zu bekommen. Es gibt dort allerdings keine
        Bank, also solltest du gut vorbereitet aufbrechen.
    goGetFrostbite:
      name: Große Gruppe auf dem Weg zum Frostbeulenberg.
      text: Du hast eine große, zerzauste Gruppe verpasst, die hier war – wirklich
        ein Anblick! Alle unterwegs nach <object id="location-frostbite_mountain-0dc3b06f-c24c-4c5a-98d8-bb58606d9c8b"
        />. Die Minenarbeiter haben alle Exemplare des <object id="item-jarvonian_crossword_puzzle-01c3fefd-6d9e-4b4d-bb76-91981c663085"
        /> mitgenommen, während die Beerenpflücker seltsame <object id="item-feather_cape-146534e2-c19f-4e93-a5f2-74c9f771471a"
        /> trugen. Und ich glaube, die ernsthaften Bergsteiger hatten sogar eine glänzende
        <object id="item-iron_thermos-091fc314-babd-4840-b663-693cf4dfb37f" /> dabei.
    gBug:
      name: Ach herrje.
      text: Da ist dieser seltsame Buchstabe „g“, über den ich ständig Leute reden
        höre. Angeblich soll etwas Gutes passieren, wenn man ihn findet und berührt.
        Eine merkwürdige Aberglaubenssache, auf die man da setzt.
    blewSocksOff:
      name: Verstreute Socken.
      text: Neulich fegte ein furchtbarer Wind durch die Stadt – mitten während einer
        großen Lieferung von … <object id="item_socks" />. Hat sie überall verstreut!
        Ich weiß, klingt verrückt, aber jetzt finden die Leute sie in allen möglichen
        Müllhaufen in der Gegend. Wahrscheinlich stinken sie auch noch nach Garnelen,
        zusammen mit einer möglicherweise weggeworfenen <object id="item-simple_torch-e7454cd9-897e-4f4a-a1c1-f272d383d3cf"
        />.
    easierReputation:
      name: Reputation?
      text: Schwierigkeiten, einige der Jobanfragen zu erfüllen und dir die Sympathie
        der Einheimischen zu verdienen? Ich hab gehört, die Aufträge im Süden werden
        zwar immer anspruchsvoller, bringen aber auch bessere Belohnungen. Falls dir
        das zu schwer ist – ein paar jüngere Leute haben wohl gutes Material für <object
        id="activity-sledding-290bfd6c-3bb1-47c6-bf60-880c1d4a5148" /> in der Nähe
        der Quellen im Süden aufgetrieben. Wenn du ihnen dabei hilfst und das Ganze
        vielleicht spielerisch angehst, bekommst du bestimmt etwas Anerkennung!
    startSkydisc:
      name: Starte eine Runde Frisbee-Golf.
      text: Willst du mal eine meiner speziellen <object id="frisbee" /> ausprobieren?
        Vielleicht hast du ja Lust, den <object id="activity-frisbee_golfing_(beginner)-0fb41f4d-f46b-4a6d-acdf-f2525654c714"
        /> südwestlich von hier zu testen, der wohl neu eröffnet wurde? In Bourbontalk?
        Ich weiß nicht genau … ich bring die Ortsnamen manchmal durcheinander.
    startSki:
      name: Zeit, besser Ski zu fahren.
      text: Willst du besser darin werden, einige meiner fortgeschritteneren <object
        id="skis" /> zu benutzen? Dann könntest du im Gebiet südlich von hier anfangen
        - <object id="location-casbrant_fields-6f038903-6682-4113-b4e8-dbb7be8e3c60"
        /> . Hab gehört, dort gibt’s genug Platz für <object 
        id="activity-cross-country_skiing_(beginner)-fc421940-d63a-402f-aa50-26cc2efea4d3"
        />.
    usefulTools:
      name: Du wirst Werkzeuge brauchen!
      text: Ich hab gehört, dass derzeit alle möglichen Handwerker Hilfe brauchen.
        Also hör zu – du brauchst das richtige Werkzeug für den Job! Du brauchst einen
        <object id="smithingHammer" />? Bäm! Ich hab einen <object id="item-simple_hammer-738f4d46-5fe8-4329-923e-d03bbdd35b23"
        />! Ein <object id="carpentryTool" />? Bäm! Ich hab einen <object id="item-simple_chisel-d871d278-5795-44ec-8d0c-c41c8715e3b8"
        /> und eine <object id="item-simple_saw-2ea8dfc5-c0b7-48a0-9aaa-664ec3001318"
        />! Nächster? Ein <object id="craftingTool" />? Hohoho, da haben wir doch
        einen <object id="item-simple_wrench-9f29bed7-9c9c-41a0-8639-0bf63b3cbb30"
        />! Hm? Oh, eine <object id="goldPan" />? Tja, da kann ich wohl nicht helfen
        … reingelegt! <object id="item-simple_gold_pan-b471a71f-699e-40d1-96dc-8f2bc168ebf7"
        /> – genau hier! Du weißt, worauf ich hinaus will!
    woodCrazy:
      text: Ich lebe mitten im Wald, fernab der Stadt – und du fragst mich, ob ich
        etwas höre? Na aber sicher! Diese Bäume hören nie auf zu reden, und ihre Wurzeln
        reichen tief! Reiß sie alle raus! Wetten, das geht leichter mit ein paar <object
        id="item-tree_scaling_claws-f4c9e4d5-103d-45b1-956d-60f86c8ada7d" /> – aber
        erst nach etwas <object id="activity-firewood_making-407263a4-4ee1-4383-a624-2a7ed70c4b10"
        />. Los geht’s!
      name: Gibt es etwas im Wald?
    blackeyeDanger:
      text: Du hast ein <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> und willst <object 
        id="activity-mountain_climbing_(intermediate)-812aa739-645f-4ff3-ac6e-61b0153b9351"
        /> am <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />? Sei vorsichtig und bring ein <object id="climbingTool" /> mit. Ich würde
        dir empfehlen, dir ein <object id="item-mountaineering_guidebook-cf6d8aa8-08a4-4717-934c-4632d2a18fb4"
        /> zu besorgen – obwohl viele, die ich kannte, eines dabeihatten … und trotzdem
        nicht zurückgekommen sind.
      name: Schwarzaugen-Gipfel?
    icyGlacier:
      name: Abenteuer im Norden!
      text: Hab gehört, dass der Gletscher im Norden etwas hat, das sich zu erkunden
        lohnt! Du müsstest dir wohl eine <object id="item-mysterious_northern_map-efb3664f-a694-4e79-991f-b083702bcde1"
        /> besorgen, um den Weg dorthin zu finden.
    fortAround:
      text: Ein Weg herum?! Denkst du, ich würde es dir einfach so sagen, wenn es
        einen gäbe?! Keine Chance ohne eine <object id="item-jarvonian_letter_of_passage-0119b9e6-2ea9-4e13-965a-9c0579ac61a4"
        />! Dickköpfig, was? Dann lass dir doch Kiemen wachsen oder Flügel wie eine
        Fledermaus! Widerliche Kreaturen! Man sollte sich fernhalten, sobald man so
        ein Ding kommen sieht.
      name: Ein Weg um das Fort herum?
    myFineJob:
      text: Ich habe gehört, du schaust dir vielleicht die Jobs an, die ich an meinem
        treffend benannten <object id="jobboard-tutorial_area-43c4e231-2f03-4acb-b976-e4a239ad3cf9"
        /> draußen aushänge. Manchmal verlange ich dabei nach einer <c>"FEINEN"</c>
        Version von etwas – die sind seltener und ersetzen die normalen Materialien
        da draußen. Vergiss nicht, dir täglich ein paar kostenlose Materialien bei
        mir abzuholen – die helfen dir beim Herstellen von Werkzeugen, die du bei
        Aktivitäten ausrüsten kannst, um dabei besser voranzukommen!
      name: Siehst du ‚fein‘ aus.
    huntingTreasure:
      text: In letzter Zeit berichten Leute in der Gegend davon, wichtige Gegenstände
        verloren – und wiedergefunden – zu haben. Vielleicht ist es an der Zeit, ein
        wenig <object id="activity-horn_of_respite_treasure_hunt-5e83ae40-970b-491b-9474-134a180bdd49"
        /> zu betreiben, um zu sehen, ob du einige der verlorenen Dinge aufspüren
        kannst. Mal sehen … welcher klingt am seltensten? Ah, sieht so aus, als hätte
        jemand seine <object id="item-artificial_snowflake-d8cee7e8-4f8c-4df9-8c1c-6636bb70b16d"
        /> verloren? Ich kann mir nur vorstellen, wie schwer die hier in all dem Schnee
        zu finden ist.
      name: Verlorener Schatz?
    spelunkingAway:
      name: Höhlenexpedition.
      text: Was könnte aufregender sein, als die tiefen Höhlen beim <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        /> mit etwas <object id="activity-spelunking-45b8d041-f27e-434e-8bdc-bbd6d5c9eec8"
        /> zu erkunden?! Naja … solange man auch in einem Stück zurückkommt, natürlich.
        Es ist harte Arbeit, nur die Überreste anderer zurückzubringen. Aber viele
        wagen sich wohl genau deshalb in diese dunklen Tiefen – auf der Suche nach
        dem <object id="item-ancient_ankh-01fa6eaa-3605-4597-abd6-1ffb7a4bd104" />
        jener verlorenen Zivilisation und anderen Spuren ihrer Existenz.
    newestRumor:
      name: Ein fernes Gerücht?
      text: Hmm, ein fernes Gerücht, ja? Du weißt schon, dass ich ein kosmisches Wesen
        bin, das deinen Verstand mit einem Wimpernschlag auslöschen könnte, oder?
        Aber gut, ein bisschen Spaß kann ja nicht schaden! Man munkelt, dass im Osten,
        tief in den Sümpfen, gerade etwas unter Wasser klingelt – und nur darauf wartet,
        ausgegraben zu werden.
    betterSkiing:
      name: Besser Ski fahren.
      text: Nun, auf der anderen Seite des Forts soll es ziemlich gutes <object 
        id="activity-cross-country_skiing_(intermediate)-42788047-6cc3-4711-88be-999e9504fc2a"
        /> geben, hab ich gehört. Viele Skifahrer sagen, dass sie erst eine Weile
        damit trainieren, bevor sie ihre <object id="item-oak_skis-1e12faeb-01bc-45b6-96a7-d289db257de5"
        /> oder noch bessere nutzen können.
    rumorsAround:
      name: Hörst du etwa mit?
      text: Hör auf jeden Fall auch den Leuten um dich herum zu! Vielleicht teilen
        sie ein gutes ‚Gerücht‘ oder zwei mit dir! Ich hab gehört, manchmal erzählen
        sie sogar Dinge, die du dir in deinem "WalkPedia" notieren kannst! Zum Beispiel,
        dass es <object id="060e6d39-4fa1-404f-b2e2-3bcc0e4ec2cd" /> unten in der
        <object id="location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09"
        /> gibt!
    hauntedSaw:
      name: Verfluchtes Sägewerk?
      text: Ich höre hin und wieder ein Flüstern, dass es in <object id="location-barbantok-018aaeeb-5b51-4043-94b7-28fa7dcb7b7a"
        /> diese <object id="service-sawmill_of_barbantok-bcf66d09-179f-4979-90d3-65333a263ad6"
        /> gibt – und dass es dort spuken soll! Es scheint allerdings besonders effizient
        zu arbeiten, also vielleicht ist es ja ein freundlicher Geist? Also los, schnapp
        dir die Stämme und ran an die Arbeit!
    lostIceSickle:
      name: Etwas Eisiges verloren.
      text: Früher habe ich auch mal eine <object id="item-blue_ice_sickle-377a162f-a7b4-411c-931c-2b2333b25909"
        /> verkauft, aber ich bin gestolpert und hab sie irgendwo am Gletscher verloren.
        Du müsstest also ein bisschen <object id="activity-glacier_foraging-dfdd59cc-e38b-48fc-9a0e-439163abac12"
        /> betreiben, wenn du eine haben willst. Wahrscheinlich ziemlich schwierig,
        die hebt sich hier bestimmt kaum vom ganzen Eis ab. Ist wohl – wie sagen die
        Menschen? – wie die sprichwörtliche Nadel im Heuhaufen.
  gdte:
    swampWoods:
      text: Ich hab gehört, dass Leute manchmal von hier aus <object id="6c70f4e7-a31c-49c7-8e12-e9df8c5d00aa"
        /> gehen und sich plötzlich mitten im Sumpf wiederfinden. Ich würde dir raten,
        vorsichtig zu sein, falls du in Versuchung kommst – da drin ist es bestimmt
        so dunkel, dass du unbedingt eine zusätzliche <object id="lightSource" />
        brauchst. Ich hätte viel zu viel Angst, in irgendein Moorloch zu stürzen,
        das ich nicht sehen kann – da bräuchte ich schon <object id="itemset_diving_gear_advanced"
        />! Haha!
      name: Vorsicht vor dem Sumpf!
    horusForMorus:
      text: Mein Bruder Morus? Der ist drüben beim GG in <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        />! Er ist manchmal ein bisschen brummig, aber ich weiß genau, wie ich ihm
        ein Lächeln entlocke! Ich muss nur meine <object id="item-golden_frisbee-cf01b261-8bc5-4ecf-8581-ff029bb8ee39"
        /> mitbringen, die ich mir aus <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> schicken lassen hab – damit spielen wir dann beim <object 
        id="activity-frisbee_golfing_(intermediate)-ecbf8887-6555-4d43-b044-e8e05eac556c"
        /> gleich in der Nähe!
      name: Morus in der Hafenstadt Bilgemont!
    horusForBorus:
      text: Mein Bruder Borus! Der ist beim GG in <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />! Dort gibt’s das <object id="f3f5e3e3-7dfd-4752-9e57-145c67827ffb" />!
        Vergiss bloß nicht, dein Portemonnaie mitzunehmen! War so lustig, als Borus
        seins mal vergessen hatte und es erst holen musste, bevor sie ihn reingelassen
        haben! Hahaha!
      name: Borus in Schwarzzauber Hafen!
    waveBodySurf:
      text: Ich muss echt mal wieder zurück zur <object id="location-red_coast-2e988edb-141d-4f3e-b06f-0eb7a88aef4b"
        /> im Osten. Ich hab gehört, die Wellen dort sind perfekt für <object id="activity-swimming_(intermediate)-37f761f4-f6fd-49a5-8389-5816388e0cf9"
        />! Man sagt, viele gehen mit einer <object id="item-life_vest-69df4746-247d-468c-b9e7-295ea9bf8101"
        /> ins Wasser – und lassen sie dann einfach zurück, weil sie so gute Schwimmer
        werden! Ich würde trotzdem eine dabeihaben wollen, um bei den nahegelegenen
        Ruinen <object id="activity-kayaking-72c1d122-8796-40c0-bbbb-32fdd741e528"
        /> zu gehen!
      name: Gute Wellen zum Bodysurfen?
    borusForHorus:
      text: Mein guter Bruder Horus! Der ist drüben im Gold’n Grail in <object id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af"
        />! Du musst ihn unbedingt mal besuchen! Da drüben in der Gegend gibt’s auch
        ein nettes Mädchen im Breeze Mart, die hört Horus super gern bei seinen Geschichten
        zu. Sie verkauft auch ziemlich coole Sachen. Ich hab dort mal einen <object
        id="item-simple_magnet-9ce10587-d651-4a3d-9b0b-195ecd44152d" /> und ein <object
        id="item-simple_bug_catching_net-d7df05f9-f59e-462a-9498-9f0c43409c42" />
        gesehen. Damit könnte man bestimmt ein paar spaßige Aktivitäten machen!
      name: Horus hat richtig mitreißende Geschichten auf Lager!
    fishingMagnet:
      text: Mein Kumpel, der geht da bei den <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        /> nicht richtig angeln – nicht mit Würmern. Nee, der benutzt <object id="magnetic"
        />-Köder! Nennt das Ganze <object id="activity-magnet_fishing-abeba70d-d8f6-48cc-8161-f9dea7a49d44"
        />! Er meint, meistens zieht er nur Müll raus, aber ab und zu auch mal einen
        <object id="item_ring" /> oder zwei. Hab gehört, einmal hat er sogar ein <object
        id="item-old_war_sword-479cf57c-2467-4bfb-8d46-781b9a0fa589" /> erwischt!
      name: Angeln mit Magneten?
    butterflyEffect:
      text: Ich habe gehört, dass manche Paare sich mit einem <object id="bugCatchingNet"
        /> auf den Weg nach <object id="location-warrenfield-74631484-e2ab-472c-8697-d3d4a1d91b8e"
        /> machen, um dort ein wenig <object id="activity-butterfly_catching-ddef8fc5-a61e-4689-bacb-e49ee89f09c8"
        /> zu betreiben. Es soll wohl sehr romantisch sein, die Schmetterlinge zu
        fangen und sie dann vor dem anderen wieder fliegen zu lassen. Eine glückliche
        Beziehung ist angeblich garantiert, wenn man sogar einen <object id="item-blue_lotus_butterfly-65a6c2ae-ccde-4e7a-82b0-e28f89316359"
        /> findet. Manche warten sogar bis in die Nacht, um die <object id="item-fireflies_in_a_jar-0ad11117-c89c-467f-ae85-5de3c8c4b7c3"
        /> zu zeigen, die sie gefangen haben.
      name: Der Schmetterlingseffekt?
    superSoupVolunteer:
      text: Die <object id="service-eberhart_mansion_kitchen-d83a009b-5975-4a6d-8a64-6b73bc99a538"
        /> braucht ständig Hilfe bei <object id="activity-soup_kitchen_volunteering-013f92cc-ee30-42c5-9f57-436bb57cb76a"
        />. Ich habe gehört, wer sich dort besonders engagiert, bekommt sogar ein
        <object id="item-soup_kitchen_badge-9ca3e2a2-9a4b-498c-8655-9fdb3b8a391d"
        />, das einem Zugang zur angesehenen Küche für den eigenen Gebrauch verschafft!
        Heißt natürlich trotzdem, dass man sich den Platz mit allen anderen teilen
        muss, die gerade auch dort werkeln.
      name: Freiwilliger für Supersuppe.
    soFlowy:
      name: Wie luftig!
      text: Ich liebe eine gute Brise! Ich hab hier ein paar der Traceure in <object
        id="item-flowy_trousers-cb41184e-5b1e-41f5-8c34-53379ab30192" /> gesehen.
        Ich würde zu gern selbst so eine Hose tragen, aber ich bin einfach nicht gut
        im <object 
        id="activity-rooftop_jumping_(intermediate)-d0178a77-1163-4ae1-af09-c5314ef3427d"
        />. Muss sich unglaublich befreiend anfühlen!
    morusForHorus:
      name: Bitte geh nicht los, um Horus zu suchen.
      text: Mein Bruder Horus? Oh nein, bitte geh nicht zum Gold’n Grail in <object
        id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af" />, um nach ihm
        zu suchen. Dort hörst du nur lauter Dinge über uns, die wirklich niemand hören
        muss. Bist du dir sicher, dass du nicht lieber wegen des <object id="521b90e7-0974-4ce0-94d6-71b841afe5f5"
        /> dorthin gehen willst? Oder eigentlich am besten gar nicht? Zu viel Risiko
        – man könnte bei dem starken Wind und ohne vorhandene Stadtmauer leicht über
        eine Kante geweht werden!
    morusForBorus:
      name: Sei vorsichtig, wenn du dich auf den Weg zu Borus machst.
      text: Mein Bruder Borus? Mensch, der ist einfach so selbstbewusst und mutig,
        dass er tatsächlich das Gold’n Grail in <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        /> führt. Man hört da so einige Geschichten über Leute, die in der Nähe des
        Sumpfes von Riesenschlangen verschleppt wurden. Wenn du jemals aus Versehen
        <object id="36cb0325-c006-4ef6-98fa-ae4ac028b4e8" /> und dann nicht mehr weißt,
        wie du da wieder rauskommst, solltest du <object id="44f2997a-b8d9-4786-8f21-9dd7dd028c44"
        />. Wahrscheinlich landest du bei den gruseligen Ruinen da in der Nähe – aber
        das ist immer noch besser, als als Schlangenfutter zu enden!
    borusForMorus:
      name: Morus erzählt großartige Gruselgeschichten!
      text: Mein guter Bruder Morus! Er gibt drüben im Gold’n Grail in <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        /> wirklich sein Bestes – auch wenn er behauptet, er hasst es! Er hilft, wo
        er nur kann, und hat ein richtig scharfes Auge! Er hat sogar eine Zeit lang
        hier als <object id="8512e656-ae65-4e42-979f-8e9a7b9ee099" /> mitgeholfen
        und dabei ein <object id="f7d3d27f-941b-4f4c-9358-d4d1191ce51d" /> in der
        Sammlung gefunden! Aber ich hab gehört, da draußen verstecken sich vielleicht
        noch ein paar weitere …
    uncorkGrapes:
      name: Entkorke die Trauben des Zorns!
      text: Nachdem mir mein Freund beigebracht hat, dass Trauben giftig für Hunde
        sind, musste ich meinen Frust loswerden – also bin ich zum <object id="activity-wine_grape_stomping-d86f36a3-e612-48b8-825d-17a885e9b3f1"
        /> gegangen. Ich habe an dem Tag so viele Trauben zu Wein gestampft. Man meinte
        schon, wenn ich noch weitermache, würde ich so viel Flüssigkeit erzeugen,
        dass man am Boden des Bottichs sogar einen verlorenen <object id="item-eberhart_corkscrew-d91f1c7f-b616-4489-a1a4-a9b2064d4e0d"
        /> wiederfinden könnte! Haha!
    hiddenCave:
      name: Eine versteckte Höhle.
      text: Ich habe gehört, dass manche Leute den Fledermäusen folgen und so ihren
        Weg in die Moore finden. Angeblich führt das zu einer geheimen Höhle dort
        drüben. Wahrscheinlich entdecken sie dadurch auch einen ganz anderen Zugang
        zum Sumpf.
    borusShipping:
      name: Leinen los!
      text: Unten an den Docks gibt’s wirklich eine tolle Aussicht! Die Schiffe hier
        brauchen ständig <object id="activity-ship_repair_(intermediate)-44f2f2e7-bef1-437f-ac35-bf64b97cc249"
        />, und irgendwie liegt hier immer irgendwo ein <object id="item-sailor's_hat-5eee0ec0-5bb1-446f-a083-72d987c0ced4"
        /> herum. Und ja, dort hört man so allerhand interessante Ausdrücke …
  syrenthia:
    darkCave:
      text: Hast du Schwierigkeiten mit der Dunkelheit an Orten wie der <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />? Wenn du eine Weile durchhältst, soll man beim <object id="activity-cave_diving-b5adce12-f5aa-4393-8613-42c64faf8de3"
        /> angeblich ein paar zurückgelassene <object id="item-glowstick-b05f155b-5a1b-43a3-a753-53f567535439"
        /> finden können. Vielleicht hast du ja sogar Glück und entdeckst den sagenumwobenen
        <object id="item-ancient_trident-ac07444d-d697-4f36-a7c0-a278eb2c2bc3" />,
        von dem man sagt, dass ihn einst die Seekönige der alten Zeit verloren haben.
      name: Noch dunklere Höhlen.
    caveMap:
      text: Eine <object id="item-underwater_map-dd6958cc-a8d7-49d8-bd12-40243f2bc211"
        /> für die <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />? Ich habe gehört, dass die Unterströmung so etwas verkauft – du musst dich
        also gut mit uns Syrenthier stellen. Vermutlich willst du sie haben, um besser
        <object id="acitivity-explore_underwater_cave-3ea73f48-f20c-4f1b-bf3d-53574c1e9aec"
        /> zu können, oder? Klingt auf jeden Fall nach einer ziemlich dunklen Reise
        ins Unbekannte.
      name: Eine Höhlenkarte.
    anyShiny:
      text: Das hier ist eine Bank, ich sehe ständig glänzende Dinge! Aber … unter
        den Krabben kursieren Geschichten über einige <object id="item-very_shiny_stone-e2560cb2-fef1-4bcc-b539-a73cd76bcef4"
        /> in der<object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        /> . Wahrscheinlich müsstest du erst <object id="activity-mine_volcanic_rock-41892e21-7851-4f19-9992-e45902bcde3a"
        />, um überhaupt eine Chance zu haben, dahin zu gelangen, wo sie zu finden
        sind.
      name: Etwas Glänzendes gesehen?
    advDiveSet:
      text: Interessante Frage – vor allem, wenn man bedenkt, dass ich unter Wasser
        atmen kann. Aber ich habe wohl schon Geschichten gehört von Leuten, die <object
        id="activity-kelp_foraging-c10960b3-e454-4ecf-8841-04762073b7e5" /> bei den
        nahen <object id="location-kelp_forest-2f3842c6-11b0-4b3c-be4b-bdbcf58dc0a6"
        /> betrieben haben und das Ganze dann zu <object id="item-hardened_kelp-d65b9c9d-142c-413a-8100-53da10963aa2"
        /> verarbeitet haben, um ein <object id="itemset_diving_gear_advanced" />
        herzustellen. Wäre vielleicht ein guter Anfang, oder?
      name: Fortgeschrittene Tauchausrüstung?
    coralCuts:
      text: Ja, einige von uns ernten Korallen durch <object id="activity-coral_cutting-c0579ce9-a26d-47b6-8db3-26c88f0501ce"
        /> drüben im <object id="location-kelp_forest-2f3842c6-11b0-4b3c-be4b-bdbcf58dc0a6"
        />, um sie zu <object id="item-coral_plank-e2d6421c-9fed-4ec3-ba41-659692b461b8"
        /> zu verarbeiten. Hab gesehen, dass man daraus ziemlich brauchbare Werkzeuge
        machen kann, wenn man sie mit anderen gehärteten Materialien kombiniert –
        besonders in der großartigen <object id="service-tidal_workshop-75f6cf9e-a64b-499d-84e5-5a560d63bbd7"
        /> hier.
      name: Korallenstücke.
    expDiveSet:
      text: Hmm, ich schätze, du hast dich als freundlich genug erwiesen, um dir zu
        vertrauen. Ich habe gehört, dass manche den <object id="item-hardened_kelp-d65b9c9d-142c-413a-8100-53da10963aa2"
        /> mit <object id="item-mine_volcanic_rock-b5b35b5e-4070-423d-97ae-5ee8e3f3ca3b"
        /> weiterverarbeitet haben, um daraus <object id="item-hydrilium-121a8d9a-cafd-471a-a630-986a035d20e7"
        /> herzustellen. Das sollte ein ausgezeichnetes Material für ein <object id="itemset_diving_gear_expert"
        /> ergeben – vorausgesetzt, du bist geschickt genug im <object id="activity-swimming_(expert)-95a78afb-79f0-431c-b7aa-062659d9ec87"
        />.
      name: Experten Tauchausrüstung?
    fishPrey:
      text: <object id="activity-predator_hunting_(spear)-377098e8-6c9c-45f7-b48a-407577e699d0"
        /> ist kein Spaß in den <object id="location-darkdepths-385aa267-b46d-47b8-b124-aa3827c39fef"
        />, denn die meisten Kreaturen dort sind alles andere als freundlich. Du brauchst
        mindestens eine <object id="lightSource" /> und ein <object id="itemset_diving_gear_expert"
        />, zusätzlich zu deinem <object id="fishingSpear" />. Vielleicht, wenn du
        genug von ihnen abwehrst, schrecken sie zurück und lassen eine <object id="item-anglerfish_mask-c6bdf94c-f6f4-4d81-acff-46051d3a61f7"
        /> fallen – und du wendest das Blatt.
      name: Jäger oder Beute?
    eyeAye:
      name: Hast du etwas ins Auge gefasst?
      text: Ich habe gehört, dass man die verlorenen <object id="item-eye_patch-5967b3c7-8fc8-494b-af0e-03a74923771f"
        /> alter Crewmitglieder noch bei <object id="location-casbrants_grave-7349647f-c680-444c-819d-1beeb695306b"
        /> finden kann – in den Bereichen, die sich am besten für <object id="activity-sea_fishing_(spear)-6009b27e-0508-4612-a742-ca6da67cc4a5"
        /> eignen. Ich denke, sie brauchen die wohl nicht mehr, falls du welche findest.
    ArrNewHat:
      name: Hast du die Überreste eines Schiffs gesehen?
      text: Hast du schon mal einen alten <object id="item-pirate_hat-7972e8b6-9060-4ed7-a78e-8541aa530fd8"
        /> gesehen, wo die Schiffsüberreste bei <object id="location-casbrants_grave-7349647f-c680-444c-819d-1beeb695306b"
        /> treiben? Wenn du dort ein bisschen <object id="activity-wreck_diving-12e980cd-058a-42c4-8358-ba7afe1c319c"
        /> gehst, findest du bestimmt den ein oder anderen davon.
    forkWreck:
      name: Schon mal von einem Dinglehopper gehört?
      text: Du solltest unbedingt mal <object id="activity-wreck_diving-12e980cd-058a-42c4-8358-ba7afe1c319c"
        /> ausprobieren! Wir waren dort und haben ein <object id="item-mark_of_the_deep_one-7eaf06be-f34f-4aed-a4cc-b0832a5f4795"
        /> gefunden – vielleicht liegt da ja noch eins für dich herum!
    localFavor:
      name: Gunst der Syrenthier.
      text: Vielleicht kannst du sie ja mit etwas <object id="activity-merfolk_dancing-7973376d-80f3-4680-aca6-14cc0d1873c3"
        /> beeindrucken. Vielleicht beeindruckst du sie sogar so sehr, dass du ein
        <object id="item-merfolk_dress-302f07a9-b862-4b84-912e-d04cbd3d36b8" /> bekommst
        oder einen <object id="item-letter_from_a._a.-810dc007-df32-435f-9d38-49a384e23060"
        /> erhältst. Haha!
    underSwim:
      name: Unterwasserschwimmen.
      text: Machst du das nicht sowieso schon ein bisschen? Haha! Na ja, du kannst
        deine Fähigkeiten im <object id="activity-swimming_(expert)-95a78afb-79f0-431c-b7aa-062659d9ec87"
        /> verbessern und im <object id="location-fertile_shallows-6561e4b5-fce3-4307-a641-86ca5aee36d6"
        /> trainieren. Mit etwas Glück findest du dort vielleicht sogar ein altes
        Paar <object id="item-flippers-d3e6aa60-a0a7-4ba8-be9c-6344658ec8c8" /> in
        den Strömungen.
    intoTrench:
      name: Hinab in die Tiefen!
      text: Sei vorsichtig, wenn du dich jemals in die <object id="location-darkdepths-385aa267-b46d-47b8-b124-aa3827c39fef"
        /> wagst. Du wirst dort beim <object id="activity-fossil_mining-f0cbd3f2-8ec3-4df9-8ead-931c2e1de2e1"
        /> wahrscheinlich nicht viel finden. Ich habe gehört, dass sich dort ein paar
        Fossilienarten verstecken, aber sie sind sehr zerbrechlich. Das meiste, was
        jemand dort je herausgeholt hat, war ein <object id="item-seahorse_fossil-b0ca93ea-f8bf-4bbc-af95-7827023187cb"
        /> – ich kann mir nur vorstellen, wie schwer es sein muss, die anderen, die
        noch übrig sind, zu bergen.
