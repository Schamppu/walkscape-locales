singulars:
  welcomeMessage:
    pages:
      p0:
        title: Laipni lūdzam WalkScape!
        sections:
          s0: "Esmu ļoti priecīgs redzēt tevi pievienojamies WalkScape slēgtajai beta
            versijai, <c><player/><c/>.\n\nKā jau tu, iespējams, zini, spēle joprojām
            ir izstrādes stadijā, un spēle, ko tu šeit redzi, ir tikai tās kodols.
            Spēles funkcijas un saturs joprojām ir ļoti ierobežots, un mēs to nepārtraukti
            paplašinām visas beta versijas laikā.\n\nVar būt arī problēmas: spēlē
            atrastas kļūdas, ievainojamības un nesabalansēts saturs. Dažas no tām
            var novest pie nepieciešamības vai nu atsaukt iepriekšējo versiju, vai
            arī restartēt serveri — mēs vēlamies pēc iespējas izvairīties no abām
            šīm problēmām, taču ir svarīgi paturēt prātā, ka tās ir iespējamas.\n\n\
            Tā kā tas viss ir nokārtots, paldies, ka pievienojies mums un palīdzēji
            testēt spēli. Tu vari turpināt šo pamācību, nospiežot <hl>TĀLĀK</hl> lapas
            apakšdaļā vai nospiežot , lai izietu no pamācības. Es ļoti iesaku izspēlēt
            pamācību, jo spēle ir diezgan atšķirīga.\n"
      p1:
        imageTexts:
          i0: "Tu vari atvērt vairāk spēles izvēlnes opciju, nospiežot <hl>hamburgera
            pogu</hl> galvenajā spēles skatā.\n"
        title: Pamata navigācija
        sections:
          s0: "Pamata navigācija spēlē var nedaudz atšķirties no ierastajām lietotnēm
            un spēlēm, īpaši iOS lietotājiem. Šeit ir daži noderīgi ieteikumi, ko
            paturēt prātā:\n\n<li>Dažām spēles skatēm, piemēram, izgatavošana un inventārs,
            nav atpakaļ pogas. Lai atgrieztos iepriekšējā skatā, vari izmantot “atpakaļ
            vilkšanu” — pārvelc ar pirkstu no ekrāna kreisās vai labās malas.</li>\n\
            \n<li>Lielāko daļu spēles skatu, tostarp galveno skatu un inventāru, var
            pārslēgt, velkot pa kreisi vai pa labi starp dažādām cilnēm.</li>\n\n\
            <li><hl>Hamburgera poga</hl> galvenajā skatā ekrāna apakšējā labajā stūrī
            atver izvēlni ar iespējām doties uz dažādām sadaļām, piemēram, līderu
            sarakstu.</li>\n\n<li>Tava varoņa profila attēls ekrāna augšējā kreisajā
            stūrī ir nospiežams — tas atver tava varoņa informāciju.</li>\n\n<li>Inventāra
            skaitītājs, zaļā izgatavošanas ikona un minimap ir nospiežami — tie atver
            attiecīgi inventāru, izgatavošanas izvēlni vai pasaules karti. Pasaules
            karte tiek izmantota ceļošanai.</li>\n"
      p2:
        title: Aktivitātes un darbības
        sections:
          s0: "Spēles pamatā ir tas, ka tu izvēlies aktivitāti savam varonim un veic
            darbības, ejot reālajā dzīvē. Katrai aktivitātei ir noteikts soļu skaits,
            kas jānoiet, lai pabeigtu vienu darbību. Nepieciešamo soļu skaitu var
            samazināt ar aprīkojumu un priekšmetiem.\n\n<li>Informāciju par savu pašreizējo
            atrašanās vietu vari apskatīt, pārvelkot pa kreisi. Pasaules kartē vari
            atrast informāciju par citām, iepriekš apmeklētām vietām, pieskaroties
            tām un pārvelkot pa labi.</li>\n\n<li>Vākšanas aktivitātes ir neierobežotas
            — tās atkārtojas bezgalīgi. Izgatavošanas un ceļošanas aktivitātes ir
            ierobežotas, kas nozīmē, ka, sasniedzot galamērķi vai beidzoties materiāliem,
            aktivitāte beidzas.</li>\n\n<li>Ja tu ej, bet tavam varonim nav izvēlēta
            neviena aktivitāte, soļi tiks uzskaitīti kā <hl>Saglabātie soļi</hl>.
            Šie soļi tiek izmantoti nākamajās aktivitātēs, tāpēc WalkScape spēlē soļi
            nekad netiek izniekoti.</li>\n\n<li>Mainot aktivitāti, pašreizējā aktivitāte
            beidzas. Visi soļi, kas jau bija ieguldīti tajā, tiks atgriezti kā <hl>Saglabātie
            soļi</hl>.</li>\n"
      p3:
        title: Sāc savu ceļojumu
        sections:
          s0: "Tās bija spēles pamata lietas! Šādi pamācību ziņojumi parādīsies, kad
            pirmo reizi mijiedarbosies ar jaunām lietām spēlē — ja vien neizvēlēsies
            izlaist pamācību.\n\n<box>Kā savu pirmo soli, pārvelc pa kreisi uz Atrašanās
            vietas lapu un ritini uz leju līdz <hl>Apmeklēt Izpalīdzīgā Herberta Būdiņu</hl>.
            Nospied uz \"Palīdzība\", un viņš tev uzdāvinās ko noderīgu, lai sāktu
            piedzīvojumu WalkScape pasaulē.</box>\n\nCeru, ka tev patiks spēle! Mums
            ir arī WalkScape wiki ar ceļvedi jaunajiem spēlētājiem.\n"
  locationView:
    pages:
      p0:
        title: Aktivitāšu izvēle
        imageTexts:
          i0: "Aktivitāšu atvēršanu un uzsākšanu vari veikt gan atrašanās vietas skatā,
            gan arī aktivitāšu skatā, ja tev šobrīd nav izvēlēta neviena aktivitāte.\n"
        sections:
          s0: "Aktivitāšu izvēle tavam varonim ir galvenais veids, kā progresēt spēlē.
            Aktivitātes sniedz atlīdzību — priekšmetus un pieredzi — kad pabeidz <hl>darbības</hl>.\n\
            \nAktivitātes atradīsi zem atrašanās vietas attēla. Mazākos ekrānos var
            būt nepieciešams nedaudz paritināt, lai tās ieraudzītu. Aktivitāšu sarakstā
            redzēsi pogas ar dažādām prasmēm — tās norāda, kādas aktivitātes šajā
            vietā ir pieejamas. Skaitlis zem pogas parāda, cik iespēju katrai prasmju
            grupai ir pieejams.\n"
      p1:
        title: Ēku apmeklēšana
        imageTexts:
          i0: "Dažās vietās ir ēkas, kuras varat apmeklēt.\n"
        sections:
          s0: "Vēl viena svarīga lieta, ko vari darīt dažās atrašanās vietās, ir apmeklēt
            ēkas. Ne visās vietās ir ēkas.\n\nSvarīgākās ēkas noteikti ir veikali
            un bankas. Tu vari izmantot NPC veikalus, lai pirktu un pārdotu savas
            lietas. Bankas noder, ja vēlies uzglabāt priekšmetus nākotnei. Ja tavā
            atrašanās vietā ir banka, tu vari ātri noguldīt priekšmetus no inventāra,
            ilgstoši piespiežot priekšmetu un izvēloties attiecīgo opciju apakšējā
            labajā stūrī.\n\n<box>Atrodoties Apburtajā Mežā, sākuma vietā, tev jāapmeklē
            <hl>Izpalīdzīgā Herberta Māja</hl>. Viņš tev dos dažas lietas, lai palīdzētu
            sākt spēli.</box>\n"
      p2:
        title: Izmantot pakalpojumus
        imageTexts:
          i0: "Dažās vietās ir pakalpojumi, kurus var izmantot amatniecības vajadzībām.\n"
        sections:
          s0: "Dažās vietās — īpaši pilsētās un ciemos — ir arī pakalpojumi. Pakalpojumi
            nepieciešami, lai izgatavotu noteiktus priekšmetus. Šeit ir visbiežāk
            nepieciešamie pakalpojumi spēles agrīnajā posmā:\n\n<li><hl>Kalves</hl>.
            Kalves vajadzīgas kalšanai, piemēram, stieņu kausēšanai vai bruņu izgatavošanai.
            Tuvākā kalve atrodas Kallaheimā.</li>\n\n<li><hl>Zāģētavas</hl>. Zāģētavas
            vajadzīgas galdniecībai, piemēram, dēļiem no baļķiem. Tuvākā zāģētava
            atrodas Kallaheimā.</li>\n\n<li><hl>Virtuves</hl>. Virtuves vajadzīgas
            ēdiena gatavošanai, piemēram, pārtikai ar pagaidu spēka pastiprinājumiem.
            Tuvākā virtuve atrodas Kallaheimā.</li>\n\n<li><hl>Darbnīcas</hl>. Darbnīcas
            vajadzīgas amatniecībai, piemēram, instrumentu — kapļu un makšķeru izgatavošanai.
            Tuvākā darbnīca atrodas Frusenholmā, Kallaheimas austrumos. Pamata instrumentiem
            nav nepieciešami pakalpojumi.</li>\n"
      p3:
        title: Izpalīdzīgā Herberta būdas apmeklējums
        imageTexts:
          i0: "Apmeklējiet Herbertu, ritinot uz leju atrašanās vietas skatu Apburtajā
            mežā un nospiežot <hl>Apmeklēt</hl>.\n"
        sections:
          s0: "<box>Pirmkārt, jums vajadzētu apmeklēt Herbertu. Viņš atrodas Apburtajā
            mežā un palīdzēs jums sākt spēli.</box>\n"
  tutorialCabin:
    pages:
      p0:
        title: Izvēlies sākuma prasmi
        sections:
          s0: "Nu ko, <player/>! Šeit ir daudz ko darīt. Varu ieteikt kaut ko iesākumam.
            Kas tevi interesētu?\n"
      p1:
        title: Uzsākšana
        sections:
          s0: "Man šeit ir savāktas arī dažas nūjas un akmeņi, ja vēlaties paši izgatavot
            dažus pamata instrumentus. Apskatiet tos, ja vēlaties izgatavot vēl citus
            instrumentus.\n"
          s1: "<box>Jūs varat saņemt bezmaksas akmeņus un nūjas no Herberta, nospiežot
            pogu <hl>Pirkt priekšmetus</hl>, apmeklējot viņa būdu. Ja vēlaties izgatavot
            citus instrumentus, šī ir noderīga opcija. Veikalos vai bankās varat ilgi
            nospiest pogu <hl>+</hl>, lai atlasītu visus.</box>\n"
maps:
  skills:
    'foraging': "<c>Vākšana</c> ir būtiska prasme augu meklēšanai — augi tiek izmantoti
      daudzās prasmēs. Tas padara <c>vākšanu</c> lieliski noderīgu dažādām lietām,
      piemēram, <skill skill=\"crafting\"/> un <skill skill=\"cooking\"/>.\n\n<li><hl>Sākuma
      vieta</hl>: Tu vari sākt <c>vākšanu</c> šeit, Apburtajā mežā.</li>\n\n<li><hl>Kur
      meklēt</hl>: Visas dabas vietas (līdzenumi, meži, pauguri, kalni, pludmales)
      var ietvert <c>vākšanas</c> aktivitātes.</li>\n\n<li><hl>Lietojums</hl>: Augu
      iegūšanai, kas ir noderīgi daudzām prasmēm.</li>\n"
    'fishing': "<c>Zvejošana</c> ir būtiska prasme jēlas zivis ķeršanai — zivis var
      pagatavot, un pat dažās sarežģītākās receptēs tiek izmantotas zivis. <c>Zvejošana</c>
      ir svarīga <skill skill=\"cooking\"/> prasmei.\n\n<li><hl>Sākuma vieta</hl>:
      Tu vari sākt <c>zvejošanu</c> Bēdu pludmalē, uz rietumiem no Apburtā meža.</li>\n\
      \n<li><hl>Kur meklēt</hl>: Ūdens tuvumā esošās vietas (pludmales, piekrastes,
      ezeri, upes) parasti piedāvā <c>zvejošanas</c> aktivitātes.</li>\n\n<li><hl>Lietojums</hl>:
      Zivju ieguvei, kas ir noderīgas <skill skill=\"cooking\"/> prasmei.</li>\n"
    'woodcutting': "<c>Koku ciršana</c> ir būtiska prasme lietu būvēšanai — daudziem
      rīkiem ir nepieciešami dēļi, kurus var izgatavot tikai no baļķiem. <c>Koku ciršana</c>
      ir svarīga <skill skill=\"carpentry\"/> prasme.\n\n<li><hl>Sākuma vieta</hl>:
      Tu vari sākt <c>koku ciršanu</c> šeit — Apburtajā mežā.</li>\n\n<li><hl>Kur
      meklēt</hl>: Mežu vietās parasti ir pieejamas <c>koku ciršanas</c> aktivitātes.</li>\n\
      \n<li><hl>Lietojums</hl>: Baļķu iegūšanai, kas ir noderīgi <skill skill=\"carpentry\"\
      /> prasmei.</li>\n"
    'mining': "<c>Raktuves</c> ir būtiska prasme lietu izgatavošanai no metāla — bruņas,
      ieroči un rīki prasa metālus, kurus var iegūt, rokot rūdas. <c>Raktuves</c>
      ir svarīgas <skill skill=\"smithing\"/> prasmei.\n\n<li><hl>Sākuma vieta</hl>:
      Tu vari sākt <c>raktuvju darbu</c> Skopuma bedrē, uz dienvidiem no Apburtā meža.</li>\n\
      \n<li><hl>Kur meklēt</hl>: Kalnos un paugurainās vietās parasti ir <c>raktuvju</c>
      aktivitātes.</li>\n\n<li><hl>Lietojums</hl>: Rūdu iegūšanai, kas ir noderīgas
      <skill skill=\"smithing\"/> prasmei.</li>\n"
