  raceDescriptions:
    human: \t\t Plašajos un burvīgajos <c>Arenum plašumos</c> cilvēki ir izvirzījuši
      savas tiesības <c>Rietumu kontinentā</c>. Šīs milzīgās zemes, ko klāj <c>nepieradinātā
      daba</c> un <c>majestātiskās ainavas</c>, ir kļuvušas par cilvēku civilizācijas
      sirdi.\n\n\t\t Tomēr zem skaistuma un labklājības virskārtas <c>plūst vētraina
      straume</c>. Rietumu kontinents ir bijis liecinieks nemitīgai <c>strīdu</c>
      un <c>konfliktu sāgai</c>, jo cilvēki ir iesaistījušies nemitīgās cīņās par
      dominanci un varu. \n\n\t\t Senas un jaunas ķildas un strīdi <c>ir metušas ēnas
      pāri Rietumu kontinentam</c>.
