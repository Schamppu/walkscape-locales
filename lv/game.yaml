    'jarvonia': '\t\t Jarvonija, <c>ledus un tumsas zeme</c>, ko pārvalda varena reliģiska
      brālība, ir neatkarīga valsts, kurā dzīvo izturīgi ļaudis, ko vieno nelokāma
      <c>ticība</c> un <c>nikna apņēmība</c> izdzīvot. \n\n\t\t Neskatoties uz skarbajām
      ziemām un izolāciju, viņi rod spēku un aizsardzību savā ticībā, viņu <c>sirdis
      kvēlo spilgti, spītējot salam</c>.'
