  raceDescriptions:
    human: \t\t Plašajos un burvīgajos <c>Arenum plašumos</c> cilvēki ir izvirzījuši
      savas tiesības <c>Rietumu kontinentā</c>. Šīs milzīgās zemes, ko klāj <c>nepieradinātā
      daba</c> un <c>majestātiskās ainavas</c>, ir kļuvušas par cilvēku civilizācijas
      sirdi.\n\n\t\t Tomēr zem skaistuma un labklājības virskārtas <c>plūst vētraina
      straume</c>. Rietumu kontinents ir bijis liecinieks nemitīgai <c>strīdu</c>
      un <c>konfliktu sāgai</c>, jo cilvēki ir iesaistījušies nemitīgās cīņās par
      dominanci un varu. \n\n\t\t Senas un jaunas ķildas un strīdi <c>ir metušas ēnas
      pāri Rietumu kontinentam</c>.
  realmDescriptions:
    braemercia: Braemērsija
    ethereal: Gaisīgs
    ewerethien: Everetiena
    ridraddak: Rid Raddak
    'jarvonia': '\t\t Jarvonija, <c>ledus un tumsas zeme</c>, ko pārvalda varena reliģiska
      brālība, ir neatkarīga valsts, kurā dzīvo izturīgi ļaudis, ko vieno nelokāma
      <c>ticība</c> un <c>nikna apņēmība</c> izdzīvot. \n\n\t\t Neskatoties uz skarbajām
      ziemām un izolāciju, viņi rod spēku un aizsardzību savā ticībā, viņu <c>sirdis
      kvēlo spilgti, spītējot salam</c>.'
    'gdte': '\t\t Trellinas–Erdvaisas Lielhercogiste, kas <c>patlaban saskaras ar
      nopietnām grūtībām</c>, ir zeme ar daudzveidīgu <c>dabu</c> un <c>izaicinājumiem</c>.\n\n\t\t
      Trellina purvi un Erdvaisas piejūras ostas ir gan skaistuma, gan bīstamības
      avoti. Lielhercogistes iedzīvotājus raksturo <c>lepnums un alkatība</c>.'
    'wallisia': '\t\t Wallisija — zeme, kurā valda pārpilnība un vara. <c>Impērijas
      imperatore</c>, izcēlusies no diža karavīra dzimtas, vada armiju, kas <c>iekarojusi
      gandrīz visu kontinentu</c>, atstājot neskartu tikai Jarvoniju. Zaļās pļavas
      ir <c>visa kontinenta sirds</c>, tās dod bagātīgas ražas un resursus, kas uztur
      <c>impērijas</c> rūpniecības un militārās spējas. Impērija lepojas ar lielāko
      iedzīvotāju skaitu kontinentā, un tās ļaudis ir <c>lepni par savu spēku un varu</c>.'
    'galeforge': '\t\t Geiforža ir pilsēta, kas <c>dzīvo inovācijās un progresā</c>,
      iekarota varenās Wallisijas Impērijas. Tās vieta starp Wallisiju un <c>arhipelāgu</c>,
      kur plaukst tehnoloģijas un rūpniecība. Geiforžas iedzīvotāji ir <c>ambiciozi
      un mērķtiecīgi</c>, nepārtraukti paplašinot iespēju robežas. Pilsēta ir rosīga
      metropole, <c>kur rūpnīcas dūc no darbības</c>, un ielas ir pilnas tirgotāju
      ar jaunākajām inovācijām.'
    'wrentmark': '\t\t Vrentmarka ir <c>ugunī veidota zeme</c>, kur <c>degošā saule
      sitas pāri tuksneša smiltīm</c>. Vrentmarkas ļaudis ir <c>lepni un izturīgi</c>,
      kas šajā skarbajā vidē plaukuši jau gadsimtiem ilgi.\n\n\t\t Vrentmarka ir zeme,
      kas bagāta ar <c>dārgakmeņiem un minerāliem</c>, kurus iegūst no zemes un tirgo
      visā reģionā. Vrentmarkas iedzīvotāji ir <c>meistarīgi tirgotāji</c>, kuru prasmes
      izkopotas gadsimtu gaitā.'
    'painfulislands': 'Sāpju salas'
