maps:
  tips:
    "2": Pamata iespēja atrast visvairāk lāžu ir <hl>1/250</hl>, ko var palielināt
      ar labāku ekipējumu un instrumentiem.
    "3": 'Īpašības, kas ietver procentu simbolu <hl>%</hl>, ir multiplikatīvi (piemēram:
      +10% Laba materiāla atradums dod 1.1/100).'
    "5": Zaļā knaibles poga ekrāna apakšdaļā atver <hl>Izgatavošanas saskarni</hl>.
    "6": Nospiežot minikarti augšējā labajā stūrī, tiek atvērta pilna karte ar ceļošanas
      iespējām.
    "8": Par katru atrasto kolekcionējamo priekšmetu tu iegūsti 1 papildu <hl>sasnieguma
      punktu</hl>!
    "9": Daudzi NPC var tev pastāstīt <h1>baumas</h1>, lai palīdzētu atrast lietas
      spēlē.
    "11": Pievērs uzmanību sasnieguma specifikai — daži tiek ieskaitīti atbloķēšanā
      tikai tad, ja tie tiek iegūti tieši no aktivitātes.
    "13": Bankas vieta ir neierobežota, ja tu uztraucies par kaut kā izmantošanu,
      saglabā to bankā!
    "15": Apskaties mūsu <c c="green">portālu</c>, <c c="red">Reddit</c> un <c c="purple">Discord</c>,
      lai uzzinātu paziņojumus, atjauninājumus un izstrādes emuāra ierakstus.
    "7": <hl>Sasniegumus</hl> un iegūtos <hl>kolekcionējamos priekšmetus</hl> var
      atrast, pieskaroties savam varonim augšējā kreisajā stūrī.
    "12": Pārliecinies, ka esi <hl>uzlicis</hl> savus priekšmetus, lai iegūtu to efektus,
      lielākā daļa no tiem nedarbojas tikai no inventāra.
    "0": Pārāk liels pārslogojums tikai palēnina tavas aktivitātes, bet neietekmē
      ceļošanu.
    "1": Pamata iespēja atrast <hl>LABUS</hl> materiālus ir <hl>1/100</hl>, ko var
      palielināt ar labāku ekipējumu un instrumentiem.
    "4": Ilgi nospiežot priekšmetu, inventārā tiek atvērtas vairāku atlases opcijas.
    "10": <hl>hamburgeru izvēlnē</hl> apakšējā labajā stūrī (vai apakšējā kreisajā
      stūrī kreisās rokas režīmā) ir tavs <hl>WalkPedia</hl>, kas palīdz izsekot tavam
      kopējam progresam.
    "14": Ja notiek apkope, neuztraucies, parasti tavi soļi dīkstāves laikā joprojām
      tiks skaitīti. Lai pārliecinātos, pārbaudi <c c="purple">Discord</c> paziņojumus!
    "16": Atradi kādu kļūdu vai arī tev ir ieteikums? Ziņo par to mums <c c="purple">Discord</c>!
      Tavi ziņojumi palīdzēs uzlabot spēli!
    "19": Prasmju līmeņi, kas pārsniedz <hl>receptes</hl> galveno prasmju prasību
      <hl>Izgatavošanas saskarnē</hl>, nodrošina papildu <hl>Izgatavošanas rezultātu</hl>.
    "17": <hl>Izgatavošanas rezultāts</hl> palīdzēs palielināt iespējas iegūt labākas
      kvalitātes priekšmetus, kas redzami <hl>recepšu</hl> apakšdaļā <hl>izgatavošanas
      saskarnē</hl>.
    "18": Prasmju līmeņi, kas pārsniedz <hl>aktivitātes</hl> galveno prasmju prasību,
      dod +1.25% papildu <hl>darba efektivitāti</hl> tam, ko dari, līdz pat 20 līmenim.
