singulars:
  idle:
    name: 'Dīkstāve'
    desc: 'Tu neko nedari. Tavi soļi virzās uz saglabātajiem soļiem.'
  unknown:
    name: 'Nezināms'
    desc: 'Tu kaut ko dari, bet spēle nezina, kas tas ir.'
  woodcutting:
    jarvonia:
      cutPineTrees:
        name: 'Cirst priedes'
        desc: 'Tu apņēmīgi vicini cirvi, lai nogāztu priedes.'
      cutBirchTrees:
        name: 'Cirst bērzus'
        desc: 'Tu vicini cirvi no visa spēka, apņēmies nogāzt milzīgos bērzus.'
      cutSpruceTrees:
        name: 'Cirst egles'
        desc: 'Cieši satverot cirvi, tu novirzi savu spēku, lai nogāztu milzīgās egles.'
      cutMapleTrees:
        name: 'Cirst kļavas'
        desc: 'Ar vienmērīgiem cirvja vēzieniem tu strādā, lai nogāztu izturīgās kļavas,
          kuru nociršanai nepieciešama neatlaidība.'
      cutOakTrees:
        name: 'Cirst ozolus'
        desc: "Neatlaidīgi tu cērt varenos ozolus, to izplestajiem zariem stiepjoties
          kā dabas apskāvienam."
      cutTeakTrees:
        name: 'Cirst tīkkoku'
        desc: 'Sviedri uz pieres, tulznas uz pirkstiem, bet tu esi apņēmies dabūt
          dažus baļķus no šīs izturīgās un stiprās koksnes.'
      cutWillowTrees:
        name: 'Cirst vītolus'
        desc: 'Šo vītolu platie stumbri izrādās izaicinājums, taču ar savām prasmīgajām
          un spēcīgajām kustībām tev izdodas tos vienu pēc otra nogāzt.'
      cutMangroveTrees:
        name: 'Cirst mangrovju kokus'
        desc: 'Uzmanīgi, lai nepakluptu aiz to sapinušajām saknēm, tu cītīgi strādā,
          lai iegūtu dažus šo fascinējošās formas koku baļķus.'
      firewoodMaking:
        name: 'Malkas ražošana'
        desc: "Ar pacietību, sviedriem, pūlēm un savu uzticamo cirvi tu nežēlīgi sašķel
          baļķus. Ja vien tu varētu tos sašķelt ar kailām rokām. Tev, maigi izsakoties,
          jābūt supervaronim."
      branchTrimming:
        name: 'Zaru apgriešana'
        desc: ''
    syrenthia:
      coralCutting:
        name: 'Koraļļu griešana'
        desc: "Tevi ielenc koraļļi, daži tik lieli kā mazi koki. Tu vicini savu cirtni
          pret to celmiem un nocērt tos vienu pēc otra. Atšķirībā no kokiem virspusē,
          tie nenokrīt zemē, bet gan uzpeld gaisā."
    global:
      cutBambooLogs:
        name: 'Cirst bambusu'
        desc: 'Tu sit pa bambusu ar savu cirtni. Tas rada patīkamu krakšķēšanas skaņu.'
  mining:
    global:
      mineCopperOre:
        name: 'Raktu vara rūdu'
        desc: 'Tava cirtņa ritmiskā šķindoņa, atsitoties pret akmeņaino virsmu, piepilda
          gaisu, kamēr tu neatlaidīgi meklē vara rūdu.'
      mineTinOre:
        name: 'Rakt alvas rūdu'
        desc: 'Tava cirtņa skaņa atbalsojas raktuvēs, kamēr tu nenogurstoši cirti,
          atklājot apslēptās alvas rūdas dzīslas, kas gaida, kad tās tiks atklātas.'
      mineIronOre:
        name: 'Rakt dzelzs rūdu'
        desc: 'Katra no tavām šūpolēm atklāj dzelzsrūdas pieticīgo skaistumu, uzticamu
          preci ar plašu praktisku pielietojumu.'
      mineCoal:
        name: 'Rakt ogles'
        desc: "Katrs tava uzticamā cirtņa cirtiens atklāj ogļu dzīslas, kas ir būtiskas,
          lai nodrošinātu degvielu valstības kalējiem ieroču un bruņu kalšanai, kas
          aizsargā karalisti."
      mineTarsiliumOre:
        name: 'Rakt tarsilija rūdu'
        desc: 'Tavā iecerē iegūt tarsilija rūdu, zemes dziļās, atbalsojošās telpas
          kļūst par tavu audeklu, un katras jaunas dzīslas atklāšana šķiet kā vēstures
          gabala izrakšana.'
      mineFarganiteOre:
        name: 'Rakt farganīta rūdu'
        desc: 'Ar sviedriem un asarām jūs lēnām iegūstat daļu farganīta, neskatoties
          uz tā milzīgo cietību.'
      mineTarsiliumOreUnderwater:
        name: 'Tarsīlija rūdas ieguve (zemūdens)'
        desc: "Zem ūdens ir slikts apgaismojums, taču tas neatšķiras no alas. Ar tarsiliju
          melno rūdu vienmēr ir grūti saskatīt tumšā vidē."
    jarvonia:
      minePitCopperOre:
        name: 'Virszemes vara ieguve'
        desc: 'Joprojām uz virsmas jūs iegūstat iežu atsegumus, kas neskaidri izskatās
          pēc vara rūdas; no šiem akmeņiem ir grūti atteikties.'
      minePitTinOre:
        name: 'Virszemes alvas ieguve'
        desc: 'Atrodot uz virsmas atsegtus iežus, kas potenciāli satur alvas rūdu,
          tev būs nepieciešama izturība un neatlaidība, lai tos izraktu.'
      goldPanning:
        name: 'Zelta skalošana'
        desc: 'Šī ir rudimentāra zelta ieguves tehnika, kas izmanto upju nogulumiežus.
          Vispirms panna tiek iegremdēta dibena smiltīs. Pēc tam, kratot to ar roku,
          grants tiek uzirdināta, līdz paliek tikai smiltis un, iespējams, zelta gabaliņi.'
      spelunking:
        name: ''
        desc: 'Tu rāpo pa cieto zemi kā ķirzaka. Draudīgas domas aizēno tavu prātu,
          gandrīz paralizējot tevi. Tev izdodas tās uz brīdi atstumt malā un turpināt
          ceļu. Drīz vien atklājas jauns neizpētīts ceļš, kas piepilda tevi ar prieku.'
      surfaceSaltMining:
        name: 'Virszemes sāls ieguve'
        desc: 'Sāls ieguve raktuvēs ir grūts darbs, jo pastāvīgā kontakta ar sāli
          dēļ ļoti ātri rodas dehidratācija. Par laimi, šie halīta (sāls iežu) kristāli
          atrodas uz labi vēdināmas virsmas un viegli nokrīt, ja tos uzsit ar cirtni.'
      stoneQuarrying:
        name: 'Akmens ieguve'
        desc: 'Akmens un klints!'
    gdte:
      underwaterAqueductDigging:
        name: 'Zemūdens akvedukta rakšana'
        desc: 'Izroc ceļu galdniekiem, kas nāk tev aiz muguras. Aizvāc ceļā esošos
          gružus, vienlaikus pārliecinoties, ka teritorija nesabrūk.'
    syrenthia:
      caveDiving:
        name: 'Niršana alā'
        desc: 'Tu drosmīgi (vai muļķīgi) ienirsti tumšajās, plašajās alās. Šī aktivitāte
          ir viena no bīstamākajām visā Arenumā. Tā noteikti liek tavai sirdij pukstēt
          straujāk un adrenalīnam piepildīt vēnas.'
      mineVolcanicRock:
        name: 'Rakt vulkānisko iezi'
        desc: ''
      mineTarsiliumOre:
        name: 'Rakt tarsilija rūdu'
        desc: 'Pārsteigts, atrodot zem ūdens tarsilija rūdas, tu sāc tās iegūt bez
          lielas vilcināšanās.'
      fossilMining:
        name: 'Fosilā ieguve'
        desc: 'Pagātnes brīnumu vilināts, tu koncentrējies savu uzmanību uz seno fosiliju
          atrašanu.'
  fishing:
    jarvonia:
      pondFishing:
        name: 'Dīķa makšķerēšana'
        desc: 'Ziemas ainavas vidū mierīgais dīķis mirdz ar rāmu skaistumu. Tā mierīgie
          ūdeņi ir vilinoši un daudzsološi.'
      lakeFishing:
        name: 'Ezera makšķerēšana'
        desc: 'Tu uzmanīgi piestiprini ēsmu ar apledojušiem pirkstiem un izmet to
          uz mierīgās ezera virsmas.'
      seaFishingNet:
        name: 'Jūras makšķerēšana (ar tīklu)'
        desc: 'Ziemas piekrastes joslā tu atrodi nomaļu vietu un iemet tīklu mierīgajos,
          vēsajos ūdeņos, baudot jūras makšķerēšanas mierīgo vientulību.'
      seaFishingRod:
        name: 'Jūras makšķerēšana (ar makšķeri)'
        desc: 'Ziemas piekrastē tu atrodi nomaļu vietu un iemet makšķeri mierīgajos,
          vēsajos ūdeņos, baudot jūras makšķerēšanas mierīgo vientulību.'
      seaFishingCage:
        name: 'Jūras makšķerēšana (ar būri)'
        desc: 'Barības vielām bagāta straume šajā apgabalā atnes visu veidu vēžveidīgos.'
      cleaningTheHolyFountain:
        name: 'Svētās strūklakas tīrīšana'
        desc: 'Tempļa vadītāji tev uzticas pietiekami, lai palīdzētu uzturēt viņu
          svēto strūklaku. Viņi ļauj tev makšķerēt pa to ar tīklu, lai ūdens būtu
          dzidrs, tādējādi izpelnoties viņu cieņu.'
    gdte:
      magnetFishing:
        name: 'Magnēta makšķerēšana'
        desc: 'Izvelkot lietas no ūdenstilpes ar spēcīgu magnētu, reti tiek atmaksāti
          rēķini, taču tas palīdz pāris labiem mērķiem: tas attīra vidi un palīdz
          atklāt noziegumus. Ievērojiet apkārtējos noteikumus un izklaidējieties!
          Tu varētu izvilkt jebko!'
      bogFishingNet:
        name: 'Makšķerēšana purvā (ar tīklu)'
        desc: 'Tu iemet tīklu purvā. Ūdens ir duļķains, bet tu joprojām redzi zivis
          peldam apkārt. Tu pacietīgi gaidi, kad tās iesprūst tavā tīklā.'
      bogFishingSpear:
        name: 'Makšķerēšana purvā (ar šķēpu)'
        desc: 'Kamēr atrodies purva ūdeņos, tu sagatavo savu zvejas šķēpu, gatavs
          trāpīt jebkurai zivij, kas pietuvojas pietiekami tuvu. Duļķainais ūdens
          apgrūtina redzamību, bet tu esi apņēmies kaut ko noķert.'
    syrenthia:
      seaFishingSpear:
        name: 'Jūras makšķerēšana (ar šķēpu)'
        desc: ''
