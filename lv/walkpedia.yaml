singulars:
  pages:
    home:
      info:
        tabText: Sākums
        title: WalkPedia
        description: WalkPedia ir tava varoņa personīgais žurnāls. Šeit tu vari sekot
          līdzi sava varoņa apgūtajām zināšanām, statistikai un ērti orientēties spēles
          saturā.
    itemList:
      info:
        title: Priekšmeti
        tabText: Priekšmetu saraksts
        description: Priekšmeti ir objekti, kurus var savākt, izmantot vai pārdot.
          Tos var atrast pasaulē, iegādāties no pārdevējiem vai arī spēlētāji tos
          var izgatavot paši.
    locationList:
      info:
        title: Atrašanās vietas
        tabText: Atrašanās vietu saraksts
        description: Atrašanās vietas ir vietas pasaulē, kuras var apmeklēt. Tās nodrošina
          pakalpojumus un aktivitātes, ar kurām tavs varonis var iesaistīties.
    skillList:
      info:
        title: Prasmes
        tabText: Prasmju saraksts
        description: Prasmes tiek uzlabotas, veicot ar prasmi saistītas aktivitātes.
          Tās atver jaunu saturu un padara jūs efektīvāku.
    activityList:
      info:
        tabText: Aktivitāšu saraksts
        title: Aktivitātes
        description: Aktivitātes ir atkārtoti uzdevumi, ko var veikt reālajā dzīvē,
          ejot pa pasauli. Tie ir galvenais veids, kā iegūt priekšmetus un uzlabot
          savas prasmes.
    serviceList:
      info:
        title: Pakalpojumi
        tabText: Pakalpojumu saraksts
        description: Pakalpojumi sniedz tev priekšrocības noteiktā vietā. Visbiežāk
          tie ļauj tev nodarboties ar amatniecību.
    recipeList:
      info:
        title: Receptes
        tabText: Recepšu saraksts
        description: Receptes ir veids, kā pašam izgatavot priekšmetus. Parasti tiem
          ir nepieciešami materiāli un pakalpojumi.
    characterList:
      info:
        title: Varoņi
        tabText: Varoņu saraksts
        description: Varoņi ir cilvēki, kurus tu vari satikt pasaulē. Viņi var tev
          dot uzdevumus, pārdot priekšmetus un daudz ko citu.
    buildingList:
      info:
        title: Celtnes
        description: Ēkas ir pasaules struktūras, kas parasti nodrošina veikalus un
          pakalpojumus, piemēram, banku pakalpojumus.
        tabText: Ēku saraksts
    shopList:
      info:
        tabText: Veikalu saraksts
        title: Veikali
        description: Veikali ir vietas, kur var pirkt un pārdot priekšmetus. Tie parasti
          atrodas ēkās.
