singulars:
  crafting:
    name: Izgatavošana
    desc: Apvienojiet komponentus ar savu nebeidzamo radošumu un meistarību, lai radītu
      amatnieciskus instrumentus un aprīkojumu.
  agility:
    name: Veiklība
    desc: Ieelpo svaigo gaisu, sportojot dabā, piedzīvojot piedzīvojumus Arenumā un
      atklājot dārgumus!
  cooking:
    name: Ēdiena gatavošana
    desc: Rūpīgi atlasiet dabīgas sastāvdaļas un pārvērtiet tās gardās maltītēs, kas
      liks vēderiem kurkstēt un mutē saskriet siekalām.
  fishing:
    name: Makšķerēšana
    desc: Izmetiet savus tīklus un auklas, meklējot neskaitāmās sugas, kas dzīvo zem
      Arenumas ūdeņu virsmas.
  foraging:
    name: Barības meklēšana
    desc: Meklējiet resursus un dārgumus, kas aizauguši ar augiem, aprakti smiltīs
      vai jebkur citur Arenumas daudzveidīgajā vidē.
  mining:
    name: Kalnrūpniecība
    desc: Dodies pāri kalniem un caur alām, lai izraktu dārgakmeņus un rūdas.
  smithing:
    name: Kalšana
    desc: Izmantojiet kvēlojošas kalves, lai kausētu rūdas metāla stieņos un kaltu
      no tām bruņas vai izgatavotu no tām noderīgus instrumentus.
  woodcutting:
    name: Kokapstrāde
    desc: Iegūstiet kokmateriālus plašajos Arenumas mežos, iegūstot izejvielas, kas
      ir būtiskas pasaules rūpniecībā.
  carpentry:
    name: Galdniecība
    desc: Apstrādājiet neapstrādātus baļķus precīzu izmēru sastāvdaļās, lai no tiem
      izgatavotu noderīgus priekšmetus.
  trinketry:
    name: Dārglietas
    desc: Ģemistrijas, gemoloģijas un juvelierizstrādājumu māksla - skaistu un vērtīgu
      priekšmetu radīšana no dārgakmeņiem.
  hunting:
    name: Medības
    desc: Dodieties savvaļā ar rokām vai loku, izsekojot, liekot slazdus un mērķējot
      uz visu veidu radībām.
  tailoring:
    name: Drēbniecība
    desc: ievieto stellēs adatu, diegu un audumu, lai radītu apģērbu visdažādākajām
      vidēm.
