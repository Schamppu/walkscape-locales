singulars:
  items:
    ringOfHomesickness:
      text: Teleportēties uz <location i="_location" />
      completed: Tu saberzē <item id="_source" />, un pēkšņi saproti, ka atrodies
        <location i="_location" />.
    shoesOfEscape:
      text: Pabeidz _count <hl>Ceļošanas</hl> darbības uzreiz.
      completed: Tu dažas reizes palēkā uz vietas, un pēkšņi <item id="_source" />
        liek tev kļūt gandrīz nekontrolējami ātram. Jūties tā, it kā varētu skriet
        mūžīgi, līdz tavs neprātīgais ātrums pazūd.
    axeOfDestruction:
      text: Pabeidz _count <skill skill="woodcutting"/> darbības uzreiz.
      completed: Tu vicini <item id="_source" />, un koki tavā priekšā nogāžas ar
        vienu triecienu. Tev šķiet, ka ar šo cirvi varētu nocirst veselu mežu.
    rockStarAmulet:
      text: Izveido 5 nejaušus <hl>neapstrādātus dārgakmeņus</hl>.
      completed: Tu pieskaries zvaigznes formas amuletam, un <hl>tas izveido dažus
        dārgakmeņus</hl> tavā plaukstā.
    algaeRing:
      completed: Tu paberzē <item id="_source" />, un pēkšņi saproti, ka atrodies
        <location i="_location" />.
      text: Teleportējies uz <location i="_location" />, kamēr kaut kur makšķerē.
  memospheres:
    agility:
      text: Piešķir <skill skill="agility"/> pieredzi.
      completed: Tu pieskaries mirdzošajai lodei un saproti, ka esi labākā formā nekā
        iepriekš.
    cooking:
      text: Piešķir <skill skill="cooking"/> pieredzi.
      completed: Tu pieskaries lodei, kuras iekšpusē ir katls, un tas gandrīz apdedzina
        pirkstus. Tev ir sajūta, ka esi iemācījies kaut ko jaunu par ēdiena gatavošanu.
    carpentry:
      text: Piešķir <skill skill="carpentry"/> pieredzi.
      completed: Tu iebāz lodes un sāc domāt, kā labāk izgatavot mēbeles un efektīvāk
        zāģēt dēļus.
    trinketry:
      text: Piešķir <skill skill="trinketry"/> pieredzi.
      completed: Tu uzliec roku uz lodes un sāc redzēt kaleidoskopu ar dārgakmeņiem,
        kas peld virs tevis. Tu ieraugi rakstus un plaknes, par kurām nekad iepriekš
        nebiji aizdomājies.
    crafting:
      text: Piešķir <skill skill="crafting"/> pieredzi.
      completed: Tu pieskaries mirdzošajai lodītei, un pēkšņi sajūti, ka spēj labāk
        darināt lietas.
    fishing:
      text: Piešķir <skill skill="fishing"/> pieredzi.
      completed: Tu uzliec roku uz lodītes un sajūties, it kā tava galva būtu akvārijs.
        Tagad tu labāk saproti zivis.
    foraging:
      text: Piešķir <skill skill="foraging"/> pieredzi.
      completed: Tu pieskaries mirdzošajai lodei un uz mirkli redzi mežu, pilnu ogām
        un sēnēm. Tev rodas sajūta, ka tās būs vieglāk atrast.
    mining:
      text: Piešķir <skill skill="mining"/> pieredzi.
      completed: Tu pieskaries mirdzošajai lodei un pēkšņi sadzirdi kapļu sitienus
        pret akmeņiem. Tev rodas sajūta, ka tagad vari rakt daudz efektīvāk.
    smithing:
      text: Piešķir <skill skill="smithing"/> pieredzi.
      completed: Tu iedur pirkstu lodē un sajūties kā dzelzs stienis, ko kalt zobenā.
        Tas mazliet sāp, bet tagad tev šķiet, ka vari kalšanas darbus veikt daudz
        labāk.
    woodcutting:
      text: Piešķir <skill skill="woodcutting"/> pieredzi.
      completed: Tu uzliec roku uz lodes un izdzīvo koka dzīvi no jauna dīgsta līdz
        baļķim. Tu noslauki asaru no acs un jūti, ka vari cirst kokus daudz efektīvāk.
  sliderTexts:
    grantExperience:
      text: Piešķir {experience} <skill skill="{skill}"/> pieredzi.
