singulars:
  cards:
    aFriendLikeMe:
      desc: Fenomenālas kosmiskas spējas, mazmazītiņa dzīvojamā platība.
      name: Draugs Kā Es
    anIdiotSandwhich:
      desc: '- "Kas tu esi?"\n- "Muļķa sendvičs."'
      name: Muļķa Sendvičs
    andMyAxe:
      desc: Ļaujiet viņiem nākt! Morijā vēl ir viens rūķis, kas vēl elpo!
      name: Un Mans Cirvis!
    barbarianVillage:
      desc: Ja pirms Gunnarsgrunnas atjauninājuma uz mucām izmantosiet tukšu alus
        glāzi, jums uzbruks barbars. Ja barbaru būsiet nogalinājis, izmantojot alus
        glāzi uz mucām, tā tiks uzpildīta.
      name: Barbaru Ciemats
    goldDigger:
      desc: Kad es teicu, ka manu mīlestību nevar nopirkt, es domāju, ka tas nav iespējams
        ar tavu algu.
      name: Zeltracis
    hellsKitchen:
      desc: Šeit ir pietiekami daudz ķiploku, lai nogalinātu visus Eiropas vampīrus.
      name: Elles Ķēķis
    ifItIsBrokenFixIt:
      desc: Ir grūti būt solo izstrādātājam.
      name: Ja Ir Salūzis Tad Salabo To
    infinityStones:
      desc: Ideāli sabalansēts, kā jau visam jābūt.
      name: Bezgalības Akmeņi
    itsAMarathonNotASprint:
      desc: Jūs esat tikai pašā sākumā. Tagad dari to pašu vēlreiz.
      name: Tas Ir Maratons, Nevis Sprints
    makeAManOutOfYou:
      desc: Noslēpumains Kā <hl>MĒNESS </hl>Tumšā Puse!
      name: Uztaisīt No Tevis Vīrieti
    masterHasGivenDobbyASock:
      desc: Dobijs Ir... Brīvs
      name: Kungs ir devis Dobijam zeķi!
    masterchef:
      name: Meistaršefpavārs
      desc: Ņamm! Izskatās, ka esi lielisks pavārs!
    areYouSickleOfItYet:
      desc: Noietie soļi pāri tukšajam ledājam ir padarījuši tevi par pingvīnu draugu.
        Viens no tiem ar cerību acīs vēro tevi — tas cer, ka pacelsi to un uzcelsi
        sev uz pleca.
    myPrecious:
      name: Mans dārgumiņš
      desc: Nolādētais Bagginss! Tas pazudis, pazudis! Kas viņam ir kabatās, hē? Mēs
        minam, mēs minam, dārgumiņ! Viņš to ir atradis, jā viņš noteikti ir!
    oneCannotSimplyWalkToMordor:
      desc: Vai tu kādreiz esi domājis, cik vienkārši būtu ieiet Mordorā? Nu, <hl>tagad
        tu zini</hl>.
      name: Mordorā nevar vienkārši ieiet
    onlyYouCanPreventForestFires:
      desc: Nocērtot visus kokus, burtiski ir... nu, apmēram nulle procentu iespējas?
      name: Tikai tu vari novērst meža ugunsgrēkus.
    rockAndStone:
      desc: Ja neraksi un nemētāsi akmeņus, mājās nebrauksi!
      name: Akmens un klints!
    winniePooh:
      name: Vinnijs Pūks
      desc: Reizēm vissīkākās lietas aizņem vislielāko vietu tavā sirdī.
    youShallNotPass:
      name: Tu neiziesi!
    fullyPrepared:
      desc: Ar pilnu ekipējumu tu esi gatavs iekarot pasauli!
      name: Pilnībā sagatavojies
    helanGor:
      desc: Priekā, kippis, čin čin, prost, kanpai, ganbei!
    whatATrip:
      name: Kas par ceļojumu!
    visitorOfTheFarLands:
      name: Tālo zemju apmeklētājs
    rockstar:
      name: Rokzvaigzne
    thatsXcomBaby:
      desc: RNG dažreiz var būt ļoti nomācoša.
    touchTheGrass:
      desc: Es taču liku tev pieskarties zālei, vai ne?
      name: Pieskaries zālei
    underTheSea:
      name: Zem jūras
      desc: Šeit lejā visas zivis ir laimīgas\nTāpat kā tās ripo cauri viļņiem\nZivis
        uz sauszemes nav laimīgas\nViņas skumst, jo tās ir savā bļodā
    walkOfShame:
      name: Kauna ceļš
      desc: '*pieķeras* Kauns. *pieķeras* Kauns. *pieķeras* Kauns. *pieķeras* Kauns.
        *pieķeras* Kauns.'
    oohShiny:
      name: Ak, Spīdīgs!
      desc: Kā saka, iespēja atrast šo labo lietu ir 1 no 100.
    treasureHunter:
      desc: Nekas nedod labāku rezultātu par bezmaksas dārgumu lādi!
      name: Dārgumu mednieks
    arcticExplorer:
      desc: Tagad vari sevi saukt par lepnu Jarvonieti, tu pazīsti šo zemi kā savu
        kabatu.
      name: Arktikas pētnieks
    comrade:
      desc: Jums ir sirpis un āmurs? Mums ir sirpis un āmurs!
      name: Biedrs
    hoarder:
      desc: Neierobežota bankas krātuve ir jebkura krājēja sapnis. Visas bankas ir
        savienotas. Izbaudiet!
      name: Krājējs
    theRockstar:
      desc: Samagais Roks aleluja!
      name: Rokzvaigzne
    doomsdayPrepper:
      name: Pastardienas sagatavošanās
      desc: Kad pienāks apokalipse, tu un tavas 1000 tomātu zupas bundžas būsiet gatavi!
    jackOfAllTrades:
      name: Visu amatu meistars
    prideAndAccomplishment:
      desc: Dažreiz tu esi visvairāk slavens ar to, ka esi sliktākais.
      name: Lepnums un sasniegums
    timeToParty:
      desc: Šī ballīšu cepure varētu pabarot paaudzes.
      name: Laiks ballītei
    iJustFeltLikeRunning:
      name: Es vienkārši gribēju skriet
      desc: Tu man neticētu, ja es tev teiktu, bet es varēju skriet kā vējš. Kopš
        tās dienas, ja vien es kaut kur devos, es skrēju!
    spaceCarsAndBirds:
      name: Visas lietas, ko es varētu darīt
      desc: Vinnējot bagātību spēlē, mana dzīve nekad vairs nebūs tāda pati...
    tutorialComplete:
      desc: Beidzot esi gatavs pamest starta zonu, vai ne?
      name: Apmācība pabeigta
    thanksHerbert:
      name: Paldies, Herbert!
      desc: Herberts ir vīrs ar zelta sirdi, viņš labprāt pārdotu savas vecās piedzīvojumu
        drēbes par niecīgu naudu.
    trenchExplorer:
      desc: Saka, ka starp zvaigznēm ir bezgalīga telpa, ko izpētīt, bet kāpēc gan
        uztraukties, ja vairāk nekā 95% okeāna ir neizpētīti.
