singulars:
  cards:
    aFriendLikeMe:
      desc: Fenomenālas kosmiskas spējas, mazmazītiņa dzīvojamā platība.
      name: Draugs Kā Es
    anIdiotSandwhich:
      desc: '- "Kas tu esi?"\n- "Muļķa sendvičs."'
      name: Muļķa Sendvičs
    andMyAxe:
      desc: Ļaujiet viņiem nākt! Morijā vēl ir viens rūķis, kas vēl elpo!
      name: Un Mans Cirvis!
    barbarianVillage:
      desc: Ja pirms Gunnarsgrunnas atjauninājuma uz mucām izmantosiet tukšu alus
        glāzi, jums uzbruks barbars. Ja barbaru būsiet nogalinājis, izmantojot alus
        glāzi uz mucām, tā tiks uzpildīta.
      name: Barbaru Ciemats
    goldDigger:
      desc: Kad es teicu, ka manu mīlestību nevar nopirkt, es domāju, ka tas nav iespējams
        ar tavu algu.
      name: Zeltracis
    hellsKitchen:
      desc: Šeit ir pietiekami daudz ķiploku, lai nogalinātu visus Eiropas vampīrus.
      name: Elles Ķēķis
    ifItIsBrokenFixIt:
      desc: Ir grūti būt solo izstrādātājam.
      name: Ja Ir Salūzis Tad Salabo To
    infinityStones:
      desc: Ideāli sabalansēts, kā jau visam jābūt.
      name: Bezgalības Akmeņi
    itsAMarathonNotASprint:
      desc: Jūs esat tikai pašā sākumā. Tagad dari to pašu vēlreiz.
      name: Tas Ir Maratons, Nevis Sprints
    makeAManOutOfYou:
      desc: Noslēpumains Kā <hl>MĒNESS </hl>Tumšā Puse!
      name: Uztaisīt No Tevis Vīrieti
    masterHasGivenDobbyASock:
      desc: Dobijs Ir... Brīvs
      name: Kungs ir devis Dobijam zeķi!
    masterchef:
      name: Meistaršefpavārs
      desc: Ņamm! Izskatās, ka esi lielisks pavārs!
    areYouSickleOfItYet:
      desc: Noietie soļi pāri tukšajam ledājam ir padarījuši tevi par pingvīnu draugu.
        Viens no tiem ar cerību acīs vēro tevi — tas cer, ka pacelsi to un uzcelsi
        sev uz pleca.
      name: Vai tev jau apnicis sirpēt?
    myPrecious:
      name: Mans dārgumiņš
      desc: Nolādētais Bagginss! Tas pazudis, pazudis! Kas viņam ir kabatās, hē? Mēs
        minam, mēs minam, dārgumiņ! Viņš to ir atradis, jā viņš noteikti ir!
    oneCannotSimplyWalkToMordor:
      desc: Vai tu kādreiz esi domājis, cik vienkārši būtu ieiet Mordorā? Nu, <hl>tagad
        tu zini</hl>.
      name: Mordorā nevar vienkārši ieiet
    onlyYouCanPreventForestFires:
      desc: Nocērtot visus kokus, burtiski ir... nu, apmēram nulle procentu iespējas?
      name: Tikai tu vari novērst meža ugunsgrēkus.
    rockAndStone:
      desc: Ja neraksi un nemētāsi akmeņus, mājās nebrauksi!
      name: Akmens un klints!
    winniePooh:
      name: Vinnijs Pūks
      desc: Reizēm vissīkākās lietas aizņem vislielāko vietu tavā sirdī.
    youShallNotPass:
      name: Tu neiziesi!
      desc: Es esmu Slepenās Uguns kalps, Anoras Liesmas nesējs. Tumšā uguns tev nepalīdzēs,
        Udūnas Liesma! Atgriezies ēnā! <hl>Tu netiksi cauri!</hl>
    fullyPrepared:
      desc: Ar pilnu ekipējumu tu esi gatavs iekarot pasauli!
      name: Pilnībā sagatavojies
    helanGor:
      desc: Priekā, kippis, čin čin, prost, kanpai, ganbei!
      name: Lai iet!
    whatATrip:
      name: Kas par ceļojumu!
      desc: To nobaudot, var sākties traks piedzīvojums. Vislabāk baudīt labā kompānijā.
    visitorOfTheFarLands:
      name: Tālo zemju apmeklētājs
      desc: Šis skaitlis parāda, cik blokus vajadzēja noiet, lai nokļūtu līdz “Tālajām
        zemēm” Minecraft pasaulē.
    rockstar:
      name: Rokzvaigzne
      desc: Smagā roka aleluja!
    thatsXcomBaby:
      desc: RNG dažreiz var būt ļoti nomācoša.
      name: Tāds ir XCOM, Mazais
    touchTheGrass:
      desc: Es taču liku tev pieskarties zālei, vai ne?
      name: Pieskaries zālei
    underTheSea:
      name: Zem jūras
      desc: Šeit lejā visas zivis ir laimīgas\nTāpat kā tās ripo cauri viļņiem\nZivis
        uz sauszemes nav laimīgas\nViņas skumst, jo tās ir savā bļodā
    walkOfShame:
      name: Kauna ceļš
      desc: '*pieķeras* Kauns. *pieķeras* Kauns. *pieķeras* Kauns. *pieķeras* Kauns.
        *pieķeras* Kauns.'
    oohShiny:
      name: Ak, Spīdīgs!
      desc: Kā saka, iespēja atrast šo labo lietu ir 1 no 100.
    treasureHunter:
      desc: Nekas nedod labāku rezultātu par bezmaksas dārgumu lādi!
      name: Dārgumu mednieks
    arcticExplorer:
      desc: Tagad vari sevi saukt par lepnu Jarvonieti, tu pazīsti šo zemi kā savu
        kabatu.
      name: Arktikas pētnieks
    comrade:
      desc: Jums ir sirpis un āmurs? Mums ir sirpis un āmurs!
      name: Biedrs
    hoarder:
      desc: Neierobežota bankas krātuve ir jebkura krājēja sapnis. Visas bankas ir
        savienotas. Izbaudiet!
      name: Krājējs
    theRockstar:
      desc: Samagais Roks aleluja!
      name: Rokzvaigzne
    doomsdayPrepper:
      name: Pastardienas sagatavošanās
      desc: Kad pienāks apokalipse, tu un tavas 1000 tomātu zupas bundžas būsiet gatavi!
    jackOfAllTrades:
      name: Visu amatu meistars
      desc: Apsveicam — tu esi pusceļā visās prasmēs! Vai tomēr ne?
    prideAndAccomplishment:
      desc: Dažreiz tu esi visvairāk slavens ar to, ka esi sliktākais.
      name: Lepnums un sasniegums
    timeToParty:
      desc: Šī ballīšu cepure varētu pabarot paaudzes.
      name: Laiks ballītei
    iJustFeltLikeRunning:
      name: Es vienkārši gribēju skriet
      desc: Tu man neticētu, ja es tev teiktu, bet es varēju skriet kā vējš. Kopš
        tās dienas, ja vien es kaut kur devos, es skrēju!
    spaceCarsAndBirds:
      name: Visas lietas, ko es varētu darīt
      desc: Vinnējot bagātību spēlē, mana dzīve nekad vairs nebūs tāda pati...
    tutorialComplete:
      desc: Beidzot esi gatavs pamest starta zonu, vai ne?
      name: Apmācība pabeigta
    thanksHerbert:
      name: Paldies, Herbert!
      desc: Herberts ir vīrs ar zelta sirdi, viņš labprāt pārdotu savas vecās piedzīvojumu
        drēbes par niecīgu naudu.
    trenchExplorer:
      desc: Saka, ka starp zvaigznēm ir bezgalīga telpa, ko izpētīt, bet kāpēc gan
        uztraukties, ja vairāk nekā 95% okeāna ir neizpētīti.
      name: Dziļūdens pētnieks
    iSmellDeadMiners:
      desc: Šis stāsts ir atrodams “Par raktuvēm un briesmoņiem” stāstā. Lasīt vairāk
        WalkScape viki!
      name: Es jūtu mirušu raktuvnieku smaku
    myBackHurts:
      desc: Laiks nomest vai pārdot, pirms salauz muguru.
      name: Man sāp mugura
    noTrashing:
      desc: Labāk pacel, ko nometi! Ā, paga — tu taču nevari.
      name: Nemet atkritumus
    onlyTwoFingers:
      name: Tikai divi pirksti?
      desc: Ir labi zināms, ka tikai viens pirksts no pieciem spēj izmantot burvju
        gredzenu maģiskās īpašības.
    nonAcademicElectives:
      name: Neakadēmiskie izvēles kursi
      desc: Kurš gan būtu domājis, ka hobijiem līdzīgi priekšmeti ir nepieciešami,
        lai paplašinātu intelektu.
    underseaChef:
      name: Zemūdens šefpavārs
      desc: Vismaz zem ūdens olas nevar pārvārīt.
    anotherMansTreasure:
      name: Cita cilvēka dārgums
      desc: Tikai īsts vērtētājs spēj atšķirt parastus krāmus no patiesi vērtīgiem.
    gottaCollectThemAll:
      name: Jāsavāc visi!
      desc: Es gribu būt vislabākais, kā neviens vēl nav bijis. Manas īstās prasmes
        pārbaude — tos visus savākt ir mans mērķis!
    tasteTheRainbow:
      name: Nogaršo varavīksni
      desc: Klejo baumas, ka varavīksnei esot vienradža raga putekļu garša, bet atceries
        — vienradža ragu samalt putekļos ir nelikumīgi.
    fashionista:
      desc: Skaista kleita var likt atcerēties, kas dzīvē ir patiesi skaists.
      name: Modes cienītāja
    humanFish:
      name: Cilvēka zivs
      desc: Būt pa pusei cilvēkam, pa pusei zivij var būt ļoti jautri. Tas vienkārši
        atkarīgs no tā, kuru pusi ņemsi.
    oohShinier:
      desc: Retākā lieta pasaulē, līdzās spriestspējas garam, ir smalka, spīdīga zvaigžņu
        pērle.
      name: Oi, spīdīgāk!
    youreGonnaNeedaBiggerKitchen:
      name: Tev būs nepieciešama lielāka virtuve
      desc: Tu pagatavoji haizivi. Nevis PAŠU haizivi.
    feedYourInnerChild:
      name: Pabaro savu iekšējo bērnu
      desc: Nekad nav par vēlu, lai izklaidētos!
    overprepared:
      name: Pārāk sagatavots
      desc: Varbūt nevajag katrā situācijā pielikt visas pūles.
    wetlandsExplorer:
      desc: Tu tiešām parādīji purvam, kurš ir boss, kurš tagad baidās no tumsas?
      name: Mitrāju pētnieks
    moreThanMeetsTheEye:
      name: Vairāk nekā šķiet no acs
      desc: Tu atnāci pēc dimantiem, bet atradi lāpstu. Erdwise dārglietas fabrikas
        noslēpumi ir daudzi.
    aVeryFashionableCoast:
      name: Ļoti moderna piekraste
    nice:
      desc: Tu to izdarīji.
      name: Wow.
    shieldWall:
      desc: Vislabākais uzbrukums ir... uh...
      name: Vairoga siena
    residualRelic:
      name: Atlikušā relikvija
      desc: Pareizs nieciņš nepareizajā vietā var mainīt pasauli.
    theCircleOfLife:
      name: Dzīves aplis
      desc: Lai gan tu nenogurstoši sekoji sikspārņiem visa to gada cikla laikā un
        pētīji to mājvietas kā zinātnieks, dienas beigās tu tagad uzskati tos par
        draugiem.
    lighthouse:
      desc: Kļūsti par vadošo gaismu tumsā.
      name: Bāka
    needToGoDeeper:
      desc: Dažreiz, lai atrastu kaut ko labu, ir jāizpēta nedaudz tālāk nekā iepriekš.
      name: Mums jāiet dziļāk
