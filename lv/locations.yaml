singulars:
  jarvonia:
    kallaheim:
      name: Kallaheims
      desc: Kallaheima ir Jervonijas ziemeļu karalistes galvaspilsēta, kas pazīstama
        ar savu auksto un sniegoto klimatu. Neskatoties uz skarbajiem laika apstākļiem,
        pilsēta ir rosīgs darbības centrs ar plaukstošu tirgu, slaveniem kalējiem
        un prasmīgiem kokapstrādniekiem. Pilsēta ir Jervonijas politiskā galvaspilsēta,
        savukārt Azurazera ir reliģiskā galvaspilsēta.
    frusenholm:
      name: Frūzenholma
      desc: Pilsēta, kas paslēpusies pie viena no daudzajiem ceļiem. Kalni aiz šīs
        pilsētas dzied līdzi Frūsenholmas strādnieku darba dziesmām, kas atbalsojas
        gar pakāji. Daudzi cilvēki šeit ierodas, lai apmainītos ar dziesmām un precēm.
    barbantok:
      name: Barbantoks
    nomadWoods:
      name: Nomadu meži
      desc: Blīvs mežs. Pasargā ikvienu, kas ieklūp iekšā, no vēsajiem vējiem atklātās
        vietās. Sniegs uz zariem aiztur ārpasaules skaņas. Mierīgs un kluss.
    azurazera:
      name: Azurazera
      desc: Ar masīvu sienu vien nepietiek, lai paslēptu šīs pilsētas lielo un maģisko
        ēku. Ielu stūros rindojas tirgotāju stendi, un maģija šajā vietā šķiet ierasta
        lieta. Maģisku vārdu murmināšana tik tikko apbur prātu, pirms to apslāpē pilsētas
        burzma.
    centaham:
      name: Kentahama
      desc: Pirmā pilsēta Jarvonijā, ar kuru sastopas daudzi cilvēki, tā ir augusi
        kopš tās pirmsākumiem. Ēkas, kas izaugušas ap ceļiem, kas savieno visas šīs
        aukstās zemes pilsētas. Tirgotāji un pārdevēji bieži apstājas šeit, lai veiktu
        darījumus.
    coldington:
      name: Koldingina
      desc: Šīs pieticīgās pilsētiņas galvenā ēka ir neliela kapela. Ielās klusi skan
        mūzikas himnas. Šīs pilsētas iedzīvotāji varbūt ir nosaluši, bet viņu dvēseles
        silda cerība un apgaismība.
    sanguineHills:
      desc: Plaša kalnu grēda, dažas virsotnes klātas ar sniegu. Vējš svilpo, stipra
        vēja brāzmās aizpūšot irdeno sniegu un saules siltumu.
      name: Sarkanie pakalni
    casbrantFields:
      name: Kasbranta lauki
      desc: Gigantiski kauli, Sargtornis un līkumoti ceļi veido stiepjošos laukus.
        No sniega segas izspraucas zaļumi. Vējš šeit gandrīz nejūtams, izņemot reizēm
        uzliesmojošu brāzmu.
    portSkildar:
      name: Skildara osta
      desc: Šo ostu ieņem sirsnīgi cilvēki, kas valkā biezas drēbes un kažokādas.
        Pilsētas ceļi vienmēr ir attīrīti vai noblīvēti ar lielu gājēju un lāpstu
        plūsmu. Vienīgā ievērojamā iezīme ir iespaidīgā bāka, kas palīdz jūrniekiem
        atgriezties krastā.
    solitudeRock:
      name: Vientuļās klintis
      desc: Neliela, ar sniegu klāta sala un neliels, bet biezs mežs. Neskatoties
        uz izolētību, šeit valda miers un komforts.
    fortOfPermafrost:
      name: Mūžīgā sasaluma forts
      desc: Liels tilts, tikpat auksts kā zeme ap to. Forts priekšā klusi svilpo,
        turot stipras ledainas bruņas un spēcīgo auru kā liecību tiem, kas to uzcēla.
    hornOfRespite:
      name: Atpūtas rags
      desc: Šīs sniegotās pussalas krastā atrodas veca, labi uzbūvēta koka būda. Tās
        logi izstaro siltu gaismu, un no skursteņa gaisā ceļas balti dūmi. Apkārtējais
        gaiss ir svaigs un auksts.
    wintersEnd:
      desc: Gaisu piepilda spēcīgā, pilnziedu pavasara ziedu smarža. Uz klintīm slejas
        vecs tornis, kas iezīmē Jarvonijas vistālāk dienvidos esošo vietu. Skatoties
        pāri okeānam, tālumā var redzēt Valisijas siluetu.
      name: Ziemas beigas
    pitOfPittance:
      name: Pitances bedre
      desc: Diezgan liela bedre sniegota meža vidū. Tajā ir milzīgs daudzums robainu
        atsegumu un akmeņainu sienu. Vai redzi, ka tajās varētu būt iegūstami vara,
        alvas un pat sāls gabali?
    noiselessPass:
      name: Bezskaņas caurlaide
      desc: Gara, pauguraina pāreja. Kalni abās pusēs pasargā lielāko daļu skarbo
        vēju. Taču sniega kupenas bieži vien sev līdzi nes saldu sala apskāvienu.
        Šo ceļu piepilda baiss klusums, pat vēja šalkas, šķiet, nesasniedz apakšu.
    frostbiteMountain:
      name: Apsaldējumu kalns
      desc: Viens kalns paceļas augstāks par jebkuru citu, kā bāka Jarvonijā. No sniega
        segām izspraucas biezi, sarkani akmeņi. Ikviens, kas ienāk zemē, nespēj pretoties
        apbrīnai kalna priekšā, kas sniedzas līdz debesīm.
    blackEyePeak:
      name: Melnā acs kalns
      desc: Šo bīstamo kalnu sirdī atrodas sena vulkāna ieteka. Tā darbības dienas
        ir sen aizmirstas, tagad tas ir pilnībā aizsalis. Tumšā bedre šķiet satraucoši
        aicinoša.
    disenchantedForest:
      name: Apburtais mežs
      desc: Apburtais mežs ir ziemīgs mežs, ko klāj sniegs un aukstums. Koki ir mezgloti
        un apledojuši, un gaiss ir dzestrs ar nelielu noslēpumainības pieskaņu. Izskatās,
        ka tā ir piemērota vieta koku ciršanai.
    winterWavesGlacier:
      name: Ziemas viļņu ledājs
      desc: Šis ledājs ir mājvieta pingvīniem. Tālumā var redzēt iglu. Daudzi piedzīvojumu
        meklētāji dodas šurp, meklējot leģendāro dārgumu, kas, kā runā, slēpjas bezgalīgajā
        ledus laukā.
    nurturingNookSprings:
      name: Mierpilnie avoti
      desc: Ūdens mirdz spilgti zilā krāsā, ieskaujot apkārtni mitrā, pēc sēra smaržas
        tvaikā. Avoti pašlaik tiek remontēti un drīz tiks atvērti no jauna!
    beachOfWoes:
      name: Bēdu pludmale
      desc: Akmeņaino pludmali klāj sniegs. Auksti viļņi triecas pret krastu, radot
        nomierinošu skaņu. Sāļā vēsma piešķir uzmundrinošu pieskārienu.
    norsackPlains:
      name: Norsakas līdzenumi
      desc: Ar zāli ieskautu upju un sasalušu virsotņu sajaukums, lai gan aukstums
        bieži vien pārņem dziļo ieleju. Atstājot tos, kas atrodas iekšpusē, neskartus
        ledainā tvērienā.
  gdte:
    everhaven:
      name: Everhevena
      desc: Pussalas pilsēta, ko nenorobežo akmens siena vai meži. Tā vietā pilsētas
        aizmugurē slejas milzīga pils. Šī pilsēta šķiet daudz mierīgāka nekā vairums
        citu. Iedzīvotāji veic savas ikdienas gaitas, tirgojoties un strādājot gandrīz
        klusumā.
    bilgemontPort:
      name: Bilgemontas osta
      desc: Bieži vien šī osta izmanto Sarkano krustojumu, lai tirgotos ar citām tuvumā
        esošām pilsētām, lai gan, atrodoties tuvāk okeānam, pilsētā, šķiet, ir sāļš
        gaiss no svaigajiem viļņiem, kas lēnām plūst uz dienvidiem.
    granfiddich:
      name: Granfidiha
      desc: Liels mūris un pils liecina, ka šī pilsēta ir plaukstoša savā jomā. Rosīgs
        tirgus, kas pilns ar dzīvespriecīgām sejām, un katru rītu pēc zvana pēdējās
        skaņas no baznīcas atskan himnas.
    blackspellPort:
      name: Melnburvestu osta
      desc: Tieši aiz dokiem atrodas neliela saliņa ar bāku. Šķiet, ka šīs pilsētas
        iedzīvotāji ir ļoti veltīti savai ostai un preču tirdzniecībai, un agros rītos
        pie dokiem var atrast daudzas preču kastes.
    oldArenaRuins:
      name: Vecās arēnas drupas
      desc: Vardarbības uzliesmojumi ir ierakstīti arēnas akmens grīdā. Daba ir atguvusi
        šo vietu. Tiek uzskatīts, ka tad, kad vējš pūš tieši laikā, var dzirdēt pagātnes
        cīņu atbalsis.
    mangroveForest:
      name: Mangroves mežs
      desc: Upes ieplūst šajā plašajā koku klāstā, lai gan šajā vietā valda baiss
        klusums. Biezas saknes nomāc jebkuru zāli vai citu veģetāciju, putni nedzied,
        un vējš negrabina nevienu lapu.
    halflingCampgrounds:
      name: Puslingu kempings
      desc: Meža mudžeklī atrodas pieticīga nometne, maza un gandrīz nemanāma apkārtnes
        dabā. Ugunskuri deg, ēdiens tiek gatavots un līksmība, šķiet, sākas, kad saule
        noriet zem lapotnes līnijas.
    warrenField:
      name: Vorenfīlda
      desc: Plūstoša upe, ko ieskauj aizaugušas niedres un zāle. Vakara stundās varžu
        un circeņu dziesmas ir gandrīz nomācošas. Daudzi čukst, ka naktī viņus pat
        apžilbina zvaigžņu daudzums.
    granfiddichShores:
      name: Granfidihas krasti
      desc: Plašā pludmale deg spožā saulē, pilna gan ar puslingiem, gan cilvēkiem.
    treetops:
      name: Savītas koku galotnes
      desc: Šī ir tumša, draudīga vieta ar augstiem, savītiem kokiem. Koku galotnes
        savieno virvju tilti un vīteņaugi, veidojot bīstamu tīklu augstu virs zemes.
        Meža zemsedze ir tumša un necaurredzama, pilna ar dīvainām skaņām un slēptām
        briesmām.
    witchsForest:
      name: Raganu meži
      desc: Tumšs, drūms purvs, kur savīti koki met garas, baisas ēnas. Raganas būda,
        augstu mezglainā kokā, paceļas virs stāvošiem ūdeņiem. Gaiss, smags ar trūdošas
        smakas pieplūdumu, ir piepildīts ar sērīgām raudāšanas skaņām.
    halfmawHideout:
      name: Pusžokļa slēptuve
      desc: Slēpts purvs ir bēdīgi slavenās čūskas Pusžokļa teritorija. Savdabīga
        guļbūve, kas iekārtojusies dziļi purva sirdī, piedāvā mierīgu atpūtas vietu.
        Mājiņa ar savu laika apstākļu ietekmēto koku un akmens skursteni nemanāmi
        saplūst ar apkārtējo dabu.
    bogBottom:
      name: Purva dibens
      desc: Ūdens ir duļķains un zaļš, samazinot redzamību. Zeme ir mīksta un nelīdzena,
        pārklāta ar biezu trūdošu augu masas slāni. Straumē šūpojas dīvaini, sīpolaini
        augi un garas, stīgainas aļģes.
    bogTop:
      name: Purva virsotne
      desc: Silts, duļķains purvs. Bieza, poraina zeme šūpojas zem kājām, un gaiss
        ir smags no mitras puves smakas. Augsti, tievi koki ar mezglainām saknēm karājas
        virs tumša, mierīga ūdens. Ainavu izkaisa dīvaini, sīpolaini augi, atspoguļojot
        drūmās, apmākušās debesis.
    salsfirth:
      name: Salsfērta
      desc: Mierīga pilsēta, pilna gan ar zemniekiem, gan tirgotājiem. Ēkas ir celtas
        no bieza akmens, daudzu ēku sarkanie dakstiņu jumti ir izturīgi un spēcīgi.
        Gluži kā šīs pieticīgās un mierīgās pilsētas iedzīvotāji.
    farsandCoast:
      name: Farsandas piekraste
      desc: Šīs piekrastes malu caurvij daudzas upes, lēni ieplūstot okeānā. Tuvumā
        esošais mežs ir blīvs ar kokiem un savvaļas dzīvniekiem, tikai viļņi, kas
        šalc pret pludmali, šķiet, nāk un iet daudz lēnāk nekā pārējā pasaulē.
    redCoast:
      name: Sarkanā piekraste
      desc: Lieli jūras ūdens viļņi sitas pret piekrastes smiltīm. Sāļais gaiss, kas
        brīvi pūš pāri mazajiem sauso smilšu pauguriem, liecina par pašas jūras brīvību.
        Vienmēr mainīga, bet vienmēr klātesoša.
  syrenthia:
    casbrantsGrave:
      name: Kazbranta kapenes
      desc: Smiltīs guļ milzīgs kuģa vraks. Kas zina, cik ilgi tas te jau ir? Dažas
        zivis un citas radības to ir ieņēmušas par savām mājām. Uz kuģa vraka un ap
        to aug krāsaini zemūdens augi, radot iespaidīgu skatu.
    kelpForest:
      desc: Jūras gultnē ir daudz dažādu formu un izmēru brūnaļģu. Mazas zivis pastāvīgi
        pārvietojas pa brūnaļģu laukiem, meklējot, kur iekost mazākos augus vai zivis.
      name: Brūnaļģu mežs
    underwaterCave:
      name: Zemūdens ala
      desc: Zemūdens alai ir liela atvere, kas piepildīta ar dārgakmeņiem un akmeņiem.
        Gar alas sienām aug skaisti zemūdens augi. Daudzas takas ved dziļāk alās,
        taču to izpēte ir bīstama.
    fertileShallows:
      name: Elāras lagūna
      desc: Seklumā saule ļauj dzīvībai plaukt. Vai peldēsies vilinošajās straumēs
        vai brīvprātīgi darbosies merfolku fermā?
    vastalumeCity:
      name: Vastālūme
      desc: Zemūdens akmeņainajā ielejā ir uzceltas dažādas ēkas. Ielejas vidū peld
        liela klints, kuras virsotnē atrodas pils. Tilti to savieno ar pārējo pilsētu.
        Gan zivis, gan jūras iemītnieki peld pa rosīgo zemūdens pilsētu.
    darkDepths:
      desc: Okeāns, iegrimstot tranšejā aiz Vastālūmes robežām, kļūst tumšs. Kas gan
        varētu slēpties dzīlēs apakšā?
      name: Tumšās straumes tranšeja
