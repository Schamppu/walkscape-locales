singulars:
  jarvonia:
    newestRumor:
      text: Hmm, tāla baumu lēkme, vai ne? Tu taču zini, ka esmu kosmiska būtne, kas
        spēj iznīcināt tavu prātu, vai ne? Laikam jau varam izklaidēties! Čuksti vēsta,
        ka purvos austrumos zem ūdens kaut kas zvana, tikai gaidot, kad to izraks.
      name: Tālas baumas?
    kallaheimBank:
      name: Kallaheimā ir banka!
      text: Es dzirdēju, ka <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> ir banka, kur var droši glabāt savas vērtslietas. Tai jābūt labi apsargātai
        un ļoti drošai. Ja vēlies droši glabāt savas dārglietas un nepārslogot sevi,
        tā ir īstā vieta, kur doties! Diezgan jauki, ka vēlāk vari tās izņemt arī
        no jebkuras citas bankas!
    batTracking:
      name: Sikspārņu ala dienvidos.
