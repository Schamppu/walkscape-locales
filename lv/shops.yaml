      name: Piedzīvojumu ģilde
      descBuying: Šos priekšmetus vari iegādāties ar <hl>Piedzīvojumu ģildes žetoniem</hl>.
        Dažu svarīgu lietu pārdošana Piedzīvojumu ģildes posteņos ļaus tev iegūt šos
        žetonus.
      descSelling: Tu vari nodot šos priekšmetus <hl>Piedzīvojumu ģildei</hl> apmaiņā
        pret <hl>Piedzīvojumu ģildes žetoniem</hl>. Šos žetonus vari izmantot, lai
        iegādātos priekšmetus Piedzīvojumu ģildes posteņos.
