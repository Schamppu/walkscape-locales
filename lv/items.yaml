singulars:
  consumables:
    cooking:
      chocolate:
        name: Šokolāde
      friedNoodles:
        name: Ceptas nūdeles
      fruitCake:
        name: Augļu kūka
      jam:
        name: Ievārījums
      jellySandwich:
        desc: Sviestmaize ar biezu saldas želejas kārtu. Klasika jebkurā vecumā.
        name: Želejas sviestmaize
      mushroomCurry:
        desc: Aromātisks garšvielu un sēņu maisījums. Lieliski piemērots sātīgai maltītei.
        name: Sēņu karijs
      pancake:
        name: Pankūkas
      pickles:
        name: Marinēti gurķi
      pie:
        desc: Pīrāgs no sarkanajām ogām, kā to gatavoja vecmāmiņa. Ir leģenda par
          iznīkušu rūķu klanu, no kuriem šis bija absolūti iecienīts.
        name: Pīrāgs
      porridge:
        desc: Pilnīgi normālas brokastis! Ja tiešām nav nekā cita, ko atrast.
        name: Putra
      spicyPumpkinJuice:
        name: Pikanta ķirbju sula
      tofu:
        desc: Tai ir nedaudz poraina struktūra, un tajā ir daudz olbaltumvielu, vitamīnu
          un minerālvielu.
        name: Tofu
      veggieSoup:
        desc: Dārzeņu zupas bļoda - pieticīgs, bet sātīgs ēdiens, ko Arenumā baudīja
          daudzi.
        name: Dārzeņu zupa
      wine:
        name: Vīns
  materials:
    carpentry:
      birchPlank:
        name: Bērza dēlis
      maplePlank:
        name: Kļavas dēlis
      oakPlank:
        name: Ozolkoka dēlis
      pinePlank:
        name: Priedes dēlis
      sprucePlank:
        name: Egles dēlis
    foraging:
      cotton:
        desc: Mīksts un pūkains materiāls, kas nodrošina maigu pieskārienu un nomierinošu
          sajūtu.
        name: Kokvilna
      flax:
        desc: Smalki zili ziedi, no kuriem izaug spēcīgi pavedieni. Ideāli piemērots
          lina ražošanai.
        name: Lini
      hemp:
        desc: Augsts un lapu augs ar tieviem stublājiem, kas pazīstams ar savām daudzpusīgajām
          šķiedrām un praktisko pielietojumu.
        name: Kaņepes
      iceplum:
        desc: Nelieli augļi ar ledainu virspusi, kas mirdz violetos toņos.
        name: Ledus plūme
      nettle:
        desc: Augsts, slaids augs ar sirds formas lapām un spēcīgu dzēlienu.
        name: Nātre
      nightgem:
        name: Nakts dārgakmens
      silkwormSilk:
        name: Zīdtārpiņu zīds
      snowdrop:
        desc: Neliels balts ziediņš, kas zied ziemā, maigs atgādinājums par cerību
          un jaunu sākumu.
        name: Sniegpulkstenīte
      starflower:
        name: Zvaigznespuķe
      sunblossom:
        desc: Skaists zieds, kas atspoguļo saules spožumu, un tā zelta ziedlapiņas
          spoži mirdz.
        name: Saulespuķe
      thistle:
        desc: Izturīgs augs ar dzeloņainām lapām, kas veido aizsargsienu ap krāsainajiem
          ziediem.
        name: Dadzis
      widowsKiss:
        name: Atraitnīte
    mining:
      coal:
        desc: Pieticīgas un nepretenciozas, ogles izceļas ar savu ekselento enerģijas
          avotu.
        name: Ogles
      copperOre:
        desc: Vara rūda ar savu sarkanīgo krāsu izceļas kā savdabīgs minerāls.
        name: Vara rūda
      farganiteOre:
        desc: Farganīta rūda ar savu nelokāmo spēku un valdzinošo zilo spīdumu ir
          kļuvusi par nesalaužamas apņēmības simbolu.
        name: Farganīta rūda
      ironOre:
        desc: Dzelzsrūda ir graudaina un blīva, kas atspoguļo tās izturīgo un nerafinēto
          dabu.
        name: Dzelzsrūda
      tarsiliumOre:
        desc: Tarsilija rūdas gludā un atstarojošā virsma atstaro apkārtējo pasauli
          ar gandrīz maģisku spožumu.
        name: Tarsīlija rūda
      tinOre:
        desc: Vienkārša un neuzkrītoša alvas rūda demonstrē tās vienkāršo minerālu
          sastāvu.
        name: Alvas rūda
      goldNugget:
        desc: Zelts ir viens no vērtīgākajiem metāliem, ko bieži izmanto juvelierizstrādājumu
          ražošanā.
        name: Zelta tīrradnis
      silverNugget:
        name: Sudraba tīrradnis
        desc: Sudrabs ir ļoti vērtīgs metāls, ko bieži izmanto rotaslietās, piemēram,
          gredzenu, amuletu un auskaru, izgatavošanā.
      saltCrystal:
        name: Sāls kristāls
        desc: Daudzpusīgi, vairākas reizes smalki samalti, skaistas, sarežģītas formas
          neapstrādātā veidā.
    rawFish:
      rawCarp:
        desc: Karpu maigā garša labi sader ar dažādiem kulinārijas izstrādājumiem.
          Šīm zivīm patīk lēkt.
        name: Svaiga karpa
      rawCrayfish:
        desc: Jūras velšu cienītāji var baudīt sulīgus vēžus.
        name: Svaigs vēzis
      rawJellyfish:
        desc: Kā kulinārijas zinātkāre, medūza rosina uz pētniecību, aicinot pavārus
          iepazīt tās dīvaino tekstūru.
        name: Svaiga medūza
      rawLobster:
        desc: Omāram ir stingrs apvalks un spēcīgas spīles. Atgriež jūs pagātnē, vai
          ne?
        name: Svaigs omārs
      rawMoray:
        desc: Murēnai ir garš, čūskai līdzīgs ķermenis un unikālas žokļa spailes,
          kas piešķir tai noslēpumainu izskatu no jūras dzīlēm.
        name: Svaiga murēna
      rawPerch:
        desc: Graciozi izliekts un izveicīgs asaris ir lieliska zivs, ko noķert jaunajiem
          makšķerēšanas entuziastiem.
        name: Svaigs asaris
      rawPike:
        desc: Līdaka, kuras gaļa ir kārtaina un maiga, ir labi piemērota ēdiena gatavošanai.
        name: Svaiga līdaka
      rawSalmon:
        desc: Laša sulīgais un sviestainais mīkstums priecē garšas kārpiņas ar bagātīgu
          un samtainu tekstūru.
        name: Svaigs lasis
      rawSeabass:
        desc: Jūras lūks mirdz ar sudraba zvīņām.
        name: Svaigs jūras lūks
    woodcutting:
      birchLogs:
        name: Bērza baļķi
        desc: Gludie un gaišie bērza baļķi izstaro elegantu vienkāršību.
      pineLogs:
        name: Priežu baļķi
        desc: Spēcīgi un sveķaini priežu baļķi izdala īpašu, mierinošu smaržu.
      spruceLogs:
        name: Egles baļķi
        desc: Egles baļķu bagātīgais un siltais tonis izceļ to dabisko skaistumu.
      mapleLogs:
        name: Kļavas baļķi
        desc: Katrs kļavas baļķis rāda dabas mākslas meistardarbu caur savu bagātīgo
          un pievilcīgo koku rakstu.
      oakLogs:
        name: Ozola baļķi
        desc: Ar izteiksmīgu rakstu rotātie ozola baļķi izstaro cēlu klātbūtni un
          mūžīgu eleganci.
      teakLogs:
        name: Tīkoka baļķi
        desc: Ļoti izturīgs un smags, ar ļoti biezu mizu, kuras iekšpusē ir daudz
          gaišāka krāsa nekā pārējam baļķim.
      root:
        name: Sakne
        desc: Noderīgas augu saknes, kuras var izmantot dažādiem mērķiem.
      willowLogs:
        desc: Šie zemes baļķi ir diezgan viegli, tāpēc ar tiem ir ļoti ērti strādāt
          un tos apstrādāt.
        name: Vītolu baļķi
      mangroveLogs:
        name: Mangrovju baļķi
        desc: Joprojām mitri no vides, kurā tie kādreiz auga, tiem ir skaists mirdzums.
      sturdyBranch:
        name: Stingrs zars
        desc: Neparasti izturīgs zars.
      coral:
        name: Koraļļi
        desc: Koraļļi atšķiras ne tikai pēc izmēra un formas, bet arī pēc krāsas.
          Tomēr šķiet, ka katram no tiem ir pielietojums dažādiem uzdevumiem un rokdarbu
          projektiem.
      elmLogs:
        desc: Šie baļķi ir pazīstami ar savu lieces un saspiešanas kvalitāti.
        name: Gobu baļķi
      heartwood:
        desc: Šī ir koka iekšējā daļa, tā ir tumšāka nekā pārējā.
        name: Koka sirds
      bambooLogs:
        name: Bambusa baļķi
        desc: Bambuss ir elastīgs, bet izturīgs, tāpēc to var izmantot dažādos veidos.
