singulars:
  agility:
    desc: En præcis kunst, hvor man tænker hurtigt og handler behændigt, så man ubesværet
      kan tilpasse sig verden og dens vanskelige terræn.
    name: Adræthed
  carpentry:
    desc: Kunsten at skære, bearbejde og sammenføje træ.
    name: Tømrerarbejde
  cooking:
    desc: Kunsten at fremstille lækker mad ved at tilberede og kombinere ingredienser.
    name: Madlavning
  crafting:
    desc: En blanding af kreativitet og praktiske færdigheder, hvor du blander fantasi
      med omhyggelig håndtering af basismaterialer for at lave ting, der viser et
      strejf af både ideer og hårdt arbejde.
    name: Håndværk
  fishing:
    desc: Tålmodighed og dygtighed, hvor fiskere kaster deres håb i vandet og venter
      på den flygtige dans mellem krog og finne.
    name: Fiskeri
  foraging:
    desc: Hvert skridt er en opdagelse, når naturens gavmildhed afslører sig i form
      af vilde delikatesser, der forvandler landskabet til et levende, spiseligt billedtæppe.
    name: |-
      Fouragering
  mining:
    desc: Den rytmiske svingning af en minearbejders hakke afslører skjulte skatte
      i jorden.
    name: Minedrift
  smithing:
    desc: Smedning er den elementære ballet af varme og stål, drevet af flammernes
      dans, der former råt metal til komplicerede former og forvandler det verdslige
      til det storslåede.
    name: Smedearbejde
  woodcutting:
    desc: Øksens rytmiske sving forvandler råt træ til fundamentet for endeløs skabelse.
    name: Træskæring
