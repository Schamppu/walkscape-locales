singulars:
  gdte:
    bilgemontPort:
      desc: Ofte bruger denne havn Den Røde Krydsning til at handle med en anden by
        i nærheden, selvom det at være tættere på havet synes at gennemtrænge byen
        med salt luft fra de friske bølger, der langsomt strømmer sydpå.
      name: Bilgemont Havn
    blackspellPort:
      desc: En lille ø med et fyrtårn ligger lige uden for havnen. Byens indbyggere
        synes at være meget dedikerede til deres havn og handel med varer, og man
        kan finde mange kasser med varer på havnen tidligt om morgenen.
      name: Blackspell Havn
    everhaven:
      desc: En by på en halvø, der ikke er afskåret af en stenmur eller skove. I stedet
        hviler et massivt slot på bagsiden af byen. Denne by virker langt mere rolig
        end de fleste andre. Borgerne går rundt og handler og arbejder i næsten stilhed.
      name: Everhaven
    farsandCoast:
      desc: Mange floder gennemborer denne kyst og flyder langsomt ud i havet. Den
        nærliggende skov er tyk af træer og dyreliv, kun bølgerne, der slår mod stranden,
        ser ud til at komme og gå i et meget langsommere tempo end resten af verden.
      name: Farsands kyst
    granfiddich:
      desc: En stor mur og et slot viser, at denne by er velstående i sine bestræbelser.
        Et travlt marked fyldt med glade ansigter, og salmer, der genlyder fra kirken,
        kan høres hver morgen, når klokken har ringet for sidste gang.
      name: Granfiddich
    halflingCampgrounds:
      desc: I skovens virvar ligger en ydmyg lejr, lille og næsten diskret i forhold
        til stedets natur. Bålene brænder, maden bliver tilberedt, og der bliver hygget,
        når solen falder ned under trækronerne.
      name: Halfling-lejrpladser
    mangroveForest:
      desc: Floder løber ind i denne store overflod af træer, men der er en uhyggelig
        stilhed på dette sted. Tykke rødder kvæler alt græs og anden vegetation, fuglene
        synger ikke, og brisen får ikke et eneste blad til at rasle.
      name: Mangroveskov
    oldArenaRuins:
      desc: Voldskampene er skrevet ind i arenaens stengulv. Naturen har genvundet
        dette område. Det siges, at når vinden blæser rigtigt, kan man høre ekkoet
        af tidligere kampe.
      name: Gamle Arena Ruiner
    redCoast:
      desc: Store bølger af havvand slår ned over kystens sand. Den salte luft, der
        frit kan blæse langs de små bakker af tørt sand, er et vidnesbyrd om selve
        havets frihed. Foranderligt, men altid til stede.
      name: Rødkyst
    salsfirth:
      desc: En stabil by, fyldt med både bønder og handlende. Bygningerne er lavet
        af tykke sten, og det røde tegltag på mange af bygningerne er stærkt og solidt.
        Ligesom indbyggerne i denne ydmyge og fredelige by.
      name: Salsfirth
    warrenField:
      desc: En strømmende flod, omkranset af tilgroede siv og græs. Lyden af frøer
        og fårekyllinger er næsten overvældende i aftentimerne. Mange hvisker om,
        at de endda bliver blændet af mængden af stjerner, der kan ses om natten.
      name: Warrenfield
  jarvonia:
    azurazera:
      desc: En massiv mur er ikke nok til at skjule den store og magiske bygning i
        denne by. Købmandsboder står på gadehjørnerne, og magi synes at være almindeligt
        på dette sted. Mumlen af magiske ord når kun lige at nå ens sind, før byens
        travlhed overdøver det.
      name: Azurazera
    barbantok:
      desc: Gemt væk i en skov ligger denne by, som er hugget ud af skoven, der omgiver
        den. Man kan se frugtbar landbrugsjord og et kapel, når man nærmer sig. Der
        er mange træstubbe i udkanten af skoven.
      name: Barbantok
    casbrantFields:
      desc: Gigantiske knogler, et vagttårn og snoede veje udgør de vidtstrakte marker.
        Lommer af grønt titter frem fra et tæppe af sne. Vinden er næsten ikke-eksisterende
        her, bortset fra et vindstød i ny og næ.
      name: Casbrants Marker
    centaham:
      desc: Den første by i Jarvonia, som mange støder på, er vokset, siden den først
        blev dannet. Bygninger er vokset op omkring de faste veje, der forbinder alle
        byerne i dette kolde land. Handlende og købmænd stopper ofte her for at gøre
        forretninger.
      name: Centaham
    coldington:
      desc: Et lille kapel er hovedbygningen i denne ydmyge by. Musikkens salmer giver
        et blødt ekko i gaderne. Folk i denne by er måske kolde, men deres sjæle er
        varmet af håb og oplysning.
      name: Coldington
    disenchantedForest:
      desc: Den Fortryllede Skov er et vinterligt skovområde indhyllet i sne og kulde.
        Træerne er knudrede og iskolde, og luften er sprød med et strejf af mystik.
        Det ligner et godt sted at fælde træer.
      name: Den Fortryllede Skov
    fortOfPermafrost:
      desc: En stor bro, der er lige så kold som jorden omkring den. Fortet foran
        fløjter sagte og holder fast i sin iskolde rustning og kraftfulde aura som
        et vidnesbyrd om dem, der byggede det.
      name: Fort Permafrost
    frostbiteMountain:
      desc: Et bjerg står højere end noget andet, et fyrtårn i Jarvonia. Tykke røde
        klipper titter frem fra deres tæpper af sne. Alle, der kommer ind i landet,
        kan ikke lade være med at stå i ærefrygt for bjerget, der rører himlen.
      name: Frostbite Bjerg
    frusenholm:
      desc: En by gemt langs en af de mange veje. Bjergene bag denne by "synger" med
        Frusenholms arbejdere, og deres sange giver ekko langs foden. Mange mennesker
        kommer her for at handle med sange og varer.
      name: Frusenholm
    kallaheim:
      desc: Kallaheim er hovedstaden i det nordlige rige Jarvonia, kendt for sit kolde
        og sneklædte klima. På trods af de barske vejrforhold er byen et travlt centrum
        for aktivitet med et blomstrende marked, berømte smede og dygtige træarbejdere.
        Byen er den politiske hovedstad i Jarvonia, mens Azurazera er den religiøse
        hovedstad.
      name: Kallaheim
    noiselessPass:
      desc: Et langt, bakket pas. Bjergene på begge sider skærmer for de fleste af
        de barske vinde. Men snedriverne bringer ofte den søde omfavnelse af frost
        med sig. En uhyggelig stilhed fylder denne vej, ikke engang lyden af vinden
        synes at nå bunden.
      name: Det Støjfrie Pas
    nomadWoods:
      desc: En tæt skov. Den beskytter alle, der vandrer ind, mod de åbne områders
        kølige vinde. Sneen på grenene fanger lyden af omverdenen. Fredfyldt og stille.
      name: Nomadeskoven
    norsackPlains:
      desc: En blanding af græsklædte floder og frosne tinder, selvom kulden ofte
        passerer hen over den dybe dal. Det efterlader dem uberørt af et iskoldt greb.
      name: Norsacks Sletter
    portSkildar:
      desc: Det er robuste mennesker, der gør krav på denne havn, iført tykt tøj og
        pelse. Byens veje er altid ryddet eller pakket ned med masser af fodtrin eller
        skovle. Det eneste, der skiller sig ud, er et tårnhøjt fyrtårn, som guider
        de søfarende tilbage til land.
      name: Skildar Havn
    sanguineHills:
      desc: En stor bjergkæde, hvor nogle spidser er dækket af sne. Vinden suser og
        blæser løs sne og varme fra solen væk i kraftige vindstød.
      name: Sanguine Bakker
    solitudeRock:
      desc: En lille ø dækket af sne og en lille, men tæt skov. Selvom øen er isoleret,
        er der en vis ro og komfort at finde her.
      name: Ensomhedsstenen
