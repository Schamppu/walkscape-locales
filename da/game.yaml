  raceDescriptions(map):
    human: \t\t I den enorme og fortryllede vidde <c>Arenum</c> har mennesker gjort krav på <c>det vestlige kontinent</c>. Disse formidable lande, der er indhyllet i <c>tæmmet vildmark</c> og <c>majestætiske landskaber</c>, er blevet den menneskelige civilisations kerneland.\n\n\t Men under overfladen af skønhed og velstand flyder <c>en stormfuld strøm</c>. Det vestlige kontinent har været vidne til en ubarmhjertig saga om <c>strid</c> og <c>konflikt</c>, hvor mennesker har kæmpet en evig kamp om dominans og magt. \Rivaliseringer og fejder, gamle som nye, har kastet skygger over det vestlige kontinent.
  realmDescriptions(map):
    braemercia: Braemercia
    ethereal: Æterisk
    ewerethien: Ewerethien
    galeforge: \t\t Galeforge er en by med <c>innovation og fremskridt</c>, erobret af det mægtige imperium Wallisia. Beliggende mellem Wallisia og <c>øhavet</c> er det et sted, hvor teknologi og industri blomstrer.\n\n\t\t Indbyggerne i Galeforge er <c>ambitiøse og drevne</c> og skubber konstant grænserne for, hvad der er muligt. Byen er en travl metropol, <c>hvor fabrikkerne summer af aktivitet</c>, og gaderne er fyldt med handlende, der sælger de nyeste innovationer.
    gdte: \t\t Storhertugdømmet Trellin-Erdwise, der er splittet <c>i en aktuel krise</c>, er et land med forskelligartet naturlig <c>skønhed</c> og <c>udfordringer</c>.\n\n\t\t Sumpområderne i Trellin og kysthavnene i Erdwise er både kilder til skønhed og fare. Befolkningen i Storhertugdømmet er defineret af deres <c>stolthed og grådighed</c>.
    jarvonia: \t\t Jarvonia, <c>et land af is og mørke</c>, der styres af et magtfuldt religiøst broderskab, er et uafhængigt rige af hårdføre mennesker, der er forenet af deres urokkelige <c>tro</c> og <c>hårde vilje</c> til at overleve.\n\n\t\t Trods de barske vintre og isolationen finder de styrke og beskyttelse gennem deres religion, og deres <c>hjerter brænder klart mod kulden</c>.
    painfulislands: Smerteøerne
    ridraddak: Rid Raddak
    wallisia: \t\t Wallisia, et land med overflod og magt. <c>Kejserinden</c>, efterkommer af en stor kriger, leder en hær, der har <c>erobret kontinentet</c> og kun efterladt Jarvonia uberørt.\n\n\t\t De grønne græsarealer er <c>hjerte for hele kontinentet</c> og giver rig høst samt ressourcer, der giver brændstof til <c>imperiets</c> industrielle og militære kapacitet. Imperiet har den største befolkning på kontinentet, og folket er <c>stolte af deres styrke og magt</c>.
    wrentmark: \t\t Wrentmark er <c>et rige, der er smedet af ild</c>, hvor den brændende sol bager ned over <c>ørkensandet</c>. Befolkningen i Wrentmark er en <c>stolt og hårdfør flok</c>, som har trivedes i dette barske miljø i årevis.\n\n\t\t Wrentmark er et land med uanede rigdomme, hvor <c>ædelstene og mineraler</c> udvindes fra jorden og handles over hele landet. Indbyggerne i Wrentmark er <c>mesterkøbmænd</c>, og deres færdigheder er blevet finpudset gennem århundreders handel.
