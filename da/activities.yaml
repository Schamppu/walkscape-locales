singulars:
  agility:
    global:
      birdWatching:
        desc: Fuglekiggeri er et vindue til fuglenes verden. Du observerer tålmodigt og lærer om de forskellige arter, der pryder træerne, himlen og jorden, og værdsætter deres skønhed og adfærd.
        name: Fuglekigning
      guardDuty:
        desc: Som vagt i det wallisiske imperium har du regninger, der skal betales, og det gør du på denne måde. Du vogter over riget og sikrer, at du bliver betalt for dine årvågne øjne.
        name: Vagttjeneste
      sandcastleBuilding:
        desc: At bygge sandslotte på stranden handler om afslappet kreativitet. Dine sandkreationer holder måske ikke længe, men det er en simpel fornøjelse i nuet.
        name: Bygning af sandslotte
      scientificTinkering:
        desc: Inden for videnskabelig nørkleri bliver du en ivrig entusiast, der former ideer til håndgribelige eksperimenter. Du omfavner opdagelsesånden med et åbent sind.
        name: Videnskabelig nørkleri
      sledding:
        desc: Når du tager fat i kælkens håndtag og skubber afsted, mærker du adrenalinsuset løbe gennem dine årer. Verden forsvinder omkring dig, og i et øjeblik er du en vinterracer, der erobrer den snedækkede bakke.
        name: Kælkning
  fishing:
    jarvonia:
      lakeFishing:
        desc: Med forfrosne fingre vælger du omhyggeligt din agn og kaster snørren ud på søens rolige overflade.
        name: Fiskeri i søen
      pondFishing:
        desc: Midt i vinterlandskabet glitrer den rolige dam med en fredfyldt skønhed. Dens stille vand er indbydende og lovende.
        name: Dam fiskeri
  foraging:
    gdte:
      forestForaging:
        desc: Mens du vandrer gennem skovens rolige favntag, fordyber du dig i skovens harmoni og samler naturens gaver, der trives under de blide trækroner.
        name: Sankning i skoven
      plainsForaging:
        desc: Mens du bevæger dig gennem de tempererede sletter, vil du finde dig på en opdagelsesrejse gennem et landskab, hvor naturens skatte venter under den blide sol og den azurblå himmel.
        name: Sankning på sletterne
      swampForaging:
        desc: I den tynde tåge og det mystiske virvar af trærødder træder du gennem vandpytter og tæt vegetation for at finde de mysterier, der gemmer sig i moslag og forladte både. I håbet om at finde glemte minder og levn fra andres engang så frugtbare liv.
        name: Sankning i sumpen
    global:
      litterLooting:
        desc: Midt i den travle middelalderby gennemsøger du kasserede ting og sager i håb om at falde over en skjult perle blandt affaldet.
        name: Plyndring af affald
    jarvonia:
      cliffForaging:
        desc: Du sidder på kanten af den tårnhøje klippe og udforsker forsigtigt det barske terræn på jagt efter vilde bjergurter, modstandsdygtige svampe og andre spiselige skatte, der trives i disse højder.
        name: Sankning på klipper
      coastForaging:
        desc: Mens du slentrer gennem de vinterlige kystlandskaber, bliver du ét med kulden, mens du leder efter næring og varme blandt de snedækkede klipper og iskolde vandhuller.
        name: Sankning ved kysten
      forestForaging:
        desc: Midt i vinterskoven går du på opdagelse med et skarpt øje og leder efter skjulte skatte under snedækket, mens du nyder spændingen ved at opdage naturens spiselige udvalg.
        name: Sankning i skoven
      plainsForaging:
        desc: For hvert forsigtige skridt over sletterne, fordyber du dig i naturens overflod, imens du samler de vilde bær, frø og spæde skud, der trives i jorden under dine fødder.
        name: Sankning på sletterne
  mining:
    global:
      mineCoal:
        desc: Hvert slag med din trofaste hakke afdækker kulårer, der er vigtige som brændstof for rigets smede, så de kan smede våben og rustninger, der forsvarer riget.
        name: Udvind kul
      mineCopperOre:
        desc: Den rytmiske klang af din hakke, der rammer den stenede overflade, fylder luften, mens du ihærdigt graver efter kobbermalm.
        name: Udvind kobbermalm
      mineFarganiteOre:
        desc: Med sved og tårer får du langsomt trukket noget af farganitten ud på trods af dens enorme hårdhed.
        name: Udvind farganitmalm
      mineIronOre:
        desc: Hvert af dine sving med hakken afslører jernmalmens ydmyge skønhed; en pålidelig råvare med en bred vifte af praktiske anvendelser.
        name: Udvind jernmalm
      mineTarsiliumOre:
        desc: I dit forsøg på at udvinde tarsiliummalm bliver jordens dybe, ekkoagtige kamre dit lærred, og opdagelsen af hver ny åre føles som at grave et stykke historie frem.
        name: Udvind tarsiliummalm
      mineTinOre:
        desc: Lyden af din hakke giver genlyd i minen, mens du utrætteligt hugger løs og afdækker de skjulte årer af tinmalm, der venter på at blive opdaget.
        name: Udvind tinmalm
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Du svinger din økse med al din kraft, fast besluttet på at fælde de høje birketræer.
        name: Fæld birketræer
      cutMapleTrees:
        desc: Med jævne sving med øksen arbejder du på at fælde de modstandsdygtige ahorntræer, hvis robuste stammer kræver vedholdenhed at overvinde.
        name: Fæld ahorntræer
      cutOakTrees:
        desc: Med urokkelig beslutsomhed hugger du løs på de tårnhøje egetræer, hvis vidtstrakte grene rækker ud som naturens favntag.
        name: Fæld egetræer
      cutPineTrees:
        desc: Du svinger din økse med beslutsomhed for at fælde fyrretræerne.
        name: Fæld fyrretræer
      cutSpruceTrees:
        desc: Med et fast greb om øksen kanaliserer du din styrke til at fælde de tårnhøje grantræer.
        name: Fældede grantræer
