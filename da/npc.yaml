singulars:
  jarvonia:
    floraFloursifter:
      desc: En sød og hjælpsom butiksindehaver, der driver den legendariske Kallaheims frosne fund.
      greetings:
        d0:
          'p0': Velkommen til <c>Kallaheims frosne fund</c>! Uanset hvad du leder efter, kan du finde det her.
      name: Flora Melsigter
    peterBanksworth:
      desc: En indflydelsesrig person i Jarvonia, som er kendt for at have en attitude.
      greetings:
        d0:
          'p0': Ah, endnu en dag, endnu en transaktion. Husk, at hvis du ikke handler med <c>Frossen Kapital</c>, taber du sikkert penge et andet sted.
        d1:
          'p0': Du skal oplyse <c>din legitimation</c>, din <c>mors pigenavn</c> og navnet på dit <c>barndomskæledyr</c>. Du behøver ikke spørge hvorfor; det er protokol.
        d2:
          'p0': Jeg finder det  nødvendigt at informere dig om, at vores gebyrer <c>ikke kan refunderes</c>. Du bliver nødt til at betale uanset dine klager.
        d3:
          'p0': Saldoen på din konto er dit ansvar. Hvis du overtrækker din konto, skal du ikke forvente <c>medlidenhed fra mig</c>.
        d4:
          'p0': Skynd dig at lave <c>dine indskud</c>, og det har bare ikke at være <c>fyrretræsstammer</c> og <c>fisk</c> igen. Jeg er træt af lugten på dette tidspunkt.
      name: Peter Banksworth
    runaNorrberga:
      desc: Runa er den livlige værtshusejer, der insisterer på, at alle gæster deler et øjeblik med hendes elskede kat Istap, mens de nyder deres drinks.
      greetings:
        d0:
          'p0': Vær hilset, rejsende! Du er stødt på <c>kroen Det Frosne Bæger</c>, en oase af glæde midt i den iskolde ødemark. Og før du hygger dig for meget, så sig hej til vores <c>spindende beskytter</c>.
        d1:
          'p0': Vel mødt, vandrer! <c>Det Frosne Bæger</c> byder alle velkommen, uanset om du søger et pusterum, en fest eller et brag af en fest. Hvad kan jeg skænke til dig i dag?
        d2:
          'p0': Ho, eventyrer! På <c>Det Frosne Bæger</c> fejrer vi varme, kammeratskab og den ukuelige ånd i Jarvonia. Tag plads, og lad os gøre denne <c>nat til en mindeværdig</c>!
        d3:
          'p0': Hej, modige sjæl! Når du træder ind i <c>Det Frosne Bæger</c>, skal du vide, at du har fundet et sted med frost og godt humør. Hvad bringer dig til vores <c>hyggelige hjørne</c> af verden i dag?
      name: Runa Norrberga
