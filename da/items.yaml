singulars:
  consumables:
    cooking:
      bagel:
        desc: En bolle med et hul i. Egentlig bare en sukkerfri donut.
        name: Bagel
      beer:
        desc: Fermentering kan have været en større opdagelse end ild.
        name: Øl
      bread:
        desc: Bunden af madpyramiden.
        name: Brød
      cheese:
        desc: Der er en masse huller i denne osteblok. Det er uheldigt, for flere
          huller betyder mindre ost.
        name: Ost
      chocolate:
        desc: En stor plade lækker mælkechokolade, der er så blød, at hver bid smelter
          på tungen.
        name: Chokolade
      cookedEgg:
        desc: Bagt, stegt, røræg, blødkogt eller hårdkogt - valget er dit!
        name: Tilberedt æg
      cookedMushrooms:
        desc: Den nøddeagtige duft gør dig meget sulten. Spiser du dem som en hurtig
          snack, eller gemmer du dem til en anden ret?
        name: Tilberedte svampe
      cookedPotato:
        desc: Op af jorden og ind i ovnen!
        name: Tilberedt kartoffel
      cookedTomato:
        desc: Der har været mange diskussioner om, hvorvidt dette er at foretrække
          frem for den rå form, men det gav i hvert fald noget madlavningstræning.
        name: Tilberedt tomat
      fishSoup:
        desc: Tillykke, du har taget en fisk fra ét vandområde og har nu sat den ud
          i et andet.
        name: Fiskesuppe
      friedFishSandwich:
        desc: En sandwich med lidt stegt fisk på toppen. Pas på fiskeben!
        name: Sandwich med stegt fisk
      friedNoodles:
        desc: Ret krydret og stadig dampende varm. Forhåbentlig ved du, hvordan du
          skal håndtere dine spisepinde.
        name: Stegte nudler
      fruitCake:
        desc: En rig, tung kage fyldt med tørre frugter, nødder og krydderier!
        name: Frugtkage
      jam:
        desc: En smørbar kombination af frugt og sukker.
        name: Marmelade
      jellySandwich:
        desc: En sandwich med et tykt lag sød syltetøj. En klassiker for alle aldre.
        name: Syltetøjssandwich
      mushroomCurry:
        desc: En aromatisk blanding af krydderier og svampe. Perfekt til et solidt
          måltid.
        name: Svampe i karry
      pancake:
        desc: Det er en base, der giver et ubegrænset antal muligheder for topping.
        name: Pandekage
      pickles:
        desc: Den mest syrlige af alle snacks.
        name: Pickles
      pie:
        desc: Tærte lavet af røde bær, som bedstemor plejede at lave den. Der er en
          legende om en uddød klan af dværge, for hvem dette var en absolut favorit.
        name: Tærte
      porridge:
        desc: Helt fin morgenmad! Hvis der virkelig ikke er andet at finde, altså...
        name: Grød
      spicyPumpkinJuice:
        desc: Denne drik kalder på Arenums befolkning om efteråret.
        name: Krydret græskarjuice
      tofu:
        desc: Den har en lidt svampet struktur og indeholder masser af protein, vitaminer
          og mineraler.
        name: Tofu
      veggieSoup:
        desc: En skål grøntsagssuppe, en ydmyg, men mættende ret, som mange i Arenum
          nyder.
        name: Grøntsagssuppe
      wine:
        desc: Nektaren for både adelige og eventyrere og lover en smag af både fortid
          og nutid til dem, der hæver deres bæger for at skåle.
        name: Vin
  containers:
    skilling:
      foraging:
        foragingChest:
          desc: Et dejligt udvalg af udstyr og ting, der er relateret til sankning.
          name: Kiste til sankning
      regional:
        galeforgeChest:
          desc: Rygtet siger, at denne kiste er afrundet, så den kan rulles rundt
            i byen. Hvor genialt!
          name: Galeforge kisten
  crafted:
    equipmentSets:
      bronze:
        chest:
          desc: Bronzebrystpladen, en formidabel brystplade til forsvar, bærer den
            tidløse arv af rustningstraditioner.
          name: Brystplade af bronze
        gloves:
          desc: Bronzehandsker, mesterligt forarbejdede og robuste, holder eventyrernes
            hænder i et betryggende favntag.
          name: Bronzehandsker
        heavyHelmet:
          desc: Smedet med urokkelig beslutsomhed danner det et simpelt skjold for
            bærerens kranium.
          name: Tung hjelm af bronze
        legs:
          desc: Disse bronzebeklædte bukser lover urokkelig beskyttelse, når du begiver
            dig ud på en hvilken som helst færd.
          name: Benbeskyttere af bronze
        lightHelmet:
          desc: Den bærer præg af dem, der har mestret kunsten at lave en defensiv
            hovedbeklædning, som ikke går på kompromis med hastighed og mobilitet.
          name: Let hjelm af bronze
        shoes:
          desc: I det mindste er de lettere end jernparret!
          name: Sko af bronze
      copper:
        chest:
          desc: Kræver en betydelig mængde kobber, men beskytter de mest vitale dele
            af kroppen.
          name: Brystplade af kobber
        gloves:
          desc: Kobberbeklædning til dine hænder.
          name: Kobberhandsker
        heavyHelmet:
          desc: Den tunge kobberhjelm, et udtryk for modstandsdygtighed, ofrer al
            smidighed for maksimalt forsvar.
          name: Tung hjelm af kobber
        legs:
          desc: Nogle kobberpladebukser, der er udformet med en blanding af robusthed
            og bevægelsesfrihed, giver et grundlæggende beskyttelsesniveau.
          name: Benbeskyttere af kobber
        lightHelmet:
          desc: Den letter kobberhjelm, en skinnende krone af beskyttelse, tilbyder
            en balance mellem let forsvar og smidighed.
          name: Let hjelm af kobber
        shoes:
          desc: Nogle tunge støvler, der giver en lille smule beskyttelse.
          name: Kobbersko
      farganite:
        chest:
          desc: En uigennemtrængelig fæstning på dit bryst, hvor din fjende kan se
            sig selv på den reflekterende blå overflade.
          name: Brystplade af farganit
        gloves:
          desc: Et par vidunderlige handsker, der synes at afspejle himlens aktuelle
            farve.
          name: Farganit-handsker
        heavyHelmet:
          desc: Et kendetegn for de dygtigste krigere på det vestlige kontinent.
          name: Tung hjelm af farganit
        legs:
          desc: En perfekt balance mellem forsvar og vægt, der giver bæreren høj mobilitet
            og højt forsvar.
          name: Farganit-benbeskyttere
        lightHelmet:
          desc: Et gådefuldt mesterværk af smedearbejde, der omgiver dit ansigt i
            en skinnende blå farve.
          name: Let hjelm af farganit
        shoes:
          desc: I det mindste er de lettere end det sorte par!
          name: Farganit-sko
      iron:
        chest:
          desc: Den fungerer som et urokkeligt bolværk mod farer og beskytter bærerens
            overkrop med urokkelig beslutsomhed.
          name: Brystplade af jern
        gloves:
          desc: Disse handsker, der er fint detaljerede og robuste, giver en betryggende
            omfavnelse til eventyrernes hænder.
          name: Jernhandsker
        heavyHelmet:
          desc: Denne hjelm fungerer som vogter for dem, der marcherer ind i farens
            midte, og indgyder bæreren urokkelig tillid.
          name: Tung hjelm af jern
        legs:
          desc: Pladebukserne er tunge, men giver et moderat forsvar for dine lemmer.
          name: Benbeskyttere af jern
        lightHelmet:
          desc: Den glimter med løftet om at beskytte eventyrere, når de begiver sig
            ud på deres missioner.
          name: Let jernhjelm
        shoes:
          desc: Dine fødder har aldrig føltes tungere. Men du er ret sikker på, at
            de kan rulles over af en tung vogn og være uskadte.
          name: Jern sko
      steel:
        chest:
          desc: En mægtig bastion til torsoen og et vidnesbyrd om krigeres og ridderes
            ukuelige ånd.
          name: Brystplade af stål
        gloves:
          desc: De er fremstillet med stor omhu og giver både modstandskraft og fingerfærdighed,
            så bæreren kan håndtere våben og værktøj med mesterlig præcision.
          name: Stål handsker
        heavyHelmet:
          desc: Genskinnet fra resten af din rustning og de små åbninger gør det ret
            svært at se dine omgivelser, men du føler dig sikker.
          name: Tung hjelm af stål
        legs:
          desc: De glitrer med løftet om at beskytte heltene, når de konfronterer
            farerne i deres episke missioner.
          name: Stål bukser
        lightHelmet:
          desc: En strålende beskytter til hovedet, der giver et mellem niveau af
            beskyttelse og samtidig opretholder et højt niveau af synlighed.
          name: Let hjelm af stål
        shoes:
          desc: I det mindste er de lettere end jernparret!
          name: Stål sko
      tarsilium:
        chest:
          desc: En sort pladerustning.
          name: Brystplade af tarsilium
        gloves:
          desc: Et par sorte handsker.
          name: Tarsilium-handsker
        heavyHelmet:
          desc: En sort, tung hjelm.
          name: Tarsilium tung hjelm
        legs:
          desc: Et sort sæt pladebukser.
          name: Tarsilium bukser
        lightHelmet:
          desc: En let, sort hjelm.
          name: Let hjelm af Tarsilium
        shoes:
          desc: Et par sorte sko. I det mindste er de lettere end stålparret!
          name: Tarsilium-sko
    skilling:
      fishing:
        basicFishingPole:
          desc: 'Du ved, hvad man siger: En dårlig dag ved søen er bedre end en god
            dag på arbejdet.'
          name: Simpel fiskestang
        fishingSpear:
          desc: Spyddet legemliggør dansen mellem rovdyr og byttedyr under overfladen
            og er et direkte og formidabelt middel til at sikre sig næring fra vandet.
          name: Fiskespyd
        largeFishingNet:
          desc: Det store fiskenet, som er skabt af kystsamfundene, er et net af forhåbninger,
            der er kastet ud over det evigt skiftende tidevand.
          name: Stort fiskenet
        oakFishingRod:
          desc: Fiskestangen i egetræ, et mesterværk af erfarne håndværkere, bærer
            essensen af gamle træer og deres evige visdom.
          name: Fiskestang i eg
        pineFishingRod:
          desc: En friskduftende stang, der kan modstå selv de tungeste fisk.
          name: Fiskestang i fyrretræ
        smallFishingNet:
          desc: Det basale net, et ydmygt redskab for en simpel fisker. Knap nok mere
            end et par stykker reb bundet sammen.
          name: Lille fiskenet
      mining:
        basicPickaxe:
          desc: Den basale hakke, et ydmygt værktøj for en minearbejder. Knap nok
            mere end en pind, en sten og noget snor, der binder det hele sammen.
          name: Basal hakke
        bronzePickaxe:
          desc: Bronzehakken emmer af rustik charme og ubøjelig styrke.
          name: Bronze-hakke
        copperPickaxe:
          desc: En skrøbelig og let økse til minedrift. Den får arbejdet gjort.
          name: Kobber-hakke
        farganitePickaxe:
          desc: En perfekt afspejling af farvenuancerne på himlen i løbet af dagen,
            i sandhed en sjælden hakke.
          name: Farganit-hakke
        ironPickaxe:
          desc: Med sit tunge hoved tjener den som en loyal partner for dem, der forsøger
            at tæmme vildmarken eller møde det ukendte.
          name: Jern-hakke
        steelPickaxe:
          desc: Stålhakken skinner af sin skabers beslutsomhed og er klar til at udføre
            deres ordrer.
          name: Stål-hakke
        tarsiliumPickaxe:
          desc: En sort hakke.
          name: Tarsilium-hakke
      woodcutting:
        basicHatchet:
          desc: Den basale økse, et ydmygt værktøj for en skovarbejdere. Knap nok
            mere end en pind, en sten og noget snor, der binder det hele sammen.
          name: Basal økse
        bronzeHatchet:
          desc: God til begyndere, der vil i gang med at fælde nogle træer.
          name: Bronze-økse
        copperHatchet:
          desc: Skrøbelig og egentlig for let at bruge til træfældning. Men klarer
            arbejdet.
          name: Kobber-økse
        farganiteHatchet:
          desc: En perfekt afspejling af farvenuancerne på himlen i løbet af dagen,
            i sandhed en sjælden økse.
          name: Farganit-økse
        ironHatchet:
          desc: Med sin tunge klinge tjener den som en loyal partner for dem, der
            forsøger at tæmme vildmarken eller møde det ukendte.
          name: Jern-økse
        steelHatchet:
          desc: Ståløksen skinner af sin skabers beslutsomhed og er klar til at udføre
            deres ordrer.
          name: Stål-økse
        tarsiliumHatchet:
          desc: En sort økse.
          name: Tarsilium-økse
  looted:
    equipmentSets:
      dimensional:
        chest:
          desc: Kraven og manchetterne på denne skjorte er dækket af stjernestøv,
            og bølger af tomrum skyller langsomt ind over resten af skjorten.
          name: Dimensionel skjorte
        feet:
          desc: En troldmand ved navn Tarhiel hævdede, at man kunne gå på stjernestøv
            med disse sko, og nogle siger, at han stadig falder den dag i dag.
          name: Dimensionelle sko
        head:
          desc: Konstellationer ses på kanten af denne hat, de funkler blødt om dagen,
            og hvirvler af tomrum bevæger sig på den om natten.
          name: Dimensionel hat
        legs:
          desc: Stjernestøv og pailletter ser ud til at holde disse stilfulde bukser
            sammen med lethed.
          name: Dimensionelle bukser
      enchanted:
        chest:
          desc: Hver gang du åbner kraven, ser du lidt mere cool ud. Især når den
            øverste knap er lukket.
          name: Fortryllet skjorte
        feet:
          desc: Hvis du klikker på hælene to gange, bliver du ikke sendt hjem, men
            de lyder seje, når du går i dem.
          name: Fortryllede sko
        head:
          desc: Denne hat kan faktisk rumme 38 liter. Af hvad? Det er der ingen, der
            har regnet ud endnu.
          name: Fortryllet hat
        legs:
          desc: Disse bukser passer perfekt hver gang, og de har endda lommer!
          name: Fortryllede bukser
    skilling:
      agility:
        exerciseHeadband:
          desc: Dette pandebånd er en påmindelse om, at styrke kommer af dedikation,
            og at ens indre kriger kan overvinde enhver udfordring, uanset hvor fantastisk
            eller krævende den er.
          name: Træningspandebånd
        medievalSneakers:
          desc: Med hvert skridt tilbyder de bæreren en lydløs og smidig rejse gennem
            både gamle og moderne verdener og bygger bro mellem epoker.
          name: Middelalderlige sneakers
      carpentry:
        handsaw:
          desc: Denne sav legemliggør harmonien mellem håndværkeren og naturen og
            lover evnen til at forme træ med præcision og ynde.
          name: Håndsav
        protectiveGloves:
          desc: Det er bedre, når chancen for at få skåret sine fingre af med en sav
            er reduceret til 0%.
          name: Beskyttelseshandsker
        toolbelt:
          desc: Et alsidigt tilbehør, der kan rumme en række træbearbejdningsinstrumenter
          name: Værktøjsbælte
        woodworkingGlasses:
          desc: Når de bæres, afslører brillerne de indviklede mønstre og historier,
            der findes i hvert bræt.
          name: Briller til træarbejde
      cooking:
        chefsApron:
          desc: Med dette forklæde bliver hvert måltid et mesterværk og hver ret et
            kunstværk.
          name: Kokkeforklæde
        chefsHat:
          desc: Denne finurlige hat ser ud til at kanalisere køkkenets magi og inspirere
            til kulinariske vidundere med hvert slag med spatlen.
          name: Kokkehue
        meatCleaver:
          desc: Med hvert sving kløver den sig gennem ingredienserne som en kriger
            i kampens hede og forvandler rå elementer til kulinariske triumfer.
          name: Kødøkse
      crafting:
        candlehat:
          desc: Det er en hat med et stearinlys på. Hvad mere kan man ønske sig?
          name: Hat med stearinlys
        craftingGuidebook:
          desc: Håndarbejdsguiden, en bog om grænseløs kreativitet, er et lager af
            viden, der er gået i arv gennem generationer af kunsthåndværkere og nørklere.
          name: Fremstillingshåndbog
        grippyGloves:
          desc: Disse handsker giver et fast greb om verden, og det siges, at de hjælper
            dig med aldrig at tabe en skrue eller en lille del.
          name: Gribevenlige handsker
        magnifyingLens:
          desc: Et værktøj for mesterhåndværkere, der forsøger at aflure hemmelighederne
            i komplekse maskiner og studere verden på et mikroskopisk niveau.
          name: Forstørrelsesglas
      fishing:
        fishermansHat:
          desc: Denne hat er et symbol på lystfiskerens tålmodighed og deres forbindelse
            til naturens evigt flydende strømme.
          name: Fiskerhat
        fishermansTrousers:
          desc: Fremstillet af elastisk, vandtæt materiale beskytter de mod elementerne,
            samtidig med at de giver mulighed for smidige bevægelser.
          name: Fiskebukser
      foraging:
        halflingsFeetSlippers:
          desc: Disse hyggelige og charmerende sutsko er designet til at efterligne
            halflingers pelsede fødder, komplet med små tæer og finurlige detaljer.
          name: Haflingsfødder-sutsko
        hatWithAFeather:
          desc: Dens tilstedeværelse fremkalder eventyrets ånd og tiltrækningskraften
            fra fjerne lande og lover, at uanset hvor den bæres, vil historier om
            dristige eskapader helt sikkert følge.
          name: Hat med fjer
      mining:
        miningHelm:
          desc: Minehjelmen, et fyrtårn i jordens dyb, udstråler en stabil glød, der
            trænger igennem mørket i de underjordiske riger.
          name: Minehjelm
        shovelAxe:
          desc: En uundværlig følgesvend for eventyrere, der søger at afdække hemmeligheder
            begravet under overfladen og forsvare sig mod de farer, der kan opstå.
          name: Skovl-økse
      smithing:
        smeltingGoggles:
          desc: Et skjold til øjnene, så de kan stirre på den brændende glans af smeltet
            metal.
          name: Smeltningsbriller
        smithsApron:
          desc: Forklædet er smedens beskyttende kappe og et tæppe af modstandsdygtighed
            og håndværk.
          name: Smede-forklæde
      woodcutting:
        lumberjackShirt:
          desc: Robust og ternet er den både et skjold mod elementerne og et vidnesbyrd
            om skovmandens modstandsdygtighed.
          name: Skovhuggerskjorte
    versatile:
      backpack:
        desc: Mere plads i rygsækken betyder, at du har plads til endnu flere ting.
          Som ting!
        name: Rygsæk
      bugCatchingNet:
        desc: Det er nyttigt til at fange mange typer insekter, eller endda... vandmænd?
        name: Insektfangstnet
      comfySlippers:
        desc: Hvert skridt i disse tøfler føles som at gå på skyer.
        name: Behagelige hjemmesko
      fishingLure:
        desc: Den er håndlavet af dygtige håndværkere, skinnende med farver og mønstre,
          der danser som glimtende skæl i sollyset.
        name: Madding
      hatOfWisdom:
        desc: Når denne hat bæres, giver den bæreren en bedre forståelse af verden.
        name: Visdomshat
      mosquitoNethat:
        desc: Denne hat gør det muligt for bæreren at rejse gennem selv de mest insektbefængte
          områder i fred og ro og holde fokus på naturens vidundere.
        name: Hat med myggenet
      protectiveEarmuffs:
        desc: Disse høreværn er et symbol på sund dømmekraft og evnen til at bevare
          roen midt i kaos.
        name: Beskyttende høreværn
      recipeBook:
        desc: Denne bog er en kulinarisk ledsager for håbefulde kokke, der tilbyder
          nøglerne til at låse op for verdens smage og skabe måltider, der er intet
          mindre end fortryllende.
        name: Opskriftsbog
      snowshoes:
        desc: Sneskoene sikrer, at selv i de hårdeste snestorme kan bæreren rejse
          ubesværet og udforske verdens frostklare vidundere.
        name: Snesko
      utilityPants:
        desc: Grønne bukser med utallige lommer, et must-have for en velafrundet eventyrer.
        name: Utilitybukser
      veryLongBoots:
        desc: Afhængigt af din højde kan de gå op til skinnebenene, over knæene eller
          endda op til hofterne.
        name: Meget lange støvler
      warmBeanie:
        desc: Den er vævet af frostsikre tråde og omfavner bærerens hoved som et varmt
          kram fra en pejs.
        name: Varm hue
      warmJacket:
        desc: En meget varm jakke til meget koldt vejr.
        name: Varm jakke
      waterproofPants:
        desc: De sikrer, at brugeren forbliver tør og komfortabel, selv i de mest
          voldsomme regnskyl eller når man navigerer i lumske sumpområder.
        name: Vandtætte bukser
  materials:
    carpentry:
      birchPlank:
        desc: Den glatte og lyse birkeplanke er et eksempel på enkelhed og elegance
          med sit rene, lyse træ.
        name: Birkeplanke
      maplePlank:
        desc: Den æstetiske og indbydende ahornplanke har en glat, lys overflade,
          der tilføjer et strejf af raffinement til ethvert projekt.
        name: Ahornsplanke
      oakPlank:
        desc: Et tidløst valg til træbearbejdningsprojekter, der udmærker sig ved
          sin rige, jordagtige nuance og fremtrædende, indviklede træmønstre.
        name: Egetræsplanke
      pinePlank:
        desc: Fyrretræsplanken er kendetegnet ved sine varme jordfarver og udstråler
          en rustik charme med sit naturlige træmønster.
        name: Fyrretræsplanke
      sprucePlank:
        desc: Granplanken har en fin træstruktur og giver en følelse af elegance med
          sit rene og klassiske udseende.
        name: Granplanke
    cooking:
      milk:
        desc: Direkte fra koen, geden eller kamelen. Eller presset ud af nogle nødder?
          Kun du ved, hvor du har det fra.
        name: Mælk
      salt:
        desc: Hvert korn er et fragment af glemte oceaner, der er gennemsyret af kraften
          til at rense, beskytte og tilføje et strejf af fortryllelse til enhver ret.
        name: Salt
    foraging:
      acidSapling:
        desc: Det okkerfarvede træ, der knap er på størrelse med en kvist, brænder
          næsten din hud ved kontakt.
        name: Syretræ
      catsBell:
        desc: Når vinden blæser, udsender den enkle stilk med tre gule pærer en lokkende
          lyd.
        name: Katteklokke
      cotton:
        desc: Blødt og luftigt materiale, der er blidt og komfortabelt.
        name: Bomuld
      deathsToll:
        desc: Det ser måske indbydende ud, men jeg ville ikke spise det i denne form.
        name: Dødens afgift
      flax:
        desc: Sarte blå blomster, der giver stærke tråde. Perfekt til produktion af
          hør.
        name: Hør
      hemp:
        desc: Høj og bladrig plante med slanke stilke, kendt for sine alsidige fibre
          og praktiske anvendelser.
        name: Hamp
      iceplum:
        desc: Små frugter med et frostklart ydre, der skinner i lilla nuancer.
        name: Isblomme
      moondaisy:
        desc: En skrøbelig blomst, der lyser op med måneskin på de mørkeste nætter.
        name: Månetusindfryd
      nettle:
        desc: Høj, slank plante med hjerteformede blade og et kraftigt stik.
        name: Brændenælde
      nightgem:
        desc: Den mørke ædelsten ser ud til at absorbere alt lyset omkring sig på
          en magnetisk måde.
        name: Natjuvel
      rotbud:
        desc: Som en trøffel kalder på en gris, kalder rådknoppen på halflinger i
          de store sumpe.
        name: Rådknop
      shadowLeaf:
        desc: Det mørke blad smuldrer næsten, hvis det forstyrres af berøring eller
          lys. Opbevares bedst på et mørkt sted.
        name: Skyggeblad
      silkwormSilk:
        desc: En silke så fin, at den kunne gøre det nødvendigt at bygge en handelsrute
          tværs over hele kontinentet.
        name: Silkeorm-silke
      snowdrop:
        desc: Lille hvid blomst, der blomstrer om vinteren, en blid påmindelse om
          håb og nye begyndelser.
        name: Vintergæk
      starflower:
        desc: En lysende femtakket stjerne, der sidder på en bladstilk. Det er kutyme
          at ønske sig noget, når man finder en.
        name: Stjerneblomst
      stone:
        desc: En sten. Måske kan du skabe noget med den, som kan hjælpe dig med at
          overleve?
        name: Sten
      sunblossom:
        desc: Den smukke blomst reflekterer solens stråler, og dens gyldne kronblade
          skinner klart.
        name: Solsikke
      thistle:
        desc: Robust plante med piggede blade, der danner et beskyttende skjold omkring
          de farverige blomster.
        name: Tidsel
      widowsKiss:
        desc: Den lyserøde blomst lokker dig til at komme nærmere, men det er bedst
          at holde afstand.
        name: Enkens kys
      woodenStick:
        desc: Et spidst stykke træ. Måske kan du skabe noget med det, som kan hjælpe
          dig med at overleve?
        name: Træpind
    mining:
      coal:
        desc: Kul er beskedent og uprætentiøst og signalerer, at det er praktisk som
          en vital energiressource.
        name: Kul
      copperOre:
        desc: Med sin rødlige farve skiller kobbermalmen sig ud som et karakteristisk
          mineral.
        name: Kobbermalm
      farganiteOre:
        desc: Med sin urokkelige styrke og fængslende blå glans er farganitmalmen
          blevet et symbol på ubrydelig beslutsomhed.
        name: Farganit-malm
      ironOre:
        desc: Jernmalmen har en grynet og tæt fornemmelse, der afspejler dens robuste
          og uraffinerede natur.
        name: Jernmalm
      tarsiliumOre:
        desc: Tarsiliummalmens glatte og reflekterende overflade reflekterer den omgivende
          verden med en næsten magisk glans.
        name: Tarsilium-malm
      tinOre:
        desc: Tinmalmen er enkel og uprætentiøs og viser sin enkle mineralsammensætning.
        name: Tinmalm
    rawFish:
      rawCarp:
        desc: Karpens milde smag egner sig godt til forskellige kulinariske tilberedninger.
          Disse fisk kan godt lide at springe.
        name: Rå karpe
      rawCrayfish:
        desc: Krebs er en saftig fornøjelse for fiske- og skaldyrsentusiaster.
        name: Rå krebs
      rawJellyfish:
        desc: Som en kulinarisk kuriositet inviterer vandmanden til udforskning og
          udfordrer kokke til at omfavne dens mærkelige tekstur.
        name: Rå vandmand
      rawLobster:
        desc: Hummeren har en hård skal og stærke kløer. Det bringer dig tilbage i
          tiden, ikke sandt?
        name: Rå hummer
      rawMoray:
        desc: Murænen har en lang, slangeagtig krop og unikke kæber, der giver den
          et mystisk udseende fra dybhavet.
        name: Rå muræne
      rawPerch:
        desc: Aborren er yndefuldt buet og adræt og er en fin fisk at fange for nye
          fiskeentusiaster.
        name: Rå aborre
      rawPike:
        desc: Med sit flagede og møre kød egner gedden sig godt til madlavning.
        name: Rå gedde
      rawSalmon:
        desc: Med sit saftige og smøragtige kød glæder laksen ganen med sin rige og
          fløjlsagtige tekstur.
        name: Rå laks
      rawSeabass:
        desc: Havbars skinner med sølvskæl.
        name: Rå havaborre
      rawShrimp:
        desc: Med deres uberørte udseende lokker rejerne med løftet om et dejligt
          skaldyrsfestmåltid.
        name: Rå reje
      rawSquid:
        desc: Squid overrasker med sin evne til at forsvinde.
        name: Rå blæksprutte
      rawStreamEel:
        desc: Strømålens strømlinede form afspejler dens tilpasningsevne til strømmende
          floder og vandløb.
        name: Rå ål
      rawTrout:
        desc: Ørreden viser et fascinerende tæppe af iriserende skæl, der reflekterer
          nuancer af sølv, pink og plettede mønstre.
        name: Rå ørred
    smithing:
      bronzeBar:
        desc: Bronzebarren, som er et levn fra dværgenes smedjer, udstråler rustik
          charme og holdbarhed og bærer på hemmelighederne ved kobber og tin, der
          er smeltet sammen af dygtige hænder.
        name: Bronzebarre
      copperBar:
        desc: Kobberbarren skinner med en rødlig-orange glans, der afspejler dens
          metalliske styrke og alsidighed i forskellige anvendelser.
        name: Kobberbarre
      farganiteBar:
        desc: En blå nuance mellem hav og himmel, der ser kølig ud, selv når den er
          varm og klar til at blive bearbejdet.
        name: Farganit-barre
      ironBar:
        desc: Den står som et vidnesbyrd om jordens kernestyrke, tung og ubøjelig.
        name: Jernbarre
      steelBar:
        desc: Smedet i beslutsomhedens ild, glimter stålbarren med æterisk glans.
        name: Stålbarre
      tarsiliumBar:
        desc: Tarsiliumbarren skinner som nattehimlen, og en olieagtig tekstur dækker
          dens overflade.
        name: Tarsilium-barre
    woodcutting:
      birchLogs:
        desc: De glatte og lyse birkestammer udstråler en elegant enkelhed.
        name: Birketræsstammer
      mapleLogs:
        desc: Ahornstammerne har en rig og indbydende åretegning, der viser naturens
          kunstfærdighed i hvert eneste stykke.
        name: Stammer af ahorn
      oakLogs:
        desc: Egestammerne har en tydelig karakter og udstråler en følelse af ædel
          tilstedeværelse og varig ynde.
        name: Stammer af eg
      pineLogs:
        desc: Fyrretræsstammerne er stærke og harpiksholdige og udsender en tydelig
          og beroligende aroma.
        name: Kævler af fyrretræ
      spruceLogs:
        desc: Granstammerne har en fyldig og varm tone, der fremhæver deres naturlige
          skønhed og tiltrækningskraft.
        name: Kævler af gran
