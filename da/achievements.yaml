singulars:
  cards:
    aFriendLikeMe:
      desc: Fænomenale kosmiske kræfter, minimale boligforhold.
      name: En ven som mig
    anIdiotSandwhich:
      desc: -"Hvad er du?"\n- "En idiotsandwich."
      name: En idiotsandwich
    andMyAxe:
      desc: Lad dem bare komme! Der er stadigvæk en dværg i Moria, som trækker vejret!
      name: Og min økse!
    barbarianVillage:
      desc: Hvis du havde brugt et tomt ølkrus på en af tønderne før Gunnarsgrunn-opdateringen, ville en barbar angribe dig. Hvis du havde dræbt barbaren og så havde brugt ølkruset på tønderne ville det være blevet genopfyldt.
      name: Barbarlandsby
    goldDigger:
      desc: Da jeg sagde, at du ikke kunne købe min kærlighed for penge, var det fordi det ikke er muligt med din indtægt.
      name: Guldgraver
    hellsKitchen:
      desc: Der er nok hvidløg herinde til at dræbe alle vampyrer i Europa.
      name: Helvedes Køkken
    ifItIsBrokenFixIt:
      desc: Det er hårdt at være ene softwareudvikler.
      name: Hvis det ikke virker, så fiks det
    infinityStones:
      desc: Perfekt afbalanceret, som alle ting bør være.
      name: Evighedssten
    itsAMarathonNotASprint:
      desc: Du er kun ved begyndelsen. Gør det hele en gang til.
      name: Det er et maraton, ikke en sprint
    makeAManOutOfYou:
      desc: Gådefuld som den mørke side af <hl>MÅNEN!</hl>
      name: Gør en mand ud af dig
    masterHasGivenDobbyASock:
      desc: Dobby er... fri
      name: Mester har givet Dobby en sok
    masterchef:
      desc: Mums! Det ser ud til, at du er en god kok.
      name: Masterchef
    myPrecious:
      desc: Forbandet være Sækker! Den er borte! Hvad er det, den har i sine lommere? Åh, vi har gættet det, vi har gættet det, min dyrebare. Han har fundet den. Ja, det må han have gjort.
      name: Min dyrebare
    oneCannotSimplyWalkToMordor:
      desc: Har du nogensinde tænkt på, hvor nemt det ville være at gå ind i Mordor? Tja, <hl>nu ved du det</hl>.
      name: Man går ikke "bare" ind i Mordor
    onlyYouCanPreventForestFires:
      desc: Ved at fælde alle træerne er der bogstaveligt talt... nul procent chance?
      name: Kun du kan forhindre skovbrande
    rockAndStone:
      desc: Hvis du ikke klipper og stener, kommer du ikke hjem!
      name: Klippe og sten!
    rockstar:
      desc: Hård rock halleluja!
      name: Rockstjerne
    thatsXcomBaby:
      desc: Tilfældigheder kan nogle gange være meget frustrerende.
      name: Det er XCOM Baby
    touchTheGrass:
      desc: Jeg fik dig til at røre ved græsset, gjorde jeg ikke?
      name: Rør ved græsset
    underTheSea:
      desc: Og fiskene her er glade\nHer plasker de nok så kækt\nDeroppe bli'r fisk så flade\nOg spræller, når de bli'r stegt
      name: Under havet
    visitorOfTheFarLands:
      desc: Den afstand du skal rejse for at nå "Far Lands" i Minecraft.
      name: Besøgende fra de fjerne lande
    walkOfShame:
      desc: \*ding\*Skam. \*ding\*Skam. \*ding\*Skam. \*ding\*Skam.
      name: Skammens gang
    whatATrip:
      desc: At spise nogle kan også tage dig med på et vildt trip. Det er bedst at spise dem i godt selskab.
      name: Sikke et trip!
    winniePooh:
      desc: Nogle gange er det de mindste ting, der fylder mest i ens hjerte.
      name: Peter Plys
    youShallNotPass:
      desc: Jeg er den Hemmelige Ilds tjener, jeg hersker over Anors flammer. Du kan ikke komme forbi, den mørke ild vil ikke hjælpe dig, du Uduns flamme. Vend tilbage til skyggen. Du kommer ikke forbi!
      name: Du kommer ikke forbi!
