singulars:
  crafting:
    tools:
      basicHatchet:
        activityDesc: Ved forsigtigt at flække stenen og sætte den fast på pinden, laver du en rudimentær økse.
        desc: Af pinde og sten kan du lave et basalt redskab til at fælde træer.
        name: Lav en basal økse
      basicPickaxe:
        activityDesc: Ved at gøre stenen så spids som muligt og sætte den fast på pinden, laver du en basal hakke.
        desc: Med en simpel pind og nogle sten kan du lave et basalt værktøj til at udvinde malm.
        name: Lav en basal hakke
