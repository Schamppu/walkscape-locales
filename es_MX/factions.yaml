singulars:
  realms:
    jarvonia:
      desc: Un reino helado y frío en el rincón noroeste de Arenum.
      name: Jarvonia
    gdte:
      name: Gran Ducado de Trellin-Erdwise
      desc: Un ducado establecido alrededor del Gran Pantano. Una diarquía de dos
        ducados.
    syrenthia:
      name: Sirentia
      desc: Un reino subacuático anidado entre Jarvonia y el Gran Ducado de Trellin-Erdwise.
    wallisia:
      name: Wallisia
      desc: El Imperio de Wallisia, un poderoso imperio que ha conquistado el Gran
        Ducado, Galeforge y Wrentmark.
    galeforge:
      name: Galeforge
      desc: Una ciudad estado conquistada por Wallisia, renombrada por sus innovaciones
        tecnológicas.
    wrentmark:
      name: Wrentmark
      desc: Un pequeño reino del sur, que ha sido conquistado por Wallisia. Wrentmark
        es conocido por sus desiertos abrasadores y sus minas de gemas.
  factions:
    trellin:
      name: Trellin
      desc: El ducado al Oeste del Gran Ducado de Trellin-Erdwise, que reina sobre
        el Gran Pantano de Salsfirth.
    erdwise:
      name: Erdwise
      desc: El ducado al Este del Gran Ducado de Trellin-Erdwise, que reina sobre
        las acaudaladas ciudades costeras del Gran Ducado.
    halflingRebels:
      name: Medianos Rebeldes
      desc: Un gran movmiento revolucionario de Medianos, que luchan por su libertad
        contra el Gran Ducado de Trellin-Erdwise.
