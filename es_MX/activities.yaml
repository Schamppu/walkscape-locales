{
  "singulars": {
    "agility": {
      "global": {
        "birdWatching": {
          "desc": "El avistamiento de aves es una ventana abierta al reino aviar. Se observa pacientemente, aprendiendo sobre las diversas especies que adornan los árboles, los cielos y las tierras, apreciando su belleza y comportamiento.",
          "name": "Avistamiento de aves"
        },
        "guardDuty": {
          "desc": "Como guardia del Imperio Wallisiano tienes cuentas por pagar, y así es como lo haces. Cuidas al reino, asegurando tu paga con tus ojos vigilantes.",
          "name": "Servicio de guardia"
        },
        "sandcastleBuilding": {
          "desc": "Construir castillos de arena en la playa es sinónimo de creatividad despreocupada. Puede que tus creaciones de arena no duren mucho, pero en el momento es un placer simple.",
          "name": "Construcción de castillos de arena"
        },
        "scientificTinkering": {
          "desc": "Con suficiente curiosidad científica te conviertes en un entusiasta, alguen que transforma las ideas en experimentos tangibles. Con una mente abierta abres tus brazos al espíritu del descubrimiento.",
          "name": "Curiosidad Científica"
        },
        "sledding": {
          "desc": "Te sujetas del trineo y, luego de un empujón, sientes la adrenalina correr por tus venas. El mundo se difumina a tu alrededor y, por un momento, te conviertes en un velocista invernal que conquista la colina nevada.",
          "name": "Bajar en trineo"
        }
      },
      "jarvonia": {
        "mountainClimbing": {
          "desc": "Con cada paso calculado, te elevas por las escabrosas laderas de la montaña, sintiendo la fresca brisa montañosa en tu rostro y deleitándote con las impresionantes vistas que se despliegan mientras avanzas.",
          "name": "Montañismo"
        },
        "rooftopJumping": {
          "desc": "De una azotea a otra, saltas con atrevida precisión, sintiendo la adrenalina mientras recorres el paisaje urbano con acrobática gracia.",
          "name": "Saltar por los tejados"
        }
      }
    },
    "fishing": {
      "jarvonia": {
        "lakeFishing": {
          "desc": "Colocas cuidadosamente la carnada con los dedos helados y lo lanzas sobre la tranquila superficie del lago.",
          "name": "Pesca en el lago"
        },
        "pondFishing": {
          "desc": "En medio del paisaje invernal, el tranquilo estanque brilla con serena belleza. Sus aguas tranquilas invitan y prometen.",
          "name": "Pesca en estanque"
        },
        "seaFishing": {
          "desc": "Recorriendo la costa invernal, encuentras un lugar apartado y lanzas tu anzuelo en las aguas serenas y frías, disfrutando de la tranquilidad y soledad de la pesca en el mar.",
          "name": "Pesca marítima"
        }
      }
    },
    "foraging": {
      "gdte": {
        "forestForaging": {
          "desc": "Mientras paseas por el tranquilo abrazo del bosque, te sumerges en su armonía y recoges los dones de la naturaleza que prosperan bajo las copas de los árboles.",
          "name": "Recolección en el bosque"
        },
        "plainsForaging": {
          "desc": "A medida que deambulas por las llanuras templadas, atravesarás un viaje de descubrimiento, tejiendo a través de un paisaje donde los tesoros de la naturaleza aguardan bajo el suave sol y el cielo azul.",
          "name": "Recolección en las llanuras"
        },
        "swampForaging": {
          "desc": "Entre la fina niebla y las misteriosas marañas de raíces, atraviesas charcos y espesa vegetación en busca de los misterios que esconden los lechos de musgo y las barcas abandonadas. Con la esperanza de encontrar recuerdos olvidados y reliquias de la vida fructífera de otras personas.",
          "name": "Recolección en el pantano"
        }
      },
      "global": {
        "dumpsterDiving": {
          "desc": "En medio de los laberínticos callejones de la ciudad, exploras los rincones olvidados, rebuscando entre los trastos desechados con la esperanza de desenterrar tesoros ocultos entre los desechos.",
          "name": "Bucear en la basura"
        },
        "litterLooting": {
          "desc": "Entre el ajetreo de la ciudad medieval, rebuscas entre los trastos desechados, con la esperanza de encontrar una joya oculta entre los escombros.",
          "name": "Rebuscar en la basura"
        }
      },
      "jarvonia": {
        "cliffForaging": {
          "desc": "Posado en el borde del imponente acantilado, exploras con cuidado el terreno accidentado, buscando hierbas silvestres de montaña, hongos resistentes y otros tesoros comestibles que prosperan en este entorno elevado.",
          "name": "Recolección en los acantilados"
        },
        "coastForaging": {
          "desc": "Al pasear por los invernales paisajes costeros, te haces uno con el frío, buscando sustento y calor entre las rocas cubiertas de nieve y los charcos helados.",
          "name": "Recolección en la costa"
        },
        "forestForaging": {
          "desc": "En medio del bosque invernal, te aventuras con ojo agudo, buscando tesoros ocultos bajo el manto de nieve, disfrutando la emoción de descubrir los alimentos que la naturaleza ofrece.",
          "name": "Recolección en el bosque"
        },
        "litterLooting": {
          "desc": "Entre el ajetreo de la ciudad, rebuscas entre los trastos desechados, con la esperanza de tropezar con una joya oculta entre los desechos comunes.",
          "name": "Rebuscar en la basura"
        },
        "plainsForaging": {
          "desc": "Con cada suave zancada por las llanuras, te sumerges en la abundancia natural, recogiendo bayas silvestres, semillas y brotes tiernos que prosperan en el suelo bajo tus pies.",
          "name": "Recolección en las llanuras"
        }
      }
    },
    "mining": {
      "global": {
        "mineCoal": {
          "desc": "Cada golpe de tu fiel pico descubre las vetas de carbón, esenciales para proporcionar combustible a los herreros del reino para forjar armas y armaduras que defiendan el reino.",
          "name": "Extraer carbón"
        },
        "mineCopperOre": {
          "desc": "El sonido rítmico de tu pico golpeando contra la superficie rocosa llena el ambiente mientras extraes con insistencia mineral de cobre.",
          "name": "Extraer mineral de cobre"
        },
        "mineFarganiteOre": {
          "desc": "Con sudor y lágrimas, extraes lentamente parte de la farganita a pesar de su tremenda dureza.",
          "name": "Extraer mineral de farganita"
        },
        "mineIronOre": {
          "desc": "Cada uno de tus golpes revela la humilde belleza del mineral de hierro, un recurso confiable con una amplia gama de usos prácticos.",
          "name": "Extraer mineral de hierro"
        },
        "mineTarsiliumOre": {
          "desc": "En tu aventura para extraer mineral de tarsilio, las profundas y resonantes cámaras de la tierra se convierten en tu lienzo, y el descubrimiento de cada nueva veta se siente como desenterrar un pedazo de historia.",
          "name": "Extraer mineral de tarsilio"
        },
        "mineTinOre": {
          "desc": "El sonido de tu pico resuena por toda la mina mientras trabajas sin descanso, desenterrando las vetas ocultas de mineral de estaño que esperan ser descubiertas.",
          "name": "Extrae mineral de estaño"
        }
      },
