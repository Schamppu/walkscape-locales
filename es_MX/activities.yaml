    "woodcutting": {
      "jarvonia": {
        "cutBirchTrees": {
          "desc": "Empuñas tu hacha con todas tus fuerzas, decidido a derribar los imponentes abedules.",
          "name": "Tala abedules"
        },
        "cutMapleTrees": {
          "desc": "Con constantes golpes de tu hacha, trabajas para derribar los resistentes arces, cuyos robustos troncos requieren perseverancia para ser vencidos.",
          "name": "Tala arces"
        },
        "cutOakTrees": {
          "desc": "Con firmeza, talas los imponentes robles, cuyas ramas se extienden como un abrazo de la naturaleza.",
          "name": "Tala robles"
        },
        "cutPineTrees": {
          "desc": "Empuñas el hacha con determinación para derribar los pinos.",
          "name": "Tala Pinos"
        },
        "cutSpruceTrees": {
          "desc": "Agarrando firmemente tu hacha, concentras tu fuerza para derribar los imponentes árboles de abeto.",
          "name": "Tala abetos"
        }
      }
    }
  }
