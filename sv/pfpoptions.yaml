      name: Näsa med plåster
    prettyNose:
      desc: Jag visste inte riktigt vad jag skulle kalla det här, men jag tycker att
        det ser fint ut.
      name: Vacker näsa
    smallAndPointy:
      desc: En mindre näsa som också är spetsig.
      name: Liten och spetsig
    smallNose:
      desc: En mindre näsa.
      name: Liten näsa
    tinyNose:
      desc: Mycket liten näsa.
      name: Liten näsa
    wideNose:
      desc: Den här är perfekt för att sniffa på saker.
      name: Bred näsa
