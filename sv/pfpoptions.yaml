    tarsiliumLightHelmet:
      desc: En svart och lätt hjälm.
      name: Tarsilium lätt hjälm
    topHat:
      desc: Wall Street är åt det hållet, gode man.
      name: Hög hatt
    topHatWithGoggles:
      desc: Om du ska vara innovativ som en Galeforgian behöver du både toppluva och
        skyddsglasögon.
      name: Hög Hatt med coola glasögon
    turban:
      desc: Väldigt praktiskt att bära i öknen.
      name: Turban
    warmBeanie:
      desc: Skyddar mycket bra mot kyla. Och ser cool ut.
      name: Varm mössa
    warmWoolenHat:
      desc: Den här enkla mössan är stoppad med ull som ger värme under vintern.
      name: Varm yllemössa
    christmasHat:
      name: Tomteluva
      desc: Ratiritiralla, mistäs tuli halla. Det är en finsk julsång.
    gemmedCirclet:
      decs: En blågrön ädelsten skimrar i mitten av platinacirkelkronan.
      name: Cirkelkrona med ädelstenar
    pirateHat:
      name: Pirathatt
      desc: But why is the rum gone?
    headwrap:
      desc: En mångsidig huvudbonad som skyddar, pryder och speglar bärarens personliga
        stil. Bärs ofta av Wrentmarkier.
      name: Huvudscarf
    erdwissMerchantsHat:
      desc: Den funkiga hatten har ett gyllene myntemblem broderat i den övre delen.
      name: Erdwiss köpmanshatt
    chaplinHat:
      name: Chaplinhatt
      desc: Den roligaste hatten.
    treasureHunterHat:
      desc: Ingen kan säga om den ska betraktas som en fedora eller en cowboyhatt.
        Oavsett vad det är, så gör den att du ser lika cool ut som Indy.
      name: Hatt för skattjägare
    bambooHat:
      desc: Hatten är vävd av bambustammar och skyddar mycket bra mot solen tack vare
        sin stora runda form.
      name: Hatt av bambu
    royalGuardHelmet:
      name: Kungliga livgardets hjälm
      desc: För de som vaktar Wallisinska gränderna.
    bowlerHat:
      name: Plommonstop
      desc: Affärsmännens favoritval.
    wizardHat:
      name: Trollkarlshatt
      desc: Alltid på modet bland trollkarlar.
    hatWithFeather:
      name: Hatt med fjäder
      desc: Den lätta hatten har en fjäder fäst på sig. För god tur.
    syrenthianCoralCrown:
      name: Syrenthisk korallkrona
      desc: Denna korallkrona liknar en lagerkrans.
    jarvonianBearHelmet:
      name: Björnhjälm
      desc: Stålhättan är täckt med huvudet av en mäktig björn.
    trellinBushHat:
      name: Trellin buskhatt
      desc: Hatten är tillverkad av löv, det finns en kvist med druvor som sticker
        ut från den.
    aviatorHatWithGoggles:
      name: Flygarmössa med skyddsglasögon
      desc: Typisk flygarmössa som bärs av stormhärdspiloter. Den är försedd med skyddsglasögon.
    pieHat:
      name: Pajhatt
      desc: Denna fejkade pajhatt är alltid en huvudvändare på fester!
    pumpkinHat:
      name: Pumphuvudbonad
      desc: En dekorativ pumpa som du kan sätta på huvudet för att få en festlig känsla.
    coffeeHat:
      desc: När din kärlek till kaffe alltid finns i tankarna kan den nu också vara
        på huvudet. Ingen stress, bara espresso!
      name: Kaffehatt
    halflingRebelsBandana:
      name: Småfolksrebellernas bandana
      desc: En enkel bandana som rebellerna använder och som hindrar svett från att
        rinna ner i ansiktet medan de kämpar för sin sak.
    witchCatHat:
      desc: En katt i en hatt. Vilken katt? Häxhatt-katten i hatten. På ditt huvud
        kommer den att… sitta som en katt i en hatt?
      name: Häxhattkatt
    ruffledWizardHat:
      desc: En trollkarlshatt. Det finns många som den, men den här är min. Det ser
        du eftersom den fortfarande har mitt hår i sig.
      name: Rufsig trollkarlshatt
    sleepyHat:
      name: Nattmössa
      desc: En nattmössa för dig som alltid är redo för en tupplur. Nästan så att
        du känner att du skulle kunna sova dig igenom en tyfon eller ett vulkanutbrott.
    vikingHelm:
      name: Vikingahjälm
      desc: En stoiskt vikingahjälm med stora horn som sticker ut från sidorna.
    expertDivingHelmet:
      name: Dykarhjälm för experter
      desc: En dykhjälm för experter. Den ser ut att vara gjord av hydrilium. Mycket
        bättre än att bära en fiskbål under vatten.
    desertDealerHat:
      name: Ökenhandlarhatt
      desc: En hatt för någon som är van vid öknen och redo att sälja dig vad som
        helst - till och med en hatt.
    antlerHood:
      name: Hjortkroneluva
      desc: Ett par hjorthorn skjuter upp ur toppen på den här luvan. Den får dig
        att känna dig majestätisk, men också sugen på kex.
    maidCap:
      name: Hembiträdeshätta
      desc: Ett tygstycke som bärs på huvudet av ett hembiträde, alltid redo att servera
        och städa.
  noses:
    bigAndPointy:
      desc: En stor näsa som också är spetsig. Gör inte illa någon med den här!
      name: Stor och spetsig
    biggerNose:
