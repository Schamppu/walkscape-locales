singulars:
  backAccessories:
    arrows:
      desc: Perfekt för bågskyttar.
      name: Pilar
    dwarvenAxe:
      desc: Berätta bara inte för älvan, okej?
      name: Dvärgyxa
    hatchet:
      desc: För att visa din vilja att oavbrutet hugga träd.
      name: (Mindre) Yxa
    iceStaff:
      desc: En magisk stav som ser ut att kunna frysa vissa människor.
      name: Is stav
    oneHandedSword:
      desc: Ett enhandssvärd för allvarliga affärer.
      name: Enhandssvärd
    staff:
      desc: En enkel stav av trä. Resenärens bästa val.
      name: Stav
    stickAndABottle:
      desc: Det finns en hängande flaska med någon form av vätska i.
      name: Pinne och en flaska
    twoHandedSword:
      desc: Ett episkt tvåhandssvärd!
      name: Tvåhandssvärd
    backShield:
      name: Sköld
      desc: En stor sköld som skyddar mot hot.
    pickaxe:
      name: Hacka
      desc: Hackan på din rygg kan bryta sönder vilken sten som helst.
    largeIcicle:
      name: Stor istapp
      desc: Den stora istappen på din rygg kommer att chocka även de fashionistas
        som har sett allt.
    rodOfMoss:
      name: Fiskespö av mossa
      desc: En bit sällsynt mossa är fäst i änden av snöret.
    birdCompanion:
      name: Fågelkompanjon
      desc: En liten fågel som följer dig överallt.
    jarvonianBanner:
      desc: De två nyanserna av blått banderoll liknar färgerna på Jarvonia.
      name: Jarvonisk banderoll
    trellinBanner:
      name: Trellin banderoll
      desc: Det gröna och violetta påminner om färgerna på Trellin.
    erdwiseBanner:
      name: Erdwise banderoll
      desc: Det röda och gula påminner om färgerna i Erdwise.
    syrenthiaBanner:
      name: Syrenthia banderoll
      desc: Den blå och ljusgula fanan liknar färgerna i Syrenthia.
    iceHockeyStick:
      name: Ishockeyklubba
      desc: Din favorit ishockeyklubba som fästs på ryggen.
    floatingOrb:
      desc: Ett svävande klot som får dig att känna dig som en sann go-getter.
      name: Svävande klot
    penguinCompanion:
      name: Pingvinkompanjon
      desc: En liten pingvin sitter på din axel. Då och då piper den till och det
        låter som \n\n<i>"Malik! Malik!"</i>
    merfolkFishWings:
      name: Havsfolkfiskvingar
      desc: De syntetiska vingarna på din rygg liknar de som finns på flygfisk.
    dragonCompanion:
      name: Drakkompanjon
      desc: En liten vänlig drake som sitter på din axel och är redo att leka.
    batCompanion:
      name: Fladdermuskompanjon
      desc: En vänlig fladdermus flyger intill. Oroa dig inte, den bits inte!
    tinyShark:
      name: Liten haj
      desc: Den är märkligt lik hajen som sitter på Frostkrokens Handelsbods vägg.
        Det här måste vara en av Bruces barnbarnshajar.
    frogCompanion:
      name: Grodkompanjon
      desc: En groda som inte hade det lätt innan du hittade den, som alltid fick
        höra att den skulle skynda sig och som ständigt fick hoppa in och lösa saker
        i farten.
    halflingRebelsBanner:
      desc: Banerets två gröna nyanser påminner om småfolksrebellernas färger.
      name: Småfolksrebellernas baner
    lightshine:
      desc: En liten orb som lyser svagt ovanpå din axel.
      name: Ljusglansorb
    iceMaul:
      desc: En stor ishammare som kan framkalla en sval bris vid varje sving.
      name: Isklubba
    loongDragon:
      name: Loong-unge
      desc: En fjällig, slank och ormlik vän med mäktiga horn på huvudet som fortfarande
        håller på att växa ut.
    huskyPup:
      name: Huskyvalp
      desc: En liten huskyvalp, alltid lojal, men inte riktigt redo att dra en släde
        än.
    wombat:
      name: Fredlig vombat
      desc: En liten vombat som av naturen är pacifist. Den ogillar våld och föredrar
        att gömma sig uppe på din axel, ur vägen.
  bodyTypes:
