      name: Träningsrockar
    woodworkersApron:
      desc: Ett förkläde avsett för träbearbetning.
      name: Förkläde för träarbetare
    minecraftOutfit:
      desc: Denna outfit kan verka enkel och sakna kurvor, men gruvarbetare och hantverkare
        älskar den.
      name: Gruv & Hantverk-dräkt
    treasureHunterJacket:
      desc: Denna härdade läderjacka skyddar dig mot fällor och gropar. Den har praktiska
        fickor för att gömma skatten.
      name: Skattletarjacka
    tailoredBusinessSuit:
      desc: Denna professionellt skräddarsydda kostym passar dig perfekt. Du är redo
        att imponera på vem som helst.
      name: Skräddarsydd kostym
    cloakWithGem:
      desc: Den långa manteln hålls ihop av en skinande ädelsten.
      name: Mantel med ädelsten
    halflingCloak:
      desc: När du täcker dig med den här långa och tunga mantel, så blir du oigenkännlig
        från en stor sten.
      name: Småfolkmantel
    seashellBra:
      desc: Färgglada snäckskal passar din överkropp fint.
      name: Snäckskalsbehå
    lightBrandedHoodie:
      name: Lätt märkeshoodie
      desc: Lätt hoodie med en cirkulär logotyp.
    hazmatSuit:
      name: Hazmatdräkt
      desc: Oavsett om du hanterar radioaktiva potatisar, tillverkar illegala droger
        eller besöker djuphavsstäder kommer denna dräkt att hålla dig säker.
    dragonLeatherArmor:
      name: Skydd av drakläder
      desc: Rustningen är tillverkad av uråldrig drakhy och håller sin bärare varm
        och väl skyddad.
    lumberjackShirt:
      name: Flanellskjorta
      desc: En typisk tröja för någon som fällt fler än 5000 träd.
    chefsUniform:
      name: Kockuniform
      desc: Uniformen är ren och bekväm och gjord för effektivt arbete i köket.
    orientalDress:
      name: Orientalisk klänning
      desc: Denna eleganta klänningen kommer att göra en man av dig.
    warmWoolenCoat:
      name: Varm ullkappa
      desc: Den enkla kappan är inlagd med ull och ger extra skydd mot kylan runt
        halsen.
    runningPoloShirt:
      name: Löparpikétröja
      desc: Skjortan är snygg och bekväm. Perfekt lämpad för löpning över kontinenterna.
    erdwissMerchantOutfit:
      name: Erdwiss köpmansplagg
      desc: Detta röd- och gultonade plagg är bekvämt och har dolda innerfickor för
        ditt guldförråd.
    trellinBushVest:
      name: Buskageväst
      desc: Västen är tillverkad av tight invävd grönska. På axlarna ligger det blad
        med löv på.
    jarvonianFurArmor:
      name: Jarvonisk pälsrustning
      desc: Rustningen är tillverkad av starkt stål, och pälsaxelskydden och manteln
        skyddar mot den råa kylan.
    merfolkDancingDress:
      name: Havsfolkdansklänning
      desc: Denna klänningen fäster sig mot kroppen och håller sig fast utan problem.
    syrenthianConchArmor:
      name: Syrenthisk snäckskalrustning
      desc: En stor snäcka skyddar din axel från eventuella attacker.
    plainBlackTshirt:
      name: Enkel svart t-shirt
      desc: Denna svarta t-shirt är den mest tidlösa looken du kan uppnå i Arenum.
    ninjaOutfit:
      name: Ninjadräkt
      desc: En lös men välsittande mörk outfit tillverkad av siden. Den täcker större
        delen av ansiktet.
    halflingRebelsOutfit:
      name: Småfolksrebellsklädsel
      desc: Denna klädsel är skapad från en mix av material upphittade runt träsket.
        Den ger ett basalt skydd och kamouflage i träskmarkerna.
    tornRags:
      name: Rivna trasor
      desc: Några rivna trasor från kläder som satts ihop till en egen outfit. Kanske
        nästa stora sak inom modevärlden.
    hoodedOutfit:
      name: Behuvad klädsel
      desc: En maskerad och behuvad klädsel gjord för smygande och att skydda sin
        identitet.
    frostGown:
      name: Frostklänning
      desc: En kylig klänning med ett tillhörande vackert silverhalsband.
    expertDivingSuit:
      name: Dykardräkt för experter
      desc: En dykardräkt för experter, ser ut som att den är gjord av hydrilium.
        Borde kunna motstå trycket väldigt bra. Sprid ordet!
    desertDealer:
      name: Ökenhandlarklädsel
      desc: Denna utstyrseln passar en person som är van vid öknen och alltid redo
        att sälja något, även i en sandstorm.
    maidOutfit:
      name: Hembiträdeklädsel
      desc: Okej, gör inte det här konstigt. Du är bara här för att städa, servera
        och se bra ut medan du gör det.
  eyeAccessories:
    smokyEyes:
      desc: Vill du se cool ut och kanske lite skrämmande? Då är det här definitivt
        något för dig.
      name: Sotade ögon
    roundGlasses:
      desc: För en klassisk, plåtslagarliknande look.
      name: Runda glasögon
    tintedGlasses:
      desc: Ett par glasögon med en färgstark nyans.
      name: Tonade glasögon
    goldenEyeGlasses:
      name: Gyllene glasögon
      desc: Bågen på dessa glasögon verkar mycket dyr.
    thickGlasses:
      name: Tjocka glasögon
      desc: Med dessa kan du nästan se in i framtiden.
    sunGlasses:
      name: Solglasögon
      desc: Alla coola människor bär solglasögon. Även inomhus.
    squareGlasses:
      name: Fyrkantiga glasögon
      desc: Mer som ramar, men de ser bra ut på ditt ansikte oavsett.
