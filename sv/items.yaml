singulars:
  consumables:
    cooking:
      bagel:
        desc: En bulle med ett hål i. Egentligen bara en sockerfri munk.
        name: Bagel
      beer:
        desc: Fermentering kan ha varit en större upptäckt än eld.
        name: Öl
      bread:
        desc: Basen i livsmedelspyramiden.
        name: Bröd
      cheese:
        desc: Det finns en massa hål i det här ostblocket. Olyckligt, eftersom fler
          hål är lika med mindre ost.
        name: Ost
      chocolate:
        desc: En stor chokladkaka med utsökt mjölkchoklad, så mjuk att varje tugga
          smälter på tungan.
        name: Choklad
      cookedEgg:
        desc: Bakad, stekt, äggröra, lättlagad eller kokt - valet är ditt!
        name: Stekt ägg
      cookedMushrooms:
        desc: Den nötiga doften gör dig väldigt hungrig. Äter du dem som ett snabbt
          mellanmål eller sparar du dem till en annan rätt?
        name: Tillagade svampar
      cookedPotato:
        desc: Ur marken och in i ugnen!
        name: Kokt potatis
      cookedTomato:
        desc: Det har diskuterats flitigt om detta är bättre än den råa formen, men
          det gav i alla fall en del matlagningsträning.
        name: Tillagad tomat
      fishSoup:
        desc: Grattis, du tog en fisk från en vattensamling och har nu satt den i
          en annan.
        name: Fisksoppa
      friedFishSandwich:
        desc: En smörgås med lite friterad fisk på toppen. Se upp för fiskben!
        name: Stekt fisksmörgås
      friedNoodles:
        desc: Ganska stark och fortfarande rykande het. Förhoppningsvis vet du hur
          du ska hantera dina ätpinnar.
        name: Stekta nudlar
      fruitCake:
        desc: En rik och kompakt kaka fylld med torkade frukter, nötter och kryddor!
        name: Fruktkaka
      jam:
        desc: En bredbar kombination av frukt och socker.
        name: Sylt
      jellySandwich:
        desc: En smörgås med ett tjockt lager söt gelé. En klassiker för alla åldrar.
        name: Syltmacka
      mushroomCurry:
        desc: En aromatisk blandning av kryddor och svamp. Perfekt för en rejäl måltid.
        name: Svampcurry
      pancake:
        desc: Det är en bas som ger en obegränsad mängd alternativ som topping.
        name: Pannkaka
      pickles:
        desc: Det mest smakrika av snacks.
        name: Ättiksgurkor
      pie:
        desc: Paj gjord på röda bär, så som mormor brukade göra den. Det finns en
          legend om en utdöd klan av dvärgar där detta var en absolut favorit.
        name: Paj
      porridge:
        desc: Helt okej frukost! Om det verkligen inte finns något annat att hitta,
          i så fall...
        name: Gröt
      spicyPumpkinJuice:
        desc: Denna dryck kallar på Arenums befolkning på hösten.
        name: Kryddig pumpajuice
      tofu:
        desc: Den har en lite svampig struktur och innehåller mycket protein, vitaminer
          och mineraler.
        name: Tofu
      veggieSoup:
        desc: En skål grönsakssoppa, en enkel men mättande rätt som många i Arenum
          tycker om.
        name: Grönsakssoppa
      wine:
        desc: Den är nektar för både adelsmän och äventyrare och utlovar en smak av
          både det förflutna och nutiden till dem som höjer sina bägare för att skåla.
        name: Vin
      sweetCarrotPie:
        name: Morotstårta
        desc: Morött, vad gött!
  containers:
    skilling:
      foraging:
        foragingChest:
          desc: Ett härligt sortiment av redskap och föremål relaterade till att födosöka.
          name: Födosöks kista
      regional:
        galeforgeChest:
          desc: Ryktet säger att den här kistan är rundad så att den kan rullas runt
            i staden. Så genialt!
          name: Galeforge kista
  crafted:
    equipmentSets:
      bronze:
        chest:
          desc: Bronsplattan, en formidabel bröstplatta för försvar, bär på det tidlösa
            arvet från rustningskonstens traditioner.
          name: Bronsbröst
        gloves:
          desc: Bronshandskar, mästerligt tillverkade och robusta, omsluter äventyrarnas
            händer i en trygg famn.
          name: Bronshandskar
        heavyHelmet:
          desc: Smidd med orubblig beslutsamhet bildar den en enkel sköld för bärarens
            skalle.
          name: Tung bronshjälm
        legs:
          desc: Dessa bronsklädda ben ger ett orubbligt skydd när du ger dig ut på
            uppdrag.
          name: Bronsben
        lightHelmet:
          desc: Den bär märket av dem som har bemästrat konsten att tillverka defensiva
            huvudbonader som inte försämrar snabbhet och rörlighet.
          name: Lätt bronshjälm
        shoes:
          desc: De är åtminstone lättare än järnparet!
          name: Bronsskor
      copper:
        chest:
          desc: Kräver en betydligt stor mängd koppar, men skyddar de viktigaste delarna
            av kroppen.
          name: Kopparbröst
        gloves:
          desc: Kopparbeläggning för dina händer.
          name: Kopparhandskar
        heavyHelmet:
          desc: Den tunga koppar hjälmen, som är ett uttryck för motståndskraft, offrar
            all smidighet för maximalt försvar.
          name: Tung kopparhjälm
        legs:
          desc: Vissa koppar benskydd, som är utformade med en blandning av robusthet
            och rörelsefrihet, ger ett grundläggande skydd.
          name: Kopparben
        lightHelmet:
          desc: Lätta Koppar hjälmen, en skinande krona av skydd, erbjuder en balans
            mellan lätt försvar och smidighet.
          name: Lätt kopparhjälm
        shoes:
          desc: Några tunga stövlar som ger lite skydd.
          name: Kopparskor
      farganite:
        chest:
          desc: En ogenomtränglig fästning på ditt bröst, din fiende kan se sig själv
            på dess reflekterande blå yta.
          name: Farganitbröst
        gloves:
          desc: Ett par fantastiska handskar som ser ut att spegla den aktuella färgen
            på himlen.
          name: Farganithandskar
        heavyHelmet:
          desc: Ett märke av de skickligaste krigarna på den västra kontinenten.
          name: Tung farganithjälm
        legs:
          desc: De har en perfekt balans mellan försvar och vikt och ger bäraren mycket
            rörlighet och högt försvar.
          name: Farganitben
        lightHelmet:
          desc: Det är ett gåtfullt mästerverk av smide och omger ditt ansikte med
            ett blått skimmer.
          name: Lätt farganithjälm
        shoes:
          desc: De är åtminstone ljusare än det svarta paret!
          name: Farganitskor
      iron:
        chest:
          desc: Den fungerar som ett orubbligt bålverk mot faror och skyddar bärarens
            torso med orubblig beslutsamhet.
          name: Järnbröst
        gloves:
          desc: Dessa detaljrika och robusta handskar ger en trygg famn om äventyrarnas
            händer.
          name: Järnhandskar
        heavyHelmet:
          desc: Denna hjälm fungerar som en väktare för dem som marscherar in i farans
            hjärta och ingjuter orubbligt förtroende i sin bärare.
          name: Tung järnhjälm
        legs:
          desc: Järn benskydd är tunga, men ger ett måttligt försvar för dina lemmar.
          name: Järnben
        lightHelmet:
          desc: Den glittrar av löfte om att skydda äventyrarna när de ger sig ut
            på sina uppdrag.
          name: Lätt järnhjälm
        shoes:
          desc: Dina fötter har aldrig känts tyngre. Men du är ganska säker på att
            de skulle kunna rullas över av en tung vagn och vara oskadda.
          name: Järnskor
      steel:
        chest:
          desc: En mäktig fästning för överkroppen och ett bevis på krigarnas och
            riddarnas okuvliga anda.
          name: Stålbröst
        gloves:
          desc: De är tillverkade med stor omsorg och ger både motståndskraft och
            smidighet, vilket gör att bäraren kan hantera vapen och verktyg med mästerlig
            skicklighet.
          name: Stålhandskar
        heavyHelmet:
          desc: Bländningen från resten av din rustning och de små öppningarna gör
            det ganska svårt att se din omgivning, men du känner dig säker.
          name: Tung stålhjälm
        legs:
          desc: De glittrar av löfte om att skydda hjältar när de möter farorna i
            sina episka uppdrag.
          name: Stålben
        lightHelmet:
          desc: En strålande väktare för huvudet som ger en medelhög skyddsnivå samtidigt
            som den bibehåller en hög synlighetsnivå.
          name: Lätt stålhjälm
        shoes:
          desc: De är åtminstone lättare än järnparet!
          name: Stålskor
      tarsilium:
        chest:
          desc: En svart kroppsplatta.
          name: Tarsiliumbröst
        gloves:
          desc: Ett par svarta handskar.
          name: Tarsiliumhandskar
        heavyHelmet:
          desc: En svart tung hjälm.
          name: Tung tarsiliumhjälm
        legs:
          desc: Ett svart par av benskydd.
          name: Tarsiliumben
        lightHelmet:
          desc: En lätt svart hjälm.
          name: Lätt tarsiliumhjälm
        shoes:
          desc: Ett par svarta skor. De är i alla fall lättare än stålskorna!
          name: Tarsiliumskor
    skilling:
      fishing:
        basicFishingPole:
          desc: Ni vet vad man brukar säga, en dålig dag på sjön är bättre än en bra
            dag på jobbet.
          name: Enkelt fiskespö
        fishingSpear:
          desc: Spjutet förkroppsligar dansen mellan rovdjur och byte under ytan,
            och erbjuder ett direkt och formidabelt sätt att säkra näring från vattnet.
          name: Fiskespjut
        largeFishingNet:
          desc: Det stora fiskenätet, som skapats av kustsamhällen, är en väv av ambitioner
            som kastas ut över det ständigt skiftande tidvattnet.
          name: Stort fiskenät
        oakFishingRod:
          desc: Fiskespöt i ek, ett mästerverk av erfarna hantverkare, bär på själarna
            av gamla träd och deras bestående visdom.
          name: Fiskespö i ek
        pineFishingRod:
          desc: Ett nydoftande spö som tål de allra tyngsta fiskarna.
          name: Fiskespö i tall
        smallFishingNet:
          desc: Det enkla nätet, ett ödmjukt verktyg för en enkel fiskare. Knappast
            mer än några repbitar som knutits ihop.
          name: Litet fiskenät
        advancedFishingRod:
          name: Avancerat fiskespö
      mining:
        basicPickaxe:
          desc: Den enkla hackan, ett ödmjukt verktyg för en gruvarbetare. Knappast
            mer än en pinne, en sten och ett snöre som binder ihop allt.
          name: Grundläggande hacka
        bronzePickaxe:
          desc: Bronshackan utstrålar rustik charm och orubblig styrka.
          name: Bronshacka
        copperPickaxe:
          desc: En ömtålig och lätt yxa för gruvbrytning. Den får jobbet gjort.
          name: Kopparhacka
        farganitePickaxe:
          desc: En perfekt återspegling av färgtonerna på himlen under dagen, en sällsynt
            hacka.
          name: Farganithacka
        ironPickaxe:
          desc: Med sitt tunga huvud fungerar den som en lojal partner för dem som
            försöker tämja vildmarken eller möta det okända.
          name: Järnhacka
        steelPickaxe:
          desc: Stålhackan skiner av sin skapares beslutsamhet och är redo att utföra
            deras uppdrag.
          name: Stålhacka
        tarsiliumPickaxe:
          desc: En svart hacka.
          name: Tarsiliumhacka
      woodcutting:
        basicHatchet:
          desc: Den enkla yxan, ett ödmjukt verktyg för skogsarbetare. Knappast mer
            än en pinne, en sten och ett snöre som binder ihop allt.
          name: Grundläggande yxa
        bronzeHatchet:
          desc: Bra för nybörjare att börja hugga några träd.
          name: Bronsyxa
        copperHatchet:
          desc: Bräcklig och ganska lätt att använda för trähuggning. Men den får
            jobbet gjort.
          name: Kopparyxa
        farganiteHatchet:
          desc: En perfekt återspegling av färgtonerna på himlen under dagen, en sällsynt
            yxa.
          name: Farganityxa
        ironHatchet:
          desc: Med sitt tunga blad är den en lojal partner för dem som försöker tämja
            vildmarken eller möta det okända.
          name: Järnyxa
        steelHatchet:
          desc: Stålyxan glänser av sin skapares beslutsamhet och är redo att utföra
            deras uppdrag.
          name: Stålyxa
        tarsiliumHatchet:
          desc: En svart yxa.
          name: Tarsiliumyxa
      foraging:
        ironSickle:
          name: Lie av järn
        stoneSickle:
          name: Grundläggande lie
        copperSickle:
          name: Lie av koppar
      miscellaneous:
        bagOfRocks:
          desc: Det är jobbigt att bära denna. Varför gör du detta?
          name: Påse med stenar
  looted:
    equipmentSets:
      dimensional:
        chest:
          desc: Kragen och manschetterna på den här skjortan är täckta av stjärndamm,
            och vågor av tomrum sköljer långsamt över resten av tröjan.
          name: Dimensionella skor
        feet:
          desc: En trollkarl vid namn Tarhiel hävdade att man kunde gå på stjärnstoft
            med dessa skor, och vissa säger att han fortfarande faller än idag.
          name: Dimensionella skor
        head:
          desc: Konstellationer finns på kanten av denna hatt, gnistrar mjukt på dagen
            och virvlar av tomrum rör sig på natten.
          name: Dimensionell hatt
        legs:
          desc: Stjärnstoft och paljetter ser ut att hålla ihop dessa eleganta byxor
            med lätthet.
          name: Dimensionella byxor
      enchanted:
        chest:
          desc: Varje gång du knäpper upp kragen ser du lite coolare ut. Särskilt
            när den översta knappen är knäppt.
          name: Förtrollad tröja
        feet:
          desc: Om du klickar på klackarna två gånger skickas du inte hem, men de
            låter häftiga när du går i dem.
          name: Förtrollade skor
        head:
          desc: Den här hatten kan hålla fyrtio liter. Av vad? Ingen har räknat ut
            det än.
          name: Förtrollad hatt
        legs:
          desc: De här byxorna passar perfekt varje gång, och de har till och med
            fickor!
          name: Förtrollade byxor
    skilling:
      agility:
        exerciseHeadband:
          desc: Detta pannband är en påminnelse om att styrka föds ur hängivenhet,
            och att ens inre krigare kan övervinna alla utmaningar, oavsett hur fantastiska
            eller krävande de är.
          name: Träningspannband
        medievalSneakers:
          desc: Med varje steg erbjuder de bäraren en tyst och smidig resa genom både
            forntida och moderna världar, och överbryggar klyftan mellan tidsepoker.
          name: Medeltida gymnastikskor
      carpentry:
        handsaw:
          desc: Den här sågen förkroppsligar harmonin mellan hantverkare och natur,
            och lovar förmågan att forma trä med precision och elegans.
          name: Handsåg
        protectiveGloves:
          desc: Det är bättre när risken för att dina fingrar skärs av av en såg är
            reducerad till 0%.
          name: Skyddshandskar
        toolbelt:
          desc: Ett mångsidigt tillbehör som rymmer en rad olika träbearbetningsinstrument
          name: Verktygsbälte
        woodworkingGlasses:
          desc: När glasögonen bärs avslöjas de intrikata mönster och berättelser
            som finns i varje bräda.
          name: Glasögon för träbearbetning
      cooking:
        chefsApron:
          desc: Med det här förklädet blir varje måltid ett mästerverk och varje maträtt
            ett konstverk.
          name: Kockförkläde
        chefsHat:
          desc: Denna nyckfulla hatt tycks förmedla kökets magi och inspirera till
            kulinariska underverk med varje vridning av stekspaden.
          name: Kockhatt
        meatCleaver:
          desc: Med varje slag skär den igenom ingredienserna som en krigare i stridens
            hetta och förvandlar råvaror till kulinariska triumfer.
          name: Köttyxa
      crafting:
        candlehat:
          desc: Det är en hatt med ett ljus på. Vad mer kan man önska sig?
          name: Ljushatt
        craftingGuidebook:
          desc: Hantverksboken, en uppslagsbok för gränslös kreativitet, är en kunskapsbank
            som har gått i arv genom generationer av hantverkare och pysslare.
          name: Hantverkshandbok
        grippyGloves:
          desc: Dessa handskar ger ett stadigt grepp om världen och sägs hjälpa dig
            att aldrig tappa en skruv eller en liten del.
          name: Handskar med bra grepp
        magnifyingLens:
          desc: Ett verktyg för mästare som vill avslöja komplexa maskiners hemligheter
            och studera världen på en mikroskopisk nivå.
          name: Förstoringsglas
      fishing:
        fishermansHat:
          desc: Denna hatt är en symbol för fiskarens tålamod och deras koppling till
            naturens ständigt flödande strömmar.
          name: Fiskarhatt
        fishermansTrousers:
          desc: De är tillverkade av elastiskt, vattentätt material som skyddar mot
            väder och vind samtidigt som du kan röra dig smidigt.
          name: Fiskebyxor
      foraging:
        halflingsFeetSlippers:
          desc: De här mysiga och charmiga tofflorna är utformade för att efterlikna
            halvvingarnas lurviga fötter, kompletta med små tår och finurliga detaljer.
          name: Halvlingens tofflor
        hatWithAFeather:
          desc: Dess närvaro framkallar äventyrslust och lockelsen av fjärran länder,
            och lovar att varhelst den bärs kommer berättelser om våghalsiga eskapader
            att följa.
          name: Hatt med fjäder
      mining:
        miningHelm:
          desc: Gruvhjälmen, en fyr i jordens djup, utstrålar ett stadigt sken som
            tränger igenom mörkret i de underjordiska världarna.
          name: Hjälm för gruvbrytning
        shovelAxe:
          desc: En oumbärlig följeslagare för äventyrare som vill ta reda på hemligheter
            som ligger begravda under ytan och försvara sig mot de faror som kan uppstå.
          name: Fältspade
      smithing:
        smeltingGoggles:
          desc: En sköld för ögonen att stirra på den brännande glansen från smält
            metall.
          name: Smältningsglasögon
        smithsApron:
          desc: Förklädet är smedjans skyddande hölje och en väv av motståndskraft
            och hantverksskicklighet.
          name: Smedförkläde
      woodcutting:
        lumberjackShirt:
          desc: Den är robust och rutig och är både en sköld mot väder och vind och
            ett bevis på skogshuggarens uthållighet.
          name: Skogshuggarskjorta
    versatile:
      backpack:
        desc: Mer utrymme i ryggsäcken innebär att du har plats för ännu fler saker.
          Som saker!
        name: Ryggsäck
      bugCatchingNet:
        desc: Den är användbar för att fånga många typer av insekter, eller till och
          med...maneter?
        name: Insektsnät
      comfySlippers:
        desc: Varje steg du tar i dessa tofflor känns som att gå på moln.
        name: Bekväma tofflor
      fishingLure:
        desc: Den är handgjord av skickliga hantverkare och skimrar av färger och
          mönster som dansar som skimrande fjäll i solljuset.
        name: Fiskedrag
      hatOfWisdom:
        desc: När hatten bärs ger den bäraren en ökad förståelse för världen.
        name: Visdomshatt
      mosquitoNethat:
        desc: Denna hatt gör det möjligt för bäraren att resa genom även de mest insektsdrabbade
          områdena i lugn och ro och behålla fokus på vildmarkens underverk.
        name: Myggnätshatt
      protectiveEarmuffs:
        desc: Dessa hörselkåpor är en symbol för gott omdöme och förmågan att behålla
          lugnet mitt i kaoset.
        name: Skyddande hörselkåpor
      recipeBook:
        desc: Denna bok är en kulinarisk följeslagare för blivande kockar och ger
          nycklarna till hur man öppnar upp för världens smaker och skapar måltider
          som är inget annat än förtrollande.
        name: Receptbok
      snowshoes:
        desc: Snöskorna ser till att bäraren kan röra sig obehindrat även i de värsta
          snöstormarna och utforska världens frostiga underverk.
        name: Snöskor
      utilityPants:
        desc: Gröna byxor med en jätte massa fickor, ett måste för en mångsidig äventyrare.
        name: Verktygsbyxor
      veryLongBoots:
        desc: Beroende på din längd kan dessa gå upp till smalbenen, över knäna eller
          till och med upp till höfterna.
        name: Väldigt långa stövlar
      warmBeanie:
        desc: Den är vävd med frostbeständiga trådar och omfamnar bärarens huvud som
          en tröstande kram från en eldstad.
        name: Varm mössa
      warmJacket:
        desc: En mycket varm jacka för mycket kallt väder.
        name: Varm jacka
      waterproofPants:
        desc: De ser till att användaren förblir torr och bekväm även i de mest häftiga
          regnskurar eller vid navigering i djupa träskmarker.
        name: Vattentäta byxor
  materials:
    carpentry:
      birchPlank:
        desc: Den släta och ljusa björkplanken är ett exempel på enkelhet och elegans
          med sitt rena, ljusa träutseende.
        name: Planka av björk
      maplePlank:
        desc: Den estetiska och inbjudande lönnplanken har en slät, ljus yta som ger
          varje projekt en sofistikerad känsla.
        name: Planka av lönn
      oakPlank:
        desc: Ett tidlöst val för träbearbetningsprojekt som kännetecknas av sin rika,
          jordnära nyans och framträdande, intrikata träådringsmönster.
        name: Planka av ek
      pinePlank:
        desc: Furuplankan kännetecknas av sina varma, jordnära toner och utstrålar
          en rustik charm med sitt naturliga träådringsmönster.
        name: Planka av tall
      sprucePlank:
        desc: Granplankan har en fin trästruktur och förkroppsligar en känsla av elegans
          med sitt rena och klassiska utseende.
        name: Planka av gran
      willowPlank:
        name: Videplanka
        desc: Med sitt skira, bleka utseende och ett subtilt ådringsmönster ger videplankan
          en aning eterisk skönhet åt dina snickeriprojekt.
      coralPlank:
        desc: En planka som är gjord av de största korallerna. Den är stadig både
          på land och under vatten.
        name: Korallplanka
      bambooPlank:
        desc: Det krävde en del arbete, men den flexibla plankan formades till ett
          bärande byggelement.
        name: Bambuplanka
      teakPlank:
        name: Teakplanka
        desc: Känd för sin hållbarhet och sin gyllene, brunskimrande ton är teakplankan
          ett förstklassigt val för att skapa robusta och vackra hantverk.
      mangrovePlank:
        name: Mangroveplanka
        desc: Tålig och väderbeständig är mangroveplankan det perfekta valet för utomhussnickeri,
          där den kombinerar styrka med en unik tropisk charm.
      woodScrap:
        name: Träspill
        desc: En del lågkvalitativa träbitar från spill och avkap.
      woodShaving:
        name: Träspån
        desc: Några träbitar av medelhög kvalitet från spill och avkap.
      woodFragment:
        name: Träfragment
        desc: Några träbitar av hög kvalitet från spill och avkap.
      elmPlank:
        name: Almplanka
        desc: En planka av alm som är användbar att forma till en båge.
      yewPlank:
        name: Idegransplanka
        desc: En planka som är lätt att arbeta och kan användas i många sammanhang
          samtidigt som den förblir stark.
    cooking:
      milk:
        desc: Direkt från en ko, en get eller en kamel. Eller pressad från några nötter?
          Bara du vet var du hittade detta.
        name: Mjölk
      salt:
        desc: Varje korn är ett fragment av bortglömda hav, genomsyrade av kraften
          att rena, skydda och tillföra en gnutta förtrollning till alla rätter.
        name: Salt
      carrot:
        name: Morot
      mushroom:
        name: Svampinjon
    foraging:
      acidSapling:
        desc: Den ockrafärgade plantan är knappt större än en kvist och bränner nästan
          huden vid kontakt.
        name: Sur planta
      catsBell:
        desc: När vinden blåser ger den enkla stjälken med tre gula blommor ifrån
          sig ett lockande ljud.
        name: Kattens klocka
      cotton:
        desc: Mjukt och fluffigt material som ger en behaglig känsla.
        name: Bomull
      deathsToll:
        desc: Det kan se inbjudande ut, men jag skulle inte konsumera det i den här
          formen.
        name: Dödens pris
      flax:
        desc: Delikata blå blommor som ger starka trådar. Perfekt för linneproduktion.
        name: Lin
      hemp:
        desc: Hög och bladrik växt med smala stjälkar, känd för sina mångsidiga fibrer
          och praktiska användningsområden.
        name: Hampa
      iceplum:
        desc: Små frukter med ett frostigt yttre som skimrar i lila nyanser.
        name: Plommon
      moondaisy:
        desc: En skör blomma som lyser i månskenet under den mörkaste av nätter.
        name: Måndaisy
      nettle:
        desc: Hög, smal växt med hjärtformade blad och ett kraftigt sting.
        name: Nässla
      nightgem:
        desc: Den mörka ädelstenen verkar absorbera allt ljus runt omkring sig på
          ett magnetiskt sätt.
        name: Nattädelsten
      rotbud:
        desc: Som en tryffel kallar på en gris kallar rotknoppen på halvlingar från
          de stora träskmarkerna.
        name: Ruttnabud
      shadowLeaf:
        desc: Det mörka bladet faller nästan sönder vid beröring eller om det utsätts
          för ljus. Förvaras bäst på en mörk plats.
        name: Skuggblad
      silkwormSilk:
        desc: Ett siden som är så fint att det kan kräva att man bygger en handelsväg
          över hela kontinenten.
        name: Silkesmasksilke
      snowdrop:
        desc: Liten vit blomma som blommar på vintern, en mild påminnelse om hopp
          och nystart.
        name: Snödroppe
      starflower:
        desc: En lysande femuddig stjärna som sitter på en bladig stam. Det är brukligt
          att önska sig något när man hittar en sådan.
        name: Stjärnblomma
      stone:
        desc: En sten. Kanske kan du skapa något med den som hjälper dig att överleva?
        name: Sten
      sunblossom:
        desc: Vacker blomma som reflekterar solens strålar, vars gyllene kronblad
          lyser starkt.
        name: Solros
      thistle:
        desc: Robust växt med spetsiga blad som bildar en skyddande sköld runt de
          färgglada blommorna.
        name: Tistel
      widowsKiss:
        desc: Den rosa glödlampan lockar dig att komma närmare, men det är bäst att
          hålla avståndet.
        name: Änkans kyss
      woodenStick:
        desc: En spetsig träbit. Kanske kan du skapa något med den som hjälper dig
          att överleva?
        name: Träpinne
      berries:
        name: Rödbär
        desc: De håller dig hyfsat mätt i en knipa, eller så kan du använda dem som
          en ingrediens i dina kulinariska skapelser.
      kelp:
        desc: Tång är känt för sina många användningsområden, både för att tillverka
          robust men elastisk utrustning och för att laga god mat från undervattensvärlden.
        name: Tång
      seaSpinach:
        desc: En ätbar växt som är mycket näringsrik och god. Smakar inte alls som
          vanlig spenat.
        name: Havsspenat
      waterLotus:
        desc: En lotusblomma som flyter upp till vattenytan. Ofta i sällskap med näckrosblad.
        name: Högvattenlotus
      milkweed:
        desc: En blommande växt som är känd för sin mjölkiga växtsaft. Fjärilar och
          larver älskar den här!
        name: Sidenört
      pepper:
        desc: Små, runda, hela pepparkorn.
        name: Peppar
      mud:
        desc: En blöt och slemmig bit lera. Oavsett hur försiktigt du hanterar den
          blir du smutsig.
        name: Lera
      sweetKelp:
        name: Söttång
        desc: Denna tången har en söt smak och används till undervattenmatlagning
          som adderar en specifik och oförglömlig smak.
      hardenedKelp:
        name: Hård tång
        desc: Genom olika tekniker kan vanlig tång härdas och bli ett eftertraktat
          material för hantverk.
      seaCabbage:
        name: Havskål
        desc: En populär föda som växer under vatten. Syrenthierna gör torkat havskålskött
          av den.
      underwaterLotus:
        name: Undervattenslotus
        desc: En växt som ofta nämns i syrenthisk poesi. Känd för sin skönhet och
          sin graciösa form.
      saltyHops:
        name: Salt humle
        desc: Salt humle ger salt malt.
      cucumber:
        name: Gurka
        desc: Vad kostar en sån där hos dig?
      wheat:
        name: Vete
        desc: Sädesslaget som ligger bakom framväxten av de flesta civilisationer.
      grass:
        name: Gräs
        desc: En fin bit gräs.
      wildRice:
        name: Vildris
        desc: En sorts vilt gräs som producerar ätbara korn.
      cattail:
        name: Bredkaveldun
        desc: En långstjälkad växt med en tät “korv” längst ut på axet, den där bruna
          blomkolven. Bör inte ätas.
      ironweed:
        name: Järnört
        desc: En stark och tålig växt vars egenskaper gör den mycket användbar i flera
          sammanhang.
      loverose:
        name: Kärleksros
        desc: Sägs föra dem som hyser starka känslor för varandra närmare varandra.
    mining:
      coal:
        desc: Den blygsamma och anspråkslösa kolmalmen visar på dess praktiska betydelse
          som en viktig energiresurs.
        name: Kolmalm
      copperOre:
        desc: Med sin rödaktiga färg sticker kopparmalmen ut som ett distinkt mineral.
        name: Kopparmalm
      farganiteOre:
        desc: Med sin obevekliga styrka och fängslande blå lyster har farganitmalmen
          blivit en symbol för okrossbar beslutsamhet.
        name: Farganitmalm
      ironOre:
        desc: Järnmalmen har en grynig och tät känsla som återspeglar dess robusta
          och oraffinerade natur.
        name: Järnmalm
      tarsiliumOre:
        desc: Tarsiliummalmens släta och reflekterande yta reflekterar den omgivande
          världen med en nästan magisk briljans.
        name: Tarsiliummalm
      tinOre:
        desc: Tennmalmen är enkel och anspråkslös och visar sin okomplicerade mineralsammansättning.
        name: Tennmalm
      silverNugget:
        desc: Silver är en mycket värdefull metall som ofta används för att skapa
          smycken som ringar, amuletter och örhängen.
        name: silverkorn
      starPearl:
        desc: En rå och opolerad pärla, men med potential att bli något riktigt fint.
        name: Grov pärlstjärna
      saltCrystal:
        name: Saltkristall
        desc: Mångsidiga när de är finmalda, vackra intrikata former i sin råa form.
      goldNugget:
        name: Guldkorn
        desc: Guld är en av de mest värdefulla metallerna och används ofta i smyckestillverkning.
      wrentmarine:
        name: Grov wrentmarine
        desc: När du tittar på den här grova stenen ser du en blå blixt inuti, som
          solljuset som reflekteras av en våg.
      opal:
        name: Grov opal
        desc: Fortfarande omgiven av sanden och leran den bildades i, rymmer denna
          ömtåliga ädelsten en inre eld som bara väntar på att blottläggas.
      ruby:
        name: Grov rubin
        desc: En mörk karmosinröd mineral skjuter upp inifrån berget, fängslande i
          sin skönhet och enkelhet
      largeStone:
        desc: En större sten än vanligt.
        name: Stor sten
      volcanicRock:
        name: Vulkanisk sten
        desc: Stenen är en kvarleva från en uråldrig vulkan som legat under vatten
          i tusentals år.
      volcanicAsh:
        name: Vulkanisk aska
        desc: Denna aska påminner om våldet från ett uråldrigt utbrott, vars kraft
          till viss del fortfarande finns bevarad.
      ethernite:
        name: Grov ethernite
        desc: En taggig, lila kristall framväxt inuti en geod. Att stirra på den för
          länge känns otrevligt.
      jade:
        name: Grov jade
        desc: Om man slår på denna hårda ultramafiska sten med en hacka så ringer
          den med klar ton.
      topaz:
        name: Grov topas
        desc: En rå ädelsten med en svag gyllene ton, redo att slipas till något bländande.
      sunStone:
        name: Grov solsten
        desc: Denna sällsynta tvåfärgade ädelsten ser ut som ett fragment från självaste
          solen.
      goldOre:
        name: Guldmalm
        desc: En bit guldmalm. Högt värderad och eftertraktad nästan överallt. Den
          glittrar av potential.
      adamantOre:
        desc: En grön sten som känns lite tyngre och hårdare än andra du har hanterat
          tidigare. Den verkar be om att smältas ner för att bli ännu starkare.
        name: Adamantmalm
      crystallizedFlame:
        desc: En stor bit kristall som verkar innehålla själva eldens essens. Du ser
          lågor dansa över ytan och den känns brännande het utan att faktiskt stå
          i brand.
        name: Kristalliserad låga
      violiteOre:
        desc: En violett mineralmassa som nästan känns svår att tro är verklig. Den
          utstrålar styrka, och den är inte ens i sin slutgiltiga form.
        name: Violitemalm
      ectoRock:
        name: Ektoplasmsten
        desc: Den här stora stenklumpen är genomsyrad av ektoplasma och utstrålar
          en spöklik aura med en märklig känsla. Du behöver en förbannad smedja för
          att bearbeta den.
      silverOre:
        name: Silvermalm
        desc: En bit silvermalm. Inte riktigt lika värdefull som guld, men skimrar
          med sin egen särskilda glans.
      crystalShards:
        name: Kristallkol
        desc: Bitar av kristall som bär på svaga energier inom sig. Kanske en vilja
          att förvandlas till något mer.
    rawFish:
      rawCarp:
        desc: Karpens milda smak lämpar sig väl för olika kulinariska tillagningar.
          Dessa fiskar gillar att hoppa.
        name: Rå karp
      rawCrayfish:
        desc: Kräftor är en saftig njutning för fisk- och skaldjursentusiaster.
        name: Rå kräfta
      rawJellyfish:
        desc: Som en kulinarisk kuriositet inbjuder maneten till utforskning och utmanar
          kockar att omfamna dess märkliga konsistens.
        name: Rå manet
      rawLobster:
        desc: Hummern har ett hårt skal och starka klor. Det för tankarna tillbaka
          i tiden, eller hur?
        name: Rå hummer
      rawMoray:
        desc: Muränan har en lång, ormliknande kropp och unika käkar, vilket ger den
          ett mystiskt utseende från djuphavet.
        name: Rå muräna
      rawPerch:
        desc: Abborren är graciöst böjd och smidig, och är en fin fisk för nya fiskeentusiaster
          att fånga.
        name: Rå abborre
      rawPike:
        desc: Med sitt fläckiga och möra kött lämpar sig gädda bra för matlagning.
        name: Rå gädda
      rawSalmon:
        desc: Med sitt saftiga och smöriga kött är lax en njutning för gommen med
          sin rika och sammetslena konsistens.
        name: Rå lax
      rawSeabass:
        desc: Havsabborren glänser med silverfjäll.
        name: Rå havsabborre
      rawShrimp:
        desc: Räkorna ser helt rena ut och lockar med ett löfte om en härlig skaldjursfest.
        name: Rå räka
      rawSquid:
        desc: Bläckfisken överraskar med sin förmåga att försvinna.
        name: Rå bläckfisk
      rawStreamEel:
        desc: Den strömlinjeformade formen hos ålen återspeglar dess anpassningsförmåga
          till strömmande floder och vattendrag.
        name: Rå elektrisk ål
      rawTrout:
        desc: Öringen har en fascinerande väv av skimrande fjäll som reflekterar nyanser
          av silver, rosa och spräckliga mönster.
        name: Rå öring
      rawSeaBass:
        name: Rå sjöabborre
        desc: Havsabborrens silverfjäll glänser.
      rawCrab:
        name: Rå krabba
        desc: Ett vanligt förekommande kräftdjur med en kort, rund kropp, två små
          mörka pärlögon och stora klor som den använder för att nypas. Aj!
      rawStingray:
        name: Rå rocka
        desc: En pannkaksformad fisk som använder hela kroppen för att glida genom
          vattnet.
      rawSwordfish:
        desc: Den här silverfärgade fisken är lång och från nosen har den ett svärdliknande
          utskott som den använder för att bedöva sitt byte.
        name: Rå svärdfisk
      rawAnglerfish:
        name: Rå marulk
        desc: Den här märkliga fisken har en enorm mun med långa, dolkliknande tänder.
          Ögonen verkar vara blinda. En ljus klump växer ut från pannan.
      rawShark:
        name: Rå haj
        desc: Den enorma fisken har många vassa tänder i flera rader. Du har sett
          ett huvud uppsatt på väggen i Frosthook Emporium.
      rawLargemouthBass:
        name: Rå svartabborre
        desc: Den gröna fisken har en mycket stor mun i förhållande till kroppen,
          som den använder för att svälja saker.
      ectoFish:
        name: Ektoplasmafisk
        desc: De här olika fiskarna är genomsyrade av ektoplasma och har ett tydligt
          spöklikt utseende. Du behöver ett förbannat kök för att tillaga dem.
    smithing:
      bronzeBar:
        desc: Bronstacka, en relik från dvärgarnas smedjor, utstrålar rustik charm
          och hållbarhet och bär på hemligheterna hos koppar och tenn som smälts samman
          av skickliga händer.
        name: Bronstacka
      copperBar:
        desc: Koppartackan lyser med en rödorange lyster som återspeglar dess metalliska
          styrka och mångsidighet i olika tillämpningar.
        name: Koppartacka
      farganiteBar:
        desc: En klarblå tacka.
        name: Farganittacka
      ironBar:
        desc: Den står som ett bevis på jordens styrka, tung och orubblig.
        name: Järntacka
      steelBar:
        desc: Ståtackan är smidd i beslutsamhetens eld och skimrar med en eterisk
          lyster.
        name: Ståltacka
      tarsiliumBar:
        desc: Tarsiliumbarren skimrar som natthimlen och har en oljig textur som täcker
          dess yta.
        name: Tarsiliumtacka
    woodcutting:
      birchLogs:
        desc: Björkstockarna är släta och ljusa och utstrålar en elegant enkelhet.
        name: Björktimmer
      mapleLogs:
        desc: Lönntimmer har en rik och inbjudande ådring som visar naturens konstnärskap
          i varje bit.
        name: Lönntimmer
      oakLogs:
        desc: Ektimmer har en tydlig karaktär och utstrålar en känsla av ädel närvaro
          och bestående elegans.
        name: Ektimmer
      pineLogs:
        desc: Talltimmer är starkt, kådrikt och har en distinkt och behaglig doft.
        name: Talltimmer
      spruceLogs:
        desc: Grantimmer har en fyllig och varm ton som framhäver deras naturliga
          skönhet och attraktionskraft.
        name: Grantimmer
      teakLogs:
        name: Teaktimmer
        desc: Mycket hård och tung, med mycket tjock bark vars insida har en mycket
          ljusare färg än resten av stocken.
      coral:
        name: Korall
        desc: Korallerna varierar inte bara i storlek och form, utan också i färg.
          Ändå verkar varenda en ha sin plats i olika uppgifter och hantverksprojekt.
      willowLogs:
        name: Piltimmer
        desc: Dessa grova stockar är ganska lätta, vilket gör dem mycket bekväma att
          hantera och arbeta med.
      mangroveLogs:
        name: Mangrovetimmer
        desc: Fortfarande fuktiga från den miljö där de en gång växte, de har en vacker
          glans på sig.
      sturdyBranch:
        desc: En väldigt kraftig gren.
        name: Kraftig gren
      elmLogs:
        name: Stockar av alm
        desc: Dessa stockar är kända för sin böj- och kompressionskvalitet.
      root:
        name: Rot
        desc: Användbara rötter från växter som kan användas för olika ändamål.
      heartwood:
        name: Kärnved
        desc: Detta är den inre delen av träet, den är mörkare än resten.
      bambooLogs:
        name: Timmerstockar av bambu
        desc: Bambu är smidig men hållfast, vilket ger många olika användningsområden.
      mahoganyLogs:
        name: Mahognystockar
        desc: Stockar från ett stabilt träd. Bör kunna ge kraftfulla hantverk och
          byggen.
      yewLogs:
        name: Idegranstockar
        desc: Detta idegransvirke är tätt och tåligt, vilket gör det idealiskt för
          att tillverka hållbara föremål.
      ectoLogs:
        name: Ektoplasmstockar
        desc: Dessa stockar är genomdränkta och sipprar av ektoplasma, vilket ger
          dem ett spöklikt utseende och unika egenskaper. Du behöver ett förbannat
          sågverk för att bearbeta dem.
    misc:
      glacierMap:
        name: Mystisk karta över norden
      fishingLine:
        name: Fiskelina
