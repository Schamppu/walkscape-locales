plurals:
  dialogs:
    deleteClass:
      text:
        one: Radering av objekt går inte att ångra. Objektet refereras till i andra
          objekt {n} gång.
        other: Radering av objekt går inte att ångra. Objektet refereras till i andra
          objekt {n} gånger.
        two: Radering av objekt går inte att ångra. Objektet refereras till i andra
          objekt {n} gånger.
      title: Är du säker att du vill radera?
singulars:
  messages:
    saveSuccesful:
      text: Dina ändringar har sparats.
      title: Sparande lyckades!
    saveUnsuccesfullLootTables:
      text: Loot-tabellen innehåller rad(er) som inte har något föremål associerat
        till sig.
      title: Sparande misslyckades.
    stepsNotCountedRealTime:
      textAndroid: När du använder annat än <icon i="Phone small" /> <c>Telefon</c>
        som din stegkälla räknas steg inte i realtid. Beroende på din bärbara enhet
        kan du behöva synkronisera dina steg manuellt från <c>en annan applikation</c>
        för att synkronisera dina steg till spelet. Detta meddelande försvinner efter
        att du har synkroniserat minst <c>5000</c> steg från din bärbara enhet. Du
        kan byta till <icon i="Phone small" /> <c>Telefon</c> som din stegkälla från
        <c>Inställningar</c>.
      textSamsungHealth: När du använder annat än <icon i="Phone small" /> <c>Telefon</c>
        som din stegkälla räknas steg inte i realtid. Du kan behöva öppna <c>Samsung
        Health</c> för att synkronisera dina steg till spelet, och dina steg kan komma
        med fördröjning. Detta meddelande försvinner efter att du har synkroniserat
        minst <c>5000</c> steg från din bärbara enhet. Du kan byta till <icon i="Phone
        small" /> <c>Telefon</c> som din stegkälla från <c>Inställningar</c>.
      title: Steg är inte räknade i realtid
      textIOS: Om du använder något annat än en <icon i="Phone small" /> <c>Telefon</c>
        som din stegkälla, så kommer stegen inte att räknas i srealtid. Beroende på
        vilken manick du använder så kan du behöva synka stegen manuellt från en annan
        app eller öppna <c>Apple Health</c> för att synka dina steg. Detta meddelandet
        kommer att synka efter du har synkat minst <c>5000</c> steg från din manick.
        Du kan ändra till <icon i="Phone small" /> <c>Telefon</c> som din stegkälla
        från <c>Inställningar</c>.
    comingSoon:
      title: Kommer snart
      text: Detta innehåller <hl>är inte tillgängligt</hl> i denna versionen av WalkScape.
    workInProgress:
      text: Den här funktionen är fortfarande under konstruktion och många av dess
        egenskaper <hl>är ännu inte tillgängliga</hl>. Du kan pröva på det nu och
        komma tillbaka senare när det är helt implementerat!
      title: Under konstruktion
    disabled:
      text: Denna funktion har blivit <hl>tillfälligt avstängd</hl>. Kolla Portalen,
        Reddit, eller Discord för mer information.
      title: Avstängd
  confirmations:
    toggleAgilityXp:
      title: Inaktivera smidighetsXP från resaktiviteter?
      text: Är du säker på att du vill inaktivera att få smidigheterfarenhet när du
        reser mellan platser? Du kan återaktivera det igen från inställningar. Den
        här inställningen är framtagen för de som vill skapa en specialiserad karaktär
        som inte får smidighetserfarenhet.
    claimPet:
      text: Du har gjort anspråk på ett husdjur. När husdjuret har blivit tingat kommer
        det att bli bundet till dig och kan inte bli bytt. Är du säker på att du vill
        tinga husdjuret?
      title: Tinga djuret?
    sellHighValueItems:
      text: Du är på väg att <c>sälja högt värderade föremål som du kanske ångrar</c>!
        Är du säker på att du vill sälja?
      title: Sälj högt värderat föremål?
    changeRoute:
      title: Förändra rutt?
      text: Förändra din rutt kommer att avbryta din nuvarande färd och returnera
        dig till där du lämnade ifrån. Är du säker?
    droppingHighValueItems:
      title: Släppa ett föremål av stort värde?
      text: Du är på väg att <c>släppa föremål med stort värde som du kanske ångrar</c>!
        Är du säker på att du vill släppa föremålen?
    editCurrentRouteAndResetQueue:
      title: Ändra nuvarande rutt och nollställa kön?
      text: Vill du ändra din nuvarande rutt till den valda platsen och ta bort det
        du har i kön?
    doYouWantToClaimExperience:
      title: Är du säker på att du vill nyttja din erfarenhetsbelöning?
      text: Du har inställningen "visa en varning om att nyttja erfarenhet" aktiverad.
        Är du säker på att du vill nyttja din erfarenhetsbelöning?
    retirePet:
      title: Pensionera husdjuret?
      text: Du håller på att pensionera ditt husdjur. Efter ett husdjur gått i pension
        försvinner det permanent från dig. Är du säker på att du vill göra det?
    destroyEgg:
      title: Förstör ägg?
      text: Du är på väg att förstöra ett ägg. Förstör du ägget kommer det att försvinna
        permanent. Är du säker på att du vill göra det?
    downloadLanguage:
      title: Välj och ladda ned språk?
      text: Att byta spelspråk kräver nedladdning av ytterligare data. Vill du fortsätta?
    changingStepSource:
      title: Ändra stegkälla?
      text: Att ändra din stegkälla kan resultera i att du förlorar steg som ännu
        inte har synkats över. Säkerställ att dina steg är synkade innan du byter
        källa.
      lastSyncText: Senaste gången stegen synkades var {time}.
      neverSyncedText: Dina steg har aldrig blivit synkade.
    travelAndStartActivity:
      title: Resa först och därefter starta aktiviteten?
      text: Du är inte på rätt plats för att starta den här aktiviteten. Vill du resa
        till rätt plats först och därefter starta aktiviteten?
  popups:
    skillLevel:
      newDrop: <chip><stext><c i="0">Nytt släpp</c></stext></chip> <c i="1">{itemName}</c>
        kan nu erhållas från <c>{activityName}</c>.
      skillLevelUp: '{skillName} nivå upp'
      noNewUnlocks: Inget nytt att låsa upp vid denna nivå.
      unlocks: Låser upp
      newRecipe: <chip><stext><c i="0">Nytt recept</c></stext></chip> <c i="1">{recipeName}</c>
        upplåst.
      newActivity: <chip><stext><c>Ny aktivitet</c></stext></chip> <c>{activityName}</c>
        upplåst.
      newItem: <chip><stext><c>Föremål upplåst</c></stext></chip> <item id="{item}"/>
        kan nu bäras.
      newRoute: <chip><stext><c i="0">Ny reserutt</c></stext></chip> <c i="1"><location
        id="{fromID}" /><c>{from}</c>-<location id="{toID}" /><c>{to}</c> upplåst.
    idleSteps:
      whileYouWereAway: Medan du var borta...
      characterLeveledUpFrom: Karaktären gick upp i nivå från <c i="0">{from}</c>
        till <c i="1">{to}</c>.
      stepsWhileAway: Steg gångna medan spelet var stängt
      arrivedAt: Anlände i <location /> <c>{location}</c>.
      gainedExperience: <skill skill="{skill}" /> erhållen <c>+{exp}</c> erfarenhet.
      gainedMoney: Erhöll <c i="0">+{amount}</c> <c i="1">kronor</c>
      characterGained: Karaktären erhöll <c>+{amount}</c> erfarenhet />
      nothingHappened: Inget uppseendeväckande hände.
      craftedItem: Tillverkade <c>+{amount}</c> <item id="{item}" />
      gainedItem: Erhöll <c>+{amount}</c> <item id="{item}" />
      skillLeveledUp: <skill skill="{skill}" /> gick upp i nivå från <c i="0">{from}</c>
        till <c i="1">{to}</c>.
    inactiveSteps:
      stepsWhileInactive: Steg gångna medan spelet var inaktivt
    achievementUnlocked:
      achievementUnlocked: '{achievement} prestation upplåst'
      requirements: Krav
      achievementPoints: '{points} belöningspoäng'
      rewards: Belöningar
    characterLevelUp:
      characterLevelUp: Karaktärnivå upp
      unlocks: Låser upp
      noNewUnlocks: Inget med att låsa upp vid denna nivå.
  info:
    game:
      importGearSetTooManyTools:
        text: Setet hade fler verktyg än tillåtet.
        title: För många verktyg i setet
      cannotQueueMoreThanOneActivity:
        text: Du kan köa upp flera reseaktiviteter, men kan en åt gången. Gör klart
          först, eller avbryt för att köa upp en ny.
        title: Kan inte köa upp fler aktiviteter
      withdrawDidNotExist:
        title: Uttag misslyckades
        text: Föremålet du försökte ta ut finns inte. Att öppna banken igen borde
          lösa detta.
      buybackFailed:
        title: Återköp misslyckades
        text: Återköp misslyckades. Du har inte de nödvändiga föremålen i ditt inventarium
          för att genomföra återköpet.
      equipGearSetSomeFailed:
        text: Vissa föremål kunde inte utrustas. Antingen är utrustningssetet ogiltigt
          eller så uppfyller du inte kraven för vissa föremål.
        title: Kunde inte sätta föremålet i utrustningssetet
      withdrawZero:
        title: Uttag misslyckades
        text: Du kan inte ta ut noll eller färre än noll saker.
      changingActivityFailed:
        text: Kunde inte byta aktivitet. Du gör antagligen redan aktiviteten eller
          så är den inte tillgänglig.
        title: Det gick inte att byta aktivitet
      withdrawTooFew:
        text: Du har inte tillräckligt många föremål att ta ut.
        title: Uttag misslyckades
      importGearSetFailed:
        title: Kunde inte importera utrustningssetet
        text: Kunde inte importera setet. Datan kan vara skadad eller ogiltig.
      withdrawFailed:
        title: Uttag misslyckades
        text: Uttag misslyckades. Pröva igen.
      noPathFound:
        title: Ingen rutt hittades
        text: Ingen rutt hittades till den valda platsen. Säkerställ att det är möjligt
          att ta sig dit.
      queueLimitReached:
        text: Du kan inte köa upp mer än tre saker åt gången. Gör klart, eller avbryt
          någon innan du köar upp fler.
        title: Kögräns uppnådd
      equipGearSetFailed:
        title: Kunde inte utrusta setet
        text: Kunde inte utrusta setet. Det du försökte använda är troligen ogiltigt
          eller skadat.
      mmNotAtSameLocation:
        title: Kan inte göra byteshandel med Hemlighetsfulle Handlaren
        text: Du kan inte utföra byteshandel med Hemlighetsfulle Handlaren just nu.
          Säkerställ att du är på rätt plats.
      equipGearFailed:
        title: Kunde inte utrusta föremålet
        text: Kunde inte utrusta föremålet. Försök igen senare.
  errors:
    characterValidation:
      nameContaintsConsecutiveSpaces: Flera mellanslag i följd är inte tillåtet.
      nameTooShortWithSpacesRemoved: Utan mellanslag måste namnet vara längre än tre
        bokstäver.
      nameTooShort: Din karaktärs namn måste vara minst tre tecken långt.
      nameContainsleadingTrailingSpaces: Namnet får inte börja eller sluta med mellanslag.
      nameContainsSpecialCharacters: Namnet innehåller specialtecken. Endast bokstäver,
        siffror och mellanslag är tillåtna.
    gameError:
      couldNotGetServerTime:
        text: Spelet kunde inte hämta servertiden. Kontrollera din internetanslutning
          och försök igen.
        title: Kunde inte hämta servertid
      gameAssetUpdateFailed:
        title: Speluppdateringen misslyckades
        text: Spelet kunde inte uppdateras. Försök öppna spelet igen för att se om
          innehållet laddas ner. Om det inte fungerar kan ominstallation hjälpa.
      stepLoadingFailed:
        text: Spelet kunde inte ladda stegen. Rapportera detta till utvecklarna på
          Discord med uppgifter om felet och din enhet. Du kan också försöka öppna
          spelet igen för att se om stegen laddas.
        title: Kunde inte ladda steg
      stepsNotLoadedDueToBan:
        title: Stegen laddas inte - du är avstängd
        text: Dina steg laddades inte eftersom du var avstängd från WalkScape. Från
          och med nu räknas dina steg som vanligt.
      stepLoadingInterruped:
        title: Stegladdningen avbröts
        text: Spelet minimerades eller avbröts under stegladdningen. Försök öppna
          spelet igen för att ladda stegen.
      gameAssetsUpdated:
        text: Spelets innehåll har uppdaterats och laddats ner. Starta om för att
          aktivera ändringarna.
        title: Spelet uppdaterat
      loadingPlayerFailed:
        text: Ogiltig spelardata. Laddningen misslyckades. Kontakta utvecklarna via
          Discord eller e-post.
        title: Kunde inte ladda karaktären
      initializingGameFailed:
        title: Kunde inte starta spelet
        text: Spelet kunde inte startas. Rapportera detta till utvecklarna på Discord
          med uppgifter om felet och din enhet. Du kan också försöka öppna spelet
          igen för att se om det fungerar.
    fatalError:
      error: Vi ber om ursäkt för felet. Kom ihåg att spelet är i sluten beta och
        alla sparfiler säkerhetskopieras dagligen till molnet.
    activityCancelled:
      title: Aktivitet avbruten
      stepsAreInfinite: Aktiviteten avbröts eftersom du inte längre uppfyller kraven.
    serverError:
      unauthorized:
        text: Du är inte tillåtet. Försök logga in igen.
        title: Otillåten
      invalidSession:
        title: Problem med sessionen
        text: Det är problem med din inloggningssession. Pröva starta om spelet och
          logga in i igen.
      noClosedBetaAccess:
        title: Stängd betatillgång har löpt ut
        text: Din tillgång till <c i=0>WalkScape stängd beta har löpt ut</c>. Du kan
          återfå tillgången genom att ansöka till den stängda betan och bli inbjuden
          i en framtida våg, eller genom att stötta spelet på<c i=1>Patreon</c> or
          <c i=1>Buy Me a Coffee</c>.\n\nOm du vill stötta spelet, länka din Patreon
          eller Buy Me a Coffee på <c i=1>WalkScape Portal Account-sidan</c> för att
          återfå tillgång till spelet. Du kan också <c i=1>ansöka om betatillgång</c>
          på sidan Account Page.
      failureToValidateClient:
        title: Misslyckades att validera klienten
        text: Spelklienten misslyckades att validera klienten. Detta är troligen ett
          nätverksfel. Pröva starta om spelet och försök igen.
      serverMaintenance:
        title: WalkScape underhålls för tillfället
        text: Spelservern är tillfälligt under underhåll. Försök igen senare.
      unknownError:
        text: Okänt fel.
        title: Okänt fel.
      userBannedTemporarily:
        noTimeFound: Inget sluttid hittad, vänligen kontakta oss genom ett mail till
          {email}
        text: Du har blivit temporärt bannad från WalkScape till <c i=0>{bannedUntil}</c>.
          Om du önskar överklaga beslutet kan du skicka ett mail till {email}.
        title: Du har blivit temporärt bannad från WalkScape
      userBannedPermanently:
        text: Du har blivit permanent bannad från WalkScape. Om du tror detta är ett
          misstag och vill överklaga beslutet, kan du kontakta oss genom att skicka
          ett mail till {email}.
        title: Du har blivit permanent bannad från WalkScape
      newClientUpdate:
        title: Ny uppdatering av klienten tillgänlig
        text: Du har en gammal version av spelet och det finns en ny version att ladda
          ned. Vänligen ladda ner den nya versionen för att fortsätta spela.
      serverOffline:
        title: WalkScape är offline
        text: Spelservern är för tillfället offline. Detta kan bero på underhåll eller
          ett problem med servern. Vänligen försök igen senare.
      newUpdate:
        title: Ny uppdatering
        text: Spelet har blivit uppdaterat. Vänligen starta om spelet för att ladda
          ner den nya uppdateringen.
      noInternetConnection:
        title: Kunde inte ansluta till WalkScape
        text: Kunde inte etablera en anslutning till WalkScape. Detta kan bero på
          att du inte har en internetanslutning, servern ligger nere eller att anslutningen
          blev blockerad av en brandvägg. Kontrollera din internetanslutning och försök
          igen.
      connectionError:
        title: Anslutningsproblem
        text: Det var problem med att ansluta till servern. Kontrollera din internetanslutning
          och försök igen.
      failureToUpdateContent:
        title: Misslyckades att uppdatera innehållet
        text: Spelklienten misslyckades med att uppdatera innehållet. Vänligen rapportera
          detta till utvecklarna på Discord med detaljer om ditt problem och vilken
          utrustning du använder. Du kan också pröva att starta om spelet och se om
          det nya innehållet automatiskt laddas ner.
  validators:
    textField:
      maxTextLength: Maxlängd är {max} tecken.
      minTextLength: Minimumlängd är {min} tecken.
      noConsecutiveSpaces: Flera mellanslag i följd är inte tillåtet.
      noLeadingTrailingSpaces: Namnet får inte börja eller sluta med mellanslag.
      containsSpecialCharacters: Innehåller specialtecken som inte är tillåtna.
      emojisNotAllowed: Emojis är inte tillåtna.
      numbersNotAllowed: Nummer är inte tillåtna.
      specialCharactersNotAllowed: Specialtecken är inte tillåtna.
      spacesNotAllowed: Mellanslag är inte tillåtna.
      swearWordsNotAllowed: Olämpligt språk är inte tillåtet.
