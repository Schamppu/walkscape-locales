singulars:
  agility:
    desc: En exakt konst av snabbt tänkande och smidiga handlingar, där man utan ansträngning anpassar sig till världen och dess svåra terräng.
    name: Smidighet
  carpentry:
    desc: Konsten att kapa, bearbeta och sammanfoga timmer.
    name: Snickeri
  cooking:
    desc: Konsten att tillaga utsökt mat genom att förbereda och kombinera ingredienser.
    name: Matlagning
  crafting:
    desc: Blandar kreativitet med praktiska färdigheter, där du blandar fantasi med noggrann hantering av enkla material för att skapa saker som visar både ens idéer och hårt arbete.
    name: Hantverk
  fishing:
    desc: Tålamod och skicklighet, där fiskare kastar sina förhoppningar i vattnet och väntar på den svårfångade dansen mellan krok och fena.
    name: Fiske
  foraging:
    desc: Varje steg är en upptäckt, eftersom naturens rikedomar visar sig i form av vilda delikatesser, som förvandlar landskapet till ett levande, ätbart handvävdt konstverk.
    name: Födosök
  mining:
    desc: Det rytmiska svingandet av en gruvarbetares hacka avslöjar dolda skatter i jorden.
    name: Gruvbrytning
  smithing:
    desc: Smide är den elementära baletten av värme och stål, som drivs av flammornas dans och formar rå metall till intrikata former och förvandlar det vardagliga till det magnifika.
    name: Smide
  woodcutting:
    desc: Det rytmiska svingandet av en yxa förvandlar råvirke till grunden för oändligt skapande.
    name: Trähuggning
