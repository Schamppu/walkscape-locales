    deviceInfo:
      phone: "<icon i=\"Phone small\" /> <c>Telefonen</c> är den rekommenderade standardkällan
        för stegräkning i WalkScape. För intensiva aktiviteter rekommenderar vi att
        du använder <icon i=\"Watch small\" /> <c>en klocka</c> som stegräkningskälla.
        För de flesta spelare är det bästa alternativet att använda <icon i=\"Phone
        small\" /> <c>en telefon</c>.\n\n<bp /> <c i=1>Dina steg uppdateras live i
        spelet medan du går.</c>\n\n<bp /> För att dina steg ska räknas måste <c>du
        ha din telefon med dig</c>. Detta kan vara svårt när du utövar mer intensiva
        sporter.\n"
      appleWatch: "<icon i=\"Apple watch small\" /> <c>Apple Watch</c> skiljer sig
        från vissa <icon i=\"Watch small\" /> <c>andra klockor</c> genom att den synkroniserar
        dina steg till Apple Health med jämna mellanrum. WalkScape läser av dina steg
        från Apple Health som synkroniseras från din <icon i=\"Apple watch small\"\
        \ /> <c>Apple Watch</c> eller någon annan klocka.\n\n<bp /> <c i=2>Apple Watch
        synkroniserar dina steg till Apple Health regelbundet.</c> Du kan inte se
        dina steg uppdateras live i spelet, och dina steg kan komma med en fördröjning.\n
        \n<bp /> Du måste ge extra tillstånd att läsa data från Apple Health för att
        ansluta din klocka.\n\n<bp /> Endast steg som rapporteras av din klocka registreras
        i spelet.\n"
      watch: "WalkScape läser av dina steg från <c>Apple Health</c> som synkroniseras
        dit från din <icon i=\"Watch small\" /> <c>klocka</c>. Beroende på tillverkare
        kan du behöva synkronisera dina steg manuellt från en separat app till <c>Apple
        Health</c>.\n\n<bp /> <c i=2>Du kan behöva synkronisera dina steg till Apple
        Health manuellt via andra program</c> för att stegen ska räknas i WalkScape.\n
        \n<bp /> Processen för synkronisering av steg till <c>Apple Health</c> beror
        på tillverkaren. Detta kan kräva lite extra inställningar och teknisk kunskap.\n
