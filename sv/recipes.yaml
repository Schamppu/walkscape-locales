singulars:
  crafting:
    tools:
      basicHatchet:
        activityDesc: Genom att försiktigt hugga sönder stenen och fästa den på pinnen tillverkar du en rudimentär yxa.
        desc: Av pinnar och stenar kan du tillverka ett enkelt verktyg för att såga träd.
        name: Tillverka en enkel yxa
      basicPickaxe:
        activityDesc: Genom att göra stenen så spetsig som möjligt och fästa den på pinnen gör du en enkel hacka.
        desc: Med en enkel pinne och några stenar kan du tillverka ett enkelt verktyg för att bryta malm.
        name: Tillverka en grundläggande hacka
