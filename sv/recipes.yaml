singulars:
  crafting:
    tools:
      basicHatchet:
        activityDesc: Genom att försiktigt hugga sönder stenen och fästa den på pinnen
          tillverkar du en rudimentär yxa.
        desc: Av pinnar och stenar kan du tillverka ett enkelt verktyg för att såga
          träd.
        name: Tillverka en enkel yxa
      basicPickaxe:
        activityDesc: Genom att göra stenen så spetsig som möjligt och fästa den på
          pinnen gör du en enkel hacka.
        desc: Med en enkel pinne och några stenar kan du tillverka ett enkelt verktyg
          för att bryta malm.
        name: Tillverka en grundläggande hacka
      stoneSickle:
        name: Gör en skära av sten
        desc: Tillverka en enkel skära av sten för att börja skörda jordens rikedomar.
        activityDesc: Genom att slipa en bit sten och fästa den vid en pinne skapar
          du ditt enkla skördeverktyg.
      copperSickle:
        name: Gör en skära av koppar
        desc: Forma en skära av koppar, ett enkelt verktyg för att röja i vegetationen.
        activityDesc: Genom att hetta upp och forma kopparn skapar du en skära som
          lovar lite mer effektivitet i dina händer.
      ironSickle:
        name: Gör en skära av järn
        desc: Gör en skära av järn, hållbar och pålitlig för regelbunden skörd.
        activityDesc: Genom smedjans värme formar du järn till en skära, vilket ger
          ett verktyg som är både robust och skarpt.
      bronzePickaxe:
        name: Tillverka en hacka av brons
        desc: Tillverka en hållbar bronshacka, perfekt för tungt gruvarbete.
        activityDesc: Genom att skickligt smälta samman brons till ett robust gruvverktyg
          skapar du en bronshacka.
      ironPickaxe:
        name: Tillverka en hacka av järn
        desc: Smid en tillförlitlig hacka av järn för äventyr långt ner i gruvan.
        activityDesc: Genom att expertmässigt smälta järn till ett pålitligt gruvverktyg
          tillverkar du en hacka av järn.
      steelPickaxe:
        name: Tillverka en hacka av stål
        desc: Tillverka en formidabel hacka av stål, lämplig för de tuffaste malmerna.
        activityDesc: Genom att noggrant forma stål till ett kraftfullt gruvverktyg
          tillverkar du en hacka av stål.
      tarsiliumPickaxe:
        name: Tillverka en hacka av tarsilium
        desc: Tillverka en hacka av tarsilium för att kunna upptäcka ännu mer i gruvan.
        activityDesc: Tunga slag mot mörk metall och upphettad kol hjälper till att
          smida ditt nya verktyg; tarsiliumhackan är redo för arbete.
      farganitePickaxe:
        name: Tillverka en hacka av farganite
        desc: Tillverka en hacka av arganit för att möjliggöra mer effektiv utforskning
          i dina jordiska gruvor.
        activityDesc: Flammorna dansar över metallen, vilket gör det möjligt att forma
          den till ett verktyg värt att röra vid jorden igen.
      hydriliumPickaxe:
        name: Tillverka en hacka av hydrilium
        desc: <Placeholder>
        activityDesc: <Placeholder>
      copperHatchet:
        name: Tillverka en yxa av koppar
        desc: Tillverka en yxa av koppar, perfekt för effektiv vedhuggning.
        activityDesc: Med precision formar du koppar till ett skarpt vedhuggingsverktyg
          och tillverkar en yxa av koppar.
      bronzeHatchet:
        name: Tillverka en yxa av brons
        desc: Tillverka en stabil yxa av brons för tung vedhuggning.
        activityDesc: Noggrant smälter du samman brons till ett robust vedhuggingsverktyg
          och tillverkar en yxa av brons.
      ironHatchet:
        name: Tillverka en yxa av järn
        desc: Smid en tillförlitlig yxa av järn för precist vedhuggningsarbete.
        activityDesc: Du slår skickligt ut järnen till en tillförlitlig vedhuggningsverktyg,
          du har skapat en yxa av järn.
      steelHatchet:
        name: Tillverka en yxa av stål
        desc: Tillverka en kraftfull yxa av stål för snabb vedhuggning.
        activityDesc: Noggrant formar du stål till ett skarpt vedhuggingsverktyg och
          tillverkar en yxa av stål.
      tarsiliumHatchet:
        name: Tillverka en yxa av tarsilium
        desc: Tillverka en yxa som efterliknar mörkret från natthimlen.
        activityDesc: Metallen formas i ugnens eld, hamras och smids för att enkelt
          fälla träd.
      farganiteHatchet:
        name: Tillverka en yxa av farganite
        desc: Tillverka en yxa som kommer att övervinna den obrytbara barken hos även
          de mäktigaste av träd.
        activityDesc: Svett och styrka formar metallen till en yxa, en symbol av din
          dedikation för att bli en arborist.
      hydriliumHatchet:
        name: Tillverka en yxa av hydrilium
        desc: <Placeholder>
        activityDesc: <Placeholder>
      jellyfishingNet:
        name: Tillverka ett fiskenät för maneter
        desc: <PLACEHOLDER>
        activityDesc: <PLACEHOLDER>
    misc:
      rope:
        name: Spinn lin till rep
        desc: Spinn lin för att skapa lite rep.
        activityDesc: Linet stramas vid hjulet och flätas sedan till ett starkt rep.
      bagofRocks:
        name: Tillverka en påse med stenar
        desc: Tillverka en påse med stenar från en stor sten och en stadig gren.
        activityDesc: Stenarna fästs vid änden av pinnen, den är tung.
      hardenedKelp:
        name: Torkad tång
        desc: <Placeholder>
        activityDesc: <Placeholder>
      hydrilium:
        name: Tillverka hydrilium
        desc: <Placeholder>
        activityDesc: <Placeholder>
      kelpRope:
        name: Tillverka ett rep av tång
        desc: <PLACEHOLDER>
        activityDesc: <PLACEHOLDER>
    fishing:
      smallFishingNet:
        name: Väv ett litet fiskenät
        desc: Tillverka ett litet fiskenät med hjälp av vanligt rep.
        activityDesc: Många små knutar är varsamt vävda tillsammans som skapar en
          litet fiskenät.
  smithing:
    wooden:
      woodenSword:
        desc: Tillverka ett träsvärd från en planka.
        name: Tillverka ett svärd av trä
        activityDesc: Du tillverkar ett träsvärd från en planka.
      woodenShield:
        name: Tillverka en sköld av trä
        desc: Tillverka en träsköld från plankor.
        activityDesc: Du tillverkar en träsköld från plankor.
    copper:
      copperSword:
        desc: Tillverka ett kopparsvärd från en tacka av koppar.
        name: Tillverka ett svärd av koppar
        activityDesc: Du tillverkar ett kopparsvärd från en tacka av koppar.
      copperShield:
        activityDesc: Du tillverkar en kopparsköld från tackor av koppar.
        name: Tillverka en sköld av koppar
        desc: Tillverka en kopparsköld från tackor av koppar.
    farganite:
      farganiteShield:
        desc: Tillverka en farganitesköld från tackor av farganite.
        name: Tillverka en sköld av farganite
        activityDesc: Du tillverkar en farganitesköld från tackor av farganite.
      farganiteSword:
        name: Tillverka ett svärd av farganite
        desc: Tillverka ett farganitesvärd från en tacka av farganite.
        activityDesc: Du tillverkar ett farganitesvärd från en tacka av farganite.
    iron:
      ironShield:
        name: Tillverka en sköld av järn
        activityDesc: Du tillverkar en järnsköld från tackor av järn.
        desc: Tillverka en järnsköld från tackor av järn.
      ironSword:
        name: Tillverka ett svärd av järn
        desc: Tillverka ett järnsvärd från en tacka av järn.
        activityDesc: Tillverka ett järnsvärd från en tacka av järn.
    steel:
      steelShield:
        activityDesc: Du tillverkar en stålsköld från tackor av stål.
        name: Tillverka en sköld av stål
        desc: Tillverka en stålsköld från tackor av stål.
      steelSword:
        name: Tillverka ett svärd av stål
        desc: Tillverka ett stålsvärd från en tacka av stål.
        activityDesc: Du tillverkar ett stålsvärd från en tacka av stål.
    tarsilium:
      tarsiliumShield:
        desc: Tillverka en tarsiliumsköld från tackor av tarsilium.
        name: Tillverka en sköld av tarsilium
        activityDesc: Du tillverkar en tarsiliumsköld från tackor av tarsilium.
      tarsiliumSword:
        name: Tillverka ett svärd av tarsilium
        desc: Tillverka ett tarsiliumsvärd från en tacka av tarsilium.
        activityDesc: Du tillverkar ett tarsiliumsvärd från en tacka av tarsilium.
    scrap:
      farganiteBarScrap:
        name: Tillverka en tacka av farganite (Spån)
        desc: Tillverka en tacka av farganite från metallspån.
        activityDesc: Metallspånen motstår värmen till en början, men genom din hängivenhet
          så smälter även de och formas till en ljusblå tacka.
    bars:
      copperBar:
        name: Smält en tacka av koppar
        desc: Värme och en och gjutform gör kopparn till en stabil tacka för flera
          användningsområden.
        activityDesc: Med rätt teknik smälter du koppar till en hållbar tacka.
      bronzeBar:
        name: Smält en tacka av brons
        desc: Smält och kombinera koppar och tenn för att skapa en mångsidig tacka
          av brons.
        activityDesc: Tack vare din skicklighet så smälter du koppar och tenn till
          en tålig tacka av brons.
      ironBar:
        name: Smält en tacka av järn
        desc: Omvandla järnmalm till en stabil och användbar tacka av järn.
        activityDesc: Skickligt smälter du järnmalm till en användbar tacka av järn.
      steelBar:
        name: Smält en tacka av stål
        desc: Smid en stark tacka av stål för olika tunga tillämpningar.
        activityDesc: Genom att precist forma stål skapar du en tacka av stål.
      tarsiliumBar:
        name: Smält en tacka av tarsilium
        desc: Tillverka en tacka av tarsilium från din tidigare hackade malm.
        activityDesc: Den mörka metallen smälter i formen, och bildar en grumlig,
          tjock vätska. Den svalnar långsamt och formar en perfekt tacka av tarsilium.
      farganiteBar:
        name: Smält en tacka av farganite
        desc: Tillverka en tacka av farganite från tidigare hackad malm.
        activityDesc: Till en början så motstår farganitemalmen hettan, men genom
          din ihållighet så smälter malmen och formas till en ljusblå tacka.
      hydriliumBar:
        name: Smält en tacka av hydrilium
        desc: Tillverka en tacka av hydrilium från hydrilium och tång
        activityDesc: <Placeholder>
    bronze:
      bronzeSword:
        name: Tillverka ett svärd av brons
        desc: Tillverka ett bronssvärd från en tacka av brons.
        activityDesc: Du tillverkar ett bronssvärd från en tacka av brons.
      bronzeShield:
        name: Gör en sköld av brons
        desc: Tillverka en bronssköld från tackor av brons.
        activityDesc: Du tillverkar en bronssköld från tackor av brons.
  carpentry:
    scrap:
      maplePlankScrap:
        activityDesc: Du sätter metodiskt ihop brädbitar och bildar en smidig planka
          av lönn.
        name: Tillverka en planka från lönn (Brädbitar)
        desc: Använd brädbitar för att sätta ihop en len och elegant planka.
      birchPlankScrap:
        activityDesc: Med precision, använder du brädbitar för att sätta ihop en planka
          av björk.
        name: Tillverka en planka av björk (Brädbitar)
        desc: Omvandla försiktigt brädbitar till en användbar planka.
      teakPlankScrap:
        activityDesc: Träbitarna tar tid att bearbeta, men plankan är färdig utan
          några problem.
        desc: Tillverka en teakplanka, värderad för sin hållbarhet och styrka.
        name: Tillverka en planka av teak (Träbitar)
      sprucePlankScrap:
        desc: Tillverka en planka av gran, känd för sin styrka och många användningsområden.
        name: Tillverka en planka av gran (Brädbitar)
        activityDesc: Med din expertis sätter du med hjälp av brädbitar ihop en planka
          av gran.
      pinePlankScrap:
        name: Tillverka en planka av furu (Brädbitar)
        desc: Omvandla brädbitar till en stabil och tillförlitlig planka.
        activityDesc: Skickligt använder du brädbitar för att sätta ihop en planka
          av furu.
      oakPlankScrap:
        name: Tillverka en planka av ek (Brädbitar)
        desc: Tillverka en planka av ek, känd för sin hållbarhet och skönhet.
        activityDesc: Omsorgsfullt formar du träbitar till en vacker planka, och skapar
          en ekplanka.
      willowPlankScrap:
        name: Tillverka en planka från pilträd (Träbitar)
        desc: Tillverka en pilplanka. Träslaget är uppskattat för sin lätta vikt.
        activityDesc: Träbitarna formas lätt till en planka, som om de var gjorda
          av smör.
