singulars:
  jarvonia:
    floraFloursifter:
      desc: En trevlig och hjälpsam butiksinnehavare som driver den legendariska Kallaheim's
        Frostiga Fynd.
      greetings:
        d0:
          'p0': Välkommen till <c>Kallaheim's frostiga fynd</c>! Vad du än letar efter
            kan du hitta det här.
      name: Flora Mjölmixer
    peterBanksworth:
      desc: En inflytelserik person i Jarvonia, som är känd för att ha en attityd.
      greetings:
        d0:
          'p0': Ah, en ny dag, en ny transaktion. Kom ihåg att om du inte gör en transaktion
            med <c>Frusna Kapital</c> så förlorar du förmodligen pengar någon annanstans.
        d1:
          'p0': Jag vill att du uppger <c>din legitimation</c>, din <c>mors flicknamn</c>
            och namnet på ditt <c>barndomsdjur</c>. Bry dig inte om att fråga varför;
            det är protokoll.
        d2:
          'p0': Jag finner det nödvändigt att informera dig om att våra avgifter är
            <c>inte återbetalningsbara</c>. Du kommer att behöva betala oavsett dina
            klagomål.
        d3:
          'p0': Ditt kontosaldo är ditt ansvar. Om du övertrasserar, förvänta dig
            inte <c>någon sympati från mig</c>.
        d4:
          'p0': Skynda på och gör <c>dina insättningar</c>, och det är bäst att det
            inte bara blir <c>furustockar</c> och <c>fisk</c> igen. Jag är trött på
            lukten vid det här laget.
      name: Peter Banksworth
    runaNorrberga:
      desc: Runa är den livliga krogägaren som insisterar på att alla gäster ska få
        en stund med hennes älskade katt Istapp medan de njuter av sina drinkar.
      greetings:
        d0:
          'p0': Var hälsad, resenär! Du har snubblat över <c>Isiga Bägare Krogen</c>,
            en oas av glädje mitt i den iskalla ödemarken. Och innan du blir för mysig,
            säg hej till vår <c>purrande beskyddare</c>.
        d1:
          'p0': Väl mött, vandrare! <c>Den isiga bägaren</c> välkomnar alla, oavsett
            om du söker andrum, fest eller en dundrande trevlig stund. Vad kan jag
            hälla upp åt dig idag?
        d2:
          'p0': Ho, äventyrare! I <c>den Isiga Bägaren</c> firar vi värme, kamratskap
            och den okuvliga andan i Jarvonia. Slå er ner och låt oss göra denna <c>natt
            till en minnesvärd</c>!
        d3:
          'p0': Hej, modiga själ! När du stiger in i <c>den Isiga Bägaren</c> ska
            du veta att du har hittat en plats med frostigt humör och hjärtliga andar.
            Vad för dig till vårt <c>mysiga hörn</c> av världen idag?
      name: Runa Norrberga
