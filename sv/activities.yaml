singulars:
  agility:
    gdte:
      kayaking:
        desc: 'Du kontrollerar paddlarna, sätet och kajakens allmänna skick innan du sätter den i vattnet. På dig själv, hjälm och vattentäta kläder. Vädret kunde inte vara bättre: solsken, behaglig temperatur och en lätt bris. Låt oss njuta av paddlande!'
        name: Kajakpaddling
      rooftopJumpingIntermediate:
        desc: 'Med kattlik elegans färdas du runt i staden och använder alla dess element som hjälp: väggar, tak, balkonger, gatlyktor. De böjer sig alla efter dina önskemål.'
        name: takhoppning (Mellansvår)
      swimmingBeginner:
        desc: Du har fått höra att simning är ett sätt att bibehålla en god hälsa, så efter några lektioner känner du dig säker på att du vill försöka själv.
        name: Simning (Nybörjare)
      swimmingIntermediate:
        desc: 'Innan du ger dig ut i vattnet kontrollerar du förhållandena: vindstyrka och riktning, förekomst och storlek på stenar, närvaro av fiskare, båtar eller farliga djur. Du har till och med pratat med lokalbefolkningen. Allt är som det ska. Du tar en simtur bland vågorna.'
        name: Simning (Medelsvår)
    global:
      birdWatching:
        desc: Fågelskådning är ett fönster mot fåglarnas värld. Du observerar tålmodigt och lär dig mer om de olika arter som pryder träden, himlen och marken, och uppskattar deras skönhet och beteende.
        name: Fågelskådning
      crossCountrySkiingBeginner:
        desc: På din nybörjarresa på längdskidor är varje glid fyllt av förundran. De snöiga spåren är din lekplats, där du lär dig skidornas rytm och omfamnar vinterskogens fridfulla skönhet.
        name: Längdskidåkning (Nybörjare)
      crossCountrySkiingDifficult:
        desc: I svår längdskidåkning utmanar du gränserna för uthållighet och skicklighet. Genom att besegra branta sluttningar och uthärda tuffa förhållanden finner du spänning i den hjärtskärande färden genom det otämjda vinterlandskapet.
        name: längdskidåkning (Svår)
      crossCountrySkiingIntermediate:
        desc: Längdskidåkning på medelnivå ger en känsla av äventyr. Du tar dig an varierande terräng med nyvunnet självförtroende, varje steg blir starkare och säkrare när du utforskar de vidsträckta, snötäckta områdena.
        name: längdskidåkning (medelsvår)
      frisbeeGolfingBeginner:
        desc: Som nybörjare i frisbeegolf är varje kast en ny upptäckt. Du lär dig att mäta vinden och navigera runt träd, njuter av spelets enkelhet och glädjen att se discen sväva mot korgen.
        name: Frisbee Golf (Nybörjare)
      frisbeeGolfingDifficult:
        desc: Som en erfaren spelare i svår frisbeegolf är varje bana ett taktiskt slagfält. Du utför komplexa slag, bemästrar konsten med spinn och precision och förvandlar utmanande landskap till episka segrar.
        name: Frisbee Golf (Svår)
      frisbeeGolfingIntermediate:
        desc: I frisbeegolf på mellannivå utvecklar du ett skarpt sinne för strategi. Varje bana innebär en ny utmaning, där du skickligt får din disc att svänga runt hinder och finslipa dina färdigheter med varje beräknade kast.
        name: Frisbee Golf (medelsvår)
      guardDuty:
        desc: Som vakt i Wallisiska imperiet har du räkningar att betala, och det här är hur du gör det. Du kollar över riket och ser till att du får betalt för dina vakande ögon.
        name: Vakttjänst
      sandcastleBuilding:
        desc: Att bygga sandslott på stranden handlar om lättsam kreativitet. Dina sandiga skapelser kanske inte varar så länge, men det är en enkel njutning i stunden.
        name: Byggande av sandslott
      scientificTinkering:
        desc: När det gäller vetenskapligt pyssel blir du en ivrig entusiast som formar idéer till konkreta experiment. Du omfamnar upptäckarandan med ett öppet sinne.
        name: Vetenskapligt pyssel
      sledding:
        desc: När du tar tag i kälkens handtag och skjuter iväg känner du adrenalinet rusa genom dina ådror. Världen omkring dig suddas ut och för ett ögonblick är du en vintersportare som erövrar den snötäckta backen.
        name: Kälkåkning
    jarvonia:
      mountainClimbingBeginner:
        desc: Du förbereder dig för din klättring. Det är en vacker dag med solsken och vindstilla. Men när du långsamt klättrar upp får du lite panik när du tappar greppet under ena foten. Det var läskigt! Till slut når du toppen och tittar stolt på världen under dina fötter.
        name: Bergsklättring (Nybörjare)
      mountainClimbingIntermediate:
        desc: Nu börjar det likna något. Den här väggen är nästan vertikal och det finns inga lättillgängliga greppställen. Du klättrar den med envishet och känner hur dina muskler lider för att ge dig den kraft du behöver. Toppen smakar blod och ära. Du skriker med den luft du har kvar.
        name: Bergsklättring (Medelsvår)
      rooftopJumpingBeginner:
        desc: Du klättrar upp på en obelyst lyktstolpe och kollar på omgivningen. Du hör fotsteg i närheten, så du skyndar dig över till det intilliggande hustaket med ett litet hopp. En kakelplatta lossnar och faller till marken, vilket orsakar en smäll. Du måste vara mer försiktig nästa gång.
        name: takhoppning (Nybörjare)
  carpentry:
    gdte:
      shipRepairIntermediate:
        desc: Du är inte längre en snickarlärling, så du reparerar större fartyg utan problem. Din förman litar på dina färdigheter och ditt goda omdöme. Du vet när och hur du ska vara effektiv. Din verktygslåda är professionell, precis som du.
        name: Båt reparation (Mellansvår)
    jarvonia:
      shipRepairBeginner:
        desc: Du deltar i reparationer på grund av slitage av små fartyg. Timmer, spik, rigg, beslag och rep står till ditt förfogande. Förmannen ger order och du utför dem mästerligt. Kanske kommer du en dag att vara den som ger order.
        name: båt reparation (Nybörjare)
      woodCarving:
        name: Träsnideri
  cooking:
    gdte:
      wineGrapeStomping:
        name: Trampa på vindruvor
    jarvonia:
      soupKitchenVolunteering:
        name: Soppkök volontär
  crafting:
    jarvonia:
      iceSculpting:
        name: Is skulptering
      tinkering:
        name: Mixtra
  fishing:
    gdte:
      magnetFishing:
        name: Magnet fiske
    jarvonia:
      lakeFishing:
        desc: Med förväntan i den friska vinterluften väljer du noggrant ut ditt bete och kastar ut det på sjöns lugna yta.
        name: Sjöfiske
      pondFishing:
        desc: Mitt i vinterlandskapet glittrar den lugna dammen med sin fridfulla skönhet och dess stilla vatten är inbjudande och lovande.
        name: Dammfiske
  foraging:
    gdte:
      forestForaging:
        desc: När du vandrar genom skogens lugna famn kommer du att fördjupa dig i skogens harmoni och samla naturens gåvor som frodas under den mjuka trädkronan.
        name: Födosök i skogen
      plainsForaging:
        desc: När du slingrar dig genom de tempererade slätterna kommer finna dig själv på ett äventyr av upptäckande, vävande genom ett landskap där naturens skatter väntar under den milda solen och den azurblå himlen.
        name: Födosök på slätterna
      swampForaging:
        desc: I den tunna dimman och de mystiska härvorna av trädrötter går du genom vattenpölar och tät vegetation för att söka efter de mysterier som döljs i mossbäddar och övergivna båtar. Förhoppningen är att hitta bortglömda minnen och reliker från någon annans en gång så givande liv.
        name: Födosök i träsk
    global:
      litterLooting:
        desc: Mitt i den medeltida stadens liv och rörelse går du igenom slängda prylar i hopp om att hitta en dold pärla bland det vanliga skräpet.
        name: Skräpplundring
    jarvonia:
      cliffForaging:
        desc: Du sitter på kanten av den höga klippan och utforskar försiktigt den oländiga terrängen och letar efter vilda bergsörter, motståndskraftiga svampar och andra ätbara skatter som trivs i denna upphöjda miljö.
        name: Födosök på klippor
      coastForaging:
        desc: När du promenerar genom det vintriga kustlandskapet blir du ett med kylan och letar efter näring och värme bland de snötäckta klipporna och iskalla bassängerna.
        name: Födosök vid kusten
      forestForaging:
        desc: I vinterskogen letar du med ett vaket öga efter dolda skatter under snötäcket och njuter av spänningen i att upptäcka naturens ätbara erbjudanden.
        name: Födosök i skogen
      plainsForaging:
        desc: Med varje steg du tar över slätterna fördjupar du dig i det naturliga överflödet och samlar vilda bär, frön och späda skott som trivs i jorden under dina fötter.
        name: Födosök på slätterna
  mining:
    global:
      mineCoal:
        desc: Varje slag med din pålitliga hacka vissar ådror av kol, vilket är nödvändigt för att ge bränsle till rikets smeder som smider vapen och rustning för att försvara riket.
        name: Bryta kol
      mineCopperOre:
        desc: Det rytmiska klinkandet från din hacka som träffar den steniga ytan fyller luften när du fortsätter att bryta kopparmalm
        name: Bryta kopparmalm
      mineFarganiteOre:
        desc: Med svett och tårar lyckas du långsamt få ut lite av farganiten trots dess enorma hårdhet.
        name: Bryta farganitmalm
      mineIronOre:
        desc: Var och en av dina slag avslöjar den ödmjuka skönheten av järnmalm, en pålitlig råvara med ett brett spektrum av praktiska användningsområden.
        name: Bryta Järnmalm
      mineTarsiliumOre:
        desc: I ditt försök att bryta tarsiliummalm blir jordens djupa, ekande kammare din målarduk, och upptäckten av varje ny åder känns som att gräva fram en bit av historien.
        name: Bryta tarsilium malm
      mineTinOre:
        desc: Ljudet av din hacka ekar genom gruvområdet när du outtröttligt hackar dig fram och upptäcker de dolda ådrorna av tennmalm som väntar på att bli upptäckta.
        name: Bryta tennmalm
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Du svingar yxan med all din kraft, fast besluten att fälla de höga björkarna.
        name: Hugga björkträd
      cutMapleTrees:
        desc: Med stadiga yxhugg arbetar du för att fälla de motståndskraftiga lönnarna, vars kraftiga stammar kräver uthållighet för att övervinnas.
        name: Hugga lönnträd
      cutOakTrees:
        desc: Stadigt hugger du i de höga ekarna, vars spretiga grenar sträcker sig ut som naturens omfamning.
        name: Hugga ekträd
      cutPineTrees:
        desc: Du svingar yxan med beslutsamhet för att fälla tallarna.
        name: Hugga tallar
      cutSpruceTrees:
        desc: Du håller hårt i yxan och använder all din styrka för att fälla de höga granarna.
        name: Hugga granar
