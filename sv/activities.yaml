singulars:
  agility:
    gdte:
      kayaking:
        desc: 'Du kontrollerar paddlarna, sätet och kajakens allmänna skick innan
          du sätter den i vattnet. På dig själv, hjälm och vattentäta kläder. Vädret
          kunde inte vara bättre: solsken, behaglig temperatur och en lätt bris. Låt
          oss njuta av paddlande!'
        name: Kajakpaddling
      rooftopJumpingIntermediate:
        desc: 'Med kattlik elegans färdas du runt i staden och använder alla dess
          element som hjälp: väggar, tak, balkonger, gatlyktor. De böjer sig alla
          efter dina önskemål.'
        name: takhoppning (Mellansvår)
      swimmingBeginner:
        desc: Du har fått höra att simning är ett sätt att bibehålla en god hälsa,
          så efter några lektioner känner du dig säker på att du vill försöka själv.
        name: Simning (Nybörjare)
      swimmingIntermediate:
        desc: 'Innan du ger dig ut i vattnet kontrollerar du förhållandena: vindstyrka
          och riktning, förekomst och storlek på stenar, närvaro av fiskare, båtar
          eller farliga djur. Du har till och med pratat med lokalbefolkningen. Allt
          är som det ska. Du tar en simtur bland vågorna.'
        name: Simning (Medelsvår)
    global:
      birdWatching:
        desc: Fågelskådning är ett fönster mot fåglarnas värld. Du observerar tålmodigt
          och lär dig mer om de olika arter som pryder träden, himlen och marken,
          och uppskattar deras skönhet och beteende.
        name: Fågelskådning
      crossCountrySkiingBeginner:
        desc: På din nybörjarresa på längdskidor är varje glid fyllt av förundran.
          De snöiga spåren är din lekplats, där du lär dig skidornas rytm och omfamnar
          vinterskogens fridfulla skönhet.
        name: Längdskidåkning (Nybörjare)
      crossCountrySkiingDifficult:
        desc: I svår längdskidåkning utmanar du gränserna för uthållighet och skicklighet.
          Genom att besegra branta sluttningar och uthärda tuffa förhållanden finner
          du spänning i den hjärtskärande färden genom det otämjda vinterlandskapet.
        name: längdskidåkning (Svår)
      crossCountrySkiingIntermediate:
        desc: Längdskidåkning på medelnivå ger en känsla av äventyr. Du tar dig an
          varierande terräng med nyvunnet självförtroende, varje steg blir starkare
          och säkrare när du utforskar de vidsträckta, snötäckta områdena.
        name: längdskidåkning (medelsvår)
      frisbeeGolfingBeginner:
        desc: Som nybörjare i frisbeegolf är varje kast en ny upptäckt. Du lär dig
          att mäta vinden och navigera runt träd, njuter av spelets enkelhet och glädjen
          att se discen sväva mot korgen.
        name: Frisbee Golf (Nybörjare)
      frisbeeGolfingDifficult:
        desc: Som en erfaren spelare i svår frisbeegolf är varje bana ett taktiskt
          slagfält. Du utför komplexa slag, bemästrar konsten med spinn och precision
          och förvandlar utmanande landskap till episka segrar.
        name: Frisbee Golf (Svår)
      frisbeeGolfingIntermediate:
        desc: I frisbeegolf på mellannivå utvecklar du ett skarpt sinne för strategi.
          Varje bana innebär en ny utmaning, där du skickligt får din disc att svänga
          runt hinder och finslipa dina färdigheter med varje beräknade kast.
        name: Frisbee Golf (medelsvår)
      guardDuty:
        desc: Som vakt i Wallisiska imperiet har du räkningar att betala, och det
          här är hur du gör det. Du kollar över riket och ser till att du får betalt
          för dina vakande ögon.
        name: Vakttjänst
      sandcastleBuilding:
        desc: Att bygga sandslott på stranden handlar om lättsam kreativitet. Dina
          sandiga skapelser kanske inte varar så länge, men det är en enkel njutning
          i stunden.
        name: Byggande av sandslott
      scientificTinkering:
        desc: När det gäller vetenskapligt pyssel blir du en ivrig entusiast som formar
          idéer till konkreta experiment. Du omfamnar upptäckarandan med ett öppet
          sinne.
        name: Vetenskapligt pyssel
      sledding:
        desc: När du tar tag i kälkens handtag och skjuter iväg känner du adrenalinet
          rusa genom dina ådror. Världen omkring dig suddas ut och för ett ögonblick
          är du en vintersportare som erövrar den snötäckta backen.
        name: Kälkåkning
      traveling:
        name: Resande
        desc: Resande till en ny plats
    jarvonia:
      mountainClimbingBeginner:
        desc: Du förbereder dig för din klättring. Det är en vacker dag med solsken
          och vindstilla. Men när du långsamt klättrar upp får du lite panik när du
          tappar greppet under ena foten. Det var läskigt! Till slut når du toppen
          och tittar stolt på världen under dina fötter.
        name: Bergsklättring (Nybörjare)
      mountainClimbingIntermediate:
        desc: Nu börjar det likna något. Den här väggen är nästan vertikal och det
          finns inga lättillgängliga greppställen. Du klättrar den med envishet och
          känner hur dina muskler lider för att ge dig den kraft du behöver. Toppen
          smakar blod och ära. Du skriker med den luft du har kvar.
        name: Bergsklättring (Medelsvår)
      rooftopJumpingBeginner:
        desc: Du klättrar upp på en obelyst lyktstolpe och kollar på omgivningen.
          Du hör fotsteg i närheten, så du skyndar dig över till det intilliggande
          hustaket med ett litet hopp. En kakelplatta lossnar och faller till marken,
          vilket orsakar en smäll. Du måste vara mer försiktig nästa gång.
        name: takhoppning (Nybörjare)
      blackEyePeakSearchTeam:
        desc: Hjälp The Adventurer's Guild att lokalisera och hitta information om
          öppna tillstånd som inte har återlämnats.
        name: Sökgrupp
      blackEyePeakRescueTeam:
        desc: Använd information från sökgrupperna för att aktivt genomföra räddningsoperationer.
        name: Räddningsgrupp
    syrenthia:
      merfolkDancing:
        desc: Att utföra merfolkets dans som undervattensfolket gör kräver mycket
          skicklighet. Med varje försök blir du bättre på att röra dig i takt med
          de andra dansarna, tills du uppnår ett sömlöst flöde som påminner om en
          stimfisk i deras synkroniserade rörelser.
        name: Merfolkdans
      swimmingExpert:
        name: Simning (Expert)
        desc: Att simma genom de olika gångarna och grottorna i den stora undervattensstaden
          Vastalume är en utmaning. Du måste undvika de livliga havsvarelserna, både
          medvetna och omedvetna.
  carpentry:
    gdte:
      shipRepairIntermediate:
        desc: Du är inte längre en snickarlärling, så du reparerar större fartyg utan
          problem. Din förman litar på dina färdigheter och ditt goda omdöme. Du vet
          när och hur du ska vara effektiv. Din verktygslåda är professionell, precis
          som du.
        name: Båt reparation (Mellansvår)
    jarvonia:
      shipRepairBeginner:
        desc: Du deltar i reparationer på grund av slitage av små fartyg. Timmer,
          spik, rigg, beslag och rep står till ditt förfogande. Förmannen ger order
          och du utför dem mästerligt. Kanske kommer du en dag att vara den som ger
          order.
        name: båt reparation (Nybörjare)
      woodCarving:
        name: Träsnideri
        desc: 'Att forma trä med ett skarpt verktyg, som en kniv, är en gammal hantverkstradition.
          Det finns en stor variation av konst och ikonografi: från små figuriner
          och leksaker, till ceremoniella eller krigsmasker, till stora mosaiker och
          höga totempålar.'
  cooking:
    gdte:
      wineGrapeStomping:
        name: Vindruvstrampning
        desc: Med bara fötter för att inte krossa fröna trampar du på druvorna. Du
          rör dig från mitten av pressen mot kanterna, vilket underlättar jäsningen,
          eftersom det tryck som appliceras på frukten möjliggör kontakt med jästsvamparna
          som ansvarar för processen.
    jarvonia:
      soupKitchenVolunteering:
        name: Soppkök volontär
        desc: Ännu klädd i dina vanliga kläder sätter du på dig ett förkläde och börjar,
          enligt kockens instruktioner, servera varm soppa till dem som behöver det
          mest. När alla har fått sin portion känner du en blandning av stolthet,
          ödmjukhet och en känsla av gemenskap.
  crafting:
    jarvonia:
      iceSculpting:
        name: Is skulptering
        desc: Beväpnad med mejsel, handsåg och en liten hacka förvandlar du en isbit
          till något annat, vare sig det är funktionellt eller konstnärligt. Verkets
          hållbarhet är proportionell mot den omgivande temperaturen, och dess varaktighet
          kan sträcka sig från några minuter till permanent.
      tinkering:
        name: Mixtra
        desc: Du kliar dig på hakan medan du funderar på hur du ska fixa det här skräpet.
          Du kommer på tusen sätt att göra det, men för de flesta av dem saknas komponenter.
          Du ser dig omkring i verkstaden och letar efter något specifikt. Där är
          det! Dags att sätta igång.
    syrenthia:
      underwaterBasketWeaving:
        name: Undervattenskorgflätning
        desc: <Placeholder>
  fishing:
    gdte:
      magnetFishing:
        name: Magnet fiske
        desc: 'Att dra upp saker ur ett vattendrag med en stark magnet betalar sällan
          räkningarna, men det hjälper till med ett par bra ändamål: det rengör miljön
          och hjälper till att lösa brott. Var uppmärksam på reglerna kring det och
          ha kul! Du kan dra upp vad som helst!'
    jarvonia:
      lakeFishing:
        desc: Med förväntan i den friska vinterluften väljer du noggrant ut ditt bete
          och kastar ut det på sjöns lugna yta.
        name: Sjöfiske
      pondFishing:
        desc: Mitt i vinterlandskapet glittrar den lugna dammen med sin fridfulla
          skönhet och dess stilla vatten är inbjudande och lovande.
        name: Dammfiske
      seaFishingRod:
        desc: Vid vinterkusten hittar du en avskild plats och kastar din fiskespö
          i de lugna, kalla vattnen, medan du njuter av den fridfulla ensamheten medan
          du fiskar.
        name: Havsfiske (Spö)
      seaFishingNet:
        name: Havsfiske (Nät)
        desc: Vid vinterkusten hittar du en avskild plats och kastar ditt nät i de
          lugna, kalla vattnen, medan du njuter av den fridfulla ensamheten medan
          du fiskar.
      seaFishingCage:
        name: Havsfiske (Bur)
        desc: En näringsrik ström för med sig alla sorters kräftdjur till området.
    syrenthia:
      seaFishingSpear:
        name: Havsfiske (Spjut)
        desc: Med spelet fast i greppet simmar du runt vraket, ständigt vaksam efter
          stora fiskar som vågar sig inom räckhåll.
      predatorHunting:
        desc: Drivna av jakten skär du genom det djupa vattnet, hypermedveten om din
          omgivning. Varje fiber i din kropp är förberedd för att slå mot vilket rovdjur
          som helst innan det kan slå mot dig.
        name: Rovdjursfiske (Spjut)
  foraging:
    gdte:
      forestForaging:
        desc: När du vandrar genom skogens lugna famn kommer du att fördjupa dig i
          skogens harmoni och samla naturens gåvor som frodas under den mjuka trädkronan.
        name: Födosök i skogen
      plainsForaging:
        desc: När du slingrar dig genom de tempererade slätterna kommer finna dig
          själv på ett äventyr av upptäckande, vävande genom ett landskap där naturens
          skatter väntar under den milda solen och den azurblå himlen.
        name: Födosök på slätterna
      swampForaging:
        desc: I den tunna dimman och de mystiska härvorna av trädrötter går du genom
          vattenpölar och tät vegetation för att söka efter de mysterier som döljs
          i mossbäddar och övergivna båtar. Förhoppningen är att hitta bortglömda
          minnen och reliker från någon annans en gång så givande liv.
        name: Födosök i träsk
      butterflyCatching:
        desc: Att fånga fjärilar kräver båda tålamod och ett bra nät. Trots att det
          är kul att jaga dem, så är det mest effektiva sättet att fånga dem när de
          är stilla. Att beundra dem och sen släppa de fria gör så de behåller sin
          roll i naturbalansen.
        name: Fånga fjärilar
      trellinDumpsterDiving:
        name: Dyka ner bland soporna i Trellin
        desc: Bland stadens labyrintiska gränder utforskar du de glömda hörnen och
          undersöker förfallna ruiner i hopp om att upptäcka dolda skatter bland kastade
          föremål.
      erdwiseDumpsterDiving:
        name: Dyka ner bland soporna i Erdwise
        desc: Bland stadens labyrintiska gränder utforskar du de glömda hörnen och
          undersöker förfallna ruiner i hopp om att upptäcka dolda skatter bland de
          kastade föremålen.
    global:
      litterLooting:
        desc: Mitt i den medeltida stadens liv och rörelse går du igenom slängda prylar
          i hopp om att hitta en dold pärla bland det vanliga skräpet.
        name: Skräpplundring
    jarvonia:
      cliffForaging:
        desc: Du sitter på kanten av den höga klippan och utforskar försiktigt den
          oländiga terrängen och letar efter vilda bergsörter, motståndskraftiga svampar
          och andra ätbara skatter som trivs i denna upphöjda miljö.
        name: Födosök på klippor
      coastForaging:
        desc: När du promenerar genom det vintriga kustlandskapet blir du ett med
          kylan och letar efter näring och värme bland de snötäckta klipporna och
          iskalla bassängerna.
        name: Födosök vid kusten
      forestForaging:
        desc: I vinterskogen letar du med ett vaket öga efter dolda skatter under
          snötäcket och njuter av spänningen i att upptäcka naturens ätbara erbjudanden.
        name: Födosök i skogen
      plainsForaging:
        desc: Med varje steg du tar över slätterna fördjupar du dig i det naturliga
          överflödet och samlar vilda bär, frön och späda skott som trivs i jorden
          under dina fötter.
        name: Födosök på slätterna
      glacierForaging:
        desc: Du söker högt och brett i den tomma glaciären. Du lär dig massor om
          dig själv, men finns det verkligen något att hämta här?
        name: Glaciärsökning
      seashellSearching:
        name: Leta snäckskal
        desc: Du letar omsorgsfullt längs kusten för värdefulla snäckskal och pärlor.
      caveForaging:
        name: Grottsökning
        desc: Det är mörkt där inne, bäst att ta med en ljuskälla.
      hornOfRespiteTreasureHunt:
        name: Skattjakt
        desc: The Adventurer's Guild har satt en utmaning att hitta några speciella
          föremål runt Horn of Respite. Hur lång tid kommer det att ta dig att hitta
          alla?
    syrenthia:
      kelpForaging:
        desc: Omringad av ett stort överflöd av tång går du metodiskt igenom och inspekterar
          varje bit, medan du varsamt plockar ut de bästa.
        name: Tångsökning
      seashellForaging:
        name: Plocka snäckskal
        desc: I jakt på värdefulla snäckor simmar du nära havsbotten. De flesta ligger
          gömda under sanden, medan andra klänger sig fast vid vrår och skrevor på
          undervattensklippor.
      merfolkFarmForaging:
        name: Leta bland odlingarna på Merfolk farm
        desc: Ditt tillträde till den gemensamma havsodlingen ger dig friheten att
          söka bland de oändliga undervattensodlingarna. Här hittar du ett stort urval
          av växter som väntar på att plockas.
      wreckDiving:
        name: Vrakdykning
        desc: Du dyker djupt ner i vraket som är Casbrants grav, i hopp om att hitta
          skatter.
  mining:
    global:
      mineCoal:
        desc: Varje slag med din pålitliga hacka vissar ådror av kol, vilket är nödvändigt
          för att ge bränsle till rikets smeder som smider vapen och rustning för
          att försvara riket.
        name: Bryta kol
      mineCopperOre:
        desc: Det rytmiska klinkandet från din hacka som träffar den steniga ytan
          fyller luften när du fortsätter att bryta kopparmalm
        name: Bryta kopparmalm
      mineFarganiteOre:
        desc: Med svett och tårar lyckas du långsamt få ut lite av farganiten trots
          dess enorma hårdhet.
        name: Bryta farganitmalm
      mineIronOre:
        desc: Var och en av dina slag avslöjar den ödmjuka skönheten av järnmalm,
          en pålitlig råvara med ett brett spektrum av praktiska användningsområden.
        name: Bryta Järnmalm
      mineTarsiliumOre:
        desc: I ditt försök att bryta tarsiliummalm blir jordens djupa, ekande kammare
          din målarduk, och upptäckten av varje ny åder känns som att gräva fram en
          bit av historien.
        name: Bryta tarsilium malm
      mineTinOre:
        desc: Ljudet av din hacka ekar genom gruvområdet när du outtröttligt hackar
          dig fram och upptäcker de dolda ådrorna av tennmalm som väntar på att bli
          upptäckta.
        name: Bryta tennmalm
    jarvonia:
      spelunking:
        desc: Du kryper på den hårda marken som en ödla. Oroliga tankar förpestar
          ditt sinne och nästan förlamar dig. Du lyckas undanröja dem för ett ögonblick
          och fortsätter. Snart öppnar sig en ny, oexploaterad väg och fyller dig
          med glädje
        name: Grottutforskning
      goldPanning:
        desc: Detta är en grundläggande guldgruvteknik som utnyttjar sedimentära avlagringar
          i floder. Först sänks pannan ned i bottenbädden av sand. Sedan, genom att
          skaka den för hand, löses gruset upp tills endast sanden och eventuella
          guldkorn är kvar.
        name: Guldvaskning
      surfaceSaltMining:
        name: Ytlig saltbrytning
        desc: Att utvinna salt i en gruva är hårt arbete eftersom du snabbt blir uttorkad
          på grund av den konstanta kontakten med saltet. Lyckligtvis är dessa halitkristaller
          (saltsten) på ytan och kommer lätt loss när du slår på dem med en hacka.
      stoneQuarrying:
        name: Stenbrott
        desc: Berg och sten!
    syrenthia:
      mineVolcanicRock:
        desc: Att svinga din hacka under vatten är utmanande, men ibland, när du slår
          på den vulkaniska stenen, bryts tillräckligt stora bitar loss som du sedan
          stoppar i din ryggsäck.
        name: Bryt vulkanisk sten
      caveDiving:
        name: Gruvdykning
        desc: Du dyker modigt (eller dumdristigt) ner i de mörka, stora grottorna.
          Denna aktivitet är en av de farligaste i hela Arenum. Det får verkligen
          ditt hjärta att slå och adrenalinet att fylla dina ådror.
      mineTarsiliumOre:
        name: Bryt tarsiliummalm
        desc: Överraskad att hitta tarsiliummalm under vatten, börjar du utan tvekan
          bryta den.
      fossilMining:
        name: Fossilbrytning
        desc: Lockad av forntidens underverk riktar du din uppmärksamhet på att hitta
          uråldriga fossiler.
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Du svingar yxan med all din kraft, fast besluten att fälla de höga björkarna.
        name: Hugga björkträd
      cutMapleTrees:
        desc: Med stadiga yxhugg arbetar du för att fälla de motståndskraftiga lönnarna,
          vars kraftiga stammar kräver uthållighet för att övervinnas.
        name: Hugga lönnträd
      cutOakTrees:
        desc: Stadigt hugger du i de höga ekarna, vars spretiga grenar sträcker sig
          ut som naturens omfamning.
        name: Hugga ekträd
      cutPineTrees:
        desc: Du svingar yxan med beslutsamhet för att fälla tallarna.
        name: Hugga tallar
      cutSpruceTrees:
        desc: Du håller hårt i yxan och använder all din styrka för att fälla de höga
          granarna.
        name: Hugga granar
      cutWillowTrees:
        name: Kapa pilträd
        desc: De breda stammarna på dessa pilträd visar sig vara en utmaning, men
          med dina skickliga och kraftfulla svingar lyckas du fälla dem en efter en.
      cutMangroveTrees:
        name: Kapa mangroveträd
        desc: Samtidigt som du är försiktig med att inte snubbla över deras intrasslade
          rötter, arbetar du hårt för att få fram några stockar från dessa fascinerande
          formade träd.
      firewoodMaking:
        name: Vedproduktion
        desc: Med tålamod, svett, ansträngning och din pålitliga yxa klyver du stockarna
          utan nåd. Om du bara kunde klyva dem med bara händerna. Du skulle minst
          sagt behöva vara en superhjälte.
      branchTrimming:
        name: Grenklippning
        desc: Att rensa bort grenarna nära marken hjälper till att förhindra skogsbränder
          i dessa delar.
      cutTeakTrees:
        desc: Svett på pannan, sår på händerna, men du är fast besluten att få några
          stockar från detta tåliga träd.
        name: Hugg teakträd
    syrenthia:
      coralCutting:
        name: Kapa koraller
        desc: Koraller, vissa lika stora som små träd, omger dig. Du svingar din yxa
          mot deras stammar och hugger ner dem en efter en. Till skillnad från träd
          på ytan faller de inte till marken, utan flyter istället upp.
  smithing:
    jarvonia:
      horseshoeMaking:
        name: Hästskotillverkning
        desc: Med starkt metall smider du en sko som kommer att skydda hästens hovar
          på medelhård till hård terräng. Även om spikar används för att fästa skon,
          lider inte hästen eftersom hoven inte är känslig, likt en mycket tjock människotånagel.
