singulars:
  cards:
    aFriendLikeMe:
      desc: Phenomenal cosmic powers, itty bitty living space.
      name: En vän som mig
    anIdiotSandwhich:
      desc: "-\"What are you?\"\n- \"An idiot sandwich.\""
      name: En idiotmacka
    andMyAxe:
      desc: Let them come! There is one dwarf yet in Moria who still draws breath!
      name: Och min yxa!
    barbarianVillage:
      desc: Om du använde ett tomt ölglas på tunnorna innan Gunnarsgrunn-uppdateringen,
        skulle en barbar attackera dig. Om du hade dödat barbaren skulle ölglaset
        fyllas på igen om du använde det på tunnorna.
      name: Barbarisk by
    goldDigger:
      desc: När jag sa att du inte kan köpa min kärlek, menade jag att det inte är
        möjligt med din lön.
      name: Guldgrävare
    hellsKitchen:
      desc: Det finns tillräkligt med vitlök här att döda varenda vampyr i Europa.
      name: Hell's Kitchen
    ifItIsBrokenFixIt:
      desc: Det är svårt att vara en ensam spelutvecklare.
      name: Om det är Trasigt, Fixa det
    infinityStones:
      desc: Perfectly balanced, as all things should be.
      name: Infinity Stones
    itsAMarathonNotASprint:
      desc: Du är bara i början. Nu, gör samma sak igen.
      name: Det är ett Maraton, Inte Ett Sprintlopp
    makeAManOutOfYou:
      desc: |-
        Lika mystisk som den mörka sidan av <hl>MÅNEN!</hl>
      name: Gör En Man Av Dig
    masterHasGivenDobbyASock:
      desc: Dobby är... fri
      name: Mästaren Har Gett Dobby En Strumpa
    masterchef:
      desc: Mums! Det verkar som om du är en bra kock.
      name: Mästerkock
    myPrecious:
      desc: Förbannelse över Baggins! Den är borta! Vad har den i sina fickor? Åh
        vi gissar, vi gissar, min älskade. Han har hittat den, ja det måste han ha
        gjort.
      name: My Precious
    oneCannotSimplyWalkToMordor:
      desc: Har du någonsin tänkt på hur simpelt det skulle vara at gå till Mordor?
        Ok, <hl>men nu vet du</hl>.
      name: En Går Bara Inte In i Mordor
    onlyYouCanPreventForestFires:
      desc: Genom att hugga ner alla träd finns det bokstavligen... noll procents
        chans?
      name: Bara Du Kan Förhindra Skogsbränder
    rockAndStone:
      desc: Detta meddelande är sponsrat av den Galaktiska Dvärgunionen!
      name: För Karl!
    rockstar:
      desc: Hard rock hallelujah!
      name: Rockstjärna
    thatsXcomBaby:
      desc: RNG kan ibland vara mycket frustrerande.
      name: Det där är XCOM
    touchTheGrass:
      desc: Jag fick dig röra gräset, eller hur?
      name: Rör Gräset
    underTheSea:
      desc: Här nere är fiskar glada\nHär simmar man kring frivol.\nMen fisken på
        land är ledsen,\nDär simmar man i en skål
      name: Havet Är Djupt
    visitorOfTheFarLands:
      desc: Numret är antalet block du behövde gå över tills du kunde komma till "Far
        Lands" i Minecraft.
      name: Besökare av Far Lands
    walkOfShame:
      desc: '*cling* Skäms. *cling* Skäms. *cling* Skäms. *cling* Skäms.'
      name: Walk Of Shame
    whatATrip:
      desc: Att äta några kan också ta dig med på en vild resa. Äts bäst i gott sällskap.
      name: Vilken resa
    winniePooh:
      desc: Ibland är det de minsta sakerna som tar mest plats i hjärtat.
      name: Nalle Puh
    youShallNotPass:
      desc: Jag är en betjänt av den Hemliga Elden, utövare av Elden av Anor. Den
        mörka elden kommer inte att nytta dig, Eld av Udun! Go tillbaks till skuggan.
        <hl>You Shall Not Pass!</hl>
      name: You shall not Pass!
    areYouSickleOfItYet:
      name: Är du tlött på det än?
      desc: Att ta alla steg över den tomma glaciären har gjort dig till en vän med
        pingvinerna. En av dem tittar ivrigt på dig, i hopp om att du ska plocka upp
        den och sätta den på din axel.
    fullyPrepared:
      desc: Med full utrustning är du redo att erövra världen!
      name: Fullt Förberedd
    helanGor:
      desc: Skål, cheers, kippis, salud, cin cin, prost, kanpai, ganbei!
      name: Helan går, sjung hopp faderallan lallan lej!
    iSmellDeadMiners:
      desc: Denna berättelse berättas i "Of mines and monsters"-historien. Läs mer
        på WalkScape wikin!
      name: Jag Känner Lukten Av Döda Gruvarbetare
    myBackHurts:
      desc: Dags att släppa eller sälja innan du bryter ryggen.
      name: Min rygg värker
    noTrashing:
      desc: Du borde plocka upp det du tappade! Åh, vänta, det kan du inte.
      name: Ingen nedskräpning
    onlyTwoFingers:
      name: Bara två fingrar?
      desc: Det är ett välkänt faktum att endast ett finger av fem kan dra nytta av
        ringarnas magiska egenskaper.
    oohShiny:
      name: Åh, glänsande!
      desc: De säger är chansen att hitta denna fina sak 1 på 200.
    treasureHunter:
      desc: Inget slår en gratis skattkista!
      name: Skattjägare
    arcticExplorer:
      desc: Du kan nu kalla dig en stolt Jarvonian, du känner detta land som din egen
        ficka.
      name: Arktisk Utforskare
    comrade:
      desc: Du har en hammare och skära? Vi har en hammare och skära!
      name: Kamrat
    hoarder:
      desc: Obegränsat bankutrymme är drömmen för alla samlare. Alla banker är sammankopplade
        också. Perfekt!
      name: Samlare
    theRockstar:
      desc: Hard rock hallelujah!
      name: Rockstjärnan
    doomsdayPrepper:
      name: Domedagsförberedare
      desc: När apokalypsen kommer, kommer du och dina 1000 burkar tomatsoppa att
        vara redo!
    jackOfAllTrades:
      name: Mångsysslare
      desc: Grattis, du har nått halvvägs i alla färdigheter! Eller har du det?
    prideAndAccomplishment:
      desc: Ibland är du mest känd för att vara den sämsta.
      name: Stolthet och Prestation
    timeToParty:
      desc: Denna partyhatt skulle kunna föda generationer.
      name: Partydags
    iJustFeltLikeRunning:
      name: Jag kände bara för att springa
      desc: Nu skulle du inte tro mig om jag sa det, men jag kunde springa som vinden
        blåser. Från den dagen, om jag någonsin skulle någonstans, sprang jag!
    spaceCarsAndBirds:
      name: Rymden, Bilar och Fåglar
      desc: Vinna storkovan i ett spel, mitt liv kommer aldrig bli mer sig likt...
    tutorialComplete:
      desc: Du är äntligen redo att lämna startzonen, eller hur?
      name: Introduktion Klar
    trenchExplorer:
      name: Skyttegravsutforskare
      desc: Det sägs att det finns oändligt med utrymme att utforska bland stjärnorna,
        men varför bry sig om det när mer än 95 % av havet är outforskat.
    underseaChef:
      name: Undervattenskock
      desc: Du kan åtminstone inte överkoka äggen under vattnet.
    gottaCollectThemAll:
      name: Måste samla fler!
      desc: Nu tänker jag bli allra bäst och bygga upp ett lag. Jag ska söka och fånga
        flest och träna dom var dag!
    thanksHerbert:
      name: Tack, Herbert!
      desc: Herbert är en man med ett hjärta av guld, han säljer gärna sina gamla
        äventyrskläder för ett litet mynt.
    nonAcademicElectives:
      desc: Vem hade kunnat tro att hobbyliknande ämnen behövs för att utöka sitt
        intellekt.
      name: Icke-akademiska valämnen
    tasteTheRainbow:
      desc: Det ryktas att regnbågar smakar som stoft från enhörningshorn, men kom
        ihåg att det är olagligt att mala ett enhörningshorn till stoft.
      name: Smaka på regnbågen
    anotherMansTreasure:
      desc: Endast en sann värderare kan skilja vanligt bråte från verkliga fynd.
      name: En annan mans skatt
    fashionista:
      name: Fashionista
      desc: En underbar klänning kan få dig att glömma vad som är vackert i livet.
    humanFish:
      desc: Att vara hälften människa och hälften fisk kan vara väldigt roligt. Det
        beror bara på vilken halva man får.
      name: Mänsklig fisk
    shieldWall:
      desc: Det bästa anfallet är... öh...
      name: Sköldmur
    oohShinier:
      desc: Det mest sällsynta i världen, näst efter ett skarpt urskiljningssinne,
        är en vacker glänsande stjärnpärla.
      name: Oh, ännu mer glänsande!
    youreGonnaNeedaBiggerKitchen:
      desc: Du tillagade en haj. Inte DEN hajen.
      name: Du kommer att behöva ett större kök
    feedYourInnerChild:
      desc: <PLACEHOLDER>
      name: Mata ditt inre barn
    residualRelic:
      desc: Rätt grunka på fel plats kan göra all skillnad i världen.
      name: Restrelik
    moreThanMeetsTheEye:
      desc: Du kom för diamanter, men hittade en spade. Mysterierna kring Erdwise
        Trinketry Factory är många.
      name: Skenet bedrar
    aVeryFashionableCoast:
      desc: Du känner dig äntligen som om du passar in bland invånarna i Arenums modemetropol,
        belägen mellan Mittkrön och Evighamn.
      name: En högst fashionabel kust
    nice:
      desc: Du gjorde det.
      name: De é nice.
