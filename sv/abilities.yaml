singulars:
  memospheres:
    smithing:
      completed: Du petar på klotet och börjar känna dig som en järnbit som blir hamrad
        till formen av ett svärd. Det gör lite ont, men du känner att din förmåga
        till smide är bättre nu.
      name: 'Memosfär: Smide'
      desc: Ger <skill skill="smithing"/> erfarenhet.
    cooking:
      completed: Du vidrör klotet som har en kastrull inuti sig och beröringen nästan
        bränner dina fingrar. Det känns som att du lärt dig något nytt om matlagning.
      desc: Ger <skill skill="cooking"/> erfarenhet.
      name: 'Memosfär: Matlagning'
    woodcutting:
      completed: Du lägger din hand på klotet och upplever ett träds hela liv från
        trädplanta till stock. Du torkar en tår från ditt öga och känner som att du
        blivit mer effektiv på att hugga ner träd.
      name: 'Memosfär: Trädfällning'
      desc: Ger <skill skill="woodcutting"/> erfarenhet.
    foraging:
      desc: Ger <skill skill="foraging"/> erfarenhet.
      completed: Du vidrör det glödande klotet och har en flyktig vision bestående
        av en hel skog av bär och svamp. Du känner att du skulle kunna hitta dem lättare
        nu.
      name: 'Memosfär: Sakletning'
    agility:
      desc: Ger <skill skill="agility"/> erfarenhet.
      completed: Du vidrör det glödande klotet och inser att du är i bättre form än
        innan.
      name: 'Memosfär: Smidighet'
    carpentry:
      desc: Ger <skill skill="carpentry"/> erfarenhet.
      completed: Du pillar på klotet och börjar grubbla kring hur du kan bygga bättre
        möbler och såga brädor på mer effektivt vis.
      name: 'Memosfär: Snickeri'
    crafting:
      name: 'Memosfär: Tillverkning'
      desc: Ger <skill skill="crafting"/> erfarenhet.
      completed: Du vidrör det glödande klotet och plötsligt känner du som att du
        kanske blivit bättre på att tillverka saker.
    fishing:
      name: 'Memosfär: Fiske'
      desc: Ger <skill skill="fishing"/> erfarenhet.
      completed: Du sätter din hand på klotet och känner som att ditt eget huvud befinner
        sig i en fiskskål. Du förstår fiskar bättre nu.
    trinketry:
      name: 'Memosfär: Krimskrams'
      desc: Ger <skill skill="trinketry"/> erfarenhet.
      completed: Du sätter din hand på klotet och ser ett kalejdoskop av ädelstenar
        som flyter runt alldeles ovanför dig. Du kan se mönster och ytor du tidigare
        aldrig sett.
    mining:
      name: 'Memosfär: Brytning'
      desc: Ger <skill skill="mining"/> erfarenhet.
      completed: Du vidrör det glödande klotet och börjar höra ljudet av hackor mot
        sten. Du känner att du kan utvinna bergarter mer effektivt.
  navigateDesert:
    name: Navigera öknen
    desc: Tillåter dig att navigera och interagera i <object id="location_desert"
      />områden.
  iMissTheSun:
    name: Jag saknar solen
    desc: Teleporterar dig till <object id="ed6a76d4-5135-459e-a6d7-bbd7cb1af1b6"
      />.
    completed: Du känner värmen från solen när du anländer till <object id="ed6a76d4-5135-459e-a6d7-bbd7cb1af1b6"
      />.
  peckingOrder:
    name: Hackordning
    desc: Genomför {count} <skill skill="foraging"/> aktiviteter omedelbart..
    completed: Som en oljad blixt ser du din <h1>Höna</h1> gå på sakletarjakt och
      tar med lite saker hon hittat till dig.
  torpedoAway:
    name: Skjut på
    desc: Genomför {count} <hl>Undervattensfärder</hl> omedelbart.
    completed: Din <h1>Delfin</h1> skjuter fram framför dig på väg mot din nästa vattendestination.
      Strömvirveln drar in dig och låter dig enkelt nå fram på nolltid.
  activities:
    emergencySwimSyrenthia:
      name: Nödsimning!
      desc: Du simmar till <object id="location-port_skildar-2b12283e-6309-45af-8332-fb470267f510"
        />.
    springBatTracking:
      desc: Du spårar fladdermössen till <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
      name: Vårfladdermusspårning
    emergencySwampEscape:
      desc: Du flyr till <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
      name: Flykt från träsket!
    exploreUnderwaterCave:
      name: Upptäcka Undervattensgrottor
      desc: Du upptäckte undervattensgrottan till <object id="location-bog_bottom-1532ca82-3608-4a2f-8e54-fc3d8f449f9c"
        />.
    emergencySwampSwimEscape:
      name: Nödsimning!
      desc: Du simmar till <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    exploreBogBottom:
      name: Upptäcka Myrbotten
      desc: Du upptäckte myrbotten till <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />.
    ventureIntoTheBog:
      name: Bege Sig In i Myren
      desc: Du begav dig in i myren till <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
    runForYourLifeSwamp:
      desc: Du flydde till <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
      name: Spring För Livet!
    ventureIntoTheWitchesWoods:
      name: Bege Sig Till Skogs
      desc: Du gick  in till skogen <object id="location-witches_woods-ef7e2f92-46ba-48e2-8f82-a9887fcec517"
        />.
    ventureIntoTheHalfmawHideout:
      name: Bege Sig Till Gömstället
      desc: Du beger dig till gömstället <object id="location-halfmaw_hideout-4326bafb-9918-12ea-grsd-d39a394b686a"
        />.
    emergencyDesertEscape:
      name: Flykt Från Öknen!
      desc: Du flydde till <object id="2d3ee700-c07d-4e82-bde0-2663a1c3a18c" />.
  takeMeHome:
    name: Ta mig hem
    desc: Teleporterar dig till <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    completed: Du gnider <item id="item-ring_of_homesickness-dfd0d52b-c064-4860-ae77-2f9c0cab7382"
      /> och plötsligt är du i <location i="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
  downGoesTheTrees:
    desc: Slutför {count} <skill skill="woodcutting"/>-aktiviteter omedelbart.
    completed: Du svingar <item id="item-axe_of_destruction-a493952f-18b1-442b-be16-0385a014c01c"
      /> och trädet faller av ett enda slag. Det känns som att du kan fälla hela skogen
      med den här yxan.
    name: Träden faller
  rockAndRoll:
    name: Rock And Roll
    desc: Skapar 5 slumpmässiga <hl>grova ädelstenar</hl>.
    completed: Du vidrör den stjärnformade amuletten och <hl>den skapar några få ädelstenar</hl>
      i din handflata.
  needToGoFast:
    name: Måste gå fort
    desc: Genomför {count} <hl>Resor</hl>-aktiviteter omedelbart.
    completed: Du hoppar några gånger på stället, och plötsligt gör <item id="item-shoes_of_escape-bd6be47c-373b-4557-ba9f-35fb62e7d390"
      /> dig nästan okontrollerbart snabb. Du känner att du skulle kunna springa för
      evigt, tills din vansinniga hastighet avtar.
  mermaidsNeedMe:
    name: Sjöjungfruna behöver mig
    desc: Teleporterar dig till <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
    completed: Du gnider <item id="item-algae_ring-751c337a-cb19-4243-abae-ba6468446ab8"
      /> och plötsligt är du i <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
