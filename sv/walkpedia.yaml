    home:
      info:
        title: WalkPedia
        tabText: Hem
        description: WalkPedia är din karaktärs personliga dagbok. Här kan du följa
          din karaktärs kunskap, statistik och få hjälp att navigera dig runt i spelet.
    itemList:
      info:
        title: Föremål
        description: Föremål är saker som kan samla damm, förbrukas eller säljas.
          De kan hittas lite varstans i världen, i affärer eller tillverkade av andra
          spelare.
        tabText: Föremålslista
    locationList:
      info:
        title: Platser
        description: Platser är ställen i världen som kan besökas. De erbjuder olika
          tjänster och aktiviteter för din karaktär.
        tabText: Platslista
    skillList:
      info:
        title: Egenskaper
        description: Egenskaper går upp i nivå när du gör aktiviteter relaterade till
          egenskapen. De låser upp nytt innehåll i spelet och gör dig mer effektiv.
        tabText: Egenskaplista
    activityList:
      info:
        title: Aktiviteter
        description: Aktiviteter är repeterbara uppgifter som utförs i världen genom
          att promenera i verkliga livet. De är det primära sättet att få föremål
          och höja din nivå i en egenskap.
        tabText: Aktivitetslista
    serviceList:
      info:
        title: Tjänster
        description: Tjänster ger dig fördelar på en plats. Vanligast så möjliggör
          dig att utföra hantverk.
        tabText: Tjänstlista
    recipeList:
      info:
        title: Recept
        description: Recept behövs för att tillverka föremål. De kräver vanligen både
          material och en viss typ av tjänst.
        tabText: Receptlista
    characterList:
      info:
        title: Karaktärer
        description: Karaktärer är de människor du kan träffa på i världen. De kan
          ge dig uppdrag, sälja saker till dig med mera.
        tabText: Karaktärslista
    buildingList:
      info:
        title: Byggnader
        description: Byggnader är strukturer i världen som gemensamt erbjuder dig
          med affärer eller tjänster som exempelvis en bank.
        tabText: Byggnadslista
    shopList:
      info:
        title: Affärer
        description: Affärer är ställen där du kan köpa och sälja av saker. De hittas
          vanligast i byggnader.
        tabText: Affärlista
