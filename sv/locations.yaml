singulars:
  gdte:
    bilgemontPort:
      desc: Ofta använder denna hamn Röd Korsning för att handla med en annan stad i närheten, även om närheten till havet verkar genomsyra staden med salt luft från de friska vågorna som långsamt strömmar söderut.
      name: Bilgemont Hamn
    blackspellPort:
      desc: En liten ö som håller ett fyr vilar strax bortom hamnen. Invånarna av den här stand verkar vara väldigt hängivna till deras hamn och handel av varos, många bra spjällådor finns längs kajerna tidigt på morgonarna.
      name: Blackspell Hamn
    everhaven:
      desc: En stad på en halvö, inte avskuren av en stenmur eller några skogar. Istället vilar ett gigantiskt slott på baksidan av staden. Den här staden verkar mycket lugnare än de flesta andra. Medborgarna går omkring och handlar och arbetar under nästan tystnad.
      name: Everhaven
    farsandCoast:
      desc: Många floder genomkorsar kusten och rinner sakta ut i havet. Den närliggande skogen är full av träd och vilda djur, men vågorna som slår mot stranden verkar komma och gå mycket långsammare än i resten av världen.
      name: Farsands Kust
    granfiddich:
      desc: En stor mur och ett slott visar att denna stad är välmående i sina strävanden. En livlig marknad fylld av glada ansikten, psalmer som ekar från kyrkan kan höras varje morgon efter klockans sista slag.
      name: Granfiddich
    halflingCampgrounds:
      desc: I skogens virrvarr ligger ett ödmjukt läger, litet och nästan obemärkt av platsens natur. Eldar brinner, mat tillagas och glada skratt tycks uppstå när solen går ner under trädkronorna.
      name: Halfling campingplats
    mangroveForest:
      desc: Floder mynnar ut i detta stora överflöd av träd, men det råder en kuslig tystnad på denna plats. Tjocka rötter kväver allt gräs och all annan växtlighet, fåglarna sjunger inte och vinden får inte ett enda blad att rassla.
      name: Mangroveskog
    oldArenaRuins:
      desc: Våldsamheterna är inskrivna i arenans stengolv. Naturen har återtagit detta område. Det sägs att när vinden blåser på rätt sätt kan man höra ljuden från gamla strider.
      name: Gamla Arena Ruiner
    redCoast:
      desc: Stora vågor av havsvatten slår mot kustens sand. Den salta luften som fritt kan blåsa längs de små kullarna av torr sand är ett bevis på havets frihet. Ständigt föränderligt men alltid närvarande.
      name: Röd Kust
    salsfirth:
      desc: En stadig stad, fylld av både bönder och handelsmän. Byggnaderna är gjorda av tjock sten, och de röda tegeltaken på många av byggnaderna är starka och rejäla. Precis som människorna i denna ödmjuka och fridfulla stad.
      name: Salsfirth
    warrenField:
      desc: En strömmande flod, kantad av övervuxen vass och gräs. Ljudet av grodor och syrsor är nästan överväldigande under kvällstimmarna. Många viskar om att de till och med blir förblindade av mängden stjärnor som syns i natten.
      name: Warrenfield
  jarvonia:
    azurazera:
      desc: En massiv mur räcker inte för att dölja den stora och magiska byggnaden i denna stad. I gathörnen finns handelsbodar och magi verkar vara vanligt förekommande på den här platsen. Mummel av magiska ord når knappt ens sinne innan stadens liv och rörelse dränker det.
      name: Azurazera
    barbantok:
      desc: Gömd i en skog ligger denna stad, uthuggen ur skogen som omger den. Bördig jordbruksmark och ett kapell syns när man närmar sig. Många trädstubbar finns i skogsbrynet.
      name: Barbantok
    casbrantFields:
      desc: Gigantiska benknotor, ett vakttorn och slingrande vägar utgör de utsträckta fälten. Fickor av grönska tittar fram ur ett täcke av snö. Vinden är nästan obefintlig här, med undantag för enstaka vindbyar.
      name: Casbrant Fields
    centaham:
      desc: Den första staden i Jarvonia som många människor kommer i kontakt med, den har vuxit sedan den först bildades. Byggnader har vuxit upp runt de vägar som förbinder alla städer i detta kalla land. Handlare och köpmän stannar ofta till här för att göra affärer.
      name: Centaham
    coldington:
      desc: Ett litet kapell är huvudbyggnaden i denna anspråkslösa stad. Hymner och musik ekar mjukt över gatorna. Människorna i den här staden må vara kalla, men deras själar värms av hopp och upplysning.
      name: Kallington
    disenchantedForest:
      desc: Den förtrollade skogen är ett vintrigt skogsområde täckt av snö och kyla. Träden är knotiga och isiga, och luften är krispig med en touch av mystik. Det ser ut som en bra plats att hugga träd på.
      name: Disenchanted Forest
    fortOfPermafrost:
      desc: En stor bro, lika kall som jorden som omger den. Fortet framför visslar mjukt och håller fast vid sitt isiga försvar och sin kraftfulla aura som ett bevis på dem som byggde det.
      name: Fort av Permafrost
    frostbiteMountain:
      desc: Ett berg står högre än alla andra, en ledstjärna i Jarvonia. Tjocka röda stenar tittar fram ur sina snötäcken. Alla som kommer till landet kan inte låta bli att beundra berget som når ända upp till himlen.
      name: Förfrysningsberget
    frusenholm:
      desc: En stad som ligger undangömd längs en av de många vägarna. Bergen bakom denna stad "sjunger" med Frusenholms arbetare och deras arbetssånger ekar längs basen. Många människor kommer hit för att byta sånger och varor.
      name: Frusenholm
    kallaheim:
      desc: Kallaheim är huvudstad i det norra riket Jarvonia, känt för sitt kalla och snöiga klimat. Trots de hårda väderförhållandena är staden ett livligt centrum för aktiviteter, med en blomstrande marknad, kända smeder och skickliga träarbetare. Staden är Jarvonias politiska huvudstad, medan Azurazera är den religiösa huvudstaden.
      name: Kallaheim
    noiselessPass:
      desc: Ett långt, kulligt pass. Bergen på båda sidor skyddar mot de flesta hårda vindar. Men snödrivorna för ofta med sig den ljuva omfamningen av frost. En kuslig tystnad fyller denna väg, inte ens ljudet av vinden verkar nå ner till botten.
      name: Ljudlös pass
    nomadWoods:
      desc: En tät skog. Den skyddar alla som vandrar in från de öppna områdenas svala vindar. Snön på grenarna stänger ute ljudet från omvärlden. Fridfullt och tyst.
      name: Nomad Skogar
    norsackPlains:
      desc: En blandning av gräsklädda floder och frusna toppar, även om kylan ofta passerar över den djupa dalen. De som befinner sig där lämnas orörda av ett iskallt grepp.
      name: Norsackslätten
    portSkildar:
      desc: Det är hjärtliga människor som gör anspråk på denna hamn, klädda i tjocka kläder och pälsar. Stadens vägar är alltid rensade eller nedpackade med många fotsteg eller spadar. Det enda som sticker ut är den höga fyren, som vägleder sjöfarare tillbaka till land.
      name: Skildars hamn
    sanguineHills:
      desc: En stor bergskedja, vissa toppar är täckta av snö. Vinden visslar och blåser bort lös snö och värme från solen i kraftiga vindbyar.
      name: Sanguine kullar
    solitudeRock:
      desc: En liten ö täckt av snö och en liten men tät skog. Trots att den är väldigt isolerat finns det en känsla av lugn och komfort här.
      name: Ensamhetstenen
