singulars:
  gdte:
    bilgemontPort:
      desc: Ofta använder denna hamn Röd Korsning för att handla med en annan stad
        i närheten, även om närheten till havet verkar genomsyra staden med salt luft
        från de friska vågorna som långsamt strömmar söderut.
      name: Bilgemont Hamn
    blackspellPort:
      desc: En liten ö med en fyr ligger strax bortom hamnen. Invånarna i denna stad
        verkar vara mycket hängivna sin hamn och handeln med varor, många lådor med
        varor kantas av hamnen tidigt på morgonen.
      name: Blackspell Hamn
    everhaven:
      desc: En stad på en halvö, inte avskuren av en stenmur eller några skogar. Istället
        vilar ett gigantiskt slott på baksidan av staden. Den här staden verkar mycket
        lugnare än de flesta andra. Medborgarna går omkring och handlar och arbetar
        under nästan tystnad.
      name: Evighamn
    farsandCoast:
      desc: Många floder genomkorsar kusten och rinner sakta ut i havet. Den närliggande
        skogen är full av träd och vilda djur, men vågorna som slår mot stranden verkar
        komma och gå mycket långsammare än i resten av världen.
      name: Farsands Kust
    granfiddich:
      desc: En stor mur och ett slott visar att denna stad är välmående i sina strävanden.
        En livlig marknad fylld av glada ansikten, psalmer som ekar från kyrkan kan
        höras varje morgon efter klockans sista slag.
      name: Granfiol
    halflingCampgrounds:
      desc: I skogens virrvarr ligger ett ödmjukt läger, litet och nästan obemärkt
        av platsens natur. Eldar brinner, mat tillagas och glada skratt tycks uppstå
        när solen går ner under trädkronorna.
      name: Halfling campingplats
    mangroveForest:
      desc: Floder mynnar ut i detta stora överflöd av träd, men det råder en kuslig
        tystnad på denna plats. Tjocka rötter kväver allt gräs och all annan växtlighet,
        fåglarna sjunger inte och vinden får inte ett enda blad att rassla.
      name: Mangroveskog
    oldArenaRuins:
      desc: Våldsamheterna är inskrivna i arenans stengolv. Naturen har återtagit
        detta område. Det sägs att när vinden blåser på rätt sätt kan man höra ljuden
        från gamla strider.
      name: Gamla Arena Ruiner
    redCoast:
      desc: Stora vågor av havsvatten slår mot kustens sand. Den salta luften som
        fritt kan blåsa längs de små kullarna av torr sand är ett bevis på havets
        frihet. Ständigt föränderligt men alltid närvarande.
      name: Röd Kust
    salsfirth:
      desc: En stadig stad, fylld av både bönder och handelsmän. Byggnaderna är gjorda
        av tjock sten, och de röda tegeltaken på många av byggnaderna är starka och
        rejäla. Precis som människorna i denna ödmjuka och fridfulla stad.
      name: Salsfjorden
    warrenField:
      desc: En strömmande flod, kantad av övervuxen vass och gräs. Ljudet av grodor
        och syrsor är nästan överväldigande under kvällstimmarna. Många viskar om
        att de till och med blir förblindade av mängden stjärnor som syns i natten.
      name: Warrenfält
    bogTop:
      desc: Ett varmt, grumligt träsk. Tjock, svampig mark gungar under dina fötter
        och luften är tung av en fuktig doft av röta. Höga, spinkiga träd med knotiga
        rötter hänger över mörkt, stilla vatten. Märkliga, lökformade växter täcker
        landskapet och reflekterar den dystra, mulna himlen.
      name: Bogtopp
    treetops:
      desc: Det här är en mörk, illavarslande plats med höga, förvridna träd. Repbroar
        och lianer binder samman trädtopparna och bildar ett farligt nätverk högt
        ovanför marken. Skogsbottnen är mörk och ogenomtränglig, full av konstiga
        ljud och dolda faror.
      name: Vridna trädtoppar
    witchsForest:
      desc: Ett mörkt, dystert träsk där förvridna träd kastar långa, kusliga skuggor.
        En häxhydda, högt uppe i ett knotigt träd, blickar ut över det stillastående
        vattnet. Luften, tung av doften av förruttnelse, är fylld av sorgsna ljud
        av gråt.
      name: Gråtande Häxors Skog
    granfiddichShores:
      name: Granfiolviken
      desc: Den långa stranden brinner under den starka solen, full av både småfolk
        och människor.
    halfmawHideout:
      name: Halvkäfts gömställe
      desc: Ett dolt träsk är den ökända ormen Halvkäfts territorium. En pittoresk
        vedträstuga, inbäddad djupt inne i träskets hjärta, erbjuder en fridfull tillflyktsort.
        Stugan, med sitt väderbitna trä och sin skorsten av sten, smälter sömlöst
        in i den naturliga omgivningen.
    bogBottom:
      name: Bogbotten
      desc: Vattnet är grumligt och grönt, vilket minskar sikten. Marken är mjuk och
        ojämn, täckt av ett tjockt lager av ruttnande växtmaterial. Konstiga, lökformade
        växter och långa, trådiga alger svajar i strömmen.
  jarvonia:
    azurazera:
      desc: En massiv mur räcker inte för att dölja den stora och magiska byggnaden
        i denna stad. I gathörnen finns handelsbodar och magi verkar vara vanligt
        förekommande på den här platsen. Mummel av magiska ord når knappt ens sinne
        innan stadens liv och rörelse dränker det.
      name: Azurazera
    barbantok:
      desc: Gömd i en skog ligger denna stad, uthuggen ur skogen som omger den. Bördig
        jordbruksmark och ett kapell syns när man närmar sig. Många trädstubbar finns
        i skogsbrynet.
      name: Barbantok
    casbrantFields:
      desc: Gigantiska benknotor, ett vakttorn och slingrande vägar utgör de utsträckta
        fälten. Fickor av grönska tittar fram ur ett täcke av snö. Vinden är nästan
        obefintlig här, med undantag för enstaka vindbyar.
      name: Casbrants marker
    centaham:
      desc: Den första staden i Jarvonia som många människor kommer i kontakt med,
        den har vuxit sedan den först bildades. Byggnader har vuxit upp runt de vägar
        som förbinder alla städer i detta kalla land. Handlare och köpmän stannar
        ofta till här för att göra affärer.
      name: Centaham
    coldington:
      desc: Ett litet kapell är huvudbyggnaden i denna anspråkslösa stad. Hymner och
        musik ekar mjukt över gatorna. Människorna i den här staden må vara kalla,
        men deras själar värms av hopp och upplysning.
      name: Kallington
    disenchantedForest:
      desc: Den förtrollade skogen är ett vintrigt skogsområde täckt av snö och kyla.
        Träden är knotiga och isiga, och luften är krispig med en touch av mystik.
        Det ser ut som en bra plats att hugga träd på.
      name: Magilösa skogen
    fortOfPermafrost:
      desc: En stor bro, lika kall som jorden som omger den. Fortet framför visslar
        mjukt och håller fast vid sitt isiga försvar och sin kraftfulla aura som ett
        bevis på dem som byggde det.
      name: Fort av Permafrost
    frostbiteMountain:
      desc: Ett berg står högre än alla andra, en ledstjärna i Jarvonia. Tjocka röda
        stenar tittar fram ur sina snötäcken. Alla som kommer till landet kan inte
        låta bli att beundra berget som når ända upp till himlen.
      name: Förfrysningsberget
    frusenholm:
      desc: En stad som ligger undangömd längs en av de många vägarna. Bergen bakom
        denna stad "sjunger" med Frusenholms arbetare och deras arbetssånger ekar
        längs basen. Många människor kommer hit för att byta sånger och varor.
      name: Frusenholm
    kallaheim:
      desc: Kallaheim är huvudstad i det norra riket Jarvonia, känt för sitt kalla
        och snöiga klimat. Trots de hårda väderförhållandena är staden ett livligt
        centrum för aktiviteter, med en blomstrande marknad, kända smeder och skickliga
        träarbetare. Staden är Jarvonias politiska huvudstad, medan Azurazera är den
        religiösa huvudstaden.
      name: Kallaheim
    noiselessPass:
      desc: Ett långt, kulligt pass. Bergen på båda sidor skyddar mot de flesta hårda
        vindar. Men snödrivorna för ofta med sig den ljuva omfamningen av frost. En
        kuslig tystnad fyller denna väg, inte ens ljudet av vinden verkar nå ner till
        botten.
      name: Ljudlös passet
    nomadWoods:
      desc: En tät skog. Den skyddar alla som vandrar in från de öppna områdenas svala
        vindar. Snön på grenarna stänger ute ljudet från omvärlden. Fridfullt och
        tyst.
      name: Nomad Skogar
    norsackPlains:
      desc: En blandning av gräsklädda floder och frusna toppar, även om kylan ofta
        passerar över den djupa dalen. De som befinner sig där lämnas orörda av ett
        iskallt grepp.
      name: Norsackslätten
    portSkildar:
      desc: Det är hjärtliga människor som gör anspråk på denna hamn, klädda i tjocka
        kläder och pälsar. Stadens vägar är alltid rensade eller nedpackade med många
        fotsteg eller spadar. Det enda som sticker ut är den höga fyren, som vägleder
        sjöfarare tillbaka till land.
      name: Skildars hamn
    sanguineHills:
      desc: En stor bergskedja, vissa toppar är täckta av snö. Vinden visslar och
        blåser bort lös snö och värme från solen i kraftiga vindbyar.
      name: Sanguine kullar
    solitudeRock:
      desc: En liten ö täckt av snö och en liten men tät skog. Trots att den är väldigt
        isolerat finns det en känsla av lugn och komfort här.
      name: Ensamhetstenen
    winterWavesGlacier:
      desc: Denna glaciär är hem för pingviner som bor på den. En igloo kan ses på
        avstånd. Många äventyrare reser hit på jakt efter den legendariska skatt som
        sägs ligga i det oändliga isfältet.
      name: Vintervågs­glaciären
    beachOfWoes:
      name: Eländiga stranden
      desc: Den steniga stranden är täckt av snö. Kalla vågor slår mot kusten och
        skapar ett lugnande ljud. Den salta brisen ger en uppfriskande touch.
    wintersEnd:
      desc: Luften fylls av en stark doft av vårblommor i full blom. Ett gammalt torn,
        som markerar Jarvonias sydligaste plats, står på toppen av de hotande klipporna.
        När man blickar ut över havet kan man se silhuetten av Wallisia i fjärran.
      name: Vinterslut
    hornOfRespite:
      name: Viloudden
      desc: En gammal, välbyggd trästuga ligger vid kusten på denna snöiga halvö.
        Fönstren sprider ett varmt ljus och från skorstenen stiger vit rök upp i luften.
        Den omgivande luften är krispig och kall.
    blackEyePeak:
      name: Svartögetoppen
      desc: I hjärtat av dessa förrädiska berg ligger mynningen av en gammal vulkan.
        Dess dagar av aktivitet är sedan länge glömda, nu är den helt frusen. Den
        mörka gropen känns oroväckande inbjudande.
    nurturingNookSprings:
      name: Vårdande källor
      desc: Vattnet skimrar i en livlig blå färg och omger området med en fuktig svaveldoftande
        ånga. Källorna genomgår för närvarande reparationer och kommer snart att öppnas
        igen!
  syrenthia:
    darkDepths:
      desc: På väg ner i ett dike bortom Vidljus gränser blir havet mörkt. Vad kan
        vara gömt i djupet nedanför?
      name: Mörkvattengraven
    kelpForest:
      desc: Havsbotten är rik på tång i många olika former och storlekar. Små fiskar
        rör sig ständigt genom tångfälten för att knapra på mindre växter eller fiskar.
      name: Tångskog
    vastalumeCity:
      desc: Olika byggnader har byggts in i den steniga dalen under vattnet. I mitten
        av dalen flyter en stor klippa med ett palats på toppen. Broar förbinder den
        med resten av staden. Både fiskar och havsfolk simmar genom den livliga undervattensstaden.
      name: Vidljus
    casbrantsGrave:
      name: Casbrants Grav
      desc: Ett massivt skeppsvrak ligger i sanden. Vem vet hur länge det har legat
        här? Några fiskar och andra varelser har tagit det som sitt hem. Färgglada
        undervattensväxter växer på och runt skeppsvraket och skapar en spektakulär
        syn. Dess största mast är fortfarande intakt.
    underwaterCave:
      name: Undervattensgrotta
      desc: Undervattensgrottan har en stor öppning fylld med dyrbara malmer och stenar.
        Vackra undervattensväxter växer längs grottans väggar. Många stigar leder
        djupare in i grottorna, men det är farligt att utforska dem.
    fertileShallows:
      name: Elaras lagun
      desc: I de grunda vattnen låter solen livet blomstra. Kommer du att simma i
        de inbjudande strömmarna eller arbeta som volontär på havsfolkets gård?
