singulars:
  buildings:
    jarvonia:
      northstarMercantile:
        name: Nordstjärnans Handelshus
        desc: Nordstjärnans Handelshus blomstrar på sin nuvarande plats. Många människor
          kommer och går. Härden på bortre väggen sprakar stillsamt och varorna till
          salu står prydligt uppradade på hyllorna.
      fortofPermafrost:
        name: Permafrostfästningen
        desc: Den gigantiska fästningen ligger framför dig, belägen mellan Jarvonia
          och Storfurstendömet Trellin-Erwdise. Denna mäktiga fästning är känd för
          att kräva att ett spel spelas innan du får beträda Jarvonias frusna land.
      frosthookEmporium:
        name: Frostkrokens Handelshus
        desc: En härdad kvinnlig pirat hälsar dig med en mindre nick. Hennes träben
          dunkar mot trägolvet när hon glider bakom disken. Väggar och hyllor är fyllda
          med ett överflöd av fiskeredskap. Överraskande nog är ett jättelikt hajhuvud
          monterat på en av väggarna, med en namnskylt undertill som lyder ”Bruce”.
      jarvoJoy:
        name: JarvoJoy
        desc: En kraftig och bastant dvärg står bakom disken uppe på en pall. Hans
          ansikte pryds av flera färska, läkande ärr, och hans skägg verkar dessutom
          vara ordentligt svedet. Runt honom finns ett urval av skidor, flygskivor
          och många andra typer av sportutrustning.
      frozenCapital:
        name: Banken Frusna Kapitalet
        desc: En välkänd och inflytelserik bank i Jarvonia. Frusna Kapitalet håller
          dina tillgångar i tryggt förvar.
      frostyFinds:
        name: Kallaheims frusna fynd
        desc: Säljer alla sorters allmänna varor som en resenär kan tänkas behöva
          på äventyret.
      icyGoblet:
        name: Isiga Bägaren
        desc: Vid Isiga Bägaren smälter legender samman med verkligheten medan den
          kylda alkoholen flödar fritt. Luften är fylld av äventyrarnas skratt medan
          de delar med sig av sina kyliga bedrifter.
      templeOfAzurazera:
        name: Azurazera templet
        desc: Det stora templet är fyllt av rykande rökelsekar och mumlandet av heliga
          ord. Många närmar sig den massiva, blåskimrande stenen och tycks be. Stenen
          sträcker sig från golvet högt upp, som om den hotar att genomborra själva
          himlen. Trots detta är ytan helt slät och vibrerar av kraft.
      tutorialCabin:
        name: Hjälpsamma Herberts hydda
        desc: En mysig stuga står i den lugna skogen. Flera trädstubbar och en man
          som sitter vid ett utomhusbord med två stolar syns till. Han tycks granska
          ett schackbräde.
      woodcuttersCabin:
        name: Skogshuggarens stuga
        desc: En stuga byggd av fällda träd står i en liten glänta i den täta skogen.
          Marken är full av trädstubbar. Små högar av grenar och kvistar ligger prydligt
          ordnade intill varje stubbe eller är noggrant ihopbundna med snöre.
      bigloo:
        name: Bigloo
        desc: Bigloo, en förvånansvärt rymlig igloo, rymmer en brokig samling isiga
          artefakter och en varmhjärtad gästfrihet. Allt är noggrant utvalt av en
          charmig pingvin. Denna affärsidkare är känd för sin fluga och sitt glada
          vaggande.
      polarPruning:
        name: Polarklippet
        desc: Polarklippet är en trivsam barberarsalong belägen i hjärtat av Azurazera.
          Kliv in och låt den skicklige barberaren forma ditt hår och vårda ditt skägg
          med precision. Väggarna är prydda med dekorationer och luften är fylld av
          en uppfriskande doft av tall.
      tundraTrends:
        name: Tundra Trends
        desc: Tundra Trends erbjuder det senaste inom vintermode med en lekfull twist.
          Utforska färgglada halsdukar, originella mössor och färggranna rockar som
          verkligen gör avtryck i snön.
      hornOfRespiteOutpost:
        name: Ävrntyrargillets utpost
        desc: Äventyrargillets utpost är en plats där äventyrare kan samlas för att
          dela berättelser, söka vägledning och förbereda sig för nästa resa. Väggarna
          är prydda med kartor, vapen och troféer från tidigare expeditioner.
      notAShop:
        desc: 'En märklig byggnad skiljer sig från byns övriga hus. När besökare stiger
          in möts de av en burk salmiak att plocka från. En banderoll med texten "WalkScape"
          hänger på väggen, dess betydelse oklar. Insidan verkar bestå av ett kontorsutrymme
          med finesser som: en Kanban-tavla, ett ståbord och ett sprillans nytt gåband
          från Galeforge.'
        name: Inte en Affär
    gdte:
      animalShelter:
        name: Tassa Hit
        desc: Butiken är full av olika sorters djur, några med en mängd färger på
          päls och fjäll. En skylt på väggen förklarar att många av dessa husdjur
          har räddats ifrån träsket efter att ha övergivits eller gått vilse.
      bilgemontCastle:
        name: Bilgemont Slott
        desc: Detta stora slott är överdådigt och nästintill felfritt. Inga sprickor
          i stenarna eller sotskador från bränder syns till. Här bor härskare kända
          för sina utsökta smycken och sin rikedom. Platsen verkar nästan obebodd
          tack vare det orörda skicket. Ett ståtligt slott.
      bureauOfMoss:
        name: Mossbyrån
        desc: Tavernans väggar är täckta av mossa och träskinspirerad dekor, med undantag
          för bordsservisen. En liten damm vilar i ett hörn intill härden, och flera
          grodor tycks trivas däri. En mjuk melodi spelas av en trubadur på ett märkligt
          instrument som liknar en gitarr, men med vatten inuti.
      fishMarketStall:
        name: Fiskstånd
        desc: En man som röker pipa tycks sköta fiskståndet. En överflödande mängd
          stora fiskar och fiskfiléer vilar på isen. Det tycks finnas andra korgar
          fyllda med varierande sorters fisk och dessutom några hinkar med bete.
