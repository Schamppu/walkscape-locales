singulars:
  items:
    ringOfHomesickness:
      text: Teleportera till <location i="_location" />
      completed: Du gnuggar på <item id="_source" /> och inser plötsligt att du är
        i <location i="_location" />.
    shoesOfEscape:
      text: Slutför _count <hl>Rese</hl>-handlingar direkt.
      completed: Du hoppar några gånger och plötsligt så gör <item id="_source" />
        dig nästan okontrollerbart snabb. Det känns som du skulle kunna springa för
        evigt, tills din galna fart avtar.
    axeOfDestruction:
      text: Slutför _count <skill skill="woodcutting"/>-handlingar direkt.
      completed: Du svingar <item id="_source" /> och trädet framför dig faller ner
        på ett enda hugg. Det känns som du skulle kunna hugga ner en hel skog med
        den här yxan.
    rockStarAmulet:
      text: Skapar 5 slumpmässiga <hl>grova ädelstenar</hl>.
      completed: Du vidrör den stjärnformade amuletten och <hl>den skapar några få
        ädelstenar</hl> i din handflata.
    algaeRing:
      completed: Du gnuggar på <item id="_source" /> och inser plötsligt att du är
        i <location i="_location" />.
      text: Teleportera till <location i="_location" /> under tiden som du fiskar
        vart som helst.
  memospheres:
    agility:
      text: Ger <skill skill="agility"/> erfarenhet.
      completed: Du vidrör det glödande klotet och inser att du är i bättre form än
        innan.
    carpentry:
      text: Ger <skill skill="carpentry"/> erfarenhet.
      completed: Du pillar på klotet och börjar grubbla kring hur du kan bygga bättre
        möbler och såga brädor på mer effektivt vis.
    crafting:
      text: Ger <skill skill="crafting"/> erfarenhet.
      completed: Du vidrör det glödande klotet och plötsligt känner du som att du
        kanske blivit bättre på att tillverka saker.
    fishing:
      text: Ger <skill skill="fishing"/> erfarenhet.
      completed: Du sätter din hand på klotet och känner som att ditt eget huvud befinner
        sig i en fisk skål. Du förstår fiskar bättre nu.
    foraging:
      text: Ger <skill skill="foraging"/> erfarenhet.
      completed: Du vidrör det glödande klotet och har en flyktig vision bestående
        av en hel skog av bär och svamp. Du känner att du skulle kunna hitta dem lättare
        nu.
    mining:
      text: Ger <skill skill="mining"/> erfarenhet.
      completed: Du vidrör det glödande klotet och börjar höra ljudet av hackor mot
        sten. Du känner att du kan utvinna bergarter mer effektivt.
    cooking:
      text: Ger <skill skill="cooking"/> erfarenhet.
      completed: Du vidrör klotet som har en kastrull inuti sig och beröringen nästan
        bränner dina fingrar. Det känns som att du lärt dig något nytt om matlagning.
    woodcutting:
      completed: Du lägger din hand på klotet och upplever ett träds hela liv från
        trädplanta till stock. Du torkar en tår från ditt öga och känner som att du
        blivit mer effektiv på att hugga ner träd.
      text: Ger <skill skill="woodcutting"/> erfarenhet.
    trinketry:
      completed: Du sätter din hand på klotet och ser ett kalejdoskop av ädelstenar
        som flyter runt alldeles ovanför dig. Du kan se mönster och ytor du tidigare
        aldrig övervägt.
      text: Ger <skill skill="trinketry"/> erfarenhet.
    smithing:
      completed: Du petar på klotet och börjar känna dig som en järnbit som blir hamrad
        till formen av ett svärd. Det gör lite ont, men du känner att din förmåga
        till smide är bättre nu.
      text: Ger <skill skill="smithing"/> erfarenhet.
  sliderTexts:
    grantExperience:
      text: Ger {experience} <skill skill="{skill}"/> erfarenhet.
