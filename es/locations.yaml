singulars:
  gdte:
    bilgemontPort:
      desc: A menudo, este puerto utiliza el Cruce Rojo para comerciar con otra ciudad
        cercana, aunque estar cerca del océano parece impregnar la ciudad del aire
        salado de las nuevas olas que fluyen lentamente hacia el sur.
      name: Puerto Montepantoque
    blackspellPort:
      desc: Una pequeña isla con un faro se encuentra tras los muelles. Los habitantes
        de esta ciudad parecen estar muy dedicados a su puerto y al comercio de mercancías,
        por lo que se pueden encontrar muchas cajas en los muelles a primera hora
        de la mañana.
      name: Puerto Hechizoscuro
    everhaven:
      desc: Una ciudad peninsular que no está aislada por una muralla de piedra o
        por un bosque, si no por un enorme castillo que se encuentra al fondo de la
        ciudad. Parece bastante más tranquila que muchas otras. Los ciudadanos van
        a lo suyo, trabajando y comerciando en silencio.
      name: Everhaven
    farsandCoast:
      desc: Muchos ríos perforan el borde de esta costa, desembocando lentamente en
        el océano. El bosque cercano está repleto de árboles y vida salvaje, sólo
        las olas que golpean la playa parecen ir y venir a un ritmo mucho más lento
        que el resto del mundo.
      name: Costa de Distarena
    granfiddich:
      desc: Una gran muralla y un castillo demuestran que esta ciudad es próspera
        en sus empeños. Un bullicioso mercado lleno de caras alegres, los himnos que
        resuenan en la iglesia se oyen todas las mañanas tras el último tañido de
        la campana.
      name: Granfiddich
    halflingCampgrounds:
      desc: En la maraña del Bosque hay un humilde campamento, pequeño y casi imperceptible
        para la naturaleza del lugar. Las hogueras arden, la comida se cocina y la
        alegría parece suceder cuando el sol cae bajo la línea del toldo.
      name: Campamento Mediano
    mangroveForest:
      desc: Los ríos desembocan en esta gran abundancia de árboles, aunque un inquietante
        silencio se apodera de este lugar. Las gruesas raíces ahogan cualquier hierba
        u otra vegetación, los pájaros no cantan y la brisa no mueve ni una hoja.
      name: Manglar
    oldArenaRuins:
      desc: Los combates violentos están escritos en el suelo de piedra de la arena.
        La naturaleza ha recuperado esta zona. Se dice que cuando el viento sopla
        a favor, se oyen los ecos de los combates del pasado.
      name: Ruinas de la Antigua Arena
    redCoast:
      desc: Grandes oleajes de agua marina golpean la arena de la costa. El aire salado
        que sopla libremente a lo largo de las pequeñas colinas de arena seca es un
        testimonio de la libertad del propio mar. Siempre cambiante, pero siempre
        presente.
      name: Costa Roja
    salsfirth:
      desc: Una ciudad estable, llena de granjeros y comerciantes por igual. Los edificios
        son de piedra gruesa, el tejado de tejas rojas de muchos de los edificios
        es fuerte y resistente. Como la gente de esta humilde y pacífica ciudad.
      name: Estuario Sals
    warrenField:
      desc: Un río caudaloso, bordeado de juncos y hierba crecidos. El sonido de las
        ranas y los grillos es casi abrumador al atardecer. Muchos susurran que incluso
        se quedan ciegos por la cantidad de estrellas que se ven en la noche.
      name: Campomadriguera
    granfiddichShores:
      name: Costas de Granfiddich
      desc: La gran playa arde bajo el sol brillante, llena de medianos y humanos
        por igual.
    treetops:
      name: Copas Curvas
      desc: Este es un lugar oscuro y aciago con árboles altos y torcidos. Puentes
        de cuerda y enredaderas conectan las copas de los arboles formando una peligrosa
        red sobre la tierra. El suelo del bosque es oscuro e impenetrable, lleno de
        ruidos extraños y peligros escondidos.
    halfmawHideout:
      name: Escondite del Mediofauces
      desc: Un pantano escondido es el territorio de la infame serpiente, el Mediofauces.
        Una pintoresca cabaña de troncos, enclavada en el corazón del pantano, ofrece
        un retiro tranquilo. La cabaña, con su madera desgastada y chimenea de piedra,
        se funde con su entorno natural.
    bogBottom:
      name: Fondo del Fango
      desc: El agua está turbia y verde, lo que reduce su visibilidad. El suelo está
        blando y desnivelado, cubierto con una gruesa capa de vegetación en descomposición.
        Extrañas plantas protuberantes y algas alargadas se mecen en la corriente.
    bogTop:
      name: Superficie del Fango
      desc: Un pantano cálido y turbio. El suelo grueso y esponjoso se mueve bajo
        tus pies y el aire está cargado del húmedo olor de la putrefacción. Árboles
        largiluchos con raíces nudosas flotan en el agua oscura inmóvil. Extrañas
        plantas protuberantes salpican el paisaje, reflejando el gris cielo nublado.
    witchsForest:
      name: Bosque Brujo
      desc: Un pantano oscuro y lúgubre, donde árboles torcidos arrojan sombras largas
        e inquietantes. Una cabaña de bruja, posada en lo alto de un árbol nudoso,
        mira las aguas estancadas. El aire, cargado con olor a descomposición, se
        llena con tristes sonidos de llanto.
  jarvonia:
    azurazera:
      desc: Una enorme muralla no basta para ocultar el gran y mágico edificio de
        esta ciudad. Hay tiendas de mercaderes por las esquinas y la magia parece
        ser común en este lugar. Los murmullos de palabras mágicas apenas se dejan
        oír antes de que el bullicio de la ciudad los ahogue.
      name: Azurazera
    barbantok:
      desc: Escondida en un bosque se encuentra esta ciudad, tallada a partir del
        mismo. Al acercarse se observan tierras de cultivo fértiles y una capilla.
        En la linde del bosque hay muchos tocones de árboles.
      name: Barbantok
    casbrantFields:
      desc: Huesos gigantescos, una Torre Vigía y caminos serpenteantes conforman
        los campos que se extienden. Poca vegetación asoma en la capa de nieve. El
        viento es casi inexistente aquí, salvo alguna ráfaga ocasional.
      name: Campos de Casbrant
    centaham:
      desc: La primera ciudad de Jarvonia con la que se topa mucha gente, ha crecido
        desde que se formó. Los edificios crecieron alrededor de las carreteras que
        conectan todas las ciudades de esta fría tierra. Comerciantes y mercaderes
        se detienen aquí a menudo para hacer negocios.
      name: Centaham
    coldington:
      desc: Una pequeña capilla es el edificio principal de este humilde pueblo. Los
        himnos resuenan suavemente por las calles. Puede que la gente de este pueblo
        sea fría, pero sus almas se calientan con esperanza e iluminación.
      name: Villafría
    disenchantedForest:
      desc: El Bosque Desencantado es un bosque invernal cubierto de nieve y frío.
        Los árboles son nudosos y están helados y el aire es fresco con un toque de
        misterio. Parece un buen lugar para talar árboles.
      name: Bosque Desencantado
    fortOfPermafrost:
      desc: Un gran puente, tan frío como la tierra que lo rodea. La fortaleza de
        enfrente silba suavemente, manteniendo fuerte su armadura helada y su poderosa
        aura como testamento de quienes la construyeron.
      name: Fuerte de Permafrost
    frostbiteMountain:
      desc: Una montaña se alza más alta que ninguna otra, un faro en Jarvonia. Gruesas
        rocas rojas asoman entre sus mantos de nieve. Cualquiera que se adentre en
        la tierra es incapaz de resistirse a quedarse boquiabierto ante la montaña
        que toca el cielo.
      name: Montaña Congelación
    frusenholm:
      desc: Un pueblo incrustado a lo largo de una de las muchas carreteras. En las
        montañas detrás de este pueblo resuenan las canciones de los trabajadores
        de Frusenholm. Mucha gente viene aquí a intercambiar canciones y mercancías.
      name: Frusenholm
    kallaheim:
      desc: Kallaheim es la capital del reino septentrional de Jarvonia, conocido
        por su clima frío y nevado. A pesar de las duras condiciones climáticas, la
        ciudad es un bullicioso centro de actividad, con un próspero mercado, renombrados
        herreros y hábiles carpinteros. La ciudad es la capital política de Jarvonia,
        mientras que Azurazera es la capital religiosa.
      name: Kallaheim
    noiselessPass:
      desc: Un paso largo y lleno de colinas. Las montañas a ambos lados protegen
        de la mayoría de los fuertes vientos, pero las acumulaciones de nieve a menudo
        traen consigo el dulce abrazo de la escarcha. Un inquietante silencio llena
        esta carretera, ni siquiera el sonido del viento parece llegar hasta el fondo.
      name: Paso Silencioso
    nomadWoods:
      desc: Un bosque denso. Protege a quienes se adentran en él de los fríos vientos
        de las zonas abiertas. La nieve sobre las ramas atrapa el sonido del mundo
        exterior. Sereno y silencioso.
      name: Bosque Nómada
    norsackPlains:
      desc: Una mezcla de ríos con hierba a los lados y picos helados, aunque el frío
        pasa a menudo por encima del profundo valle dejando intactos a los que están
        dentro del toque glacial.
      name: Llanuras de Norsack
    portSkildar:
      desc: Gente cordial reclama este puerto, vistiendo ropas gruesas y pieles. Las
        carreteras de la ciudad están siempre despejadas o embarradas con abundantes
        pisadas o palas. Destaca un imponente faro que guía a los marinos de vuelta
        a tierra.
      name: Puerto Skildar
    sanguineHills:
      desc: Una gran cadena montañosa, algunas cimas cubiertas de nieve. El viento
        silba, arrastrando la nieve suelta y el calor del sol en ráfagas de viento
        denso.
      name: Colinas de Sangre
    solitudeRock:
      desc: Una pequeña isla cubierta de nieve y un bosque pequeño pero espeso. A
        pesar de su aislamiento, se respira serenidad y comodidad.
      name: Roca Soledad
    beachOfWoes:
      name: Playa de las Calamidades
      desc: La playa rocosa está cubierta de nieve. Olas frías chocan contra la costa,
        creando un sonido relajante. La brisa salada añade un toque estimulante.
    winterWavesGlacier:
      desc: Este glaciar es hogar de pingüinos que lo habitan. A lo lejos se ve un
        iglú. Muchos aventureros viajan hasta aquí en busca del tesoro legendario
        que se rumorea que se encuentra en el interminable campo de hielo.
      name: Glaciar Olas de Invierno
    hornOfRespite:
      desc: Una antigua cabaña de madera bien construida se encuentra en la costa
        de esta península nevada. De sus ventanas emana una luz cálida y de su chimenea
        se eleva humo blanco. El aire circundante es frío y vigorizante.
      name: Cuerno del Alivio
    blackEyePeak:
      desc: En el corazón de estas traicioneras montañas se encuentra la boca de un
        antiguo volcán. Sus días de actividad se olvidaron hace tiempo, ahora está
        completamente congelado. El pozo oscuro resulta inquietantemente atractivo.
      name: Pico Ojo Morado
    wintersEnd:
      desc: El fuerte aroma de las flores primaverales en plena floración llena el
        aire. Una antigua torre, que marca el lugar más al sur de Jarvonia, se alza
        sobre los imponentes acantilados. Mirando al otro lado del océano, se puede
        ver la silueta de Valisia en la distancia.
      name: Fin de Invierno
    nurturingNookSprings:
      name: Manantial del Escondite de Crianza
      desc: El agua brilla con un azul intenso y envuelve la zona en un vapor con
        aroma a azufre. ¡Los manantiales están actualmente en mantenimiento y se reabrirán
        pronto!
    pitOfPittance:
      name: Mina de la Miseria
      desc: Una cantera bastante grande en mitad del bosque nevado. Tiene una gran
        cantidad de hierbajos y paredes rocosas. Puedes ver que contiene menas de
        cobre, estaño ¿e incluso sal?
  syrenthia:
    vastalumeCity:
      desc: En el valle rocoso submarino se han construido varios edificios. En medio
        del valle flota una gran roca con un palacio encima. Puentes la conectan con
        el resto de la ciudad. Tanto peces como gente del mar nadan por la bulliciosa
        ciudad submarina.
      name: Vastalume
    kelpForest:
      name: Bosque de Algas
      desc: El fondo marino abunda en algas de diferentes formas y tamaños. Los peces
        pequeños se desplazan constantemente por los campos de algas buscando mordisquear
        plantas o peces más pequeños.
    casbrantsGrave:
      name: Tumba de Casbrant
      desc: Un descomunal barco naufragado yace en la arena. ¿Quién sabe cuánto tiempo
        lleva aquí? Algunos peces y otras criaturas lo han tomado como hogar. Coloridas
        plantas submarinas crecen en el barco y sus alrededores, creando un espectáculo
        increíble.
    underwaterCave:
      name: Cueva Submarina
      desc: La cueva submarina tiene una gran abertura llena de minerales y rocas
        preciosas. Hermosas plantas submarinas crecen a lo largo de las paredes de
        la cueva. Varios caminos llevan a las profundidades, pero explorarlos es peligroso.
    darkDepths:
      name: Fosa Mareaoscura
      desc: Al descender a una fosa más allá de las fronteras de Vastalume, el océano
        se oscurece. ¿Qué podría estar escondido en las profundidades?
    fertileShallows:
      name: Laguna de Elara
      desc: En las aguas poco profundas, el sol permite que florezca la vida. ¿Nadarás
        en las atractivas corrientes o serás voluntario en la granja de los tritones?
