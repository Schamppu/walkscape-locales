singulars:
  gdte:
    bilgemontPort:
      desc: A menudo, este puerto utiliza el Cruce Rojo para comerciar con otra ciudad
        cercana, aunque estar más cerca del océano parece impregnar la ciudad del
        aire salado de las frescas olas que fluyen lentamente hacia el sur.
      name: Puerto Montesentina
    blackspellPort:
      desc: Una pequeña isla con un faro se encuentra tras los muelles. Los habitantes
        de esta ciudad parecen estar muy dedicados a su puerto y al comercio de mercancías,
        por lo que se pueden encontrar muchas cajas de mercancías en los muelles a
        primera hora de la mañana.
      name: Puerto Hechizo Negro
    everhaven:
      desc: Una ciudad peninsular, no aislada por una muralla de piedra ni por ningún
        bosque. En su lugar, un enorme castillo descansa en la parte trasera de la
        ciudad. Esta ciudad parece mucho más tranquila que la mayoría de las demás.
        Los ciudadanos trabajan y comercian en silencio.
      name: Everhaven
    farsandCoast:
      desc: Muchos ríos perforan el borde de esta costa, desembocando lentamente en
        el océano. El bosque cercano está repleto de árboles y vida salvaje, sólo
        las olas que golpean la playa parecen ir y venir a un ritmo mucho más lento
        que el resto del mundo.
      name: Costa de Arena Lejana
    granfiddich:
      desc: Una gran muralla y un castillo demuestran que esta ciudad es próspera
        en sus empeños. Un bullicioso mercado lleno de caras alegres, los himnos que
        resuenan en la iglesia se oyen todas las mañanas tras el último tañido de
        la campana.
      name: Granfiddich
    halflingCampgrounds:
      desc: En la maraña del bosque hay un humilde campamento, pequeño y casi imperceptible
        para la naturaleza del lugar. Las hogueras arden, la comida se cocina, y la
        alegría parece suceder cuando el sol cae bajo la línea del dosel.
      name: Campings Halfling
    mangroveForest:
      desc: Los ríos desembocan en esta gran abundancia de árboles, aunque un inquietante
        silencio se apodera de este lugar. Las gruesas raíces ahogan cualquier hierba
        u otra vegetación, los pájaros no cantan y la brisa no hace vibrar ni una
        sola hoja.
      name: Bosque de manglares
    oldArenaRuins:
      desc: Los combates violentos están escritos en el suelo de piedra de la arena.
        La naturaleza ha recuperado esta zona. Se dice que cuando el viento sopla
        a favor, se oyen los ecos de los combates del pasado.
      name: Ruinas de la antigua Arena
    redCoast:
      desc: Grandes marejadas de agua marina golpean la arena de la costa. El aire
        salado que sopla libremente a lo largo de las pequeñas colinas de arena seca
        es un testimonio de la libertad del propio mar. Siempre cambiante, pero siempre
        presente.
      name: Costa Roja
    salsfirth:
      desc: Una ciudad estable, llena de granjeros y comerciantes por igual. Los edificios
        son de piedra gruesa, el tejado de tejas rojas de muchos de los edificios
        es fuerte y resistente. Como la gente de esta humilde y pacífica ciudad.
      name: Salsfirth
    warrenField:
      desc: Un río caudaloso, bordeado de juncos y hierba crecidos. El sonido de las
        ranas y los grillos es casi abrumador en las horas nocturnas. Muchos susurran
        que incluso se quedan ciegos por la cantidad de estrellas que se ven en la
        noche.
      name: Campo de Madriguera
    granfiddichShores:
      name: Costas de Granfiddich
      desc: La gran playa arde bajo el sol brillante, llena de medianos y humanos
        por igual.
  jarvonia:
    azurazera:
      desc: Una enorme muralla no basta para ocultar el gran y mágico edificio de
        esta ciudad. Los puestos de los mercaderes se alinean en las esquinas, y la
        magia parece ser común en este lugar. Los murmullos de palabras mágicas apenas
        se dejan oír antes de que el bullicio de la ciudad los ahogue.
      name: Azuracera
    barbantok:
      desc: Escondida en un bosque se encuentra esta ciudad, tallada a partir del
        mismo. Al acercarse se observan tierras de cultivo fértiles y una capilla.
        En la linde del bosque hay muchos tocones de árboles.
      name: Barbantok
    casbrantFields:
      desc: Huesos gigantescos, una torre vigía y caminos serpenteantes conforman
        los campos que se extienden. Bolsones de vegetación asoman entre un edredón
        de nieve. El viento es casi inexistente aquí, salvo alguna ráfaga ocasional.
      name: Campos de Casbrant
    centaham:
      desc: La primera ciudad de Jarvonia con la que se topa mucha gente, ha crecido
        desde que se formó. Los edificios emergen alrededor de las carreteras que
        conectan todas las ciudades de esta fría tierra. Comerciantes y mercaderes
        se detienen aquí a menudo para hacer negocios.
      name: Centaham
    coldington:
      desc: Una pequeña capilla es el edificio principal de este humilde pueblo. Los
        himnos resuenan suavemente por las calles. Puede que la gente de este pueblo
        sea fría, pero sus almas se calientan con esperanza e iluminación.
      name: Coldington
    disenchantedForest:
      desc: El Bosque Desencantado es un bosque invernal cubierto de nieve y frío.
        Los árboles son nudosos y están helados, y el aire es fresco con un toque
        de misterio. Parece un buen lugar para talar árboles.
      name: Bosque Desencantado
    fortOfPermafrost:
      desc: Un gran puente, tan frío como la tierra que lo rodea. La fortaleza que
        hay delante silba suavemente, manteniendo fuerte su armadura helada y su poderosa
        aura como testamento de quienes la construyeron.
      name: Fuerte de Permafrost
    frostbiteMountain:
      desc: Una montaña se alza más alta que ninguna otra, un faro en Jarvonia. Gruesas
        rocas rojas asoman entre sus mantos de nieve. Cualquiera que se adentre en
        la tierra es incapaz de resistirse a quedarse boquiabierto ante la montaña
        que toca el cielo.
      name: Montaña Congelación
    frusenholm:
      desc: Un pueblo escondido a lo largo de una de las muchas carreteras. Las montañas
        detrás de este pueblo cantan con las canciones de trabajo de los trabajadores
        de Frusenholm que resuenan a lo largo de la base. Mucha gente viene aquí a
        intercambiar canciones y mercancías.
      name: Frusenholm
    kallaheim:
      desc: Kallaheim es la capital del reino septentrional de Jarvonia, conocido
        por su clima frío y nevado. A pesar de las duras condiciones climáticas, la
        ciudad es un bullicioso centro de actividad, con un próspero mercado, renombrados
        herreros y hábiles carpinteros. La ciudad es la capital política de Jarvonia,
        mientras que Azuracera es la capital religiosa.
      name: Kallaheim
    noiselessPass:
      desc: Un paso largo y lleno de colinas. Las montañas a ambos lados protegen
        de los fuertes vientos. Pero las acumulaciones de nieve a menudo traen consigo
        el dulce abrazo de la escarcha. Un inquietante silencio llena esta carretera,
        ni siquiera el sonido del viento parece llegar hasta el fondo.
      name: Paso Silencioso
    nomadWoods:
      desc: Un bosque denso. Protege a quienes se adentran en él de los vientos frescos
        de las zonas abiertas. La nieve sobre las ramas atrapa el sonido del mundo
        exterior. Sereno y silencioso.
      name: Bosque Nómada
    norsackPlains:
      desc: Una mezcla de ríos bordeados de hierba y picos helados, aunque el frío
        pasa a menudo por encima del profundo valle. Dejando a los que están en su
        interior intactos ante el frío.
      name: Llanuras de Norsack
    portSkildar:
      desc: Gente cordial reclama este puerto, vistiendo ropas gruesas y pieles. Las
        carreteras de la ciudad están siempre despejadas o embarradas con abundantes
        pisadas o palas. Destaca un imponente faro que guía a los marinos de vuelta
        a tierra.
      name: Puerto Skildar
    sanguineHills:
      desc: Una gran cadena montañosa, algunas puntas cubiertas de nieve. El viento
        silba, arrastrando la nieve suelta y el calor del sol en ráfagas de viento
        denso.
      name: Colinas Sanguinas
    solitudeRock:
      desc: Una pequeña isla cubierta de nieve y un bosque pequeño pero espeso. A
        pesar de su aislamiento, se respira serenidad y comodidad.
      name: Roca Soledad
    beachOfWoes:
      name: Playa de los lamentos
      desc: La playa rocosa está cubierta de nieve. Las olas frías chocan contra la
        costa, creando un sonido relajante. La brisa salada añade un toque tonificante.
    winterWavesGlacier:
      desc: Este glaciar es hogar de pingüinos que lo habitan. A lo lejos se ve un
        iglú. Muchos aventureros viajan hasta aquí en busca del tesoro legendario
        que se rumorea que se encuentra en el interminable campo de hielo.
      name: Glaciar Olas Invernales
    hornOfRespite:
      desc: Una antigua cabaña de madera bien construida se encuentra en la costa
        de esta península nevada. De sus ventanas emana una luz cálida y de su chimenea
        se eleva humo blanco. El aire circundante es frío y vigorizante.
      name: Cuerno del Respiro
    blackEyePeak:
      desc: En el corazón de estas traicioneras montañas se encuentra la boca de un
        antiguo volcán. Sus días de actividad han quedado olvidados hace tiempo, ahora
        está completamente congelado. El pozo oscuro resulta inquietantemente atractivo.
      name: Pico Ojo Negro
    wintersEnd:
      desc: El fuerte aroma de las flores primaverales en plena floración llena el
        aire. Una antigua torre, que marca el lugar más al sur de Jarvonia, se alza
        sobre los imponentes acantilados. Mirando al otro lado del océano, se puede
        ver la silueta de Valisia en la distancia.
      name: Finishiemis
    nurturingNookSprings:
      name: Nurturing Nook Springs
      desc: El agua brilla con un azul intenso y envuelve la zona en un vapor con
        aroma a azufre. Los manantiales están actualmente en mantenimiento y se reabrirán
        pronto.
  syrenthia:
    vastalumeCity:
      desc: En el valle rocoso submarino se han construido varios edificios. En medio
        del valle flota una gran roca con un palacio en la cima. Puentes la conectan
        con el resto de la ciudad. Tanto peces como tritones nadan por la bulliciosa
        ciudad submarina.
      name: Vastalume
    kelpForest:
      name: Bosque de quelpo
      desc: El fondo marino abunda en algas de diferentes formas y tamaños. Los peces
        pequeños se desplazan constantemente por los campos de algas buscando mordisquear
        plantas o peces más pequeños.
    casbrantsGrave:
      name: Tumba de Casbrant
      desc: Un enorme naufragio yace en la arena. ¿Quién sabe cuánto tiempo lleva
        aquí? Algunos peces y otras criaturas lo han tomado como hogar. Coloridas
        plantas submarinas crecen en el naufragio y alrededor de él, creando una vista
        espectacular. Su mástil más grande aún está intacto.
    underwaterCave:
      name: Cueva submarina
      desc: La cueva submarina tiene una gran abertura llena de minerales y rocas
        preciosas. Hermosas plantas submarinas crecen a lo largo de las paredes de
        la cueva. Muchos caminos conducen a las cuevas más profundamente, pero explorarlas
        es peligroso.
    darkDepths:
      name: Profundidades oscuras
      desc: Al descender a una fosa más allá de las fronteras de Vastalume, el océano
        se oscurece. ¿Qué podría estar escondido en las profundidades ahí abajo?
    fertileShallows:
      name: Bajíos fértiles
      desc: En las aguas poco profundas, el sol permite que florezca la vida. ¿Nadarás
        en las atractivas corrientes o serás voluntario en la granja de los tritones?
