singulars:
  memospheres:
    foraging:
      completed: Sientes el orbe brillante y tienes una rápida visión de un bosque
        lleno de bayas y setas. Sientes que podrías encontrarlas más fácilmente.
      text: Otorga experiencia en <skill skill="foraging"/>.
    agility:
      text: Otorga experiencia en <skill skill="agility"/>.
      completed: Tocas el orbe brillante y te das cuenta de que estás en mejor forma
        que antes.
    cooking:
      text: Otorga experiencia en <skill skill="cooking"/>.
      completed: Tocas el orbe que tiene una olla de cocina dentro y casi te quemas
        los dedos. Sientes que has aprendido algo nuevo sobre cocina.
    carpentry:
      text: Otorga experiencia en <skill skill="carpentry"/>.
      completed: Te adentras en el orbe y comienzas a reflexionar sobre cómo hacer
        mejores muebles y cortar tablones de forma más eficiente.
    crafting:
      text: Otorga experiencia en <skill skill="crafting"/>.
      completed: Tocas el orbe brillante y de repente sientes que podrías ser capaz
        de fabricar mejores cosas.
    fishing:
      text: Otorga experiencia en <skill skill="fishing"/>.
      completed: Pones la mano sobre el orbe y sientes como si tu cabeza fuera una
        pecera. Ahora entiendes mejor a los peces.
    mining:
      text: Otorga experiencia en <skill skill="mining"/>.
      completed: Tocas el orbe brillante y empiezas a oír el sonido de los picos golpeando
        las rocas. Sientes que podrías minar con mayor eficiencia.
    smithing:
      text: Otorga experiencia en <skill skill="smithing"/>.
      completed: Te adentras en el orbe y empiezas a sentir como si un lingote de
        hierro se estuviera convirtiendo en una espada. Duele un poco, pero sientes
        que ahora podrías forjar mejor.
    woodcutting:
      text: Otorga experiencia en <skill skill="woodcutting"/>.
      completed: Pones la mano sobre el orbe y experimentas la vida de un árbol, desde
        el brote hasta el tronco. Te secas una lágrima del ojo y sientes que ahora
        podrías cortar árboles de forma más eficiente.
    trinketry:
      text: Otorga experiencia en <skill skill="trinketry"/>.
      completed: Colocas la mano sobre el orbe y empiezas a ver un caleidoscopio de
        gemas flotando justo encima de ti. Puedes ver patrones y planos que nunca
        antes habías considerado.
  items:
    axeOfDestruction:
      completed: Blandes el <item id="_source" /> y los árboles delante de ti caen
        de un solo golpe. Sientes como si pudieras talar todo el bosque con esta hacha.
      text: Completa _count acciones de <skill skill="woodcutting"/> instantáneamente.
    algaeRing:
      text: Teletransportarse a <location i="_location" /> mientras pescas en cualquier
        parte.
      completed: Frotas el <item id="_source" /> y de repente te das cuenta de que
        estás en <location i="_location" />.
    ringOfHomesickness:
      text: Teletransportarse a <location i="_location" />
      completed: Frotas el <item id="_source" /> y de repente te das cuenta de que
        estás en <location i="_location" />.
    shoesOfEscape:
      text: Completa _count acciones de <hl>Viajar</hl> instantáneamente.
      completed: Saltas unas cuantas veces en el sitio y de repente <item id="_source"
        /> te hacen casi imparable. Sientes que podrías correr para siempre, hasta
        que tu ridícula velocidad se agota.
    rockStarAmulet:
      text: Crea 5 <hl>gemas en bruto</hl> aleatorias.
      completed: Tocas el amuleto con forma de estrella y <hl>este crea unas pocas
        gemas</hl> en tu mano.
  sliderTexts:
    grantExperience:
      text: Otorga {experience} de experiencia en <skill skill="{skill}"/>.
