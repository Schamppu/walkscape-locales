singulars:
  memospheres:
    foraging:
      completed: Notas el orbe brillante y tienes una visión fugaz de un bosque lleno
        de bayas y setas. Sientes que podrías encontrarlas más fácilmente.
      text: Otorga experiencia en <skill skill="foraging"/>.
    agility:
      text: Otorga experiencia en <skill skill="agility"/>.
      completed: Tocas el orbe brillante y te das cuenta de que estás más en forma
        que antes.
    cooking:
      text: Otorga experiencia en <skill skill="cooking"/>.
      completed: Tocas el orbe que tiene una cazuela dentro y casi te quema los dedos.
        Sientes que has aprendido algo nuevo sobre cocina.
    carpentry:
      text: Otorga experiencia en <skill skill="carpentry"/>.
      completed: Manoseas el orbe y empiezas a reflexionar sobre cómo hacer mejores
        muebles y cortar tablones de forma más eficiente.
    crafting:
      text: Otorga experiencia en <skill skill="crafting"/>.
      completed: Tocas el orbe brillante y de repente sientes que podrías fabricar
        mejor las cosas.
    fishing:
      text: Otorga experiencia en <skill skill="fishing"/>.
      completed: Pones la mano sobre el orbe y sentes que tu cabeza es una pecera.
        Ahora entiendes mejor a los peces.
    mining:
      text: Otorga experiencia en <skill skill="mining"/>.
      completed: Tocas el orbe brillante y comienzas a escuchar sonidos de picos chocando
        contra rocas. Sientes que podrías excavar más eficientemente.
    smithing:
      text: Otorga experiencia en <skill skill="smithing"/>.
      completed: Manoseas el orbe y comienzas a sentirte como un lingote de hierro
        convirtiéndose a martillazos en una espada. Duele un poco, pero sientes que
        podrías forjar mejor.
    woodcutting:
      text: Otorga experiencia en <skill skill="woodcutting"/>.
      completed: Pones tu mano sobre el orbe y experimentas la vida de un árbol de
        retoño a tronco. Te limpias una lágrima y sientes que podrías talar árboles
        de forma más eficiente.
    trinketry:
      text: Otorga experiencia en <skill skill="trinketry"/>.
      completed: Pones tu mano en el orbe y empiezas a ver un caleidoscopio de gemas
        flotando encima de ti. Puedes ver patrones y planos que nunca habías considerado.
  items:
    axeOfDestruction:
      completed: Blandes el <item id="_source" /> y los árboles delante de ti caen
        de un solo golpe. Sientes como si pudieras talar todo el bosque con esta hacha.
      text: Completa _count acciones de <skill skill="woodcutting"/> instantáneamente.
    algaeRing:
      text: Teletransportarse a <location i="_location" /> mientras pescas en cualquier
        parte.
      completed: Frotas el <item id="_source" /> y de repente te das cuenta de que
        estás en <location i="_location" />.
    ringOfHomesickness:
      text: Teletransportarse a <location i="_location" />
      completed: Frotas el <item id="_source" /> y de repente te das cuenta de que
        estás en <location i="_location" />.
    shoesOfEscape:
      text: Completa _count acciones de <hl>Viajar</hl> instantáneamente.
      completed: Saltas unas cuantas veces en el sitio y de repente <item id="_source"
        /> te hacen casi imparable. Sientes que podrías correr para siempre, hasta
        que tu ridícula velocidad se agota.
    rockStarAmulet:
      text: Crea 5 <hl>gemas en bruto</hl> aleatorias.
      completed: Tocas el amuleto con forma de estrella y <hl>este crea unas pocas
        gemas</hl> en tu mano.
  sliderTexts:
    grantExperience:
      text: Otorga {experience} de experiencia en <skill skill="{skill}"/>.
