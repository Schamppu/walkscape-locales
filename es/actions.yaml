singulars:
  memospheres:
    foraging:
      completed: Notas el orbe brillante, y tienes una visión fugaz de un bosque lleno
        de bayas y setas. Sientes que pudieras encontrarlas más fácilmente.
      text: Otorga experiencia en <skill skill="foraging"/>.
    agility:
      text: Otorga experiencia en <skill skill="agility"/>.
      completed: Tocas el orbe brillante y te das cuenta de que estás más en forma
        que antes.
    cooking:
      text: Otorga experiencia en <skill skill="cooking"/>.
      completed: Tocas el orbe que tiene un puchero dentro, y casi te quema los dedos.
        Sientes que has aprendido algo nuevo sobre cocina.
    carpentry:
      text: Otorga experiencia en <skill skill="carpentry"/>.
      completed: Hurgas en el orbe y empiezas a reflexionar sobre cómo hacer mejores
        muebles y cortar tablones de forma más eficiente.
    crafting:
      text: Otorga experiencia en <skill skill="crafting"/>.
      completed: Tocas el orbe brillante y de repente sientes que puedieras fabricar
        mejor las cosas.
    fishing:
      text: Otorga experiencia en <skill skill="fishing"/>.
      completed: Pones la mano sobre el orbe y sentes que tu cabeza es una pecera.
        Ahora entiendes a los peces mejor que nunca.
    mining:
      text: Otorga experiencia en <skill skill="mining"/>.
      completed: Tocas el orbe brillante y comienzas a escuchar sonidos de picos chocando
        contra la roca. Sientes que pudieras minar más eficientemente.
    smithing:
      text: Otorga experiencia en <skill skill="smithing"/>.
      completed: Hurgas en el orbe y te sientes como un lingote de hierro cuando es
        martilleado hasta formar una espada. Duele un poco, pero te sientes un mejor
        herrero.
    woodcutting:
      text: Otorga experiencia en <skill skill="woodcutting"/>.
      completed: Pones tu mano sobre el orbe y experimentas la vida de un árbol, de
        vástago a leño. Te limpias una lágrima y sientes que pudieras talar árboles
        de forma más eficiente.
  items:
    axeOfDestruction:
      completed: Blandes el <item id="_source" /> y todos los árboles delante de ti
        caen de un solo golpe. Sientes como si pudieras talar todo el bosque con este
        hacha.
      text: Completa _count acciones de <skill skill="woodcutting"/> instantáneamente.
    algaeRing:
      text: Teletransportarse a <location i="_location" /> mientras pescas en cualquier
        parte.
      completed: Frotas el <item id="_source" /> y de repente te das cuenta de que
        estás en <location i="_location" />.
    ringOfHomesickness:
      text: Teletransportarse a <location i="_location" />
      completed: Frotas el <item id="_source" /> y de repente te das cuenta de que
        estás en <location i="_location" />.
    shoesOfEscape:
      text: Completa _count acciones de <hl>Viajar</hl> instantáneamente.
      completed: Saltas unas cuantas veces, y de repente <item id="_source" /> te
        hacen casi imparable. Sientes que podrías correr para siempre, mientras te
        quede velocidad.
    rockStarAmulet:
      text: Crea 5 <hl>gemas</hl> aleatorias.
      completed: Tocas el amuleto estrellado y este <hl>crea unas cuantas gemas</hl>
        en tu mano.
  sliderTexts:
    grantExperience:
      text: Otorga {experience} de experiencia en <skill skill="{skill}"/>.
