singulars:
  agility:
    desc: Respire aire puro mientras se ejercita en la naturaleza, se aventura por
      Arenum y descubre tesoros!
    name: Agilidad
  carpentry:
    desc: El arte de cortar, trabajar y unir la madera.
    name: Carpintería
  cooking:
    desc: El arte de producir alimentos deliciosos preparando y combinando ingredientes.
    name: Cocina
  crafting:
    desc: Una mezcla de creatividad y habilidades prácticas, en la que se combina
      la imaginación con el manejo cuidadoso de materiales básicos para hacer cosas
      que muestren el toque tanto de las ideas como del trabajo duro.
    name: Artesanía
  fishing:
    desc: Paciencia y destreza, donde los pescadores lanzan sus esperanzas al agua,
      a la espera de la esquiva danza entre el anzuelo y la aleta.
    name: Pesca
  foraging:
    desc: Cada paso es un descubrimiento, ya que la generosidad de la naturaleza se
      revela en forma de manjares silvestres, convirtiendo el paisaje en un vibrante
      tapiz comestible.
    name: Recolección
  mining:
    desc: El rítmico balanceo del pico de un minero revela tesoros ocultos en la tierra.
    name: Minería
  smithing:
    desc: La herrería es el ballet elemental del calor y el acero, alimentado por
      la danza de las llamas, que da forma al metal en bruto y convierte lo mundano
      en magnífico.
    name: Herrería
  woodcutting:
    desc: El golpe rítmico de un hacha transforma la madera en bruto en los cimientos
      de una creación sin fin.
    name: Tala
