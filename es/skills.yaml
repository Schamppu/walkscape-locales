singulars:
  agility:
    desc: ¡Respira aire puro mientras te ejercitas en la naturaleza, te aventuras
      por Arenum y descubres tesoros!
    name: Agilidad
  carpentry:
    desc: Convierte troncos en componentes de medidas precisas con los que fabricar
      objetos útiles.
    name: Carpintería
  cooking:
    desc: Elige ingredientes naturales y transfórmalos en deliciosos manjares que
      hagan rugir estómagos y las bocas agua.
    name: Cocina
  crafting:
    desc: Combina componentes con tu imaginación infinita y tu destreza para producir
      herramientas y equipación artesanales.
    name: Fabricación
  fishing:
    desc: Lanza tus redes y cañas en búsqueda de las innumerables especies que viven
      bajo la superficie de las aguas de Arenum.
    name: Pesca
  foraging:
    desc: Busca recursos y tesoros cubiertos por plantas, enterrados en arena o en
      cualquier otro lugar en el diverso entorno de Arenum.
    name: Recolección
  mining:
    desc: Hazte camino entre montañas y a través de cuevas para desenterrar minerales
      y gemas preciosas.
    name: Minería
  smithing:
    desc: Usa forjas abrasadoras para fundir minerales en barras de metal y transformarlas
      a martillazos en armaduras o fabricar herramientas útiles.
    name: Herrería
  woodcutting:
    desc: Consigue madera de los vastos bosques de Arenum, extrayendo materiales esenciales
      para las industrias mundiales.
    name: Tala
  trinketry:
    name: Joyería
    desc: El arte de la gemología y la fabricación de joyas, la creación de hermosos
      y valiosos objetos a partir de piedras preciosas.
  tailoring:
    name: Sastrería
    desc: Entra en el telar con aguja, hilo y tela para crear ropas para todo tipo
      de entornos.
  hunting:
    desc: Aventúrate en lo salvaje con tus manos o un arco, rastreando, atrapando
      y apuntando a criaturas de todo tipo.
    name: Caza
