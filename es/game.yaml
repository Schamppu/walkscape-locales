  raceDescriptions(map):
    human: t\t\ En la vasta y encantada extensión de <c>Arenum</c>, los humanos se han establecido en <c>el Continente Occidental</c>. Estas formidables tierras, envueltas en <c>naturaleza indómita</c> y <c>paisajes majestuosos</c>, se han convertido en el corazón de la civilización humana.\n\n\t\t Sin embargo, bajo la superficie de belleza y prosperidad, <c>fluye una corriente tempestuosa</c>. El continente occidental ha sido testigo de una implacable saga de <c>luchas</c> y <c>conflictos</c>, en la que los humanos se han enzarzado en perpetuas batallas por el dominio y el poder.\n\n\t\t Las rivalidades y enemistades, antiguas y nuevas, <c>han arrojado sombras sobre el Continente Occidental</c>.
  realmDescriptions(map):
    braemercia: Braemercia
    ethereal: Etéreo
    ewerethien: Ewerethien
    galeforge: \t\t Forja Vendaval es una ciudad de <c>innovación y progreso</c>, conquistada por el poderoso Imperio de Wallisia. Enclavada entre Wallisia y <c>el archipiélago</c>, es un lugar donde florecen la tecnología y la industria.\n\n\t\t Los habitantes de Forja Vendaval son <c>ambiciosos e impulsivos</c>, y no dejan de superar los límites de lo posible. La ciudad es una metrópolis bulliciosa, <c>donde las fábricas bullen de actividad</c> y las calles están repletas de mercaderes que venden las últimas innovaciones.
    gdte: \t\t El Gran Ducado de Trellin-Erdwise, dividido <c>enfrentándose a una crisis actual</c>, es una tierra de <c>belleza natural</c> diversa y <c>desafíos</c>.\n\n\t\t Las marismas de Trellin y los puertos costeros de Erdwise son a la vez fuentes de belleza y peligro. Los habitantes del Gran Ducado se definen por su <c>orgullo y codicia</c>.
    jarvonia: \t\t Jarvonia, <c>una tierra de hielo y oscuridad</c>, gobernada por una poderosa hermandad religiosa, es un reino independiente de gente resistente unida por su inquebrantable <c>fe</c> y su <c>férrea determinación</c> de sobrevivir.\n\n\t\ A pesar de los duros inviernos y el aislamiento, encuentran fuerza y protección a través de su religión, sus <c>corazones brillantes contra el frío</c>.
    painfulislands: Islas Dolorosas
    ridraddak: Rid Raddak
    wallisia: \t\t Valisia, una tierra de abundancia y poder. <c>La Emperatriz</c>, descendiente de un gran guerrero, comanda un ejército que ha <c>conquistado el continente</c>, dejando sólo Jarvonia intacta.\n\n\t\t Las verdes praderas son <c>el corazón de todo el continente</c>, proporcionando abundantes cosechas así como recursos que alimentan <c>las capacidades industriales y militares del imperio</c>. El imperio cuenta con la mayor población del continente, y sus gentes están <c>orgullosas de su fuerza y poder</c>.
    wrentmark: \t\t Wrentmark es <c>un reino forjado por el fuego</c>, donde el sol abrasador azota <c>las arenas del desierto</c>. Los habitantes de Wrentmark son <c>un grupo orgulloso y resistente</c>, que ha prosperado en este duro entorno durante siglos.\n\n\t\t Wrentmark es una tierra de riquezas incalculables, donde <c>gemas preciosas y minerales</c> se extraen de la tierra y se comercian por todo el país. Los habitantes de Wrentmark son <c>maestros mercaderes</c>, cuyas habilidades se han perfeccionado a lo largo de siglos de comercio.
