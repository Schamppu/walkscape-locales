  containers:
    skilling:
      foraging:
        foragingChest:
          desc:
            Un delicioso surtido de equipamiento y artículos relacionados con
            la forrajeo.
          name: Cofre de forrajeo
        sunkenChest:
          name: Cofre hundido
          desc:
            De las profundidades del mar, este cofre ha encontrado una forma de
            llegar a la orilla.
      regional:
        galeforgeChest:
          desc:
            Se rumorea que este cofre es redondeado para que pueda rodar por la
            ciudad. ¡Qué ingenioso!
          name: Cofre de Forja Vendaval
        syrenthiaChest:
          name: Cofre de Sirencia
          desc: El cofre del mundo submarino debe de guardar muchos tesoros acuáticos.
        coinPouch:
          name: Bolsa de monedas
          desc: Una pequeña bolsa llena de monedas. Pesa un poco, pero no te quejas.
        adventureGuildChest:
          name: Cofre del Gremio de Aventureros
          desc: Este robusto cofre tiene el símbolo del Gremio de Aventureros.
        coralChest:
          name: Cofre de coral
          desc:
            Corales multicolores en forma de cofre. Se mueve como si estuviera
            bajo el agua.
        jarvoniaChest:
          name: Cofre de Jarvonia
          desc: Un cofre congelado.
        gdteChest:
          name: Cofre de GDTE
          desc: Pantano.
      mining:
        gemPouch:
          desc:
            Una pequeña bolsa llena de gemas preciosas. Puedes sentir el peso
            de las gemas mientras las sostienes.
          name: Bolsa de gemas
        miningChest:
          name: Cofre de minería
          desc: Una sólida variedad de artículos relacionados con la minería.
      cooking:
        cookingChest:
          desc:
            Esta gran olla de hierro fundido apareció de repente entre las ollas
            y marmitas mientras tú estabas más concentrado en no quemar tu plato.
          name: Cofre de cocina
      crafting:
        craftingChest:
          desc:
            Mientras elaborabas tus creaciones, te diste cuenta de que esta gran
            caja de herramientas roja estaba de repente junto a tus propias herramientas.
          name: Cofre de artesanía
      woodcutting:
        woodcuttingChest:
          desc:
            Un hermoso cofre de madera ornamentada, decorado con diferentes tipos
            de corteza de árbol. Estaba escondido entre las raíces de un árbol que
            talaste.
          name: Cofre de tala
        birdNest:
          name: Nido de pájaro
          desc:
            Este nido se cayó de un árbol que estabas talando. Su dueño ya no
            podrá encontrarlo, así que será mejor que compruebes qué contiene.
      agility:
        agilityChest:
          desc:
            Una bota de cuero marrón que se cayó justo a tu lado mientras hacías
            ejercicio, aunque no parecía haber nadie cerca. Tras una inspección más
            minuciosa, parece que hay algo escondido ahí dentro.
          name: Cofre de agilidad
      fishing:
        fishingChest:
          name: Cofre de pesca
          desc:
            Hay muchos peces en el mar, pero los acuarios contienen las cosas
            más raras.
      carpentry:
        carpentryChest:
          name: Cofre de carpintería
          desc:
            Los sublimes detalles de esta cofre que encontraste mientras revisabas
            tus suministros de carpintería indican que fue elaborado por un maestro
            carpintero.
      smithing:
        smithingChest:
          name: Cofre de herrería
          desc:
            Has encontrado esta pesada caja metálica con forma de yunque en el
            horno ardiente mientras fundías tus minerales. ¿Quién la dejaría ahí?
  crafted:
    equipmentSets:
      bronze:
        chest:
          desc:
            La coraza de bronce, una formidable pechera defensiva, es portadora
            del legado intemporal de las tradiciones artesanales en materia de armaduras.
          name: 'Peto de bronce '
        gloves:
          desc:
            Los guanteletes de bronce, magistralmente elaborados y resistentes,
            acunan las manos de los aventureros en un abrazo tranquilizador.
          name: Guanteletes de bronce
        heavyHelmet:
          desc:
            Forjada con inquebrantable determinación, forma un sencillo escudo
            para el cráneo de su portador.
          name: Yelmo de bronce
        legs:
          desc:
            Estas piernas revestidas de bronce prometen una protección inquebrantable
            para emprender cualquier misión.
          name: 'Grebas de bronce '
        lightHelmet:
          desc:
            Lleva la marca de quienes han dominado el arte de fabricar cascos
            defensivos que no comprometen la velocidad ni la movilidad.
          name: 'Casco de bronce '
        shoes:
          desc:
            Más ligeros que el par de hierro. Talla única. Algo realmente extraño
            tratándose de calzado metálico.
          name: Escarpes de bronce
        shield:
          name: Escudo de bronce
          desc: Un escudo.
        sword:
          name: Espada de bronce
          desc: Una espada.
      copper:
        chest:
          desc:
            Requiere un montón de cobre, pero al menos proteje las partes más
            vitales del cuerpo.
          name: Peto de cobre
        gloves:
          desc: Será mejor que te los quites primero, si vas a lavarte las manos.
          name: Guanteletes de cobre
        heavyHelmet:
          desc:
            Este yelmo es el perfecto rostro de la resistencia, pero que sacrifica
            toda la movilidad a cambio de la máxima defensa.
          name: Yelmo de cobre
        legs:
          desc:
            Unas grebas de cobre, fabricadas con una mezcla de robustez y libertad
            de movimiento, que proporcionan un nivel básico de protección.
          name: 'Grebas de cobre '
        lightHelmet:
          desc:
            El casco ligero de cobre, una reluciente corona de protección, ofrece
            un equilibrio entre algo de defensa y movilidad.
          name: Casco de cobre
        shoes:
          desc: Unas botas pesadas de cobre, que proporcionan algo de protección.
          name: Escarpes de cobre
        sword:
          name: Espada de cobre
          desc: Una espada ligera.
        shield:
          name: Escudo de cobre
          desc: Un escudo ligero.
      farganite:
        chest:
          desc:
            Una fortaleza impenetrable para tu pecho. Además, tu enemigo podrá
            verse en su superficie azul reflectante.
          name: Peto de farganita
        gloves:
          desc: Un maravilloso par de guantes que parecen reflejar el color del cielo.
          name: Guanteletes de farganita
        heavyHelmet:
          desc: Una marca de los guerreros más hábiles del Continente Occidental.
          name: Yelmo de farganita
        legs:
          desc:
            Un equilibrio perfecto entre defensa y peso, permiten al portador
            mantener una gran movilidad.
          name: Grebas de farganita
        lightHelmet:
          desc:
            Enigmática obra maestra de orfebrería, envuelve tu rostro en un azul
            resplandeciente.
          name: Casco de farganita
        shoes:
          desc:
            Ofrecen una gran protección y son lo suficientemente ligeros como
            para poder huir rápidamente de situaciones peligrosas.
          name: Escarpes de farganita
        sword:
          name: Espada de farganita
          desc: Una espada azul.
        shield:
          name: Escudo de farganita
          desc: Un escudo azul.
      iron:
        chest:
          desc:
            Actúa como un bastión inquebrantable contra el peligro, protegiendo
            el torso del portador con firme resolución.
          name: Peto de hierro
        gloves:
          desc:
            Estos guanteletes, finamente labrados y resistentes, envuelven las
            manos de los aventureros en un abrazo tranquilizador.
          name: 'Guanteletes de hierro '
        heavyHelmet:
          desc:
            Este casco guarda a quienes marchan al corazón del peligro, infundiendo
            una confianza inquebrantable a su portador.
          name: 'Yelmo de hierro '
        legs:
          desc:
            Las grebas de hierro son pesadas, pero porporcionan una moderada defensa
            a tus piernas.
          name: 'Grebas de hierro '
        lightHelmet:
          desc:
            Reluce con la promesa de salvaguardar a los aventureros que se embarcan
            en sus gestas.
          name: Casco de hierro
        shoes:
          desc:
            Nunca has sentido los pies tan pesados. Pero tienes cierta confianza
            en que podrían ser pasados por encima por un carro y salir ilesos.
          name: 'Escarpes de hierro '
        sword:
          name: Espada de hierro
          desc: Una espada.
        shield:
          name: Escudo de hierro
          desc: Un escudo.
      steel:
        chest:
          desc:
            Un poderoso baluarte para el torso y un testamento del indomable espíritu
            de guerreros y caballeros. Lavese con un trapo húmedo y aireese cada cierto
            tiempo.
          name: Peto de acero
        gloves:
          desc:
            Elaborados con meticuloso cuidado, ofrecen tanto resistencia como
            destreza, permitiendo a su portador blandir armas y herramientas con maestría.
            Tambien son perfectos para dejar de hurgarte la nariz.
          name: Guanteletes de acero
        heavyHelmet:
          desc:
            El resplandor del resto de tu armadura y lo pequeñas que son las rendijas,
            dificultan bastante la visión de tu entorno, pero al menos te sientes
            seguro.
          name: Yelmo de acero
        legs:
          desc:
            Relucen con la promesa de salvaguardar a los héroes de los peligros
            que enfrentan en sus aventuras. O, al menos, a sus espinillas.
          name: 'Grebas de acero '
        lightHelmet:
          desc: |
            Una radiante guarda para la cabeza, que proporciona un nivel medio de proteción mientras mantiene una buena visibilidad. Advertencia: si no es de acero inoxidable,  será lo primero que se estreopee con la lluvia.
          name: Casco de acero
        shoes:
          desc:
            Al menos son más ligeros que los zapatos de hierro! Y eso ya es decir
            mucho.
          name: 'Escarpes de acero '
        sword:
          desc: Una espada brillante.
          name: Espada de acero
        shield:
          name: Escudo de acero
          desc: Un escudo brillante.
      tarsilium:
        chest:
          desc:
            El tono oscuro del tarsilium confiere a este peto un aura intimidante.
            Aunque también lo hace dificil de encontrar de noche si te lo dejas tirado
            por ahi.
          name: Peto de tarsilium
        gloves:
          desc:
            'Dicen que si llevas estos guantes de tarsilium puedes meter las manos
            en lava y no sentir ningún dolor. Sólo por si te da por hacer ese tipo
            de cosas. '
          name: Guanteletes de tarsilium
        heavyHelmet:
          desc:
            Un yelmo pesado, negro como la noche. No sirve para esconderse en
            la nieve.
          name: Yelmo de tarsilium
        legs:
          desc:
            Unas grebas negras. Para tener las espinillas mas siniestras y protegidas
            del lugar.
          name: Grebas de tarsilium
        lightHelmet:
          desc: Un casco ligero de metal oscuro. Protege con elegancia y sobriedad.
          name: Casco de tarsilium
        shoes:
          desc:
            Un par de botas de metal oscuro. Al menos son más ligeras que los
            de acero! Cada paso que des con estas botas, intimida. No lo estropees
            bailando.
          name: Escarpes de tarsilium
        shield:
          name: Escudo de alquitranio
          desc: Un escudo negro.
        sword:
          name: Espada de alquitranio
          desc: Una espada negra.
      basic:
        woodenShield:
          desc: Esperas que este simple escudo pueda defenderte.
          name: Escudo de madera
        woodenSword:
          name: Espada de madera
          desc: Esperas que este simple palo afilado pueda defenderte.
    skilling:
      fishing:
        basicFishingPole:
          desc:
            Una caña básica que sirve para poco más que para pescar un resfriado,
            pero por algo se empieza.
          name: Caña de pescar básica
        fishingSpear:
          desc:
            El arpón, encarna la danza entre el depredador y la presa bajo el
            superficie, ofreciendo una manera formidable de obtener sustento de las
            aguas o la perfecta manera de quedar como un tonto si no lo sabes usar.
          name: Arpón
        largeFishingNet:
          desc:
            La red de pesca grande. Si la mantienes en el agua el tiempo suficiente,
            seguro que pescas algo. No se garantiza que sea un pez.
          name: Red de pesca grande
        oakFishingRod:
          desc:
            La caña de pescar de roble, obra maestra de artesanos experimentados,
            lleva la esencia de árboles centenarios y su sabiduria perdurable. Para
            pescar con elegancia.
          name: Caña de pescar de roble
        pineFishingRod:
          desc:
            Una caña robusta, adecuada para peces que no se dejan atrapar tan
            fácilmente.
          name: Caña de pescar de pino
        smallFishingNet:
          desc:
            La red básica, una humilde herramienta de un simple pescador. Apenas
            más que unos trozos de cuerda atados.
          name: Red de pesca pequeña
        willowFishingRod:
          name: Caña de pescar de sauce
          desc: La caña de pescar elaborada con sauce es ligera y suave al tacto.
        coralFishingSpear:
          name: Lanza de pesca de coral
          desc:
            Esta lanza de pesca está hecha de corales e hidrilio. Tiene múltiples
            extremos puntiagudos para facilitar la perforación del pez.
        advancedFishingRod:
          name: Caña de pescar avanzada
          desc: La caña avanzada está destinada a pescadores profesionales.
        lobsterPot:
          name: Trampa para langostas
          desc: En el mar colocar y langosta recolectar.
        tidalLure:
          name: Señuelo de marea
          desc: El señuelo parece un remolino. Muy eficaz para atraer peces.
      foraging:
        copperSickle:
          desc: Ofrece una modesta eficiencia en el corte de plantas básicas.
          name: Hoz de cobre
        ironSickle:
          desc: Robusta y fiable, corta tallos duros con facilidad.
          name: Hoz de hierro
        steelSickle:
          desc:
            Resistentes y duraderas, ofrecen un rendimiento fiable para el forrajeo
            extensivo.
          name: Hoz de acero
        stoneSickle:
          desc:
            Una herramienta básica para cosechar la generosidad de la naturaleza.
            Su borde rugoso no es tan eficiente.
          name: Hoz de piedra
        hydriliumSickle:
          name: Hoz de hidrilio
          desc: Una hoz hecha de un material submarino raro llamado hidrilio.
      mining:
        basicPickaxe:
          desc:
            El pico básico, una humilde herramienta de minero. Apenas más que
            un palo, una piedra y un poco de cuerda para atarlo todo.
          name: Pico básico
        bronzePickaxe:
          desc: El pico de bronce resuena con encanto rústico y fuerza inquebrantable.
          name: 'Pico de bronce '
        copperPickaxe:
          desc: Un pico frágil y ligero para extraer minerales. Cumple con su cometido.
          name: Pico de cobre
        farganitePickaxe:
          desc:
            Un reflejo perfecto de las tonalidades del cielo a lo largo del día.
            Un pico realmente raro.
          name: Pico de farganita
        ironPickaxe:
          desc:
            Con su pesada cabeza, sirve de fiel compañero a quienes buscan domar
            lo salvaje o enfrentarse a lo desconocido.
          name: 'Pico de hierro '
        steelPickaxe:
          desc:
            El pico de acero brilla con la determinación de su creador, listo
            para cumplir sus órdenes.
          name: Pico de acero
        tarsiliumPickaxe:
          desc:
            Un pico negro como la noche. Muy resistente, aunque es ideal para
            perderlo en minas mal iluminadas.
          name: Pico de tarsilium
        hydriliumPickaxe:
          desc: Un pico hecho de un material submarino raro llamado hidrilio.
          name: Pico de hidrilio
      woodcutting:
        basicHatchet:
          desc:
            El hacha básica, una humilde herramienta de los silvicultores. Apenas
            más que un palo, una piedra afilada y un cordel que lo ata todo.
          name: Hacha básica
        bronzeHatchet:
          desc: Buena para principiantes que empiezan cortando algunos árboles.
          name: Hacha de Bronce
        copperHatchet:
          desc: Frágil y bastante ligera para cortar madera. Pero cumple su cometido.
          name: Hacha de cobre
        farganiteHatchet:
          desc:
            Un reflejo perfecto de las tonalidades del cielo a lo largo del día.
            Un hacha realmente rara.
          name: Hacha de farganita
        ironHatchet:
          desc:
            Con su pesada hoja, sirve de fiel compañero a quienes buscan domar
            la naturaleza salvaje o enfrentarse a lo desconocido.
          name: Hacha de hierro
        steelHatchet:
          desc:
            El hacha de acero brilla con la determinación de su creador, dispuesta
            a cumplir sus órdenes.
          name: Hacha de acero
        tarsiliumHatchet:
          desc:
            Un hacha negra como la noche. Resistente e ideal para perderla en
            un bosque mal iluminado.
          name: Hacha de tarsilium
        hydriliumHatchet:
          name: Hacha de hidrilio
          desc: Un hacha hecha de un material submarino raro llamado hidrilio.
      miscellaneous:
        bagOfRocks:
          name: Bolsa con rocas
          desc: Es difícil arrastrarla, ¿por qué haces esto si se puede saber?
  looted:
    equipmentSets:
      dimensional:
        chest:
          desc:
            El cuello y los puños de esta camisa están cubiertos de polvo de estrellas,
            ondas de vacío bañan lentamente el resto de la camisa.
          name: Camisa dimensional
        feet:
          desc:
            Un mago llamado Tarhiel afirmó que se podía caminar sobre polvo de
            estrellas con estos zapatos. Algunos dicen que sigue cayendo a día de
            hoy.
          name: Zapatos dimensionales
        head:
          desc:
            Las constelaciones salpican el borde de este sombrero, centelleando
            suavemente de día, y remolinos de vacío en movimiento de noche.
          name: Sombrero dimensional
        legs:
          desc:
            El polvo de estrellas y las lentejuelas parecen sujetarse con la misma
            facilidad a estos elegantes pantalones.
          name: Pantalones dimensionales
      enchanted:
        chest:
          desc:
            Cada vez que te abrochas el cuello, pareces un poco más guay. Especialmente
            si llegas al botón de arriba del todo..
          name: Camisa encantada
        feet:
          desc:
            Entrechocar dos veces los tacones no te envía a casa, pero suenan
            bien al caminar con ellos.
          name: Zapatos encantados
        head:
          desc:
            Este sombrero en realidad puede contener diez galones. ¿De qué? Nadie
            lo ha averiguado todavía.
          name: Sombrero encantado
        legs:
          desc:
            Estos pantalones siempre se ajustan perfectamente, ¡e incluso tienen
            bolsillos!
          name: Pantalones encantados
      adventurersTools:
        adventurersRing:
          desc: Un anillo con el escudo del Gremio de Aventureros.
          name: Anillo de aventurero
        adventurersAmulet:
          desc: Un amuleto con el símbolo del Gremio de Aventureros.
          name: Amuleto de aventurero
        adventuringWrench:
          desc:
            Una llave adornada con la insignia del Gremio de Aventureros. Útil
            para hacer reparaciones y ajustes sobre el terreno.
          name: Llave de aventurero
        adventuringHatchet:
          name: Hacha de aventurero
          desc:
            Un hacha con la insignia del Gremio de Aventureros. Tiene una hoja
            afilada y un mango resistente.
        adventuringPickaxe:
          name: Piqueta de aventura
          desc:
            Un pico con un mango robusto que tiene el símbolo del Gremio de Aventureros.
            Es perfecta para romper rocas y extraer minerales.
        adventuringFishingPole:
          name: Caña de pescar de aventurero
          desc:
            Una caña de pescar con la insignia del Gremio de Aventureros. Es ideal
            para pescar en la naturaleza.
        adventuringSickle:
          name: Hoz de aventurero
          desc:
            Una hoz con la insignia del Gremio de Aventureros grabada en la hoja.
            Sirve para cosechar hierbas y otras plantas.
        adventuringHammer:
          name: Martillo de aventurero
          desc:
            Un martillo con la insignia del Gremio de Aventureros grabada en la
            base del mango. Puedes usarlo para herrería.
        adventuringFryingPan:
          name: Sartén de aventurero
          desc:
            Una sartén con el emblema del Gremio de Aventureros en el mango. Ideal
            para cocinar en una hoguera.
        adventuringSaw:
          name: Sierra de aventurero
          desc:
            Una sierra con la insignia del Gremio de Aventureros. La elección
            del aventurero para cortar madera.
    skilling:
      agility:
        birchSkis:
          desc:
            Un par de esquís para principiantes. Difíciles de controlar y no muy
            rápidos, pero te llevan por una pendiente nevada más rápido que andando.
          name: Esquís de abedul
        clayFrisbee:
          desc:
            Es bastante pesado y frágil. Esperemos que no haya tiradores al plato
            cerca.
          name: Frisbee de arcilla
        exerciseHeadband:
          desc:
            Esta cinta deportiva es un recordatorio de que la fuerza nace de la
            dedicación y que el guerrero que uno lleva dentro puede superar cualquier
            reto. Además impide que el sudor llegue a los ojos.
          name: 'Cinta deportiva '
        featherCape:
          name: Capa de plumas
          desc: Esta capa es ligera como una pluma, porque está hecha de ellas.
        flowyTrousers:
          desc:
            Anchos donde necesitan ser y estrechos donde tienen que ser, estos
            pantalones son perfectos para maniobras peligrosas entre el mobiliario
            urbano.
          name: Pantalones fluidos
        goldenFrisbee:
          desc:
            Simplemente chapado en oro, lo que lo hace bastante ligero, pero duradero.
            Uno esperaría que al lanzarlo se emitiera una estela de arco iris, pero
            qué se le va a hacer.
          name: Frisbee dorado
        grapplingHook:
          name: Gancho de agarre
          desc: Al final de la cuerda se fija un gancho metálico de cuatro vías.
        ironThermos:
          desc:
            Puedes llenarla de café, leche, vino, brandy o cualquier otro líquido
            que se te ocurra, incluso combinando varios. O puedes llenarlo de agua
            y volver sano y salvo de la expedición.
          name: Termo de hierro
        mapOfGDTE:
          name: Mapa de GDTE
          desc: El mapa muestra la forma geográfica del Gran Ducado de Trellin-Erdwise.
        mapOfJarvonia:
          name: Mapa de Jarvonia
          desc: El mapa muestra las tierras y ciudades del continente norte.
        medievalSneakers:
          desc:
            A cada paso, ofrecen al usuario un viaje silencioso y ágil a través
            de reinos tanto antiguos como contemporáneos, tendiendo un puente entre
            épocas.
          name: Zapatillas medievales
        mountaineeringGuidebook:
          desc:
            Este libro está reforzado, tanto el lomo como las tapas, para resistir
            largas expediciones. En su portada aparece la reconocible silueta de las
            montañas Congelación. En el interior hay una recopilación de consejos
            de escaladores expertos.
          name: Guía de montañismo
        oakSkis:
          desc:
            Esquís pesados, lo que los hace rápidos pero difíciles de dirigir.
            Al menos, su resistencia hará que no se rompan fácilmente en caso de accidente.
          name: Esquís de roble
        parkourGloves:
          desc:
            Estos guantes mejoran el agarre en un 800%. Al menos eso es lo que
            pone en la etiqueta.
          name: Guantes de parkour
        pineSkis:
          desc:
            Esquís robustos y ligeros. Fabricados con la madera de los mismos
            árboles que intentas evitar.
          name: Esquís de pino
        runningShirt:
          desc:
            Una vestimenta adecuada es muy importante a la hora de salir a correr.
            Una camiseta como esta es indispensable.
          name: Camiseta de corredor
        runningShorts:
          desc:
            Son cómodos y fáciles de llevar. Además, su color azul brillante te
            hace más visible.
          name: Pantalones de corredor
        walkingStick:
          name: Bastón
          desc:
            Un bastón de madera resistente con un cómodo mango de metal, para
            proporcionar apoyo adicional en tus aventuras caminando.
        simpleTorch:
          name: Antorcha simple
          desc:
            Con un palo de madera, un paño y una sustancia inflamable tienes una
            luz portátil. Más sencillo imposible.
        simpleRope:
          name: Cuerda simple
          desc: La cuerda tiene muchos usos, por ejemplo, en el montañismo.
        waterBottle:
          name: Botella de agua
          desc:
            Una botella de vidrio llena de agua potable fresca y limpia. ¡Mantente
            hidratado!
        toughRope:
          desc:
            Con esta resistente cuerda podrás escalar incluso las montañas más
            altas.
          name: Cuerda resistente
      carpentry:
        handsaw:
          desc:
            Esta sierra manual encarna la armonía entre el artesano y la naturaleza,
            y sirve para serrar madera con la mano. ¿Quién lo iba a adivinar?
          name: Sierra de mano
        protectiveGloves:
          desc:
            La carpintería es mucho mas divertida cuando las probabilidades de
            que una sierra te corte los dedos se reducen casi a 0.
          name: Guantes de protección
        toolbelt:
          desc:
            El accesorio que todo carpintero necesita para llevar todas sus herramientas,
            salvo el lapiz, que lo tienes detras de la oreja.
          name: Cinturón de herramientas
        woodworkingGlasses:
          desc:
            Cuando se llevan puestas, estas gafas revelan los intrincados diseños
            y secretos que se esconden en cada tabla. Y además protejen de que se
            te clave una astilla en el ojo. ¿Qué más se puede pedir?
          name: Gafas de carpintero
        protectiveGlasses:
          name: Gafas de seguridad
          desc:
            Con suerte, estas gafas evitarán que los objetos que vuelan a gran
            velocidad te dañen los ojos.
        protectivePants:
          desc: Estos pantalones tienen almohadillas protectoras cosidas sobre ellos.
          name: Pantalones de seguridad
        simpleSaw:
          desc: Esta sierra cortará el tiempo suficiente hasta que consigas una mejor.
          name: Sierra simple
        simpleRuler:
          desc:
            Una regla de madera, parte esencial del juego de herramientas de un
            carpintero. Se puede utilizar para medir cosas o trazar líneas rectas.
          name: Regla simple
        iceSaw:
          name: Cortahielos
          desc:
            Perfecta para cortar hielo, esta herramienta es muy conveniente si
            quieres construir un iglú.
        sharpChisel:
          name: Cincel afilado
          desc: Esta herramienta afilada se utiliza para esculpir madera.
        dullChisel:
          name: Cincel romo
          desc:
            Tiene un mango de madera y una hoja de acero sin filo, aunque aún
            así puede producir hermosas piezas.
        preciseRuler:
          name: Regla de precisión
          desc:
            Las marcas de medición están grabadas cuidadosamente en la madera
            y se muestran tanto centímetros como pulgadas.
        protractor:
          name: Transportador
          desc:
            Esta es una herramienta de medición de ángulos que se utiliza a menudo
            en carpintería.
        protectiveShirt:
          name: Camisa de seguridad
          desc: Esta camisa tiene almohadillas protectoras cosidas.
      cooking:
        chefsApron:
          desc:
            Con este delantal, cada comida se convierte en una obra maestra y
            cada plato en una obra de arte. Rico, rico y con fundamento.
          name: Delantal de cocinero
        chefsHat:
          desc:
            Este caprichoso sombrero parece canalizar la magia de la cocina, inspirando
            maravillas culinarias con cada movimiento de la espátula.
          name: Gorro de cocinero
        meatCleaver:
          desc:
            Corta carne y hueso con facilidad si se le da el mantenimiento adecuado.
            También resuelve disputas con solo sujetarlo amenazadoramente.
          name: 'Cuchillo carnicero '
        sharpKnife:
          desc:
            Tiene un mango de madera rústica y su hoja parece haber sido afilada
            recientemente.
          name: Cuchillo afilado
        chefsLegApron:
          desc:
            Un delantal para usar sobre la pierna, con un bolsillo para guardar
            algunos utensilios de cocina.
          name: Delantal de cocinero
        lavaCookingPan:
          desc:
            Esta sartén ha sido forjada en un volcán. La lava de la que está hecha
            hace que siempre esté caliente y lista para cocinar.
          name: Sartén de lava
        eberhartCorkscrew:
          desc:
            Este clásico sacacorchos muestra una calidad muy superior a cualquier
            otro que hayas visto. El mango es ergonómico y está fabricado en una madera
            exquisita y la espiral es de acero inoxidable con un acabado muy preciso.
          name: Sacacorchos Eberhart
        sturdyWhisk:
          desc:
            Sus alambres de acero están firmemente sujetos al mango de fácil agarre,
            con esto podrías batir miles de huevos.
          name: Batidor resistente
        recipeBook:
          desc:
            Hay cientos de recetas en este libro, que abarcan todos los tipos
            de cocina imaginables, desde la jarvoniana hasta la rid raddakiana.
          name: Libro de recetas
        measuringSpoonsNecklace:
          desc:
            Hay tres cucharas medidoras a tu disposición en todo momento. No apto
            para lavavajillas.
          name: Collar de cucharas medidoras
        simplePan:
          name: Sartén simple
          desc: Esta sartén no es antiadherente, pero te salvará en caso de apuro.
        dullKnife:
          name: Cuchillo romo
          desc: No hay nada más peligroso que un cuchillo sin filo. O eso dicen.
        cuttingBoard:
          name: Tabla de cortar
          desc: Una tabla de madera cuadrada para picar carne, frutas y verduras.
        largePot:
          name: Cacerola grande
          desc:
            Hecha de acero y lo suficientemente grande como para preparar comida
            para una docena de personas.
        nonSlipShoes:
          name: Zapatos antideslizantes
          desc:
            No es exactamente la última moda, pero proporciona más agarre, por
            lo que te resbalarás con menos frecuencia.
        northernSpices:
          name: Especias norteñas
          desc:
            El fuerte aroma de estas especias hace que tu estómago ruja tan fuerte
            que estarías perdido si estuvieras en una misión sigilosa.
        flippySpatula:
          name: Espátula para voltear
          desc:
            No es una espátula cualquiera, es una espátula giratoria. ¿Cuántas
            vueltas puedes hacer con una sola vuelta?
        florasSilverSpoon:
          name: La cuchara de plata de Flora
          desc:
            Una cuchara de plata especial. Flora debe haberla perdido en la cocina
            algún día. ¡Ahora es tuya!
        ovenMittens:
          name: Manoplas para horno
          desc:
            Agradables y cálidos, pero no tanto como las cosas para las que los
            vas a necesitar.
        rottenEggplant:
          name: Berenjena podrida (objeto de prueba)
          desc: Solo para probadores. Otorga poder ilimitado.
      crafting:
        candlehat:
          desc:
            Un sombrero con un portavelas en la parte superior. ¡Muy útil para
            ver en la oscuridad con ambas manos libres!
          name: Sombrero con vela
        craftingGuidebook:
          desc:
            Esta gastada guía lleva las marcas de innumerables manos que han hojeado
            sus páginas con avidez durante cientos de aventuras.
          name: Guía del fabricante
        grippyGloves:
          desc:
            Estos guantes ofrecen un agarre firme, y se rumorea que ayudan a que
            nunca se te caiga un tornillo o una pieza pequeña.
          name: Guantes adherentes
        magnifyingLens:
          desc:
            Una herramienta de maestros artesanos que buscan estudiar el mundo
            a nivel microscópico. O prender fuego a algo con el sol.
          name: Lupa
        craftingShirt:
          name: Camisa de artesano
          desc:
            Una camisa ideal para un artesano. Fácil de limpiar y bastante resistente
            a los daños que suelen causar las herramientas de artesanía.
        slideRuler:
          desc:
            Una sofisticada calculadora mecánica que proporciona funcionalidad
            para realizar cálculos complejos que le ayudarán a desarrollar sus creaciones.
          name: Regla de cálculo
        simpleChisel:
          desc: Con esta herramienta puedes darle forma al mundo por un bajo coste.
          name: Cincel simple
        wireSaw:
          desc:
            Esta sierra utiliza un alambre para el corte mecánico de materiales
            sólidos a granel como piedra, madera, vidrio, hormigón, metales, vidrio,
            etc. Perfecta para mejorar tu eficiencia en el taller.
          name: Sierra de alambre
        carvingKnife:
          name: Cuchillo de talla
          desc:
            Este cuchillo tiene una hoja muy pequeña y curvada que lo hace brillar
            al pelar virutas de un trozo de madera. Su mango es comparativamente mucho
            más grande. Cortar carne (o peor aún, pan) con él sería un sacrilegio
            muy poco práctico.
        craftingPants:
          name: Pantalones de artesano
          desc: Pantalones holgados que te harán más cómodo ejercitar tus artes manuales.
        craftingBoots:
          name: Botas de artesano
          desc:
            Vienen con una suela gruesa que puede soportar ser pisada en el taller
            durante horas y horas.
        adjustableWrench:
          name: Llave ajustable
          desc:
            Fabricado íntegramente en acero de alto grado de Braemercia, lo que
            lo hace básicamente indestructible.
        simpleWrench:
          name: Llave simple
          desc: Una herramienta adecuada para artesanos aficionados.
      fishing:
        fishermansHat:
          desc:
            Solo lo puedes usar para ir a pescar, porque ha cogido un "tufo" a
            pescado que tira para atrás a los que no aprecian el arte de la pesca.
          name: Gorro de pescador
        fishermansTrousers:
          desc:
            Fabricados con un material resistente e impermeable, ofrecen protección
            contra los elementos al tiempo que permiten un movimiento ágil.
          name: Pantalones de pescador
        squishyFlipFlops:
          name: Chanclas blandas
          desc:
            La suave capa de tela actúa como un escudo entre tus pies y la arena
            ardiente incluso en las playas más calurosas de Wrentmark.
        fishingGuidebook:
          desc:
            El libro incluye imágenes de varios peces y enumera los cebos y señuelos
            adecuados para cada tipo.
          name: Guía de pesca
        wadingShoes:
          name: Zapatos para vadear
          desc: Estos zapatos livianos son una buena opción para aventuras de pesca.
        frozenBait:
          name: Cebo congelado
          desc:
            Es un pez diminuto que atrae a peces más grandes. Hay una metáfora
            escondida en alguna parte...
        bugBait:
          name: Cebo con insecto
          desc:
            El insecto será la cena del pez, y el pez será tu cena. Pero ¿de quién
            serás tú la cena?
        coolSunglasses:
          name: Gafas de sol guapas
          desc:
            Gafas de sol muy elegantes que hacen mucho más cómodo pescar en la
            playa durante el atardecer.
        breezyShirt:
          name: Camisa fresca
          desc: Esta camisa ligera te hará destacar en cualquier playa.
        shinySpinner:
          name: Spinner brillante
          desc: Aunque no se utiliza para pescar, se puede utilizar como fidget spinner.
        eyePatch:
          name: Parche de ojo
          desc: Al parecer es más fácil pescar con un solo ojo abierto
        pirateHat:
          name: Sombrero pirata
          desc: ¡Tierra a la vista!
      foraging:
        halflingsFeetSlippers:
          desc:
            El diseño de estas cómodas zapatillas hace se asemejen a los pies
            peludos de un halfling.
          name: Zapatillas de pies de halfling
        hatWithAFeather:
          desc:
            Su presencia evoca el espíritu aventurero y el encanto de tierras
            lejanas, y promete que, dondequiera que se lleve, se contarán historias
            de atrevidas aventuras.
          name: Gorro con pluma
        blueIceSickle:
          desc:
            Esta hoz está hecha de hielo y luce un color azul intenso, como el
            cielo despejado de un día de verano. Corta como las mejores hoces, pero
            te enfría la mano al usarla, aunque no se derrita. ¿Qué hacía una hoz
            en un glaciar?
          name: Hoz azul de hielo
        nonWaterproofBoots:
          desc:
            Si bien ofrecen cierta protección contra el viento y el terreno accidentado
            durante la búsqueda de alimentos, no hay garantía de que mantengan los
            pies secos.
          name: Zapatos no impermeables
        camouflageCape:
          desc:
            También podríamos llamarlo una capa de invisibilidad, ya que te hace
            virtualmente invisible mientras deambulas en busca de tesoros.
          name: Capa de camuflaje
        pointyShears:
          desc:
            Con estas, es posible que encuentres tesoros que hayan sido completamente
            cubiertos por arbustos y otro follaje.
          name: Tijeras de podar puntiagudas
        compassNecklace:
          desc:
            Una brújula funcional atada a un cordón que puedes atar alrededor
            de tu cuello. Si sabes cómo usarla, siempre podrás encontrar el camino
            a casa.
          name: Collar con brújula
        pickersGloves:
          desc:
            Cómodos guantes de cuero que protegen tus manos de espinas y otros
            sistemas de defensa naturales cuando buscas tesoros escondidos por el
            follaje.
          name: Guantes de recolector
        wildernessGuideBook:
          desc:
            Está lleno de consejos sobre cómo sobrevivir en la naturaleza, abarcando
            animales, plantas, fuentes de agua y más.
          name: Guía de la naturaleza
        simpleBugCatchingNet:
          name: Red simple para atrapar insectos
          desc: No es mucho, pero atrapa insectos.
        wildernessShirt:
          name: Camiseta de naturaleza salvaje
          desc:
            Una cómoda camisa verde combinada con un pañuelo rojo que te hace
            sentir uno con la naturaleza.
        wildernessPants:
          name: Pantalones de naturaleza salvaje
          desc:
            Un par de pantalones verdes diseñados para hurgar en la naturaleza
            a cuatro patas.
        foragingShorts:
          name: Pantalones cortos de forrajeo
          desc:
            Pantalones cortos duraderos y cómodos, perfectos para buscar comida
            en cualquier terreno.
        foragingShirt:
          name: Camisa de forrajeo
          desc:
            Te mantiene fresco cuando buscas comida en ambientes cálidos, pero
            caliente en ambientes fríos.
        sharpMachete:
          name: Machete afilado
          desc:
            Su hoja afilada como una navaja convierte la navegación a través del
            denso follaje en un paseo por el parque.
        dullMachete:
          name: Machete romo
          desc:
            La hoja no está en buenas condiciones, como si ya se hubieran talado
            bosques enteros con ella.
        waterproofBoots:
          name: Botas impermeables
          desc:
            Botas de agua amarillas como un canario que mantienen tus calcetines
            secos. Y no hay muchas cosas que sientan peor que unos calcetines mojados.
        gardeningGloves:
          name: Guantes de jardinería
          desc:
            Guantes impermeables y con buen agarre, perfectos para todas sus actividades
            de jardinería, como plantar, regar, podar y limpiar malezas.
        longSpade:
          name: Pala larga
          desc:
            Una pala robusta con un mango de madera resistente y una hoja de acero
            inoxidable. Seguramente podrías cavar un hoyo grande con ella.
        bigBasket:
          name: Cesta grande
          desc:
            Bellamente elaborada en mimbre. Puede contener todos sus hallazgos
            con facilidad.
        smallSack:
          name: Saco pequeño
          desc:
            Un pequeño saco de yute que puedes llevar contigo y que puede contener
            un objeto adicional.
      mining:
        miningHelm:
          desc:
            La vida de minero es muy dura. Como este casco, que es duro como la
            roca.
          name: Casco de minero
        shovelAxe:
          desc:
            Un compañero indispensable para los aventureros que buscan desenterrar
            secretos enterrados bajo la superficie y defenderse de los peligros que
            puedan surgir.
          name: Pala
        minersPants:
          desc:
            Estos tienen rodilleras acolchadas para que puedas arrodillarte cómodamente
            mientras excavas minerales sin lastimarte.
          name: Pantalones de minero
        goldPan:
          desc:
            Pon algunas rocas y un poco de agua, hazla girar y los trozos de oro
            se revelarán ante ti.
          name: Batea
        minersBeard:
          desc: ¿Puedes realmente ser considerado minero si no tienes barba?
          name: Barba de minero
        simpleMiningShovel:
          desc:
            Puedes usar esto para quitar algunos escombros del suelo lleno de
            minerales, lo que hace que sea más fácil detectar minerales preciosos.
          name: Pala minera sencilla
        simpleMagnet:
          name: Imán simple
          desc: Puedes pescar con él, pero no esperes peces.
        simpleGoldPan:
          name: Batea simple
          desc: Esta batea te ayudará a encontrar oro en ríos.
        steelToeBoots:
          name: Botas con punta de acero
          desc:
            Estas botas descarrilarán los carros mineros en lugar de aplastarte
            los dedos de los pies.
        minersShirt:
          name: Camisa de minero
          desc:
            Camisa de alta visibilidad para ayudarte a ser encontrado rápidamente
            cuando inevitablemente te pierdes en los laberintos de las cuevas mineras.
        handLantern:
          name: Linterna de mano
          desc:
            Ojalá hayas traído fósforos adicionales, porque si la vela se apaga
            mientras estás en lo profundo de las cuevas, estás perdido.
        minersMagnet:
          name: Imán de minero
          desc:
            Extremadamente útil para localizar metales preciosos escondidos en
            las paredes rocosas.
        iceAxe:
          desc: Quema al tacto. ¡Usa guantes!
          name: Hacha de hielo
      smithing:
        smeltingGoggles:
          desc:
            Una protección necesaria para que los ojos contemplen el brillo abrasador
            del metal fundido.
          name: Gafas de fundición
        smithsApron:
          desc:
            Indispensable y protector en la forja, el delantal es un tapiz de
            resistencia y artesanía.
          name: 'Delantal de herrero '
        smithsPants:
          name: Pantalones de herrero
          desc:
            Aunque son bastante calientes, evitarán que se te quemen las piernas
            mientras pasas todo el día frente a un horno.
        simpleHammer:
          desc:
            Un martillo normal y corriente. Tiene cabeza de acero y mango de madera.
            Sencillo, en efecto, pero mejor que no tener martillo.
          name: Martillo simple
        forgeBellows:
          desc:
            Se utiliza para soplar aire en una fragua, para literalmente aumentar
            el calor.
          name: Fuelle de forja
        metalworkingGloves:
          desc:
            Puedes meter las manos en un horno ardiendo sin que te salgan ampollas
            con estos guantes, pero no ocurre lo mismo con los brazos.
          name: Guantes para trabajar metales
        coolingIceAmulet:
          name: Amuleto de hielo refrescante
          desc: El amuleto irradia frío constante
        jarvonianSmithsHammer:
          name: Martillo de herrero jarvoniano
          desc:
            Martillo de color azul hielo con mango largo, para que puedas aplicar
            un poco de fuerza extra en cada golpe.
        wolfJawTongs:
          name: Pinzas de mandíbula de lobo
          desc:
            Puedes manipular metales al rojo vivo con estos. No se lastimó a ningún
            lobo durante la fabricación de este objeto.
        blacksmithsHandbook:
          name: Guía de herrería
          desc:
            El libro incluye imágenes de diversas forjas, martillos y fuelles.
            El oficio de herrero se explica con gran detalle.
      woodcutting:
        lumberjackShirt:
          desc:
            Gruesa y resistente, esta camisa es a la vez un escudo contra los
            elementos y un testimonio de la resistemcia del leñador. Además, las camisas
            de franela a cuadros nunca pasan de moda.
          name: Camisa de leñador
        lumberjackSandals:
          desc:
            Estos zapatos abiertos te hacen sentir más conectado con la naturaleza,
            como si la energía de tu entorno viajara a tu corazón a través de tus
            pies.
          name: Sandalias de leñador
        lumberjackBoots:
          desc:
            Las botas de leñador, una fusión de durabilidad y practicidad, son
            la vestimenta favorita de quienes se atreven a adentrarse en los bosques
            (des)encantados.
          name: Botas de leñador
        logBasket:
          desc:
            Una superficie de madera con un asa para transportarla. Perfecta para
            llevar algunos leños, pero también apta para otros elementos. Como cualquier
            otra cesta para leña.
          name: Cesta para leña
        forestersFlannelShirt:
          name: Camisa de franela de guardabosques
          desc:
            Esta camisa de franela verde es cálida y cómoda. Ideal para trabajar
            en plena naturaleza.
        logSplitter:
          name: Partidor de troncos
          desc: La hoja más ancha lo hace eficaz para partir troncos.
        heavyAxeHandle:
          name: Mango de hacha pesado
          desc: Un mango resistente para fijar a un hacha.
        lumberjackPants:
          name: Pantalones de leñador
          desc:
            Para los leñadores que duermen toda la noche y trabajan todo el día,
            estos pantalones están bastante bien.
        lumberjackHat:
          name: Sombrero de leñador
          desc: El sombrero adecuado para aventuras de tala de árboles.
        forestersPants:
          name: Pantalones de guardabosques
          desc:
            Estos pantalones verdes están diseñados para soportar rasguños y arañazos
            de ramitas y ramas.
        forestersBoots:
          name: Botas de guardabosques
          desc: Estas botas son casi totalmente resistentes al agua, duraderas y elegantes.
        forestersHat:
          name: Sombrero de guardabosques
          desc:
            Este sombrero verde, con incrustaciones de lana de oveja, es ideal
            para el clima invernal.
        woodcuttingGuidebook:
          name: Guía de tala de árboles
          desc:
            Este libro contiene imágenes de diversas maderas encontradas en todos
            los reinos.
    versatile:
      backpack:
        desc:
          Más espacio en la mochila significa poder guardar más cantidad de cosas
          pero nunca te olvides de la toalla.
        name: 'Mochila '
      bugCatchingNet:
        desc: Sirve para atrapar muchos tipos de insectos, o incluso... ¿medusas?
        name: Red atrapainsectos
      comfySlippers:
        desc: Cada paso que das con estas zapatillas es como caminar sobre las nubes.
        name: Zapatillas cómodas
      fishingLure:
        desc:
          Hecho a mano por artesanos expertos, brilla con colores y dibujos que
          bailan como escamas iridiscentes a la luz del sol.
        name: Señuelo de pesca
      hatOfWisdom:
        desc:
          Cuando se lleva puesto, este sombrero confiere a su portador una mayor
          comprensión del mundo.
        name: Sombrero de la sabiduría
      mosquitoNethat:
        desc:
          Este sombrero permite a su portador viajar en paz incluso por las regiones
          más infestadas de insectos, sin perder de vista las maravillas de la naturaleza
          salvaje.
        name: Sombrero anti-mosquitos
      protectiveEarmuffs:
        desc:
          Estas orejeras son un símbolo del buen juicio y de la capacidad de mantener
          la compostura en medio del caos.
        name: Orejeras protectoras
      recipeBook:
        desc:
          Este libro es un compañero culinario para los aspirantes a cocineros,
          ya que ofrece las claves para descubrir los sabores del mundo y crear platos
          encantadores.
        name: Recetario
      snowshoes:
        desc:
          Las raquetas de nieve garantizan que, incluso en la más dura de las
          ventiscas, el usuario pueda viajar sin trabas y explorar las maravillas
          heladas del mundo.
        name: Raquetas de nieve
      utilityPants:
        desc:
          Pantalones verdes con innumerables bolsillos, imprescindibles para un
          aventurero completo.
        name: Pantalones cargo
      veryLongBoots:
        desc:
          Dependiendo de tu estatura, pueden llegar hasta las espinillas, por
          encima de las rodillas o incluso hasta las caderas.
        name: Botas muy altas
      warmBeanie:
        desc:
          Tejida con hilos resistentes a la escarcha, abraza la cabeza de quien
          la lleva como el reconfortante abrazo de una hoguera. ojo, es una metáfora.
          Que nadie abrace una hoguera.
        name: Gorro cálido
      warmJacket:
        desc:
          Esta chaqueta está imbuida con propiedades magicas que proporcionan
          un calor reconfortante a su portador, incluso en los climas más adversos.
        name: Chaqueta de abrigo
      waterproofPants:
        desc:
          Estos pantalones son impermeables. Les resbala todo, especialmente el
          agua. Con ellos, el objeto mágico de tu bolsillo permanecerá a salvo sin
          mojarse.
        name: Pantalones impermeables
      shrimpRing:
        desc:
          Quizás Sorgo no se entere si lo empeñas. Escuché que el trabajador del
          mostrador es escurridizo negociando y pelma como una lapa.
        name: Anillo de la gamba
      screwdriver:
        desc: ¿Hacia qué lado hay que girar para apretar el tornillo? Siempre me olvido.
        name: Destornillador
      oldGoldRing:
        desc:
          Este anillo ha perdido su brillo dorado y muestra claros signos de deterioro.
          Debió ser importante para alguien.
        name: Anillo de oro antiguo
      treeScalingClaws:
        desc:
          Equipado con estas garras especiales, ningún nido de pájaro quedará
          fuera de tu alcance.
        name: Garras para escalar árboles
      luckyRabbitsFootNecklace:
        desc: Una pata de conejo disecada que trae suerte. Úsala con moderación.
        name: Collar de pata de conejo de la suerte
      sailorsHat:
        desc:
          Este sombrero es blanco y está impecable. Un regalo de un tipo bastante
          flacucho. Cuando te lo pones frente a la cara, huele a sal y un poco a...
          ¿espinacas?
        name: Sombrero de marinero
      jellyfishingNet:
        name: Red de pesca de medusas
        desc: ¡Qué día tan genial!
      ringOfEel:
        desc: Este anillo de sello está grabado con una anguila en pose de nadar.
        name: Anillo de la anguila
      oldSilverRing:
        name: Anillo de plata antiguo
        desc:
          Este anillo ha perdido el grabado y parece ennegrecido. ¿Quién sabe
          cuánto tiempo lleva aquí?
      oldCopperRing:
        name: Anillo de cobre antiguo
        desc:
          Este anillo ha tenido tiempos mejores. Quizá la casa de empeños te pueda
          dar en algo a cambio de él. O quizá puedas encontrarle otro uso.
      ringOfHeron:
        name: Anillo de la garza
        desc: Este anillo de sello está grabado con una garza en pose de caza.
      ringOfBat:
        name: Anillo del murciélago
        desc: Este anillo de sello está grabado con un murciélago en vuelo.
      lifeVest:
        name: Chaleco salvavidas
        desc:
          La misión de este chaleco es salvarte la vida. Considéralo tu ángel
          guardián.
      simpleLifeVest:
        name: Chaleco salvavidas simple
        desc: Ideal para kayak, tiene boquilla para inflarlo.
      sharkToothNecklace:
        name: Collar de diente de tiburón
        desc:
          Nada comunica "Peleo sin camisa en combate cuerpo a cuerpo contra tiburones"
          mejor que un collar con sus dientes.
      firefliesInJar:
        name: Luciérnagas en un frasco
        desc:
          Una forma muy creativa y natural de iluminar tu camino. No tienen una
          palabra de comando para apagarse.
      herbertsPants:
        name: Pantalones de Sergio
        desc:
          Un par de jeans viejos, una talla más grande que la tuya. Afortunadamente,
          viene con un cinturón de cuero, así que no es un problema.
      herbertsBoots:
        name: Botas de Sergio
        desc:
          Botas de cuero muy gastadas que podrían necesitar un poco de pulido,
          pero son botas de trabajo decentes.
      herbertsShirt:
        name: Camisa de Sergio
        desc:
          Camisa roja de manga larga, con cuello que se puede doblar hacia arriba.
          Le faltan algunos botones, pero al menos te viste.
      herbertsHat:
        name: Sombrero de Sergio
        desc:
          Un gorro de lana marrón que incluso te calentará las orejas. No es viejo,
          es vintage.
      herbertsCape:
        name: Capa de Sergio
        desc:
          Está un poco polvoriento, lo que demuestra que Sergio no lo ha usado
          en mucho tiempo. Tal vez podrías darle una segunda vida.
      simpleRing:
        name: Anillo simple
        desc:
          Un anillo brillante de color latón. No tiene detalles intrincados ni
          gemas bonitas, pero hay elegancia en su simplicidad.
      simpleAmulet:
        name: Amuleto simple
        desc:
          Un collar de color bronce con un colgante de un color similar que tiene
          algunas formas absurdas de colores más claros.
      properBoots:
        desc:
          Botas resistentes y cómodas diseñadas para ofrecer estilo y funcionalidad.
          Tanto si paseas por Fragua de los Vientos como si caminas por las junglas
          de Rid Raddak, estas botas tienen tus pies cubiertos.
        name: Botas adecuadas
      adoringFanStatue:
        desc:
          "Una estatua de un fan que te adora. Es un poco espeluznante, a la vez
          que extrañamente halagadora. Puedes oírle decir:\n<i>\\\"¿Sí, oh gran y
          poderoso Gran Campeón? ¿Necesitas algo? ¿Puedo llevar tu arma? ¿Lustrar
          tus botas? ¿Un masaje en los pies, quizás?</i>"
        name: Estatua de un admirador
      algaeRing:
        desc:
          El anillo tiene adherido un enorme trozo de alga que se mueve como si
          estuviera bajo el agua incluso cuando estás en la superficie.
        name: Anillo de algas
      tentacleCrown:
        desc:
          Los tentáculos de la corona no paran de moverse y retorcerse, lo que
          hace que sea bastante incómoda de llevar.
        name: Corona de tentáculos
      ringOfAsh:
        desc:
          El anillo está hecho de carbón comprimido. Aunque es indestructible,
          deja para siempre una marca negra en el dedo en el que se lleva.
        name: Anillo de ceniza
      properPants:
        desc: No querrás mancharlos, ¡son muy apropiados!
        name: Pantalones adecuados
      properHat:
        desc:
          Un bonito gorro de punto estilo gorrito que te ayuda a mantener la cabeza
          fresca en tus aventuras invernales.
        name: Sombrero adecuado
      oxygenTank:
        desc:
          La botella que se lleva a la espalda se llena de oxígeno, lo que permite
          al usuario nadar bajo el agua durante largos periodos de tiempo.
        name: Tanque de oxígeno
      properShirt:
        name: Camisa apropiada
        desc:
          Una camisa bonita, pero nada demasiado sofisticado. Adecuada para cualquier
          ocasión informal.
      properCape:
        name: Capa adecuada
        desc:
          Una capa con estilo que añade un toque de elegancia a tu atuendo, perfecta
          para eventos formales o cuando quieras hacer una atrevida declaración de
          moda.
      smellySocks:
        name: Calcetines malolientes
        desc: Los calcetines perfectos para liberar a un elfo.
      finGloves:
        desc:
          Estos guantes tienen aletas en forma de pez en los laterales para facilitar
          la natación en el agua.
        name: Guantes de aleta
      flippers:
        name: Aletas
        desc: Estas aletas hacen que nadar bajo el agua sea rápido y agradable.
      merfolkDress:
        name: Vestido de sirena
        desc:
          El vestido se ajusta muy bien al cuerpo, aplastando las piernas en casi
          una sola unidad.
      pearlAmulet:
        name: Amuleto de perlas
        desc:
          Precioso collar de perlas blancas con destellos de colores translúcidos
          a la luz.
      coralCape:
        name: Capa de coral
        desc:
          La capa está tejida con corales de diferentes colores. Es cómoda de
          llevar tanto bajo el agua como en la superficie.
      flowingPocketwatch:
        name: Reloj de bolsillo fluido
        desc:
          El reloj sale flotando del bolsillo al pronunciar la palabra de mando.
          Es bastante poco fiable para dar la hora.
      shellSnatcher:
        name: Ladrón de conchas
        desc:
          La herramienta perfecta para atrapar conchas. Vibra cuando hay conchas
          cerca.
      capeOfTheTrailblazer:
        name: Capa del pionero
        desc:
          Esta capa es un símbolo del coraje y la determinación de los pioneros,
          y promete que, dondequiera que se lleve, se contarán historias de atrevidas
          aventuras.
      rustyDivingHelm:
        name: Casco de buceo oxidado
        desc:
          Aunque vieja y oxidada, esta escafandra tiene un aspecto adecuado para
          el buceo.
      rustyDivingBody:
        name: Torso de buceo oxidado
        desc: Esta es la parte superior del viejo traje de buceo, es pesado de llevar.
      rustyDivingLegs:
        name: Polainas de buceo oxidadas
        desc:
          La parte inferior de un traje de buceo oxidado, es bastante incómoda,
          pero no pierde nada de agua.
      kelpDivingMask:
        name: Máscara de buceo de quelpo
        desc: Esta ligera máscara de buceo está fabricada con quelpo.
      kelpDivingBody:
        name: Camiseta de buceo de quelpo
        desc: Esta pechera de buceo hecha de quelpo se ajusta estrechamente a tu cuerpo.
      kelpDivingLegs:
        name: Polainas de buceo del quelpo
        desc:
          Estas polainas de buceo se ajustan estrechamente a tus piernas, pero
          no notas casi resistencia en el agua.
      hydriliumDivingHelm:
        name: Escafandra de hidrilio
        desc: Esta escafandra está hecha con famoso hidrilio sirenciano.
      hydriliumDivingBody:
        name: Pechera de buceo de hidrilio
        desc:
          Esta pechera de buceo es mucho más ligera de lo que parece. Es capaz
          de aguantar presiones enormes.
      hydriliumDivingLegs:
        name: Polainas de buceo de hidrilio
        desc:
          La parte inferior de un traje de buceo de hidrilio. Aunque parece pesada,
          es fácil moverse con ella.
      glowstick:
        name: Barra luminosa
        desc: <PLACEHOLDER>
    achievements:
      capeOfAchiever:
        desc:
          La capa de color rosa despierta interés en cualquiera que la presencia.
          El dueño de la capa ha cumplido lo que otros sólo sueñan.
        name: Capa del triunfador
      adventurersPants:
        desc:
          Estos resistentes pantalones de cuero tienen varias correas, tanto por
          utilidad como por moda.
        name: Pantalones de aventurero
      capeOfHalfAchiever:
        desc:
          Esta magnífica capa azul representa a alguien lleno de determinación
          para alcanzar la grandeza.
        name: Capa del medio triunfador
      shoesOfEscape:
        desc: Estos zapatos te permiten ir muy rápido de vez en cuando.
        name: Zapatos de escape
      adventurersCape:
        desc:
          Esta resistente capa de cuero protegerá a quien la lleve contra la mayoría
          de las inclemencias del tiempo. Tiene correas para un fácil ajuste.
        name: Capa de aventurero
      adventurersHat:
        name: Sombrero de aventurero
        desc: Este sombrero de cuero te protegerá del sol, el viento y la lluvia.
      adventurersShirt:
        name: Camisa de aventurero
        desc:
          Esta camisa de cuero es de color marrón claro y tiene múltiples bolsillos
          para guardar cosas.
      adventurersBoots:
        name: Botas de aventurero
        desc:
          Estas botas resistentes están hechas para resistir el desgaste intenso
          y las condiciones climáticas adversas.
      adventurersGloves:
        name: Guantes de aventurero
        desc:
          Estos guantes de cuero tienen una correa multi-posición para un ajuste
          perfecto.
      ringOfHomesickness:
        name: Anillo de nostalgia
        desc: Este anillo te recuerda que no hay lugar como el hogar.
      amuletOfLightness:
        name: Amuleto de ligereza
        desc:
          Este amuleto irradia luz brillante y te llena de esperanza incluso en
          el lugar más oscuro.
      axeOfDestruction:
        name: Hacha de destrucción
        desc: La hoja de este hacha tiene forma de boca dispuesta a devorar madera.
      treasureHunterJacket:
        desc: Esta parece ser una chaqueta de cuero clásica que nunca pasa de moda.
        name: Chaqueta de cazatesoros
      omniTool:
        name: Herramienta universal
        desc:
          Esta herramienta, que se puede colocar en tu antebrazo, está diseñada
          para ayudarte con diversas tareas según lo necesites.
      pantsOfHaste:
        name: Pantalones de velocidad
        desc: ¡Hay que darse prisa!
      otherSock:
        name: Otro calcetín
        desc: El otro calcetín que no le diste a Dobby.
      tinyBackpack:
        name: Mochila diminuta
        desc: Es una mochila de tamaño normal si eres un niño.
      shinyRing:
        name: Anillo brillante
        desc: No es el anillo más elegante pero brillante sí es.
      gemBracelet:
        name: Brazalete engemado
        desc: Seis coloridas gemas forman este brazalete.
      pathfinder:
        name: Abrecaminos
        desc: Junto al collar hay un mapa en miniatura que muestra la ruta más corta.
      runningVisor:
        name: Visera de correr
        desc:
          Esta visera roja protege tus ojos del sol, al mismo tiempo que permite
          que tu cabeza se refresque a través de la parte superior.
      rustySpyglass:
        name: Catalejo oxidado
        desc:
          Hay un cierto encanto en un instrumento muy usado, como este catalejo
          oxidado.
      trashGrabber:
        name: Recoge basura
        desc:
          El diseño de este instrumento extendido hace que sea sencillo recoger
          basura sin necesidad de agacharse.
      treasureHunterHat:
        name: Sombrero de cazatesoros
        desc:
          Si bien no está claro si se considera un sombrero de vaquero o un fedora,
          ciertamente tiene ese toque distintivo de "Indy".
      treasureHunterPants:
        name: Pantalones de cazatesoros
        desc: Estos pantalones de cuero ajustados acentúan los músculos de tus piernas.
      jugglingBalls:
        name: Pelotas de malabarismo
        desc:
          Tres bolas multicolores rellenas de grano constituyen el objeto ideal
          para hacer malabarismos.
      bootsOfSpeed:
        name: Botas de velocidad
        desc:
          Estos zapatos hacen que tus pies se sientan más ligeros y tu paso más
          rápido.
      travelersKit:
        name: Kit del viajero
        desc:
          Esta maleta está repleta de elementos esenciales para cualquier destino
          de viaje.
      absorbingAmulet:
        name: Amuleto absorbente
        desc:
          Este amuleto, elaborado con metal antiguo, es conocido por atraer cosas
          buenas.
      greedyPiggyBank:
        name: Cerdito hucha codiciosa
        desc:
          Cada vez que se introduce una moneda, esta hucha dorada emite un guarrido
          fuerte.
      trekkingPoles:
        name: Bastones de trekking
        desc:
          Estos bastones ayudan a mantener el equilibrio y atravesar terrenos
          difíciles.
      conservationistHat:
        name: Sombrero conservacionista
        desc: Este sombrero azul proporciona una buena protección contra los elementos.
      conservationistShirt:
        name: Camisa conservacionista
        desc:
          Esta camisa ofrece comodidad y también bolsillos adicionales para guardar
          tus descubrimientos.
      conservationistShorts:
        name: Pantalones cortos conservacionistas
        desc:
          Estos pantalones cortos te permiten moverte libremente y tienen bolsillos
          grandes para herramientas.
      conservationistBoots:
        name: Botas conservacionistas
        desc: Estas cómodas botas azules también son duraderas.
      cursedAwl:
        name: Punzón maldito
        desc: Al usarlo, este punzón emite humo en tonos azules y violetas.
      rockstarAmulet:
        name: Amuleto de estrella del rock
        desc:
          Amuleto que es una roca con forma de estrella o una estrella con forma
          de roca.
    combat:
      swashbucklerSword:
        desc: <PLACEHOLDER>
        name: Espada lateral
  materials:
    carpentry:
      birchPlank:
        desc:
          Liso y pálido, el tablón de abedul ejemplifica la sencillez y la elegancia
          con su aspecto de madera limpia y clara.
        name: Tablón de abedul
      maplePlank:
        desc:
          Estética y acogedora, el tablón de arce presenta una superficie lisa
          y de color claro, que añade un toque de sofisticación a cualquier proyecto.
        name: Tablón de arce
      oakPlank:
        desc:
          Una elección atemporal para proyectos de carpintería que se distingue
          por su tono rico y terroso y sus prominentes e intrincadas vetas de madera.
        name: Tablón de roble
      pinePlank:
        desc: Una tabla de madera del quinto pinto. Literal.
        name: Tablón de pino
      sprucePlank:
        desc:
          Con una fina textura de madera veteada, el tablón de abeto encarna una
          sensación de elegancia con su aspecto limpio y clásico.
        name: Tablón de abeto
      mangrovePlank:
        desc:
          Resiliente y resistente a la intemperie, el tablón de manglar es la
          elección perfecta para carpintería exterior, ya que combina fuerza con un
          encanto tropical único.
        name: Tablón de manglar
      teakPlank:
        name: Tablón de teca
        desc:
          Conocido por su durabilidad y su brillante tono marrón dorado, el tablón
          de teca es una opción de primer nivel para crear creaciones hermosas y resistentes.
      willowPlank:
        name: Tablón de sauce
        desc:
          Con una apariencia delicada y pálida y un patrón de vetas sutil, el
          tablón de sauce aporta un toque de belleza etérea a tus proyectos de carpintería.
      woodScrap:
        name: Restos de madera
        desc: Algunos recortes de madera de baja calidad
      woodShaving:
        name: Viruta de madera
        desc: Algunos recortes de madera de calidad media
      woodFragment:
        name: Restos de madera
        desc: Algunos recortes de madera de alta calidad
      coralPlank:
        name: Tablón de coral
        desc:
          Un tablón hecho de los corales más grandes. Es resistente tanto en la
          superficie como bajo el agua.
    cooking:
      milk:
        desc:
          Directamente de la vaca, la cabra o el camello. ¿O exprimido de unas
          almendras? Sólo tú sabes dónde la has encontrado.
        name: Leche
      salt:
        desc: <PLACEHOLDER>
        name: Sal
      honey:
        name: Panal
        desc: Este panal crudo está goteando miel fresca.
      carrot:
        name: Zanahoria
        desc: Se dice que esto ayuda a la vista.
      mushroom:
        name: Champiñon
        desc: Este hongo es técnicamente un vegetal.
    foraging:
      acidSapling:
        desc:
          Apenas del tamaño de una ramita, este árbol ocre casi quema la piel
          al contacto.
        name: Retoño ácido
      catsBell:
        desc:
          Cuando el viento sopla, el sencillo tallo con flores en forma de cascabel
          emite un sonido seductor.
        name: Crotalaria
      cotton:
        desc:
          Material suave y esponjoso, que ofrece un tacto suave y una sensación
          reconfortante.
        name: Algodón
      deathsToll:
        desc: Puede parecer apetecible, pero yo no lo consumiría en esta forma.
        name: Campana fúnebre
      flax:
        desc:
          Delicadas flores azules que producen hilos fuertes. Perfecta para la
          producción de lino.
        name: Linaza
      hemp:
        desc:
          Planta alta y frondosa de tallos delgados, famosa por sus fibras versátiles
          y sus usos prácticos.
        name: Cáñamo
      iceplum:
        desc: Fruta pequeña con un exterior escarchado, brillante en tonos púrpura.
        name: Ciruela de hielo
      moondaisy:
        desc: Una flor frágil que brilla con la luz de la luna en las noches más oscuras.
        name: Margaluna
      nettle:
        desc: Planta alta y esbelta con hojas en forma de corazón y una potente picadura
        name: Ortiga
      nightgem:
        desc: La gema oscura parece absorber toda la luz a su alrededor de forma magnética.
        name: Gema nocturna
      rotbud:
        desc:
          Como una trufa llama a un cerdo, el brote podrido llama a los halflings
          de las Grandes Marismas.
        name: Putreflor
      shadowLeaf:
        desc:
          La hoja oscura casi se desmorona si se la toca o se le da la luz. Se
          conserva mejor en un lugar oscuro.
        name: Hoja sombría
      silkwormSilk:
        desc:
          Esta seda tan fina que podría hacer necesaria la construcción de una
          ruta comercial a través de todo el continente.
        name: Seda
      snowdrop:
        desc:
          Pequeña flor blanca que florece en invierno, un suave recordatorio de
          esperanza y nuevos comienzos.
        name: Campanilla de invierno
      starflower:
        desc:
          Una estrella brillante de cinco puntas sobre un tallo frondoso. Es costumbre
          pedir un deseo cada vez que se encuentra una.
        name: Flor estelar
      stone:
        desc: Una roca. ¿Quizás puedas crear algo con ella que te ayude a sobrevivir?
        name: Piedra
      sunblossom:
        desc:
          Hermosa flor que refleja el resplandor del sol, con sus pétalos dorados
          brillando intensamente.
        name: Flor solar
      thistle:
        desc:
          Planta robusta con hojas puntiagudas, que forman un escudo protector
          alrededor de sus coloridas flores.
        name: Cardo
      widowsKiss:
        desc: La bombilla rosa invita a acercarse, pero es mejor mantener las distancias.
        name: Beso de viuda
      woodenStick:
        desc:
          Un trozo de madera puntiagudo. ¿Quizás puedas crear algo con ella que
          te ayude a sobrevivir?
        name: Palo de madera
      seaSpinach:
        desc:
          Una planta comestible muy nutritiva y sabrosa. No sabe en absoluto a
          espinacas normales.
        name: Espinaca de mar
      berries:
        desc:
          Harán bien en mantenerte razonablemente alimentado en caso de apuro,
          o podrías usarlas como ingrediente para tus creaciones culinarias.
        name: Bayas
      sweetKelp:
        desc:
          'La caña de azúcar submarina, el quelpo dulce, se utiliza principalmente
          para producir la bebida alcohólica: el saltrum.'
        name: Quelpo dulce
      wheat:
        desc: Trigo.
        name: Trigo
      kelp:
        name: Quelpo
        desc:
          El quelpo es conocido por sus diversos usos, tanto para fabricar equipos
          resistentes pero elásticos como para cocinar deliciosos alimentos bajo el
          agua.
      hardenedKelp:
        name: Quelpo endurecido
        desc:
          Mediante diversas técnicas, el quelpo puede endurecerse para convertirlo
          en un material muy buscado para la elaboración.
      seaCabbage:
        name: Col de mar
        desc:
          Alimento popular que crece bajo el agua. Los sirencianos elaboran cecina
          de algas con ella.
      underwaterLotus:
        name: Loto submarino
        desc:
          Una planta que se menciona a menudo en la poesía sirenciana. Conocido
          por su belleza y gracia.
      saltyHops:
        name: Lúpulo salado
        desc: Los lúpulos salados producen maltas saladas.
      cucumber:
        name: Pepino
        desc: ¿Cuánto cuesta esto en tu barrio?
    mining:
      coal:
        desc:
          Modesto y sin pretensiones, el carbón personifica su practicidad como
          recurso energético vital.
        name: Carbón
      copperOre:
        desc: |-
          Poeta ayer, hoy triste y pobre
          filósofo trasnochado,
          tengo en monedas de cobre
          el oro de ayer cambiado. - Antonio Machado
        name: Mineral de cobre
      farganiteOre:
        desc:
          Con su fuerza inquebrantable y su cautivador brillo azul, el mineral
          de farganita se ha convertido en un símbolo de una resolución firme.
        name: Mineral de farganita
      ironOre:
        desc: '"El que a hierro mata, a hierro muere"'
        name: Mineral de hierro
      tarsiliumOre:
        desc:
          La superficie lisa y reflectante del mineral de tarsilium refleja el
          mundo circundante con un brillo casi mágico.
        name: Mineral de tarsilium
      tinOre:
        desc:
          Simple y sin pretensiones, el mineral de estaño muestra su sencilla
          composición mineral.
        name: Mineral de estaño
      goldOre:
        desc:
          El oro es uno de los metales más valiosos y a menudo se utiliza en la
          elaboración de joyas.
        name: Mineral de oro
      saltCrystal:
        name: Cristal de sal
        desc:
          Versátil una vez finamente molido, hermosas formas intrincadas en su
          estado natural.
      silverOre:
        name: Mineral de plata
        desc:
          La plata es un metal muy preciado, frecuentemente utilizado en la creación
          de joyas como anillos, amuletos y pendientes.
      volcanicAsh:
        desc:
          La roca es un remanente de un antiguo volcán que ha estado bajo el agua
          durante miles de años.
        name: Ceniza volcánica
      volcanicRock:
        desc:
          La roca es un remanente de un antiguo volcán que ha estado bajo el agua
          durante miles de años.
        name: Roca volcánica
      ruby:
        desc:
          Esta gema de color rojo es muy popular entre los nobles. El color rojo
          simboliza el poder y la pasión.
        name: Rubí
      wrentmarine:
        desc:
          Al moverlo, parece como si el agua fluyera de un lado a otro en la superficie
          de esta roca azul océano.
        name: Rentmarina
      starPearl:
        name: Perla estrella
        desc:
          Aparece en la famosa pintura "La joven de la perla estrella" de un pintor
          valisiano.
      opal:
        name: Ópalo
        desc:
          Hermosos colores iridiscentes brillan en su superficie cuando se mantienen
          bajo la luz del sol.
      ethernite:
        name: Eterita
        desc:
          Una valiosa gema violeta y vidriosa. Cuando la miras, sientes una sensación
          terrible, pero de alguna manera es muy difícil apartar la mirada de ella.
      jade:
        name: Jade
        desc:
          Su color verde brillante lo convierte en una piedra preciosa perfecta
          para joyería, ya que se rumorea que aleja a los malos espíritus cuando se
          usa.
      topaz:
        name: Topacio
        desc:
          Gema brillante con colores que recuerdan al sol. Incluso podría lastimarte
          los ojos si la miras durante mucho tiempo.
      sunStone:
        name: Piedra solar
        desc:
          En realidad no proviene del sol, pero a juzgar por sus brillantes y
          ardientes colores, bien podría serlo.
      largeStone:
        name: Piedra grande
        desc: Una piedra más grande de lo normal.
    rawFish:
      rawCarp:
        desc:
          El sabor suave de la carpa se presta bien a diversas preparaciones culinarias.
          A estos peces les gusta saltar.
        name: Carpa cruda
      rawCrayfish:
        desc:
          Los cangrejos de río son una suculenta delicia para los amantes del
          marisco.
        name: Cangrejo de río crudo
      rawJellyfish:
        desc:
          Como curiosidad culinaria, la medusa invita a la exploración, desafiando
          a los chefs a aceptar su extraña textura.
        name: Medusa cruda
      rawLobster:
        desc:
          La langosta tiene un caparazón duro y pinzas fuertes. Te hace retroceder
          en el tiempo, ¿verdad?
        name: Langosta cruda
      rawMoray:
        desc:
          La morena tiene un cuerpo largo y serpenteante y unas mandíbulas únicas
          que le confieren un aspecto misterioso desde las profundidades marinas.
        name: Morena cruda
      rawPerch:
        desc:
          Graciosamente curvada y ágil, la perca es un buen pez para los nuevos
          aficionados a la pesca.
        name: Perca cruda
      rawPike:
        desc: Con su carne escamosa y tierna, el lucio crudo se presta bien a la cocción.
        name: Lucio crudo
      rawSalmon:
        desc:
          Con su carne suculenta y mantecosa, el salmón deleita el paladar con
          su textura rica y aterciopelada.
        name: Salmón crudo
      rawSeabass:
        desc: La lubina brilla con escamas plateadas.
        name: Lubina cruda
      rawShrimp:
        desc:
          Con su aspecto impoluto, las gambas seducen con la promesa de una deliciosa
          mariscada.
        name: Gambas crudas
      rawSquid:
        desc: El calamar sorprende con su habilidad para los trucos de desaparición
        name: Calamar crudo
      rawStreamEel:
        desc:
          La forma aerodinámica de la anguila de río refleja su adaptabilidad
          a los ríos y arroyos.
        name: Anguila de río cruda
      rawTrout:
        desc:
          La trucha muestra un fascinante tapiz de escamas iridiscentes que reflejan
          tonos plateados, rosados y moteados.
        name: Trucha cruda
      rawStingray:
        desc:
          Un pez con forma de panqueque que utiliza todo su cuerpo para deslizarse
          por el agua.
        name: Raya cruda
      rawSwordfish:
        name: Pez espada crudo
        desc: <Placeholder>
      rawShark:
        name: Tiburón crudo
        desc: <Placeholder>
      rawAnglerfish:
        name: Rape crudo
        desc: <Placeholder>
    smithing:
      bronzeBar:
        desc:
          La barra de bronce, reliquia de las forjas enanas, desprende encanto
          rústico y durabilidad, y lleva los secretos del cobre y el estaño fundidos
          por manos expertas.
        name: Barra de bronce
      copperBar:
        desc:
          La barra de cobre brilla con un lustre rojizo anaranjado, reflejo de
          su resistencia metálica y su versatilidad en diversas aplicaciones.
        name: Barra de cobre
      farganiteBar:
        desc: Lingote azul brillante.
        name: Barra de farganita
      ironBar:
        desc: Es un testimonio de la fuerza central de la tierra, pesada e inquebrantable.
        name: Barra de hierro
      steelBar:
        desc:
          Forjada en el fuego de la determinación, la barra de acero resplandece
          con un brillo etéreo.
        name: Barra de acero
      tarsiliumBar:
        desc:
          La barra de tarsilium brilla como el cielo nocturno, como si una textura
          aceitosa recubriera su superficie.
        name: Barra de tarsilium
      metalScrap:
        name: Restos de metal
        desc: Algunos restos de metal de baja calidad
      metalShaving:
        name: Virutas de metal
        desc: Algunos recortes de metal de calidad media
      metalFragment:
        name: Fragmentos de metal
        desc: Algunos recortes de metal de alta calidad
      hydriliumBar:
        desc: <Placeholder>
        name: Lingote de hidrilio
    woodcutting:
      birchLogs:
        desc: Suaves y pálidos, los troncos de abedul destilan una elegante sencillez.
        name: Troncos de abedul
      mapleLogs:
        desc:
          Los troncos de arce presentan un veteado rico y atractivo, mostrando
          el arte de la naturaleza en cada pieza.
        name: Troncos de arce
      oakLogs:
        desc:
          Adornados con un carácter inconfundible, los troncos de roble desprenden
          una sensación de noble presencia y gracia perdurable.
        name: Troncos de roble
      pineLogs:
        desc:
          Fuertes y resinosos, los troncos de pino emanan un aroma inconfundible
          y reconfortante.
        name: Troncos de pino
      spruceLogs:
        desc:
          Los troncos de abeto exhiben un tono rico y cálido, mostrando su belleza
          y atractivo naturales.
        name: Troncos de abeto
      sturdyBranch:
        desc: Una rama anormalmente robusta.
        name: Rama robusta
      coral:
        name: Coral
        desc:
          Estos corales pueden variar en tamaño, desde diminutos a enormes, y
          pueden usarse para diversas cosas.
      teakLogs:
        desc:
          Muy duro y pesado, con una corteza muy gruesa que en su interior tiene
          un color mucho más claro que el resto del tronco.
        name: Leños de teca
      mangroveLogs:
        desc:
          Todavía húmedos por el ambiente donde una vez crecieron, tienen un hermoso
          brillo.
        name: Leños de mangle
      willowLogs:
        name: Leños de sauce
        desc:
          Estos leños terrosos son bastante livianos, lo que los hace muy cómodos
          de manipular y trabajar.
    misc:
      glacierMap:
        desc:
          El mapa se parece a la parte norte de Jarvonia. Marcado con una línea
          roja hay un camino hacia lo que parece ser un glaciar con un iglú.
        name: Mapa norteño misterioso
      trash:
        desc: Una colección de objetos inútiles y sin valor. ¿Por qué cogiste esto?
        name: Basura
      clam:
        desc:
          De color blanco nacarado y perfectamente intacto. Un hermoso ejemplar
          para un coleccionista.
        name: Almeja
      unidentifiedRemains:
        desc:
          El Gremio de Aventureros agradecería que les devolvieras este montón
          de huesos, ya que podría ayudarles a resolver un permiso abierto.
        name: Restos no identificados
      adventurersPin:
        desc:
          Un broche con el símbolo del Gremio de Aventureros. Está un poco oxidado,
          pero aún brilla. El Gremio de Aventureros agradecería que se lo devolvieras.
        name: Broche esmaltado de aventurero
      fishbone:
        name: Raspa
        desc: Aunque es un poco espantoso y huele bastante mal, se ve muy bien.
      seashell:
        name: Concha de mar
        desc: Probablemente lo vendió alguien en la playa.
      pearls:
        name: Perlas
        desc: Un conjunto de blancos nacarados. Excelente material para hacer joyas.
      crosswordPuzzle:
        name: Viejo crucigrama
        desc: Juego de palabras, nueve letras, comienza con C.
      fishingLine:
        name: Sedal
        desc: Recuperar esto de la naturaleza puede haber salvado la vida de un animal.
      nameTag:
        desc:
          Una etiqueta con el nombre de algún aventurero desaparecido escrito
          en ella. El Gremio de Aventureros podría estar interesado en esto.
        name: Etiqueta con nombre
    crafting:
      rope:
        name: Cuerda
        desc:
          Un kit de supervivencia no está completo sin una cuerda. Imprescindible
          para hacerte tú mismo algunas herramientas básicas.
      hydrilium:
        name: Hidrilio
        desc:
          Este extraño material se fabrica combinando roca volcánica y quelpos
          en el taller de mareas.
      kelpRope:
        name: Cuerda de quelpo
        desc: Largos trozos de quelpo ensartados en una cuerda.
  currencies:
    adventurersGuildToken:
      name: Ficha del Gremio de Aventureros
      desc: Una ficha que puede canjearse por bienes y servicios en el Gremio de Aventureros.
