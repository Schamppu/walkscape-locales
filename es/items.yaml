singulars:
  collectibles:
    fromActivity:
      ancientAnkh:
        desc:
          Este artefacto es una pieza de otra época. Con forma de llave, el ankh
          (☥) es un jeroglífico de una cultura perdida que los historiadores han traducido
          como "vida". Las leyendas hablan de que esta llave abre la puerta entre
          la vida y la muerte.
        name: Ankh antiguo
      blueLotusButterfly:
        desc:
          Esta mariposa no tiene dibujos ni formas en las alas, pero el color
          azul es tan intenso que es difícil apartar la vista de ella. Un magnífico
          ejemplar que no se encuentra a menudo.
        name: Mariposa loto azul
      expeditionJournal:
        desc:
          El día que volvimos a ver salir el sol, la moral de la expedición despertó
          de su letargo. Antes de someterse a la noche eterna, uno no puede imaginar
          cuánto necesita la psique humana ese astro radiante en el cielo
        name: Diario de la expedición
      jarvonianCrosswordPuzzle:
        desc:
          'Estos crucigramas se diseñan, copian y distribuyen entre la población
          de Jarvonia una vez por temporada. Existe una gran competitividad ya que
          se otorga un premio en metálico al primero que lo resuelva. 1.- Horizontal:
          Montaña donde desapareció una expedición minera (once casillas)'
        name: Crucigrama jarvoniano
      oldWarSword:
        desc:
          Esta espada larga está bastante oxidada, pero aún conserva algunos detalles
          reconocibles, cuyo origen parece ser valisio. ¿Tal vez procede de la Guerra
          del Estandarte Carmesí?
        name: Espada antigua
      silverPocketWatch:
        desc:
          A este reloj le faltaban las manecillas y los engranajes, tenía una
          tapa de cristal rota de un tamaño no estándar y, para colmo, tanto su cadena
          de plata como su caja estaban ennegrecidas. No fue fácil, pero lo arreglaste
          de tal manera que ahora parece nuevo y podría considerarse una reliquia
          familiar y aguantar varias generaciones.
        name: Reloj de bolsillo de plata
      soupKitchenBadge:
        name: Placa de comedor social
        desc:
          El distintivo, aunque pequeño y sencillo, te identifica como voluntario
          del comedor social. Llevarla es motivo de orgullo y cada cocina entrega
          la suya, así que sal a por todas, batiendo todos los gimnasios, ejem, ayudando
          en todos los comedores.
      tinySwanIceSculpture:
        desc:
          Esta diminuta escultura de hielo se asemeja a un hermoso cisne. Sus
          alas brillan al reflejar el sol. Esta obra de arte es importante para ti,
          porque la has hecho para alguien especial.
        name: Pequeña escultura de hielo en forma de cisne
      veryOldWine:
        desc:
          Esta botella de vino es muy antigua y la etiqueta se ha perdido en los
          anales del tiempo. Sólo persiste una marca, "B.B.". Bien podría ser el botín
          de algún pirata loco.
        name: Vino de 99 años
      woodenCarvedBearFigurine:
        desc:
          Esta pieza, del tamaño de un puño, está cuidadosamente tallada y muestra
          a un oso erguido y desafiante, con la boca abierta mientras ruge. Los detalles
          provocan en el espectador una sensación de urgencia, como si el propio oso
          estuviera presente a tamaño natural.
        name: Figura de oso tallada en madera
      petrifiedBranch:
        desc:
          Esta rama parece ser de una época antigua, cuando todo Arenum era una
          única y enorme masa de tierra. Por aquel entonces, sólo los animales vagaban
          por los valles y los bosques.
        name: Rama petrificada
      treasureHunterToken:
        desc:
          Fichas como ésta se entregaban a los buscadores de tesoros más aventureros.
          Está magullada y hace tiempo que perdió su brillo. Su dueño debe de estar
          triste por haberla perdido.
        name: Ficha de cazador de tesoros
      terrifyingFossil:
        desc:
          La noche siguiente, tras posar los ojos en este fósil de aspecto retorcido,
          sueñas con un ser ominoso que te vigila a ti y al mundo entero. Incluso
          despierto, sientes un ligero temor en el aire.
        name: Fósil aterrador
      artificialSnowflake:
        desc:
          A diferencia de cualquier otro copo de nieve, éste no se deshace en
          la palma de la mano. Está claro que alguien, en algún lugar, lo fabricó
          con un material inusualmente resistente. Si puedes encontrar esto, puedes
          encontrar cualquier cosa.
        name: Copo de nieve artificial
      letterFromA:
        desc:
          Después de otro rato maravilloso en el baile de los tritones recibes
          una extraña carta. Está llena de palabras de admiración por tu gracia bailando.
          Está firmada como -A. A.
        name: Carta de A. A.
      ancientTrident:
        desc:
          Los orígenes de este tridente están rodeados de misterio. ¿Pudo pertenecer
          a Poseidón o a Neptuno? Sea como fuere, su antigüedad es innegable.
        name: Tridente antiguo
      floatingCoral:
        name: Coral flotante
        desc:
          Una deslumbrante variedad de corales de colores forma una única masa
          interconectada. Aunque algunos creen que estos corales poseen propiedades
          curativas, es probable que tales afirmaciones tengan su origen en la superstición.
      easterEgg:
        name: Huevo de Pascua
        desc:
          Distraer a las aves el tiempo suficiente para encontrar este huevo especial
          fue todo un reto.
      markOfTheTrident:
        name: Marca del tridente
        desc: Ficha circular en forma de moneda con un tridente.
      markOfTheSerpent:
        name: Marca de la serpiente
        desc: Moneda circular con una serpiente.
      markOfTheDeepOne:
        name: Marca del profundo
        desc: Moneda circular con forma de pulpo.
      dinglehopper:
        name: Cachivache
        desc:
          Para los habitantes de la superficie se conoce como tenedor, pero para
          las criaturas que viven en Sirencia se llama cachivache.
      seahorseFossil:
        name: Fósil de caballito de mar
        desc:
          Al principio parece una piedra de aspecto extraño, pero una vez inspeccionada
          más de cerca es en realidad un caballito de mar fosilizado.
      swordfishSword:
        name: Fósil de pez espada
        desc:
          Alguien ha fabricado una espada que reproduce la nariz del pez espada.
          Si afirmara que está hecha con un pez espada de verdad, todo el mundo le
          creería.
      walrusTusk:
        name: Colmillo de morsa
        desc:
          Este colmillo es casi tan largo como tu pierna. Debe haber venido de
          una morsa enorme.
      veryShinyStone:
        name: Piedra muy brillante
        desc:
          La piedra parece emitir luz, pero en plena oscuridad no brilla. Sin
          embargo, incluso un solo rayo de luz al tocarla la hace brillar intensamente,
          como una pequeña lámpara.
      anglerfishMask:
        name: Máscara de rape
        desc: <PLACEHOLDER>
    visas:
      jarvonianLetterOfPassage:
        desc:
          Prueba de que se puede atravesar el Paso Silencioso cuando se viene
          de Jarvonia.
        name: Carta de paso de Jarvonia
      westernContinentBoatPass:
        desc:
          Este pase oficial te concede el privilegio de atravesar diversos lugares
          en barcos y buques. Está marcado con un pequeño sello de un barco.
        name: Pase en barco del continente occidental
      underwaterMapI:
        desc:
          El mapa sólo se revela cuando se mira bajo el agua. Muestra las bahías,
          cuevas, naufragios y otros lugares notables de la región submarina.
        name: Mapa submarino
      blackEyePeakWildernessPermit:
        name: Permiso para el Pico Ojo Negro
        desc:
          El Pico Ojo Negro es peligroso, y esta inscripción cubre los gastos
          de notificación a tus familiares en caso de que no regreses.
  consumables:
    cookedFish:
      cookedCarp:
        desc:
          La carpa cocinada conserva su sabor suave y puede prepararse de varias
          maneras, desde al horno hasta frita. Su tierna carne es un lienzo culinario.
        name: Carpa cocinada
      cookedPerch:
        desc:
          Frita a la sartén o a la plancha, la perca cocida ofrece una deliciosa
          escamosidad y un sabor suave y ligeramente dulce. Perfecta para una comida
          ligera.
        name: Perca cocida
      cookedSeabass:
        name: Lubina cocida
        desc:
          La lubina de escamas plateadas cocida es una elección gourmet, conocida
          por su delicado sabor y su carne hojaldrada y húmeda.
      cookedJellyfish:
        desc:
          Transformada en un manjar único, la medusa cocida desafía al paladar
          con su intrigante textura y su sutil sabor oceánico.
        name: Medusas cocidas
      cookedStreamEel:
        desc:
          La anguila de rio cocida, adaptada a los ríos y arroyos caudalosos,
          es un manjar único por su carne tierna y escamosa, perfecta para quienes
          aprecian el sabor del pescado de agua dulce.
        name: Anguila de río cocida
      cookedMoray:
        desc:
          El misterioso aspecto de la morena cocida se corresponde con su sabor
          único. Su carne, tierna y ligeramente dulce, la convierte en una rara delicia
          de las profundidades marinas.
        name: Morena cocida
      cookedCrayfish:
        desc:
          Estos cangrejos de río cocidos son una delicia para los amantes del
          marisco, con su carne tierna y dulce y un toque de salmuera.
        name: Cangrejos de río cocidos
      cookedShrimp:
        name: Gamba cocida
        desc:
          Tiernas y suculentas, estas gambas cocidas son una delicia de marisco.
          Tienen un sabor delicado y ligeramente dulce.
      cookedPike:
        name: Lucio cocido
        desc:
          A la plancha o a la sartén, el lucio cocido ofrece una deliciosa escamabilidad
          y un sabor suave y ligeramente dulce. Es un pescado versátil para varios
          platos.
      cookedTrout:
        name: Trucha cocida
        desc: Es una trucha.
      cookedSalmon:
        name: Salmón cocido
        desc:
          El salmón cocido es un manjar de lujo, con su carne mantecosa y aterciopelada
          y su rico sabor. Es el favorito de los amantes del pescado azul.
      cookedLobster:
        name: Langosta cocida
        desc:
          El bogavante cocido, con su carne suculenta y sabrosa, aporta un toque
          de nostalgia con su duro caparazón y sus fuertes pinzas. Un manjar clásico
          del marisco.
      cookedSquid:
        name: Calamares cocidos
        desc:
          El calamar cocido es una maravilla culinaria, conocida por su versatilidad
          en diversos platos. Puede resultar tierno y sabroso si se prepara con las
          técnicas adecuadas.
      cookedStingray:
        name: Raya cocida
        desc: <Placeholder>
      cookedSwordfish:
        name: Pez espada cocido
        desc: <Placeholder>
      cookedShark:
        name: Tiburón cocido
        desc: <Placeholder>
      cookedAnglerfish:
        name: Rape cocido
        desc: <Placeholder>
    cooking:
      bagel:
        desc: Un bollo con un agujero. En realidad sólo un donut sin azúcar.
        name: Bagel
      beer:
        desc: La fermentación puede haber sido un descubrimiento mayor que el fuego.
        name: Cerveza
      bread:
        desc: La base de la pirámide alimentaria.
        name: Pan
      cheese:
        desc:
          Hay un montón de agujeros en este bloque de queso. Lamentable, porque
          más agujeros es igual a menos queso.
        name: Queso
      chocolate:
        desc:
          Una gran tableta de delicioso chocolate con leche, tan suave que cada
          bocado se deshace en la lengua.
        name: Chocolate
      cookedEgg:
        desc: 'Al horno, fritos, revueltos, con masa o hervidos: ¡tú eliges!'
        name: Huevo frito
      cookedMushrooms:
        desc:
          El olor a nuez da mucha hambre. ¿Te los comes como tentempié rápido
          o los guardas para otro plato?
        name: Setas cocidas
      cookedPotato:
        desc: ¡De la tierra al horno!
        name: Patata cocida
      cookedTomato:
        desc:
          Ha habido muchos debates sobre si el tomate cocido es preferible al
          crudo, pero sin duda proporciona algo de práctica culinaria.
        name: Tomate cocido
      fishSoup:
        desc: <PLACEHOLDER>
        name: Sopa de pescado
      friedFishSandwich:
        desc: Un sándwich con pescado frito por encima. ¡Cuidado con las espinas!
        name: Sandwich de pescado frito
      friedNoodles:
        desc: Bastante picante y aún humeante. Esperemos que sepas manejar los palillos.
        name: Fideos fritos
      fruitCake:
        desc: Un pastel rico y denso repleto de frutas secas, nueces y especias.
        name: Tarta de frutas
      jam:
        desc: Una combinación untable de fruta y azúcar.
        name: Mermelada
      jellySandwich:
        desc:
          Un sándwich con una gruesa capa de mermelada dulce. Un clásico para
          todas las edades.
        name: Sándwich de mermelada
      mushroomCurry:
        desc: Una aromática mezcla de especias y setas. Perfecto para una comida contundente.
        name: Curry de setas
      pancake:
        desc: Es una base que ofrece una cantidad ilimitada de opciones como coberturas.
        name: Tortita
      pickles:
        desc: El más agrio de los aperitivos.
        name: Pepinillos
      pie:
        desc:
          Pastel de frutos rojos, tal y como lo hacía la abuela. Hay una leyenda
          sobre un clan extinto de enanos del que este era uno de los favoritos.
        name: Pastel
      porridge:
        desc: Un desayuno perfecto. Es decir, si realmente no hay nada más que encontrar...
        name: Gachas
      spicyPumpkinJuice:
        desc: Esta bebida es típica de los habitantes de Arenum en otoño.
        name: Zumo de calabaza picante
      tofu:
        desc:
          Tiene una estructura algo esponjosa y contiene muchas proteínas, vitaminas
          y minerales.
        name: Tofu
      veggieSoup:
        desc:
          Un cuenco de sopa de verduras, un plato humilde pero satisfactorio del
          que disfrutan muchos en Arenum.
        name: Sopa de verduras
      wine:
        desc:
          El néctar de nobles y aventureros por igual, promete un sabor tanto
          del pasado como del presente a aquellos que levantan sus copas para brindar.
        name: Vino
      kelpRolls:
        name: Rollos de quelpo
        desc:
          Famoso manjar sirenciano, los rollos de quelpo se elaboran con algas
          cuidadosamente enrolladas para darles la forma adecuada.
      chocolateMilk:
        desc:
          Los halflings fueron los primeros en descubrir la magia del chocolate
          con leche.
        name: Leche con chocolate
      dynamite:
        desc: ¿Qué tipo de velas son esas? ¡Din-a-mit-ah! Deben ser de Wrentmark.
        name: Dinamita
      egg:
        name: Huevo
        desc: De una gallina.
      potato:
        name: Patata
        desc: Del grupo.
      saltrum:
        name: Saltrum
        desc: Bebida alcohólica destilada fuerte que emborracha hasta a los peces.
      nettleTea:
        name: Té de ortiga
        desc: Una bebida caliente en un lugar frío.
      underwaterSalad:
        name: Ensalada submarina
        desc: Esta mezcla de verduras submarinas es especialmente refrescante.
      sweetCarrotPie:
        name: Pastel dulce de zanahoria
        desc: Zanahorias en un pastel, ¡pon el mantel!
      troutSoup:
        name: Sopa de trucha
        desc: Una sopa bastante problemática.
      jarvonianPastry:
        name: Pastelería jarvoniana
        desc: Un pastel caliente muy apreciado por los norteños.
      schnitzel:
        name: San Jacobo
        desc: Historiadores de Ewerethien.
      salmonPie:
        name: Pastel de salmón
        desc: Pescado en un pastel, ¡qué nivel!
      tomato:
        desc: ¿Es fruta o vegetal?
        name: Tomate
