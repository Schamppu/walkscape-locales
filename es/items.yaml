singulars:
  collectibles:
    fromActivity:
      ancientAnkh:
        desc: Este artefacto es una pieza de otra época. Con forma de llave, el ankh
          (☥) es un jeroglífico de una cultura perdida que los historiadores han traducido
          como «vida». Las leyendas hablan de que esta llave abre la puerta entre
          la vida y la muerte.
        name: Ankh antiguo
      blueLotusButterfly:
        desc: Esta mariposa no tiene dibujos ni formas en las alas, pero el color
          azul es tan intenso que es difícil apartar la vista de ella. Un magnífico
          ejemplar que no se encuentra a menudo.
        name: Mariposa loto azul
      expeditionJournal:
        desc: El día que volvimos a ver salir el sol, la moral de la expedición despertó
          de su letargo. Antes de someterse a la noche eterna, uno no puede imaginar
          cuánto necesita la psique humana ese astro radiante en el cielo.
        name: Diario de la expedición
      jarvonianCrosswordPuzzle:
        desc: 'Estos crucigramas se diseñan, copian y distribuyen entre la población
          de Jarvonia una vez por temporada. Existe una gran competitividad ya que
          se otorga un premio en metálico al primero que lo resuelva. 1.- Horizontal:
          Montaña donde desapareció una expedición minera (once casillas)'
        name: Crucigrama jarvoniano
      oldWarSword:
        desc: Esta espada larga está bastante oxidada, pero aún conserva algunos detalles
          reconocibles, cuyo origen parece ser valisiano. ¿Tal vez procede de la Guerra
          del Estandarte Carmesí?
        name: Espada de guerra antigua
      silverPocketWatch:
        desc: A este reloj le faltaban las manecillas y los engranajes, tenía una
          tapa de cristal rota de un tamaño no estándar y, para colmo, tanto su cadena
          de plata como su caja estaban ennegrecidas. No fue fácil, pero lo arreglaste
          de tal manera que ahora parece nuevo y podría considerarse una reliquia
          familiar y aguantar varias generaciones.
        name: Reloj de bolsillo de plata
      soupKitchenBadge:
        name: Medalla de comedor social
        desc: El distintivo, aunque pequeño y sencillo, te identifica como voluntario
          del comedor social. Llevarla es motivo de orgullo y cada cocina entrega
          la suya, así hazte con todas, derrotando todos los gimnasios, quiero decir,
          ayudando en todos los comedores.
      tinySwanIceSculpture:
        desc: Esta diminuta escultura de hielo se asemeja a un hermoso cisne. Sus
          alas brillan al reflejar el sol. Esta obra de arte es importante para ti,
          porque la has hecho para alguien especial.
        name: Pequeña escultura de hielo de cisne
      veryOldWine:
        desc: Esta botella de vino es muy antigua y la etiqueta se ha perdido en los
          anales del tiempo. Sólo persiste una marca, "B.B.". Bien podría ser el botín
          de algún pirata loco.
        name: Vino de 99 años
      woodenCarvedBearFigurine:
        desc: Esta pieza, del tamaño de un puño, está cuidadosamente tallada y muestra
          a un oso erguido y desafiante, con la boca abierta mientras ruge. Los detalles
          provocan en el espectador una sensación de urgencia, como si el propio oso
          estuviera presente a tamaño natural.
        name: Figura de oso tallada en madera
      petrifiedBranch:
        desc: Esta rama parece ser de una época antigua, cuando todo Arenum era una
          única y enorme masa de tierra. Por aquel entonces, sólo los animales vagaban
          por los valles y los bosques.
        name: Rama petrificada
      treasureHunterToken:
        desc: Fichas como ésta se entregaban a los buscadores de tesoros más aventureros.
          Está magullada y hace tiempo que perdió su brillo. Su dueño debe de estar
          triste por haberla perdido.
        name: Ficha de cazador de tesoros
      terrifyingFossil:
        desc: La noche siguiente, tras posar los ojos en este fósil de aspecto retorcido,
          sueñas con un ser ominoso que te vigila a ti y al mundo entero. Incluso
          despierto, sientes un ligero temor en el aire.
        name: Fósil aterrador
      artificialSnowflake:
        desc: A diferencia de cualquier otro copo de nieve, éste no se deshace en
          la palma de la mano. Está claro que alguien, en algún lugar, lo fabricó
          con un material inusualmente resistente. Si puedes encontrar esto, puedes
          encontrar cualquier cosa.
        name: Copo de nieve artificial
      letterFromA:
        desc: Después de otro rato maravilloso en el baile de la gente del mar recibes
          una extraña carta. Está llena de palabras de admiración por tu gracia bailando.
          Está firmada como A. A.
        name: Carta de A. A.
      ancientTrident:
        desc: Los orígenes de este tridente están rodeados de misterio. ¿Pudo pertenecer
          a Poseidón o a Neptuno? Sea como fuere, su antigüedad es innegable.
        name: Tridente antiguo
      floatingCoral:
        name: Coral flotante
        desc: Una deslumbrante variedad de corales de colores forma una única masa
          interconectada. Aunque algunos creen que estos corales poseen propiedades
          curativas, es probable que tales afirmaciones tengan su origen en la superstición.
      easterEgg:
        name: Huevo de Pascua
        desc: Distraer a las aves el tiempo suficiente para encontrar este huevo especial
          fue todo un reto.
      markOfTheTrident:
        name: Marca del tridente
        desc: Ficha circular en forma de moneda con un tridente.
      markOfTheSerpent:
        name: Marca de la serpiente
        desc: Moneda circular con una serpiente.
      markOfTheDeepOne:
        name: Marca del profundo
        desc: Moneda circular con un ser con forma de pulpo.
      dinglehopper:
        name: Artilugio
        desc: Para los habitantes de la superficie se conoce como tenedor, pero para
          las criaturas que viven en Syrencia se llama artilugio.
      seahorseFossil:
        name: Fósil de caballito de mar
        desc: Al principio parece una piedra de aspecto extraño, pero una vez inspeccionada
          más de cerca es en realidad un caballito de mar fosilizado.
      swordfishSword:
        name: Fósil de pez espada
        desc: Alguien ha fabricado una espada que reproduce la nariz del pez espada.
          Si afirmara que está hecha con un pez espada de verdad, todo el mundo le
          creería.
      walrusTusk:
        name: Colmillo de morsa
        desc: Este colmillo es casi tan largo como tu pierna. Debe haber venido de
          una morsa enorme.
      veryShinyStone:
        name: Piedra muy brillante
        desc: La piedra parece emitir luz, pero en plena oscuridad no brilla. Sin
          embargo, incluso un solo rayo de luz al tocarla la hace brillar intensamente,
          como una pequeña lámpara.
      anglerfishMask:
        name: Máscara de rape
        desc: Una escafandra única hecha a partir de un rape. No es práctica, pero
          tiene un aspecto terrorífico.
      lostTimmysSandShovel:
        name: Pala para arena de Timmy perdida
        desc: No está claro si el niño también se ha perdido.
      essenceOfTheSwamp:
        name: Esencia del pantano
        desc: Un pequeño vial lleno de un líquido verde y viscoso. Se dice que contiene
          un poco de esencia de pantano, casi gritando para que lo lleven de vuelta.
      meteoriteFragment:
        name: Fragmento de meteorito
        desc: Una pieza de otro mundo caida en la tierra. Su entrada en la atmósfera
          ha retorcido y fundido la roca y el metal en una forma única.
      coldEmbrace:
        desc: "\"Deja que el Frío Abrazo te purifique, porque en su frío se encuentra
          la verdadera fuerza. La Piedra de Azura late con el corazón del invierno,
          un regalo divino que nos guía hacia la máxima resistencia.\"\n<i>Escrito
          por El Icebound</i>"
        name: Frío Abrazo
      flameOfAzura:
        desc: Una rareza, ya que parece emitir frío en lugar de calor desde su llama.
        name: Llama de Azura
      sigilOfTheOrdained:
        desc: Una pieza intrincada que te fue dada por los jarvonianos del Templo
          de Azurazera. Parece irradiar alrededor de piedras.
        name: Sello de los Ordenados
      weepingWillowTear:
        name: Lágrima de sauce llorón
        desc: Una dura mezcla en forma de lágrima de savia de un sauce llorón. Tan
          triste como hermosa a su manera.
    visas:
      jarvonianLetterOfPassage:
        desc: Prueba de que se puede atravesar el Paso Silencioso cuando se viene
          de Jarvonia.
        name: Carta de paso jarvoniana
      westernContinentBoatPass:
        desc: Este pase oficial te concede el privilegio de atravesar diversos lugares
          en barcos y buques. Está marcado con un pequeño sello de un barco.
        name: Pase en barco del continente occidental
      underwaterMapI:
        desc: El mapa sólo se revela cuando se mira bajo el agua. Muestra las bahías,
          cuevas, naufragios y otros lugares notables de la región submarina.
        name: Mapa submarino
      blackEyePeakWildernessPermit:
        name: Permiso de naturaleza de Pico Ojo Morado
        desc: El Pico Ojo Moderado es peligroso, y esta inscripción cubre los gastos
          de notificación a tus familiares en caso de que no regreses.
  consumables:
    cookedFish:
      cookedCarp:
        desc: La carpa cocinada conserva su sabor suave y puede prepararse de varias
          maneras, desde al horno hasta frita. Su tierna carne es un lienzo culinario.
        name: Carpa cocinada
      cookedPerch:
        desc: Frita o a la plancha, la perca cocinada se desmenuza deliciosamente
          y ofrece un sabor suave y ligeramente dulce. Perfecta para una comida ligera.
        name: Perca cocinada
      cookedSeabass:
        name: Lubina cocinada
        desc: La lubina de escamas plateadas cocinada es una elección gourmet, conocida
          por su delicado sabor y su carne húmeda que se deshace en lascas.
      cookedJellyfish:
        desc: Transformada en un manjar único, la medusa cocinads desafía al paladar
          con su intrigante textura y su sutil sabor oceánico.
        name: Medusa cocinada
      cookedStreamEel:
        desc: La anguila de río cocinada, adaptada a los ríos y arroyos caudalosos,
          es un manjar único por su carne tierna y que se deshace en lascas, perfecta
          para quienes aprecian el sabor del pescado de agua dulce.
        name: Anguila de río cocinada
      cookedMoray:
        desc: El misterioso aspecto de la morena cocinada se corresponde con su sabor
          único. Su carne, tierna y ligeramente dulce, la convierte en una rara delicia
          de las profundidades marinas.
        name: Morena cocinada
      cookedCrayfish:
        desc: Estos cangrejos de río cocinados son una delicia para los amantes del
          marisco, con su carne tierna y dulce y un toque de salinidad.
        name: Cangrejos de río cocinados
      cookedShrimp:
        name: Gamba cocinada
        desc: Tiernas y suculentas, estas gambas cocidas son una delicia de marisco.
          Tienen un sabor delicado y ligeramente dulce.
      cookedPike:
        name: Lucio cocinado
        desc: A la plancha o a la sartén, el lucio cocinado se desmenuza deliciosamente
          y ofrece un sabor suave y ligeramente dulce. Es un pescado versátil para
          varios platos.
      cookedTrout:
        name: Trucha cocinada
        desc: Es una trucha.
      cookedSalmon:
        name: Salmón cocinado
        desc: El salmón cocinado es un manjar de lujo, con su carne mantecosa y aterciopelada
          y su rico sabor. Es el favorito de los amantes del pescado azul.
      cookedLobster:
        name: Langosta cocinada
        desc: La langosta cocinada, con su carne suculenta y sabrosa, aporta un toque
          de nostalgia con su duro caparazón y sus fuertes pinzas. Un manjar clásico
          del marisco.
      cookedSquid:
        name: Calamar cocinado
        desc: El calamar cocinado es una maravilla culinaria, conocida por su versatilidad
          en diversos platos. Puede resultar tierno y sabroso si se prepara con las
          técnicas adecuadas.
      cookedStingray:
        name: Raya cocinada
        desc: La Raya cocinada es un manjar en algunas culturas, con una carne blanca
          y firme que puede hacerse a la parrilla, frita o guisada. Tiene un sabor
          único, a menudo comparado con los moluscos.
      cookedSwordfish:
        name: Pez espada cocinado
        desc: El pez espada cocinado tiene un sabor ligeramente dulce. Normalmente
          de hace a la parrilla o se sella para tener una corteza sabrosa y se disfruta
          más si se cocinada poco hecho.
      cookedShark:
        name: Tiburón cocinado
        desc: El tiburón cocinado ofrece una textura firme y un sabor robusto y de
          alguna manera intenso. Es un pescado versátil que se puede preparar de mucha
          maneras, desde la parrilla hasta el guiso.
      cookedAnglerfish:
        name: Rape cocinado
        desc: Con su tierna carmen blanca y sabor sutilmente dulce, el rape cocinado
          en un manjar apreciado. Marida perfectamente con acompañamientos ricos para
          crear una experiencia gastronómica inolvidable.
      cookedLargemouthBass:
        desc: La perca atruchada tiene un sabor delicioso y turbio, generalmente solo
          lo aprecian los habitantes del pantano.
        name: Perca atruchada cocinada
    cooking:
      bagel:
        desc: Un bollo con un agujero. En realidad sólo es un donut sin azúcar.
        name: Bagel
      beer:
        desc: La fermentación puede haber sido un descubrimiento mayor que el fuego.
        name: Cerveza
      bread:
        desc: La base de la pirámide alimentaria.
        name: Pan
      cheese:
        desc: Hay un montón de agujeros en este bloque de queso. Una lástima, porque
          más agujeros es igual a menos queso.
        name: Queso
      chocolate:
        desc: Una gran tableta de delicioso chocolate con leche, tan suave que cada
          bocado se deshace en la lengua.
        name: Chocolate
      cookedEgg:
        desc: 'Al horno, frito, revuelto, estrellados o cocidos: ¡tú eliges!'
        name: Huevo cocinado
      cookedMushrooms:
        desc: El olor a nuez da mucha hambre. ¿Te las comes como tentempié o los guardas
          para otro plato?
        name: Setas cocinadas
      cookedPotato:
        desc: ¡De la tierra al horno!
        name: Patata asada
      cookedTomato:
        desc: Ha habido muchos debates sobre si el tomate cocinado es preferible al
          crudo, pero sin duda proporciona algo de práctica culinaria.
        name: Tomate cocinado
      fishSoup:
        desc: La sopa de pescado es un caldo potente con pescado tierno, verdura y
          especias aromáticas. Es una comida confortante y sabrosa, habitualmente
          tomada con pan crujiente.
        name: Sopa de pescado
      friedFishSandwich:
        desc: Un sándwich con pescado frito por encima. ¡Cuidado con las espinas!
        name: Sándwich de pescado frito
      friedNoodles:
        desc: Bastante picante y aún humeante. Esperemos que sepas manejar los palillos.
        name: Fideos fritos
      fruitCake:
        desc: ¡Un pastel rico y denso repleto de frutas secas, nueces y especias!
        name: Tarta de fruta
      jam:
        desc: Una combinación untable de fruta y azúcar.
        name: Mermelada
      jellySandwich:
        desc: Un sándwich con una gruesa capa de mermelada dulce. Un clásico para
          todas las edades.
        name: Sándwich de mermelada
      mushroomCurry:
        desc: Una aromática mezcla de especias y setas. Perfecto para una comida contundente.
        name: Curry de setas
      pancake:
        desc: Es una base que ofrece una cantidad ilimitada de opciones como coberturas.
        name: Tortita
      pickles:
        desc: El más agrio de los aperitivos.
        name: Pepinillos
      pie:
        desc: Pastel de frutos rojos, tal y como lo hacía la abuela. Hay una leyenda
          sobre un clan extinto de enanos del que este era uno de los favoritos.
        name: Pastel
      porridge:
        desc: ¡Un desayuno perfecto! A ver, si no hay otra cosa...
        name: Gachas
      spicyPumpkinJuice:
        desc: Esta bebida es típica de los habitantes de Arenum en otoño.
        name: Zumo de calabaza picante
      tofu:
        desc: Tiene una estructura algo esponjosa y contiene muchas proteínas, vitaminas
          y minerales.
        name: Tofu
      veggieSoup:
        desc: Un cuenco de sopa de verduras, un plato humilde pero satisfactorio del
          que disfrutan muchos en Arenum.
        name: Sopa de verduras
      wine:
        desc: El néctar de nobles y aventureros por igual, promete un sabor tanto
          del pasado como del presente a aquellos que levantan sus copas para brindar.
        name: Vino
      kelpRolls:
        name: Rollitos de alga
        desc: Famoso manjar syrenciano, los rollitos de alga se elaboran con algas
          cuidadosamente enrolladas para darles la forma adecuada.
      chocolateMilk:
        desc: Los medianos fueron los primeros en descubrir la magia del chocolate
          en la leche.
        name: Leche con chocolate
      dynamite:
        desc: ¿Qué tipo de velas son esas? ¡Di-na-mi-ta! Deben ser de Wrentmark.
        name: Dinamita
      egg:
        name: Huevo
        desc: Un huevo que se ha usado en incontables recetas desde el principio de
          los tiempos.
      potato:
        name: Patata
        desc: Pa-ta-ta.
      saltrum:
        name: Saltrum
        desc: Fuerte bebida alcohólica destilada que emborracha hasta a los peces.
      nettleTea:
        name: Té de ortiga
        desc: Una bebida caliente en un lugar frío.
      underwaterSalad:
        name: Ensalada submarina
        desc: Esta mezcla de verduras submarinas es especialmente refrescante.
      sweetCarrotPie:
        name: Pastel dulce de zanahoria
        desc: Zanahorias en un pastel, ¡pon el mantel!
      troutSoup:
        name: Sopa de trucha
        desc: Una sopa bastante truchada.
      jarvonianPastry:
        name: Pastel jarvoniano
        desc: Un pastel caliente muy apreciado por los norteños.
      schnitzel:
        name: Milanesa
        desc: Historiadores de Ewerethien plantean que la milanesa se originó en una
          pequeña cabaña entre Estuario Sals y Granfiddich.
      salmonPie:
        name: Pastel de salmón
        desc: Pescado en un pastel, ¡qué nivel!
      tomato:
        desc: ¿Es fruta o verdura?
        name: Tomate
      mudPie:
        desc: Un plato sencillo y terroso, hecho de barro e imaginación.
        name: Pastel de barro
      spaghettiAndMeatballs:
        name: Espaguetis con albóndigas
        desc: Un plato confortable de espaguetis cubiertos de albóndigas sabrosas
          y una rica salsa de tomate.
      hamburger:
        name: Hamburguesa
        desc: Una hamburguesa jugosa, con queso, lechuga, tomate y salsa especial,
          servida con pan tostado.
      stuffedPotato:
        name: Patata rellena
        desc: Una patata esponjosa, cocida a la perfección, rellena con una cremosa
          mezcla de queso, mantequilla y hierbas con bacon crujiente por encima.
      bellPepper:
        name: Pimiento
        desc: Una verdura colorida y crujiente, perfecta para ensaladas o salteados.
      roastedBellPepper:
        name: Pimiento asado
        desc: Pimientos asados y condimentados, llenos de sabor ahumado.
      spicyPepper:
        name: Pimiento picante
        desc: Un fiero chile, lleno de un calor intenso y un sabor atrevido, añade
          potencis a cualquier plato.
      cremeBrulee:
        name: Crema catalana
        desc: La crema quemada nunca supo tan bien, es el plato nacional de Erdwise.
      honeyChicken:
        name: Pollo con miel
        desc: Pechugas de pollo doradas y crujientes glaseadas con una salsa agridulce
          de miel, un equilibrio delicioso de sabores y texturas.
      cookedMeat:
        name: Carne cocinada
        desc: Suculenta carne cocinada, sellada a la perfección, ofrece una experiencia
          culinaria sabrosa y satisfactoria.
      beefStew:
        name: Estofado de ternera
        desc: Un contundente estofado de ternera, hecho a fuego lento con tiernos
          trozos de ternera, tubérculos y un caldo rico y sabroso.
      crabRolls:
        desc: Rollitos de cangrejo, un plato delicado y sabroso, presenta suculenta
          carne de cangrejo en un rollito suave y mantecoso, habitualmente acompañado
          de lechuga fresca y salsa agria.
        name: Rollitos de cangrejo
    memosphere:
      agilityMemosphere:
        name: Memosfera de agilidad
        desc: Dentro del orbe de vidrio observas el recuerdo de una llegada a meta.
      miningMemosphere:
        desc: Dentro del orbe de vidrio observas el recuerdo de extraer en una veta
          rica en mineral.
        name: Memosfera de minería
      foragingMemosphere:
        name: Memosfera de recolección
        desc: Dentro del orbe de vidrio observas el recuerdo de encontrar un arbusto
          de bayas cargado.
      carpentryMemosphere:
        desc: Dentro del orbe de vidrio observas el recuerdo del proceso de creación
          de una bella pieza de mobiliario en el aserradero.
        name: Memosfera de carpintería
      cookingMemosphere:
        name: Memosfera de cocina
        desc: Dentro del orbe de vidrio observas el recuerdo de cocinar un potente
          guiso en una olla enorme para que todos disfruten.
      craftingMemosphere:
        name: Memosfera de fabricación
        desc: Dentro del orbe de vidrio observas el recuerdo de trastear en el banco
          de trabajo hasta fabricar algo magnífico.
      fishingMemosphere:
        name: Memosfera de pesca
        desc: Dentro del orbe de vidrio observas el recuerdo de atrapar el pez de
          peso récord que impresionó a todos los pescadores.
      smithingMemosphere:
        name: Memosfera de herrería
        desc: Dentro del orbe de vidrio observas el recuerdo de forjar un arma mortífera
          y una armadura resistente.
      woodcuttingMemosphere:
        name: Memosfera de tala
        desc: Dentro del orbe de vidrio observas el recuerdo de talar un árbol enorme
          con el hacha.
      trinketryMemosphere:
        name: Memosfera de joyería
        desc: Dentro del orbe de vidrio observas el recuerdo de pulir una gema brillante.
  containers:
    skilling:
      foraging:
        foragingChest:
          desc: Un delicioso surtido de equipamiento y artículos relacionados con
            la recolección.
          name: Cofre de recolección
        sunkenChest:
          name: Cofre hundido
          desc: Desde las profundidades del mar, este cofre ha encontrado su camino
            a la orilla.
      regional:
        galeforgeChest:
          desc: Se rumorea que este cofre es redondeado para que pueda rodar por la
            ciudad. ¡Qué ingenioso!
          name: Cofre de Forjavendaval
        syrenthiaChest:
          name: Cofre de Syrencia
          desc: El cofre del mundo submarino debe de guardar muchos tesoros acuáticos.
        coinPouch:
          name: Bolsa de monedas
          desc: Una pequeña bolsa llena de monedas. Pesa un poco, pero no te quejas.
        adventureGuildChest:
          name: Cofre de gremio de aventura
          desc: Este robusto cofre tiene el símbolo del Gremio de Aventureros.
        coralChest:
          name: Cofre de coral
          desc: Corales multicolores en forma de cofre. Se mueve como si estuviera
            bajo el agua.
        jarvoniaChest:
          name: Cofre de Jarvonia
          desc: Un cofre congelado encontrado en Jarvonia, frío al tacto.
        gdteChest:
          name: Cofre del GDTE
          desc: Un cofre pantanoso que parece haber sido dragado de las ciénagas del
            GDTE.
        rustyChest:
          name: Cofre oxidado
          desc: Un viejo cofre oxidado encontrado y guardado por Sergio. Esperando
            dar a nuevos aventureros un buen comienzo.
        halflingrebelsChest:
          name: Cofre de los Rebeldes Medianos
          desc: Un cofre curtido por la batalla que parece haber vivido el espíritu
            combativo de los Rebeldes Medianos.
        erdwiseChest:
          desc: Un cofre brillante que parece provenir de las extravagantes riquezas
            de las costas de Erdwise.
          name: Cofre de Erdwise
        trellinChest:
          name: Cofre de Trellin
          desc: Un cofre cubierto de musgo originario de la zona de Trellin.
      mining:
        gemPouch:
          desc: Una pequeña bolsa llena de gemas preciosas. Puedes sentir el peso
            de las gemas mientras las sostienes.
          name: Bolsa de gemas
        miningChest:
          name: Cofre de minería
          desc: Una sólida variedad de artículos relacionados con la minería.
      cooking:
        cookingChest:
          desc: Esta gran olla de hierro fundido apareció de repente entre las ollas
            y cazuelas mientras tú estabas más concentrado en no quemar tu plato.
          name: Cofre de cocina
      crafting:
        craftingChest:
          desc: Mientras elaborabas tus creaciones, te diste cuenta de que esta gran
            caja de herramientas roja estaba de repente junto a tus propias herramientas.
          name: Cofre de fabricación
      woodcutting:
        woodcuttingChest:
          desc: Un hermoso cofre de madera ornamentada, decorado con diferentes tipos
            de corteza de árbol. Estaba escondido entre las raíces de un árbol que
            talaste.
          name: Cofre de tala
        birdNest:
          name: Nido de pájaro
          desc: Este nido se cayó de un árbol que estabas talando. Su dueño ya no
            podrá encontrarlo, así que será mejor que compruebes qué contiene.
      agility:
        agilityChest:
          desc: Una bota de cuero marrón que se cayó justo a tu lado mientras hacías
            ejercicio, aunque no parecía haber nadie cerca. Tras una inspección más
            minuciosa, parece que hay algo escondido ahí dentro.
          name: Cofre de agilidad
      fishing:
        fishingChest:
          name: Cofre de pesca
          desc: Hay muchos peces en el mar, pero los acuarios contienen las cosas
            más raras.
      carpentry:
        carpentryChest:
          name: Cofre de carpintería
          desc: Los sublimes detalles de este cofre que encontraste mientras revisabas
            tus suministros de carpintería indican que fue elaborado por un maestro
            carpintero.
      smithing:
        smithingChest:
          name: Cofre de herrería
          desc: Has encontrado esta pesada caja metálica con forma de yunque en el
            horno ardiente mientras fundías tus minerales. ¿Quién la dejaría ahí?
      trinketry:
        trinketryChest:
          name: Cofre de joyería
          desc: Una caja llena de objetos de valor, ¡espero por tu bien que no sea
            un monstruo disfrazado!
  crafted:
    equipmentSets:
      bronze:
        chest:
          desc: La coraza de bronce, un formidable peto defensivo, es portadora del
            legado atemporal de las tradiciones artesanales en materia de armaduras.
          name: 'Peto de bronce'
        gloves:
          desc: Los guanteletes de bronce, magistralmente elaborados y resistentes,
            acunan las manos de los aventureros en un abrazo tranquilizador.
          name: Guanteletes de bronce
        heavyHelmet:
          desc: Forjada con inquebrantable determinación, forma un sencillo escudo
            para el cráneo de su portador.
          name: Yelmo pesado de bronce
        legs:
          desc: Estas piernas revestidas de bronce prometen una protección inquebrantable
            para emprender cualquier misión.
          name: 'Grebas de bronce'
        lightHelmet:
          desc: Lleva la marca de quienes han dominado el arte de fabricar cascos
            defensivos que no comprometen la velocidad ni la movilidad.
          name: 'Yelmo ligero de bronce'
        shoes:
          desc: ¡Al menos son más ligeras que las de hierro!
          name: Botas de bronce
        shield:
          name: Escudo de bronce
          desc: Un escudo.
        sword:
          name: Espada de bronce
          desc: Una espada.
      copper:
        chest:
          desc: Requiere un montón de cobre, pero protege las partes más vitales del
            cuerpo.
          name: Peto de cobre
        gloves:
          desc: Cobertura de cobre para tus manos.
          name: Guanteletes de cobre
        heavyHelmet:
          desc: Este yelmo es el perfecto rostro de la resistencia, pero que sacrifica
            toda la movilidad a cambio de la máxima defensa.
          name: Yelmo pesado de cobre
        legs:
          desc: Unas grebas de cobre, fabricadas con una mezcla de robustez y libertad
            de movimiento, que proporcionan un nivel básico de protección.
          name: 'Grebas de cobre'
        lightHelmet:
          desc: El yelmo ligero de cobre, una reluciente corona de protección, ofrece
            un equilibrio entre algo de defensa y movilidad.
          name: Yelmo ligero de cobre
        shoes:
          desc: Unas botas pesadas de cobre, que proporcionan algo de protección.
          name: Botas de cobre
        sword:
          name: Espada de cobre
          desc: Una espada ligera.
        shield:
          name: Escudo de cobre
          desc: Un escudo ligero.
      farganite:
        chest:
          desc: Una fortaleza impenetrable para tu pecho, tu enemigo podrá verse en
            su superficie azul reflectante.
          name: Peto de farganita
        gloves:
          desc: Un maravilloso par de guantes que parecen reflejar el color del cielo.
          name: Guanteletes de farganita
        heavyHelmet:
          desc: Una marca de los guerreros más hábiles del Continente Occidental.
          name: Yelmo pesado de farganita
        legs:
          desc: Un equilibrio perfecto entre defensa y peso, permiten al portador
            mantener una gran movilidad.
          name: Grebas de farganita
        lightHelmet:
          desc: Enigmática obra maestra de orfebrería, envuelve tu rostro en un azul
            resplandeciente.
          name: Yelmo ligero de farganita
        shoes:
          desc: ¡Al menos estas son más ligeras que las oscuras!
          name: Botas de farganita
        sword:
          name: Espada de farganita
          desc: Una espada azul como de hielo hecha con lingotes de farganita.
        shield:
          name: Escudo de farganita
          desc: Un escudo azul que sorprendentemente no pesa tanto.
        gemShield:
          name: Escudo de gemas
          desc: Un fantástico escudo ligero con incrustaciones de gemas resplandecientes
            que da una luz brillante.
      iron:
        chest:
          desc: Actúa como un bastión inquebrantable contra el peligro, protegiendo
            el torso del portador con firme resolución.
          name: Peto de hierro
        gloves:
          desc: Estos guanteletes, finamente labrados y resistentes, envuelven las
            manos de los aventureros en un abrazo tranquilizador.
          name: 'Guanteletes de hierro'
        heavyHelmet:
          desc: Este casco guarda a quienes marchan al corazón del peligro, infundiendo
            una confianza inquebrantable a su portador.
          name: 'Yelmo pesado de hierro'
        legs:
          desc: Las grebas de hierro son pesadas, pero proporcionan una moderada defensa
            a tus piernas.
          name: 'Grebas de hierro'
        lightHelmet:
          desc: Reluce con la promesa de salvaguardar a los aventureros que se embarcan
            en sus gestas.
          name: Yelmo ligero de hierro
        shoes:
          desc: Nunca has sentido los pies tan pesados. Pero tienes cierta confianza
            en que podría pasarte por encima por un carro pesado y salir ileso.
          name: 'Botas de hierro'
        sword:
          name: Espada de hierro
          desc: Una espada de hierro, esencial en muchas tropas militares.
        shield:
          name: Escudo de hierro
          desc: Un escudo de hierro que pesa al levantarlo, pero no quieres un escudo
            ligero para soportar los golpes de tus enemigos.
      steel:
        chest:
          desc: Un poderoso baluarte para el torso y un testamento del indomable espíritu
            de guerreros y caballeros.
          name: Peto de acero
        gloves:
          desc: Elaborados con meticuloso cuidado, ofrecen tanto resistencia como
            destreza, permitiendo a su portador blandir armas y herramientas con maestría.
          name: Guanteletes de acero
        heavyHelmet:
          desc: El resplandor del resto de tu armadura y lo pequeñas que son las rendijas,
            dificultan bastante la visión de tu entorno, pero te sientes seguro.
          name: Yelmo pesado de acero
        legs:
          desc: Relucen con la promesa de salvaguardar a los héroes de los peligros
            que enfrentan en sus aventuras.
          name: 'Grebas de acero'
        lightHelmet:
          desc: |-
            Un radiante guardián para la cabeza, aporta un nivel medio de protección mientras mantiene una buena visibilidad.
          name: Yelmo ligero de acero
        shoes:
          desc: ¡Al menos son más ligeras que las de hierro!
          name: 'Botas de acero'
        sword:
          desc: Una espada brillante de acero lo suficientemente afilada para cortar
            pan.
          name: Espada de acero
        shield:
          name: Escudo de acero
          desc: Un escudo brillante de acero que te salvará en batalla, pero también
            luce bien expuesto en una sala de guerra.
      tarsilium:
        chest:
          desc: Un peto negro, elección popular entre los caballeros oscuros del reino.
          name: Peto de alquitranio
        gloves:
          desc: 'Un par de guanteletes negros que permiten un movimiento perfecto
            de la palma y los dedos.'
          name: Guanteletes de alquitranio
        heavyHelmet:
          desc: Un yelmo negro y pesado que protege de los golpes a tu órgano favorito,
            el cerebro.
          name: Yelmo pesado de alquitranio
        legs:
          desc: Un conjunto de grebas negras, la elección perfecta para los caballeros
            góticos.
          name: Grebas de alquitranio
        lightHelmet:
          desc: Un yelmo negro ligero que no solo protege bien la cabeza, sino que
            además es útil para moverse en la oscuridad sin ser visto.
          name: Yelmo ligero de alquitranio
        shoes:
          desc: Un par de botas negras. ¡Al menos son más ligeras que las de acero!
          name: Botas de alquitranio
        shield:
          name: Escudo de alquitranio
          desc: Un escudo negro hecho de alquitranio es una buena elección para defenderse
            de golpes y porrazos.
        sword:
          name: Espada de alquitranio
          desc: Una espada negra que nunca se oxida.
      basic:
        woodenShield:
          desc: Esperas que este simple escudo pueda defenderte.
          name: Escudo de madera
        woodenSword:
          name: Espada de madera
          desc: Esperas que este simple palo afilado pueda defenderte.
    skilling:
      fishing:
        basicFishingPole:
          desc: Ya sabes lo que dicen, un mal día en el lago es mejor que un buen
            día en el trabajo.
          name: Caña de pescar de madera
        fishingSpear:
          desc: El arpón encarna la danza entre el depredador y la presa bajo el superficie,
            ofreciendo una manera formidable de obtener sustento de las aguas.
          name: Arpón de pesca
        largeFishingNet:
          desc: La red de pesca grande, una creación de las comunidades costeras,
            es una red de aspiraciones lanzada contra las incansables mareas.
          name: Red de pesca grande
        oakFishingRod:
          desc: La caña de pescar de roble, obra maestra de artesanos experimentados,
            lleva la esencia de árboles centenarios y su sabiduría perdurable.
          name: Caña de pescar de roble
        pineFishingRod:
          desc: Una caña de olor fresco que puede aguantar al pez más pesado.
          name: Caña de pescar de pino
        smallFishingNet:
          desc: La red básica, una humilde herramienta de un simple pescador. Apenas
            más que unos trozos de cuerda atados.
          name: Red de pesca básica
        willowFishingRod:
          name: Caña de pescar de sauce
          desc: La caña de pescar elaborada con sauce es ligera y suave al tacto.
        coralFishingSpear:
          name: Arpón de pesca de coral
          desc: Este arpón de pesca está hecho de corales e hidrilio. Tiene múltiples
            extremos puntiagudos para facilitar la perforación.
        advancedFishingRod:
          name: Caña de pescar avanzada
          desc: La caña avanzada está destinada a pescadores profesionales.
        lobsterPot:
          name: Trampa para langostas
          desc: En el mar colocar y langosta recolectar.
        tidalLure:
          name: Señuelo de marea
          desc: El señuelo parece un remolino. Muy eficaz para atraer peces.
        elderhideFishingNet:
          name: Red de pesca de elderhide
          desc: Una red de pesca hecha de resistente elderhide.
      foraging:
        copperSickle:
          desc: Ofrece una modesta eficiencia en el corte de plantas básicas.
          name: Hoz de cobre
        ironSickle:
          desc: Robusta y fiable, corta tallos duros con facilidad.
          name: Hoz de hierro
        steelSickle:
          desc: Resistente y duradera, ofrece un rendimiento fiable para una extensa
            recolección.
          name: Hoz de acero
        stoneSickle:
          desc: Una herramienta básica para cosechar la generosidad de la naturaleza.
            Su borde rugoso no es tan eficiente.
          name: Hoz básica
        hydriliumSickle:
          name: Hoz de hidrilio
          desc: Una hoz hecha del material submarino raro llamado hidrilio.
        mangroveBasket:
          name: Cesta de mangle
          desc: La cesta de mangle se hizo a partir de dos cestas, pero las tablas
            de mangle ocultan las uniones perfectamente.
      mining:
        basicPickaxe:
          desc: El pico básico, una humilde herramienta de minero. Apenas más que
            un palo, una piedra y un poco de cuerda para atarlo todo.
          name: Pico básico
        bronzePickaxe:
          desc: El pico de bronce resuena con encanto rústico y fuerza inquebrantable.
          name: 'Pico de bronce'
        copperPickaxe:
          desc: Un pico frágil y ligero para extraer minerales. Cumple con su cometido.
          name: Pico de cobre
        farganitePickaxe:
          desc: Un reflejo perfecto de las tonalidades del cielo a lo largo del día.
            Un pico realmente raro.
          name: Pico de farganita
        ironPickaxe:
          desc: Con su pesada cabeza, sirve de fiel compañero a quienes buscan domar
            lo salvaje o enfrentarse a lo desconocido.
          name: 'Pico de hierro'
        steelPickaxe:
          desc: El pico de acero brilla con la determinación de su creador, listo
            para cumplir sus órdenes.
          name: Pico de acero
        tarsiliumPickaxe:
          desc: El oscuro pico metálico va muy bien con la música heavy.
          name: Pico de alquitranio
        hydriliumPickaxe:
          desc: Un pico hecho del material submarino raro llamado hidrilio.
          name: Pico de hidrilio
        hydriliumMagnet:
          name: Imán de hidrilio
          desc: Un imán de minero infusionado con hidrilio.
      woodcutting:
        basicHatchet:
          desc: El hacha básica, una humilde herramienta de los silvicultores. Poco
            más que un palo, una piedra y un cordel que lo ata todo.
          name: Hacha básica
        bronzeHatchet:
          desc: Buena para principiantes que empiezan cortando algunos árboles.
          name: Hacha de bronce
        copperHatchet:
          desc: Frágil y bastante ligera para cortar madera. Pero cumple su cometido.
          name: Hacha de cobre
        farganiteHatchet:
          desc: Un reflejo perfecto de las tonalidades del cielo a lo largo del día.
            Un hacha realmente rara.
          name: Hacha de farganita
        ironHatchet:
          desc: Con su pesada hoja, sirve de fiel compañero a quienes buscan domar
            la naturaleza salvaje o enfrentarse a lo desconocido.
          name: Hacha de hierro
        steelHatchet:
          desc: El hacha de acero brilla con la determinación de su creador, dispuesta
            a cumplir sus órdenes.
          name: Hacha de acero
        tarsiliumHatchet:
          desc: La oscura cabeza metálica del hacha no refleja mucho la luz, pero
            corta madera muy bien.
          name: Hacha de alquitranio
        hydriliumHatchet:
          name: Hacha de hidrilio
          desc: Un hacha hecha del material submarino raro llamado hidrilio.
        hydriliumLogSplitter:
          name: Cortador de troncos de hidrilio
          desc: Un cortador de troncos reforzado con hidrilio.
      miscellaneous:
        bagOfRocks:
          name: Bolsa con rocas
          desc: Es difícil arrastrarla, ¿por qué haces esto si se puede saber?
      trinketry:
        goldOpalRing:
          desc: Una franja de oro contiene a salvo la ardiente pieza de ópalo, invitando
            a mirar más de cerca a los que saben apreciar el profundo fulgor.
          name: Anillo de ópalo dorado
        silverOpalRing:
          name: Anillo de ópalo plateado
          desc: Esta modesta franja plateada brilla bajo la luz apropiada con destellos
            de iridiscencia.
        silverJadeRing:
          name: Anillo de jade plateado
          desc: Un anillo de plata adornado con un trozo pulido de jade, que se dice
            que protege y trae buena fortuna.
        silverTopazRing:
          name: Anillo de topacio plateado
          desc: El topacio reluciente y la plata bruñida parecen como si el sol y
            la luna envolvieran tu dedo.
        silverWrentmarineRing:
          name: Anillo de wrentmarina plateado
          desc: El brillo de la plata pulida complementa la pidra preciosa azul que
            lleva.
        goldWrentmarineRing:
          name: Anillo de wrentmarina dorado
          desc: El oro alrededor de la gema de wrentmarina brilla en la luz como un
            tesoro hundido en las profundidades ocultas.
        silverSunStoneRing:
          desc: Una franja plateada con una pequeña piedra solar, brilla radiante,
            sobre todo a la luz del día.
          name: Anillo de piedra solar plateado
        silverStarPearlRing:
          name: Anillo de perla estrella plateado
          desc: Un anillo de plata con una perla estrella pulida, cuando le da la
            luz muestra una belleza sutil.
        goldStarPearlRing:
          name: Anillo de perla estrella dorado
          desc: Un anillo dorado que sujeta una perla estrella finamente tallada,
            añade un toque de elegancia y clase al portador.
        silverEtherniteRing:
          name: Anillo de eternita plateado
          desc: Un anillo de plata con una eternita cortada. Su brillo hipnótico es
            a la vez atractivo y perturbador.
        silverRubyRing:
          name: Anillo de rubí plateado
          desc: Un adorno habitual en los dedos de la baja nobleza, la plata y el
            rojo intenso marcan a aquellos con hambre de poder.
        goldJadeRing:
          name: Anillo de jade dorado
          desc: Encima de este intrincado anillo se encuentra una piedra de jade a
            la que le ha dado forma. Que traiga fortuna y salud.
        goldTopazRing:
          name: Anillo de topacio dorado
          desc: Una franja dorada con un topacio reluciente, es casi demasiado brillante
            para mirar.
        goldSunStoneRing:
          name: Anillo de piedra solar dorado
          desc: Esta piedra solar más grande parece infusionar el oro con la luz del
            sol, brillando incluso en los sitios más oscuros.
        goldEtherniteRing:
          name: Anillo de eternita dorado
          desc: Una franja dorada con una gema de eternita de fuera de este mundo.
            Ves que los ojos de la gente a tu alrededor son atraídos a tu dedo cuando
            llevas este anillo.
        goldRubyRing:
          name: Anillo de rubí dorado
          desc: Una franja pesada de oro con un regio rubí, un aura débil de mando
            parece preceder al portador.
        amuletOfTheShrimp:
          name: Amuleto de gamba
          desc: Un brillante amuleto con el poder de una gamba.
        cutJade:
          name: Jade
          desc: Su color verde brillante lo convierte en una piedra preciosa perfecta
            como joya, se rumorea que protege de los malos espíritus cuando se lleva
            encima.
        cutTopaz:
          name: Topacio
          desc: Gema brillante con colores que recuerdan al sol. Te podría dañar los
            ojos si te quedas mirando demasiado tiempo.
        cutWrentmarine:
          name: Wrentmarina
          desc: Al moverlo, parece como si el agua fluyera de un lado a otro en la
            superficie de esta roca azul océano.
        cutStarPearl:
          name: Perla estrella
          desc: Aparece en la famosa pintura "La joven de la perla estrella" de un
            pintor valisiano.
        cutEthernite:
          name: Eternita
          desc: Una valiosa gema violeta y vidriosa. Cuando la miras, sientes una
            sensación terrible, pero de alguna manera es muy difícil apartar la mirada
            de ella.
        cutRuby:
          name: Rubí
          desc: Esta gema de color rojo es muy popular entre los nobles. El color
            rojo simboliza el poder y la pasión.
        cutOpal:
          name: Ópalo
          desc: Preciosos colores iridiscentes brillan en su superficie al mirarlos
            a contraluz.
        cutSunStone:
          desc: No viene del sol, pero viendo el resplandor de sus brillantes y fieros
            colores, uno podría pensar que sí.
          name: Piedra solar
        amuletOfTheEel:
          name: Amuleto de anguila
          desc: Un brillante amuleto con el poder de una anguila.
        amuletOfTheBat:
          name: Amuleto de murciélago
          desc: Un brillante amuleto con el poder de un murciélago.
        amuletOfTheHeron:
          name: Amuleto de garza
          desc: Un brillante amuleto con el poder de una garza.
        amuletOfTheLuckyRabbitFoot:
          name: Amuleto de pata de conejo de la suerte
          desc: Un brillante amuleto con el poder de una pata de conejo de la suerte.
        amuletOfTheCoolingIce:
          name: Amuleto de témpano refrescante
          desc: Un brillante amuleto con el poder de un témpano.
        amuletOfTheMeasuringSpoons:
          name: Amuleto de cucharas de medir
          desc: Un brillante amuleto con el poder de una cuchara de medir.
        amuletOfTheRoot:
          name: Amuleto de raíz circular
          desc: Un brillante amuleto con el poder de una raíz circular.
        amuletOfTheSharkTooth:
          name: Amuleto de diente de tiburón
          desc: Un brillante amuleto con el poder de un diente de tiburón.
        amuletOfTheAnimalKingdom:
          name: Amuleto del reino animal
          desc: Un brillante amuleto con el poder de muchos animales.
        amuletOfTheBeaver:
          name: Amuleto de castor
          desc: Un brillante amuleto con el poder de un castor.
        flowerNecklace:
          name: Collar de flor jarvoniana
          desc: Una guirnalda de flor jarvoniana, adornada con margalunas y campanillas
            de invierno, para llevar al cuello.
        silverRing:
          name: Anillo de plata
          desc: Una franja de plata sencilla, elegante y sin pretensiones.
        goldRing:
          name: Anillo de oro
          desc: Un simple anillo de oro, atemporal y valioso por su pureza.
        amuletOfThePinkPearl:
          name: Amuleto de perla rosa
          desc: Un brillante amuleto con el poder de una perla rosa.
      hunting:
        tarsiliumArrows:
          name: Flechas de alquitranio
          desc: Flechas negras, las preferidas por los guardas oscuros de los bosques.
        mangroveBirdhouse:
          name: Casa de pájaros de mangle
          desc: No se suele usar el mangle para las casas de pájaros porque es difícil
            de trabajar. Sin embargo, si la hace un artesano habilidoso, queda una
            buena casa.
        spruceBirdhouse:
          name: Casa de pájaros de abeto
          desc: Una casa de pájaros de abeto bien hecha, su forma es la adecuada para
            que las aves aniden.
        pineBirdhouse:
          name: Casa de pájaros de pino
          desc: Una casa de pájaros hecha con madera de pino, su tonalidad marrón
            la hace apetecible para varias aves.
        mapleBirdhouse:
          name: Casa de pájaros de arce
          desc: Una casa de pájaros de arce tiene un olor distintivo, atrayendo a
            aves de varios tamaños.
        elmHuntingBow:
          name: Arco de caza de olmo
          desc: Un arco de caza hecho de flexible pero resistente madera de olmo.
        oakHuntingBow:
          name: Arco de caza de roble
          desc: Un arco de caza hecho de roble, una elección popular entre los cazadores.
        bambooHuntingBow:
          name: Arco de caza de bambú
          desc: Un arco de caza hecho de bambú, extendido en áreas donde hay mucho
            bambú. Es muy ligero y un arma precisa.
        mahoganyHuntingBow:
          name: Arco de caza de caoba
          desc: Este arco de caza artesanal es una buena arma para un cazador habilidoso.
        birchBirdhouse:
          name: Casa de pájaros de abedul
          desc: Una casa de pájaros típica que hasta un aficionado podría hacer. Aun
            así es una bonita casa para pájaros pequeños en periodo de anidación.
        teakBirdhouse:
          name: Casa de pájaros de teca
          desc: Una casa de pájaros más avanzada que precisa habilidad para hacerse.
            Un abuena casa para aves.
        copperArrows:
          name: Flechas de cobre
          desc: Solo las flechas hechas con palos son peores, pero todo cazador tiene
            que empezar por algún lado.
        bronzeArrows:
          name: Flechas de bronce
          desc: El bronce no es el material ideal para fabricar armas duraderas, pero
            para flechas como estas funciona bastante bien.
        ironArrows:
          name: Flechas de hierro
          desc: Las flechas esenciales de muchas unidades militares a distancia.
        steelArrows:
          name: Flechas de acero
          desc: Las puntas brillantes de estas flechas indican lo afiladas que están.
            No quieres que te pichen con una.
        farganiteArrows:
          name: Flechas de farganita
          desc: Las puntas azules de las flechas las hace casi mágicas. Están fabricadas
            con el famoso metal farganita.
        simpleBowstring:
          name: Cuerda del arco sencilla
          desc: Un componente crucial del arco, da la tensión necesaria para lanzar
            una flecha.
        kelpDriftNet:
          name: Red de deriva de algas
          desc: Una enorme red de deriva casi infinita hecha con algas submarinas.
      smithing:
        tarsiliumToeBoots:
          name: Botas con punta de alquitranio
          desc: Nunca creiste que podrías tener una mejor protección que las botas
            con punta de acera, pero aquí estamos.
        reinforcedBellows:
          name: Fuelle reforzado
          desc: Estabas cansado del mal estado constante de tu fuelle, ¡resulta que
            solo necesitaba que lo reforzaras!
      tailoring:
        shadowquillTunic:
          name: Túnica plumasombra
          desc: La túnica, mejorada al añadir plumas oscuras, te hace parecer un hombre
            pájaro.
        journeymanHandwear:
          name: Guantes de jornalero
          desc: Guantes muy bien hechos, útiles para diversos trabajos de fabricación.
        hideScraps:
          name: Restos de piel
          desc: Trozos de piel estropeados que podrían juntarse para hacer algo con
            ellos.
        basicLeather:
          name: Cuero básico
          desc: Un trozo de cuero listo para ser transformado en algo más útil.
        qualityLeather:
          name: Cuero de buena calidad
          desc: <PLACEHOLDER>
        basicHide:
          name: Piel básica
          desc: Un material natural conocido por su durabilidad y su textura única.
        elderHideScraps:
          name: Restos de elderhide
          desc: Trozos de elderhide estropeados que podrían juntarse para hacer algo
            con ellos.
        elderHide:
          name: Elderhide
          desc: La piel de una bestia majestuosa.
        elderhideLeather:
          name: Cuero de elderhide
          desc: Material flexible curtido para prevenir su deterioro.
        linenCloth:
          name: Tela de lino
          desc: Un trozo de tejido básico, normalmente usado por sastres novatos para
            hacer ropa.
        tattyChaps:
          name: Calzas harapientas
          desc: Unas calzas harapientas de tela, te puedes mover bien pero la piel
            te pica con el tejido.
        tattyTunic:
          name: Túnica harapienta
          desc: Túnica de tela harapienta, habitualmente vestida por campesinos y
            gente pobre.
        tattyMitts:
          name: Guantes harapientos
          desc: Guantes de tela harapientos, hechos por alguien con habilidad cuestionable.
        apprenticeHandwear:
          name: Guantes de aprendiz
          desc: Una elección popular entre los aprendices de artesano de distintos
            oficios.
        grassknotChaps:
          name: Calzas con hierba cosida
          desc: Calzas de lino con hierba entretejida, diseñadas para ser llevadas
            sobre mallas.
        apprenticeBreeches:
          desc: Cómodos pantalones que se pueden llevar durante horas y tienen prácticos
            bolsillos para guardar objetos en miniatura.
          name: Pantalones de aprendiz
        grassknotTunic:
          name: Túnica con hierba cosida
          desc: Una túnica mejorada añadiendo hierba, una elección extraña pero sorprendentemente
            efectiva.
        apprenticeVest:
          name: Chaleco de aprendiz
          desc: El sencillo chaleco deja libres a los brazos para un trabajo cuidadoso.
        spikescaleMitts:
          desc: Guantes mejorados añadiendo cuero y escamas puntiagudas, dando una
            buena protección al recolectar.
          name: Guantes escamados
        rootweaveMitts:
          desc: Estos guantes, reforzados con raíces, son sorprendentemente cómodos
            a la vez que añaden protección a los dedos.
          name: Guantes con raíces
        aerofibrilMitts:
          name: Guantes de aerofibra
          desc: Guantes mejorados con hilo aerodinámico que hace que tus manos se
            muevan más rápido de lo normal.
        spikescaleChaps:
          name: Calzas escamadas
          desc: Estás calzas dan buena protección contra los arañazos y el tiempo
            recolectando en exteriores.
        shadowquillChaps:
          name: Calzas plumasombra
          desc: Estás calzas emplumadas hacen parecer que tus piernas tengan alas,
            pero por desgracia no puedes volar con ellas.
        rootweaveChaps:
          name: Calzas con raíces
          desc: Calza reforzadas con raíces, dando protección para tus piernas en
            la naturaleza.
        aerofibrilChaps:
          name: Calzas de aerofibra
          desc: Las calzas son muy ligeras, casi como si no llevaras nada. ¡Asegúrate
            de que sí!
        spikescaleTunic:
          name: Túnica escamada
          desc: Túnica mejorada añadiendo escamas puntiagudas, lo que le da una apariencia
            intimidante.
        journeymanBreeches:
          name: Pantalones de jornalero
          desc: Pantalones hechos por sastres competentes para hábiles herreros, carpinteros
            y otros artesanos.
        rootweaveTunic:
          name: Túnica con raíces
          desc: Una túnica mejorada añadiendo raíces al tejido, ahora pareces un arbusto
            sin hojas.
        journeymanVest:
          name: Chaleco de jornalero
          desc: El chaleco tiene muchos bolsillos interiores para guardar instrumentos
            y más objetos útiles para fabricar y otras actividades.
        elderhideMitts:
          name: Guantes de elderhide
          desc: Estos guantes se hacen con el legendario elderhide, lo que hace girar
            las cabezas de los recolectores que te encuentras.
        aerofibrilTunic:
          name: Túnica de aerofibra
          desc: El hilo aerodinámico hace brillar ligeramente a la túnica cuando el
            viento sopla sobre ella.
        elderhideBreeches:
          name: Pantalones de elderhide
          desc: Los pantalones de elderhide da una excelente protección contra los
            elementos.
        elderhideTunic:
          name: Túnica de elderhide
          desc: La túnica de elderhide la usan recolectores que se aventuran a recolectar
            recursos en sitios arriesgados.
        grassknotMitts:
          desc: Guantes de tela con briznas de hierba entretejidas, lo que los hace
            especiales.
          name: Guantes con hierba cosida
        shadowquillMitts:
          desc: Esto guantes con plumas negras son ideales para recolectores astutos.
          name: Guantes plumasombra
  looted:
    equipmentSets:
      dimensional:
        chest:
          desc: El cuello y los puños de esta camisa están cubiertos de polvo estelar,
            ondas de vacío bañan lentamente el resto de la camisa.
          name: Camisa dimensional
        feet:
          desc: El polvo estelar de los zapatos hace que se iluminen a cada paso.
          name: Zapatos dimensionales
        head:
          desc: Las constelaciones salpican el borde de este sombrero, centelleando
            suavemente de día y remolinos de vacío en movimiento de noche.
          name: Sombrero dimensional
        legs:
          desc: El polvo estelar y las lentejuelas parecen sujetar con facilidad estos
            elegantes pantalones.
          name: Pantalones dimensionales
      enchanted:
        chest:
          desc: Cada vez que te levantas el cuello, pareces un poco más guay. Especialmente
            con el botón de arriba abrochado.
          name: Camisa encantada
        feet:
          desc: Entrechocar dos veces los tacones no te envía a casa, pero suenan
            bien al caminar con ellos.
          name: Zapatos encantados
        head:
          desc: Este sombrero tiene capacidad para diez galones. ¿De qué? Nadie lo
            ha averiguado todavía.
          name: Sombrero encantado
        legs:
          desc: Estos pantalones siempre se ajustan perfectamente, ¡e incluso tienen
            bolsillos!
          name: Pantalones encantados
      adventurersTools:
        adventurersRing:
          desc: Un anillo con el escudo del Gremio de Aventureros.
          name: Anillo de aventura
        adventurersAmulet:
          desc: Un amuleto con el símbolo del Gremio de Aventureros.
          name: Amuleto de aventura
        adventuringWrench:
          desc: Una llave adornada con la insignia del Gremio de Aventureros. Útil
            para hacer reparaciones y ajustes sobre el terreno.
          name: Llave de aventura
        adventuringHatchet:
          name: Hacha de aventurero
          desc: Un hacha con la insignia del Gremio de Aventureros. Tiene una hoja
            afilada y un mango resistente.
        adventuringPickaxe:
          name: Pico de aventura
          desc: Un pico con un mango robusto que tiene el símbolo del Gremio de Aventureros.
            Es perfecta para romper rocas y extraer minerales.
        adventuringFishingPole:
          name: Caña de pescar de aventura
          desc: Una caña de pescar con la insignia del Gremio de Aventureros. Es ideal
            para pescar en la naturaleza.
        adventuringSickle:
          name: Hoz de aventura
          desc: Una hoz con la insignia del Gremio de Aventureros grabada en la hoja.
            Sirve para cosechar hierbas y otras plantas.
        adventuringHammer:
          name: Martillo de aventura
          desc: Un martillo con la insignia del Gremio de Aventureros grabada en la
            base del mango. Puedes usarlo para herrería.
        adventuringFryingPan:
          name: Sartén de aventura
          desc: Una sartén con la insignia del Gremio de Aventureros en el mango.
            Ideal para cocinar en una hoguera.
        adventuringSaw:
          name: Sierra de aventura
          desc: Una sierra con la insignia del Gremio de Aventureros. La elección
            del aventurero para cortar madera.
        adventuringSander:
          name: Lijadora de aventura
          desc: Una lijadora con la insignia del Gremio de Aventureros. Puede usarse
            para suavizar superficies rugosas.
    skilling:
      agility:
        birchSkis:
          desc: Un par de esquís para principiantes. Difíciles de controlar y no muy
            rápidos, pero bajas por una pendiente nevada más rápido que andando.
          name: Esquís de abedul
        clayFrisbee:
          desc: Es bastante pesado y frágil. ¡Esperemos que no haya tiradores de plato
            cerca!
          name: Disco de arcilla
        exerciseHeadband:
          desc: Esta cinta deportiva es un recordatorio de que la fuerza nace de la
            dedicación y que el guerrero que uno lleva dentro puede superar cualquier
            reto, sin importar cómo de fantástico o demandante.
          name: 'Cinta deportiva'
        featherCape:
          name: Capa de plumas
          desc: Esta capa es ligera como una pluma, porque está hecha de ellas.
        flowyTrousers:
          desc: Anchos donde necesitan ser y estrechos donde tienen que ser, estos
            pantalones son perfectos para maniobras peligrosas entre el mobiliario
            urbano.
          name: Pantalones fluidos
        goldenFrisbee:
          desc: Simplemente chapado en oro, lo que lo hace bastante ligero, pero duradero.
            Uno esperaría que al lanzarlo se emitiera una estela de arco iris, pero
            qué se le va a hacer.
          name: Disco dorado
        grapplingHook:
          name: Rezón
          desc: Al final de la cuerda se fija un gancho metálico de cuatro vías.
        ironThermos:
          desc: Puedes llenarla de café, leche, vino, brandy o cualquier otro líquido
            que se te ocurra, incluso combinando varios. O puedes llenarlo de agua
            y volver sano y salvo de la expedición.
          name: Termo de hierro
        mapOfGDTE:
          name: Mapa del GDTE
          desc: El mapa muestra la forma geográfica del Gran Ducado de Trellin-Erdwise.
        mapOfJarvonia:
          name: Mapa de Jarvonia
          desc: El mapa muestra las tierras y ciudades del continente norte.
        medievalSneakers:
          desc: A cada paso, ofrecen al usuario un viaje silencioso y ágil a través
            de reinos tanto antiguos como contemporáneos, tendiendo un puente entre
            épocas.
          name: Zapatillas medievales
        mountaineeringGuidebook:
          desc: Este libro está reforzado, tanto el lomo como las tapas, para resistir
            largas expediciones. En su portada aparece la reconocible silueta de la
            Montaña Congelación. En el interior hay una recopilación de consejos de
            escaladores expertos.
          name: Guía de montañismo
        oakSkis:
          desc: Esquís pesados, lo que los hace rápidos pero difíciles de dirigir.
            ¡Al menos, su resistencia hará que no se rompan fácilmente en caso de
            accidente!
          name: Esquís de roble
        parkourGloves:
          desc: Estos guantes mejoran el agarre en un 800%. Al menos eso es lo que
            pone en la etiqueta.
          name: Guantes de parkour
        pineSkis:
          desc: Esquís robustos y ligeros. Fabricados con la madera de los mismos
            árboles que intentas evitar.
          name: Esquís de pino
        runningShirt:
          desc: Una vestimenta adecuada es muy importante a la hora de salir a correr.
            Una camiseta como esta es indispensable.
          name: Camiseta de corredor
        runningShorts:
          desc: ¡Son cómodos y fáciles de llevar! Además, su color azul brillante
            te hace más visible.
          name: Pantalones cortos de corredor
        walkingStick:
          name: Bastón de andar
          desc: Un bastón de madera resistente con un cómodo mango de metal, para
            proporcionar apoyo adicional en tus aventuras caminando.
        simpleTorch:
          name: Antorcha simple
          desc: Con un palo de madera, un paño y una sustancia inflamable tienes una
            luz portátil. Más sencillo imposible.
        simpleRope:
          name: Cuerda sencilla
          desc: La cuerda tiene muchos usos, por ejemplo, en el montañismo.
        waterBottle:
          name: Botella de agua
          desc: Una botella de vidrio llena de agua potable fresca y limpia. ¡Mantente
            hidratado!
        toughRope:
          desc: Con esta resistente cuerda podrás escalar incluso las montañas más
            altas.
          name: Cuerda resistente
        swiftSightGoggles:
          desc: Estas gafas están diseñadas para aumentar tu visión y aporta una visión
            clara de tus alrededores.
          name: Gafas de visión rápida
        mapOfArenum:
          name: Mapa de Arenum
          desc: Un mapa de Arenum. Lleno de tantos mapas detallados como tienes para
            obtener una visión más amplia del mundo conocido.
        mapOfSyrenthia:
          name: Mapa de Syrencia
          desc: El mapa muestra los detalles de la ciudad y las zonas bajo las olas
            en las regiones syrencianas.
        mapOfTrellin:
          desc: Este fragmento occidental rasgado de un mapa más grande muestra con
            detalle las zonas de Trellin.
          name: Mapa de Trellin
        mapOfHalfling:
          desc: Este fragmento central rasgado de un mapa más grande muestra con detalle
            las zonas de los Rebeldes Medianos.
          name: Mapa de Rebeldes Medianos
        mapOfErdwise:
          name: Mapa de Erdwise
          desc: Este fragmento oriental rasgado de un mapa más grande muestra con
            detalle las zonas de Erdwiss.
        stepring:
          name: Anillo de paso
          desc: Un anillo que pasaba por aquí.
        toeShoes:
          name: Zapatos con dedos
          desc: Zapatos con espacios individuales para cada uno de tus dedos. La definición
            de funcionalidad por encima de la estética.
      carpentry:
        handsaw:
          desc: Esta sierra encarna la armonía entre el artesano y la naturaleza,
            prometiendo la habilidad de dar forma a la madera con precisión y elegancia.
          name: Sierra de mano
        protectiveGloves:
          desc: Es mejor cuando las probabilidades de que una sierra te corte los
            dedos se reducen a 0.
          name: Guantes de protección
        toolbelt:
          desc: Un accesorio multifunción que contiene una variedad de instrumentos
            para trabajar la madera
          name: Cinturón de herramientas
        woodworkingGlasses:
          desc: Cuando se llevan puestas, estas gafas revelan los intrincados diseños
            y secretos que se esconden en cada tabla.
          name: Gafas de carpintero
        protectiveGlasses:
          name: Gafas de seguridad
          desc: Estas gafas evitarán que los objetos que vuelan a gran velocidad te
            dañen los ojos. Esperemos.
        protectivePants:
          desc: Estos pantalones tienen almohadillas protectoras cosidas sobre ellos.
          name: Pantalones de seguridad
        simpleSaw:
          desc: Esta sierra cortará el tiempo suficiente hasta que consigas una mejor.
          name: Sierra sencilla
        simpleRuler:
          desc: Una regla de madera, parte esencial del juego de herramientas de un
            carpintero. Se puede utilizar para medir cosas o trazar líneas rectas.
          name: Regla sencilla
        iceSaw:
          name: Cortahielos
          desc: Perfecta para cortar hielo, esta herramienta es muy conveniente si
            quieres construir un iglú.
        sharpChisel:
          name: Cincel afilado
          desc: Esta herramienta afilada se utiliza para esculpir madera.
        dullChisel:
          name: Cincel romo
          desc: Tiene un mango de madera y una hoja de acero sin filo, aunque aún
            así puede producir hermosas piezas.
        preciseRuler:
          name: Regla de precisión
          desc: Las marcas de medición están grabadas cuidadosamente en la madera
            y se muestran tanto centímetros como pulgadas.
        protractor:
          name: Transportador
          desc: Esta es una herramienta de medición de ángulos que se utiliza a menudo
            en carpintería.
        protectiveShirt:
          name: Camisa de seguridad
          desc: Esta camisa tiene almohadillas protectoras cosidas.
        goldenChisel:
          name: Cincel dorado
          desc: Resulta que el dinero sí crece en los cinceles.
        compressedCharcoal:
          name: Carbón comprimido
          desc: Una varilla gruesa de carbón, perfecta para marcar la madera para
            mediciones y cortes.
        carpentersClogs:
          name: Zuecos de carpintero
          desc: Zuecos hábilmente tallados que reflejan su dedicación con cada paso.
        hookhat:
          name: Gorrogarfio
          desc: Parece que alguien simplemente le ha puesto un garfio a un sombrero.
            Al menos se aferra a tus sueños mejor que algunos padres.
      cooking:
        chefsApron:
          desc: Con este delantal, cada comida se convierte en una obra maestra y
            cada plato en una obra de arte.
          name: Delantal de cocinero
        chefsHat:
          desc: Este caprichoso sombrero parece canalizar la magia de la cocina, inspirando
            maravillas culinarias con cada movimiento de la espátula.
          name: Gorro de cocinero
        meatCleaver:
          desc: Su afilada hoja de acero puede trocear piezas de carne en pedazos
            pequeños. Como tus dedos si no tienes cuidado.
          name: 'Cuchillo carnicero'
        sharpKnife:
          desc: Tiene un mango de madera rústica y su hoja parece haber sido afilada
            recientemente.
          name: Cuchillo afilado
        chefsLegApron:
          desc: Un delantal para usar sobre las piernas, con un bolsillo para guardar
            algunos utensilios de cocina.
          name: Delantal de cocinero
        lavaCookingPan:
          desc: Esta sartén ha sido forjada en un volcán. La lava de la que está hecha
            hace que siempre esté caliente y lista para cocinar.
          name: Sartén de lava
        eberhartCorkscrew:
          desc: Este clásico sacacorchos muestra una calidad muy superior a cualquier
            otro que hayas visto. El mango es ergonómico y está fabricado en una madera
            exquisita y la espiral es de acero inoxidable con un acabado muy preciso.
          name: Sacacorchos Eberhart
        sturdyWhisk:
          desc: Sus alambres de acero están firmemente sujetos al mango de fácil agarre,
            con esto podrías batir miles de huevos.
          name: Batidor resistente
        recipeBook:
          desc: Hay cientos de recetas en este libro, que abarcan todos los tipos
            de cocina imaginables, desde la jarvoniana hasta la rid raddakiana.
          name: Libro de recetas
        measuringSpoonsNecklace:
          desc: Tres cucharas de medir siempre a tu disposición. No apto para lavavajillas.
          name: Collar de cucharas de medir
        simplePan:
          name: Sartén sencilla
          desc: Esta sartén no es antiadherente, pero te salvará en caso de apuro.
        dullKnife:
          name: Cuchillo romo
          desc: No hay nada más peligroso que un cuchillo sin filo. O eso dicen.
        cuttingBoard:
          name: Tabla de cortar
          desc: Una tabla de madera cuadrada para picar carne, frutas y verduras.
        largePot:
          name: Cacerola grande
          desc: Hecha de acero y lo suficientemente grande como para preparar comida
            para una docena de personas.
        nonSlipShoes:
          name: Zapatos antideslizantes
          desc: No están de moda, pero proporciona más agarre, por lo que resbalarás
            menos.
        northernSpices:
          name: Especias norteñas
          desc: El fuerte aroma de estas especias hace que tu estómago ruja tan fuerte
            que estarías perdido si estuvieras en una misión sigilosa.
        flippySpatula:
          name: Espátula para voltear
          desc: No es una espátula cualquiera, es una espátula giratoria. ¿Cuántas
            vueltas puedes hacer con un solo giro?
        florasSilverSpoon:
          name: Cuchara de plata de Flora
          desc: Una cuchara de plata especial. Flora debe haberla perdido en la cocina
            algún día. ¡Ahora es tuya!
        ovenMittens:
          name: Manoplas para horno
          desc: Agradables y calentitas, pero no tanto como las cosas para las que
            las vas a necesitar.
        rottenEggplant:
          name: Berenjena podrida (objeto de prueba)
          desc: Solo para probadores. Otorga poder ilimitado.
        rottenWrentmarine:
          desc: Solo para probadores. Otorga inventorio ilimitado.
          name: Wrentmarina podrida (objeto de prueba)
      crafting:
        candlehat:
          desc: Es un sombrero con una vela unida. ¿Qué más se puede desear?
          name: Sombrero con vela
        craftingGuidebook:
          desc: Esta guia de fabricación, un tomo que desborda creatividad, es un
            repositorio de conocimiento pasado de generación a generación de artesanos
            y reparadores.
          name: Guía de fabricación
        grippyGloves:
          desc: Estos guantes ofrecen un agarre firme y se rumorea que ayudan a que
            nunca se te caiga un tornillo o una pieza pequeña.
          name: Guantes adherentes
        magnifyingLens:
          desc: Una herramienta de maestros artesanos que buscan desbloquear los secretos
            de la maquinaria compleja y estudiar el mundo a nivel microscópico.
          name: Lupa
        craftingShirt:
          name: Camisa de fabricación
          desc: Una camisa ideal para un artesano. Fácil de limpiar y bastante resistente
            a los daños que suelen causar las herramientas de artesanía.
        slideRuler:
          desc: Una sofisticada calculadora mecánica que proporciona funcionalidad
            para realizar cálculos complejos que le ayudarán a desarrollar sus creaciones.
          name: Regla de cálculo
        simpleChisel:
          desc: Con esta herramienta puedes darle forma al mundo por un bajo coste.
          name: Cincel sencillo
        wireSaw:
          desc: Esta sierra utiliza un alambre para el corte mecánico de materiales
            sólidos a granel como piedra, madera, vidrio, hormigón, metales, etc.
            Perfecta para mejorar tu eficiencia en el taller.
          name: Sierra de alambre
        carvingKnife:
          name: Cuchillo de talla
          desc: Este cuchillo tiene una hoja muy pequeña y curvada que lo hace brillar
            al pelar virutas de un trozo de madera. Su mango es comparativamente mucho
            más grande. Cortar carne (o peor aún, pan) con él sería un sacrilegio
            muy poco práctico.
        craftingPants:
          name: Pantalones de fabricación
          desc: Pantalones holgados que te hacen más cómodo ejercitar tus artes manuales.
        craftingBoots:
          name: Botas de fabricar
          desc: Vienen con una suela gruesa que puede soportar andar en el taller
            durante horas y horas.
        adjustableWrench:
          name: Llave inglesa
          desc: Fabricada íntegramente en acero de alto grado de Braemercia, lo que
            lo hace básicamente indestructible.
        simpleWrench:
          name: Llave fija
          desc: Una herramienta adecuada para artesanos aficionados.
        modifiedPlatformShoes:
          desc: Unos zapatos ajustables que permiten cambiar de altura a voluntad.
            Excelentes para alcanzar todos esos objetos que antes quedaban fuera de
            tu alcance en las estanterías.
          name: Zapatos de plataforma modificados
      fishing:
        fishermansHat:
          desc: Este sombrero es un símbolo de la paciencia del pescador y de su conexión
            con las corrientes eternas de la naturaleza.
          name: Gorro de pescador
        fishermansTrousers:
          desc: Fabricados con un material resistente e impermeable, ofrecen protección
            contra los elementos al tiempo que permiten un movimiento ágil.
          name: Pantalones de pescador
        squishyFlipFlops:
          name: Chanclas blandas
          desc: La suave capa de tela actúa como un escudo entre tus pies y la arena
            ardiente incluso en las playas más calurosas de Wrentmark.
        fishingGuidebook:
          desc: El libro incluye imágenes de varios peces y enumera los cebos y señuelos
            adecuados para cada tipo.
          name: Guía de pesca
        wadingShoes:
          name: Zapatos para vadear
          desc: Estos zapatos livianos son una buena opción para aventuras de pesca.
        frozenBait:
          name: Cebo congelado
          desc: Es un pez diminuto que atrae a peces más grandes. Aquí hay una metáfora
            escondida en alguna parte...
        bugBait:
          name: Cebo de insecto
          desc: El insecto será la cena del pez y el pez será tu cena. Pero ¿de quién
            serás tú la cena?
        coolSunglasses:
          name: Gafas de sol guapas
          desc: Gafas de sol muy elegantes que hacen mucho más cómodo pescar en la
            playa durante el atardecer.
        breezyShirt:
          name: Camisa fresca
          desc: Esta camisa ligera te hará destacar en cualquier playa.
        shinySpinner:
          name: Spinner brillante
          desc: Aunque no se utiliza para pescar, se puede utilizar como fidget spinner.
        eyePatch:
          name: Parche de ojo
          desc: Al parecer es más fácil pescar con un solo ojo abierto.
        pirateHat:
          name: Sombrero pirata
          desc: ¡Tierra a la vista!
        rodOfMoss:
          desc: La anilla está cubierta de musgo.
          name: Caña de musgo
        rustyFishingNet:
          name: Red de pesca deteriorada
          desc: Una red de pesca pequeña, corroída y deshilachada. Aun se puede usar
            para pescar, mejor que nada.
        anglerGloves:
          name: Guantes de pescador
          desc: ¡Existen! Guantes legendarios con las puntas brillantes que atraen
            todo tipo de capturas con su encanto.
        rustyFishingRod:
          name: Caña de pescar oxidada
          desc: Una caña de pescar hecha polvo, solo se salva el hilo. Aún se puede
            usar para pescar, ¡pero no sé si conseguirás algo!
        iceNetRod:
          name: Caña con red helada
          desc: Una caña de pescar con una red de aspecto helado entrelazada en la
            cuerda para lanzarla. Un diseño ingenioso de los pingüinos para maximizar
            la cantidad de pescado de calidad que capturan.
        babyPenguinIceLure:
          name: Cebo de hielo de pingüino bebé
          desc: 'Un pingüino bebé que ha accedido a ayudarte con la pesca como tu
            cebo viviente. Su misión está clara: encontrar solo los mejores peces
            para ti.'
        catchBucket:
          name: Cubo de pesca
          desc: Un cubo de buen tamaño para meter los objetos recién pescados.
        sturdyFishingRodRest:
          name: Soporte robusto de caña de pescar
          desc: Puede clavarse en el suelo y usarse para sujetar una caña de pescar,
            manteniéndola en su sitio en el agua. Útil cuando se te está acabando
            la paciencia.
      foraging:
        halflingsFeetSlippers:
          desc: El diseño de estas cómodas zapatillas hace que se asemejen a los pies
            peludos de un halfling, con sus pequeños dedos y sus detalles extravagantes.
          name: Zapatillas de mediano
        hatWithAFeather:
          desc: Su presencia evoca el espíritu aventurero y el encanto de tierras
            lejanas, y promete que, dondequiera que se lleve, se contarán historias
            de atrevidas aventuras.
          name: Gorro con pluma
        blueIceSickle:
          desc: Esta hoz está hecha de hielo y luce un color azul intenso, como el
            cielo despejado de un día de verano. Corta como las mejores hoces, pero
            te enfría la mano al usarla, aunque no se derrita. ¿Qué hacía una hoz
            en un glaciar?
          name: Hoz azul de hielo
        nonWaterproofBoots:
          desc: Si bien ofrecen cierta protección contra el viento y el terreno accidentado
            durante la búsqueda de alimentos, no hay garantía de que mantengan los
            pies secos.
          name: Botas no impermeables
        camouflageCape:
          desc: También podríamos llamarlo una capa de invisibilidad, ya que te hace
            virtualmente invisible mientras deambulas en busca de tesoros.
          name: Capa de camuflaje
        pointyShears:
          desc: Con estas, es posible que encuentres tesoros que hayan sido completamente
            cubiertos por arbustos y otro follaje.
          name: Tijeras de podar puntiagudas
        compassNecklace:
          desc: Una brújula funcional atada a un cordón que puedes atar alrededor
            de tu cuello. Si sabes cómo usarla, siempre podrás encontrar el camino
            a casa.
          name: Amuleto del hallazgo
        pickersGloves:
          desc: Cómodos guantes de cuero que protegen tus manos de espinas y otros
            sistemas de defensa naturales cuando buscas tesoros escondidos por el
            follaje.
          name: Guantes de recolector
        wildernessGuideBook:
          desc: Está lleno de consejos sobre cómo sobrevivir en la naturaleza, abarcando
            animales, plantas, fuentes de agua y más.
          name: Guía de la naturaleza
        simpleBugCatchingNet:
          name: Red simple para atrapar insectos
          desc: No es mucho, pero atrapa insectos.
        wildernessShirt:
          name: Camisa de naturaleza
          desc: Una cómoda camisa verde combinada con un pañuelo rojo que te hace
            sentir uno con la naturaleza.
        wildernessPants:
          name: Pantalones de naturaleza
          desc: Un par de pantalones verdes diseñados para hurgar en la naturaleza
            a cuatro patas.
        foragingShorts:
          name: Pantalones cortos de recolección
          desc: Pantalones cortos duraderos y cómodos, perfectos para buscar comida
            en cualquier terreno.
        foragingShirt:
          name: Camisa de recolección
          desc: Te mantiene fresco cuando buscas comida en ambientes cálidos, pero
            caliente en ambientes fríos.
        sharpMachete:
          name: Machete afilado
          desc: Su hoja afilada como una navaja convierte la navegación a través del
            denso follaje en un paseo por el parque.
        dullMachete:
          name: Machete romo
          desc: La hoja no está en buenas condiciones, como si ya se hubieran talado
            bosques enteros con ella.
        waterproofBoots:
          name: Botas impermeables
          desc: Botas de agua amarillas como un canario que mantienen tus calcetines
            secos. Y no hay muchas cosas que sientan peor que unos calcetines mojados.
        gardeningGloves:
          name: Guantes de jardinería
          desc: Guantes impermeables y con buen agarre, perfectos para todas sus actividades
            de jardinería, como plantar, regar, podar y limpiar malezas.
        longSpade:
          name: Pala larga
          desc: Una pala robusta con un mango de madera resistente y una hoja de acero
            inoxidable. Seguramente podrías cavar un hoyo grande con ella.
        bigBasket:
          name: Cesta grande
          desc: Bellamente elaborada en mimbre. Puede contener todos sus hallazgos
            con facilidad.
        smallSack:
          name: Saco pequeño
          desc: Un pequeño saco de yute que puedes llevar contigo y que puede contener
            un objeto adicional.
        rustySickle:
          name: Hoz oxidada
          desc: Un hoz que fue buena, ahora oxidada. Aún se puede usar para recolectar,
            pero no tan bien como antes.
      mining:
        miningHelm:
          desc: El casco de mineral, un faro en las profundidades de la tierra, irradia
            un brillo continuo que atraviesa la oscuridad de los reinos subterráneos.
          name: Casco de minero
        shovelAxe:
          desc: Un compañero indispensable para los aventureros que buscan desenterrar
            secretos enterrados bajo la superficie y defenderse de los peligros que
            puedan surgir.
          name: Hacha pala
        minersPants:
          desc: Estos tienen rodilleras acolchadas para que puedas arrodillarte cómodamente
            mientras excavas minerales sin lastimarte.
          name: Pantalones de minero
        goldPan:
          desc: Pon algunas rocas y un poco de agua, hazla girar y los trozos de oro
            se revelarán ante ti.
          name: Batea
        minersBeard:
          desc: ¿Puedes realmente ser considerado minero si no tienes barba?
          name: Barba de minero
        simpleMiningShovel:
          desc: Puedes usar esto para quitar algunos escombros del suelo lleno de
            minerales, lo que hace que sea más fácil detectar minerales preciosos.
          name: Pala minera ligera
        simpleMagnet:
          name: Imán simple
          desc: Puedes pescar con él, pero no esperes peces.
        simpleGoldPan:
          name: Batea simple
          desc: Esta batea te ayudará a encontrar oro en ríos.
        steelToeBoots:
          name: Botas con punta de acero
          desc: Estas botas descarrilarán los carros mineros en lugar de que te aplasten
            los dedos de los pies.
        minersShirt:
          name: Camisa de minero
          desc: Camisa de alta visibilidad para ayudarte a ser encontrado rápidamente
            cuando inevitablemente te pierdes en los laberintos de las cuevas mineras.
        handLantern:
          name: Linterna de mano
          desc: Ojalá hayas traído fósforos adicionales, porque si la vela se apaga
            mientras estás en lo profundo de las cuevas, estás perdido.
        minersMagnet:
          name: Imán de minero
          desc: Extremadamente útil para localizar metales preciosos escondidos en
            las paredes rocosas.
        iceAxe:
          desc: Quema al tacto. ¡Usa guantes!
          name: Hacha de hielo
        rustyPickaxe:
          name: Pico oxidado
          desc: En su día fue un gran pico, ahora está oxidado. Aún se puede usar
            para cavar, pero no muy bien en su estado.
        fingerpick:
          name: Picodedo
          desc: El pico más pequeño para las rocas más pequeñas.
        miningCartpack:
          name: Carretilla de minero
          desc: Una carretilla adaptada para llevar a la espalda. La vanguardia de
            la innovación.
        heavyPickHandle:
          name: Asa de pico pesada
          desc: Un asa de pico extra pesada que se puede unir a un pico.
      smithing:
        smeltingGoggles:
          desc: Una protección necesaria para que los ojos contemplen el brillo abrasador
            del metal fundido.
          name: Gafas de fundición
        smithsApron:
          desc: Indispensable y protector en la forja, el delantal es un tapiz de
            resistencia y artesanía.
          name: 'Delantal de herrero'
        smithsPants:
          name: Pantalones de herrero
          desc: Aunque son bastante calientes, evitarán que se te quemen las piernas
            mientras pasas todo el día frente a un horno.
        simpleHammer:
          desc: Un martillo normal y corriente. Tiene cabeza de acero y mango de madera.
            Sencillo, en efecto, pero mejor que no tener martillo.
          name: Martillo sencillo
        forgeBellows:
          desc: Se utiliza para soplar aire en una fragua, para literalmente aumentar
            el calor.
          name: Fuelle de forja
        metalworkingGloves:
          desc: Puedes meter las manos en un horno ardiendo sin que te salgan ampollas
            con estos guantes, pero no ocurre lo mismo con los brazos.
          name: Guantes de herrero
        coolingIceAmulet:
          name: Amuleto de hielo refrescante
          desc: El amuleto irradia frío constante.
        jarvonianSmithsHammer:
          name: Martillo de herrero jarvoniano
          desc: Martillo de color azul hielo con mango largo, para que puedas aplicar
            un poco de fuerza extra en cada golpe.
        wolfJawTongs:
          name: Pinzas de mandíbula de lobo
          desc: Puedes manipular metales al rojo vivo con estos. No se lastimó a ningún
            lobo durante la fabricación de este objeto.
        blacksmithsHandbook:
          name: Guía de herrería
          desc: El libro incluye imágenes de diversas forjas, martillos y fuelles.
            El oficio de herrero se explica con gran detalle.
        jarvonianPoker:
          name: Atizador jarvoniano
          desc: No es nada violento, no hace falta que llames a la policía.
        fireResistantCloak:
          name: Capa resistente al fuego
          desc: Te puede proteger de las llamas, especialmente de las chispas sueltas.
            Aunque no te protegerá de todas las miradas que vas a recibir.
        meltdownMask:
          name: Máscara de fundición
          desc: Una máscara perfecta para la fragua. Permite mejor visibilidad y una
            atracción casi innata hacia los metales con los que se trabaja.
      woodcutting:
        lumberjackShirt:
          desc: Gruesa y resistente, esta camisa es a la vez un escudo contra los
            elementos y un testimonio de la resistencia del leñador.
          name: Camisa de leñador
        lumberjackSandals:
          desc: Estos zapatos abiertos te hacen sentir más conectado con la naturaleza,
            como si la energía de tu entorno viajara a tu corazón a través de tus
            pies.
          name: Sandalias de leñador
        lumberjackBoots:
          desc: Las botas de leñador, una fusión de durabilidad y practicidad, son
            la vestimenta favorita de quienes se atreven a adentrarse en los bosques
            (des)encantados.
          name: Botas de leñador
        logBasket:
          desc: Una superficie de madera con un asa para transportarla. Perfecta para
            llevar algunos troncos, pero también apta para otros elementos. Como cualquier
            otra cesta para troncos.
          name: Cesta para troncos
        forestersFlannelShirt:
          name: Camisa de franela de guardabosques
          desc: Esta camisa de franela verde es cálida y cómoda. Ideal para trabajar
            en plena naturaleza.
        logSplitter:
          name: Cortador de troncos
          desc: La hoja más ancha del hacha lo hace eficaz para partir troncos.
        heavyAxeHandle:
          name: Mango de hacha pesado
          desc: Un mango resistente para fijar a un hacha.
        lumberjackPants:
          name: Pantalones de leñador
          desc: Para los leñadores que duermen toda la noche y trabajan todo el día,
            estos pantalones están bastante bien.
        lumberjackHat:
          name: Sombrero de leñador
          desc: El sombrero adecuado para aventuras de tala de árboles.
        forestersPants:
          name: Pantalones de guardabosques
          desc: Estos pantalones verdes están diseñados para soportar rasguños y arañazos
            de ramas grandes y pequeñas.
        forestersBoots:
          name: Botas de guardabosques
          desc: Estas botas son casi totalmente resistentes al agua, duraderas y elegantes.
        forestersHat:
          name: Sombrero de guardabosques
          desc: Este sombrero verde, con incrustaciones de lana de oveja, es ideal
            para el clima invernal.
        woodcuttingGuidebook:
          name: Guía de tala de árboles
          desc: Este libro contiene imágenes de diversas maderas encontradas en todos
            los reinos.
        rootedRing:
          name: Anillo con raíces
          desc: El anillo está formado por raíces mágicas que se entrelazan entre
            sí.
        rustyHatchet:
          name: Hacha oxidada
          desc: Fue una gran hacha en su día, ahora está oxidada. Sin se puede usar
            para cortar madera, pero definitivamente ha tenido mejores días.
      trinketry:
        autoAdjustingMandrel:
          desc: Una maravilla tecnológica de Forjavendaval, es difícil de creer que
            en su día el ajuste se hacía a mano.
          name: Mandril autoajustable
        roughSandpaper:
          desc: El papel de lija grueso amenaza a tu piel si lo sujetas muy fuerte.
          name: Papel de lija grueso
        gemTippedTweezers:
          name: Pinzas con gemas en las puntas
          desc: Un par de pinzas reforzadas con pequeños trozos de gemas.
        prettyPliers:
          name: Tenazas bonitas
          desc: ¡Lo más vendido en Erdwise! De oferta hoy al 10% de descuento en la
            Fábrica de Joyas.
        zipPouch:
          name: Bolsa con cremallera
          desc: Un forma segura de transportar gemas de alta calidad del taller al
            mercado.
        handFile:
          name: Lima manual
          desc: Muy práctica en tus manos, asegúrate de limpiar el polvo después.
        gemistryGuidebook:
          desc: Las fuentes para aprender la química de la Joyería.
          name: Guía de gemoloquímica
        darWittsMonocle:
          name: Monóculo de Dar Witt
          desc: Una reliquia de los Dar Witt, de las pocas familias con influencia
            en Puerto Hechizoscuro.
    versatile:
      backpack:
        desc: Una mochila de cuero de primera calidad con bolsillos adicionales y
          mucho espacio de almacenamiento.
        name: 'Mochila'
      bugCatchingNet:
        desc: Sirve para atrapar muchos tipos de insectos, o incluso... ¿medusas?
        name: Red atrapainsectos
      comfySlippers:
        desc: Cada paso que das con estas zapatillas es como caminar sobre las nubes.
        name: Zapatillas cómodas
      fishingLure:
        desc: Hecho a mano por artesanos expertos, brilla con colores y dibujos que
          bailan como escamas iridiscentes a la luz del sol.
        name: Señuelo de pesca
      hatOfWisdom:
        desc: Cuando se lleva puesto, este sombrero confiere a su portador una mayor
          comprensión del mundo.
        name: Sombrero de la sabiduría
      mosquitoNethat:
        desc: Este sombrero permite a su portador viajar en paz incluso por las regiones
          más infestadas de insectos, sin perder de vista las maravillas de la naturaleza
          salvaje.
        name: Sombrero anti-mosquitos
      protectiveEarmuffs:
        desc: Estas orejeras son un símbolo del buen juicio y de la capacidad de mantener
          la compostura en medio del caos.
        name: Orejeras protectoras
      recipeBook:
        desc: Este libro es un compañero culinario para los aspirantes a cocineros,
          ya que ofrece las claves para descubrir los sabores del mundo y crear platos
          encantadores.
        name: Recetario
      snowshoes:
        desc: Las raquetas de nieve garantizan que, incluso en la más dura de las
          ventiscas, el usuario pueda viajar sin trabas y explorar las maravillas
          heladas del mundo.
        name: Raquetas de nieve
      utilityPants:
        desc: Pantalones verdes con innumerables bolsillos, imprescindibles para un
          aventurero completo.
        name: Pantalones cargo
      veryLongBoots:
        desc: Dependiendo de tu estatura, pueden llegar hasta las espinillas, por
          encima de las rodillas o incluso hasta las caderas.
        name: Botas muy altas
      warmBeanie:
        desc: Tejida con hilos resistentes a la escarcha, abraza la cabeza de quien
          la lleva como el reconfortante abrazo de una hoguera.
        name: Gorro cálido
      warmJacket:
        desc: Una chaqueta muy calentita para tiempo muy frío.
        name: Chaqueta de abrigo
      waterproofPants:
        desc: Aseguran que el portador se mantenga seco y confortable incluso en los
          aguaceros más torrenciales o moviéndose por las traicioneras marismas.
        name: Pantalones impermeables
      shrimpRing:
        desc: Quizás Sorgo no se entere si lo empeñas. Tienen a un tío que está rojo
          como un camarón y pelma como una lapa.
        name: Anillo de gamba
      screwdriver:
        desc: ¿Hacia qué lado hay que girar para apretar el tornillo? Siempre me olvido.
        name: Destornillador
      oldGoldRing:
        desc: Este anillo ha perdido su brillo dorado y muestra claros signos de deterioro.
          Debió ser importante para alguien.
        name: Anillo de oro antiguo
      treeScalingClaws:
        desc: Equipado con estas garras especiales, ningún nido de pájaro quedará
          fuera de tu alcance.
        name: Garras para escalar árboles
      luckyRabbitsFootNecklace:
        desc: Una pata de conejo disecada que trae suerte. Úsala con moderación.
        name: Collar de pata de conejo de la suerte
      sailorsHat:
        desc: Este sombrero es blanco y está impecable. Un regalo de un tipo bastante
          flacucho. Cuando te lo pones frente a la cara, huele a sal y un poco a...
          ¿espinacas?
        name: Sombrero de marinero
      jellyfishingNet:
        name: Red de pesca de medusas
        desc: ¡El mejor día del mundo!
      ringOfEel:
        desc: Este anillo está grabado con una anguila en pose de nadar.
        name: Anillo de la Anguila
      oldSilverRing:
        name: Anillo de plata antiguo
        desc: Este anillo ha perdido el grabado y parece ennegrecido. ¿Quién sabe
          cuánto tiempo lleva aquí?
      oldCopperRing:
        name: Anillo de cobre antiguo
        desc: Este anillo ha tenido tiempos mejores. Quizá la casa de empeños te pueda
          dar en algo a cambio de él. O quizá puedas encontrarle otro uso.
      ringOfHeron:
        name: Anillo de la Garza
        desc: Este anillo está grabado con una garza en pose de caza.
      ringOfBat:
        name: Anillo del Murciélago
        desc: Este anillo está grabado con un murciélago en vuelo.
      lifeVest:
        name: Chaleco salvavidas
        desc: La misión de este chaleco es salvarte la vida. Considéralo tu ángel
          guardián.
      simpleLifeVest:
        name: Chaleco salvavidas sencillo
        desc: Ideal para el piragüismo, tiene boquilla para inflarlo.
      sharkToothNecklace:
        name: Collar de diente de tiburón
        desc: Nada comunica «Peleo sin camisa en combate cuerpo a cuerpo contra tiburones»
          mejor que un collar con sus dientes.
      firefliesInJar:
        name: Luciérnagas en un frasco
        desc: Una forma muy creativa y natural de iluminar tu camino. No tienen una
          palabra de comando para apagarse.
      herbertsPants:
        name: Pantalones de Sergio
        desc: Un par de vaqueros viejos, una talla más grande que la tuya. Afortunadamente,
          viene con un cinturón de cuero, así que no es un problema.
      herbertsBoots:
        name: Botas de Sergio
        desc: Botas de cuero muy gastadas que podrían necesitar un poco de pulido,
          pero son botas de trabajo decentes.
      herbertsShirt:
        name: Camisa de Sergio
        desc: Camisa roja de manga larga, con cuello que se puede doblar hacia arriba.
          Le faltan algunos botones, pero al menos te viste.
      herbertsHat:
        name: Sombrero de Sergio
        desc: Un gorro de lana marrón que incluso te calentará las orejas. No es viejo,
          es vintage.
      herbertsCape:
        name: Capa de Sergio
        desc: Está un poco polvoriento, lo que demuestra que Sergio no lo ha usado
          en mucho tiempo. Tal vez podrías darle una segunda vida.
      simpleRing:
        name: Anillo sencillo
        desc: Un anillo brillante de color latón. No tiene detalles intrincados ni
          gemas bonitas, pero hay elegancia en su simplicidad.
      simpleAmulet:
        name: Amuleto sencillo
        desc: Un collar de color latón con un colgante de un color similar que tiene
          algunas formas absurdas de colores más claros.
      properBoots:
        desc: Botas resistentes y cómodas diseñadas para ofrecer estilo y funcionalidad.
          Tanto si paseas por Forjavendaval como si caminas por las junglas de Rid
          Raddak, estas botas tienen tus pies cubiertos.
        name: Botas correctas
      adoringFanStatue:
        desc: "Una estatua de un fan que te adora. Es un poco espeluznante, a la vez
          que extrañamente halagadora. Puedes oírle decir:\n<i>\\\"¿Sí, oh enorme
          y poderoso Gran Campeón? ¿Necesitas algo? ¿Puedo llevar tu arma? ¿Lustrar
          tus botas? ¿Un masaje en los pies, quizás?</i>"
        name: Estatua de un admirador
      algaeRing:
        desc: El anillo tiene adherido un enorme trozo de alga que se mueve como si
          estuviera bajo el agua incluso cuando estás en la superficie.
        name: Anillo de algas
      tentacleCrown:
        desc: Los tentáculos de la corona no paran de moverse y retorcerse, lo que
          hace que sea bastante incómoda de llevar.
        name: Corona de tentáculos
      ringOfAsh:
        desc: El anillo está hecho de carbón comprimido. Aunque es indestructible,
          deja para siempre una marca negra en el dedo en el que se lleva.
        name: Anillo de ceniza
      properPants:
        desc: No querrás mancharlos, ¡son muy correctos!
        name: Pantalones correctos
      properHat:
        desc: Un bonito gorro de punto que te ayuda a mantener la cabeza fresca en
          tus aventuras invernales.
        name: Sombrero correcto
      oxygenTank:
        desc: La botella que se lleva a la espalda se llena de oxígeno, lo que permite
          al usuario nadar bajo el agua durante largos periodos de tiempo.
        name: Tanque de oxígeno
      properShirt:
        name: Camisa correcta
        desc: Una camisa bonita, pero nada demasiado sofisticado. Adecuada para cualquier
          ocasión informal.
      properCape:
        name: Capa correcta
        desc: Una capa con estilo que añade un toque de elegancia a tu atuendo, perfecta
          para eventos formales o cuando quieras hacer una atrevida declaración de
          moda.
      smellySocks:
        name: Calcetines malolientes
        desc: Los calcetines perfectos para liberar a un elfo.
      finGloves:
        desc: Estos guantes tienen aletas como las de los peces en los laterales para
          facilitar la natación en el agua.
        name: Guantes de aleta
      flippers:
        name: Aletas
        desc: Estas aletas hacen que nadar bajo el agua sea rápido y agradable.
      merfolkDress:
        name: Vestido de la gente del mar
        desc: El vestido se ajusta muy bien al cuerpo, aplastando las piernas en casi
          una sola unidad.
      pearlAmulet:
        name: Amuleto de perlas
        desc: Precioso collar de perlas blancas con destellos de colores translúcidos
          a la luz.
      coralCape:
        name: Capa de coral
        desc: La capa está tejida con corales de diferentes colores. Es cómoda de
          llevar tanto bajo el agua como en la superficie.
      flowingPocketwatch:
        name: Reloj de bolsillo fluido
        desc: El reloj sale flotando del bolsillo al pronunciar la palabra de mando.
          Es bastante poco fiable para dar la hora.
      shellSnatcher:
        name: Ladrón de conchas
        desc: La herramienta perfecta para atrapar conchas. Vibra cuando hay conchas
          cerca.
      capeOfTheTrailblazer:
        name: Capa del pionero
        desc: Esta capa es un símbolo del coraje y la determinación de los pioneros,
          y promete que, dondequiera que se lleve, se contarán historias de atrevidas
          aventuras.
      rustyDivingHelm:
        name: Casco de buceo oxidado
        desc: Aunque vieja y oxidada, esta escafandra tiene un aspecto adecuado para
          el buceo.
      rustyDivingBody:
        name: Torso de buceo oxidado
        desc: Esta es la parte superior del viejo traje de buceo, es pesado de llevar.
      rustyDivingLegs:
        name: Mallas de buceo oxidadas
        desc: La parte inferior de un traje de buceo oxidado, es bastante incómoda,
          pero no deja entrar nada de agua.
      kelpDivingMask:
        name: Máscara de buceo de algas
        desc: Esta ligera máscara de buceo está fabricada con algas endurecidas.
      kelpDivingBody:
        name: Camisa de buceo de algas
        desc: Esta camisa de buceo hecha de algas se ajusta firmemente a tu cuerpo.
      kelpDivingLegs:
        name: Mallas de buceo del algas
        desc: Estas mallas de buceo se ajustan fijaamente a tus piernas, pero no notas
          casi resistencia en el agua.
      hydriliumDivingHelm:
        name: Escafandra de hidrilio
        desc: Esta escafandra está hecha con famoso hidrilio siyrenciano.
      hydriliumDivingBody:
        name: Torso de buceo de hidrilio
        desc: Este torso de buceo es mucho más ligero de lo que parece. Es capaz de
          aguantar presiones enormes.
      hydriliumDivingLegs:
        name: Mallas de buceo de hidrilio
        desc: La parte inferior de un traje de buceo de hidrilio. Aunque parece pesada,
          es fácil moverse con ella.
      glowstick:
        name: Barra luminosa
        desc: Al agitar la barra rápidamente puedes hacer que brille con un color
          verde brillante.
      halflingGloves:
        name: Guantes de mediano
        desc: Guantes muy utilizados por los medianos, se ajustan mucho en manos de
          tamaño normal.
      trustyTent:
        desc: Esta vieja tienda de campaña ha sido usada por numerosos dueños. Siempre
          se ha pasado a aquellos en necesidad de una tienda de campaña de fiar.
        name: Tienda de campaña de confianza
      aerofibrilCape:
        name: Capa de aerofibra
        desc: La capa de plumas, cosida con hilo aerodinámico, se convierte en una
          capa que te hace ir muy rápido.
      pentafrostAmulet:
        name: Amuleto de pentafrost
        desc: Un símbolo de alto rango de Los Ordenados hecho de hielo sólido en forma
          de estrella de cinco puntas. ¿De dónde has sacado esto?
      zippyKicksled:
        name: Trineo veloz
        desc: Un trineo rápido y eficiente para hacer las tareas en zonas nevadas
          o heladas. Muy útil también para deslizarse.
    achievements:
      capeOfAchiever:
        desc: La capa de color rosa despierta interés en cualquiera que la presencia.
          El dueño de la capa ha cumplido lo que otros sólo sueñan.
        name: Capa del Triunfador
      adventurersPants:
        desc: Estos resistentes pantalones de cuero tienen varias correas, tanto por
          utilidad como por moda.
        name: Pantalones de aventurero
      capeOfHalfAchiever:
        desc: Esta magnífica capa azul representa a alguien lleno de determinación
          para alcanzar la grandeza.
        name: Capa del Triunfador a Medias
      shoesOfEscape:
        desc: Estos zapatos te permiten ir muy rápido de vez en cuando.
        name: Zapatos de escape
      adventurersCape:
        desc: Esta resistente capa de cuero protegerá a quien la lleve contra la mayoría
          de las inclemencias del tiempo. Tiene correas para un fácil ajuste.
        name: Capa de aventurero
      adventurersHat:
        name: Sombrero de aventurero
        desc: Este sombrero de cuero te protegerá del sol, el viento y la lluvia.
      adventurersShirt:
        name: Camisa de aventurero
        desc: Esta camisa de cuero es de color marrón claro y tiene múltiples bolsillos
          para guardar cosas.
      adventurersBoots:
        name: Botas de aventurero
        desc: Estas botas resistentes están hechas para aguantar el desgaste intenso
          y las condiciones climáticas adversas.
      adventurersGloves:
        name: Guantes de aventurero
        desc: Estos guantes de cuero tienen una correa ajustable para un ajuste perfecto.
      ringOfHomesickness:
        name: Anillo de nostalgia
        desc: Este anillo te recuerda que no hay lugar como el hogar.
      amuletOfLightness:
        name: Amuleto de ligereza
        desc: Este amuleto irradia luz brillante y te llena de esperanza incluso en
          el lugar más oscuro.
      axeOfDestruction:
        name: Hacha de destrucción
        desc: La hoja de este hacha tiene forma de boca dispuesta a devorar madera.
      treasureHunterJacket:
        desc: Esta parece ser una chaqueta de cuero clásica que nunca pasa de moda.
        name: Chaqueta de cazatesoros
      omniTool:
        name: Herramienta universal
        desc: Esta herramienta, que se puede colocar en tu antebrazo, está diseñada
          para ayudarte con diversas tareas según lo necesites.
      pantsOfHaste:
        name: Pantalones de velocidad
        desc: ¡Hay que darse prisa!
      otherSock:
        name: Otro calcetín
        desc: El otro calcetín que no le diste a Dobby.
      tinyBackpack:
        name: Mochila diminuta
        desc: Es una mochila de tamaño normal si eres un niño.
      shinyRing:
        name: Anillo brillante
        desc: No es el anillo más elegante pero vaya si brilla.
      gemBracelet:
        name: Brazalete engemado
        desc: Seis coloridas gemas forman este brazalete.
      pathfinder:
        name: Abrecaminos
        desc: Junto al collar hay un mapa en miniatura que muestra la ruta más corta.
      runningVisor:
        name: Visera de correr
        desc: Esta visera roja protege tus ojos del sol, al mismo tiempo que permite
          que tu cabeza se refresque a través de la parte superior.
      rustySpyglass:
        name: Catalejo oxidado
        desc: Hay un cierto encanto en un instrumento muy usado, como este catalejo
          oxidado.
      trashGrabber:
        name: Recoge basura
        desc: El diseño de este instrumento extendido hace que sea sencillo recoger
          basura sin necesidad de agacharse.
      treasureHunterHat:
        name: Sombrero de cazatesoros
        desc: Si bien no está claro si se considera un sombrero de vaquero o un fedora,
          ciertamente tiene ese toque distintivo de «Indy».
      treasureHunterPants:
        name: Pantalones de cazatesoros
        desc: Estos pantalones de cuero ajustados acentúan los músculos de tus piernas.
      jugglingBalls:
        name: Pelotas de malabares
        desc: Tres bolas multicolor rellenas de grano constituyen el objeto ideal
          para hacer malabarismos.
      bootsOfSpeed:
        name: Botas de velocidad
        desc: Estos zapatos hacen que tus pies se sientan más ligeros y tu paso más
          rápido.
      travelersKit:
        name: Kit del viajero
        desc: Esta maleta está repleta de elementos esenciales para cualquier destino
          de viaje.
      absorbingAmulet:
        name: Amuleto absorbente
        desc: Este amuleto, elaborado con metal antiguo, es conocido por atraer cosas
          buenas.
      greedyPiggyBank:
        name: Hucha de cerdito codicioso
        desc: Cada vez que se introduce una moneda, esta hucha dorada emite un fuerte
          «oink».
      trekkingPoles:
        name: Bastones de senderismo
        desc: Estos bastones ayudan a mantener el equilibrio y atravesar terrenos
          difíciles.
      conservationistHat:
        name: Sombrero de conservacionista
        desc: Este sombrero azul proporciona una buena protección contra los elementos.
      conservationistShirt:
        name: Camisa de conservacionista
        desc: Esta camisa ofrece comodidad y también bolsillos adicionales para guardar
          tus descubrimientos.
      conservationistShorts:
        name: Pantalones cortos de conservacionista
        desc: Estos pantalones cortos te permiten moverte libremente y tienen bolsillos
          grandes para herramientas.
      conservationistBoots:
        name: Botas de conservacionistas
        desc: Estas cómodas botas azules también son duraderas.
      cursedAwl:
        name: Punzón maldito
        desc: Al usarlo, este punzón emite humo en tonos azules y violetas.
      rockstarAmulet:
        name: Amuleto de estrella del rock
        desc: Amuleto que es una roca con forma de estrella o una estrella con forma
          de roca.
      finePearlRing:
        desc: Una perla como esta se suele usar en pendientes, pero también queda
          bien en un anillo.
        name: Anillo de perla de calidad
      treasureGrabber:
        name: Agarratesoros
        desc: Nunca ha sido tan fácil recoger cofres ligeramente fuera de alcance
          desde cualquier lugar mientras haces cualquier cosa.
    combat:
      swashbucklerSword:
        desc: La espada curva es perfecta para ballestas de asalto navales. Requiere
          una buena técnica de corte para ser efectiva en combate.
        name: Espada de espadachín
    supporter:
      woodpecker:
        desc: <i>«Prepárate para dominar el hielo y el bosque con el legendario Palo
          de Hockey Pájaro Carpintero. Fabricado para un rendimiento de élite en la
          pista y más allá, este innovador palo incluye TroncoTech, una tecnología
          vanguardista que le permite funcionar también como una potente herramienta
          para talar árboles.»</i>
        name: Pájaro carpintero
      crustaceanCall:
        name: Llamada de crustáceo
        desc: <i>«La llamada de la carcinización fluye a través de ti, por desgracia
          no eres adyacente a los crustáceos.»</i>
      lavendersInsight:
        name: Percepción de Lavender
        desc: <i>«Un cómodo sombrero creado para la joven maga Lavender por su padre
          Blake. Le grabó runas para permitirle entender mejor el viaje que le esperaba.
          También le permiten ver cómo está su hija de vez en cuando.»</i>
      ringOfPandemonium:
        name: Anillo del pandemonio
        desc: <i>«Tendemos a sobrevalorar las cosas que podemos medir e infravalorar
          las cosas que no.»</i>
      theKakesWalkingStick:
        desc: <i>«Debes marchar. Ningún invitado ha de quedarse en un lugar para siempre.
          El amor se perderá si te sientas demasiado tiempo en la hoguera de un amigo.»</i>
        name: Palo de andar del espíritu viajero
      doctuhsLuckyCharm:
        desc: <i>«Encontrado en un cuerpo congelado imposiblemente lejos del Glaciar
          Olas de Invierno... al lado de una hoz hecha a mano.»</i>
        name: Amuleto de la suerte de Doctuh
      sleeperFishingPole:
        name: Caña de pescar durmiente
        desc: <i>«Esta caña no sabe que una vez fue la valiosa compañera de un pescador
          viajero. Muchos magos usan su oficio para perseguir conocimiento o poder
          pero este mago en particular usó su magia para rastrear, perseguir y atrapar
          algunas de las criaturas más legendarias de las profundidades.»</i>
      woodpucker:
        desc: <i>"Prepárate para dominar tanto el hielo como el bosque con el legendario
          palo de hockey Palo Carpintero. Diseñado para un rendimiento de élite en
          la pista y más allá, este innovador palo cuenta con MaderaTec, una tecnología
          de vanguardia que le permite funcionar también como una potente herramienta
          para cortar árboles."</i>
        name: Palo Carpintero
      alienSqueakyToy:
        name: Extraterrestre de juguete chillón
        desc: <i>"El juguete chillón favorito de un cachorro llamado Emery. Mientras
          lo sostengas, te seguirá a todas partes y te ayudará a buscar tesoros."</i>
      flatpackShark:
        name: Tiburón para ensamblar
        desc: <i>"Ahora mi dulce cervatillo desaparece\nAdonde los cisnes y las tortugas
          van"</i>
      stickyFingerShorts:
        name: Pantalones cortos de dedo pegajoso
        desc: <i>"¡Nunca sabes lo que Riku mete en estos bolsillos!"</i>
    agGuildSpecials:
      bertssuperskis:
        name: Superesquís de Sergio
        desc: Son los esquís más rápidos si se usan en supernieve.
      sethsSwampCompass:
        name: Brújula del pantano de Seth
        desc: La brújula siempre apunta al centro del pantano, algo necesario para
          cualquier aventurero que se precie.
    regional:
      erdwise:
        royalTraubadourBoots:
          name: Botas de trovador real
          desc: Puede que no sean del mismo color, pero sin duda tienen estilo.
        royalTraubadourPantaloons:
          name: Bombachos de trovador real
          desc: Los pantalones de colores diferentes parecen extraños al principio,
            pero en realidad están muy de moda en las ciudades de Erdwise.
        royalTraubadourCapesuit:
          name: Traje con capa de trovador real
          desc: Esta túnica colorida tiene una capa elegante cosida directamente en
            ella. Aunque nadie te impide llevar otra encima.
        royalTraubadourHat:
          name: Sombrero de trovador real
          desc: Todos los nobles de la corte dirigen su mirada hacia alguien que lleva
            un sombrero como este.
        royalTraubadourGloves:
          name: Guantes de trovador real
          desc: Guantes de seda amarillos que hacen fácil manejar monedas.
        looseChangePouch:
          desc: La vida diaria en Erdwise a menudo incluye lidiar con calderilla debido
            a todo el comercio. Una bolsa como esta es esencial para los residentes
            de la ciudad.
          name: Bolsa de calderilla
        makeupset:
          name: Set de maquillaje
          desc: Muchos mercaderes de Erdwiss nunca salen de sus hogares sin una ligera
            capa de maquillaje.
        inkPen:
          name: Pluma de tinta
          desc: Esto es lo que quieres usar al firmar documentos importantes. ¡No
            olvides leer la letra pequeña!
        chromeWool:
          name: Lana de cromo
          desc: Esta lana de cromo abrasiva es conocida por ser perfecta para pulir
            gemas y metales raros en un abrir y cerrar de ojos.
      jarvonia:
        handWarmingPack:
          name: Paquete calientamanos
          desc: Un pequeño paquete que, al retorcer, se calienta. ¡Hasta se puede
            reutilizar!
        knittedMittens:
          desc: Estos guantes están tejidos con diferentes lanas en hermosos patrones
            blancos y azules.
          name: Guantes tejidos
        frostTouchedBoots:
          desc: Estas botas de metal plateado brillan con un tono azul.
          name: Botas tocadas por la escarcha
        frostTouchedGauntlets:
          desc: Estos guanteletes están fríos por fuera, pero de algún modo siguen
            sintiéndose cálidos por dentro.
          name: Guanteletes tocados por la escarcha
        wintryPan:
          desc: Se dice que esta batea de metal azulado, diseñada para la búsqueda
            de oro, atrae gemas.
          name: Batea invernal
        perfectSnowballs:
          name: Bolas de Nieve Perfectas
          desc: No son bolas de nieve corrientes, sino bolas de nieve perfectamente
            redondas, listas para lanzarse a alguien.
        frostTouchedLeggings:
          name: Mallas tocadas por la escarcha
          desc: Estas inusuales mallas metálicas hacen que todo a su alrededor adquiera
            su brillo azulado.
        frostTouchedTorso:
          name: Torso tocado por la escarcha
          desc: Este enorme torso de metal refleja la luz a su alrededor con un aura
            de tono azulado.
        frostTouchedHelm:
          name: Yelmo tocado por la escarcha
          desc: Un yelmo metálico ideal para las expediciones más profundas en las
            minas jarvonianas.
      trellin:
        croaker:
          desc: Un tipo especial de instrumento musical, con forma de rana, que sostiene
            un palo. Se puede sacar el palo y arrastrarlo a lo largo de las espinas
            de la parte superior del croador para crear un sonido similar al de una
            rana.
          name: Croador
        lindenLeafShorts:
          desc: Estos pantalones cortos de hojas te hacen sentir como un arbusto.
            También son bastante imprácticos para protegerte de los arañazos de ramas
            y hierba alta.
          name: Pantalones cortos de hoja de tilo
        bugRepellingIncense:
          desc: Esta varilla roja de incienso huele a eucalipto, que se supone que
            repele a los insectos.
          name: Incienso repelente de bichos
        bugAttractingIncense:
          name: Incienso atrayente de bichos
          desc: Esta varilla verde de incienso es popular entre los entomólogos locales.
        firestarter:
          name: Pedernal
          desc: Del acero y pedernal, fuego sal.
        lindenLeafBoots:
          name: Botas de hoja de tilo
          desc: Con esto puesto parece que llevas dos arbustos en los pies.
        lindenLeafGloves:
          name: Guantes de hoja de tilo
          desc: Estos guantes hacen que tus dedos parezcan pequeñas ramitas.
        lindenLeafVest:
          name: Chaleco de hoja de tilo
          desc: Aunque es un traje de arbusto robusto, las hojas y ramas son sorprendentemente
            cómodas. Como mucho a veces te pueden hacer cosquillas en el cuello.
        lindenLeafHat:
          name: Sombrero de hoja de lino
          desc: Solo los más reputados en Trellin poseen un sombrero de hojas como
            este. Incluso hay una rama de sus famosas uvas regionales sobresaliendo.
        fungalBackpack:
          name: Mochila fúngica
          desc: Esta mochila verde está cubierta de hongos azules que brillan débilmente.
        trellinBeaver:
          name: Castor de Trellin
          desc: Los llaman la solución de baja tecnología para la tala de árboles,
            solo recompénsalos para mantenerlos de tu lado. Los árboles agradecerían
            que mantuvieras su correa bien sujeta.
      halfling:
        whollyRing:
          desc: Se rumorea que este anillo proviene del vínculo de dos medianos unidos
            en el pantano. Se cuenta como una historia de amor o de horror, parece
            que depende de quién te lo cuente.
          name: Anillo Todoenuno
        bogwoodShorts:
          desc: Estos pantalones cortos marrones y verdes ofrecen un fácil movimiento
            de las piernas, perfectos para cuando estás totalmente concentrado, cortando
            tablones.
          name: Pantalones cortos de madera de ciénaga
        bogwoodBandana:
          desc: Una bandana verde para detener el sudor mientras se trabaja en el
            aserradero. Solo los más reputados tienen permiso para llevar una.
          name: Bandana de madera de ciénaga
        mossChewie:
          desc: Una bola masticable de musgo. Los forasteros creen que es malo para
            tu aliento, pero los medianos llevan mascándolos desde el principio de
            los tiempos.
          name: Chicle de musgo
        lilStool:
          name: Taburete pequeño
          desc: Un práctico taburete de madera para cuando necesites alcanzar los
            estantes más altos.
        fingersaw:
          name: Sierra de dedo
          desc: La sierra más pequeña para los tablones más pequeños.
        bogwoodBoots:
          name: Botas de madera de ciénaga
          desc: Estas botas son resistentes y están hechas para ser cómodas cuando
            se trabaja en condiciones embarradas.
        bogwoodGloves:
          name: Guantes de madera de ciénaga
          desc: Estos guantes ofrecen un agarre firme sobre todo tipo de materiales
            de madera con los que alguien podría estar trabajando.
        bogwoodVest:
          name: Chaleco de madera de ciénaga
          desc: Este chaleco verde tiene correas marrones que cruzan el pecho.
        lilyPadRope:
          name: Cuerda de nenúfar
          desc: Una herramienta única de los medianos que consiste en un nenúfar en
            plena floración unido a una cuerda hecha con su tallo. Perfecta para liberarse
            en el pantano.
      syrenthia:
        merfolkDanceLeglets:
          desc: Estas perneras se usan normalmente durante los bailes de la gente
            del mar, ya que brindan mayor movilidad a los pies.
          name: Perneras de baile de la gente del mar
        merfolkDanceCorslet:
          desc: Piezas coordinadas de ropa para tu torso que encarnan el espíritu
            danzante de la gente del mar.
          name: Corsé de baile de la gente del mar
        bubbleBauble:
          name: Adorno burbuja
          desc: Parece que muchos syrencianos están fabricando este raro accesorio
            que atas a tu bolso.
        pearlBracelet:
          name: Brazalete de perlas
          desc: Esta hermosa pulsera de perlas blancas tiene destellos de colores
            translúcidos a la luz.
        merfolkShellBra:
          name: Conchas cobertoras de la gente del mar
          desc: Dos conchas marinas que se unen fácilmente a tu torso.
        merfolkDanceSkirt:
          name: Falda de baile de la gente del mar
          desc: Esta falda holgada sería considerada alta costura, incluso en las
            comunidades de la superficie.
        merfolkDanceBracers:
          name: Brazal de baile de la gente del mar
          desc: Aunque tradicionalmente se usan para los bailes de la gente del mar,
            estos añaden fluidez a cualquier actividad.
        merfolkDanceCirclet:
          name: Diadema de baile de la gente del mar
          desc: Esta diadema de metal plateado tiene una hermosa gema justo en el
            centro. Logra mantenerse en su lugar incluso con fuertes corrientes bailando
            bajo el agua.
  materials:
    carpentry:
      birchPlank:
        desc: Liso y pálido, el tablón de abedul ejemplifica la sencillez y la elegancia
          con su aspecto de madera limpia y clara.
        name: Tablón de abedul
      maplePlank:
        desc: Estético y acogedor, el tablón de arce presenta una superficie lisa
          y de color claro, que añade un toque de sofisticación a cualquier proyecto.
        name: Tablón de arce
      oakPlank:
        desc: Una elección atemporal para proyectos de carpintería que se distingue
          por su tono rico y terroso y sus prominentes e intrincadas vetas de madera.
        name: Tablón de roble
      pinePlank:
        desc: Distinguida por sus tonos cálidos y terrosos, el tablón de pino irradia
          un encanto rústico con su veteado natural.
        name: Tablón de pino
      sprucePlank:
        desc: Con una fina textura de madera veteada, el tablón de abeto encarna una
          sensación de elegancia con su aspecto limpio y clásico.
        name: Tablón de abeto
      mangrovePlank:
        desc: Resiliente y resistente a la intemperie, el tablón de mangle es la elección
          perfecta para carpintería exterior, ya que combina fuerza con un encanto
          tropical único.
        name: Tablón de mangle
      teakPlank:
        name: Tablón de teca
        desc: Conocido por su durabilidad y su brillante tono marrón dorado, el tablón
          de teca es una opción de primer nivel para crear creaciones hermosas y resistentes.
      willowPlank:
        name: Tablón de sauce
        desc: Con una apariencia delicada y pálida y un patrón de vetas sutil, el
          tablón de sauce aporta un toque de belleza etérea a tus proyectos de carpintería.
      woodScrap:
        name: Restos de madera
        desc: Algunos recortes de madera de baja calidad.
      woodShaving:
        name: Viruta de madera
        desc: Algunos recortes de madera de calidad media.
      woodFragment:
        name: Fragmento de madera
        desc: Algunos recortes de madera de alta calidad.
      coralPlank:
        name: Tablón de coral
        desc: Un tablón hecho de los corales más grandes. Es resistente tanto en la
          superficie como bajo el agua.
      elmPlank:
        name: Tablón de olmo
        desc: Un tablón de olmo, útil para convertirlo en un arco.
      bambooPlank:
        name: Tablón de bambú
        desc: Llevó algo de trabajo, pero el flexible tablón se moldeo en un elemento
          estructural.
    cooking:
      milk:
        desc: Directamente de la vaca, la cabra o el camello. ¿O exprimido de unas
          almendras? Sólo tú sabes dónde la has encontrado.
        name: Leche
      salt:
        desc: La sal es el potenciador de sabor más extendido en Arenum.
        name: Sal
      honey:
        name: Panal
        desc: Este panal crudo está goteando miel fresca.
      carrot:
        name: Zanahoria
        desc: Se dice que esto ayuda a la vista.
      mushroom:
        name: Seta
        desc: Este hongo es técnicamente un vegetal.
    foraging:
      acidSapling:
        desc: Apenas del tamaño de una ramita, este árbol ocre casi quema la piel
          al contacto.
        name: Retoño ácido
      catsBell:
        desc: Cuando el viento sopla, el sencillo tallo con tres bulbos amarillos
          emite un sonido seductor.
        name: Crotalaria
      cotton:
        desc: Material suave y esponjoso, que ofrece un tacto suave y una sensación
          reconfortante.
        name: Algodón
      deathsToll:
        desc: Puede parecer apetecible, pero yo no lo consumiría en esta forma.
        name: Campana fúnebre
      flax:
        desc: Delicadas flores azules que producen hilos fuertes, perfectos para ropa
          de cama.
        name: Lino
      hemp:
        desc: Planta alta y frondosa de tallos delgados, famosa por sus fibras versátiles
          y sus usos prácticos.
        name: Cáñamo
      iceplum:
        desc: Fruta pequeña con un exterior escarchado, brillante en tonos púrpura.
        name: Ciruela de hielo
      moondaisy:
        desc: Una flor frágil que brilla con la luz de la luna en las noches más oscuras.
        name: Margaluna
      nettle:
        desc: Planta alta y esbelta con hojas en forma de corazón que pica bastante.
        name: Ortiga
      nightgem:
        desc: La gema oscura parece absorber toda la luz a su alrededor de forma magnética.
        name: Gema nocturna
      rotbud:
        desc: Como una trufa llama a un cerdo, la putreflor llama a los medianos de
          las Grandes Marismas.
        name: Putreflor
      shadowLeaf:
        desc: La oscura hoja casi se desmorona si se la toca o se le da la luz. Se
          conserva mejor en un lugar oscuro.
        name: Hoja sombra
      silkwormSilk:
        desc: Esta seda tan fina que podría hacer necesaria la construcción de una
          ruta comercial a través de todo el continente.
        name: Seda
      snowdrop:
        desc: Pequeña flor blanca que florece en invierno, un suave recordatorio de
          esperanza y nuevos comienzos.
        name: Campanilla de invierno
      starflower:
        desc: Una estrella brillante de cinco puntas sobre un tallo frondoso. Es costumbre
          pedir un deseo cada vez que se encuentra una.
        name: Flor estelar
      stone:
        desc: Una roca. ¿Quizás puedas crear algo con ella que te ayude a sobrevivir?
        name: Piedra
      sunblossom:
        desc: Hermosa flor que refleja el resplandor del sol, con sus pétalos dorados
          brillando intensamente.
        name: Flor solar
      thistle:
        desc: Planta robusta con hojas puntiagudas, que forman un escudo protector
          alrededor de sus coloridas flores.
        name: Cardo
      widowsKiss:
        desc: El bulbo rosa invita a acercarse, pero es mejor mantener las distancias.
        name: Beso de viuda
      woodenStick:
        desc: Un trozo de madera puntiagudo. ¿Quizás puedas crear algo con ella que
          te ayude a sobrevivir?
        name: Palo de madera
      seaSpinach:
        desc: Una planta comestible muy nutritiva y sabrosa. No sabe en absoluto a
          espinacas normales.
        name: Espinaca de mar
      berries:
        desc: Harán bien en mantenerte razonablemente alimentado en caso de apuro,
          o podrías usarlas como ingrediente para tus creaciones culinarias.
        name: Bayas
      sweetKelp:
        desc: 'El alga tiene un sabor dulce y se usa en cocina submarina, añade un
          sabor específico e inolvidable.'
        name: Alga dulce
      wheat:
        desc: El cereal responsable del crecimiento de casi todas las civilizaciones.
        name: Trigo
      kelp:
        name: Alga
        desc: El alga es conocida por sus diversos usos, tanto para fabricar equipos
          resistentes pero elásticos como para cocinar deliciosas comidas submarinas.
      hardenedKelp:
        name: Alga endurecida
        desc: Mediante diversas técnicas, el alga normal puede endurecerse para convertirlo
          en un material muy buscado para la elaboración.
      seaCabbage:
        name: Col de mar
        desc: Alimento popular que crece bajo el agua. Los syrencianos elaboran cecina
          con ella.
      underwaterLotus:
        name: Loto submarino
        desc: Una planta que se menciona a menudo en la poesía syrenciana. Conocido
          por su belleza y gracia.
      saltyHops:
        name: Lúpulo salado
        desc: Los lúpulos salados producen maltas saladas.
      cucumber:
        name: Pepino
        desc: ¿Cuánto cuesta esto en tu barrio?
      pepper:
        name: Pimienta
        desc: Granos de pimienta pequeños y redondos.
      mud:
        name: Barro
        desc: Un pedazo húmedo y viscoso de barro. Da igual lo cuidadoso que seas,
          te vas a manchar.
      milkweed:
        name: Asclepia
        desc: Una planta en flor conocida por su savia lechosa. ¡A las mariposas y
          a las orugas les encanta!
      wildRice:
        name: Arroz salvaje
        desc: Un tipo de hierba salvaje que produce granos comestibles.
      grass:
        name: Hierba
        desc: Un frondoso trozo de hierba verde.
    mining:
      coal:
        desc: Modesto y sin pretensiones, el carbón personifica su practicidad como
          recurso energético vital.
        name: Carbón
      copperOre:
        desc: |-
          Con su color rojizo, el mineral de cobre destaca entre los demás.
        name: Mineral de cobre
      farganiteOre:
        desc: Con su fuerza inquebrantable y su cautivador brillo azul, el mineral
          de farganita se ha convertido en un símbolo de una resolución firme.
        name: Mineral de farganita
      ironOre:
        desc: 'El mineral de hierro da una sensación áspera y densa que refleja su
          naturaleza robusta y sin refinar.'
        name: Mineral de hierro
      tarsiliumOre:
        desc: La superficie lisa y reflectante del mineral de alquitranio refleja
          el mundo circundante con un brillo casi mágico.
        name: Mineral de alquitranio
      tinOre:
        desc: Simple y modesto, el mineral de estaño muestra su sencilla composición.
        name: Mineral de estaño
      goldOre:
        desc: El oro es uno de los metales más valiosos y a menudo se utiliza en la
          elaboración de joyas.
        name: Mineral de oro
      saltCrystal:
        name: Cristal de sal
        desc: Versátil una vez finamente molido, hermosas formas intrincadas en su
          estado natural.
      silverOre:
        name: Mineral de plata
        desc: La plata es un metal muy preciado, frecuentemente utilizado en la creación
          de joyas como anillos, amuletos y pendientes.
      volcanicAsh:
        desc: Esta ceniza es el recuerdo de la violencia de una antigua erupción volcánica,
          parte de la cual está contenida incluso ahora.
        name: Ceniza volcánica
      volcanicRock:
        desc: La roca es un remanente de un antiguo volcán que ha estado bajo el agua
          durante miles de años.
        name: Roca volcánica
      ruby:
        desc: Un mineral carmesí profundo sobresale de la roca, cautivando por su
          belleza y sencillez
        name: Rubí en bruto
      wrentmarine:
        desc: Mirando esta roca en bruto te fijas dentro en un reflejo azul, como
          la luz del sol reflejada en una ola.
        name: Wrentmarina en bruto
      starPearl:
        name: Perla estrella en bruto
        desc: Una perla en bruto sin pulir, pero con el potencial de convertirse en
          algo de calidad.
      opal:
        name: Ópalo en bruto
        desc: Aun rodeado por la arena y el barro donde se formó, esta delicada gema
          contiene un fuego interior que espera a ser expuesto.
      ethernite:
        name: Eternita en crudo
        desc: Un cristal puntiagudo que crece dentro de una geoda. Mirarlo mucho tiempo
          es inquitante.
      jade:
        name: Jade en bruto
        desc: Esta roca ultramáfica tiene un sonido nítido cuando se golpea con un
          pico.
      topaz:
        name: Topacio en bruto
        desc: Una gema en bruto con un ligero tono dorado, esperando a ser cortada
          en algo deslumbrante.
      sunStone:
        name: Piedra solar en bruto
        desc: Esta rara pidra preciosa bicolor parece un fragmento del mismo sol,
          ofreciendo un leve brillo, incluso en bruto.
      largeStone:
        name: Piedra grande
        desc: Una piedra más grande de lo normal.
      goldNugget:
        name: Pepita de oro
        desc: El oro es uno de los metales más valiosos, a menudo usado en la fabricación
          de joyas.
      silverNugget:
        name: Pepita de plata
        desc: La plata es un metal muy apreciado, frecuentemente utilizado en la creación
          de joyas como anillos, amuletos y pendientes.
    rawFish:
      rawCarp:
        desc: El sabor suave de la carpa se presta bien a diversas preparaciones culinarias.
          A estos peces les gusta saltar.
        name: Carpa cruda
      rawCrayfish:
        desc: Los cangrejos de río son una suculenta delicia para los amantes del
          marisco.
        name: Cangrejo de río crudo
      rawJellyfish:
        desc: Como curiosidad culinaria, la medusa invita a la exploración, desafiando
          a los chefs a aceptar su extraña textura.
        name: Medusa cruda
      rawLobster:
        desc: La langosta tiene un caparazón duro y pinzas fuertes. Te hace retroceder
          en el tiempo, ¿verdad?
        name: Langosta cruda
      rawMoray:
        desc: La morena tiene un cuerpo largo y serpenteante y unas mandíbulas únicas
          que le confieren un aspecto misterioso desde las profundidades marinas.
        name: Morena cruda
      rawPerch:
        desc: Graciosamente curvada y ágil, la perca es un buen pez para los nuevos
          aficionados a la pesca.
        name: Perca cruda
      rawPike:
        desc: Con su carne tierna que se deshace en lascas, el lucio crudo se presta
          bien a la cocina.
        name: Lucio crudo
      rawSalmon:
        desc: Con su carne suculenta y mantecosa, el salmón deleita el paladar con
          su textura rica y aterciopelada.
        name: Salmón crudo
      rawSeabass:
        desc: La lubina brilla con escamas plateadas.
        name: Lubina cruda
      rawShrimp:
        desc: Con su aspecto impoluto, las gambas seducen con la promesa de una deliciosa
          mariscada.
        name: Gambas crudas
      rawSquid:
        desc: El calamar sorprende con su habilidad para los trucos de desaparición.
        name: Calamar crudo
      rawStreamEel:
        desc: La forma aerodinámica de la anguila de río refleja su adaptabilidad
          a los ríos.
        name: Anguila de río cruda
      rawTrout:
        desc: La trucha muestra un fascinante tapiz de escamas iridiscentes que reflejan
          tonos plateados, rosados y moteados.
        name: Trucha cruda
      rawStingray:
        desc: Un pez con forma de tortita que utiliza todo su cuerpo para deslizarse
          por el agua.
        name: Raya cruda
      rawSwordfish:
        name: Pez espada crudo
        desc: Este pez plateado es largo y de su nariz sale una especie de espada
          que usa para aturdir a sus presas.
      rawShark:
        name: Tiburón crudo
        desc: Este enorme pez tiene muchos dientes afilados alineados en varias filas.
          Has visto la cabeza de uno colgado en la pared del Emporio Ganchoescarcha.
      rawAnglerfish:
        name: Rape crudo
        desc: Este extraño pez tiene una enorme boca con dientes como cuchillas. Sus
          ojos parecen ciegos. Tiene una cosa brillante colgando de la frente.
      rawCrab:
        name: Cangrejo crudo
        desc: El crustáceo más habitual con un cuerpo corto y redondo, dos pequeños
          ojos redondos y oscuros y grandes pinzas que usa para pinchar. ¡Ay!
      rawLargemouthBass:
        name: Perca atruchada cruda
        desc: Este pez verde tiene una cabeza desproporcionada respecto al cuerpo
          lo cual usa para tragárselo todo.
      rawSeaBass:
        name: Lubina cruda
        desc: La lubina brilla con escamas plateadas.
    smithing:
      bronzeBar:
        desc: El lingote de bronce, reliquia de las forjas enanas, desprende encanto
          rústico y durabilidad. Lleva los secretos del cobre y el estaño fundidos
          por manos expertas.
        name: Lingote de bronce
      copperBar:
        desc: El lingote de cobre brilla con un lustre rojizo anaranjado, reflejo
          de su resistencia metálica y su versatilidad en diversas aplicaciones.
        name: Lingote de cobre
      farganiteBar:
        desc: Un lingote azul brillante.
        name: Lingote de farganita
      ironBar:
        desc: Es un testimonio de la fuerza central de la tierra, pesada e inquebrantable.
        name: Lingote de hierro
      steelBar:
        desc: Forjada en el fuego de la determinación, la barra de acero resplandece
          con un brillo etéreo.
        name: Lingote de acero
      tarsiliumBar:
        desc: El lingote de alquitranio brilla como el cielo nocturno, como si una
          textura aceitosa recubriera su superficie.
        name: Lingote de alquitranio
      metalScrap:
        name: Chatarra de metal
        desc: Algunos restos de metal de baja calidad.
      metalShaving:
        name: Virutas de metal
        desc: Algunos restos de metal de calidad media.
      metalFragment:
        name: Fragmento de metal
        desc: Algunos restos de metal de alta calidad.
      hydriliumBar:
        desc: El lingote de hidrilio tiene un color verde pálido.
        name: Lingote de hidrilio
      silverBar:
        name: Lingote de plata
        desc: Ya uses pepitas o mineral, el lingote de plata alcanza una pureza estándar
          del 92.5%.
      goldBar:
        name: Lingote de oro
        desc: Ya uses pepitas o mineral, el lingote de oro alcanza el margen de pureza
          333 que dicta la Fábrica de Joyas.
    woodcutting:
      birchLogs:
        desc: Suaves y pálidos, los troncos de abedul destilan una elegante sencillez.
        name: Troncos de abedul
      mapleLogs:
        desc: Los troncos de arce presentan un veteado rico y atractivo, mostrando
          el arte de la naturaleza en cada pieza.
        name: Troncos de arce
      oakLogs:
        desc: Adornados con un carácter inconfundible, los troncos de roble desprenden
          una sensación de noble presencia y gracia perdurable.
        name: Troncos de roble
      pineLogs:
        desc: Fuertes y resinosos, los troncos de pino emanan un aroma inconfundible
          y reconfortante.
        name: Troncos de pino
      spruceLogs:
        desc: Los troncos de abeto exhiben un tono rico y cálido, mostrando su belleza
          y atractivo naturales.
        name: Troncos de abeto
      sturdyBranch:
        desc: Una rama anormalmente robusta.
        name: Rama robusta
      coral:
        name: Coral
        desc: Los corales varían no solo en tamaño y forma, también en color. Aun
          así todos ellos parecen tener un uso para varias tareas y fabricaciones
          arriesgadas.
      teakLogs:
        desc: Muy duro y pesado, con una corteza muy gruesa. Su interior tiene un
          color mucho más claro que el resto del tronco.
        name: Troncos de teca
      mangroveLogs:
        desc: Todavía húmedos por el ambiente donde una vez crecieron, tienen un hermoso
          brillo.
        name: Troncos de mangle
      willowLogs:
        name: Troncos de sauce
        desc: Estos troncos terrosos son bastante livianos, lo que los hace muy cómodos
          de manipular y trabajar.
      elmLogs:
        name: Troncos de olmo
        desc: Estos troncos son conocidos por su calidad al doblarse y comprimirse.
      root:
        name: Raíz
        desc: Útiles raíces de plantas que pueden usarse para diversos propósitos.
      heartwood:
        name: Duramen
        desc: La parte interior de la madera, más oscura que el resto.
      bambooLogs:
        name: Troncos de bambú
        desc: El bambú es flexible pero resistente, por eso tiene una variedad de
          usos.
    misc:
      glacierMap:
        desc: El mapa se parece a la parte norte de Jarvonia. Marcado con una línea
          roja hay un camino hacia lo que parece ser un glaciar con un iglú.
        name: Mapa norteño misterioso
      trash:
        desc: Una colección de objetos inútiles y sin valor. ¿Por qué cogiste esto?
        name: Basura
      clam:
        desc: De color blanco nacarado y perfectamente intacto. Un hermoso ejemplar
          para un coleccionista.
        name: Concha de almeja
      unidentifiedRemains:
        desc: El Gremio de Aventureros agradecería que les devolvieras este montón
          de huesos, ya que podría ayudarles a resolver un permiso abierto.
        name: Restos no identificados
      adventurersPin:
        desc: Un broche con el símbolo del Gremio de Aventureros. Está un poco oxidado,
          pero aún brilla. El Gremio de Aventureros agradecería que se lo devolvieras.
        name: Broche esmaltado de aventureros
      fishbone:
        name: Raspa
        desc: Aunque es un poco espantoso y huele bastante mal, se ve muy bien.
      seashell:
        name: Concha de mar
        desc: Probablemente lo vendió alguien en la playa.
      pearls:
        name: Perlas
        desc: Un conjunto de blancos nacarados. Excelente material para hacer joyas.
      crosswordPuzzle:
        name: Crucigrama viejo
        desc: Juego de palabras, nueve letras, empieza por C.
      fishingLine:
        name: Sedal
        desc: Recuperar esto de la naturaleza puede haber salvado la vida de un animal.
      nameTag:
        desc: Una chapa con el nombre de algún aventurero desaparecido escrito en
          ella. El Gremio de Aventureros podría estar interesado en esto.
        name: Chapa con nombre
      invasiveSpeciesTag:
        name: Chapa de especie invasora
        desc: Una chapa de metal con el dibujo de las fauces de una criatura tipo
          gusano.
    crafting:
      rope:
        name: Cordel
        desc: Un kit de supervivencia no está completo sin un cordel. Imprescindible
          para hacerte tú mismo algunas herramientas básicas.
      hydrilium:
        name: Hidrilio
        desc: Este extraño material se fabrica combinando roca volcánica y algas en
          el taller de mareas.
      kelpRope:
        name: Cordel de algas
        desc: Largos trozos de algas ensartados en un cordel.
      elderhideRope:
        name: Cordel de elderhide
        desc: Un cordel robusto hecho de elderhide.
    hunting:
      bones:
        name: Huesos
        desc: Múltiples partes de huesos.
