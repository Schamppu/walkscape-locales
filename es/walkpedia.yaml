singulars:
  pages:
    home:
      info:
        title: WalkPedia
        description: WalkPedia es el diario de tu personaje, donde puedes ver el progreso
          del conocimiento y las estadísticas, así como navegar por el juego con facilidad.
        tabText: Inicio
    itemList:
      info:
        title: Objetos
        description: Los objetos pueden ser recolectados, usados o vendidos. Los puedes
          encontrar en el mundo, comprar a vendedores o fabricar.
        tabText: Lista de objetos
    locationList:
      info:
        title: Localizaciones
        description: Las localizaciones son lugares en el mundo que puedes visitar.
          Contienen actividades y servicios con los que interactuar.
        tabText: Lista de localizaciones
    skillList:
      info:
        title: Habilidades
        description: Las habilidades suben de nivel mientras completas actividades
          relacionadas a ellas. Desbloquean nuevo contenido y te hacen más eficiente.
        tabText: Lista de Habillidades
    activityList:
      info:
        title: Actividades
        description: Las actividades son tareas repetibles que se pueden completar
          en el juego caminando en la vida real. Son la forma principal para conseguir
          objetos y subir de nivel tus habilidades.
        tabText: Lista de actividades
    serviceList:
      info:
        title: Servicios
        description: Los servicios te otorgan beneficios según la localización. Lo
          más normal es que te permitan fabricar objetos.
        tabText: Lista de servicios
    recipeList:
      info:
        title: Recetas
