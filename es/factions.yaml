singulars:
  realms:
    jarvonia:
      desc: Un reino helado y frío en el extremo noroccidental de Arenum.
      name: Jarvonia
    gdte:
      name: Gran Ducado de Trellin-Erdwise
      desc: Un gran ducado situado alrededor de las Grandes Marismas, con una diarquía
        de dos ducados.
    syrenthia:
      name: Syrencia
      desc: Un reino submarino situado entre Jarvonia y el Gran Ducado de Trellin-Erdwise.
    wallisia:
      name: Valisia
      desc: El Imperio de Valisia, un poderoso imperio que ha conquistado el Gran
        Ducado, Forjavendaval y Wrentmark.
    galeforge:
      name: Forjavendaval
      desc: Una ciudad-estado conquistada por Valisia, conocida por sus innovaciones
        y tecnología.
    wrentmark:
      name: Wrentmark
      desc: Un pequeño reino sureño conquistado por Valisia. Wrentmark es conocido
        por sus desiertos abrasadores y sus minas de gemas.
  factions:
    halflingRebels:
      desc: Un gran movimiento rebelde de medianos que luchan por su libertad del
        Gran Ducado de Trellin-Erdwise.
      name: Rebeldes Medianos
    trellin:
      name: Trellin
      desc: El ducado occidental del Gran Ducado de Trellin-Erdwise, que gobierna
        sobre las Grandes Marismas desde Salsfirth.
    erdwise:
      name: Erdwise
      desc: El ducado oriental del Gran Ducado de Trellin-Erdwise, gobierna sobre
        las adineradas ciudades de la costa del Gran Ducado.
    tutorialArea:
      name: Campos Guía de Sergio
      desc: Una pequeña área donde los nuevos aventureros pueden aprender lo básico
        cerca de la cabaña de Sergio el Servicial en Jarvonia.
