singulars:
  realms:
    jarvonia:
      desc: Un reino helado y frío en el extremo noroccidental de Arenum.
      name: Jarvonia
    gdte:
      name: Gran Ducado de Trellin-Erdwise
      desc: Un gran ducado situado alrededor de las Grandes Marismas, con una diarquía
        de dos ducados.
    syrenthia:
      name: Sirencia
      desc: Un reino submarino anidado entre Jarvonia y el Gran Ducado de Trellin-Erdwise.
    wallisia:
      name: Valisia
      desc: El Imperio de Valisia, un poderoso imperio que ha conquistado el Gran
        Ducado, Fragua de los Vientos y Wrentmark.
    galeforge:
      name: Fragua de los Vientos
      desc: Una ciudad-estado conquistada por Valisia, que es conocida por sus innovaciones
        y tecnología.
    wrentmark:
      name: Wrentmark
      desc: Un reino pequeño en el sur, conquistado por Valisia. Wrentmark es conocido
        por sus desiertos ardientes y sus minas de gemas.
  factions:
    halflingRebels:
      desc: Un gran movimiento rebelde de medianos que luchan por su libertad del
        Gran Ducado de Trellin-Erdwise.
      name: Rebeldes Medianos
