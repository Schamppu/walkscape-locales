singulars:
  crafting:
    tools:
      basicHatchet:
        activityDesc: Astillando cuidadosamente la piedra y uniéndola al palo, estás
          fabricando un hacha rudimentaria.
        desc: Con palos y piedras puedes fabricar una herramienta básica para cortar
          árboles.
        name: Hacer un hacha básica
      basicPickaxe:
        activityDesc: Haciendo la piedra lo más puntiaguda posible y uniéndola al
          palo, estás fabricando un pico básico.
        desc: Con un simple palo y algunas piedras, puedes fabricar una herramienta
          básica para extraer mineral.
        name: Hacer un pico básico
      hydriliumSickle:
        desc: Una afilada y duradera herramienta para recolecciónhecha con una barra
          de hydrilium, forjada con perfección.
        activityDesc: Fundes una barra de hydrillium en una forja y con cuidado le
          vas dando la forma de una hoz. Al enfriar, la afilas para crear una herramienta
          de recolección precisa y eficiente.
        name: Fabricar una hoz de hidrilio
      copperPickaxe:
        desc: Forja un robusto pico de cobre para una minería eficiente.
        name: Fabrica un pico de cobre
        activityDesc: Dando forma cuidadosamente al cobre para convertirlo en una
          formidable herramienta minera, estás fabricando un pico de cobre.
      tarsiliumPickaxe:
        name: Fabricar un pico de alquitranio
        desc: Fabrica un pico de alquitranio, para avanzar en tu exploración en la
          tierra.
        activityDesc: Fuertes golpes sobre metal oscuro y carbones calientes ayudan
          a forjar tu nueva herramienta, el pico de alquitranio está listo para el
          trabajo.
      farganitePickaxe:
        name: Fabricar un pico de farganita
        desc: Fabrica un pico de farganita para explorar tus excavaciones terrestres
          con más eficacia.
        activityDesc: Las llamas danzan sobre el metal y le dan forma hasta convertirlo
          en una herramienta digna de volver a tocar la tierra.
      bronzePickaxe:
        name: Fabricar un pico de bronce
        desc: Crea un pico de bronce duradero, perfecto para la minería pesada.
        activityDesc: Fundiendo hábilmente el bronce, fabricas una robusta herramienta
          de minería.
      ironPickaxe:
        name: Fabricar un pico de hierro
        desc: Forja un pico de hierro fiable para aventuras de minería profunda.
        activityDesc: Fundiendo el hierro de manera experta para convertirlo en una
          herramienta de minería confiable, estás fabricando un pico de hierro.
      steelPickaxe:
        name: Fabricar un pico de acero
        desc: Crea un formidable pico de acero, adecuado para los minerales más duros.
        activityDesc: Dando forma al acero con precisión para convertirlo en una poderosa
          herramienta minera, estás fabricando un pico de acero.
      hydriliumPickaxe:
        name: Crear un pico de hidrilio
        desc: <Placeholder>
        activityDesc: <Placeholder>
      copperHatchet:
        name: Fabricar un hacha de cobre
        desc: Crea un hacha de cobre perfecta para cortar madera con eficacia.
        activityDesc: Con precisión, das forma al metal para convertirlo en una afilada
          herramienta de cortar madera, fabricando un hacha de cobre.
      stoneSickle:
        desc: Crea una hoz de piedra para empezar a cosechar los frutos de la tierra.
        activityDesc: Afilando un trozo de piedra y uniéndolo a un palo, creas tu
          sencilla herramienta de recolección.
        name: Hacer una hoz basica
      copperSickle:
        name: Hacer una hoz de cobre
        desc: Forja una hoz de cobre, una herramienta básica para cortar a través
          de la vegetación.
        activityDesc: Calentando y dando forma al cobre, forjas una hoz que promete
          un poco más de eficacia en las manos.
      ironSickle:
        name: Crear una hoz de hierro
        desc: Crea una hoz de hierro, duradera y fiable para la recolecta regular
          de comida.
        activityDesc: Con el calor de la forja, das forma a la hoz de hierro, una
          herramienta robusta y afilada.
      steelSickle:
        desc: Fabrica una hoz de acero, más afilada y resistente para un uso prolongado.
        name: Fabricar una hoz de acero
        activityDesc: Con precisión y un guiño a los campos bajo una estrella roja,
          forjas el acero en una hoz lista para el esfuerzo colectivo.
      bronzeHatchet:
        name: Fabrica un hacha de bronce
        desc: Crea una robusta hacha de bronce para trabajos pesados de corte de madera.
        activityDesc: Fundiendo meticulosamente el bronce en una robusta herramienta
          para cortar madera, estás fabricando un hacha de bronce.
      ironHatchet:
        name: Fabrica un hacha de hierro
        desc: Forja un hacha de hierro fiable para cortar madera con precisión.
        activityDesc: Con habilidad, martilleas el hierro hasta convertirlo en una
          herramienta fiable para cortar leña, fabricando un hacha de hierro.
      steelHatchet:
        name: Fabrica un hacha de acero
        desc: Crea una poderosa hacha de acero para cortar madera con rapidez.
        activityDesc: Dando forma cuidadosamente al acero para convertirlo en una
          afilada herramienta para cortar madera, estás fabricando un hacha de acero.
      tarsiliumHatchet:
        name: Crear un pico de Alquitranio
        desc: Crea un hacha que imite la oscuridad del cielo nocturno.
        activityDesc: El metal se forma en el fuego del horno, se martillea y afila
          para tirar árboles con facilidad.
      farganiteHatchet:
        desc: Crea un hacha que destroce la inquebrantable determinación de hasta
          el más poderoso de los árboles.
        activityDesc: El sudor y la fuerza transforman este metal en un hacha, símbolo
          verdadero de tu dedicación para convertirte en arboricultor.
    misc:
      rope:
        name: Cuerda de lino trenzado
        desc: Retuerce el lino para crear una cuerda.
        activityDesc: El lino se tensa sobre la rueda y luego se trenza para formar
          una cuerda resistente.
      bagofRocks:
        name: Crea una bolsa de piedras
    fishing:
      largeFishingNet:
        name: Tejer una gran red de pesca
        activityDesc: Se forman muchos nudos, muchos más que en una red más pequeña.
          La gran red de pesca está completa.
        desc: Crea una red de pesca más grande con un poco de cuerda.
      basicFishingRod:
        name: Construye una caña de pescar básica
        desc: Construye una caña de pescar básica con algunos tablones y sedal.
        activityDesc: Después de recortar, unir cuidadosamente los tablones y añadir
          el sedal, habrás fabricado una sencilla caña de pescar.
      pineFishingRod:
        name: Caña de pescar de pino
        desc: Construye una caña de pescar de pino con algunos tablones y sedal.
        activityDesc: Como la madera de pino es blanda, el trabajo se hace rápido.
          Después de atar el sedal, tu nueva caña está lista para usar.
      oakFishingRod:
        name: Caña de pescar de roble
        activityDesc: La madera de roble es densa y firme. La fabricación de la caña
          lleva tiempo, pero la recompensa es una caña de pescar resistente.
        desc: Construye una caña de pescar de roble con algunos tablones y sedal.
      willowFishingRod:
        name: Crea una caña de pescar de sauce
        desc: Construye una caña de pescar de sauce con algunos tablones y sedal.
        activityDesc: Las tablas de sauce son mucho más ligeras y resistentes para
          poder trabajar con precisión. Se añade hilo de pescar para completar su
          nueva caña de pescar.
      advancedFishingRod:
        name: Crea una caña de pescar avanzada
        desc: Construye una caña de pescar avanzada con algunos tablones y sedal.
        activityDesc: Después de trabajar con numerosos tipos de madera, crear una
          caña de pescar aún mejor que las anteriores será fácil. El sedal se añade
          con entusiasmo a medida que se completa la caña de pescar avanzada.
      smallFishingNet:
        name: Tejer una red básica de pesca
        desc: Crea una red básica de pesca con un poco de cuerda.
        activityDesc: Muchos nudos pequeños se entrelazan meticulosamente, creando
          una pequeña red de pesca.
      lobsterPot:
        name: Fabricar una olla para langostas
        desc: Fabricar una olla para langostas con tablas y barras de metal
        activityDesc: Se trata de un concepto completamente nuevo para ti, pero te
          sientes lo suficientemente avanzado como para emprender una nueva forma
          de construcción.
  smithing:
    scrap:
      copperBarScrap:
        name: Crear una barra de cobre (Chatarra)
