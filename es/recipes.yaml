        activityDesc: Creas un escudo de acero con lingotes de acero.
        desc: Crea un escudo de acero con lingotes de acero.
        name: Crea un escudo de acero
      steelSword:
        name: Crea una espada de acero
        desc: Crea una espada de acero con un lingote de acero.
        activityDesc: Creas una espada de acero con un lingote de acero.
    other:
      reinforcedBellows:
        activityDesc: Con tu experiencia con el fuelle de la forja, sabes exactamente
          dónde reforzar el viejo fuelle.
        name: Fabrica un fuelle reforzado
        desc: Mejora el fuelle de la forja reforzándolo
      tarsiliumToeBoots:
        name: Crea botas de punta de alquitranio
        desc: Mejora las botas con punta de acero a botas con puntas de alquitranio.
        activityDesc: Trabajas en reemplazar el acero de la punta de las botas con
          alquitranio.
    tarsilium:
      tarsiliumSword:
        name: Crea una espada de alquitranio
        desc: Crea una espada de alquitranio con un lingote de alquitranio.
        activityDesc: Creas una espada de alquitranio con un lingote de alquitranio.
      tarsiliumShield:
        name: Crea un escudo de alquitranio
        desc: Crea un escudo de alquitranio con lingotes de alquitranio.
        activityDesc: Creas un escudo de alquitranio con lingotes de alquitranio.
  carpentry:
    scrap:
      birchPlankScrap:
        name: Crea un tablón de abedul (Restos)
        activityDesc: Con precisión, formas un versátil tablón con los restos, creando
          un tablón de abedul.
        desc: Con cuidado transformas restos de madera en un útil y versátil tablón.
      pinePlankScrap:
        name: Crea un tablón de pino (Restos)
        desc: Transformas restos de madera en un robusto y fiable tablón.
        activityDesc: Dando forma hábilmente de tablón robusto a los restos, estás
          fabricando un tablón de pino.
      maplePlankScrap:
        name: Crea un tablón de arce (Restos)
        desc: Da forma de tablón liso y elegante a los restos.
        activityDesc: Fabricando meticulosamente un tablón liso con restos, fabricas
          un tablón de arce.
      oakPlankScrap:
        name: Crea un tablón de roble (Restos)
        desc: Crea un tablón de roble, apreciado por su durabilidad y belleza.
        activityDesc: Con cuidado, das forma de hermoso tablón a los restos, fabricando
          un tablón de roble.
      teakPlankScrap:
        name: Crea un tablón de teca (Restos)
        desc: Crea un tablón de teca, apreciado por su durabilidad y fuerza.
        activityDesc: Lleva tiempo procesar los restos de madera, pero el tablón se
          termina sin defectos.
      mangrovePlankShavings:
        name: Crea un tablón de mangle (Virutas)
        activityDesc: Las virutas son gruesas y densas. Amenazan con destruir tu herramienta,
          pero con perseverancia las transformas en tablón.
        desc: Crea un tablón de mangle, la madera dura y densa es útil para ambientes
          duros.
      willowPlankScrap:
        desc: Crea un tablón de sauce, la madera es apreciada por ligereza.
        activityDesc: Los restos de madera se moldean con facilidad en un tablón,
          como si fueran mantequilla.
        name: Crea un tablón de sauce (Restos)
      sprucePlankScrap:
        name: Crea un tablón de abeto (Restos)
        activityDesc: Con pericia, das forma de tablón versátil a los restos, fabricando
          un tablón de abeto.
        desc: Crea un tablón de abeto, conocido por su fuerza y versatilidad.
    planks:
      birchPlank:
        activityDesc: Con precisión, das forma a la madera de abedul de tabón versátil,
          creando un tablón de abedul.
        desc: Con cuidado, corta la madera de abedul en un tablón útil y versátil.
        name: Corta en un tablón de abedul
      elmPlank:
        name: Corta en un tablón de olmo
        desc: Fabrica un tablón de olmo altamente maleable
        activityDesc: No es recto, pero das forma a la madera de olmo en un útil tablón
          para futuros productos.
      pinePlank:
        name: Corta en un tablón de pino
        desc: Transformas madera de pino en un tablón robusto y fiable.
        activityDesc: Dando forma de tablón robusto con habilidad a la madera de pino,
          estas fabricando un tablón de pino.
      sprucePlank:
        name: Corta en un tablón de abeto
        desc: Fabrica un tablón de abeto, conocido por su fuerza y versatilidad.
        activityDesc: Con pericia, das forma de tablón versátil a la madera de abeto,
          fabricando un tablón de abeto.
      maplePlank:
        name: Corta en un tablón de arce
        desc: Da forma a la madera de arce en un tablón liso y elegante.
        activityDesc: Fabricando meticulosamente un tablón liso con madera de arce,
          estás fabricando un tablón de arce.
      oakPlank:
        name: Corta en un tablón de roble
        activityDesc: Con cuidado, das forma de hermoso tablón a la madera de roble,
          fabricando un tablón de roble.
        desc: Fabrica un tablón de roble, apreciado por su durabilidad y belleza.
      teakPlank:
        desc: Fabrica un tablón de teca, apreciado por su durabilidad y fuerza.
        activityDesc: Lleva tiempo procesar la dura madera, pero el tablón se termina
          sin defectos.
        name: Corta en un tablón de teca
      willowPlank:
        activityDesc: La madera de sauce se moldea con facilidad en un tablón, como
          si fuera mantequilla.
        desc: Fabrica un tablón de sauce, la madera es apreciada por ligereza.
        name: Corta en un tablón de sauce
      bambooPlank:
        name: Corta en un tablón de bambú
        desc: Fabrica un tablón de bambú, un producto maleable y versátil.
        activityDesc: En difícil trabajarlo, pero cortas y laminas las tiras de bambú
          en un tablón hermoso.
      mangrovePlank:
        name: Corta en un tablón de mangle
        desc: Fabrica un tablón de mangle, la madera dura y densa es útil para ambientes
          duros.
        activityDesc: La madera de mangle es gruesa y densa. Amenaza con destruir
          tu herramienta, pero con perseverancia la transformas en tablón.
      coralPlank:
        name: Corta en un tablón de coral
        activityDesc: Usando herramientas especializadas, das formas y refinas el
          coral en un tablón usable, asegurando su fuerza y durabilidad para la construcción.
        desc: Un material de construcción robusto fabricado con el resiliente esqueleto
          del coral. Requiere una extracción y procesado cuidadoso.
  hunting:
    bows:
      elmHuntingBow:
        name: Fabrica un arca de caza de olmo
        desc: Fabrica un ágil y preciso arco de caza con la robusta madera de un olmo.
        activityDesc: Cuidadosamente seleccionas una pieza de madera de olmo, dándole
          la forma de arco con mano firme. Mientas trabajas, notas la fuerza y resiliencia
          natural de la madera. Con cada golpe de tu herramienta, acercas al arco
          más próximo a su culminación.
      oakHuntingBow:
        name: Fabrica un arco de caza de roble
        desc: Fabrica un robusto arco de caza con el duramen de un roble.
        activityDesc: Seleccionas una pieza fuerte de roble y con cuidado le das forma
          de arca de caza. Con cada golpe de tu herramienta, acercas al arco más próximo
          a su culminación, una herramienta que te servirá bien en la caza.
      bambooHuntingBow:
        name: Fabrica un arca de caza de bambú
        desc: Fabrica un ligero y ágil arca de caza con resiliente bambú.
        activityDesc: Con mano firme, das forma al bambú de arco grácil, su flexibilidad
          promete un tensado suave y un disparo certero.
      mahoganyHuntingBow:
        name: Fabrica un arco de caza de caoba
        desc: Fabrica un elegante y poderoso arco de caza con rica y oscura madera
          de caoba.
        activityDesc: Con cuidadosa precaución, das a la caoba forma de un arco de
          caza hermoso y mortal.
    traps:
      birdhouses:
        birchBirdhouse:
          name: Fabrica una casa de pájaros de abedul
          desc: Construye una cómoda casa de pájaros de ligera y duradera madera de
            abedul.
          activityDesc: Con un suave toque, das forma de casa de pájaros a la madera
            de abedul, fabricando un lugar seguro para amigos plumíferos. Al acabar,
            imaginas el alegre piar que pronto llenará el aire.
        pineBirdhouse:
          name: Fabrica una casa de pájaros de pino
          activityDesc: Con mano firme, das forma de acogedora casa de pájaros a la
            madera de pino. Mientras trabajas, imaginas a los pájaros que pronto la
            llamarán casa, encontrando consuelo y seguridad tras sus paredes.
          desc: Construye un casa de pájaros rústica con madera de pino caliente y
            robusta.
        spruceBirdhouse:
          name: Fabrica una casa de pájaros de abeto
          desc: Construye una casa de pájaros duradera con fuerte y aromática madera
            de abeto.
          activityDesc: Con mucho cuidado, das forma de casa de pájaros robusta a
            la madera de abeto. La resistencia natural de la madera a los elementos
            dará un hogar seguro y duradero a los amigos plumíferos.
        mapleBirdhouse:
          name: Fabrica una casa de pájaros de arce
          desc: Construye una casa de pájaros clásica con hermosa y fuerte madera
            de arce.
          activityDesc: Seleccionas cuidadosamente una pieza de madera de arce, dándole
            forma de casa de pájaros clásica. La belleza y durabilidad natural de
            la madera dará un hogar duradero a los amigos plumíferos.
        teakBirdhouse:
          name: Fabrica una casa de pájaros de teca
          desc: Construye una elegante casa de pájaros con rica y duradera madera
            de teca.
          activityDesc: Con extremo cuidado, das forma de refinada casa de pájaros
            a la madera de teca. La belleza y la resistencia natural a las inclemencia
            del tiempo de la madera asegurará un hogar duradero a los amigos plumíferos.
        mangroveBirdhouse:
          name: Fabrica una casa de pájaros de mangle
          desc: Construye una casa de pájaros única con madera de mangle fuerte y
            resiliente.
          activityDesc: Con cuidados atención al detalle, das forma de distintiva
            casa de pájaros a la madera de mangle. Su resistencia natural a la humedad
            y las pestes dará un hogar seguro y duradero a los plumíferos amigos.
      net:
        kelpDriftNet:
          name: Fabrica una red de deriva de algas
          desc: Teje una red resistente con resilientes algas, perfecta para atrapar
            los tesoros del océano.
          activityDesc: Con manos pacientes, tejes las algas en una red fuerte y flexible.
            Cada nudo asegura la promesa de una captura abundante, mientras imaginas
            la vibrante vida marina que pronto llenará sus mallas.
    arrows:
      copperArrows:
        name: Fabrica flechas de cobre
        activityDesc: Con la idea clara, das forma de puntas de flecha al cobre, con
          sus puntas afiladas centelleando a la luz de la hoguera.
        desc: Fabrica esbeltas flechas con punta de cobre.
      bronzeArrows:
        name: Fabrica flechas de bronce
        desc: Fabrica robustas flechas con punta de bronce.
        activityDesc: Con mano firme, das forma de puntas de flecha al bronce, con
          sus puntas afiladas centelleando a la luz de la hoguera. Con cuidado las
          sujetas a las varas, creando armas de potencia y precisión.
      ironArrows:
        name: Fabrica flechas de hierro
        desc: Fabrica robustas flechas con punta de hierro.
        activityDesc: Calientas hierro en el fuego, después le das forma de puntas
          de flecha con mano firme. Una vez enfriadas, las sujetas a las varas emplumadas,
          fabricando armas sencillas pero eficaces.
      steelArrows:
        name: Fabrica flechas de acero
        activityDesc: Con mano experimentada, das forma de puntas mortales al acero
          al rojo. El fulgor del fuego ilumina tu cara determinada mientras sujetas
          las varas emplumadas.
        desc: Fabrica proyectiles superiores con punta de acero, diseñados para perforar
          los blancos más duros.
      tarsiliumArrows:
        name: Fabrica flechas de alquitranio
        desc: Fabrica ominosos proyectiles con punta de bronce.
        activityDesc: Das forma de puntas de flecha al oscuro alquitranio, que con
          su oscuridad profunda promete una muerte rápida y silenciosa. Las plumas,
          en contraste con el metal, se sujetan con cuidado, completando estas armas
          mortales.
      farganiteArrows:
        name: Fabrica flechas de farganita
        desc: Fabrica proyectiles con punta de farganita.
        activityDesc: Das forma a la farganita, con su brillo azul celeste iluminando
          tu trabajo. El metal, imbuido con un toque de frío, se moldea en puntas
          de flecha. Cada flecha, un arma de potencia sutil, se empluma con cuidado
          y se prepara para su vuelo.
      simpleBowstring:
        desc: Fabrica una cuerda de arco sencilla para dar potencia a tu arco.
        activityDesc: Con manos firmes, seleccionas fibras fuertes y comienzas el
          proceso meticuloso de retorcerlas entre sí. Cada hebra, alineada cuidadosamente,
          añade a la cuerda fuerza y resiliencia.
        name: Fabrica una cuerda de arco sencilla
  cooking:
    fish:
      cookedShrimp:
        name: Fríe una gamba
        activityDesc: Con delicadeza, fríes la gamba a la perfección, cocinando una
          deliciosa gamba frita.
        desc: Disfruta el sabor de la gamba frita, un delicioso plato de marisco.
      cookedPerch:
        name: Fríe una perca
        desc: Entrégate a los sabores de la perca frita, una captura sabrosa de las
          aguas.
        activityDesc: Con habilidad, fríes la perca hasta dejarla crujiente, cocinando
          una exquisita perca frita.
      cookedCrayfish:
        name: Fríes cangrejo de río
        activityDesc: Con pericia, fríes el cangrejo de río a la perfección, cocinando
          un suculento cangrejo de río frito.
        desc: Disfruta la suculencia del cangrejo de río frito, una exquisitez para
          los amantes del marisco.
      cookedCarp:
        name: Fríe una carpa
        desc: Deléitate en los sabores de la carpa frita, conocida por su sabor suave
          y su carne tierna.
        activityDesc: Con cuidado, fríes la carpa a la perfección, cocinando una exquisita
          carpa frita.
      cookedSeabass:
        name: Fríe una lubina
        desc: Regocíjate en las bondades de escamas plateadas de la lubina frita,
          una elección gourmet.
        activityDesc: Con delicadeza, fríes la lubina hasta dejarla crujiente, cocinando
          una exquisita lubina frita.
      cookedSwordfish:
        name: Fríe un pez espada
        activityDesc: Sellas suculentos filetes de pez espada en una sartén caliente
          hasta dejarlos doraditos y perfectamente cocinados.
        desc: Entrégate a en el sabor rico y mantecoso de los filetes de pez espada
          cocinados a la perfección. Exterior dorado crujiente, interior tierno que
          se deshace en lascas. Un plato gourmet en minutos.
      cookedSquid:
        name: Fríe un calamar
        desc: Abraza la versatilidad del calamar frito, conocido por su habilidad
          para los trucos de desaparición.
        activityDesc: Con habilidad, fríes el calamar hasta dejarlo crujiente, cocinando
          un exquisito calamar frito.
      cookedSalmon:
        activityDesc: Con delicadeza, fríes el salmón hasta dejarlo crujiente, cocinando
          un exquisito salmón frito.
        name: Fríe un salmón
        desc: Entrégate a las ricas y mantecosas bondades del salmón frito
      cookedPike:
        name: Fríe un lucio
        desc: Disfruta del sabor del lucio frito, conocido por su carne tierna que
          se deshace en lascas.
        activityDesc: Con habilidad, fríes el lucio a la perfección, cocinando un
          delicioso lucio frito.
      cookedJellyfish:
        name: Fríe una medusa
        desc: Explora la textura y sabor único de la medusa frita, una curiosidad
          culinaria.
        activityDesc: Con experiencia, fríes la medusa a la perfección, cocinando
          una intrigante medusa frita.
      cookedTrout:
        name: Fríe una trucha
        desc: Experimenta los sabores cautivadores de la trucha frita, con sus escamas
          iridiscentes y su delicioso sabor.
        activityDesc: Con cuidado, fríes la trucha hasta dejarla crujiente, cocinando
          una exquisita trucha frita.
      cookedMoray:
        name: Fríe una morena
        desc: Descubre el sabor único de la morena frita, con su apariencia de serpiente
          y misterioso sabor.
        activityDesc: Con habilidad, fríes la morena hasta dejarla crujiente, cocinando
          una exquisita morena frita.
      cookedLobster:
        name: Fríe una langosta
        desc: Regocíjate en el suculento y sabroso placer de la langosta frita, una
          exquisitez clásica del marisco.
        activityDesc: Con experiencia, fríes la langosta hasta da la perfección, cocinando
          una exquisita langosta frita.
      cookedStreamEel:
        activityDesc: Con delicadez, fríes la anguila de río a la perfección, cocinando
          una exquisita anguila de río frita.
        name: Fríe una anguila de río
        desc: Disfruta la carne tierna y que se deshace en lascas de la anguila de
          río frita, un pescado exquisito de agua dulce.
      cookedStingray:
        name: Fríe una raya
        desc: Disfruta el delicado sabor de la raya transformada en un plato dorado
          crujiente. Perfecta con un chorrito de lima.
        activityDesc: Con cuidado dejas el filete de raya en el aceite crepitante.
          Su delicada piel rápidamente se tuesta, formando una corteza doradita mientras
          el interior queda tierno y jugoso.
      cookedShark:
        name: Fríe un tiburón
        desc: Disfruta del sabor único del tiburón transformado en una exquisitez
          dorada y crujiente. Perfecto con salsa tártara.
        activityDesc: Con cuidado dejas el grueso filete de tiburón en el aceite crepitante.
          Mientras chisporrotea y crepita, se forma una corteza dorada mientras el
          interior se cocina a la perfección.
      cookedAnglerfish:
        name: Fríe un rape
        desc: Descubre la sorprendente exquisitez del rape transformado en un plato
          dorado y crujiente. Una aventura culinaria única.
        activityDesc: Quitas con cuidado la grotesca cabeza del rape, dejando ver
          la firme y blanca carne que hay por debajo. Tras preparar los filetes, los
          dejas en el aceite crepitante. La extraña forma del pescado hace complicado
          darles la vuelta.
      cookedLargemouthBass:
        name: Fríe una perca atruchada
        desc: Transforma una captura fresca en una exquisitez doradita y crujiente.
        activityDesc: El crepitar del aceite llena el aire mientras envuelves a los
          filetes con un empanado especiado. El aroma del pescado friéndose despierta
          tus sentidos. Con un cuidadoso giro, te seguras que cada pieza se dora a
          la perfección.
    consumables:
      bagel:
        name: Hornea un bagel
        desc: Chicloso por fuera, suave y ligero en el interior. Los bagels caseros
          son un plato exquisito. ¡Disfrútalos con tu relleno favorito!
        activityDesc: Das forma de anillos a la masa, la cueces brevemente y luego
          la horneas a la perfección para tener bagels dorados y chiclosos.
      bread:
        name: Hornea pan
        activityDesc: Pesas y mezclas harina, agua, levadura y agua en una masa, la
          amasas hasta que quede suave, dejas que se eleve, le das formas de barra
          y lo horneas hasta que queda marrón dorado y crujiente.
        desc: Pan casero, de cero. Combina harina, agua, levadura y sal, amasa, eleva,
          da forma y hornea hasta estar marrón dorado y crujiente.
      beer:
        name: Elabora cerveza
        desc: Un proceso complejo que implica el uso de granos malteados, lúpulo,
          levadura y agua para crear una bebida alcohólica llena de sabor.
        activityDesc: Trituras los granos malteados y los remojas en agua caliente
          para extraer los azúcares. Tras hervir el mosto con lúpulo, lo enfrías y
          añades la levadura para la fermentación. Con paciencia, esperas a que ocurra
          la magia, dando como resultado una deliciosa cerveza casera.
      milk:
        name: Extrae leche
        desc: Tengo una asclepia lechera, no es una asclepia cualquiera, me da leche
          merengada, ¡ay! que asclepia tan salada, ¡tolón, tolón!
        activityDesc: Ordeñas la asclepia embarrada y pasteurizas el contenido, dejando
          atrás una hierba que puedes desechar.
      saltrum:
        name: Elabora saltrum
        desc: Una licor fuerte obtenido al fermentar la dulce esencia de las algas
          a la perfección. Sabores ricos y complejos con notas de brisa marina.
        activityDesc: Tras limpiar y preparar las algas, comienzas el proceso de fermentación
          en una barrica de madera, añadiendo levadura y agua. Con paciencia, te ocupas
          de la mezcla, dejando que se transforma en una intensa bebida alcohólica.
      kelpRolls:
        name: Prepara un rollito de algas
        desc: Un aperitivo refrescante y saludable. Crea tu propia combinación de
          arroz, verduras y proteína enrollada en una lámina de sabrosa alga.
        activityDesc: Extiendes con cuidado un fina capa de arroz condimentado en
          una lámina de alga jugosa, después la enrollas muy apretada, asegurándola
          con un lazo de alga marina.
      underwaterSalad:
        activityDesc: Cosechas con cuidado una variedad de plantas y criaturas submarinas,
          las combinas en un bol y echas un aliño ácido a base de algas.
        name: Prepara una ensalada submarina
        desc: Una refrescante mezcla de manjares submarinos mezclados juntos en una
          ensalada.
      jellySandwich:
        name: Prepara un sándwich de mermelada
        desc: Una combinación clásica de mermelada dulce y ban blanco para un aperitivo
          satisfactorio y rápido.
        activityDesc: Extiendes tu mermelada favorita con generosidad en dos rebanadas
          de pan y las juntas para obtener un plato delicioso.
      nettleTea:
        name: Prepara té de ortiga
        desc: Una infusión sabrosa y potencialmente beneficiosa hecha dejando hojas
          frescas o secas de ortiga en remojo en agua caliente.
        activityDesc: Infusionas hojas de ortiga frescas o secas en agua caliente
          para crear un revitalizante té de hierbas.
      chocolateMilk:
        name: Mezcla chocolate con leche
        activityDesc: Viertes leche fría en un vaso, añades polvo de cacao y edulcorante,
          remueve vigorosamente hasta que la mezcla quede suave y espumosa.
        desc: Cremoso y delicioso, el chocolate con leche es un plato clásico. Combina
          leche fría con chocolate y edulcorante para obtener una leche refrescante.
      fruitCake:
        name: Prepara un pastel de fruta
        desc: Un plato intenso y festivo lleno de fruta deshidratada y frutos secos,
          el pastel de fruta es una exquisitez típica de las fiestas. Disfrútala con
          una taza de té o de café.
        activityDesc: Combinas frutas deshidratadas, frutos secos y especias con harina,
          azúcar y huevos para crear una masa densa. Después de hornear, dejas que
          la tarta repose para un sabor óptimo.
      sweetCarrotPie:
        name: Prepara una tarta dulce de zanahoria
        desc: Una deliciosa combinación de zanahorias dulces, natilla cremosa y una
          masa hojaldrada. Perfecto como postre o para una ocasión especial.
        activityDesc: Rallas zanahorias, las mezclas con azúcar, huevos y especias
          y luego viertes la mezcla en una base de tarta ya preparada. Después de
          hornear, dejas enfriar la tarta antes de servirla.
      pickles:
        name: Prepara pepinillos
        desc: Pepinillos crujientes y ácidos, perfectos para sándwiches o como aperitivo.
          Elaborados con pepinos frescos y una sabrosa salmuera.
        activityDesc: Lavas y preparas los pepinos, luego los colocas en frascos con
          especias y una solución de salmuera. Los dejas reposar para que desarrollen
          su característico sabor ácido.
      troutSoup:
        name: Prepara sopa de trucha
        desc: Una sopa abundante y sabrosa, elaborada con trucha fresca, verduras
          y un caldo rico. Perfecta para una comida reconfortante.
        activityDesc: Limpias y preparas cuidadosamente la trucha, luego la cocinas
          a fuego lento en un caldo sabroso junto con una variedad de verduras. Sazona
          al gusto y disfruta de un plato caliente y nutritivo.
      frozenBait:
        name: Prepara cebo congelado
        desc: Conserva el cebo fresco para futuras jornadas de pesca congelándolo
          adecuadamente. Mantén su calidad mediante una preparación y almacenamiento
          cuidadosos.
        activityDesc: Limpias y preparas el cebo, asegurándote de que esté libre de
          humedad. Luego, lo empaquetas en recipientes o bolsas herméticas y lo colocas
          en el congelador para su conservación a largo plazo.
      bugBait:
        name: Preparada cebo de insecto
        activityDesc: Combinas cuidadosamente varios ingredientes, como lombrices,
          gusanos de tierra o aromas artificiales, para crear un cebo pegajoso y atractivo.
          Luego, la mezcla se aplica a los anzuelos u otro equipo de pesca en preparación
          para una captura exitosa.
        desc: Una tentadora mezcla de aromas y sabores diseñada para atraer peces.
          Esta combinación de ingredientes naturales puede personalizarse según las
          diferentes especies y condiciones del agua.
      friedFishSandwich:
        name: Prepara un sándwich de pescado frito
        desc: Crujiente filete de pescado dorado, acomodado en un suave pan con tus
          ingredientes favoritos. Una comida clásica y reconfortante.
        activityDesc: Bañas los filetes de pescado en una mezcla para rebozar, los
          fríes hasta que estén dorados y los colocas sobre panes tostados con salsa
          tártara, lechuga y tomate para preparar un delicioso sándwich.
      porridge:
        name: Prepara gachas
        desc: Un tazón cálido y reconfortante de gachas, cocidas en leche o agua y
          cubiertas con tus ingredientes dulces o salados favoritos.
        activityDesc: Combinas avena u otro cereal, leche y una pizca de sal en una
          olla y llevas a fuego lento, removiendo constantemente. Cuando espese, viertes
          las gachas en un tazón y añades ingredientes como fruta, nueces o miel.
      mushroomCurry:
        name: Prepara curry de setas
        desc: Un plato rico y sabroso con tiernas setas en una salsa cremosa y aromática.
          Perfecto para acompañar con arroz o naan.
        activityDesc: Cocinas cebolla, ajo y jengibre, luego agregas especias aromáticas.
          Incorpora las setas en rodajas y cocina hasta que estén tiernas. Después,
          añade leche de coco o crema y deja hervir a fuego lento hasta que la salsa
          espese, creando un delicioso curry.
      dynamite:
        name: Monta dinamita
        desc: Una mezcla volátil de cristales inestables, aceites potentes y un recipiente
          resistente. Requiere manipulación cuidadosa y un tiempo preciso.
        activityDesc: Trituras meticulosamente cristales inestables hasta convertirlos
          en un polvo fino, mezclándolo con aceites potentes para crear un compuesto
          altamente explosivo. La mezcla se empaqueta cuidadosamente en una carcasa
          resistente, creando un poderoso artefacto explosivo.
      jarvonianPastry:
        name: Prepara un pastel jarvoniano
        activityDesc: Preparas cuidadosamente una masa mantecosa, extendiéndola con
          cuidado. Luego, el pastel se hornea hasta alcanzar una perfección dorada,
          creando una delicia encantadora.
        desc: Un pastel delicado y hojaldrado, una delicia muy apreciada del campo
          jarvoniano.
      pancakes:
        name: Prepara tortitas
        activityDesc: Bates juntos la harina, el polvo de hornear y el azúcar, luego
          incorporas suavemente la leche, los huevos y la mantequilla derretida. Con
          cuidado, viertes la mezcla en una plancha caliente, dándoles la vuelta una
          vez que estén doradas para obtener tortitas esponjosas.
        desc: Tortitas esponjosas, ligeras y aireadas, perfectas para un delicioso
          desayuno. Disfrútalas con jarabe de arce, mantequilla y tus ingredientes
          favoritos.
      spicyPumpkinJuice:
        desc: Una mezcla cálida y vigorizante de calabaza, especias que calientan
          y un toque picante. Perfecta para los días fríos.
        name: Prepara zumo picante de calabaza
        activityDesc: Combinas puré de calabaza, sidra de manzana y una mezcla de
          especias cálidas como canela, jengibre y clavo en una olla. Hierves la mezcla
          a fuego lento hasta que los sabores se fusionen, luego añades un toque de
          picante con hojuelas de chile o pimienta cayena para darle un toque picante.
      schnitzel:
        desc: Carne finamente aplastada, cubierta con pan rallado y frita en sartén
          hasta alcanzar una perfección dorada. Un plato clásico con infinitas variaciones.
        name: Prepara una milanesa
        activityDesc: Aplastas un trozo de carne hasta obtener un grosor fino y uniforme,
          luego lo cubres con harina, huevo y pan rallado. Fríes cuidadosamente la
          milanesa en aceite caliente hasta que esté crujiente y dorado.
      salmonPie:
        name: Hornea un pastel de salmón
        desc: Un plato contundente y reconfortante que combina salmón jugoso con un
          relleno cremoso de patatas y verduras, cubierto con una corteza mantecosa.
        activityDesc: Mezclas salmón cocido con puré de patatas, verduras y una salsa
          cremosa. Viertes la mezcla en una fuente para horno, la cubres con una masa
          hojaldrada y horneas hasta que esté dorada y burbujeante.
      wine:
        name: Fermenta vino
        desc: Una bebida compleja elaborada mediante la fermentación de uvas, que
          transforma el zumo dulce en una bebida alcohólica con sabores y aromas distintivos.
        activityDesc: Aplastas las uvas para extraer el zumo y lo trasladas a un recipiente
          de fermentación. Tras añadir la levadura, controlas cuidadosamente la temperatura
          y proteges la mezcla de posibles contaminaciones. Con paciencia, dejas que
          el proceso natural de fermentación transforme el zumo de uva en vino.
      veggieSoup:
        name: Elabora sopa de verduras
        desc: Una mezcla contundente y saludable de varias verduras cocidas a fuego
          lento en un caldo sabroso. Personalízala con tus ingredientes favoritos.
        activityDesc: Picas una variedad de verduras y las sofríes en una olla antes
          de añadir el caldo y los condimentos. Dejas que la sopa hierva a fuego lento
          hasta que las verduras estén tiernas y los sabores se hayan integrado por
          completo.
      friednoodles:
        name: Elabora fideos fritos
        desc: Un plato rápido y sabroso que consiste en fideos salteados con las verduras,
          proteína y salsa sabrosa que prefieras.
        activityDesc: Cocinas los fideos según las instrucciones del paquete, luego
          los salteas con ajo, jengibre y las verduras que prefieras. Añades una salsa
          sabrosa y mezclas todo bien hasta que quede bien impregnado, creando una
          comida deliciosa y satisfactoria.
      mudPie:
        name: Elabora un pastel de barro
        desc: Un plato divertido y desordenado hecho por cualquiera con poca imaginación.
        activityDesc: Con las manos llenas de barro y risas alegres, recoges puñados
          de tierra, añadiendo agua para crear una mezcla de barro perfecta. Presionas
          el barro en un pequeño cuenco o recipiente, creando una obra maestra única
          y cuestionablemente comestible.
      cookedMeat:
        name: Cocina carne
        desc: Una técnica clásica para cocinar un filete a la perfección.
        activityDesc: Con mano experta, sazonas el filete con sal y pimienta, asegurándote
          de cubrirlo de manera uniforme. La sartén de hierro fundido chisporrotea
          al añadir una cucharada de mantequilla y aceite. El filete, chisporroteando
          y soltando humo, se sella a la perfección por ambos lados.
      spaghettiAndMeatballs:
        name: Elabora espaguetis con albóndigas
        desc: Un clásico de la comida reconfortante, perfecto para cualquier ocasión.
        activityDesc: Doras carne picada y la mezclas con pan rallado, huevos y especias
          para formar albóndigas. Las albóndigas se cocinan a fuego lento en una rica
          salsa de tomate hasta que estén tiernas. Mientras tanto, cueces espaguetis
          en agua hirviendo. El plato final, una mezcla reconfortante de pasta, salsa
          y albóndigas, está listo para servir.
      hamburger:
        desc: Una simple y satisfactoria hamburguesa.
        activityDesc: Formas hamburguesas con carne picada y las sazonas con sal y
          pimienta. Las haces a la parrilla al punto que prefieras. Tuestas los panes,
          añades tus condimentos favoritos y colocas la hamburguesa cocinada encima.
          Añade lechuga, tomate y cebolla para completar tu hamburguesa.
        name: Elabora una hamburguesa
      honeyChicken:
        name: Prepara pollo con miel
        desc: Un plato de pollo dulce y sabroso.
        activityDesc: Marinas el pollo en una mezcla de salsa de soja, miel, ajo y
          jengibre. Luego, sellas el pollo en la sartén hasta que esté dorado y bien
          cocido. El glaseado, una mezcla de miel, salsa de soja y ajo, se cocina
          a fuego lento hasta espesar y se vierte sobre el pollo.
      stuffedPotato:
        name: Prepara una pata rellena
        desc: Un plato contundente y reconfortante, perfecto para una noche acogedora
          en casa.
        activityDesc: Lavas una patata y la pinchas con un tenedor. La horneas en
          un horno precalentado hasta que esté tierna. Una vez cocida, la abres y
          esponjas el interior. La cubres con mantequilla, crema agria, queso, trozos
          de bacon y cebollino.
      beefStew:
        name: Prepara un estofado de ternera
        desc: Un plato cálido y reconfortante, perfecto para un frío día de invierno.
        activityDesc: Doras con cuidado los trozos de ternera en una olla, luego añades
          cebolla, zanahorias y apio. Viertes un caldo rico y dejas que el estofado
          cueza a fuego lento hasta que la carne esté tierna y las verduras suaves.
          Sazonas el estofado con hierbas y especias, creando una comida cálida y
          llena de sabor.
      roastedBellPepper:
        name: Elabora un pimiento asado
        desc: La mezcla perfecta de cocinar picante y especias para realzar los sabores.
        activityDesc: Cortas los pimientos en tiras y luego los asas cuidadosamente
          sobre el fuego. Mientras se cocinan, los vas girando y sazonando hasta que
          adquieren un buen aspecto y aroma tostado.
      spicyPepper:
        name: Elabora un pimiento picante
        desc: Una mezcla ardiente para los valientes.
        activityDesc: Con mano cuidadosa, seleccionas los pimientos más picantes de
          tu huerto. Los cortas en láminas finas, mientras el aire se llena de su
          aroma penetrante. Los combinas con otros ingredientes, equilibrando el picante
          con sabores ácidos.
      crabRolls:
        desc: Una delicia de marisco sencilla pero satisfactoria.
        activityDesc: Con cuidado, sacas la carne de las cáscaras de cangrejo y la
          mezclas con una salsa cremosa y hierbas frescas. Tuestas los panecillos,
          los untas con mantequilla y los rellenas con la mezcla de cangrejo. Un capricho
          sencillo y delicioso.
        name: Elabora rollitos de cangrejo
