singulars:
  crafting:
    tools:
      basicHatchet:
        activityDesc: Rompiendo cuidadosamente la piedra y uniéndola al palo, estás
          fabricando un hacha rudimentaria.
        desc: Con palos y piedras puedes fabricar una herramienta básica para cortar
          árboles.
        name: Crea un hacha básica
      basicPickaxe:
        activityDesc: Haciendo la piedra lo más puntiaguda posible y uniéndola al
          palo, estás fabricando un pico básico.
        desc: Con un simple palo y algunas piedras, puedes fabricar una herramienta
          básica para extraer mineral.
        name: Crea un pico básico
      hydriliumSickle:
        desc: Una afilada y duradera herramienta para recolección hecha con un lingote
          de hidrilio, forgada y afilada a la perfección.
        activityDesc: Calientas un lingote de hidrilio en una forja para ablandarlo
          y con cuidado vas dando la forma de la cuchilla curvada de una hoz. Al enfriar,
          la afilas para crear una herramienta de recolección precisa y eficiente.
        name: Fabrica una hoz de hidrilio
      copperPickaxe:
        desc: Forja un robusto pico de cobre para una minería eficiente.
        name: Fabrica un pico de cobre
        activityDesc: Dando forma cuidadosamente al cobre para convertirlo en una
          formidable herramienta minera, estás fabricando un pico de cobre.
      tarsiliumPickaxe:
        name: Fabrica un pico de alquitranio
        desc: Fabrica un pico de alquitranio, para avanzar en tu exploración en la
          tierra.
        activityDesc: Fuertes golpes sobre metal oscuro y carbones calientes ayudan
          a forjar tu nueva herramienta, el pico de alquitranio está listo para el
          trabajo.
      farganitePickaxe:
        name: Fabrica un pico de farganita
        desc: Fabrica un pico de farganita para explorar tus excavaciones terrestres
          con más eficacia.
        activityDesc: Las llamas danzan sobre el metal y le dan forma hasta convertirlo
          en una herramienta digna de volver a tocar la tierra.
      bronzePickaxe:
        name: Fabrica un pico de bronce
        desc: Crea un pico de bronce duradero, perfecto para la minería pesada.
        activityDesc: Fundiendo hábilmente el bronce, fabricas una robusta herramienta
          de minería.
      ironPickaxe:
        name: Fabrica un pico de hierro
        desc: Forja un pico de hierro fiable para aventuras de minería profunda.
        activityDesc: Fundiendo el hierro con destreza en una herramienta de minería
          fiable, estás fabricando un pico de hierro.
      steelPickaxe:
        name: Fabrica un pico de acero
        desc: Fabrica un formidable pico de acero, adecuado para los minerales más
          duros.
        activityDesc: Dando forma al acero con precisión para convertirlo en una poderosa
          herramienta minera, estás fabricando un pico de acero.
      hydriliumPickaxe:
        name: Fabrica un pico de hidrilio
        desc: Una robusta herramienta de minería forjada de un lingote de hidrilio,
          diseñada para soportar los rigores de la exploración subterránea.
        activityDesc: Calientas un lingote de hidrilio en una forja para ablandarlo,
          después con cuidado le das forma de pico. Después de unir un mango de coral,
          afilas la punta para crear una potente herramienta de minería.
      copperHatchet:
        name: Fabrica un hacha de cobre
        desc: Fabrica un hacha de cobre, perfecta para cortar madera con eficiencia.
        activityDesc: Con precisión, conviertes al cobre en una afilada herramienta
          de tala, fabricando un hacha de cobre.
      stoneSickle:
        desc: Fabrica una hoz de piedra básica para empezar a cosechar los frutos
          de la tierra.
        activityDesc: Afilando un trozo de piedra y uniéndolo a un palo, creas tu
          sencilla herramienta de recolección.
        name: Crea una hoz básica
      copperSickle:
        name: Crea una hoz de cobre
        desc: Forja una hoz de cobre, una herramienta básica para cortar a través
          de la vegetación.
        activityDesc: Calentando y dando forma al cobre, forjas una hoz que promete
          un poco más de eficiencia en tus manos.
      ironSickle:
        name: Fabrica una hoz de hierro
        desc: Crea una hoz de hierro, duradera y fiable para la recolección habitual.
        activityDesc: Con el calor de la forja, das al hierro forma de hoz, creando
          una herramienta robusta y afilada.
      steelSickle:
        desc: Fabrica una hoz de acero, más afilada y resistente para un uso prolongado.
        name: Fabrica una hoz de acero
        activityDesc: Con precisión y un guiño a los campos bajo una estrella roja,
          forjas el acero en una hoz lista para el esfuerzo colectivo.
      bronzeHatchet:
        name: Fabrica un hacha de bronce
        desc: Crea una robusta hacha de bronce para trabajos pesados de tala.
        activityDesc: Mezclando meticulosamente el bronce en una robusta herramienta
          de tala, estás fabricando un hacha de bronce.
      ironHatchet:
        name: Fabrica un hacha de hierro
        desc: Forja un hacha de hierro fiable para talar con precisión.
        activityDesc: Con habilidad, martilleas el hierro hasta convertirlo en una
          herramienta fiable para talar, fabricando un hacha de hierro.
      steelHatchet:
        name: Fabrica un hacha de acero
        desc: Crea una poderosa hacha de acero para talar con rapidez.
        activityDesc: Dando forma cuidadosamente al acero de afilada herramienta de
          tala, estás fabricando un hacha de acero.
      tarsiliumHatchet:
        name: Fabrica un hacha de alquitranio
        desc: Crea un hacha que imite la oscuridad del cielo nocturno.
        activityDesc: El metal se forma en el fuego del horno, se martillea y afila
          para cortar árboles con facilidad.
      farganiteHatchet:
        desc: Crea un hacha que destroce la inquebrantable determinación de hasta
          el más poderoso de los árboles.
        activityDesc: El sudor y la fuerza transforman este metal en un hacha, símbolo
          verdadero de tu dedicación para convertirte en Arbolista.
        name: Fabrica un hacha de farganita
      hydriliumHatchet:
        name: Fabrica un hacha de hidrilio
        activityDesc: Calientas un lingote de hidrilio en la forja para ablandarlo,
          luego con cuidado le das forma de hacha. Después de unir un asa de madera,
          afilas la hoja para crear una herramienta de corte afilada y eficiente.
        desc: Una herramienta versátil fabricada a partir de un lingote de hidrilio,
          diseñada para cortar y dar forma a la madera.
      jellyfishingNet:
        name: Fabrica una red de pesca de medusas
        desc: Una herramienta para capturar meduasas, fabricada de materiales resistentes
          con una red de malla de calidad.
        activityDesc: Tejes una fuerte red de cuerda duradera y le unes un asa robusta.
          Asegurándote de que la malla de la red es lo suficientemente fina como para
          atrapar medusas y dejar pasar el agua, creas una herramienta funcional para
          la exploración subacuática.
      hydriliumLogSplitter:
        desc: Fortalece una herramienta con el poder del hidrilio, capaz de partir
          el más duro de los troncos con facilidad.
        name: Fabrica un cortador de troncos de hidrilio
        activityDesc: Con cada golpe del martillo, infundes hidrilio en el cortador,
          transformándolo en una herramienta de inmenso poder. Mientras el metal brilla,
          sientes la energía de la tierra corriendo por tus venas.
      hydriliumMinersMagnet:
        name: Fabrica un imán de hidrilio
        desc: Forja una herramienta magnética que atraerá sin esfuerzo las riquezas
          ocultas en las profundidades de la tierra.
        activityDesc: Con la idea clara, mejoras el imán con hidrilio, lo que creará
          una herramienta con el poder de desbloquear los secretos del reino subterráneo.
    misc:
      rope:
        name: Trenza lino para hacer cuerda
        desc: Trenza lino para crear una cuerda.
        activityDesc: El lino se tensa sobre la rueda y luego se trenza para formar
          una cuerda resistente.
      bagofRocks:
        name: Fabrica una bolsa de piedras
        desc: Fabrica una bolsa de piedras con una piedra grande y una rama robusta.
        activityDesc: Las rocas se sujetan en el extremo del palo, eso pesa.
      hydrilium:
        name: Fabrica hidrilio
        activityDesc: Combinas algas y roca volcánica para formar hidrilio.
        desc: Combina algas y roca volcánica para formar hidrilio.
      kelpRope:
        name: Fabrica cuerda de alga
        desc: Una soga robusta y flexible creada al trenzar hebras de alga seca.
        activityDesc: Limpias el alga meticulosamente, quitando las impurezas. Retorciendo
          con cuidado las hebras entre ellas creas un soga fuerte y deradera, ideal
          para varios usos alrededor de la costa.
      hardenedKelp:
        desc: Preserva los tesoros del océano deshidratando un alga para usar más
          tarde.
        name: Alga endurecida
        activityDesc: Limpias el alga meticulosamente, quitando las impurezas. Después
          la extiendes en un lugar seco y aireado asegurándote de que esté protegida
          de la humedad. Esperas pacientemente a que el alga se seque por completo,
          transformándose en un ingrediente no perecedero.
      elderhideRope:
        name: Fabrica cuerda de elderhide
        desc: Teje una cuerda de esta dura piel, una soga suficientemente fuerte para
          atar al más rebelde.
        activityDesc: Con manos firmes y mente centrada, trenzas elderhide en una
          cuerda increíblemente fuerte y duradera.
      trash:
        activityDesc: Con menta abierta, examinas la basura y redescubres para qué
          puede usarse.
        desc: Investiga la basura y transfórmala en algo útil.
        name: Basura reciclada
    fishing:
      largeFishingNet:
        name: Teje una red de pesca grande
        activityDesc: Se forman muchos nudos, más que en una red más pequeña. La red
          de pesca grande está completa.
        desc: Crea una red de pesca más grande con un poco de cuerda.
      basicFishingRod:
        name: Fabrica una caña de pescar básica
        desc: Fabrica una caña de pescar básica con algunos tablones y sedal.
        activityDesc: Después de cortar y unir cuidadosamente los tablones y añadir
          el sedal, habrás fabricado una sencilla caña de pescar.
      pineFishingRod:
        name: Fabrica una caña de pescar de pino
        desc: Fabrica una caña de pescar de pino con algunos tablones y sedal.
        activityDesc: La madera de pino es blanda, el trabajo se hace rápido. Después
          de atar el sedal, tu nueva caña está lista para usar.
      oakFishingRod:
        name: Fabrica una caña de pescar de roble
        activityDesc: La madera de roble es densa y firme. Fabricar tu caña lleva
          tiempo, pero la recompensa es una caña de pescar robusta.
        desc: Fabrica una caña de pescar de roble con algunos tablones y sedal.
      willowFishingRod:
        name: Fabrica una caña de pescar de sauce
        desc: Fabrica una caña de pescar de sauce con algunos tablones y sedal.
        activityDesc: Las tablas de sauce son mucho más ligeras y robustas, permitiendo
          trabajar con precisión. Se añade hilo de pescar para completar tu nueva
          caña de pescar.
      advancedFishingRod:
        name: Fabrica una caña de pescar avanzada
        desc: Fabrica una caña de pescar avanzada con algunos tablones y sedal.
        activityDesc: Después de trabajar con numerosos tipos de madera, crear una
          caña de pescar aún mejor que las anteriores será fácil. El sedal se añade
          con entusiasmo a medida que se completa la caña de pescar avanzada.
      smallFishingNet:
        name: Teje una red de pesca básica
        desc: Crea una red de pesca básica con un poco de cuerda.
        activityDesc: Muchos nudos pequeños se entrelazan meticulosamente, creando
          una pequeña red de pesca.
      lobsterPot:
        name: Fabrica una jaula para langostas
        desc: Fabrica una jaula para langostas con algunos tablones y lingotes de
          metal
        activityDesc: Se trata de un concepto completamente nuevo para ti, pero te
          sientes lo suficientemente avanzado como para emprender una nueva forma
          de construcción.
      fishingSpear:
        name: Fabrica un arpón de pesca
        desc: Una herramienta para caza submarina, fabricada a partir de una vara
          robusta y una punta afilada. A veces lleva pinchos o un sedal.
        activityDesc: Seleccionas una madera de longitus adecuada para la vara y le
          das la forma deseada. Fijando una punta afilada a un extremo creas un arpón
          de pesca básico. Para mayor efectividad, puedes añadir alambre de espino
          o un sedal para recuperarlo.
      coralFishingSpear:
        name: Fabrica un arpón de pesca de coral
        desc: Un arma robusta y duradera fabricada a partir de coral y madera, diseñada
          para caza submarina.
        activityDesc: Seleccionas una pieza fuerte de coral y le das forma de punta
          afilada. Sujetando la punta de coral a una vara de madera robusta, creas
          un arpón de pesca formidable capaz de perforar a través de las presas submarinas.
      elderhideFishingNet:
        name: Fabrica una red de pesca de elderhide
        desc: Teje una red con la dura piel de elderhide, diseñada para atrapar al
          pez más escurridizo.
        activityDesc: Con paciencia y precisión, tejes una red con elderhide, asegurando
          con cada nudo la promesa de una captura abundante. Las propiedades únicas
          de la red atraerán hasta al pez más precavido.
    diving:
      kelpDivingLegs:
        name: Fabrica pantalones de buceo de algas
        desc: Pantalones calientes, flexibles y que flotan fabricados con fibras de
          alga para exploración submarina.
        activityDesc: Procesas algas para obtener suaves fibras que trenzas en hilo.
          Usando técnicas de punto o tejido creas unos pantalones que dan calor, flotabilidad
          y libertad de movimiento en las aventuras submarinas.
      kelpDivingMask:
        desc: Una ayuda a la visión subacuática básica fabricada con algas secas,
          dándoles forma para que entre la cabeza y equipada con una ventanilla para
          ver con claridad.
        name: Fabrica una escafandra de algas
        activityDesc: Seleccionas cuidadosamente una pieza grande y plana de alga.
          Dándole forma para que se ajuste a tu cara, creas un molde para una ventanilla.
          Tras montarla, acabas la escafandra, garantizando un sellado cómodo y hermético.
      hydriliumDivingHelm:
        desc: Una escafandra duradera y protectora fabricada con hidrilio, diseñada
          para la investigación submarina.
        name: Fabrica una escafandra de hidrilio
        activityDesc: Das forma de casco a una pieza de metal de hidrilio, asegurándote
          de que otorga una protección adecuada. Añadiendo una ventanilla e incorporando
          mecanismos de suministro de aire, creas una sofisticada escafandra capaz
          de soportar presiones submarinas.
      hydriliumDivingLegs:
        desc: Protecciones para las piernas flexibles fabricadas con hidrilio, diseñadas
          para la exploración submarina.
        name: Fabrica mallas de buceo de hidrilio
        activityDesc: Das forma al metal de hidrilio de mallas entalladas, asegurando
          que dan calor, protección y flexibilidad. Incorporando bolsas de aire o
          elementos de flotabilidad, creas una pieza de equipamiento de buceo que
          ayuda a la supervivencia y maniobrabilidad submarina.
      kelpDivingBody:
        name: Fabrica una camisa de buceo de algas
        desc: Una prenda flexible que flota fabricada con fibras de alga, diseñada
          para ayudar en la exploración submarina.
        activityDesc: Procesas algas para obtener suves fibras que trenzas en hilo.
          Usando técnicas de punto o tejido creas una prenda tipo camisa que da calor
          y flotabilidad en las profundidades frías y acuosas.
      hydriliumDivingBody:
        name: Fabrica un torso de submarinismo de hidrilio
        desc: Un peto que protege y que flota fabricado con hidrilio, diseñado para
          la exploracion submarina.
        activityDesc: Das forma de peto al hidrilio, asegurándote de que otorga máxima
          protección y flexibilidad. Incorporando bolsas de aire o elementos de flotabilidad,
          creas una pieza de equipamiento de buceo que ayuda a la supervivencia y
          maniobrabilidad submarina.
  smithing:
    scrap:
      copperBarScrap:
        name: Crea un lingote de cobre (Chatarra)
        desc: Calienta y da forma a la chatarra en un lingote sólido para varios usos.
        activityDesc: Con las técnicas adecuadas, fundes chatarra en lingotes de cobre
          duraderos.
      bronzeBarScrap:
        name: Crea un lingote de bronce (Chatarra)
        desc: Funde chatarra para crear un versátil lingote de bronce.
