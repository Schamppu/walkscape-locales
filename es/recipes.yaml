        desc: Fabrica un anillo de oro sencillo pero valioso.
        activityDesc: Das forma y perfeccionas el oro, martilleándolo cuidadosamente
          hasta convertirlo en un anillo liso y elegante.
      silverRing:
        name: Crea un anillo de plata
        desc: Fabrica un anillo de plata clásico.
        activityDesc: Dibujas y das forma a la plata para crear un anillo refinado,
          puliéndolo hasta conseguir un brillo brillante y reflectante.
      silverOpalRing:
        name: Crea un anillo de ópalo plateado
        desc: Coloca un fiero ópalo en un anillo de plata.
        activityDesc: Preparas cuidadosamente la plata antes de fijar el ópalo en
          la banda terminada, cuyos colores cambiantes captan la luz mientras ajustas
          el engaste final.
      silverStarPearlRing:
        name: Crea un anillo de perla estrella plateado
        desc: Coloca una perla estrella luminosa en un anillo de plata.
        activityDesc: Colocas con cuidado la perla estrella en su engaste de plata.
          Su suave resplandor añade un toque refinado a la banda pulida.
      silverWrentmarineRing:
        name: Crea un anillo de wrentmarina plateado
        activityDesc: Colocas la wrentmarina de un azul profundo entre las garras
          del engaste de plata, sus facetas pulidas brillando como el océano bajo
          la luz de la luna.
        desc: Coloca una wrentmarina cortada en un anillo de plata.
      silverTopazRing:
        name: Crea un anillo de topacio plateado
        desc: Coloca un topacio reluciente en un anillo de plata.
        activityDesc: Fijas con cuidado el topacio en el engaste de plata, equilibrando
          el brillante topacio con el metal plateado bruñido y más mate.
      silverJadeRing:
        name: Crea un anillo de jade plateado
        desc: Coloca una pieza de jade pulida en un anillo de plata.
        activityDesc: Presionas el jade en el engaste de plata, doblando el borde
          para asegurar la gema firmemente, reforzando así la protección que el jade
          brinda a quien la lleva.
      silverRubyRing:
        name: Crea un anillo de rubí plateado
        desc: Coloca un regio rubí rojo en un anillo de plata.
        activityDesc: Colocas el rubí tallado en su engaste de plata, ajustándolo
          para mostrar las facetas en el ángulo perfecto.
      silverSunStoneRing:
        name: Crea un anillo de piedra solar plateado
        desc: Coloca una brillante piedra solar en un anillo de plata.
        activityDesc: Fijas la piedra solar en la banda de plata, alineando cuidadosamente
          los rayos de la gema. Incluso a plena luz, los tonos fuego brillan intensamente
          desde la piedra.
      silverEtherniteRing:
        name: Crea un anillo de eternita plateado
        desc: Coloca una rara piedra preciosa de eternita en un anillo plateado.
        activityDesc: Colocas la eternita finamente tallada en su marco de plata y
          te sorprendes mirando los bordes de la gema vítrea, explorando su profundidad
          de lado a lado antes de, con un escalofrío, terminar tu trabajo.
      goldOpalRing:
        name: Crea un anillo de ópalo dorado
        desc: Coloca un fiero ópalo en un anillo de oro.
        activityDesc: Presionas el ópalo de fuego en el engaste preparado de la banda
          de oro, cuyos colores iridiscentes se intensifican mientras pules el engaste
          final para que capte la luz perfectamente.
      goldStarPearlRing:
        name: Crea un anillo de perla estrella dorado
        desc: Coloca una luminosa perla estrella en un anillo de oro.
        activityDesc: Fijas la perla estrella finamente pulida en su banda de oro,
          realzando su suave resplandor con el calor del oro.
      goldWrentmarineRing:
        name: Crea un anillo de wrentmarina dorado
        desc: Coloca una wretmarina tallada en un anillo de oro.
        activityDesc: Incrustas la wrentmarina de un azul profundo en la banda de
          oro, mostrando sus tonos brillantes mientras haces pequeños ajustes al engaste.
      goldTopazRing:
        name: Crea un anillo de topacio dorado
        desc: Coloca un reluciente topacio en un anillo de oro.
        activityDesc: Colocas el brillante topacio en su marco de oro. Es difícil
          decidir qué es más radiante, si la gema o el oro pulido.
      goldJadeRing:
        name: Crea un anillo de jade dorado
        desc: Coloca una pieza de jade pulida en un anillo de oro.
        activityDesc: Fijas el jade en el engaste de oro preparado para él, cuyo rico
          tono verde parece contener profundidades ocultas en la piedra.
      goldRubyRing:
        name: Crea un anillo de rubí dorado
        desc: Coloca un regio rubí rojo en un anillo de oro.
        activityDesc: Montas el rubí de forma segura en su jaula de oro, el pesado
          oro del anillo aumenta su poder y autoridad.
      goldSunStoneRing:
        name: Crea un anillo de piedra solar dorado
        desc: Coloca una brillante piedra solar en un anillo de oro.
        activityDesc: Alineas la piedra solar con el patrón grabado que habías preparado,
          congelando un atardecer de oro fundido en la fusión del metal y la gema.
      goldEtherniteRing:
        desc: Coloca una rara piedra solar de eternita en un anillo de oro.
        activityDesc: Colocas la eternita en su marco de oro y, al ajustarla, la piedra
          parece fundirse con el metal por sí sola, formando una transición perfecta
          que te invita a buscar cada vez más de cerca la costura que sabes que debe
          existir.
        name: Crea un anillo de eternita dorado
