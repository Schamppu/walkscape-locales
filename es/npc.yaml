singulars:
  jarvonia:
    floraFloursifter:
      desc: Una tendera encantadora y servicial, que regenta el legendario Los Hallazgos Helados de Kallaheim.
      greetings:
        d0:
          'p0': ¡Bienvenido a <c>Los hallazgos helados de Kallaheim</c>! Busques lo que busques, aquí lo encontrarás.
      name: Flora Floursifter
    peterBanksworth:
      desc: Persona influyente en Jarvonia, conocida por su actitud.
      greetings:
        d0:
          'p0': Ah, otro día, otra transacción. Recuerda, si no estás operando con <c>Capital Congelado</c>, probablemente estés perdiendo dinero en otro sitio.
        d1:
          'p0': Necesitaré que me facilite <c>su identificación</c>, el <c>apellido de soltera de su madre</c> y el nombre de su <c>mascota de la infancia</c>. No se moleste en preguntar por qué; es el protocolo.
        d2:
          'p0': Me parece imperativo informarle de que nuestros honorarios son <c>no reembolsables</c>. Tendrá que pagar independientemente de sus quejas.
        d3:
          'p0': El saldo de su cuenta es su responsabilidad. Si se queda en descubierto, no espere <c>ninguna compasión por mi parte</c>.
        d4:
          'p0': Dese prisa en hacer <c>sus depósitos</c>, y más vale que no sean sólo <c>troncos de pino</c> y <c>pescado</c> otra vez. Estoy harto del olor a estas alturas.
      name: Peter Banksworth
    runaNorrberga:
      desc: Runa es la animada tabernera que insiste en que todos los clientes compartan un momento con su querido gato Témpano mientras disfrutan de sus bebidas.
      greetings:
        d0:
          'p0': ¡Salve, viajero! Has tropezado con la <c>Taberna El Cáliz Helado</c>, un refugio de alegría en medio de los helados páramos. Ah, y antes de que te pongas demasiado cómodo, saluda a nuestro <c>ronroneante protector</c>.
        d1:
          'p0': ¡Bien hallado, trotamundos! <c>El Cáliz Helado</c> da la bienvenida a todos, ya busquéis descanso, jolgorio o pasar un buen rato. ¿Qué puedo servirte hoy?
        d2:
          'p0': ¡Ho, aventurero! En <c>El Cáliz Helado</c>, celebramos la calidez, la camaradería y el espíritu indomable de Jarvonia. ¡Toma asiento y hagamos de esta <c>noche una para recordar</c>!
        d3:
          'p0': Hola, alma valiente. Al entrar en <c>el Cáliz Helado</c>, has encontrado un lugar de alegría helada y espíritus cordiales. ¿Qué te trae hoy a nuestro <c>rincón acogedor</c> del mundo?
      name: Runa Norrberga
