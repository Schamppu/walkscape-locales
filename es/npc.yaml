singulars:
  jarvonia:
    floraFloursifter:
      desc: Una tendera encantadora y servicial, que regenta el legendario Los Hallazgos
        Helados de Kallaheim.
      greetings:
        d0:
          'p0': ¡Bienvenido a <c>Los Hallazgos Helados de Kallaheim</c>! Busques lo
            que busques, aquí lo encontrarás.
      name: Flora Floursifter
    peterBanksworth:
      desc: Persona influyente en Jarvonia, conocida por su carácter.
      greetings:
        d0:
          'p0': Ah, otro día, otra transacción. Recuerda, si no estás operando con
            <c>Capital Congelado</c>, probablemente estés perdiendo dinero en otro
            sitio.
        d1:
          'p0': Necesitaré que me facilite <c>su identificación</c>, el <c>apellido
            de soltera de su madre</c> y el nombre de su <c>mascota de la infancia</c>.
            No se moleste en preguntar por qué; es el protocolo.
        d2:
          'p0': Me parece imperativo informarle de que nuestras comisiones son <c>no
            reembolsables</c>. Tendrá que pagar independientemente de sus quejas.
        d3:
          'p0': El saldo de su cuenta es su responsabilidad. Si se queda en descubierto,
            no espere <c>ninguna compasión por mi parte</c>.
        d4:
          'p0': Dese prisa en hacer <c>sus depósitos</c>, y más vale que no sean sólo
            <c>troncos de pino</c> y <c>pescado</c> otra vez. Estoy harto del olor
            a estas alturas.
      name: Peter Banksworth
    runaNorrberga:
      desc: Runa es la animada tabernera que insiste en que todos los clientes compartan
        un momento con su querido gato Témpano, mientras disfrutan de sus bebidas.
      greetings:
        d0:
          'p0': ¡Salve, viajero! Has tropezado con la <c>Taberna El Cáliz Helado</c>,
            un refugio de alegría en medio de los helados páramos. Ah, y antes de
            que te pongas demasiado cómodo, saluda a nuestro <c>ronroneante protector</c>.
        d1:
          'p0': ¡Bien hallado, trotamundos! <c>El Cáliz Helado</c> da la bienvenida
            a todos, ya busquéis descanso, jolgorio o pasar un buen rato. ¿Qué puedo
            servirte hoy?
        d2:
          'p0': ¡Ho, aventurero! En <c>El Cáliz Helado</c>, celebramos la cordialidad,
            la camaradería y el espíritu indomable de Jarvonia. ¡Toma asiento y hagamos
            de esta <c>noche una para recordar</c>!
        d3:
          'p0': Hola, alma valiente. Al entrar en <c>El Cáliz Helado</c>, has encontrado
            un lugar de alegría helada y espíritus cordiales. ¿Qué te trae hoy a nuestro
            <c>rincón acogedor</c> del mundo?
      name: Runa Norrberga
    helpfulHerbert:
      name: Sergio el Servicial
      desc: Un hombre al que le encanta ayudar a la gente nueva a empezar a cortar
        árboles o picar piedras.
      greetings:
        d0:
          "p0": Ey, ¡hola! Me llamo Sergio, pero todo el mundo me llama Servicial.
            He talado árboles toda mi vida, y me gusta ayudar a la gente a que se
            apasione por el <c>arte de talar</c>. ¿Cómo puedo ayudarte?
    hildurTheSharkbait:
      name: Hildur el Cazatiburones
      desc: Una mujer mayor con el pelo canoso, la cual parece tener una pata de palo
        de rodilla para abajo.
      greetings:
        d0:
          "p0": Arr, ¡bienvenío a la tienda! Zoy Hildur er Casatiburoneh, por zi necehita
            argo. Zi no, vete a hablá con <c>Bruce</c> allán lo arto la tapia. No
            eh de musha ayuda, no te via engañá jajaja,
    oldinSkogsan:
      name: Oldin Skogsan
      desc: El hombre enfrente tuyo parece muy acostumbrado a los bosques. Es alto
        y recio como los árboles que tala. Se rumorea que vive en el bosque que sus
        padres plantaron.
      greetings:
        d0:
          "p0": Ey, no muchos llegan a esta zona de Arenum. De todas formas, bienvenido
            a la naturaleza salvaje. Muchos me llaman Oldin Skogsan, y aquí está mi
            hogar. ¿Cómo puedo ayudarte, aventurero?
    maiaYalestrom:
      name: Maia Yalestrom
      desc: Una chica joven corriendo de lado a lado, enérgica y llena de vida. Claramente
        acostumbrada a ordenar estanterías y arreglar el desorden.
      greetings:
        d0:
          "p0": Bienvenido a <c>Northstar Merchantile</c>, mi nombre es Maia Yalestorm,
            por favor hazme saber si necesitas algo.
    balunnBrimstone:
      name: Balunn Azufre
      desc: El enano tiene muchas cicatrices en su cara, y su barba se está recuperando
        del daño. Aunque parece estar de buen humor, se nota que algo le pasa.
      greetings:
        d0:
          "p0": Que las montañas te protejan, aventurero. Soy Balunn Azufre, hijo
            de Kierg Azufre. Esta es una de las pocas tiendas de deporte disponibles
            en todo Arenum, incluidas las montañas. Hazme saber si necesitas algo
            en concreto.
    alexaLeeroi:
      greetings:
        d0:
          "p0": Hola, zoy Alexa Leeroi. Vendo arguno de lo mah grande peceh de lo
            mareh de Arenum. Peceh tan grandeh que te comerían entero, pero no a mi.
            ¿Tah interesao en argo?
      desc: La mujer tiene el pelo rubio y ondulado. De piel morena y ojos azul claro,
        vigila a los que pasan demasiado despacio. Viste de marrón y lleva varias
        capas de ropa, al parecer para no pasar frío.
      name: Alexa Leeroi
    bastiDupont:
      name: Basti Dupont
      desc: El hombre que atiende el puesto del mercado de alimentos parece estar
        afinando las balanzas. Pesa unas alubias de aspecto extraño antes de embolsarlas
        y entregarlas a un cliente. Su sonrisa es casi contagiosa y llena de amabilidad.
      greetings:
        d0:
          "p0": 'Bienvenido a mi puesto, tengo el pan más fresco y comida de muchas
            tierras lejanas. La gente dice: "¡Basti Dupont, ¿dónde encuentras esas
            cosas?!" Pero yo no se lo digo. ¡Es un secreto precioso, tan valioso como
            mis productos! ¿En qué puedo ayudarte?'
    gunnarKnuds:
      greetings:
        d0:
          "p0": Bien hallado, soy el guarda Gunnar, del Regimiento de Infantería n.º5,
            protectores de la frontera entre Jarvonia y el GDTE. Si deseas cruzar,
            necesitarás un <c>salvoconducto</c>. Si tienes uno, por favor muéstramelo
            ahora, para poder continuar con el papeleo.
      name: Gunnar Knuds
      desc: El guarda tiene una carpeta en una mano, y una pluma en la otra. Con cuidado,
        comprueba lo que fuere que esté escrito, con una emoción infinita. La barba
        le cubre el labio superior y la barbilla. Todo lo demás está oculto por un
        casco.
    heinnirUltemor:
      name: Heinnir Ultemor
      desc: Un hombre bastante excéntrico se encuentra detrás del mostrador. Rebosa
        de energía mientras conversa tanto con los clientes como con sus compañeros.
        Una rana sobre su cabeza parece inmune al parloteo interminable; un ojo parpadea
        lentamente tras el otro, en una dulce e ignorante dicha.
      greetings:
        d0:
          "p0": ¡Hola! Espero que tengas un día maravilloso! Bienvenido al <c>Bureau
            of Moss</c>. Soy el dueño y anfitrión, <c>Heinnir Ultemor</c>, y el compañero
            sobre mi cabeza se llama Squik. ¡Si necesitas una bebida o algo de compañía,
            no dudes en pedirlo!
    mikkaMaier:
      name: Mikka Maier
      desc: Una mujer parece estar cuidando de algunos animales, y es la única otra
        persona humana en los alrededores. Les habla en voz baja, como si mantuviera
        conversaciones con ellos
      greetings:
        d0:
          "p0": Gracias por visitar el <c>Refugio Patas Unidas</c>, soy Mikka Maier...
            Estos adorables animales fueron rescatados del pantano cercano. Siéntete
            libre de saludarlos y conocer a algunos de ellos. Estaré por aquí si deseas
            hacer alguna compra.
    bertLamberen:
      name: Bert Lamberen
      greetings:
        d0:
          "p0": ¡O-oh! Dios, me has asustado un poco. ¿Necesitas algunas herramientas?
            Sé que la mayoría de los aventureros las hacen ellos mismos, pero no está
            de más tener algunas extras, ¿verdad? Por cierto, soy Bert, Bert Lamberen.
      desc: Detrás del puesto del mercado se encuentra un humano más bien robusto,
        organizando algunas de las herramientas que están cuidadosamente ordenadas.
        Su cabello está oculto bajo un gran sombrero marrón de pescador, y su barba
        también está bien recortada. Ofrece una sonrisa tímida y reservada.
    warrickDarKoffman:
      name: Warrick Dar Koffman
      greetings:
        d0:
          "p0": Buena fortuna para ti, aventurero. Espero que este día te haya tratado
            bien y siga haciéndolo. Bienvenido al opulento Banco Fortuna Marítima.
            Soy el propietario, Warrick Dar Koffman. ¿Cómo puedo asistir a un cliente
            tan distinguido como el de hoy?
      desc: Riquezas, perfección, cada parte de esta persona parece estar en su lugar
        perfecto. Su ropa e incluso su cabello tienen joyas entretejidas; si se mira
        de cerca, se pueden ver finas partículas de oro en su cabello. Con la cabeza
        en alto y una postura impecable en todo momento.
    quincieCartier:
      name: Quincie Cartier
      greetings:
        d0:
          "p0": ¡Uf, oh! Erhmm... ¡Saluditos a toda brisa! Esta es La Brisa del Mercader
            Musgoso. Soy Quincie Cartier, y yo dirijo el lugar. ¡Espero no llevarlo
            a la ruina jajaj! Entonces, ¿en qué puedo ayudarte hoy?
      desc: Una mujer con grandes botas de goma parece estar haciendo todo lo posible
        para secar el agua que otro cliente ha arrastrado. El borde de su vestido
        está empapado con agua del pantano, y su piel brilla debido al aire húmedo.
        Un gran lazo rojo afortunadamente mantiene la mayor parte de su cabello recogido.
    kultyTheAHolder:
      greetings:
        d0:
          "p0": ¡Hola, caminante! Debe ser genial tener unos pies tan fuertes para
            pisar con fuerza. Mira a tu alrededor, compra lo que quieras, ¡todo está
            patrocinado por los Seguidores del Culto!
      name: Kulty, el Portador de la "A"
      desc: Una criatura flotante, parecida a un pulpo de color púrpura, con una capucha
        fusionada a su cabeza. Dos ojos expresivos brillan intensamente bajo la capucha.
        Mueve sus tentáculos de forma juguetona.
    delaphinaArmand:
      greetings:
        d0:
          "p0": Saludos cordiales, soy Delafina Armand del Banco Bogside. ¿Desea retirar
            algo de su cuenta o realizar un depósito? Estoy mejorando en anticipar
            sus necesidades.
      desc: Una mujer baja, robusta y delgada. Fuerte de espíritu y olor, el abrumador
        aroma del agua del pantano impregna incluso la esencia misma de las personas
        aquí. Su delantal es de tela tejida, y los bordes del vestido llevan un elegante
        ribete de musgo. Un sombrero de copa elegante y limpio se posa sobre su cabeza.
      name: Delafina Armand
  syrenthia:
    littleMerfolkFlyriel:
      desc: Es una joven y hermosa sirena de cabello rojo vibrante. Un fiel pez amarillo
        es su inseparable compañero. Interactúa con los clientes con naturalidad,
        sirviendo comida, bebidas y contando historias fascinantes.
      name: Pequeña Sirena Flyriel
      greetings:
        d0:
          "p0": Brillitos y oro, y cuentos que nadie ha oído. ¿Qué te trae a mi rinconcito
            del océano, la perlita de mar?
    casbrantGhost:
      desc: Una figura translúcida y fantasmal de un hombre alto e imponente. Tiene
        una presencia autoritaria. Vestido con un uniforme vibrante en rojo y dorado,
        y un sombrero de almirante rojo, parece tener un alto rango militar. A pesar
        de su estado etéreo, su postura es rígida y severa, un eco inquietante de
        su vida como un poderoso señor.
      greetings:
        d0:
          "p0": Has perturbado mi descanso eterno. Explica tu presencia aquí de inmediato.
            Los intrusos no son bienvenidos en mi dominio.
    syreneGraceful:
      desc: Una sirena alta y delgada tararea una dulce melodía mientras ordena la
        ropa en los puestos. Lleva un elegante vestido de baile y una diadema engarzada
        con gemas.
    kalmarNeverdrowning:
      desc: Tiene una piel púrpura inusual que emite un leve resplandor en la penumbra.
        Sobre su cabeza porta una corona de coral amarillo, como una diadema viva
        forjada por el mismo océano. En lugar de una barba común, luce una singular
        melena de tentáculos verdes, largos y ondulantes, que se mecen con gracia
        al ritmo de las corrientes marinas.
      name: Kalmar el Insumergible, Rey del Mar Profundo
      greetings:
        d0:
          "p0": Has llegado al corazón del océano. Cuales son tus intenciones.
    juniperSkywatcher:
      desc: Este tritón lleva un casco de aviador con gafas y un antiguo traje de
        terrícola. Es un tipo parlanchín que adora coleccionar tesoros y relatos de
        las tierras de arriba.
      name: Junípero Vigía del Cielo
      greetings:
        d0:
          "p0": Vaya, vaya, vaya, ¡Otro visitante del gran mundo de arriba! ¿Qué curiosidades
            traes de ese lugar?
    bankerFish:
      desc: Un pez azul con un aire claramente gruñón te mira fijamente. Sus grandes
        ojos saltones están entrecerrados con disgusto, mientras que su boca abierta
        muestra pocos dientes cortos y feos. La postura del pez sugiere irritación,
        con el cuerpo inclinado ligeramente hacia abajo como si estuviera a punto
        de alejarse enfadado.
      greetings:
        d0:
          "p0": Otra interrupción en mi día. Expón tu asunto rápido y claro. No tengo
            todo el día para escuchar tus penas financieras.
    mareelFinspur:
      name: Mareel Puntafina
      desc: El barbero tritón luce un corte de tazón descuidado teñido en un tono
        llamativo. Viste harapos morados y sueltos, que ondulan suavemente al compás
        de la corriente marina.
      greetings:
        d0:
          "p0": ¡Vas bien, viajero, pero un buen corte fresco seguro que te hace la
            perla del mar!
    finnOceancrusher:
      name: Finn El Quebrantaoceános
      desc: Este tritón parece intimidante, pero en realidad es muy respetuoso con
        quienes son amigos de Sirencia. Tiene dos largos tentáculos amarillos que
        le sirven de bigote, y en la espalda lleva una bandera de Sirencia.
      greetings:
        d0:
          "p90": Tu lealtad a Sirencia ha sido reconocida. Bienvenido, amigo.
  gdte:
    sethKader:
      greetings:
        d0:
          "p0": ¿Serpienteh? ¡Qué te voy a contá', las odio a to’ putas! Hay que deshacerse
            de toas', y más a esoh jodíos Mediofaceh que andan por ahí. Más vale que
            te armes con lo que pille pa’ que no te quedes tieso allá afuera sin ná
            de ná.
      desc: Un hombre con una mirada demente en sus ojos. Irradia una fuerte aura
        de confianza, mezclada con un toque de locura. Es el único lo suficientemente
        valiente que queda para mantener un puesto avanzado en medio del pantano,
        con los Mediofauces rondando.
      name: Seth Kader
    horusCaskelair:
      desc: El hermano Caskelair encargado de la sucursal de la Taberna Grial Dorado
        en Refugio Eterno. Es el más joven y enérgico, pero probablemente no lo notarás
        hasta que empiece a hablar. No lo pongas en marcha, que no para ni un momento.
    azalena:
      desc: La dueña de la famosa choza de la bruja en el pantano. Es conocida por
        sus pociones y elixires, pero también por su extraño y inquietante comportamiento.
        Su largo cabello suelto está escondido bajo el sombrero, y sus ojos parecen
        brillar con una luz sobrenatural.
      name: Azalena la Bruja
      greetings:
        d0:
          "p0": '...'
