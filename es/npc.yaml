singulars:
  jarvonia:
    floraFloursifter:
      desc: Una tendera encantadora y servicial, que regenta el legendario Hallazgos
        Escarchados de Kallaheim.
      greetings:
        d0:
          'p0': ¡Bienvenido a <c>Hallazgos Escarchados de Kallaheim</c>! Busques lo
            que busques, aquí lo encontrarás.
      name: Flora Floursifter
    peterBanksworth:
      desc: Un individuo influyente en Jarvonia, conocido por su mal carácter.
      greetings:
        d0:
          'p0': Ah, otro día, otra transacción. Recuerda, si no estás operando con
            <c>Banco Glacial</c>, probablemente estés perdiendo dinero en otro sitio.
        d1:
          'p0': Necesitaré que me facilite <c>su identificación</c>, el <c>apellido
            de soltera de su madre</c> y el nombre de su <c>mascota de la infancia</c>.
            No se moleste en preguntar por qué; es el protocolo.
        d2:
          'p0': Me parece imperativo informarle de que nuestras comisiones son <c>no
            reembolsables</c>. Tendrá que pagar independientemente de sus quejas.
        d3:
          'p0': El saldo de su cuenta es su responsabilidad. Si se queda en descubierto,
            no espere <c>ninguna compasión por mi parte</c>.
        d4:
          'p0': Dese prisa y haga <c>sus depósitos</c>, y más vale que no sean solo
            <c>troncos de pino</c> y <c>pescado</c> otra vez. Estoy harto del olor
            a estas alturas.
      name: Pedro Cerrobanco
    runaNorrberga:
      desc: Runa es la animada dueña de taberna que insiste en que todos los clientes
        compartan un momento con su querido gato Témpano mientras disfrutan de sus
        bebidas.
      greetings:
        d0:
          'p0': ¡Salve, viajero! Has tropezado con la <c>Taberna El Cáliz de Hielo</c>,
            un refugio de alegría en medio de los helados páramos. Ah, y antes de
            que te pongas demasiado cómodo, saluda a nuestro <c>ronroneante protector</c>.
        d1:
          'p0': ¡Bien hallado, viajero! <c>El Cáliz de Hielo</c> da la bienvenida
            a todos, ya busquéis descanso, jolgorio o pasar un buen rato. ¿Qué puedo
            servirte hoy?
        d2:
          'p0': ¡Eh, aventurero! En <c>El Cáliz de Hielo</c> celebramos la cordialidad,
            la camaradería y el espíritu indomable de Jarvonia. ¡Toma asiento y hagamos
            de esto una <c>noche para el recuerdo</c>!
        d3:
          'p0': ¡Hola, alma valiente! Que sepas que al entrar en <c>El Cáliz de Hielo</c>
            has encontrado un lugar de alegría glacial y espíritus cordiales. ¿Qué
            te trae hoy a nuestro <c>rincón acogedor</c> del mundo?
      name: Runa Norrberg
    helpfulHerbert:
      name: Sergio el Servicial
      desc: Un hombre al que le encanta ayudar a la gente nueva a empezar a cortar
        árboles o picar piedras.
      greetings:
        d0:
          "p0": ¡Hola, qué tal! Me llamo Sergio, pero todo el mundo me llama Servicial.
            He talado árboles toda mi vida y me gusta ayudar a la gente a que se apasione
            por el <c>arte de talar</c>. ¿Cómo puedo ayudarte?
    hildurTheSharkbait:
      name: Hildur la Cebotiburón
      desc: Una anciana con el pelo canoso y lo que parece ser una pata de palo que
        ha reemplazado su extremidad derecha de rodilla para abajo.
      greetings:
        d0:
          "p0": ¡Argh, bienvenido a la tienda, camarada! Si lo que buscas son provisiones,
            muchos por estos mares me llaman Hildur la Cebotiburón. Si no, pues puedes
            seguir embobado mirando a <c>Bruce</c>, el que cuelga ahí en la pared.
            ¡Pero no esperes que te eche un cable, el muy holgazán, jajaja!
    oldinSkogsan:
      name: Oldin Skogsan
      desc: El hombre enfrente de ti parece muy acostumbrado a los bosques. Es alto
        y recio como los árboles que tala. Se rumorea que vive en el bosque que sus
        padres plantaron antes de él.
      greetings:
        d0:
          "p0": Eh, no muchos llegan a esta zona de Arenum. De todas formas, bienvenido
            a lo salvaje. Muchos me llaman Oldin Skogsan y esto es mi hogar. ¿Cómo
            puedo ayudarte, Aventurero?
    maiaYalestrom:
      name: Maia Yalestrom
      desc: Se puede ver a una chica joven corriendo de lado a lado, enérgica y llena
        de vida. Una silueta ágil, llena de movimientos muy entrenados para reponer
        estanterías y arreglar el desorden.
      greetings:
        d0:
          "p0": Bienvenido a <c>Almacenes Estrella Polar</c>, mi nombre es Maia Yalestrom,
            por favor hazme saber si necesitas algo.
    balunnBrimstone:
      name: Balunn Azufre
      desc: El enano tiene muchas cicatrices en su cara, su barba también se está
        recuperando del daño. Aunque parece estar de buen humor, es evidente que se
        está recuperando de algo.
      greetings:
        d0:
          "p0": Que las montañas te protejan, aventurero. Soy Balunn Azufre, hijo
            de Kierg Azufre. Esta es una de las pocas tiendas de deporte disponibles
            en todo Arenum, incluidas las montañas. Hazme saber si necesitas algo
            en concreto.
    alexaLeeroi:
      greetings:
        d0:
          "p0": ¡Saludos, grumete! Soy Alexa Leeroi y vendo los peces más grandes
            de los mares de Arenum. Bestias tan enormes que te tragarían de un bocado,
            pero a mí no. ¿Te interesa hacer trato o vas a seguir ahí mirándome como
            un pasmarote?
      desc: La mujer tras el mostrador tiene el pelo rubio y ondulado. De piel morena
        y ojos azul brillante, vigila con recelo a los que pasan demasiado despacio.
        Viste de marrón y lleva varias capas de ropa, al parecer para no pasar frío
        en tierra.
      name: Alexa Leeroi
    bastiDupont:
      name: Basti Dupont
      desc: El hombre encargado del puesto de comida parece estar calibrando la balanza.
        Pesa unas alubias de aspecto extraño antes de embolsarlas y entregarlas a
        un cliente. Su sonrisa es casi contagiosa y llena de amabilidad.
      greetings:
        d0:
          "p0": 'Bienvenido a mi puesto, tengo el pan más fresco y comida de muchas
            tierras lejanas. La gente dice «Basti Dupont, ¿dónde encuentras esas cosas?»
            Pero yo no se lo digo. ¡Es un secreto tan valioso como mi mercancía! ¿En
            qué puedo ayudarte?'
    gunnarKnuds:
      greetings:
        d0:
          "p0": Bien hallado, soy el Guarda Gunnar, del Quinto de Infantería, protectores
            de la frontera entre Jarvonia y el GDTE. Si deseas cruzar, necesitarás
            un <c>salvoconducto</c>. Si tienes uno, por favor muéstramelo ahora para
            poder continuar con el papeleo.
      name: Gunnar Knuds
      desc: El guarda tiene una carpeta en una mano y una pluma en la otra. Con cuidado
        comprueba lo que sea que esté escrito con una emoción infinita. Una barba
        incipiente se aprecia en el labio superior y la barbilla. Todo lo demás está
        oculto por un casco.
    heinnirUltemor:
      name: Heinnir Ultemor
      desc: Un hombre bastante excéntrico se encuentra detrás del mostrador. Rebosa
        de energía mientras conversa tanto con los clientes como con sus compañeros.
        Una rana sobre su cabeza parece inmune al parloteo interminable, parpadeando
        lentamente un ojo tras el otro en una dulce e ignorante dicha.
      greetings:
        d0:
          "p0": ¡Hola y felices días! Bienvenido a la <c>Agencia del Musgo</c>. Soy
            el dueño y anfitrión <c>Heinnir Ultemor</c> y el socio en mi cabeza se
            llama Squik. ¡Si necesitas una bebida o algo de compañía, no dudes en
            pedirlo!
    mikkaMaier:
      name: Mikka Maier
      desc: Una mujer parece estar cuidando de algunos animales y no hay más humanos
        alrededor. Les habla en voz baja, como si mantuviera conversaciones completas
        con ellos
      greetings:
        d0:
          "p0": Gracias por visitar <c>Patas Unidas</c>, soy Mikka Maier... Estos
            adorables animales fueron rescatados del pantano cercano. Siéntete libre
            de saludarlos y conocer a algunos de ellos. Estaré por aquí si deseas
            hacer alguna compra.
    bertLamberen:
      name: Bert Lamberen
      greetings:
        d0:
          "p0": ¡Bienvenido, compañero viajero! ¡Tengo una caja de depósito bancario
            aquí para que mandes cosas a tu banco! Pero me temo que no tengo manera
            de que retires algo del banco. ¡Eres libre de unirte a alguna excursión
            de búsqueda o rescate si tienes el equipo! ¡Te daré fichas por los bojetos
            que encuentres!
      desc: Como representante del Gremio de Aventureros de Jarvonia, Bert saluda
        a dignos nuevos aventureros al puesto. Puedes sentir su cálida presencia de
        bienvenida pero con un aire de seriedad hacia sus obligaciones.
    warrickDarKoffman:
      name: Warrick Dar Koffman
      greetings:
        d0:
          "p0": Buena fortuna para ti, aventurero. Espero que este día te haya tratado
            bien y siga haciéndolo. Bienvenido al opulento Banco Marítimo de La Fortuna.
            Soy el propietario, Warrick Dar Koffman. ¿Cómo puedo asistir a un cliente
            tan distinguido como el de hoy?
      desc: Riquezas, perfección, cada rasgo de esta persona parece estar en el lugar
        perfecto. Su ropa e incluso su cabello tiene joyas entretejidas. Si se mira
        de cerca, se pueden ver escamas doradas en su cabello. Con la cabeza en alto
        y una postura impecable en todo momento.
    quincieCartier:
      name: Quincie Cartier
      greetings:
        d0:
          "p0": ¡Uf, oh! Ehm... Saludos ventosos, esto es La Brisa del Mercader Musgoso.
            Soy Quincie Cartier y dirijo el lugar. ¡Espero no llevarlo a la ruina,
            jaja! A ver, ¿en qué puedo ayudarte hoy?
      desc: Una mujer con grandes botas de goma parece estar haciendo lo que puede
        para secar el agua que otro cliente ha arrastrado. El borde de su vestido
        está empapado con agua del pantano y su piel brilla por la humedad. Un gran
        lazo rojo afortunadamente aparta la mayor parte de su cabello.
    kultyTheAHolder:
      greetings:
        d0:
          "p0": ¡Hola, caminante! Debe ser genial tener unos pies tan fuertes para
            pisar con fuerza. Mira a tu alrededor, compra lo que quieras, ¡todo está
            patrocinado por los Seguidores del Culto!
      name: Kulty el Portador de la «A»
      desc: Una criatura flotante morada con forma de pulpo con una capucha unida
        a su cabeza. Dos ojos expresivos brillan intensamente bajo la capucha. Mueve
        sus tentáculos de forma juguetona.
    delaphinaArmand:
      greetings:
        d0:
          "p0": Saludos mojados, soy Delafina Armand del Banco Bogside. ¿Desea retirar
            algo de su cuenta? ¡O está guardando algo! Cada vez se me da mejor adivinar.
      desc: Una mujer baja, robusta y delgada. Fuerte de espíritu y olor, el abrumador
        aroma del agua del pantano impregna incluso la esencia misma de las personas
        aquí. Su delantal es de tela tejida y los bordes del vestido llevan un elegante
        ribete de musgo. Un sombrero de copa elegante y limpio se posa sobre su cabeza.
      name: Delafina Armand
    frigidPenguin:
      desc: Un simpático y alegre tendero pingüino que mantiene su tienda iglú ordenada
        y lista. Espera a los aventureros amistosos, con su característico lazo listo
        para recibirlos.
      name: Frígido el Pingüino
      greetings:
        d0:
          "p0": ¡Hola, qué tal! ¡Qué alegría ver una cara amistosa por aquí! No es
            común que alguien como tú visite estas tierras, ven a ver mis excelentes
            productos. Tengo algunas herramientas de pingüino locales muy buenas.
    elaraFrostledger:
      name: Elara Cuentasfrías
      desc: Una mujer muy ocupada con un elegante vestido va de un lado a otro contabilizando
        todos los objetos guardados en el banco. Es rápida y precisa con sus miradas
        a cada nuevo objeto, tomando notas mentales de todo.
      greetings:
        d0:
          "p0": Hmm, ¿veo a otro visitante digno del gran <c>Almacén Frío del Compromiso</c>?
            Mi nombre es Elara Cuentasfrías, me encargo de contabilizar todos los
            objetos que se dejan y se toman aquí, así que avísame si hay algo que
            quieras dejar o que necesites llevar contigo.
  syrenthia:
    littleMerfolkFlyriel:
      desc: Es una joven y hermosa sirena de cabello rojo vibrante. Un fiel pez amarillo
        es su inseparable compañero. Interactúa con los clientes con naturalidad,
        sirviendo comida, bebidas y contando historias fascinantes.
      name: Pequeña Sirena Flariel
      greetings:
        d0:
          "p0": ¡Brillos, dorados y cuentos no contados! ¿Qué te trae a mi rinconcito
            del océano, la Perla del Mar?
    casbrantGhost:
      desc: Una figura translúcida y fantasmagórica de un hombre alto e imponente.
        Tiene una presencia sobrecogedora. Ataviado con un uniforme vibrante en rojo
        y dorado y un sombrero de almirante rojo, parece tener un alto rango militar.
        A pesar de su estado etéreo, su postura es rígida y severa, un eco inquietante
        de su vida como un poderoso señor.
      greetings:
        d0:
          "p0": Has perturbado mi descanso eterno. Explica tu presencia aquí de inmediato.
            Los intrusos no son bienvenidos en mi dominio.
      name: Señor Casbrant
    syreneGraceful:
      desc: Una sirena alta y delgada tararea una dulce melodía mientras ordena la
        ropa. Lleva un elegante vestido de baile de la gente del mar y una diadema
        engarzada con gemas.
      name: Syrene Grácil
      greetings:
        d0:
          "p0": Bienvenido, querido invitado, a las profundidades del estilo y la
            elegancia. Que estos tesoros te envuelvan con un abrazo oceánico.
    kalmarNeverdrowning:
      desc: Tiene una piel púrpura inusual que emite un leve resplandor en la penumbra.
        Sobre su cabeza porta una corona de coral amarillo, como una diadema viva
        del mar. En lugar de una barba común, luce una singular melena de tentáculos
        verdes, largos y ondulantes, que se mecen con gracia al ritmo de las corrientes
        submarinas.
      name: Kalmar el Insumergible, Rey de las Profundidades
      greetings:
        d0:
          "p0": Estás en el corazón del océano. Dime a qué has viendo.
    juniperSkywatcher:
      desc: Este tritón lleva un casco de aviador con gafas y un antiguo traje de
        humano. Es un tipo parlanchín que adora coleccionar tesoros y relatos de las
        tierras de arriba.
      name: Enebro Miracielo
      greetings:
        d0:
          "p0": Vaya, vaya, vaya, ¡otro visitante del gran arriba! ¿Qué curiosos objetos
            traes de ese mundo?
    bankerFish:
      desc: Un pez azul con un claro aire gruñón te mira fijamente. Sus grandes ojos
        saltones están entrecerrados con disgusto, mientras que su boca abierta muestra
        unos pocos dientes cortos y feos. La postura global del pez sugiere irritación,
        con el cuerpo inclinado ligeramente hacia abajo como si estuviera a punto
        de alejarse indignado.
      greetings:
        d0:
          "p0": Otra interrupción en mi día. Explica a qué vienes de manera rápida
            y precisa. No tengo todo el día para escuchar tus penas financieras.
      name: Glob-Glob
    mareelFinspur:
      name: Mareel Espuelaleta
      desc: El barbero tritón luce un descuidado corte tazón con un color vivo. Viste
        harapos morados y sueltos que ondulan suavemente llevados por las corrientes.
      greetings:
        d0:
          "p0": ¡Te ves fantástico, viajero, pero un buen corte fresco seguro que
            te convierte en la perla del mar!
    finnOceancrusher:
      name: Finn Aplastaocéanos
      desc: Este tritón parece intimidante, pero en realidad es muy respetuoso con
        aquellos que son amigos de Syrencia. Tiene dos largos tentáculos amarillos
        por bigote y, en su espalda, lleva una bandera de Syrencia.
      greetings:
        d0:
          "p90": Tu lealtad a Syrencia es notable. Bienvenido, amigo.
  gdte:
    sethKader:
      greetings:
        d0:
          "p0": ¿Serpientes? ¡Las odio! Hay que deshacerse de todas, sobre todo de
            esa maldita Mediofauces que anda por ahí. Más te vale prepararte con lo
            que puedas aquí; igual no sobrevives ahí fuera solo sin buen equipo.
      desc: Un hombre con ojos de loco. Irradia una fuerte aura de confianza con un
        toque de locura. Es el único lo suficientemente valiente que queda para mantener
        un puesto avanzado en medio del pantano con el Mediofauces rondando.
      name: Seth Kader
    horusCaskelair:
      desc: El hermano Tonelet encargado de la franquicia de la Taberna Grial Gualdo
        en Everhaven. Es el más joven y enérgico, pero probablemente no lo notarías
        hasta que empezara a hablar. No hagas que empiece que no calla.
      name: Horus Tonelet
      greetings:
        d0:
          "p0": Bienvenido a GG, siéntate. ¡Brie nuevo! ¡Pídelo, está bueno! ¡Visita
            nuestros establecimientos y saluda a mis hermanos! Así me puedes contar
            sus historias después. ¡Me encantan las historias! ¡Ah, y no te olvides
            de dar propina al camarero! ¡Soy yo!
    azalena:
      desc: La dueña de la famosa choza de la bruja en el pantano. Es conocida por
        sus pociones y elixires, pero también por su extraño e inquietante comportamiento.
        Su largo cabello suelto está escondido bajo el sombrero y sus ojos parecen
        brillar con una luz sobrenatural.
      name: Azalena la Bruja
      greetings:
        d0:
          "p0": '...'
    morusCaskelair:
      name: Morus Tonelet
      desc: El hermano Tonelet encargado de la franquicia de la Taberna Grial Gualdo
        en Puerto Montepantoque. Tiene pinta como de oprimido comparado con sus hermanos,
        mejor no enfadarle.
      greetings:
        d0:
          "p0": Bienvenido al Grial Gualdo. Por favor, siéntate, me pone nervioso
            que te quedes en la entrada de pie. No les hables a mis hermanos de mí
            si les ves, solo te van a contar historias incómodas que nadie necesita
            oír. Simplemente pide algo, por favor.
    borusCaskelair:
      name: Borus Tonelet
      desc: El hermano Tonelet encargado de la franquicia de la Taberna Grial Gualdo
        en Puerto Hechizoscuro. Parece sabio, pero puede que solo sea fachada. Aunque
        la confianza que irradia es real.
      greetings:
        d0:
          "p0": ¡Ey! ¡Bienvenido al <c>Grial Gualdo</c>! ¡Toma asiento! ¿Puedo traerte
            vino fresco? ¡No hay nada mejor! ¿Has visto a mis hermanos en otros locales?
            ¡Cuentan las mejores historias!
    ernieLamperen:
      name: Ernie Lamperen
      desc: Detrás del puesto del mercado se encuentra un humano más bien robusto,
        organizando algunas de las herramientas que están cuidadosamente ordenadas.
        Su cabello está oculto bajo un gran sombrero marrón de pescador y su barba
        está bien recortada. Te ofrece una sonrisa tímida y reservada.
      greetings:
        d0:
          "p0": ¡O-oh! Dios, me has asustado un poco. ¿Necesitas herramientas? Sé
            que la mayoría de los aventureros las hacen ellos mismos, pero no está
            de más tener alguna extra, ¿verdad? Por cierto, soy Ernie, Ernie Lamperen.
  wallisia:
    anitaLyfe:
      desc: Un fantasma de aspecto amigable que perdió la vida en las inundaciones.
        ¿Quizá tenga una forma de salir de estas tierras fantasmales a través de la
        barrera?
      name: Anita Lyfe
      greetings:
        d0:
          "p0": ¿Tú también estás perdido? Todos lo estamos aquí, pero algunos objetos
            del plano material pueden ofrecer consuelo. Quizá puedas ayudarnos a través
            de estos intercambios.
  misc:
    mysteriousMerchant:
      name: Mercader Misterioso
