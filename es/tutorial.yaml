singulars:
  welcomeMessage:
    pages:
      p1:
        title: Navegación básica
        imageTexts:
          i0: "Puedes abrir más opciones del juego tocando el <hl>botón hamburguesa</hl>
            en la pantalla principal del juego.\n"
        sections:
          s0: "La navegación básica de juego puede parecer algo distinta a las aplicaciones
            y juego típicos, especialmente para los usuarios de iOS. Aquí hay algunos
            detalles que merece la pena recordar:\n\n<li>Algunas vistas del juego
            no tienen botón de retroceso, como fabricar o inventario. Puedes volver
            a atrás deslizando el dedo hacia atrás por la derecha o por la izquierda
            de la pantalla.</li>\n\n<li>La mayoría de las vistas del juego, incluyendo
            la vista principal y el inventario, también son navegables deslizando
            hacia la izquierda o hacia la derecha entre las distintas pestañas.</li>\n\
            \n<li>El <hl>botón hamburguesa</hl> en la esquina inferior derecha de
            la pantalla principal abre opciones de navegación a diferentes menús,
            como la clasificación.</li>\n\n<li>La imagen de perfil de tu personaje
            en la esquina superior izquierda puede pulsarse y abre tu información
            de personaje.</li>\n\n<li>El contador del inventario, el símbolo verde
            de fabricar y el minimapa pueden tocarse para abrir el inventario, la
            fabricación o el mapa del mundo respectivamente. El mapa del mundo se
            usa para viajar.</li>\n"
      p2:
        title: Actividades y acciones
        sections:
          s0: "El núcleo del juego es seleccionar una actividad para tu personaje
            y completar acciones caminando en el mundo real. Cada actividad tarda
            un cierto número de pasos en completar una acción. El número de pasos
            necesario puede reducirse mediante equipo y objetos.\n\n<li>Puedes ver
            información acerca de tu ubicación actual deslizando a la izquerda. Desde
            el mapa del mundo puedes encontrar información sobre otras ubicaciones
            que ya hayas visitado anteriormente tocando en la ubicación.</li>\n\n\
            <li>Las actividades de recogida son ilimitadas, se repiten infinitamente.
            Las actividades de fabricar y viajar son limitadas, por lo que cuando
            lleguas a tu destino o se te acaban los materiales de fabricación la actividad
            termina.</li>\n\n<li>Si caminas mientras tu personaje no tiene una actividad
            seleccionada, tus pasos van a <hl>Pasos Guardados</hl>. Los pasos guardados
            se consumen en futuras actividades, así que prácticamente nunca pierdes
            pasos en WalkScape.</li>\n\n<li>Si cambias de actividad, la actividad
            actual termina. Cualquier paso que ya haya contribuido a la acción actual
            se reembolsará a <hl>Pasos Guardados</hl></li>\n"
      p0:
        title: ¡Bienvenido a WalkScape!
        sections:
          s0: "Estoy encantado de que te unas a la Beta Cerrada de WalkScape, <c><player/><c/>.\n\
            \nComo puede que sepas el juego aún está en desarrollo y lo que ves aquí
            es solo el núcleo. El juego está muy limitado en términos de funciones
            y contenido y estamos constantemente expandiéndolo durante la beta.\n\n\
            También puede haber problemas: bugs, exploits y contenido no balanceado.
            Alguno de estos errores pueden necesitar restaurar o reiniciar el servidor
            - queremos evitar ambas opciones todo lo posible, pero es importante tener
            en cuenta que es una posibilidad.\n\nUna vez nos hemos quitado eso de
            encima, gracias por unirte a nosotros y ayudarnos a probar el juego. Puedes
            continuar este tutorial pulsando <hl>SIGUIENTE</hl> al final de la página
            o el tocar fuera para abandonarlo. Te recomiendo encarecidamente que continúes
            el tutorial porque este juego es diferente.\n"
      p3:
        title: Empieza tu viaje
        sections:
          s0: "¡Esto es lo básico del juego! Verás estos mensajes del tutorial aparecer
            mientras interactúas con nuevos apartados del juego si decides no saltarte
            el turorial.\n\n<box>Lo primero que deberías hacer es deslizar a la izquierda
            a la página de Ubicación y desplazarte hacia abajo hasta <hl>Visita la
            Cabaña de Sergio el Servicial</hl>. Pulsa el botón de Ayuda y te dará
            un regalo para ayudarte a empezar en WalkScape.</box>\n\n¡Espero que disfrutes
            del juego! También tenemos un Wiki de WalkScape con una guía para los
            nuevos jugadores.\n"
  locationView:
    pages:
      p2:
        sections:
          s0: "Algunas ubicaciones, especialmente ciudades y pueblos, también tienen
            servicios. Necesitas servicios para fabricar ciertos objetos. Aquí están
            los servicios más necesarios al principio del juego:\n\n<li><hl>Fraguas</hl>.
            Las fraguas son necesarias si quieres trabajar el metal, como fundir lingotes
            o crear armaduras. Puedes encontrar la más cercana en Kallaheim.</li>\n\
            \n<li><hl>Aserraderos</hl>. Los aserraderos son necesarios si quieres
            hacer carpintería, como crear planchas de troncos. Puedes encontrar el
            más cercano en Kallaheim.</li>\n\n<li><hl>Cocinas</hl>. Las cocinas son
            necesarias si quieres cocinar algo, como consumibles que dan buffs temporales.
            Puedes encontrar la más cercana en Kallaheim.</li>\n\n<li><hl>Talleres</hl>.
            Los talleres son necesarios si quieres fabricar herramientas como picos
            o cañas de pescar. Puedes encontrar el más cercano en Frusenholm, al este
            de Kallaheim. Las herramientas básicas no requieren un servicio.</li>\n"
        title: Usar servicios
        imageTexts:
          i0: "Algunas ubicaciones tienen servicios que puedes usar para fabricar.\n"
      p3:
        sections:
          s0: "<box>Lo primero que deberías hacer es visitar a Sergio. Se encuentra
            en el Bosque Desencantado y te ayuda a empezar en el juego.</box>\n"
        title: Visitar la Cabaña de Sergio el Servicial
        imageTexts:
          i0: "Visita a Sergio desplazándote hacia abajo en la vista de Ubicación
            en Bosque Desencantado y pulsando <hl>Visitar</hl>.\n"
      p0:
        sections:
          s0: "Seleccionar actividades para que complete tu personaje es la manera
            más importante de progresar en el juego. Las actividades te recompensan
            con objetos y experiencia al completar <hl>acciones</hl>.\n\nPuedes encontrar
            las actividades debajo de la imagen de la ubicación. En pantallas más
            pequeñas puede que necesites bajar un poco para encontrar las actividades.
            El listado de actividades muestra botones para distintas habilidades que
            tienen posibles actividades disponibles en la ubicación. El número bajo
            el botón indica cuántas opciones hay disponibles.\n"
        title: Seleccionar actividades
        imageTexts:
          i0: "Abrir y empezar actividades puede hacerse en la vista de ubicación
            y alternativamente en la vista de actividad si no tienes actualmente ninguna
            actividad seleccionada.\n"
      p1:
        sections:
          s0: "Otra cosa importante que puedes hacer en algunas ubicaciones es visitar
            edificios. No todas las ubicaciones tienen edificios.\n\nLos edificios
            más importantes definitivamente son las tiendas y los bancos. Puedes usar
            tiendas NPC para comprar y vender tus objetos. Los bancos son útiles si
            quieres guardar objetos para usarlos más adelante. Puedes depositar rápidamente
            objetos de tu inventario si tu ubicación tiene un banco manteniendo pulsado
            el objeto y eligiendo la opción abajo a la derecha.\n\n<box>Si estás en
            el Bosque Desencantado, la ubicación inicial, deberías <hl>Visitar la
            Cabaña de Sergio el Servicial</hl>. Te dará algunos objetos para que empieces.</box>\n"
        title: Visitar edificios
        imageTexts:
          i0: "Algunas ubicaciones tienen edificios que puedes visitar.\n"
  tutorialCabin:
    pages:
      p1:
        sections:
          s0: "También tengo algunos palos y piedras por aquí si quieres hacerte unas
            herramientas básicas. Échales un vistazo si quieres hacer más herramientas.\n"
          s1: "<box>Puedes conseguir piedras y palos gratis de Sergio pulsando el
            botón <hl>Comprar objetos</hl> mientras visitas su cabaña. Si quieres
            fabricar otras herramientas esta opción es útil. Puedes mantener pulsado
            el <hl>botón +</hl> para seleccionar todo en tiendas o bancos.</box>\n"
        title: Empezando
      p0:
        sections:
          s0: "¡Vaya, <player/>! Por aquí se pueden hacer muchas cosas. Puedo darte
            algo con lo que empezar. ¿En qué estás interesado?\n"
        title: Elige una habilidad inicial
maps:
  skills:
    'woodcutting': "La <c>tala</c> es una habilidad esencial para construir cosas:
      muchas herramientas requieren tablones, que solo se pueden hacer con troncos.
      La <c>tala</c> es importante para <skill skill=\"carpentry\"/>.\n\n<li><hl>Ubicación
      Inicial</hl>: puedes empezar a <c>talar</c> aquí en el Bosque Desencantado.</li>\n\
      \n<li><hl>Dónde hacerlo</hl>: ubicaciones boscosas normalmente tienen actividades
      de <c>tala</c>.</li>\n\n<li><hl>Se usa para</hl>: conseguir troncos, que son
      útiles para <skill skill=\"carpentry\"/>.</li>\n"
    'mining': "La <c>minería</c> es una habilidad esencial para hacer cosas de metal:
      las armaduras, armas y herramientas requieren metales, que se pueden obtener
      a partir de minerales. La <c>minería</c> es importante para <skill skill=\"\
      smithing\"/>.\n\n<li><hl>Ubicación Inicial</hl>: puedes empezar con la <c>minería</c>
      en la Mina de La Miseria, al sur del Bosque Desencantado.</li>\n\n<li><hl>Dónde
      hacerlo</hl>: ubicaciones montañosas o con colinas normalmente tienen actividades
      de <c>minería</c>.</li>\n\n<li><hl>Se usa para</hl>: obtener minerales, que
      son útiles para <skill skill=\"smithing\"/>.</li>\n"
    'foraging': "<c>Recolectar</c> es una habilidad esencial para encontrar plantas,
      y las plantas se usas para muchas habilidades. Esto hace que <c>recolectar</c>
      sea genial para muchas cosas, como <skill skill=\"crafting\"/> y <skill skill=\"\
      cooking\"/>.\n\n<li><hl>Ubicación Inicial</hl>: puedes empezar a <c>recolectar</c>
      aquí en el Bosque Desencantado.</li>\n\n<li><hl>Dónde hacerlo</hl>: todas las
      ubicaciones naturales (llanuras, bosques, colinas, montañas, playas) pueden
      tener actividades de <c>recolectar</c>.</li>\n\n<li><hl>Se usa para</hl>: conseguir
      plantas, que son útiles para muchas habilidades.</li>\n"
    'fishing': "<c>Pescar</c> es una habilidad esencial para conseguir pescado crudo,
      que se puede cocinar o usar en recetas complejas. <c>Pescar</c> es importante
      para <skill skill=\"cooking\"/>.\n\n<li><hl>Ubicación Inicial</hl>: puedes empezar
      a <c>pescar</c> en la Playa de las Calamidades, al oeste del Bosque Desencantado.</li>\n\
      \n<li><hl>Dónde hacerlo</hl>: las ubicaciones con agua (playas, costas, lagos,
      ríos) normalmente tienen actividades de <c>pesca</c>.</li>\n\n<li><hl>Se usa
      para</hl>: conseguir pescado, que es útil para <skill skill=\"cooking\"/>.</li>\n"
