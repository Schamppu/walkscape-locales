singulars:
  agility:
    gdte:
      kayaking:
        desc: 'Comprueba los palas, el asiento y el estado general del kayak antes de echarlo al agua. Casco y ropa impermeable puestos. El tiempo no puede ser mejor: sol, temperatura agradable y una ligera brisa. ¡Disfrutemos de una buena sesión de kayaking!'
        name: Ir en kayak
      rooftopJumpingIntermediate:
        desc: 'Con gracia felina, recorres la ciudad ayudándote de cualquier elemento arquitectónico: paredes, tejados, balcones, farolas. Todos se postran a tus deseos.'
        name: Saltar de tejado en tejado (intermedio)
      swimmingBeginner:
        desc: Te han dicho que nadar es una forma de mantener una buena salud, así que después de unas cuantas clases, te sientes con confianza para probarlo por ti mismo.
        name: Natación (principiante)
      swimmingIntermediate:
        desc: 'Antes de entrar en el agua, compruebas las condiciones: magnitud y dirección del viento, presencia y tamaño de las rocas, presencia de pescadores, embarcaciones o animales peligrosos. Incluso has charlado con los lugareños. Todo está correcto. Se viene una sesión intensa de natación.'
        name: Nadar (Intermedio)
    global:
      birdWatching:
        desc: La observación de aves es una ventana abierta al reino aviar. Se observa pacientemente, aprendiendo sobre las diversas especies que adornan los árboles, los cielos y las tierras, apreciando su belleza y comportamiento.
        name: Observación de aves
      crossCountrySkiingBeginner:
        desc: En tu viaje de esquí de fondo para principiantes, cada deslizamiento está lleno de maravillas. Las pistas nevadas son tu patio de recreo, donde aprendes el ritmo de los esquís y abrazas la serena belleza de los bosques invernales.
        name: Ski de fondo (Principiante)
      crossCountrySkiingDifficult:
        desc: En el esquí de fondo difícil se desafían los límites de la resistencia y la destreza. Conquistando pendientes empinadas y soportando condiciones duras, se encuentra la euforia en el viaje palpitante a través del indómito paisaje invernal.
        name: Ski de fondo (Dificil)
      crossCountrySkiingIntermediate:
        desc: El esquí de fondo intermedio aporta una sensación de aventura. Te enfrentas a terrenos variados con una nueva confianza, cada zancada más fuerte y segura, mientras exploras las vastas extensiones cubiertas de nieve.
        name: Ski de fondo (Intermedio)
      frisbeeGolfingBeginner:
        desc: Como principiante en el frisbee golf, cada lanzamiento es un nuevo descubrimiento. Aprendes a medir el viento y a sortear los árboles, disfrutando de la sencillez del juego y de la alegría de ver cómo el disco se eleva hacia la canasta.
        name: Disc golf (Principiante)
      frisbeeGolfingDifficult:
        desc: Como jugador experimentado en el frisbee golf, cada campo es un batalla táctica. Ejecutas tiros complejos, dominas el arte del efecto y la precisión, y conviertes paisajes desafiantes en victorias triunfantes.
        name: Disc golf (Dificil)
      frisbeeGolfingIntermediate:
        desc: En el frisbee golf intermedio, desarrollarás un agudo sentido de la estrategia. Cada campo presenta un nuevo reto, mientras curvas hábilmente tu disco alrededor de los obstáculos, perfeccionando tus habilidades con cada lanzamiento calculado.
        name: Frisbee golf (intermedia)
      guardDuty:
        desc: Como guardia del Imperio Valisio, tienes cuentas que pagar, y así es como lo haces. Vigilas el reino y te aseguras de que te paguen por tus ojos vigilantes.
        name: Servicio de guardia
      sandcastleBuilding:
        desc: Construir castillos de arena en la playa es sinónimo de creatividad despreocupada. Puede que tus creaciones de arena no duren mucho, pero es un simple placer en el momento.
        name: Construcción de castillos de arena
      scientificTinkering:
        desc: En el ámbito de los experimentos científicos, te conviertes en un ávido entusiasta que transforma las ideas en experimentos tangibles. Abrazas el espíritu del descubrimiento con una mente abierta.
        name: Trasteo científico
      sledding:
        desc: Cuando agarras las asas del trineo y arrancas, sientes la adrenalina correr por tus venas. El mundo se desdibuja a tu alrededor y, por un momento, te conviertes en un velocista invernal que conquista la colina nevada.
        name: Montar en trineo
    jarvonia:
      mountainClimbingBeginner:
        desc: Te preparas para subir. Hace un día precioso, con sol y sin viento. Sin embargo, mientras subes lentamente, el corazón te da un vuelco y pierdes agarre en un pie. ¡Qué susto! Finalmente llegas a la cima y contemplas orgulloso el mundo bajo tus pies.
        name: Escalada de montaña (Principante)
      mountainClimbingIntermediate:
        desc: Ahora sí. Esta pared es casi vertical y no hay puntos de agarre de fácil acceso. La escalas con tenacidad, sintiendo cómo tus músculos sufren para darte la fuerza que necesitas. La cima sabe a sangre y gloria. Gritas con el aire que te queda.
        name: Escalada de montaña (Intermedio)
      rooftopJumpingBeginner:
        desc: Te subes a una farola apagada y observas los alrededores. Oyes pasos cerca, así que te apresuras a saltar a la azotea contigua. Una teja se desprende y cae al suelo, provocando un estruendo. Tendrás que tener más cuidado la próxima vez.
        name: Saltar de tejado en tejado (principiante)
  carpentry:
    gdte:
      shipRepairIntermediate:
        desc: Ya no eres aprendiz de carpintero, así que reparas embarcaciones más grandes sin problemas. Tu capataz confía en tus habilidades y en tu buen juicio. Sabes cuándo ser eficaz y cuándo ser eficiente. Tu caja de herramientas es profesional, como tú.
        name: Reparación naval (intermedia)
    jarvonia:
      shipRepairBeginner:
        desc: Participas en reparaciones debidas al desgaste de pequeñas embarcaciones. Tienes a tu disposición maderos, clavos, jarcias, herrajes y cuerdas. El capataz da las órdenes y tú las ejecutas con maestría. Quizá algún día seas tú quien dé las órdenes.
        name: Reparación naval (principiante)
      woodCarving:
        name: Talla de madera
  cooking:
    gdte:
      wineGrapeStomping:
        name: Pisado de la uva
    jarvonia:
      soupKitchenVolunteering:
        desc: Todavía vestido con tu ropa de calle, te pones un delantal y, siguiendo las instrucciones del cocinero, empiezas a servir sopa caliente a los que más la necesitan. Cuando todos han recibido su ración, sientes una mezcla de orgullo, modestia y sentido de comunidad.
        name: Voluntariado en comedores sociales
  crafting:
    jarvonia:
      iceSculpting:
        desc: Armado con un cincel, una sierra de mano y un pequeño pico, transformas un cubo de hielo en otra cosa, funcional o artística. La fugacidad de esta obra de arte es proporcional a la temperatura ambiente, y su duración oscila entre minutos y permanente.
        name: Esculpir hielo
      tinkering:
        desc: Te rascas la barbilla mientras piensas cómo puedes arreglar este trasto. Se te ocurren mil maneras de hacerlo, pero para la mayoría de ellas te faltan componentes. Miras alrededor del taller, buscando algo en concreto. Ahí está. Manos a la obra.
        name: Trastear
  fishing:
    gdte:
      magnetFishing:
        desc: 'Sacar cosas de una masa de agua con un imán potente rara vez paga las facturas, pero ayuda a un par de buenas causas: limpia el medio ambiente y ayuda a resolver delitos. Ten en cuenta la normativa al respecto y diviértete. Puedes sacar cualquier cosa.'
        name: Pescar con imán
    jarvonia:
      lakeFishing:
        desc: Colocas cuidadosamente el cebo con los dedos helados y lo lanzas sobre la tranquila superficie del lago.
        name: Pesca en lago
      pondFishing:
        desc: En medio del paisaje invernal, el tranquilo estanque brilla con una serena belleza.
        name: Pesca en estanque
      seaFishingNet:
        desc: A lo largo de la costa invernal, buscas un lugar apartado y lanzas la red en las tranquilas y frías aguas, disfrutando de la apacible soledad de la pesca en el mar.
        name: Pesca marítima (red)
      seaFishingRod:
        desc: A lo largo de la costa invernal, buscas un lugar apartado y lanzas el sedal en las tranquilas y frías aguas, disfrutando de la apacible soledad de la pesca en el mar.
        name: Pesca marítima (caña)
  foraging:
    gdte:
      butterflyCatching:
        desc: Cazar mariposas requiere paciencia y una buena red. Aunque perseguirlas es divertido, la opción más eficaz es atraparlas cuando están quietas. Admirarlas y liberarlas después preserva su papel en el delicado equilibrio natural.
        name: Atrapar mariposas
      forestForaging:
        desc: Mientras paseas por el tranquilo abrazo del bosque, te sumerges en su armonía y recoges los dones de la naturaleza que prosperan bajo su suave dosel.
        name: Forrajeo en el bosque
      plainsForaging:
        desc: A medida que serpenteas por las llanuras templadas, te encontrarás en un viaje de descubrimiento, tejiendo a través de un paisaje donde los tesoros de la naturaleza aguardan bajo el suave sol y el cielo azul.
        name: Forrajeo en las llanuras
      swampForaging:
        desc: Entre la fina niebla y las misteriosas marañas de raíces de los árboles, atraviesas charcos y espesa vegetación en busca de los misterios que esconden los lechos de musgo y las barcas abandonadas. Con la esperanza de encontrar recuerdos olvidados y reliquias de la vida fructífera de otros.
        name: Forrajeo en pantanos
    global:
      litterLooting:
        desc: Entre el ajetreo de la ciudad medieval, rebuscas entre los trastos desechados, con la esperanza de encontrar una joya oculta entre la basura.
        name: Saqueo de basura
    jarvonia:
      cliffForaging:
        desc: Encaramado al borde del imponente acantilado, exploraras cuidadosamente el escarpado terreno en busca de hierbas silvestres, setas resistentes y otros tesoros comestibles que prosperan en este entorno elevado.
        name: Forrajeo en acantilados
      coastForaging:
        desc: Al pasear por los invernales paisajes costeros, uno se funde con el frío, buscando sustento y calor entre las rocas cubiertas de nieve y los charcos helados.
        name: Forrajeo en costa
      forestForaging:
        desc: En medio del bosque invernal, te aventuras con ojo avizor en busca de tesoros ocultos bajo el manto de nieve, abrazando la emoción de descubrir las ofrendas comestibles de la naturaleza.
        name: Forrajeo en el bosque
      glacierForaging:
        desc: Buscas a lo largo y ancho del vacío glaciar. Aprendes mucho sobre ti mismo, pero ¿hay algo que encontrar aquí?
        name: Forrajeo en glaciar
      plainsForaging:
        desc: Con cada suave zancada por las llanuras, te sumerges en la abundancia natural, recogiendo bayas silvestres, semillas y brotes tiernos que prosperan en el suelo bajo tus pies.
        name: Forrajeo en las llanuras
      seashellSearching:
        name: Buscar conchas
  mining:
    global:
      mineCoal:
        desc: Cada golpe de tu fiel pico descubre las vetas de carbón, esenciales para proporcionar combustible a los herreros regionales para forjar armas y armaduras que defiendan el reino.
        name: Extraer carbón
      mineCopperOre:
        desc: El rítmico tintineo de tu pico al golpear la superficie rocosa llena el aire mientras extraes con insistencia mineral de cobre.
        name: Extraer mineral de cobre
      mineFarganiteOre:
        desc: Con sudor y lágrimas, extraes lentamente parte de la farganita a pesar de su tremenda dureza.
        name: Extraer mineral de farganita
      mineIronOre:
        desc: Cada una de tus oscilaciones revela la humilde belleza del mineral de hierro, una materia prima fiable con una amplia gama de usos prácticos.
        name: Extraer mineral de hierro
      mineTarsiliumOre:
        desc: En tu aventura para extraer mineral de tarsilio, las profundas y resonantes cámaras de la tierra se convierten en tu lienzo, y el descubrimiento de cada nueva veta se siente como desenterrar un pedazo de historia.
        name: Extraer mineral de alquitranio
      mineTinOre:
        desc: El sonido de tu pico resuena por toda la mina mientras picas incansablemente, descubriendo las vetas ocultas de mineral de estaño que esperan ser descubiertas.
        name: Extraer mineral de  estaño
    jarvonia:
      goldPanning:
        desc: Se trata de una técnica rudimentaria de extracción de oro que aprovecha los depósitos sedimentarios de los ríos. En primer lugar, se sumerge la batea en la arena del fondo. Después, agitándola con la mano, se afloja la grava hasta que sólo queda la arena y posibles pepitas de oro.
        name: Batear oro
      spelunking:
        desc: Te arrastras con fuerza por el suelo como un lagarto. Ominosos pensamientos nublan tu mente y casi te paralizan. Consigues apartarlos por un momento y continuar. Pronto se abre un camino inexplorado que te llena de alegría.
        name: Espeleología
      surfaceSaltMining:
        desc: Extraer sal en una mina es un trabajo duro porque te deshidratas muy rápidamente debido al contacto constante con la sal. Por suerte para ti, estos cristales de halita (roca salina) están en la superficie bien ventilada y se desprenden fácilmente cuando los golpeas con un pico.
        name: Explotación de sal en superficie
  smithing:
    jarvonia:
      horseshoeMaking:
        desc: Utilizando metal resistente, se forja una herradura que protegerá el casco del caballo en terrenos de dureza media a alta. Aunque se utilizan clavos para su fijación, el caballo no sufre ya que el casco no es sensible, similar a una uña humana muy gruesa.
        name: Fabricación de herraduras
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Golpeas con el hacha con todas tus fuerzas, decidido a derribar los altísimos abedules.
        name: Tala abedules
      cutMangroveTrees:
        desc: Con cuidado de no tropezar con sus raíces enredadas, te esfuerzas por conseguir algunos troncos de estos árboles de formas fascinantes.
        name: Cortar mangles
      cutMapleTrees:
        desc: Con constantes golpes de hacha, trabajas para derribar los resistentes arces, cuyos robustos troncos requieren perseverancia para ser vencidos.
        name: Tala arces
      cutOakTrees:
        desc: Con firmeza, talas los imponentes robles, cuyas ramas se extienden como un abrazo de la naturaleza.
        name: Tala robles
      cutPineTrees:
        desc: Manejas el hacha con determinación para derribar los pinos.
        name: Tala pinos
      cutSpruceTrees:
        desc: Agarrando el hacha con fuerza, canalizas tus fuerzas para derribar los imponentes abetos.
        name: Tala abetos
      cutTeakTrees:
        desc: Sudor en la frente, ampollas en los dedos, pero estás decidido a conseguir algunos troncos de esta madera resistente y duradera.
        name: Cortar árboles de teca
      cutWillowTrees:
        desc: Los anchos troncos de estos sauces están resultando todo un desafío, pero con tus hábiles y potentes balanceos consigues derribarlos uno a uno.
        name: Cortar sauces
      firewoodMaking:
        desc: Con paciencia, sudor, esfuerzo y tu fiel hacha, partes los troncos sin piedad. Ojalá pudieras partirlos con tus propias manos. Tendrías que ser, como mínimo, un superhéroe.
        name: Fabricación de leña
