singulars:
  agility:
    gdte:
      kayaking:
        desc: 'Compruebas las palas, el asiento y el estado general de la piragua
          antes de echarla al agua. Casco y ropa impermeable puestos. El tiempo no
          puede ser mejor: brilla el sol, temperatura agradable y una ligera brisa.
          ¡Disfrutemos de una buena sesión de remo!'
        name: Piragüismo
      rooftopJumpingIntermediate:
        desc: 'Con gracia felina, recorres la ciudad ayudándote de cualquier elemento
          arquitectónico: paredes, tejados, balcones, farolas. Todos ellos se postran
          a tus deseos.'
        name: Saltar casas
      swimmingBeginner:
        desc: Te han dicho que nadar es una forma de mantener una buena salud, así
          que después de unas cuantas clases, te sientes con confianza para probarlo
          por ti mismo.
        name: Natación en aguas tranquilas
      swimmingIntermediate:
        desc: 'Antes de entrar en el agua, compruebas las condiciones: magnitud y
          dirección del viento, presencia y tamaño de las rocas, presencia de pescadores,
          embarcaciones o animales peligrosos. Incluso has charlado con los lugareños.
          Todo está correcto. Te vas a nadar entre las olas.'
        name: Natación en aguas abiertas
      treetopJumping:
        desc: Estando en lo alto de los árboles, la adrenalina recorre tu cuerpo mientras
          saltas de rama en rama, esperando que no se rompan. La caída se ve aterradora
          desde aquí.
        name: Saltar árboles
      exploreBogBottom:
        name: Explorar Fondo de la Ciénaga
        desc: Sigues tu mapa submarino y exploras el camino oculto en las turbias
          profundidades del fondo de la ciénaga. Parece que se retuerce sin parar,
          pero te lleva a alguna parte. Solo tienes que seguir nadando.
    global:
      birdWatching:
        desc: La observación de aves es una ventana al reino aviar. Observas pacientemente,
          aprendiendo sobre las diversas especies que adornan los árboles, los cielos
          y las tierras, apreciando su belleza y comportamiento.
        name: Observar aves
      crossCountrySkiingBeginner:
        desc: En tu viaje de esquí de fondo para principiantes, cada deslizamiento
          está lleno de maravillas. Las pistas nevadas son tu patio de recreo, donde
          aprendes el ritmo de los esquís y abrazas la serena belleza de los bosques
          invernales.
        name: Esquí clásico
      crossCountrySkiingDifficult:
        desc: En el esquí de fondo difícil se desafían los límites de la resistencia
          y la destreza. Conquistando pendientes empinadas y soportando condiciones
          duras, se encuentra la euforia en el viaje palpitante a través del indómito
          paisaje invernal.
        name: Esquí alpino
      crossCountrySkiingIntermediate:
        desc: El esquí patinador aporta una sensación de aventura. Te enfrentas a
          terrenos variados con una nueva confianza, cada zancada más fuerte y segura,
          mientras exploras las vastas extensiones cubiertas de nieve.
        name: Esquí patinador
      frisbeeGolfingBeginner:
        desc: Como novato de discogolf, cada lanzamiento es un nuevo descubrimiento.
          Aprendes a medir el viento y a sortear los árboles, disfrutando de la sencillez
          del juego y de la alegría de ver cómo el disco planea hacia la canasta.
        name: Campo de discogolf de Jarvonia
      frisbeeGolfingDifficult:
        desc: Como jugador experimentado de discogolf, cada campo es un campo de batalla
          táctica. Ejecutas tiros complejos, dominas el arte del efecto y la precisión,
          convirtiendo paisajes desafiantes en victorias triunfantes.
        name: Discogolf (Difícil)
      frisbeeGolfingIntermediate:
        desc: En discogolf intermedio, desarrollarás un agudo sentido de la estrategia.
          Cada campo presenta un nuevo reto, mientras curvas hábilmente tu disco alrededor
          de los obstáculos, perfeccionando tus habilidades con cada lanzamiento calculado.
        name: Campo de discogolf del GDTE
      guardDuty:
        desc: Como guardia del Imperio valisiano tienes que pagar las facturas y así
          es como lo haces. Vigilas el reino y te aseguras de que te paguen por tus
          ojos vigilantes.
        name: Turno de guardia
      sandcastleBuilding:
        desc: Construir castillos de arena en la playa se basa en una creatividad
          sin prisas. Puede que tus creaciones de arena no duren mucho, pero es un
          placer sencillo en el momento.
        name: Construir castillos de arena
      scientificTinkering:
        desc: En el ámbito de los experimentos científicos, te conviertes en un ávido
          entusiasta que transforma las ideas en experimentos tangibles. Adoptas el
          espíritu del descubrimiento con una mente abierta.
        name: Trastear con la ciencia
      sledding:
        desc: Cuando agarras las asas del trineo y empujas, sientes la adrenalina
          correr por tus venas. El mundo se desdibuja a tu alrededor y, por un momento,
          te conviertes en un velocista invernal que conquista la colina nevada.
        name: Montar en trineo
      traveling:
        name: Viajar
        desc: Viajando de <object id="{from}"/> a <object id="{to}"/>.
      exploreArea:
        name: Explorar zona
        desc: Tomas notas en una hoja en blanco mientras exploras los alrededores.
          Te serán útiles para futuras expediciones.
    jarvonia:
      mountainClimbingBeginner:
        desc: Te preparas para el ascenso. Hace un día precioso, con sol y sin viento.
          Sin embargo, mientras subes lentamente, el corazón te da un vuelco y pierdes
          agarre en un pie. ¡Qué susto! Finalmente llegas a la cima y contemplas orgulloso
          el mundo bajo tus pies.
        name: Alpinismo
      mountainClimbingIntermediate:
        desc: Ahora sí. Esta pared es casi vertical y no hay puntos de agarre de fácil
          acceso. La escalas con tenacidad, sintiendo cómo tus músculos sufren para
          darte la fuerza que necesitas. La cima sabe a sangre y gloria. Gritas con
          el aire que te queda.
        name: Escalar crestas
      rooftopJumpingBeginner:
        desc: Te subes a una farola apagada y observas los alrededores. Oyes pasos
          cerca, así que te apresuras a saltar a la azotea contigua. Una teja se desprende
          y cae al suelo, provocando un estruendo. Tendrás que tener más cuidado la
          próxima vez.
        name: Saltar tejados
      blackEyePeakSearchTeam:
        name: Equipo de búsqueda
        desc: Ayuda al gremio aventurero a localizar y encontrar information sobre
          permisos en activo que aún no han regresado.
      blackEyePeakRescueTeam:
        name: Equipo de rescate
        desc: Usa la información proporcionada por el equipo de búsqueda, para llevar
          a cabo las operaciones de rescate.
    syrenthia:
      swimmingExpert:
        name: Natación submarina
        desc: Es complicado nadar a través de las multiples cuevas y caminos de la
          vasta ciudad sumergida de Vastalume. Debes evitar un gran número de criaturas,
          tanto sensibles como insensibles.
      merfolkDancing:
        name: Baile de gente del mar
        desc: Realizar la danza de la gente del mar como lo hacen ellos requiere mucha
          habilidad. Con cada intento, mejoras tu movimiento al unísono con los otros
          bailarines, hasta lograr un movimiento continuo, parecido a un banco de
          peces en su movimiento sincronizado.
      exploreUnderwaterCave:
        name: Explorar cueva submarina
        desc: Sigues tu mapa submarino y exploras los caminos de la cueva submarina.
          Parece que se retuercen sin parar, pero te llevan a alguna parte. Solo tienes
          que seguir nadando.
    bats:
      springBatTracking:
        desc: Los murciélagos abandonan la cueva volando al noreste. Sigues a los
          murciélagos desde su casa en primavera, corriendo día y noche para encontrar
          dónde está su siguiente hogar. Puede que tardes en volver.
        name: Rastrear murciélagos en primavera
    wallisia:
      shorelineScramble:
        desc: Recorres la estrecha costa y se corre entre los restos de naufragios
          y las formaciones rocosas de la zona. Perder el equilibrio en esta zona
          salpicaría bastante agua.
        name: Deslizarse por la costa
      ghostTag:
        name: Etiqueta fantasma
        desc: Persigues a los fantasmas juguetones de Wraithwater participando en
          un juego de etiquetas. Cada vez que parece que estás a punto de atraparlos,
          aprovechan para atravesar algún objeto. Da la sensación de que con estos
          oponentes nunca dejarás de ser “el que la lleva”.
  carpentry:
    gdte:
      shipRepairIntermediate:
        desc: Ya no eres aprendiz de carpintero, así que reparas embarcaciones más
          grandes sin problemas. Tu capataz confía en tus habilidades y en tu buen
          juicio. Sabes cuándo ser eficaz y cuándo ser eficiente. Tu caja de herramientas
          es profesional, como tú.
        name: Reparar buques
      underwaterAqueductConstruction:
        name: Construir acueducto submarino
        desc: Construyes y refuerzas el canal de agua natural rumbo al Campamento
          Mediano.
    jarvonia:
      shipRepairBeginner:
        desc: Participas en reparaciones debidas al desgaste de pequeñas embarcaciones.
          Tienes a tu disposición tablones, clavos, jarcias, herrajes y cuerdas. El
          capataz da las órdenes y tú las ejecutas con maestría. Quizá algún día seas
          tú quien dé las órdenes.
        name: Reparar veleros
      woodCarving:
        name: Tallar madera
        desc: 'Dar forma a la madera utilizando un objeto afilado, como un cuchillo,
          es una antigua forma de artesanía. Existe una gran variedad de arte e iconografía:
          desde figurillas y juguetes, a máscaras ceremoniales o de guerra, pasando
          por grandes mosaicos e imponentes tótem.'
      iceSculpting:
        name: Esculpir hielo
        desc: Armado con herramientas para moldear hielo y sierras transformas un
          bloque de hielo en otra cosa, ya sea funcional o artística. La fugacidad
          de esta obra de arte es proporcional a la temperatura ambiente y su duración
          varía desde minutos hasta ser permanente.
    wallisia:
      townReconstruction:
        name: Reconstrucción de la ciudad
        desc: Ayudas a los habitantes del pueblo con sus proyectos de mantenimiento
          y reconstrucción para que tengan una vivienda adecuada. Requiere mucho trabajo
          y pones a prueba tus conocimientos de carpintería, pero parece que el pueblo
          mejora constantemente.
  cooking:
    gdte:
      wineGrapeStomping:
        name: Pisar uvas
        desc: Con los pies descalzos para no romper las semillas, pisas las uvas.
          Te mueves desde el centro de la presa hacia los extremos, así facilitando
          la fermentación, debido a que la presión ejercida sobre la fruta permite
          el contacto con las levaduras encargadas del proceso.
    jarvonia:
      soupKitchenVolunteering:
        desc: Todavía vestido con tu ropa de calle, te pones un delantal y, siguiendo
          las instrucciones del chef, empiezas a servir sopa caliente a los que más
          la necesitan. Cuando todos han recibido su ración, sientes una mezcla de
          orgullo, modestia y sentido de comunidad.
        name: Voluntariado en comedores sociales
      vegetableChopping:
        name: Cortar verduras
        desc: Es un ambiente estresante con el chef chillándote y tú sin saber qué
          hacer, pero de vez en cuando cortas una verdura de la manera correcta.
  crafting:
    jarvonia:
      iceSculpting:
        desc: Armado con un cincel, una sierra de mano y un pequeño pico, transformas
          un cubo de hielo en otra cosa, funcional o artística. La fugacidad de esta
          obra de arte es proporcional a la temperatura ambiente, y su duración oscila
          entre minutos y permanente.
        name: Esculpir en hielo
      tinkering:
        desc: Te rascas la barbilla mientras piensas cómo puedes arreglar este trasto.
          Se te ocurren mil maneras de hacerlo, pero para la mayoría de ellas te faltan
          componentes. Miras alrededor del taller, buscando algo en concreto. ¡Ahí
          está! Manos a la obra.
        name: Reparar
      apprenticeForLoif:
        name: Aprendiz para Loif
        desc: El viejo Loif Ulfrand necesita muchas cosas, incluyendo bebidas calientes,
          herramientas afiladas y un corte de pelo. Pero de vez en cuando coges experiencia
          trasteando con sus herramientas cuando cae dormido.
    syrenthia:
      underwaterBasketWeaving:
        name: Cestería submarina
        desc: Tejes hábilmente los finos trozos de coral en una canasta. El proceso
          es lento y tedioso, pero el resultado final llena tu corazón de orgullo
          por tu creación.
  fishing:
    gdte:
      magnetFishing:
        desc: 'Sacar cosas de una masa de agua con un potente imán rara vez sale a
          cuenta, pero ayuda a un par de buenas causas: limpia el medio ambiente y
          ayuda a resolver delitos. ¡Ten en cuenta la normativa al respecto y diviértete!
          ¡Podrías sacar cualquier cosa!'
        name: Pescar con imán
      bogFishingNet:
        desc: Lanzas la red al pantano. El agua está turbia, pero aún puedes ver los
          peces nadando alrededor. Esperas pacientemente a que queden atrapados en
          tu red.
        name: Pescar en pantano (Red)
      bogFishingSpear:
        name: Pescar en pantano (Arpón)
        desc: Bajo las aguas del pantano, preparas tu arpón de pesca, listo para atacar
          cualquier pez que se acerque lo suficiente. El agua turbia dificulta la
          visión, pero estás decidido a atrapar algo.
    jarvonia:
      lakeFishing:
        desc: Colocas cuidadosamente el cebo con los dedos helados y lo lanzas sobre
          la tranquila superficie del lago.
        name: Pescar en lago
      pondFishing:
        desc: En medio del paisaje invernal, el tranquilo estanque brilla con una
          serena belleza. Sus calmadas aguas son tentadoras y prometedoras.
        name: Pescar en estanque
      seaFishingNet:
        desc: A lo largo de la costa, buscas un lugar apartado y lanzas la red en
          las tranquilas aguas, disfrutando de la apacible soledad de la pesca en
          el mar.
        name: Pescar en mar (Red)
      seaFishingRod:
        desc: A lo largo de la costa, buscas un lugar apartado y lanzas el sedal en
          las tranquilas aguas, disfrutando de la apacible soledad de la pesca en
          el mar.
        name: Pescar en mar (Caña)
      seaFishingCage:
        desc: Una corriente rica en nutrientes trae todo tipo de crustáceos a la zona.
        name: Pescar en mar (Jaula)
      cleaningTheHolyFountain:
        name: Limpiar la fuente sagrada
        desc: Los líderes del templo confían lo suficiente en ti como para que ayudes
          en el mantenimiento de su fuente sagrada. Te permiten pescar en ella con
          una red para mantener el agua limpia, ganándote su respeto.
    syrenthia:
      seaFishingSpear:
        name: Pescar en mar (Arpón)
        desc: Con el arpón agarrado firmemente, nadas alrededor del pecio, siempre
          atento a cualquier pez grande que se atreva a ponerse a tiro.
      predatorHunting:
        desc: Impulsado por la caza, recorres las aguas profundas, muy consciente
          de lo que te rodea. Cada fibra de tu ser está preparada para atacar a cualquier
          depredador antes de que éste pueda atacarte a ti.
        name: Cazar depredadores (Arpón)
    wallisia:
      floodedRiverFishingRod:
        desc: Lanzas tu caña de pescar a las aguas inundadas del río, con la esperanza
          de atrapar algunos peces únicos que se han adaptado a su nuevo entorno.
        name: Pescar en ríos inundados (Caña)
      ectoFishing:
        desc: El agua aquí brilla con tonos extraños y espeluznantes que irradian
          una energía fantasmal. Te preguntas qué comen los peces y si estás usando
          la herramienta adecuada para pescarlos. Tu mente divaga pensando en intentar
          cocinarlos más tarde para ver si son comestibles.
        name: Pesca de ectoplasma
      isthmusSeaFishingNet:
        desc: En las aguas costeras del istmo, lanzas tu red con el objetivo de capturar
          una variedad de criaturas que prosperan en esta zona.
        name: Pesca marítima en el istmo (Red)
  foraging:
    gdte:
      butterflyCatching:
        desc: Cazar mariposas requiere paciencia y una buena red. Aunque perseguirlas
          es divertido, la opción más eficaz es atraparlas cuando están quietas. Admirarlas
          y liberarlas después preserva su papel en el delicado equilibrio natural.
        name: Cazar mariposas
      forestForaging:
        desc: Mientras paseas por el tranquilo abrazo del bosque, te sumerges en su
          armonía y recoges los dones de la naturaleza que prosperan bajo su suave
          tapiz.
        name: Recolectar en el bosque
      plainsForaging:
        desc: A medida que serpenteas por las llanuras templadas, te encontrarás en
          un viaje de descubrimiento, tejiendo a través de un paisaje donde los tesoros
          de la naturaleza aguardan bajo el suave sol y el cielo azul.
        name: Recolectar en las llanuras
      swampForaging:
        desc: Buscas entre la tierra pantanosa y el agua turbia flores y plantas valiosas.
        name: Recolectar en los pantanos
      trellinDumpsterDiving:
        name: Bucear en contenedores en Trellin
        desc: En medio de los callejones laberínticos de la ciudad, exploras los rincones
          olvidados, filtrando trastos desechados con la esperanza de desenterrar
          tesoros escondidos entre los descartes.
      erdwiseDumpsterDiving:
        name: Bucear en contenedores en Erdwise
        desc: En medio de los callejones laberínticos de la ciudad, exploras los rincones
          olvidados, filtrando trastos desechados con la esperanza de desenterrar
          tesoros escondidos entre los descartes.
      summerCaveForaging:
        desc: Los murciélagos tienen aquí su casa en verano. Está oscuro, mejor traer
          una luz.
        name: Recolectar en cueva de verano
    global:
      litterLooting:
        desc: Entre el ajetreo de la ciudad, rebuscas entre los trastos desechados,
          con la esperanza de encontrar una joya oculta entre la basura.
        name: Saquear basura
    jarvonia:
      cliffForaging:
        desc: Encaramado al borde del imponente acantilado, exploraras cuidadosamente
          el escarpado terreno en busca de hierbas silvestres, setas resistentes y
          otros tesoros comestibles que prosperan en este entorno elevado.
        name: Recolectar en los acantilados
      coastForaging:
        desc: Al pasear por los invernales paisajes costeros, te fundes con el frío,
          buscando sustento y calor entre las rocas cubiertas de nieve y los charcos
          helados.
        name: Recolectar en la costa
      forestForaging:
        desc: En medio del bosque invernal, te aventuras con ojo avizor en busca de
          tesoros ocultos bajo el manto de nieve, abrazando la emoción de descubrir
          las ofrendas comestibles de la naturaleza.
        name: Recolectar en el bosque
      glacierForaging:
        desc: Buscas a lo largo y ancho del vacío glaciar. Aprendes mucho sobre ti
          mismo, pero ¿hay algo que encontrar aquí?
        name: Recolectar en el glaciar
      plainsForaging:
        desc: Con cada suave zancada por las llanuras, te sumerges en la abundancia
          natural, recogiendo bayas silvestres, semillas y brotes tiernos que prosperan
          en el suelo bajo tus pies.
        name: Recolectar en las llanuras
      seashellSearching:
        name: Buscar conchas
        desc: Buscas cuidadosamente a lo largo de la costa alguna concha o perla valiosa.
      caveForaging:
        desc: Los murciélagos tienen aquí su casa en primavera. Está oscuro, mejor
          traer una luz.
        name: Recolectar en cueva de primavera
      hornOfRespiteTreasureHunt:
        desc: El Gremio del Aventurero ha propuesto el desafío de encontrar algunos
          objetos especiales alrededor del Cuerno del Alivio. ¿Cuánto tiempo te llevará
          encontrarlos todos?
        name: Búsqueda de tesoros
    syrenthia:
      seashellForaging:
        desc: Buscando preciosas conchas marinas, nadas cerca del lecho marino. La
          mayoría se enconden bajo la arena, mientras que otras se aferran a los rincones
          de las rocas submarinas.
        name: Recolectar conchas
      merfolkFarmForaging:
        name: Recolectar en la granja de la gente del mar
        desc: Tu acceso a la Granja Marina Comunal te otorga la libertad de buscar
          comida en los interminables campos agrícolas submarinos. Aquí encontrarás
          una gran variedad de plantas esperando a ser recogidas.
      kelpForaging:
        name: Recolectar algas
        desc: Con una gran cantidad de algas moviéndose a tu alrededor, inspeccionas
          con cuidado cada una de ellas, antes de arrancar la mejor.
      wreckDiving:
        name: Bucear en naufragio
        desc: Buceas dentro del pecio que es la tumba de Casbrant, esperando encontrar
          tesoros.
    wallisia:
      floodedFieldScavenging:
        name: Búsqueda en campos inundados
        desc: Caminas por los campos húmedos en busca de plantas y materiales viables
          que hayan logrado sobrevivir e incluso prosperar en este ambiente húmedo.
      dragonflyCatching:
        name: Captura de libélulas
        desc: Utilizas tu red para perseguir y atrapar libélulas que se lanzan de
          un lado a otro rápidamente por toda el área.
      graveyardForaging:
        name: Recolección en el cementerio
        desc: Recorres el cementerio buscando objetos únicos y fuera de lugar que
          se desprendieron de las inundaciones de la zona. No es un robo grave si
          no sigue en la tumba, ¿verdad?
  mining:
    global:
      mineCoal:
        desc: Cada golpe de tu fiel pico descubre las vetas de carbón, esenciales
          para proporcionar combustible a los herreros para forjar armas y armaduras
          que defiendan el reino.
        name: Extraer carbón
      mineCopperOre:
        desc: El rítmico tintineo de tu pico al golpear la superficie rocosa llena
          el aire mientras extraes cobre constantemente.
        name: Extraer cobre
      mineFarganiteOre:
        desc: Con sudor y lágrimas, extraes lentamente parte de la farganita a pesar
          de su tremenda dureza.
        name: Extraer farganita
      mineIronOre:
        desc: Cada uno de tus movimientos revela la humilde belleza del mineral de
          hierro, una materia prima fiable y con una amplia gama de usos prácticos.
        name: Extraer hierro
      mineTarsiliumOre:
        desc: En tu aventura para extraer alquitranio, las profundas y resonantes
          cámaras de la tierra se convierten en tu lienzo y el descubrimiento de cada
          nueva veta es como desenterrar un pedazo de historia.
        name: Extraer alquitranio
      mineTinOre:
        desc: El sonido de tu pico resuena por toda la mina mientras picas incansablemente,
          descubriendo las vetas ocultas de mineral de estaño que esperan ser descubiertas.
        name: Extraer estaño
      mineTarsiliumOreUnderwater:
        name: Extraer alquitranio (Submarino)
        desc: No hay mucha luz bajo el agua, pero como en una cueva. Con el alquitranio,
          siempre es dificil ver el negro mineral un entorno oscuro.
    jarvonia:
      goldPanning:
        desc: Se trata de una técnica rudimentaria de extracción de oro que aprovecha
          los depósitos sedimentarios de los ríos. Primero se sumerge la batea en
          la arena del fondo. Después, agitándola a mano, se suelta la grava hasta
          que sólo queda arena y posibles pepitas de oro.
        name: Cribar oro
      spelunking:
        desc: Te arrastras con por el suelo como un lagarto. Pensamientos turbios
          te nublan la mente casi paralizándote. Consigues apartarlos por un momento
          y continuar. Pronto se abre un camino inexplorado que te llena de alegría.
        name: Espeleología
      surfaceSaltMining:
        desc: Extraer sal en una mina es un trabajo duro porque te deshidratas muy
          rápidamente debido al contacto constante con la sal. Por suerte para ti,
          estos cristales de halita (sal de roca) están en una superficie bien ventilada
          y se desprenden fácilmente cuando los golpeas con un pico.
        name: Extraer sal en superficie
      stoneQuarrying:
        name: Excavar piedra
        desc: ¡Roca y piedra!
      minePitTinOre:
        name: Extraer estaño en superficie
        desc: Has hallado un afloramiento rocoso que podría contener estaño. Vas a
          necesitar fuerza y constancia para extraerlo.
      minePitCopperOre:
        name: Extraer cobre en superficie
        desc: Aún en la superficie, extraes en afloramientos de rocas que parecen
          contener cobre. Son resistentes y no ceden con facilidad.
    syrenthia:
      caveDiving:
        desc: Te sumerges con valentía (o estúpidamente) en las vastas y oscuras cuevas.
          Esta actividad es una de las más peligrosas de todo Arenum. Desde luego,
          hace que tu corazón bombee y la adrenalina llene tus venas.
        name: Bucear en cuevas
      mineVolcanicRock:
        name: Extraer roca volcánica
        desc: Mover el pico bajo el agua es un desafío, pero ocasionalmente, al golpear
          la roca volcánica, se suelta un trozo lo suficientemente grande que después
          guardas en tu mochila.
      mineTarsiliumOre:
        name: Extraer alquitranio
        desc: Sorprendido al encontrar alquitranio bajo el agua, comienzas a extraerlo
          sin dudarlo.
      fossilMining:
        name: Extraer fósiles
        desc: Atraído por las maravillas del pasado, centras tu atención en encontrar
          fósiles antiguos.
    gdte:
      underwaterAqueductDigging:
        name: Cavar acueducto submarino
        desc: Abre paso para los carpinteros que vienen detrás de ti, retirando los
          escombros y asegurándote de que la zona no se derrumbe.
    wrentmark:
      minePetrifiumOre:
        desc: Evalúas las rocas violetas de petrifio duro frente a ti y trazas tu
          camino para extraer mejor los minerales de ellas sin lastimarte en el proceso.
        name: Extraer petrifio
      mineCrystalShards:
        desc: Rocas tan grandes y hermosas. Parece una verdadera lástima intentar
          extraer minerales de ellas, pero los potenciales fragmentos en los que se
          rompen tienen demasiada utilidad como para dejarlos ahí nomás.
        name: Extraer carbón de cristal
      mineSilverOre:
        name: Extraer plata
        desc: Con el rabillo del ojo, ves unas rocas plateadas y te pones a trabajar
          para rastrear la veta de mineral de plata que hay en su interior.
      mineGoldOre:
        name: Extraer oro
        desc: Notas destellos de oro entre las rocas y comienzas inmediatamente a
          extraerlo con la esperanza de encontrar la veta madre.
      mineAdamantOre:
        name: Extraer adamantio
        desc: Al encontrar las duras rocas de adamantio frente a ti, sacas tu mejor
          equipo para intentar extraer el mineral de la roca.
      mineGemRocksLow:
        name: Extraer gemas (bajo)
        desc: Te llama la atención una roca que parece contener algunos rastros de
          gemas. Al picar en ella, quizás encuentres algunas.
      mineVioliteOre:
        name: Extraer violita
        desc: Evalúas las rocas violetas de violita dura que tienes frente a ti y
          trazas tu camino para extraer mejor los minerales de ellas sin lastimarte
          en el proceso.
    wallisia:
      mineEctoRocks:
        name: Extraer rocas de ectoplasma
        desc: Afloramientos de grandes rocas que parecen brillar con la energía fantasmal
          y misteriosa del entorno. Blandes tu pico con la esperanza de llevarte fragmentos
          para refinarlos.
  smithing:
    jarvonia:
      horseshoeMaking:
        desc: Utilizando metal resistente, forjas una herradura que protegerá el casco
          del caballo en terrenos de dureza media a alta. Aunque se utilizan clavos
          para su fijación, el caballo no sufre ya que el casco no es sensible, similar
          a una uña humana muy gruesa.
        name: Fabricar herraduras
      flameStoking:
        name: Avivar las llamas
        desc: Cuando Helga hace sonar la campana, tu avivas las llamas. Una vida sencilla.
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Blandes el hacha con todas tus fuerzas, decidido a derribar los altísimos
          abedules.
        name: Talar abedules
      cutMangroveTrees:
        desc: Con cuidado de no tropezar con sus raíces enredadas, te esfuerzas por
          conseguir algunos troncos de estos árboles de formas fascinantes.
        name: Talar mangles
      cutMapleTrees:
        desc: Con constantes hachazos, trabajas para derribar los resistentes arces,
          cuyos robustos troncos requieren perseverancia para ser vencidos.
        name: Talar arces
      cutOakTrees:
        desc: Con firmeza, talas los imponentes robles, cuyas ramas se extienden como
          un abrazo de la naturaleza.
        name: Talar robles
      cutPineTrees:
        desc: Blandes el hacha con determinación para derribar los pinos.
        name: Talar pinos
      cutSpruceTrees:
        desc: Agarrando el hacha firmemente, canalizas tus fuerzas para derribar los
          imponentes abetos.
        name: Talar abetos
      cutTeakTrees:
        desc: Sudor en la frente, ampollas en los dedos, pero estás decidido a conseguir
          algunos troncos de esta madera resistente y duradera.
        name: Talar tecas
      cutWillowTrees:
        desc: Los anchos troncos de estos sauces están resultando todo un desafío,
          pero con tus hábiles y potentes golpes consigues derribarlos uno a uno.
        name: Talar sauces
      firewoodMaking:
        desc: Con paciencia, sudor, esfuerzo y tu fiel hacha, partes los troncos sin
          piedad. Ojalá pudieras partirlos con tus propias manos. Tendrías que ser,
          como mínimo, un superhéroe.
        name: Fabricar leña
      branchTrimming:
        desc: Podar las ramas cercanas al suelo ayuda a prevenir incendios forestales.
        name: Podar ramas
    syrenthia:
      coralCutting:
        name: Cortar coral
        desc: Corales, algunos tan grandes como árboles pequeños, te rodean. Blandes
          tu hacha hacia su base y los cortas uno tras otro. A diferencia de los árboles
          de la superficie, los corales no tocan el suelo al caer sino que flotan.
    global:
      cutBambooLogs:
        desc: Golpeas el bambú con el hacha. Produce un crujido agradable.
        name: Talar bambú
      cutYewTrees:
        name: Talar tejos
        desc: Los tejos son robustos y requieren mucho más esfuerzo para ser talados.
          Sin embargo, con el tiempo, logras derribarlos para segmentarlos en troncos.
      cutEctoTrees:
        name: Talar árboles de ectoplasma
        desc: Los árboles aquí parecen de otro mundo; su aspecto inquietante y la
          energía fantasmal que emanan los hacen intimidantes incluso antes de intentar
          talarlos. Estás ansioso por procesar los troncos que traerán.
  misc:
    emergencySwimEscape:
      name: Natación de escape de emergencia
      desc: Has perdido tu equipo de buceo y te estás quedando sin aire. Debes nadar
        hasta la superficie lo más rápido que puedas, pero sin entrar en pánico. Sabes
        que si asciendes demasiado rápido podrías sufrir un síndrome de descompresión.
    gdte:
      swampEmergencySwimEscape:
        name: Natación de escape de emergencia (Pantano)
        desc: Has perdido tu equipo de buceo y te estás quedando sin aire. Debes nadar
          hasta la superficie lo más rápido que puedas, pero sin entrar en pánico.
          Sabes que si asciendes demasiado rápido podrías sufrir un síndrome de descompresión.
      swampEmergencyDarkEscape:
        name: Escape de emergencia en la oscuridad (Pantano)
        desc: Has perdido tu fuente de luz y tendrás que buscar la salida desde donde
          estás a oscuras. Debes tener cuidado y encontrar la salida evitando cualquier
          criatura peligrosa que pueda acechar en las sombras.
      ventureIntoTheBog:
        name: Aventúrate en la ciénaga
        desc: Te aventuras en la neblina sombría a las afueras de Granfiddich, intentando
          encontrar referencias que te suenen de rastrear murciélagos, para adentrarte
          en la ciénaga.
      runForYourLife:
        name: Sálvese quien pueda
        desc: Sientes claustrofobia mientras la oscuridad se cierne sobre ti y notas
          que te están observando. Empiezas a correr por tu vida, sin dirección alguna.
      ventureIntoTheHideout:
        name: Aventúrate en la guarida
        desc: Te aventuras en la neblina sombría a las afueras de Puerto Hechizoscuro,
          raíces gruesas e incluso árboles a lo largo de las marismas bloquean tu
          camino hacia la guarida.
      ventureIntoTheWoods:
        name: Aventúrate en el bosque
        desc: Te aventuras en la neblina sombría a las afueras de Estuario Sals, donde
          una densa red de follaje bloquea tu camino hacia el bosque.
    wallisia:
      repairwraithwaterBankRebuild:
        name: Reparar el banco
        desc: Usando algo de ectoplasma junto con tus habilidades de carpintería,
          reparas lo necesario del banco para dejarlo nuevamente en condiciones de
          uso.
    wrentmark:
      emergencyDesertEscape:
        name: Escape de emergencia en el desierto
        desc: Has perdido a tu camello y pronto sucumbirás a las inclemencias del
          desierto. Tendrás que abrirte paso fuera de ese entorno implacable como
          sea posible.
  hunting:
    jarvonia:
      rabbitTracking:
        name: Rastrear conejos
        desc: Prestas atención a las plantas mordisqueadas, ramitas rotas y huellas
          de conejo en el suelo mientras buscas a los bichos.
      wolfHunting:
        name: Cazar lobos
        desc: Sigues grandes huellas de patas en el suelo buscando al cazador por
          excelencia del bosque, el lobo. Tu arco y tu flecha están listas para derribar
          a uno.
      bearHunting:
        name: Cazar osos
        desc: Las grandes marcas de garras en los árboles indican que estás en el
          camino correcto para encontrar osos en la zona. Tus sentidos están concentrados
          y tu cuerpo listo para cargarte a uno.
      deerHunting:
        name: Cazar ciervos
        desc: Buscas excrementos de ciervo en el bosque, un claro indicativo de que
          se encuentran en los alrededores. Tu arco y tu flecha están listos para
          disparar a uno.
    global:
      birdhouseTrappingIntermediate:
        name: Capturar pájaros (Intermedio)
        desc: Pones un cebo en la casa de pájaros que está lista para atrapar varios
          tipos de ave. Después, cualgas la casa a un árbol. Seguro que atrae a los
          pajarracos.
      crabTracking:
        name: Rastrear cangrejos
        desc: Caminando por la playa, buscas pistas de cangrejos cercanos. Dejan huellas
          específicas en la arena, pero desafortunadamente suelen borrarse con las
          mareas.
      boxTrapping:
        name: Capturar con caja
        desc: Montas una trampa sencilla colocando un cebo bajo una caja de madera
          sujetada con una rama. Cuando un bicho se acerca al cebo, mueve la rama
          quedando atrapado dentro de la caja.
      birdhouseTrappingBeginner:
        name: Capturar pájaros (Principiante)
        desc: Montas una casa de pájaros manipulada con una trampa que deja al pájaro
          entrar pero no le deja salir.
    gdte:
      lizardHunting:
        name: Cazar lagartos
        desc: Buscas cualquier pista de las muchas especies de lagarto que viven en
          los alrededores. Cazarlos no es peligroso, pero desde luego es tedioso.
      halfmawHunt:
        name: Cazar Mediofauces
        desc: Llevando arco y flechas, te mueves por el pantano en búsqueda del legendario
          Mediofauces. Ha vencido a muchos cazadores antes de ti, pero esperas que
          ese no sea tu destino y que seas tú el depredador y no la presa.
      invasiveSpeciesHunting:
        name: Cazar especies invasoras
        desc: Las marismas están llenas de criaturas parecidas a los gusanos que no
          son nativas a ese hábitat. Buscas cuidadosamente señales de ellos y eliminas
          a los que puedes encontrar.
    syrenthia:
      driftNetHunting:
        name: Cazar con red de deriva
        desc: Desenredas la enorme red antes de ponerla en el agua. Puede atrapar
          cientos de peces y criaturas si los dioses del mar te sonríen.
  tailoring:
    gdte:
      sailRepairIntermediate:
        desc: Esta gran vela ha visto algunas tormentas duras y está llena de agujeros.
          Trabajas rápidamente y con precisión para parchearlos, dejándola casi como
          nueva.
        name: Reparar velas (Intermedio)
    jarvonia:
      sailRepairBeginner:
        name: Reparar velas (Principiante)
        desc: Usando una aguja robuste e hilo, coses con cuidado múltiples parches
          de tela para reparar las velas del barco. No será igual que unas velas nuevas,
          pero aguantarán un rato.
  trinketry:
    gdte:
      antiqueMarketAssessor:
        name: Asesor de antigüedades
        desc: El mercado de antigüedades de Puerto Hechizoscuro es frenético y lleva
          tiempo encontrar compradores y vendedores para varios bienes. De vez en
          cuando encuentras una transacción rentable con una gema o un objeto raro.
  idle:
    name: Ocioso
    desc: No estás haciendo nada. Tus pasos se van a Pasos Guardados.
  unknown:
    name: Desconocido
    desc: Estás haciendo algo, pero el juego no sabe el qué.
