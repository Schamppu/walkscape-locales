maps:
  tips:
    "5": El botón verde con unas pinzas en la parte inferior de la pantalla abre la
      <hl>interfaz de fabricación</hl>.
    "9": Muchos NPCs pueden contarte <h1>rumores</h1> para ayudarte a encontrar cosas
      en el juego.
    "15": Consulta nuestro <c c="green">Portal</c>, <c c="red">Reddit</c> y <c c="purple">Discord</c>
      para anuncios, actualizaciones y blogs de desarrollo.
    "4": Mantener pulsado un objeto abre opciones de selección múltiple en el inventario.
    "6": Pulsar el minimapa en la parte superior derecha abre el mapa completo con
      opciones de viaje.
    "7": Puedes encontrar <hl>logros</hl> y <hl>objetos coleccionables</hl> obtenidos
      tocando a tu personaje en la parte superior izquierda.
    "13": El espacio del banco es ilimitado; si te preocupa usar algo, ¡guárdalo en
      el banco!
    "11": 'Presta atención a los detalles de los logros: algunos solo se desbloquean
      si los objetos provienen directamente de una actividad.'
    "12": Asegúrate de <hl>equipar</hl> tus objetos para obtener sus efectos, la mayoría
      no funcionan solo desde el inventario.
    "10": El <hl>menú de hamburguesa</hl> en la parte inferior derecha (o inferior
      izquierda en modo zurdo) tiene tu <hl>WalkPedia</hl> para ayudarte a seguir
      tu progreso total.
    "0": Estar sobrecargado solo ralentiza tus actividades, pero no afecta al viaje.
    "2": La probabilidad base de encontrar la mayoría de Cofres es de <hl>1/250</hl>,
      que puedes aumentar con mejor equipo y herramientas.
    "16": ¿Has encontrado un fallo o tienes una sugerencia? ¡Repórtalo en nuestro
      <c c="purple">Discord</c>! ¡Tus informes ayudan a mejorar el juego!
    "17": La <hl>Calidad del resultado</hl> ayudará a aumentar las probabilidades
      de obtener objetos de mejor calidad que se ven en la parte inferior de las <hl>recetas</hl>
      en la <hl>interfaz de fabricación</hl>.
    "8": ¡Cada objeto coleccionable que encuentres otorga 1 <hl>punto de logro</hl>
      extra!
    "1": La probabilidad base de encontrar materiales <hl>DE CALIDAD</hl> es de <hl>1/100</hl>,
      que puedes aumentar con mejor equipo y herramientas.
    "18": Los niveles de habilidad que superan el requisito principal de la <hl>actividad</hl>
      otorgan un +1.25% extra de <hl>Eficiencia de trabajo</hl> en lo que estés haciendo,
      hasta un máximo de 20 niveles.
    "3": 'Los atributos que incluyen el símbolo de porcentaje <hl>%</hl> son multiplicativos
      (Por ejemplo: +10% en encontrar material de calidad da 1.1/100).'
    "19": Los niveles de habilidad que superan el requisito principal de una <hl>receta</hl>
      en la <hl>interfaz de fabricación</hl> proporcionan una <hl>Calidad del resultado</hl>
      adicional.
    "14": Si hay mantenimiento, no te preocupes, normalmente tus pasos seguirán contando
      durante el tiempo de inactividad. ¡Consulta los anuncios en <c c="purple">Discord</c>
      para asegurarte!
    "20": Al equipar un kit de equipo mientras estás en un banco, todos los objetos
      se retirarán automáticamente del banco.
  skillTypes:
    "gathering": Las habilidades de recogida incluyen <skill skill="foraging"/>, <skill
      skill="fishing"/>, <skill skill="mining"/> y <skill skill="woodcutting"/>.
    "artisan": Las habilidades de artesanía incluyen <skill skill="cooking"/>, <skill
      skill="crafting"/>, <skill skill="carpentry"/>, <skill skill="smithing"/> y
      <skill skill="tinkering"/>.
    "utility": Las habilidades de utilidad incluyen <skill skill="agility"/>.
singulars:
  info:
    inventoryFull: ¡Tu inventario está lleno! En todas las actividades, excepto para
      viajar, la sobrecarga ralentizará tus acciones. Puedes ir al banco a guardar
      objetos o soltar algunos objetos de tu inventario para liberar espacio.
    lockFavoriteItem: "<icon i=\"Favorited\"/> <c i=0>Favorito</c>: No puedes vender
      ni soltar este objeto. Aun así, puedes usarlo para fabricar, trabajos y otras
      acciones.\n\n<icon i=\"Locked\"/> <c i=1>Bloqueado</c>: No puedes vender, soltar
      ni depositar este objeto mientras esté bloqueado. Aun así, puedes usarlo para
      fabricar, trabajos y otras acciones.\n\nAl bloquear o marcar como favorito un
      objeto, el cambio se aplica a todos los objetos iguales en tu inventario y banco.
      También puedes desbloquear o quitar de favoritos los objetos desde tu inventario
      o banco."
    claimPet: Una vez que reclames a tu mascota, se añadirá a tus mascotas y podrás
      incubarla y invocarla en cualquier momento. No puedes intercambiar mascotas
      reclamadas, ya que quedan <c>ligadas a tu personaje</c>.
    bankUsage: "Mantener presionados los botones de depositar o retirar permite mover
      hasta <c i=0>1000</c> objetos a la vez. Puedes usar la búsqueda del banco para
      encontrar objetos rápidamente. Puedes buscar por <c i=0>nombre, palabras clave,
      habilidades o ranuras</c>.\n\n<c i=0>¡Tu banco tiene espacio ilimitado!</c>\n\
      \nTambién puedes usar el interruptor <icon i=\"Favorited\"/> <c i=1>Favoritos</c>
      para mostrar solo tus objetos marcados como favoritos."
    inventoryUsage: "Una pulsación prolongada sobre una pila de objetos <c i=0>abrirá
      el modo de selección múltiple</c>, lo que te permite seleccionar varias pilas
      a la vez para soltarlas o depositarlas.\n\nEl botón <c i=0>Opciones</c> en la
      parte inferior te permite cambiar cómo se muestran las pilas de objetos.\n\n\
      <bp /><icon i=\"Deposit\" /> <hl>Todo</hl>: Deposita todos los objetos de tu
      inventario en el banco, si hay uno disponible en tu ubicación.\n\n<bp /><icon
      i=\"Bank small\" /> <hl>Banco</hl>: Abre tu banco y te permite realizar depósitos
      o retiros si están disponibles en tu ubicación.\n\n<bp /><icon i=\"Sort\" />
      <hl>Ordenar</hl>: Ordena tu inventario.\n"
