maps:
  tips:
    "5": El botón verde con unas pinzas en la parte inferior de la pantalla abre la
      <hl>interfaz de fabricación</hl>.
    "9": Muchos NPCs pueden contarte <h1>rumores</h1> para ayudarte a encontrar cosas
      en el juego.
    "15": Consulta nuestro <c c="green">Portal</c>, <c c="red">Reddit</c> y <c c="purple">Discord</c>
      para anuncios, actualizaciones y blogs de desarrollo.
    "4": Mantener pulsado un objeto abre opciones de selección múltiple en el inventario.
    "6": Pulsar el minimapa en la parte superior derecha abre el mapa completo con
      opciones de viaje.
    "7": Puedes encontrar <hl>logros</hl> y <hl>objetos coleccionables</hl> obtenidos
      tocando a tu personaje en la parte superior izquierda.
    "13": El espacio del banco es ilimitado; si te preocupa usar algo, ¡guárdalo en
      el banco!
    "11": 'Presta atención a los detalles de los logros: algunos solo se desbloquean
      si los objetos provienen directamente de una actividad.'
    "12": Asegúrate de <hl>equipar</hl> tus objetos para obtener sus efectos, la mayoría
      no funcionan solo desde el inventario.
    "10": El <hl>menú de hamburguesa</hl> en la parte inferior derecha (o inferior
      izquierda en modo zurdo) tiene tu <hl>WalkPedia</hl> para ayudarte a seguir
      tu progreso total.
    "0": Estar sobrecargado solo ralentiza tus actividades, pero no afecta al viaje.
    "2": La probabilidad base de encontrar la mayoría de Cofres es de <hl>1/250</hl>,
      que puedes aumentar con mejor equipo y herramientas.
    "16": ¿Has encontrado un fallo o tienes una sugerencia? ¡Repórtalo en nuestro
      <c c="purple">Discord</c>! ¡Tus informes ayudan a mejorar el juego!
    "17": El <hl>resultado de la fabricación</hl> ayudará a aumentar las probabilidades
      de obtener objetos de mejor calidad que se ven en la parte inferior de las <hl>recetas</hl>
      en la <hl>interfaz de fabricación</hl>.
    "8": ¡Cada objeto coleccionable que encuentres otorga 1 <hl>punto de logro</hl>
      extra!
    "1": La probabilidad base de encontrar materiales <hl>DE CALIDAD</hl> es de <hl>1/100</hl>,
      que puedes aumentar con mejor equipo y herramientas.
    "18": Los niveles de habilidad que superan el requisito principal de la <hl>actividad</hl>
      otorgan un +1.25% extra de <hl>Eficiencia de trabajo</hl> en lo que estés haciendo,
      hasta un máximo de 20 niveles.
    "3": 'Los atributos que incluyen el símbolo de porcentaje <hl>%</hl> son multiplicativos
      (Por ejemplo: +10% en encontrar material de calidad da 1.1/100).'
    "19": Los niveles de habilidad que superan el requisito principal de una <hl>receta</hl>
      en la <hl>interfaz de fabricación</hl> proporcionan un <hl>Resultado de fabricación</hl>
      adicional.
    "14": Si hay mantenimiento, no te preocupes, normalmente tus pasos seguirán contando
      durante el tiempo de inactividad. ¡Consulta los anuncios en <c c="purple">Discord</c>
      para asegurarte!
