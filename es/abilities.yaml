singulars:
  takeMeHome:
    desc: Te teletransporta a <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    completed: Frotas el <item id="item-ring_of_homesickness-dfd0d52b-c064-4860-ae77-2f9c0cab7382"
      /> y de repente te das cuenta de que estas en<location i="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    name: Llévame A Casa
  needToGoFast:
    completed: Saltas un par de veces en tu lugar y, de repente, las <item id="item-shoes_of_escape-bd6be47c-373b-4557-ba9f-35fb62e7d390"
      /> te vuelven casi incontrolablemente rápido. Sientes que podrías correr eternamente,
      hasta que tu velocidad demencial se desvanece.
    name: Necesito Ir Rápido
    desc: Completa {count} acciones de <hl>viaje</hl> instantáneamente.
  memospheres:
    agility:
      completed: Tocas el orbe brillante y te das cuenta de que estás en mejor forma
        que antes.
      name: 'Memosfera: Agilidad'
      desc: Otorga experiencia en <skill skill="agility"/>.
    carpentry:
      completed: Te adentras en el orbe y comienzas a reflexionar sobre cómo hacer
        mejores muebles y cortar tablones de forma más eficiente.
      name: 'Memosfera: Carpintería'
      desc: Otorga experiencia en <skill skill="carpentry"/>.
    fishing:
      desc: Otorga experiencia en <skill skill="fishing"/> .
      completed: Pones la mano sobre el orbe y sientes como si tu cabeza fuera una
        pecera. Ahora entiendes mejor a los peces.
      name: 'Memosfera: Pesca'
    mining:
      completed: Tocas el orbe brillante y empiezas a oír el sonido de los picos golpeando
        las rocas. Sientes que podrías minar con mayor eficiencia.
      name: 'Memosfera: Minería'
      desc: Otorga experiencia en <skill skill="mining"/> .
    woodcutting:
      completed: Pones la mano sobre el orbe y experimentas la vida de un árbol, desde
        el brote hasta el tronco. Te secas una lágrima del ojo y sientes que ahora
        podrías cortar árboles de forma más eficiente.
      name: 'Memosfera: Talar'
      desc: Otorga experiencia en <skill skill="woodcutting"/>.
    cooking:
      name: 'Memosfera: Cocina'
      desc: Otorga experiencia en <skill skill="cooking"/>.
      completed: Tocas el orbe que tiene una olla de cocina dentro y casi te quemas
        los dedos. Sientes que has aprendido algo nuevo sobre cocina.
    crafting:
      name: 'Memosfera: Fabricando'
      desc: Otorga experiencia en <skill skill="crafting"/>.
      completed: Tocas el orbe brillante y de repente sientes que podrías ser capaz
        de fabricar mejores cosas.
    foraging:
      name: 'Memosfera: Recolectar'
      desc: Otorga experiencia en <skill skill="foraging"/>.
      completed: Sientes el orbe brillante y tienes una rápida visión de un bosque
        lleno de bayas y setas. Sientes que podrías encontrarlas más fácilmente.
    smithing:
      name: 'Memosfera: Herrería'
      desc: Otorga experiencia en <skill skill="smithing"/>.
      completed: Te adentras en el orbe y empiezas a sentir como si un lingote de
        hierro se estuviera convirtiendo en una espada. Duele un poco, pero sientes
        que ahora podrías forjar mejor.
    trinketry:
      name: 'Memosfera: Joyería'
      desc: Otorga experiencia en <skill skill="trinketry"/>.
      completed: Colocas la mano sobre el orbe y empiezas a ver un caleidoscopio de
        gemas flotando justo encima de ti. Puedes ver patrones y planos que nunca
        antes habías considerado.
  activities:
    emergencySwimSyrenthia:
      desc: Nadas hasta el <object id="location-port_skildar-2b12283e-6309-45af-8332-fb470267f510"
        />.
      name: ¡Escape de Nado de Emergencia!
    exploreUnderwaterCave:
      desc: Explora la cueva submarina hacia <object id="location-bog_bottom-1532ca82-3608-4a2f-8e54-fc3d8f449f9c"
        />.
      name: Explorar La Cueva Submarina
    ventureIntoTheBog:
      desc: Te adentras en el pantano hacia <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
      name: Aventúrate En El Pantano
    ventureIntoTheWitchesWoods:
      desc: Te aventuras en el bosque hacia <object id="location-witches_woods-ef7e2f92-46ba-48e2-8f82-a9887fcec517"
        />.
      name: Aventúrate En El Bosque
    springBatTracking:
      name: Seguimiento De Murciélagos De Primavera
      desc: Sigues el rastro de los murciélagos hasta <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
    emergencySwampEscape:
      name: ¡Escape De Emergencia Del Pantano!
      desc: Escapas a <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    emergencySwampSwimEscape:
      name: ¡Escape de Nado de Emergencia!
      desc: Nadas hasta <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    exploreBogBottom:
      name: Explorar Bog Bottom
      desc: Explora bog bottom hasta <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />.
    runForYourLifeSwamp:
      name: ¡Corre por tu vida!
      desc: Escapas a <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    ventureIntoTheHalfmawHideout:
      name: Aventúrate En El Escondite
      desc: Te aventuras en el escondite hacia <object id="location-halfmaw_hideout-4326bafb-9918-12ea-grsd-d39a394b686a"
        />.
  downGoesTheTrees:
    desc: Completas {count} <skill skill="woodcutting"/> acciones instantáneamente.
    completed: Blandes el <item id="item-axe_of_destruction-a493952f-18b1-442b-be16-0385a014c01c"
      /> y los árboles frente a ti caen de un solo golpe. Sientes que podrías cortar
      un bosque entero con este hacha.
    name: Abajo Los Árboles
  rockAndRoll:
    name: Rock And Roll
    desc: Crea 5 <hl>gemas en bruto</hl> aleatorias.
    completed: Tocas el amuleto en forma de estrella y <hl>crea algunas gemas</hl>
      en tu palma.
  mermaidsNeedMe:
    name: Las Sirenas Me Necesitan
    desc: Te teletransporta a <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
    completed: Frotas el <item id="item-algae_ring-751c337a-cb19-4243-abae-ba6468446ab8"
      /> y de repente te das cuenta de que estas en <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
