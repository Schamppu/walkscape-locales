singulars:
  takeMeHome:
    desc: Te teletransporta a <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    completed: Frotas el <item id="item-ring_of_homesickness-dfd0d52b-c064-4860-ae77-2f9c0cab7382"
      /> y de repente te das cuenta de que estas en<location i="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    name: Llévame A Casa
  needToGoFast:
    completed: Saltas un par de veces en el sitio y, de repente, los <item id="item-shoes_of_escape-bd6be47c-373b-4557-ba9f-35fb62e7d390"
      /> te dan una velocidad casi incontrolable. Intuyes que podrás correr eternamente,
      hasta que tu rapidez demencial se desvanece.
    name: A toda máquina
    desc: Completa {count} acciones de <hl>Viaje</hl> instantáneamente.
  memospheres:
    agility:
      completed: Tocas el orbe brillante y te das cuenta de que estás en mejor forma
        que antes.
      name: 'Memosfera: Agilidad'
      desc: Otorga experiencia en <skill skill="agility"/>.
    carpentry:
      completed: Tocas el orbe y comienzas a reflexionar sobre cómo hacer mejores
        muebles y cortar tablones de forma más eficiente.
      name: 'Memosfera: Carpintería'
      desc: Otorga experiencia en <skill skill="carpentry"/>.
    fishing:
      desc: Otorga experiencia en <skill skill="fishing"/> .
      completed: Pones la mano sobre el orbe y sientes como si tu cabeza fuera una
        pecera. Ahora entiendes mejor a los peces.
      name: 'Memosfera: Pesca'
    mining:
      completed: Tocas el orbe brillante y empiezas a oír el sonido de los picos golpeando
        las rocas. Intuyes que podrás minar con mayor eficiencia.
      name: 'Memosfera: Minería'
      desc: Otorga experiencia en <skill skill="mining"/> .
    woodcutting:
      completed: Pones la mano sobre el orbe y experimentas la vida de un árbol, desde
        el brote hasta el tronco. Te secas una lágrima del ojo e intuyes que ahora
        podrás talar árboles de forma más eficiente.
      name: 'Memosfera: Tala'
      desc: Otorga experiencia en <skill skill="woodcutting"/>.
    cooking:
      name: 'Memosfera: Cocina'
      desc: Otorga experiencia en <skill skill="cooking"/>.
      completed: Tocas el orbe que contiene una olla de cocina y casi te quemas los
        dedos. Intuyes que has aprendido algo nuevo sobre cocina.
    crafting:
      name: 'Memosfera: Fabricación'
      desc: Otorga experiencia en <skill skill="crafting"/>.
      completed: Tocas el orbe brillante y de repente intuyes que serás capaz de fabricar
        mejores cosas.
    foraging:
      name: 'Memosfera: Recolección'
      desc: Otorga experiencia en <skill skill="foraging"/>.
      completed: Sientes el orbe brillante y tienes una rápida visión de un bosque
        lleno de bayas y setas. Intuyes que podrás encontrarlas más fácilmente.
    smithing:
      name: 'Memosfera: Herrería'
      desc: Otorga experiencia en <skill skill="smithing"/>.
      completed: Tocas el orbe y empiezas a sentir como si un lingote de hierro se
        estuviera convirtiendo en una espada. Duele un poco, pero intuyes que ahora
        podrás forjar mejor.
    trinketry:
      name: 'Memosfera: Joyería'
      desc: Otorga experiencia en <skill skill="trinketry"/>.
      completed: Colocas la mano sobre el orbe y empiezas a ver un caleidoscopio de
        gemas flotando justo encima de ti. Puedes ver patrones y planos que nunca
        antes habías considerado.
  activities:
    emergencySwimSyrenthia:
      desc: Nadas hasta <object id="location-port_skildar-2b12283e-6309-45af-8332-fb470267f510"
        />.
      name: ¡Huir nadando a la superficie!
    exploreUnderwaterCave:
      desc: Exploras la cueva submarina y llegas a <object id="location-bog_bottom-1532ca82-3608-4a2f-8e54-fc3d8f449f9c"
        />.
      name: Explorar La Cueva Submarina
    ventureIntoTheBog:
      desc: Te adentras en la ciénaga y llegas a <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
      name: Aventúrate a la Ciénaga
    ventureIntoTheWitchesWoods:
      desc: Te aventuras en el bosque y llegas a <object id="location-witches_woods-ef7e2f92-46ba-48e2-8f82-a9887fcec517"
        />.
      name: Aventúrate en el Bosque
    springBatTracking:
      name: Rastrear Murciélagos en Primavera
      desc: Sigues el rastro de los murciélagos hasta <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
    emergencySwampEscape:
      name: ¡Huida del Pantano!
      desc: Escapas a <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    emergencySwampSwimEscape:
      name: ¡Huida del Pantano nadando!
      desc: Nadas hasta <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    exploreBogBottom:
      name: Explorar Fondo de la Ciénaga
      desc: Exploras el Fondo de la Ciénaga y llegas a <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />.
    runForYourLifeSwamp:
      name: ¡Sálvese quien pueda!
      desc: Escapas a <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    ventureIntoTheHalfmawHideout:
      name: Aventúrate en la Guarida
      desc: Te aventuras en la guarida y llegas a <object id="location-halfmaw_hideout-4326bafb-9918-12ea-grsd-d39a394b686a"
        />.
    emergencyDesertEscape:
      name: ¡Huida del Desierto!
      desc: Te escapas a <object id="2d3ee700-c07d-4e82-bde0-2663a1c3a18c" />.
  downGoesTheTrees:
    desc: Completas {count} acciones de <skill skill="woodcutting"/> al instante.
    completed: Blandes el <item id="item-axe_of_destruction-a493952f-18b1-442b-be16-0385a014c01c"
      /> y los árboles frente a ti caen de un solo golpe. Intuyes que podrás cortar
      un bosque entero con este hacha.
    name: Los árboles siguen por debajo
  rockAndRoll:
    name: Rockanroll
    desc: Crea 5 <hl>gemas en bruto</hl> aleatorias.
    completed: Tocas el amuleto estrellado y <hl>éste crea algunas gemas</hl> en tu
      mano.
  mermaidsNeedMe:
    name: Las sirenas me necesitan
    desc: Te teletransporta a <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
    completed: Frotas el <item id="item-algae_ring-751c337a-cb19-4243-abae-ba6468446ab8"
      /> y de repente te das cuenta de que estas en <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
  navigateDesert:
    name: Navegar el Desierto
    desc: Te permite navegar e interactuar en entornos de <object id="location_desert"
      />.
  iMissTheSun:
    name: Echo de menos el Sol
    desc: Te teletransporta a <object id="ed6a76d4-5135-459e-a6d7-bbd7cb1af1b6" />.
    completed: Sientes el calor del sol al llegar a <object id="ed6a76d4-5135-459e-a6d7-bbd7cb1af1b6"
      />.
  torpedoAway:
    name: Torpedo Fuera
    desc: Completa {count} acciones de <hl>Viaje Submarino</hl> al instante.
    completed: Tu <h1>Delfín</h1> se propulsa delante de tí hacia vuestro nuevo destino
      acuático. La corriente de agua que genera te atrae, permitiéndote llegar allí
      sin esfuerzo y en nada de tiempo.
  peckingOrder:
    name: La Ley del Más Fuerte
    desc: Completa {count} acciones de <skill skill="foraging"/> al instante.
    completed: A una velocidad cegadora, observas a tu <h1>Pollo</h1> que marcha a
      recolectar aquí por tí, trayéndote algunos de los hallazgos.
  presentRain:
    name: Lluvia actual
    desc: Te entrega 5 <hl>regalos</hl> aleatorios llenos de objetos.
    completed: Tu <h1>Reno</h1> mira al cielo y sacude sus astas. Varios presentes
      caen a tus pies desde arriba. ¡Con la aprobación de tu reno, los abres para
      averiguar lo que contienen!
  shellForge:
    name: Forja de Conchas
    desc: Completa {count} acciones de <object id="recipe_smelting"/> al instante.
    completed: Tu <h1>Tortuga marina</h1> coge unos cuantos de tus materiales de forja
      y se esconde en su caparazón cerca del horno. Sientes una ola repentina de calor,
      y ves que vuelve con el resultado.
