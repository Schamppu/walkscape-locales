singulars:
  buildings:
    gdte:
      animalShelter:
        desc: La tienda está llena de diferentes tipos de animales, algunos de ellos
          con pelaje o escamas de multitud de colores. En una de las paredes hay un
          cartel que explica que muchas de estas mascotas fueron rescatadas del pantano
          tras ser abandonadas o perderse.
        name: Patas Unidas
      bilgemontCastle:
        desc: El gran castillo es opulento y casi perfecto. No hay ni grietas en la
          piedra ni marcas de quemadura de ningún fuego. Los gobernantes que residen
          aquí son conocidos por sus joyas de calidad y riquezas, parece que nunca
          haya vivido nadie por la condición prístina del gran castillo.
        name: Castillo Montepantoque
      bogsideBankOfProsperity:
        desc: El suelo del banco tiene una alfombra de color musgo al entrar, que
          suena a agua al pisarla. Varias ranas parecen esconderse en las vigas, manteniendo
          a raya a los mosquitos. Uno de los empleados asiente ligeramente con la
          cabeza a modo de saludo. También parece que una rana asoma de vez en cuando
          bajo el sombrero del empleado, saliendo solo para atrapar con un chasquido
          una polilla grande que revolotea por allí.
        name: Banco de la Prosperidad de Bogside
      bureauOfMoss:
        desc: Las paredes de la taberna están llenas de musgo y decoración temática
          de pantano, salvo la vajilla. Hay un pequeño estanque en un rincón junto
          a la chimenea y varias ranas parecen disfrutar de su tiempo en él. Un juglar
          toca una suave melodía con un extraño instrumento, suena como una guitarra,
          pero con agua en su interior.
        name: Agencia del Musgo
      fishMarketStall:
        name: Puesto de Pescado
        desc: Una mujer parece estar dirigiendo el puesto de pescado, mientras una
          cantidad ingente de pescados enormes y trozos de pescado posan sobre hielo.
          Aunque parece que hay cestas llenas de otros pescados enteros e incluso
          algunos cubos de cebo.
      foodMarketStall:
        desc: Un maravilloso aroma llena el aire alrededor del puesto de comida, pan
          fresco y pasteles, aunque también parece haber abundantes artículos en frascos
          y encurtidos a la venta. Por suerte, no parece que no queda Surströmming.
        name: Puesto de Comida
      maritimeFortuneBank:
        desc: Molduras doradas, suelos de mármol e incluso una descomunal lámpara
          colgando del techo aparentemente hecha de oro y algunas gemas para reflejar
          sus colores naturales a través de una pequeña llama. Incluso las campanas
          para llamar la atención del personal son de oro.
        name: Banco Marítimo de la Fortuna
      toolMarketStall:
        name: Puesto de Herramientas
        desc: El puesto de herramientas está cubierto con una vieja sábana de cuero
          y las herramientas están dispuestas en un orden aparentemente particular.
          Unas pocas linternas cuelgan de lo alto del puesto. Hay más herramientas
          dentro de cestas y colgando sobre la cabeza del comerciante con cuerdas
          cuidadosamente atadas.
      mossyMerchantsBreezeMart:
        name: Mercado Brisa del Mercader Musgoso
        desc: El Mercado Brisa del Mercader Musgoso tiene varias ventanas abiertas
          y el viento sopla lentamente a través de la tienda llevando la brisa y los
          ruidos de la zona exterior. Muchos de los estantes están llenos de artículos
          interesantes y únicos.
      bogAndBlade:
        name: Agua y Daga
        desc: El Agua y Daga ofrece cortes de pelo expertos en Estuario Sals. Barberos
          con botas de agua ofrecen unos cuidados de primer nivel con un toque de
          humor. Relájate en cómodas sillas y disfruta de una taza de té mientras
          te cuidan el cabello.
      quagmireCouture:
        name: Moda Marisma
        desc: Moda Marisma es una boutique de moda en Esturario Sals especializada
          en ropa inspirada en pantanos. Explora una colección de prendas elegantes
          que son perfectas para cualquier ocasión.
      goldnGrailBilgemont:
        desc: La franquicia en Montepantoque de la popular cadena de tabernas que
          sirve su famosa comida y bebida en cálices dorados. Esta huele al aire salino
          que la rodea, incluso a través de las costosas fragancias con las que los
          clientes intentan cubrirlo.
        name: Grial Gualdo Montepantoque
      halfmawOutpost:
        name: Puesto del Pantano del Gremio de Aventureros
        desc: La rama del Gremio de Aventureros que intenta mantener al Mediofauces
          a raya. Las principales diferencias de este son tener nombre propio, una
          disposición algo redecorada con un gran cofre bancario, además del hecho
          de que es mucho más verde y está más deteriorado que el de Jarvonia. Y luego
          ya sabes, el pantano.
      witchsHut:
        name: Cabaña de la Bruja
        desc: La cabaña está hecha dentro de un gran árbol y el interior está lleno
          de varias hierbas y pociones. Un caldero burbujea en el centro y una rana
          bastante grande se encuentra al lado cazando moscas curiosas. La bruja parece
          ocupada entre leer y remover el caldero de vez en cuando.
      goldnGrailEverhaven:
        desc: La franquicia en Everhaven de la popular cadena de tabernas que sirve
          su famosa comida y bebida en cálices dorados. Esta huele un poco más a queso
          que las demás por alguna razón.
        name: Grial Gualdo Everhaven
      goldnGrailBlackspell:
        desc: La franquicia en Hechizoscuro de la popular cadena de tabernas que sirve
          su famosa comida y bebida en cálices dorados. Esta huele a ese tipo de olor
          oloroso, que huele, ¿lo hueles?
        name: Grial Gualdo Hechizoscuro
    jarvonia:
      fortofPermafrost:
        desc: La gigantesca fortaleza se extiende ante ti, descansando entre Jarvonia
          y el Gran Ducado de Trellin-Erwdise. Se sabe que esta poderosa fortaleza
          requiere que se juegue a un juego antes de entrar en las heladas tierras
          de Jarvonia.
        name: Fuerte del Permafrost
      templeOfAzurazera:
        desc: El gran templo se llena de incensarios humeantes y del murmullo de palabras
          sagradas, muchos se acercan a la descomunal piedra azul brillante y parecen
          rezar. La enorme piedra parece elevarse desde el suelo, amenazando con atravesar
          el mismo cielo. A pesar de ello, la superficie es completamente lisa y vibra
          con poder.
        name: Templo de Azurazera
      woodcuttersCabin:
        desc: Una cabaña hecha de árboles talados se encuentra en un pequeño claro
          dentro del espeso bosque con el suelo cubierto de tocones. Varias pilas
          de ramas y palos pequeños parecen estar cuidadosamente ordenados cerca de
          cada tocón o atados firmemente con cordeles.
        name: Cabaña del leñador
      frostyFinds:
        desc: Vende todo tipo de bienes genéricos que un viajero pueda necesitar en
          sus aventuras.
        name: Hallazgos Escarchados de Kallaheim
      hornOfRespiteOutpost:
        desc: El Puesto Avanzado del Gremio de Aventureros es un lugar donde los aventureros
          pueden reunirse para compartir historias, buscar consejo y prepararse para
          su próximo viaje. Las paredes están decoradas con mapas, armas y trofeos
          de expediciones pasadas.
        name: Puesto Avanzado del Gremio de Aventureros
      icyGoblet:
        name: El Cáliz de Hielo
        desc: En la taberna El Cáliz de Hielo, las leyendas se funden con la realidad
          mientras las bebidas frías fluyen libremente y el aire se llena con las
          risas de los aventureros que comparten sus frías hazañas.
      jarvoJoy:
        name: JarvoJuego
        desc: Un enano corpulento parece estar de pie detrás del mostrador sobre un
          taburete. Su rostro tiene varias cicatrices recientes y su barba parece
          estar bastante chamuscada. A su alrededor hay una variedad de esquís, discos
          y muchos otros tipos de equipos deportivos.
      frozenCapital:
        name: Banco Glacial
        desc: Un banco muy conocido e influyente en Jarvonia. Banco Glacial mantiene
          tus cosas seguras.
      frosthookEmporium:
        name: Emporio Ganchoescarcha
        desc: 'Una pirata experimentada te saluda con un pequeño movimiento de cabeza.
          Una pata de palo golpea el suelo de madera mientras ella se desliza tras
          el mostrador. Una enorme cantidad de productos de pesca llena las paredes
          y los estantes. Sorprendentemente, en una de las paredes hay colgada una
          cabeza de tiburón gigante y debajo una placa que pone «Bruce».'
      northstarMercantile:
        name: Almacenes Estrella Polar
        desc: Almacenes Estrella Polar prospera en su ubicación actual, a menudo se
          ve a muchas personas entrando y saliendo. La chimenea en la pared del fondo
          crepita suavemente y los productos a la venta cubren ordenadamente los estantes.
      tutorialCabin:
        name: Cabaña de Sergio el Servicial
        desc: Una humilde choza descansa dentro del Bosque Desencantado, hay varios
          tocones de árboles y un hombre sentado en una mesa exterior con dos sillas.
          Parece estar examinando un tablero de ajedrez sobre la mesa.
      bigloo:
        name: Enormiglú
        desc: Enormiglú, un iglú sorprendentemente espacioso, alberga una ecléctica
          colección de gélidos artefactos y una cálida hospitalidad, todo seleccionado
          por un encantador comerciante pingüino conocido por su pajarita y su alegre
          contoneo.
      polarPruning:
        desc: Poda Polar es una acogedora barbería enclavada en el corazón de Azurazera.
          Entra y un barbero experto esculpirá y arreglará tu cabello con precisión.
          Las paredes están adornadas con decoración y el aire desprende un refrescante
          aroma a pino.
        name: Poda Polar
      tundraTrends:
        name: Tendencias Tundra
        desc: Tendencias Tundra ofrece lo último en moda invernal con un toque divertido.
          Explora bufandas vibrantes, sombreros con estilo y abrigos coloridos que
          crean impresión en la nieve.
      notAShop:
        desc: 'Un edificio curioso destaca sobre el resto de la aldea. Al entrar,
          los visitantes son recibidos con un tarro de salmiakki para degustar. Una
          pancarta que dice "WalkScape" cuelga en la pared, aunque su significado
          no está claro. El interior parece una oficina: hay un tablero Kanban, un
          escritorio de pie y una cinta de andar a estrenar de Forjavendaval.'
        name: Not a Tienda
      azurazeraBank:
        name: Refrigeración del Compromiso
        desc: Un banco de aspecto muy limpio que, de algún modo, se mantiene libre
          de la nieve del exterior. Jurarías que estás mirando a través de lentes
          con un tinte azul, ya que incluso las antorchas aquí arden en azul. Solo
          aquellos que gozan de gran respeto entre los jarvonianos pueden entrar en
          un lugar así.
    syrenthia:
      vastalumeTavern:
        name: Perla del Mar
        desc: Todo el suelo está cubierto de arena. Detrás de la barra hay un pulpo
          naranja mezclando bebidas y llenando vasos. En un rincón de la sala se encuentra
          la perla más grande que jamás hayas visto.
      vastalumeBank:
        name: Banco Ola de Thalassa
        desc: Una gran serpiente de color amarillo brillante repta por el suelo arenoso.
          En las paredes de piedra submarinas hay una puerta circular con una enorme
          cerradura que conduce a una caja fuerte.
      vastalumeGeneralStore:
        name: Ancla Hundida
        desc: Un ancla oxidada yace en la arena. La pequeña tienda tiene unos pocos
          estantes y barriles de mercancías. De los agujeros y grietas de las paredes
          salen burbujas. Crees conocer las montañas representadas en el cuadro de
          la pared.
      vastalumeBarber:
        name: Barbería Sigue la Corriente
        desc: Esta abarrotada barbería cuenta con múltiples sillas para cortar el
          pelo. El flujo constante de clientes que entran y salen sugiere que es un
          lugar popular para cortarse el pelo en Vastalume.
      vastalumeSpecializedStore:
        name: Subcorriente
        desc: 'Un estandarte de Syrencia está colocado justo en la entrada indicando
          que sólo se permite entrar a aquellos en los que confían los Syrencianos.
          Aquí dentro hay un poco de todo: una sala de estar, herramientas colgadas
          en la pared e incluso un bonsái submarino.'
      vastalumeClothingShop:
        name: Atelier Aleta-stico
        desc: Muchos Syrencianos prefieren los trajes hechos con conchas, por lo que
          este lugar está bastante vacío. Hay pocas telas y trajes en la tienda. La
          mayoría de los visitantes vienen en busca del famoso vestido de baile de
          la gente del agua.
      throneOfTheNeverdrown:
        name: Trono del Insumergible
        desc: Un pulpo observador vigila la entrada. Una alfombra azul regio conduce
          al trono, adornado con varios tentáculos móviles. Toda la sala del trono
          desprende una atmósfera inquietante y da la sensación de que hasta el inofensivo
          cangrejo te observa.
      casbrantsSunkenShip:
        name: Barco Hundido de Casbrant
        desc: El palo mayor del barco se ha desprendido por completo. El barco naufragado
          está plagado de agujeros y tablas rotas de las que salen numerosas burbujas
          de aire. Parece como si otra presencia estuviera aquí, observando y esperando.
    wallisia:
      restoredSpiritSavings:
        name: Banco del Espíritu restaurado
        desc: Las necesidades de banca restauradas permiten que el edificio vuelva
          a funcionar como lugar de almacenamiento y salvaguarda. Todavía se viene
          abajo, pero tus reparaciones han traído de vuelta algo de espíritu al establecimiento.
      brokenSpiritSavings:
        name: Banco del Espíritu roto
        desc: Los restos destruidos de un banco. Puede que haya sido un lugar orgulloso
          de almacenamiento, pero ahora es poco más que una carcasa que no puede utilizarse
          ni para salvaguardar cosas, ya que los fantasmas le encuentran poca utilidad
          a las monedas.
      innerPeaceEats:
        name: Comedor Paz Interior
        desc: Un bastión de esperanza para los que se encuentran en Blackrane. La
          pequeña tienda de alimentación da todo lo que tiene para proveer de buena
          comida que ayude a recuperar el disfrute de la población deprimida. Sigue
          sin parecer un gran lugar, pero hay señales de que lo están intentando.
      theFinalDeposit:
        name: El Último Depósito
        desc: Te preguntas si tus objetos de valor estarían seguros en un lugar como
          este. Lo único que te reconforta es la caja fuerte oxidada en la esquina,
          intentando ocultar la inutilidad del banco en sí.
      lostSoulsourcing:
        name: Almas perdidas
        desc: Una tienda destartalada por fuera... y también por dentro, pero ¿qué
          podría esperarse de una ciudad literalmente fantasma? Se aprecian trazas
          de ectoplasma residual de los habitantes fantasmales que entran y salen
          de este establecimiento.
    wrentmark:
      jeweledOasisBank:
        name: Banco Oasis Enjoyado
        desc: El banco pijo de la capital de Wrentmark, que queda como centro de atención
          de la ciudad. Hasta se han empleado gemas en la estructura, y la ingente
          cantidad de guardias vela por que sigan estando ahí. No hay duda de que
          tus objetos de valor estarán a salvo aquí.
      southernGem:
        name: Gema del Sur
        desc: Este lugar de aspecto bizarro es la base de la mayoría de operaciones
          de Wrentmark. Muestra mogollón de productos que pueden ser útiles en múltiples
          situaciones. Tan solo con pasar a través, sientes que tu billetera se aligera.
