singulars:
  buildings:
    gdte:
      animalShelter:
        desc: La tienda está llena de diferentes tipos de animales, algunos de 
          ellos con multitud de colores sobre su pelaje o escamas. En una de las
          paredes hay un cartel que explica que muchas de estas mascotas fueron 
          rescatadas del pantano tras ser abandonadas o perderse.
        name: Patas Unidas
      bilgemontCastle:
        desc: El gran castillo es opulento y casi impecable. No hay grietas en 
          la piedra ni marcas de incendios. Los gobernantes que residen aquí son
          conocidos por sus finas joyas y riquezas, el lugar parece casi 
          deshabitado debido a la condición prístina del mismo.
        name: Castillo de Bilgemont
      bogsideBankOfProsperity:
        desc: El suelo del banco está cubierto de musgo y cruje al pisarlo. 
          Varias ranas parecen esconderse en las vigas, manteniendo a raya a los
          mosquitos. Uno de los empleados te saluda con una leve inclinación de 
          cabeza. También parece haber una rana sobre la cabeza del dependiente,
          chasqueando distraídamente una gran polilla que revolotea a su 
          alrededor.
        name: Banco Pantano de la Prosperidad
      bureauOfMoss:
        desc: Las paredes de la taberna están llenas de musgo y decoración 
          temática de pantano, salvo la vajilla. Un pequeño estanque descansa en
          un rincón junto al hogar, y varias ranas parecen disfrutar de su 
          tiempo en él. Un juglar toca una suave melodía con un extraño 
          instrumento, que suena como una guitarra, pero con agua en su 
          interior.
        name: Oficina del Musgo
      fishMarketStall:
        name: Puesto en la lonja
        desc: Un hombre fumando en pipa parece estar dirigiendo el puesto de 
          pesca, una cantidad desbordante de pescados grandes y trozos de 
          pescado descansan sobre el hielo. Aunque parece haber cestas llenas de
          otros pescados enteros e incluso algunos cubos de cebo.
      foodMarketStall:
        desc: Un maravilloso aroma llena el aire alrededor del puesto del 
          mercado de alimentos, pan fresco y bollería. Aunque también parece 
          haber una plétora de artículos en frasco y encurtidos a la venta. Por 
          suerte, no parece haber Surströmming disponible.
        name: Puesto del mercado de alimentos
      maritimeFortuneBank:
        desc: Guarniciones doradas, suelos de mármol e incluso una enorme 
          lámpara cuelga del techo. Aparentemente hecha de oro y algunas gemas 
          para reflejar sus colores naturales a través de una pequeña llama. 
          Incluso las campanillas para llamar la atención del personal son de 
          oro.
        name: Banco Fortuna Marítima
      toolMarketStall:
        name: Puesto del mercado de herramientas
        desc: El puesto de herramientas está cubierto con una vieja sábana de 
          cuero y las herramientas están dispuestas en un orden aparentemente 
          particular. Unas cuantas linternas cuelgan de lo alto del puesto, 
          otras herramientas cuelgan sobre la cabeza del comerciante sujetas a 
          cuerdas cuidadosamente atadas y también dentro de cestas.
      mossyMerchantsBreezeMart:
        name: Mercado Fresco del Comerciante Musgoso
        desc: El Mercado Brisa del Comerciante Musgoso tiene varias ventanas 
          abiertas y el viento sopla lentamente a través de la tienda. Marcando 
          el comienzo de la brisa y los ruidos de la zona exterior. Muchos de 
          los estantes están llenos de artículos interesantes y únicos.
      bogAndBlade:
        name: Fango y Filo
        desc: Fango y Filo ofrece cortes de pelo expertos en Salsfirth. Los 
          barberos con botas de agua ofrecen un cuidado de primer nivel con un 
          toque de humor. Relájate en cómodas sillas y disfruta de una taza de 
          té mientras te cuidan el cabello.
      quagmireCouture:
        name: Alta costura Atolladero
        desc: Alta Costura Atolladero es una boutique de moda en Salsfirth que 
          se especializa en ropa inspirada en los pantanos. Explora una 
          colección de prendas elegantes que son perfectas para cualquier 
          ocasión.
      goldnGrailBilgemont:
        desc: La popular cadena de tabernas en el puerto de Bilgemont, que sirve
          su famosa comida y bebida en cáliz dorados. Esta huele al aire salino 
          que la rodea, incluso a través de las costosas fragancias con las que 
          los clientes intentan cubrirlo.
      halfmawOutpost:
        name: Gremio de Aventureros del Pantano
        desc: Esta rama del gremio tiene como principal objetivo contener la 
          amenaza del los Mediofauces. Aunque mantiene la estructura 
          organizativa del gremio, su apariencia exterior muestra signos de 
          desgaste. Comparada con la sede de Jarvonia, resulta más humilde. El 
          entorno pantanoso impone desafíos adicionales, tanto para aventureros 
          como para administradores.
      witchsHut:
        name: Cabaña de la Bruja
        desc: La cabaña está hecha dentro de un gran árbol, y el interior está 
          lleno de varias hierbas y pociones. Un caldero burbujea en el centro, 
          y una rana bastante grande se sienta al lado cazando moscas curiosas. 
          La bruja parece estar ocupada entre la lectura y remover el caldero de
          vez en cuando.
      goldnGrailEverhaven:
        desc: La popular cadena de tabernas de Everhaven, que sirve su famosa 
          comida y bebida en cálices dorados. Esta huele un poco más a queso que
          las demás por alguna razón.
      goldnGrailBlackspell:
        desc: La popular cadena de tabernas en Puerto Hechizo negro, que sirve 
          su famosa comida y bebida en cáliz dorados. Esta huele a ese tipo de 
          olor raro, ¿sabes? Un olor apestoso.
    jarvonia:
      fortofPermafrost:
        desc: La gigantesca fortaleza se extiende ante ti, descansando entre 
          Jarvonia y el Gran Ducado de Trellin-Erwdise. Se sabe que esta 
          poderosa fortaleza requiere que se juegue a un juego antes de entrar 
          en las heladas tierras de Jarvonia.
        name: Fuerte del Permafrost
      templeOfAzurazera:
        desc: El gran templo se llena de incensarios humeantes y del murmullo de
          palabras sagradas, muchos se acercan a la descomunal piedra azul 
          brillante y parecen rezar. La enorme piedra parece elevarse desde el 
          suelo, amenazando con atravesar el mismo cielo. A pesar de ello, la 
          superficie es completamente lisa y vibra con poder.
        name: Templo de Azurazera
      woodcuttersCabin:
        desc: Una cabaña hecha de árboles talados se encuentra en un pequeño 
          claro dentro del espeso bosque con el suelo cubierto de tocones. 
          Varias pilas de ramas y palos pequeños parecen estar cuidadosamente 
          ordenados cerca de cada tocón o atados firmemente con cordeles.
        name: Cabaña del leñador
      frostyFinds:
        desc: Vende todo tipo de bienes genéricos que un viajero pueda necesitar
          en sus aventuras.
        name: Hallazgos Escarchados de Kallaheim
      hornOfRespiteOutpost:
        desc: El Puesto Avanzado del Gremio de Aventureros es un lugar donde los
          aventureros pueden reunirse para compartir historias, buscar consejo y
          prepararse para su próximo viaje. Las paredes están decoradas con 
          mapas, armas y trofeos de expediciones pasadas.
        name: Puesto Avanzado del Gremio de Aventureros
      icyGoblet:
        name: El Cáliz de Hielo
        desc: En la taberna El Cáliz de Hielo, las leyendas se funden con la 
          realidad mientras las bebidas frías fluyen libremente y el aire se 
          llena con las risas de los aventureros que comparten sus frías 
          hazañas.
      jarvoJoy:
        name: JarvoJuego
        desc: Un enano corpulento parece estar de pie detrás del mostrador sobre
          un taburete. Su rostro tiene varias cicatrices recientes y su barba 
          parece estar bastante chamuscada. A su alrededor hay una variedad de 
          esquís, discos y muchos otros tipos de equipos deportivos.
      frozenCapital:
        name: Banco Glacial
        desc: Un banco muy conocido e influyente en Jarvonia. Banco Glacial 
          mantiene tus cosas seguras.
      frosthookEmporium:
        name: Emporio Ganchoescarcha
        desc: 'Una pirata experimentada te saluda con un pequeño movimiento de cabeza.
          Una pata de palo golpea el suelo de madera mientras ella se desliza tras
          el mostrador. Una enorme cantidad de productos de pesca llena las paredes
          y los estantes. Sorprendentemente, en una de las paredes hay colgada una
          cabeza de tiburón gigante y debajo una placa que pone «Bruce».'
      northstarMercantile:
        name: Almacenes Estrella Polar
        desc: Almacenes Estrella Polar prospera en su ubicación actual, a menudo
          se ve a muchas personas entrando y saliendo. La chimenea en la pared 
          del fondo crepita suavemente y los productos a la venta cubren 
          ordenadamente los estantes.
      tutorialCabin:
        name: Cabaña de Sergio el Servicial
        desc: Una humilde choza descansa dentro del Bosque Desencantado, hay 
          varios tocones de árboles y un hombre sentado en una mesa exterior con
          dos sillas. Parece estar examinando un tablero de ajedrez sobre la 
          mesa.
      bigloo:
        name: Enormiglú
        desc: Enormiglú, un iglú sorprendentemente espacioso, alberga una 
          ecléctica colección de gélidos artefactos y una cálida hospitalidad, 
          todo seleccionado por un encantador comerciante pingüino conocido por 
          su pajarita y su alegre contoneo.
      polarPruning:
        desc: Poda Polar es una acogedora barbería enclavada en el corazón de 
          Azurazera. Entra y un barbero experto esculpirá tu cabello y te 
          arreglará la barba con precisión. Las paredes están adornadas con 
          decoración y el aire desprende un refrescante aroma a pino.
        name: Poda Polar
      tundraTrends:
        name: Tendencias Tundra
        desc: Tendencias Tundra ofrece lo último en moda invernal con un toque 
          divertido. Explora bufandas vibrantes, sombreros con estilo y abrigos 
          coloridos que crean impresión en la nieve.
      notAShop:
        desc: 'Un edificio curioso destaca sobre el resto de la aldea. Al entrar,
          los visitantes son recibidos con un tarro de salmiakki para degustar. Una
          pancarta que dice "WalkScape" cuelga en la pared, aunque su significado
          no está claro. El interior parece una oficina: hay un tablero Kanban, un
          escritorio de pie y una cinta de andar a estrenar de Forjavendaval.'
        name: Not a Tienda
    syrenthia:
      vastalumeTavern:
        name: Perla del mar
        desc: Todo el suelo está cubierto de arena. Detrás de la barra hay un 
          pulpo naranja mezclando bebidas y llenando vasos. En un rincón de la 
          sala está la perla más grande que jamás hayas visto.
      vastalumeBank:
        name: Banco Ola de Talasa
        desc: Una gran serpiente de color amarillo brillante se desliza por el 
          suelo arenoso. En las paredes rocosas submarinas hay una puerta 
          circular con una cerradura de enorme tamaño que conduce a una caja 
          fuerte.
      vastalumeGeneralStore:
        name: Ancla hundida
        desc: Un ancla oxidada yace en la arena. La pequeña tienda tiene unos 
          cuantos estantes y barriles de mercancías. De los agujeros y grietas 
          de las paredes salen burbujas. Crees conocer las montañas 
          representadas en el cuadro de la pared.
      vastalumeBarber:
        name: Barbería Sígueme la Corriente
        desc: Su apretada barbería cuenta con múltiples sillas de corte de pelo.
          El flujo constante de clientes que entran y salen sugiere que es un 
          lugar popular para cortarse el pelo en Vastalume.
      vastalumeSpecializedStore:
        name: Subcorriente
        desc: 'Un estandarte de Syrenthia está colocado justo en la entrada, lo que
          significa que sólo se permite entrar a aquellos en los que confían los Syrenthianos.
          Aquí dentro hay un poco de todo: una sala de estar, herramientas montadas
          en la pared e incluso un árbol bonsái submarino.'
      vastalumeClothingShop:
        name: Moda Haz la m-aleta
        desc: Muchos Syrenthianos prefieren los trajes hechos con conchas 
          marinas, por lo que este lugar está bastante vacío. Hay pocas telas y 
          trajes en la tienda. La mayoría de los visitantes vienen en busca del 
          famoso vestido de baile merfolk.
      throneOfTheNeverdrown:
        name: Trono de Nuncahoga
        desc: Un pulpo vigila la entrada. Una alfombra azul real conduce al 
          trono, adornado con varios tentáculos móviles. Toda la sala del trono 
          desprende una atmósfera inquietante y da la sensación de que hasta el 
          inofensivo cangrejo te observa.
      casbrantsSunkenShip:
        name: Barco hundido de Casbrant
        desc: El mástil del barco se ha desprendido. El barco naufragado está 
          plagado de agujeros y tablas rotas de las que salen numerosas burbujas
          de aire. Parece como si otra presencia estuviera aquí, observando y 
          esperando.
