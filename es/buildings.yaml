  buildings:
    gdte:
      animalShelter:
        desc: La tienda está llena de diferentes tipos de animales, algunos de ellos con multitud de colores sobre su pelaje o escamas. En una de las paredes hay un cartel que explica que muchas de estas mascotas fueron rescatadas del pantano tras ser abandonadas o perderse.
        name: Paws"R"Us
      bilgemontCastle:
        desc: El gran castillo es opulento y casi impecable. No hay grietas en la piedra ni marcas de incendios. Los gobernantes que residen aquí son conocidos por sus finas joyas y riquezas, el lugar parece casi deshabitado debido a la condición prístina del mismo.
        name: Castillo de Bilgemont
      bogsideBankOfProsperity:
        desc: El suelo del banco está cubierto de musgo y cruje al pisarlo. Varias ranas parecen esconderse en las vigas, manteniendo a raya a los mosquitos. Uno de los empleados te saluda con una leve inclinación de cabeza. También parece haber una rana sobre la cabeza del dependiente, chasqueando distraídamente una gran polilla que revolotea a su alrededor.
        name: Banco Pantano de la Prosperidad
      bureauOfMoss:
        desc: Las paredes de la taberna están llenas de musgo y decoración temática de pantano, salvo la vajilla. Un pequeño estanque descansa en un rincón junto al hogar, y varias ranas parecen disfrutar de su tiempo en él. Un juglar toca una suave melodía con un extraño instrumento, que suena como una guitarra, pero con agua en su interior.
        name: Oficina del Musgo
      fishMarketStall:
        name: Puesto en la lonja
      foodMarketStall:
        desc: Un maravilloso aroma llena el aire alrededor del puesto del mercado de alimentos, pan fresco y bollería. Aunque también parece haber una plétora de artículos en frasco y encurtidos a la venta. Por suerte, no parece haber Surströmming disponible.
        name: Puesto del mercado de alimentos
      maritimeFortuneBank:
        desc: Guarniciones doradas, suelos de mármol e incluso una enorme lámpara cuelga del techo. Aparentemente hecha de oro y algunas gemas para reflejar sus colores naturales a través de una pequeña llama. Incluso las campanillas para llamar la atención del personal son de oro.
        name: Banco Fortuna Marítima
      toolMarketStall:
        name: Puesto del mercado de herramientas
    jarvonia:
      fortofPermafrost:
        desc: La gigantesca fortaleza se extiende ante ti, descansa entre Jarvonia y el Gran Ducado de Trellin-Erwdise. Se sabe que esta poderosa fortaleza requiere que se juegue una partida antes de entrar en las heladas tierras de Jarvonia.
        name: Fuerte de Permafrost
      templeOfAzurazera:
        desc: El gran templo se llena de incensarios humeantes y del murmullo de palabras sagradas, muchos se acercan a la enorme piedra azul brillante y parecen rezar. La gran piedra parece elevarse desde el suelo, amenazando con atravesar el mismo cielo. A pesar de ello, la superficie es completamente lisa y vibra con poder.
        name: Templo de Azuracera
      woodcuttersCabin:
        desc: Una cabaña hecha de árboles talados se encuentra en un pequeño claro dentro del espeso bosque. Alrededor, el suelo está lleno de tocones de árboles. Muchos montones de ramas pequeñas y palos parecen estar ordenados cerca de cada tocón, o bien atados con cordeles.
        name: Cabaña del leñador
