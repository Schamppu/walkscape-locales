singulars:
  buildings:
    gdte:
      animalShelter:
        desc: La tienda está llena de diferentes tipos de animales, algunos de ellos
          con multitud de colores sobre su pelaje o escamas. En una de las paredes
          hay un cartel que explica que muchas de estas mascotas fueron rescatadas
          del pantano tras ser abandonadas o perderse.
        name: Paws"R"Us
      bilgemontCastle:
        desc: El gran castillo es opulento y casi impecable. No hay grietas en la
          piedra ni marcas de incendios. Los gobernantes que residen aquí son conocidos
          por sus finas joyas y riquezas, el lugar parece casi deshabitado debido
          a la condición prístina del mismo.
        name: Castillo de Bilgemont
      bogsideBankOfProsperity:
        desc: El suelo del banco está cubierto de musgo y cruje al pisarlo. Varias
          ranas parecen esconderse en las vigas, manteniendo a raya a los mosquitos.
          Uno de los empleados te saluda con una leve inclinación de cabeza. También
          parece haber una rana sobre la cabeza del dependiente, chasqueando distraídamente
          una gran polilla que revolotea a su alrededor.
        name: Banco Pantano de la Prosperidad
      bureauOfMoss:
        desc: Las paredes de la taberna están llenas de musgo y decoración temática
          de pantano, salvo la vajilla. Un pequeño estanque descansa en un rincón
          junto al hogar, y varias ranas parecen disfrutar de su tiempo en él. Un
          juglar toca una suave melodía con un extraño instrumento, que suena como
          una guitarra, pero con agua en su interior.
        name: Oficina del Musgo
      fishMarketStall:
        name: Puesto en la lonja
        desc: Un hombre fumando en pipa parece estar dirigiendo el puesto de pesca,
          una cantidad desbordante de pescados grandes y trozos de pescado descansan
          sobre el hielo. Aunque parece haber cestas llenas de otros pescados enteros
          e incluso algunos cubos de cebo.
      foodMarketStall:
        desc: Un maravilloso aroma llena el aire alrededor del puesto del mercado
          de alimentos, pan fresco y bollería. Aunque también parece haber una plétora
          de artículos en frasco y encurtidos a la venta. Por suerte, no parece haber
          Surströmming disponible.
        name: Puesto del mercado de alimentos
      maritimeFortuneBank:
        desc: Guarniciones doradas, suelos de mármol e incluso una enorme lámpara
          cuelga del techo. Aparentemente hecha de oro y algunas gemas para reflejar
          sus colores naturales a través de una pequeña llama. Incluso las campanillas
          para llamar la atención del personal son de oro.
        name: Banco Fortuna Marítima
      toolMarketStall:
        name: Puesto del mercado de herramientas
        desc: El puesto de herramientas está cubierto con una vieja sábana de cuero
          y las herramientas están dispuestas en un orden aparentemente particular.
          Unas cuantas linternas cuelgan de lo alto del puesto, otras herramientas
          cuelgan sobre la cabeza del comerciante sujetas a cuerdas cuidadosamente
          atadas y también dentro de cestas.
      mossyMerchantsBreezeMart:
        name: Mercado Fresco del Comerciante Musgoso
        desc: El Mercado Brisa del Comerciante Musgoso tiene varias ventanas abiertas
          y el viento sopla lentamente a través de la tienda. Marcando el comienzo
          de la brisa y los ruidos de la zona exterior. Muchos de los estantes están
          llenos de artículos interesantes y únicos.
      bogAndBlade:
        name: Fango y Filo
        desc: Fango y Filo ofrece cortes de pelo expertos en Salsfirth. Los barberos
          con botas de agua ofrecen un cuidado de primer nivel con un toque de humor.
          Relájate en cómodas sillas y disfruta de una taza de té mientras te cuidan
          el cabello.
      quagmireCouture:
        name: Alta costura Atolladero
        desc: Alta Costura Atolladero es una boutique de moda en Salsfirth que se
          especializa en ropa inspirada en los pantanos. Explora una colección de
          prendas elegantes que son perfectas para cualquier ocasión.
    jarvonia:
      fortofPermafrost:
        desc: La gigantesca fortaleza se extiende ante ti, descansa entre Jarvonia
          y el Gran Ducado de Trellin-Erwdise. Se sabe que esta poderosa fortaleza
          requiere que se juegue una partida antes de entrar en las heladas tierras
          de Jarvonia.
        name: Fuerte de Permafrost
      templeOfAzurazera:
        desc: El gran templo se llena de incensarios humeantes y del murmullo de palabras
          sagradas, muchos se acercan a la enorme piedra azul brillante y parecen
          rezar. La gran piedra parece elevarse desde el suelo, amenazando con atravesar
          el mismo cielo. A pesar de ello, la superficie es completamente lisa y vibra
          con poder.
        name: Templo de Azuracera
      woodcuttersCabin:
        desc: Una cabaña hecha de árboles talados se encuentra en un pequeño claro
          dentro del espeso bosque. Alrededor, el suelo está lleno de tocones de árboles.
          Muchos montones de ramas pequeñas y palos parecen estar ordenados cerca
          de cada tocón, o bien atados con cordeles.
        name: Cabaña del leñador
      frostyFinds:
        desc: Vende todo tipo de bienes generales que un viajero pueda necesitar en
          sus aventuras.
        name: Los Hallazgos Helados de Kallaheim
      hornOfRespiteOutpost:
        desc: El puesto avanzado del Gremio de Aventureros es un lugar donde los aventureros
          pueden reunirse para compartir historias, buscar orientación y prepararse
          para su próximo viaje. Las paredes están adornadas con mapas, armas y trofeos
          de expediciones pasadas.
        name: Puesto avanzado del Gremio de Aventureros
      icyGoblet:
        name: La Copa Helada
        desc: En la taberna La Copa Helada, las leyendas se funden con la realidad
          mientras las bebidas frías fluyen libremente y el aire se llena con las
          risas de los aventureros que comparten sus hazañas.
      jarvoJoy:
        name: Alegría jarvoniana
        desc: Un enano corpulento parece estar de pie detrás del mostrador, sobre
          un taburete. Su rostro tiene varias cicatrices recientes y su barba también
          parece estar bastante chamuscada. A su alrededor hay una variedad de esquís,
          frisbis y muchos otros tipos de equipos deportivos.
      frozenCapital:
        name: Banco Capital Congelado
        desc: Un banco muy conocido e influyente en Jarvonia. Capital Congelado mantiene
          tus cosas seguras.
      frosthookEmporium:
        name: Emporio del Gancho Helado
        desc: 'Una pirata experimentada te saluda con un pequeño movimiento de cabeza.
          Una pata de palo golpea el suelo de madera mientras ella se desliza detrás
          del mostrador. Una gran cantidad de productos pesqueros llena las paredes
          y los estantes. Sorprendentemente, en una de las paredes hay una cabeza
          de tiburón gigante y debajo una placa con el nombre: "Bruce".'
      northstarMercantile:
        name: Mercantil Estrella del Norte
        desc: El Mercantil Estrella del Norte prospera en su ubicación actual, a menudo
          se ve a muchas personas llegando y saliendo. La chimenea en la pared del
          fondo crepita suavemente y los productos a la venta se alinean ordenadamente
          en los estantes.
      tutorialCabin:
        name: Cabaña de Sergio el Servicial
        desc: Una humilde cabaña descansa dentro del Bosque Desencantado, hay varios
          tocones de árboles y un hombre sentado en una mesa exterior con dos sillas.
          Parece estar examinando un tablero de ajedrez sobre la mesa.
      bigloo:
        name: Enormiglú
        desc: Enormiglú, un iglú sorprendentemente espacioso, alberga una colección
          ecléctica de artefactos helados y una cálida hospitalidad, todo curado por
          un encantador pingüino conocido por su pajarita y su alegre contoneo.
      polarPruning:
        desc: Poda Polar es una acogedora barbería enclavada en el corazón de Azurazera.
          Entra mientras un barbero experto esculpe tu cabello y arregla tu barba
          con precisión. Las paredes están adornadas con decoración y el aire se llena
          con el refrescante aroma del pino.
        name: Poda Polar
      tundraTrends:
        name: Tendencias de la Tundra
        desc: Tendencias de la Tundra ofrece lo último en moda invernal con un toque
          divertido. Explora bufandas vibrantes, sombreros originales y abrigos coloridos
          que hacen una declaración en la nieve.
    syrenthia:
      vastalumeTavern:
        name: Perla del Océano
        desc: <Placeholder>
      vastalumeBank:
        name: Banco Vastalume
        desc: Una gran serpiente de color amarillo brillante se desliza por el suelo
          arenoso. En las paredes rocosas submarinas hay una puerta circular con una
          cerradura de enorme tamaño que conduce a una caja fuerte.
      vastalumeGeneralStore:
        name: Tienda general de Vastalume
        desc: Un ancla oxidada yace en la arena. La pequeña tienda tiene unos cuantos
          estantes y barriles de mercancías. De los agujeros y grietas de las paredes
          salen burbujas. Crees conocer las montañas representadas en el cuadro de
          la pared.
      vastalumeBarber:
        name: Go with the Flow Barbershop
        desc: Su apretada barbería cuenta con múltiples sillas de corte de pelo. El
          flujo constante de clientes que entran y salen sugiere que es un lugar popular
          para cortarse el pelo en Vastalume.
      vastalumeSpecializedStore:
        name: Tienda especializada Vastalume
        desc: 'Un estandarte de Syrenthia está colocado justo en la entrada, lo que
          significa que sólo se permite entrar a aquellos en los que confían los Syrenthianos.
          Aquí dentro hay un poco de todo: una sala de estar, herramientas montadas
          en la pared e incluso un árbol bonsái submarino.'
      vastalumeClothingShop:
        name: Tienda de ropa Vastalume
        desc: <Placeholder>
