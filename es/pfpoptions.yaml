      desc: Siempre a la moda entre magos.
    royalGuardHelmet:
      name: Yelmo de la Guardia Real
      desc: Para aquellos que protegen la frontera valisiana.
    chaplinHat:
      name: Sombrero de Chaplin
      desc: El sombrero más gracioso.
    headwrap:
      name: Paño de cabeza
      desc: Un accesorio versátil que protege, adorna y refleja el estilo personal
        del portador. Lo llevan habitualmente los wrentmarkianos.
    warmWoolenHat:
      name: Gorro de lana abrigado
      desc: Un gorro sencillo con una capa de lana que da calor en invierno.
    hatWithFeather:
      name: Sombrero con pluma
      desc: Un sombrero ligero con una pluma unida. Para dar suerte.
    erdwissMerchantsHat:
      desc: Un sombrero chulo con el emblema de una moneda dorada bordado en la parte
        superior.
      name: Sombrero de mercader de Erdwiss
    trellinBushHat:
      desc: Un sombrero hecho de hojas, hay una ramita con uvas colgando.
      name: Sombrero de maleza de Trellin
    aviatorHatWithGoggles:
      desc: Sombrero típico de aviador que llevan los pilotos forjavendavaleños. Viene
        con gafas.
      name: Sombrero de aviador con gafas
    pieHat:
      desc: ¡La tarta falsa siempre hace girar cabezas en las fiestas!
      name: Sombrero tarta
    sleepyHat:
      desc: Un sombrero para aquellos que siempre están listos para la siesta. Te
        hace sentir como si furas capaz de dormir durante un tifón o una erupción
        volcánica.
      name: Sombrero dromilón
    pirateHat:
      name: Sombrero pirata
      desc: ¿Por qué no hay ron?
    christmasHat:
      name: Sombrero de Navidad
      desc: Ratiritiralla, mistäs tuli halla. Es una canción navideña finlandesa.
    jarvonianBearHelmet:
      name: Yelmo de oso
      desc: La tapa de acero está cubierta con la cabeza de un oso poderoso.
    treasureHunterHat:
      name: Sombrero de cazador de tesoros
      desc: Nadie puede decir si es una fedora o un sombrero de vaquero. Sea lo que
        sea, te hace ser igual de guay que Indy.
    syrenthianCoralCrown:
      name: Corona de coral syrenciana
      desc: Esta corona de coral se parece a las de laurel.
    gemmedCirclet:
      decs: Una gema azulada brilla tenue en mitad de la diadema.
      name: Diadema gemada
    bambooHat:
      name: Sombrero de bambú
      desc: Este sombrero está tejido con tiras de bambú y protege muy bien del sol
        debido a su forma grande y redondeada.
    pumpkinHat:
      name: Sombrero de calabaza
      desc: Una calabaza decorativa que puedes ponerte en la cabeza para dar un toque
        festivo.
    coffeeHat:
      name: Sombrero de café
      desc: Si tu amor por el café está siempre en tus pensamientos, ahora también
        puede estar en tu cabeza. ¡No te estreso, toma un espresso!
    halflingRebelsBandana:
      name: Bandana de rebeldes medianos
      desc: Una bandana sencilla usada por los rebeldes que evita que el sudor les
        entre en la cara mientras persiguen su lucha.
    witchCatHat:
      name: Sombrero de gato de bruja
      desc: Un gato en un sombrero. ¿Qué gato? Pues el gato con sombrero de bruja
        en el sombrero. Encima de tu cabeza se... ¿sentará?
    expertDivingHelmet:
      name: Yelmo de buceo experto
  noses:
    bigAndPointy:
      desc: Una nariz un poco grande que también es puntiaguda. ¡No le hagas daño
        a nadie!
      name: Grande y puntiaguda
    biggerNose:
      desc: ¡Una nariz un poco más grande!
      name: Nariz más grande
    genericNose:
      desc: Una nariz de aspecto genérico.
      name: Nariz genérica
    noseWithBandaid:
      desc: Parece que te has hecho daño en la nariz. Oh, no.
      name: Nariz con tirita
    prettyNose:
      desc: La verdad es que no sé muy bien cómo llamarla, pero me parece bonita.
      name: Nariz bonita
    smallAndPointy:
      desc: Una nariz más pequeña que también es puntiaguda.
      name: Pequeña y puntiaguda
    smallNose:
      desc: Una nariz más pequeña.
      name: Nariz pequeña
    tinyNose:
      desc: Nariz muy pequeña.
      name: Nariz diminuta
    wideNose:
      desc: Esta es genial para oler cosas.
      name: Nariz ancha
