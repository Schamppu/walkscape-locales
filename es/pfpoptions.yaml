singulars:
  backAccessories:
    arrows:
      desc: Genial para los arqueros.
      name: Flechas
    dwarvenAxe:
      desc: No se lo digas al elfo, ¿vale?
      name: Hacha enana
    hatchet:
      desc: Para demostrar tu determinación a talar sin parar.
      name: Hacha
    iceStaff:
      desc: Un bastón mágico que parece que podría congelar a algunas personas.
      name: Bastón de hielo
    oneHandedSword:
      desc: Una espada a una mano para asuntos serios.
      name: Espada a una mano
    staff:
      desc: Un bastón de madera de aspecto básico. La mejor elección del viajero.
      name: Bastón
    stickAndABottle:
      desc: Hay una botella colgando con algún tipo de líquido dentro.
      name: Un palo y una botella
    twoHandedSword:
      desc: ¡Una espada a dos manos de aspecto épico!
      name: Espada a dos manos
    pickaxe:
      name: Pico
      desc: El pico de tu espalda puede romper cualquier roca y piedra.
    largeIcicle:
      name: Témpano grande
      desc: El gran témpano de tu espalda sorprenderá incluso a los que dicen que
        lo han visto todo.
    rodOfMoss:
      name: Caña de musgo
      desc: Un trozo de musgo raro está unido al final de la cuerda.
    birdCompanion:
      desc: Un pequeño pájaro que te sigue.
      name: Compañero pájaro
    floatingOrb:
      name: Orbe flotante
      desc: Un orbe flotante que te hace sentir un auténtico triunfador.
    merfolkFishWings:
      desc: Las alas sintéticas de tu espalda parecen las de los peces voladores.
      name: Alas de pez de gente del mar
    jarvonianBanner:
      name: Entandarte jarvoniano
      desc: Los dos tonos de azul del estandarte se parecen a los colores de Jarvonia.
    halflingRebelsBanner:
      name: Estandarte de los rebeldes medianos
      desc: Los dos tonos de verde del estandarte se parecen a los colores de los
        rebeldes medianos.
    tinyShark:
      desc: Se parece bastante al tiburón que está colgado en la pared del Emporio
        Ganchoescarcha. Este debe ser uno de los tatara-tatarabuelos de Bruce.
      name: Tiburón diminuto
    dragonCompanion:
      name: Compañero dragón
      desc: Un pequeño dragón amistoso se sienta en tu hombro y está listo para jugar.
    batCompanion:
      name: Compañero murciélago
      desc: Un murciélago amistoso volando a tu lado. No temas, ¡no muerde!
    backShield:
      name: Escudo
      desc: Es gran escudo para protegerte de las amenazas.
    lightshine:
      name: Orbe luminoso
      desc: Un pequeño orbe que brilla ligeramente sobre tu hombro.
    penguinCompanion:
      name: Compañero pingüino
      desc: Un pequeño pingüino se sienta en tu hombro. De vez en cuando chilla algo
        como:\n\n<i>"¡Malik! ¡Malik!"</i>
    trellinBanner:
      name: Estandarte de Trellin
      desc: El verde y violeta se parece a los colores de Trellin.
    erdwiseBanner:
      name: Estandarte de Erdwise
      desc: El rojo y amarillo se parece a los colores de Erdwise.
    syrenthiaBanner:
      name: Estandarte de Syrencia
      desc: El estandarte azul y amarillo pálido se parece a los colores de Syrencia.
    iceHockeyStick:
      name: Palo de hockey
      desc: Tu palo favorito de hockey hielo que cuelga de tu espalda.
    loongDragon:
      name: Cría de dragón
      desc: Un amigo escamoso, esbelto y serpenteante con poderosos cuernos en la
        cabeza que aún están creciendo.
    iceMaul:
      name: Mazo de hielo
      desc: Un gran martillo de hielo que puede traer una brisa fresca con cada golpe.
    huskyPup:
      name: Cachorro de husky
      desc: Un pequeño cachorro de husky, siempre leal, aunque aún no está preparado
        para tirar de un trineo.
    frogCompanion:
      name: Rana camarada
      desc: Una rana que no lo tuvo fácil antes de que la encontraras, siempre le
        decían que se diera prisa, que tenía que saltar sobre la marcha.
  bodyTypes:
