      name: Pieles de Forastero
    partyGown:
      desc: Un vestido para salir por las calles más elegantes.
      name: Vestido de Fiesta
    rancherOveralls:
      desc: Mono para cuidar el ganado.
      name: Mono de Ganadero
    scarfShirt:
      desc: Una camisa con bufanda. ¡Calentita!
      name: Camisa con Bufanda
    scoopNeckDress:
      desc: Un elegante vestido de cuello redondo.
      name: Vestido con Cuello Redondo
    shirtJacket:
      desc: Una camiseta con una chaqueta ligera.
      name: Camisa y Chaqueta
    simplePullover:
      desc: Un jersey sencillo.
      name: Jersey Sencillo
    simpleShirt:
      desc: Una camisa sencilla para un plebeyo.
      name: Camisa Sencilla
    sleevelessDress:
      desc: Un vestido sin mangas con un collar.
      name: Vestido sin Mangas con Collar
    sleevelessGown:
      desc: Un vestido sin mangas.
      name: Vestido sin Mangas
    strapelessDress:
      desc: Un vestido sin tirantes.
      name: Vestido sin Tirantes
    trainingRobes:
      desc: Para estudiar a los dioses o la espada.
      name: Togas de Entrenamiento
    woodworkersApron:
      desc: Un delantal para trabajar la madera.
      name: Delantal de Carpintero
    cloakWithGem:
      desc: La larga capa se sostiene por una gema brillante.
      name: Capa con una gema
    dragonLeatherArmor:
      desc: La armadura está creada con piel antigua de dragón y mantiene a quien
        lo lleva caliente y bien protegido.
      name: Armadura de cuero de dragón
    halflingRebelsOutfit:
      name: Ropa de rebelde mediano
      desc: Ropa hecha de una mezcla de materiales recogidos por todo el pantano.
        Proporciona una protección básica y camuflaje en las marismas.
    erdwissMerchantOutfit:
      name: Prenda de mercader de Erdwiss
      desc: Esta prenda roja y amarilla es cómoda y tiene bolsillos ocultos para tu
        reserva de oro.
    trellinBushVest:
      name: Chaleco de maleza de Trellin
      desc: El chaleco está hecho de vegetación entrecosida. En los hombros hay almohadillas
        cubiertas con hojas.
    jarvonianFurArmor:
      desc: Armadura hecha de acero fuerte, las almohadillas de piel de los hombros
        y la capa protegen del frío severo.
      name: Armadura de piel Jarvoniana
    chefsUniform:
      desc: El uniforme está limpio y es cómodo para un trabajo eficiente en cualquier
        cocina.
      name: Uniforme de chef
    treasureHunterJacket:
      desc: Esta chaqueta de cuero endurecido te pretejerá de trampas y agujeros.
        Tiene bolsillos prácticos para guardar los tesoros.
      name: Chaqueta de cazador de tesoros
    merfolkDancingDress:
      name: Vestido de baile de la gente del mar
      desc: El vestido se pega a tu cuerpo y se mantiene en el sitio a la perfección.
    seashellBra:
      name: Sujetador de conchas
      desc: Conchas coloridas que se ajustan bien a tu torso.
    minecraftOutfit:
      desc: Esta ropa puede parecer simple y sin curvas, pero a los mineros y crafteadores
        les encanta.
      name: Ropa de mina y crafteo
    syrenthianConchArmor:
      desc: Una gran caracola protege tus hombros de posibles ataques.
      name: Armadura de caracolas Syrenciana
    plainBlackTshirt:
      name: Camiseta negra lisa
      desc: Esta camiseta negra es el aspecto más atemporal que puedes conseguir en
        Arenum.
    lightBrandedHoodie:
      name: Sudadera Ligera con Marca y Capucha
      desc: Una sudadera ligera con capucha y una marca circular.
    hazmatSuit:
      name: Traje de protección
      desc: Tanto si manejas nucleos radiactivos, como si cocinas narcóticos ilegales
        o como si visitas ciudades del océano profundo, este traje te mantendrá seguro.
    tailoredBusinessSuit:
      name: Traje de negocios a medida
      desc: Este traje profesional hecho a medida te sienta genial. Estás listo para
        impresionar a cualquiera.
    lumberjackShirt:
      name: Camisa de leñador
      desc: La típica camisa de alguien que ha talado más de 5000 árboles.
    halflingCloak:
      name: Capa de Mediano
      desc: Cuando te cubres con esta capa larga y pesada te vuelves indistinguible
        de una roca grande.
    orientalDress:
      name: Vestido oriental
      desc: El elegante vestido te hará un hombre.
    warmWoolenCoat:
      desc: Un abrigo sencillo con una capa de lana que proporciona una protección
        al frío extra alrededor del cuello.
      name: Abrigo de lana calentito
    runningPoloShirt:
      name: Polo de footing
      desc: Camiseta con estilo y cómoda. Perfecta para correr entre continentes.
    ninjaOutfit:
      desc: Un atuendo suelto pero ajustado hecho de seda. Te cubre casi toda la cara.
      name: Ropa de nija
    frostGown:
      name: Traje escarcha
      desc: Un traje fresco acompañado de un bonito pendiente plateado.
    expertDivingSuit:
      name: Traje de buceo experto
      desc: Un traje de buceo experto, parece hecho de hidrilio. Debería ser capaz
        de resistir la presión bastante bien, ¡díselo a tus amigos!
  eyeAccessories:
    goldenEyeGlasses:
      name: Gafas doradas
      desc: La montura de estas gafas parece muy cara.
    squareGlasses:
      desc: Es solo la montura, pero quedan bien en tu cara igualmente.
      name: Gafas cuadradas
    thickGlasses:
      name: Gafas gruesas
      desc: Con estas, casi puedes ver el futuro.
    roundGlasses:
      name: Gafas redondas
      desc: Para un aspecto clásico de reparador.
    sunGlasses:
      name: Gafas de sol
      desc: Todas las personas que molan llevan gafas de sol. Incluso en interiores.
    tintedGlasses:
      name: Gafas con cristales tintados
      desc: Unas gafas con un tinte colorido.
    smokyEyes:
      name: Ojos humeantes
      desc: ¿Quieres parecer guay y dar un poco de miedo? Entonces estas son para
        ti.
