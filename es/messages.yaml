plurals:
  dialogs:
    deleteClass:
      title: ¿Estás seguro de que quieres eliminar?
      text:
        one: Eliminar objetos no se puede deshacer. El objeto está referenciado en
          otros objetos {} veces.
        other: Eliminar objetos no se puede deshacer. El objeto está referenciado
          en otros objetos {} veces.
        two: Eliminar objetos no se puede deshacer. El objeto está referenciado en
          otros objetos {} veces.
singulars:
  messages:
    saveSuccesful:
      text: Los cambios se han guardado correctamente.
      title: ¡Guardado con éxito!
    saveUnsuccesfullLootTables:
      text: La tabla de botín contiene filas que no tienen ningún objeto asociado.
      title: Fallo al guardar.
    comingSoon:
      title: Próximamente
      text: Este contenido <hl>no está disponible</hl> en la versión actual de WalkScape.
    disabled:
      title: Deshabilitado
      text: Esta funcionalidad ha sido <hl>desactivada temporalmente</hl>. Visita
        el Portal, Reddit o Discord para más información.
    workInProgress:
      title: En desarrollo
      text: Esta opción está aún en desarrollo y muchas de sus funcionalidades <hl>no
        están aún disponibles</hl>. ¡Puedes comenzar a probarla ya o bien volver más
        adelante cuando esté completamente implementada!
    stepsNotCountedRealTime:
      title: Los pasos no se registran en tiempo real
      textIOS: Mientras estés usando una fuente de pasos distinta del <icon i="Phone
        small" /> <c>Phone</c>, los pasos no se contarán en tiempo real. Dependiendo
        de tu dispositivo, puede que necesites sincronizar los pasos manualmente desde
        otra aplicación o abrir Apple Health para sincronizarlos con el juego. Este
        mensaje desaparecerá una vez hayas sincronizado al menos <c>5000</c> pasos
        desde tu dispositivo portátil. Puedes cambiar la fuente de pasos a <icon i="Phone
        small" /> <c>Phone</c> desde los <c>Settings</c>.
  popups:
    skillLevel:
      skillLevelUp: '{skillName} sube de nivel'
      newActivity: <chip><stext><c>¡Nueva actividad debloqueada!</c></stext></chip><c>{activityName}</c>
        ahora disponible.
      newItem: <chip><stext><c>'Nuevo objeto desbloqueado!</c></stext></chip> Puedes
        equipar <item id="{item}"/>.
      newRecipe: <chip><stext><c i="0">¡Nueva receta desbloqueada!</c></stext></chip><c
        i="1">{recipeName}</c>.
      newDrop: <chip><stext><c i="0">Ahora puedes conseguir </c></stext></chip><c
        i="1">{itemName}</c> de la actividad <c>{activityName}</c>.
      newRoute: '<chip><stext><c i="0">Nueva ruta de viaje desbloqueda: </c></stext></chip>
        <c i="1"><location id="{fromID}" /><c>{from}</c>-<location id="{toID}" /><c>{to}</c>
        .'
      unlocks: Desbloqueo
      noNewUnlocks: No hay nuevos desbloqueos para este nivel.
    inactiveSteps:
      stepsWhileInactive: Pasos ganados mientras el juego estaba inactivo
    achievementUnlocked:
      achievementUnlocked: '{achievement} logro desbloqueado'
      requirements: Requerimientos
      rewards: Recompensas
      achievementPoints: '{points} puntos de logro'
    characterLevelUp:
      characterLevelUp: ¡Subes de nivel!
      unlocks: Desbloqueos
      noNewUnlocks: No hay desbloqueos nuevos para este nivel.
    idleSteps:
      stepsWhileAway: Pasos ganados mientras el juego estaba cerrado
      whileYouWereAway: Mientras no estabas...
      gainedExperience: <skill skill="{skill}" /> ha ganado <c>+{exp}</c> de experiencia.
      gainedItem: Obtenido <c>+{amount}</c> <item id="{item}" />
      craftedItem: Fabricado <c>+{amount}</c> <item id="{item}" />
      gainedMoney: Obtenido <c i="0">+{amount}</c> <c i="1">monedas</c>
      characterGained: El personaje obtiene <c>+{amount}</c> de experiencia />
      arrivedAt: Has llegado a <location /> <c>{location}</c>.
      nothingHappened: No ha sucedido nada notorio.
      skillLeveledUp: <skill skill="{skill}" /> ha subido del nivel <c i="0">{from}</c>
        al nivel <c i="1">{to}</c>.
      characterLeveledUpFrom: El personaje ha subido del nivel <c i="0">{from}</c>
        al nivel <c i="1">{to}</c>.
  errors:
    fatalError:
      error: Sentimos el error. Recuerda que el juego está en fase Beta, y las copias
        de seguridad del jugador se hacen diariamente.
    serverError:
      noClosedBetaAccess:
        title: Sin acceso a la beta cerrada
        text: Tu acceso a <c i=0>WalkScape Closed Beta has expired</c>. Puedes recuperar
          tu acceso solicitando nuevamente la Beta Cerrada y siendo aceptado en una
          futura ronda, o de inmediato apoyando el juego en <c i=1>Patreon</c> o <c
          i=1>Buy Me a Coffee</c>. Si decides apoyar el juego, vincula tu cuenta de
          Patreon o Buy Me a Coffee en la <c i=1>WalkScape Portal Account page</c>
          para recuperar el acceso al juego. También puedes <c i=1>apply for beta
          access</c> desde la página de cuenta.
      newClientUpdate:
        title: Nueva actualización del juego disponible
        text: Tu juego no está actualizado, y hay una nueva versión disponible. Por
          favor, descarga la última versión para continuar jugando.
      noInternetConnection:
        title: Sin conexión a internet
      serverOffline:
        title: El servidor de WalkScape está desconectado
      serverMaintenance:
        title: El servidor de WalkScape está en mantenimiento
      newUpdate:
        title: Nueva actualización
        text: El juego ha sido actualizado. Por favor, reinicia el juego para descargar
          la nueva actualización.
      unknownError:
        title: Error desconocido.
      invalidSession:
        text: Tu sesión no es válida. Por favor, vuelve a abrir el juego e inicia
          sesión de nuevo.
      bannedUser:
        title: Has sido baneado permanentemente de WalkScape
      unauthorized:
        text: Acceso denegado. Por favor, inicia sesión nuevamente.
        title: No tienes permiso
      connectionError:
        title: Error de conexión
    characterValidation:
      nameTooShort: El nombre de tu personaje ha de tener 3 letras o más.
      nameContainsSpecialCharacters: El nombre del persona contiene caracteres especiales.
        Solo se permiten letras, números y espacios.
      nameContainsleadingTrailingSpaces: No se permiten espacios por delante o por
        detrás.
      nameContaintsConsecutiveSpaces: No se permiten espacios consecutivos.
      nameTooShortWithSpacesRemoved: Sin contar los espacios, el nombre del personaje
        debe tener una longitud mayor de tres letras.
    activityCancelled:
      title: Actividad cancelada
      stepsAreInfinite: La actividad actual fue cancelada porque ya no cumples con
        los requisitos para completarla.
    gameError:
      loadingPlayerFailed:
        text: Datos del jugador inválidos. No se pudo cargar. Contacta a los desarrolladores
          por Discord o email.
        title: Error al cargar el jugador
      stepLoadingFailed:
        title: Error al cargar los pasos
        text: El cliente del juego no pudo cargar los pasos. Por favor, reporta este
          problema a los desarrolladores en Discord, incluyendo detalles del error
          y de tu dispositivo. También puedes intentar abrir el juego nuevamente para
          ver si los pasos se cargan correctamente.
      initializingGameFailed:
        title: Error al inicializar el juego
        text: El cliente del juego no pudo inicializarse. Por favor, reporta este
          problema a los desarrolladores en Discord, incluyendo detalles del error
          y de tu dispositivo. También puedes intentar abrir el juego nuevamente para
          ver si se carga correctamente.
  info:
    game:
      equipGearSetSomeFailed:
        text: No se pudieron equipar algunos objetos del conjunto. Es posible que
          el conjunto sea inválido o que no cumplas los requisitos para equipar ciertos
          objetos.
        title: No se logró equipar el equipo seleccionado
      equipGearFailed:
        text: No se pudo equipar el objeto. Por favor, inténtalo de nuevo.
        title: No se pudo equipar el objeto
      importGearSetFailed:
        title: No se pudo importar el conjunto de equipo
        text: Error al importar el conjunto de equipo. Los datos del conjunto podrían
          estar corruptos o ser inválidos.
      importGearSetTooManyTools:
        title: El conjunto de equipo tiene demasiadas herramientas
        text: El conjunto de equipo tenía más herramientas de las permitidas.
      equipGearSetFailed:
        title: No se pudo equipar un conjunto de equipo
        text: No se pudo equipar el conjunto de equipo. Es probable que el conjunto
          que intentaste equipar sea inválido o esté dañado.
      withdrawZero:
        text: No puedes retirar una cantidad igual o menor a cero.
        title: No se pudo retirar
      changingActivityFailed:
        title: No se pudo cambiar la actividad
        text: No se pudo cambiar la actividad. O bien ya la estás realizando o no
          está disponible.
      withdrawTooFew:
        text: No tienes suficientes artículos para retirar.
  confirmations:
    changingStepSource:
      text: Cambiar tu contador de pasos podría causar la pérdida de pasos no sincronizados.
        Asegúrate de sincronizarlos antes de hacer el cambio.
      lastSyncText: Tus pasos se sincronizaron por última vez a las {time}.
      neverSyncedText: Tus pasos no han sido sincronizados.
      title: ¿Deseas cambiar la fuente de pasos?
