singulars:
  smithing:
    basicForge:
      desc: Una fragua básica, perfecta para la forja de objetos sencillos.
      name: Fragua básica
    advancedForge:
      name: Fragua avanzada
      desc: Una fragua más sofisticada, perfecta para forjar complicadas creaciones
        de alta calidad.
    frozenForge:
      name: Fragua congelada
      desc: Una fragua hecha de hielo, con pequeños pingüinos tallados alrededor.
    underwaterForge:
      name: Fragua submarina (Básica)
      desc: La forja submarina funciona con géiseres de vapor caliente que proporcionan
        calor suficiente para fundir el metal.
  cooking:
    advancedKitchen:
      desc: Una cocina bien equipada, apropiada para experimentos culinarios y una
        experiencia gourmet.
      name: Cocina avanzada
    eberhartMansionKitchen:
      desc: La familia Eberhart es generosa con aquellos que son dadivosos. Tu dedicación
        en el comedor social es más que suficiente para que te abran las puertas de
        su cocina común.
      name: Cocina de la Mansión Eberhart (Avanzada)
    basicKitchen:
      name: Cocina básica
      desc: Una cocina modesta, donde puedes preparar sencillos y saludables platos.
    underwaterKitchen:
      name: Cocina submarina (Básica)
      desc: La cocina está equipada con diversos utensilios de cocina ajustados para
        hacer la comida bajo el agua.
  carpentry:
    advancedSawmill:
      desc: Una avanzada instalación para el procesado de madera, capaz de producir
        maderos de una alta calidad, de forma precisa y eficaz.
      name: Aserradero avanzado
    basicSawmill:
      name: Aserradero básico
      desc: Una rudimentaria instalación para el procesado de madera, donde los troncos
        son transformados en maderos básicos.
    barbantokSawmill:
      name: Aserradero de Barbantok (Básico)
      desc: Un aserradero que dicen está poseído por el fantasma de Barbantok, un
        legendario carpintero que era conocido por su excepcional destreza.
    underwaterSawmill:
      name: Aserradero submarino (Básico)
      desc: Un aserradero perfecto para trabajar con corales similares a la madera,
        pero que también proporciona herramientas para convertir cualquier leño en
        tablones.
  crafting:
    basicWorkshop:
      name: Taller básico
      desc: Un taller básico, diseñado para fabricar objetos simples y prácticos.
    advancedWorkshop:
      name: Taller avanzado
      desc: Un taller avanzado, equipado para la fabricación de complejas y versátiles
        creaciones.
    tidalWorkshop:
      name: Taller de mareas (Avanzado)
      desc: Un taller siempre influenciado por la corriente. Dispone de todas las
        herramientas necesarias para la artesanía.
  cosmetics:
    barber:
      name: Peluquería
      desc: Un peluquero que puede estilizar tu cabello.
    wardrobe:
      name: Vestuario
      desc: Accede a tu vestuario, donde puedes cambiar tu apariencia con cualquier
        objeto cosmético que poseas.
maps:
  tiers:
    "basic": Básico
    "advanced": Avanzado
    "legendary": Legendario
    "mythic": Mítico
