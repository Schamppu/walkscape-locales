    deviceInfo:
      phone: "<icon i=\"Phone small\" /> El <c>Teléfono</c> es el origen recomendado
        por defecto para contar pasos en WalkScape. Para actividades deportivas intensas,
        recomendamos usar <icon i=\"Watch small\" /> <c>un reloj</c> como el origen
        para contar pasos. Para la mayoría de jugadores, el <icon i=\"Phone small\"\
        \ /> <c>Teléfono</c> es la mejor opción.\n\n<bp /> <c i=1>Tus pasos se actualizan
        en directo en el juego mientras caminas.</c>\n\n<bp /> Para que se cuenten
        tus pasos, <c>debes llevar tu teléfono encima</c>. Esto puede ser difícil
        si realizas un deporte de alta intensidad.\n"
      appleWatch: "<icon i=\"Apple watch small\" /> <c>Apple Watch</c> es diferente
        a <icon i=\"Watch small\" /> <c>otros relojes</c> porque sincroniza tus pasos
        con Salud de Apple periódicamente. WalkScape lee tus pasos desde Salud de
        Apple que están sincronizados con tu <icon i=\"Apple watch small\" /> <c>Apple
        Watch</c> o cualquier otro reloj.\n\n<bp /> <c i=2>Apple Watch sincroniza
        tus pasos con Salud de Apple periódicamente.</c> No puedes ver tus pasos actualizados
        en directo en el juego y puede que los veas con retraso.\n\n<bp /> Necesitas
        conceder permisos extra para leer los datos desde Salud de Apple para conectar
        tu reloj.\n\n<bp /> Solo los pasos de los que informa tu reloj son registrados
        en el juego.\n"
      watch: "WalkScape lee los pasos de <c>Salud de Apple</c> que están ahí sincronizados
        con tu <icon i=\"Watch small\" /> <c>reloj</c>. Dependiendo del fabricante,
        puede que tengas que sincronizar manualmente tus pasos mediante otra aplicación
        a <c>Salud de Apple</c>.\n\n<bp /> <c i=2>Puede que necesites sincronizar
        tus pasos a Apple Health manualmente mediante otras aplicaciones </c>para
        que se cuenten tus pasos en WalkScape.\n\n<bp /> El proceso de sincronización
        de los pasos a <c>Salud de Apple</c> depende del fabricante. Esto puede requerir
        alguna configuración extra y conocimientos técnicos.\n\n<bp /> Necesitas conceder
        permisos extra para leer los datos desde Salud de Apple para conectar tu reloj.\n\
        \n<bp /> Solo los pasos recogidos por tu reloj serán registrados en el juego.\n"
