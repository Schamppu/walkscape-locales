singulars:
  achievements:
    info:
      viewDescription: Desbloquea logros para ganar <hl>Progreso de Recompensas</hl>.
        Cuando se llena el Progreso de recompensas, ganas una recompensa para todos
        tus personajes. Algunos logros también dan recompensas por desbloquearlos.
      specialItems: Objetos especiales, tales como <c>coleccionables</c>, <c>objetos
        de misión</c> y <c>artefactos</c> son recolectados durante tu aventura en
        WalkScape. Puedes comprobarlos aquí. Los coleccionables te otorgan puntos
        de logro.
      collectibleItems: Los coleccionables son objetos que puedes obtener en el mundo
        de WalkScape. Hay varios tipos de coleccionables que puedes intentar conseguir.
        No ocupan espacio en el inventario y están siempre con tu personaje.
      totalProgressUnlocks: Ganarás recompensas en proporción a tu progreso total
        de los logros, y perderás el acceso a los objetos si se van añadiendo más
        logros.
      checkPointUnlocks: Esos logros están disponibles a partir de cierto número de
        puntos de logro. No perderás acceso a ellos incluso si más puntos de logro
        son añadidos en un futuro.
      noCollectibleItems: No has conseguido ningún coleccionable aún.
