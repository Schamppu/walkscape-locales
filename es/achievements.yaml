singulars:
  cards:
    aFriendLikeMe:
      desc: Fenomenales poderes cósmicos, un espacio chiquitín para vivir.
      name: 'No hay un genio tan genial'
    anIdiotSandwhich:
      desc: "Para ti la tortilla,\n¿Con o sin cebolla?\""
      name: Mi primer bocadillo de tortilla
    andMyAxe:
      desc: ¡Dejad que vengan! ¡Aún queda un enano con vida en Moria!
      name: ¡Y con mi hacha!
    barbarianVillage:
      desc:
        Si usabas un vaso de cerveza vacío en los barriles antes de la actualización
        de Gunnarsgrunn, un bárbaro te atacaba. Si habías matado al bárbaro, al usar
        el vaso de cerveza en los barriles lo rellenarías.
      name: 'Pueblo bárbaro'
    goldDigger:
      desc:
        Cuando dije que no ppdías comprar mi amor, quise decir que no era posible
        con tu sueldo.
      name: Buscador de oro
    hellsKitchen:
      desc: Hay suficiente ajo aquí para matar a todos los vampiros de Europa.
      name: Pesadilla en la cocina
    ifItIsBrokenFixIt:
      desc: Es duro ser un desarrollador por tu cuenta.
      name: Si está roto, arréglalo
    infinityStones:
      desc: Perfectamente equilibrada, como debería estar todo.
      name: 'Las gemas del infinito'
    itsAMarathonNotASprint:
      desc: Esto es solo el comienzo. Ahora vuelve a hacer lo mismo.
      name: Es una maratón, no un esprint
    makeAManOutOfYou:
      desc: ¡La luna sabrá guiar el <hl>CORAZÓN!</hl>
      name: Voy a hacer todo un hombre de ti
    masterHasGivenDobbyASock:
      desc: Dobby es... libre
      name: El amo le ha dado un calcetín a a Dobby
    masterchef:
      desc: ¡Qué rico! Parece que eres un buen chef.
      name: MasterChef
    myPrecious:
      desc:
        '¡Bolsón! ¡Se ha ido! ¿Qué tiene en los bolsillos? ¡Oh, lo suponemos,
        lo adivinamos! Precioso mío. Lo ha encontrado, sí, tiene que tenerlo.'
      name: Mi Tesoro
    oneCannotSimplyWalkToMordor:
      desc:
        ¿Has pensado alguna vez lo sencillo que sería entrar en Mordor? Pues <hl>ahora
        ya lo sabes</hl>.
      name: No se entra así como así en Mordor
    onlyYouCanPreventForestFires:
      desc:
        Cortando todos los árboles, hay literalmente como... ¿un cero por ciento
        de posibilidades?
      name: 'Solo tú puedes prevenir incendios forestales'
    rockAndStone:
      desc: ¡Si no gritas "Roca y Piedra", no vuelves a casa!
      name: ¡Roca y Piedra!
    rockstar:
      desc: ¡Hard rock hallelujah!
      name: Estrella del rock
    thatsXcomBaby:
      desc: Lo aleatorio puede resultar frustrante.
      name: 'Esto es XCOM'
    touchTheGrass:
      desc: Te he hecho tocar hierba, ¿no?
      name: 'Tocar la hierba'
    underTheSea:
      desc:
        Los peces son muy felices\nAquí tienen libertad\nLos peces allá están
        tristes\nSus casas son de cristal
      name: Bajo del mar
    visitorOfTheFarLands:
      desc:
        El número de bloques que hay que recorrer para llegar a las \"Tierras
        Lejanas\" en Minecraft.
      name: Visitante de Tierras Lejanas
    walkOfShame:
      desc: '*tilín* Vergüenza. *tilín* Vergüenza. *tilín* Vergüenza. *tilín* Vergüenza.'
      name: 'El paseo de la vergüenza'
    whatATrip:
      desc:
        Comer un poco también puede llevarte a un viaje salvaje. Mejor consumirlo
        en buena compañía.
      name: Menudo viaje
    winniePooh:
      desc: A veces las cosas más pequeñas son las que ocupan más espacio en tu corazón.
      name: Winnie the Pooh
    youShallNotPass:
      desc:
        Soy siervo del Fuego Secreto, administrador de la Llama de Anor. ¡Tu fuego
        oscuro es en vano! ¡Llama de Udûn! ¡Regresa a la sombra! <hl>¡No puedes pasar!</hl>
      name: ¡No puedes pasar!
    comrade:
      desc: ¿Tienes una hoz y un martillo? ¡Tenemos una hoz y un martillo!
      name: Camarada
    hoarder:
      desc:
        Un banco sin límite de capacidad es el sueño de todo acaparador. Además
        los bancos están conectados. ¡Disfruta!
      name: Acaparador
    theRockstar:
      desc: ¡Hard rock hallelujah!
      name: Estrella del rock
    doomsdayPrepper:
      name: Preparacionista
      desc:
        Cuando llegue el apocalipsis, ¡tú y tus 1000 latas de sopa de tomate estaréis
        preparados!
    jackOfAllTrades:
      desc:
        Enhorabuena, ¡has alcanzado la mitad del camino en todas las habilidades!
        ¿O no?
      name: Manitas
    prideAndAccomplishment:
      desc: A veces eres el más famoso por ser el peor de todos.
      name: Orgullo y realización
    areYouSickleOfItYet:
      desc:
        Andar todo este tiempo a través del termo glaciar ha hecho que los pingüinos
        te traten con animosidad. Uno incluso te está poniendo ojitos, esperando que
        lo cojas y lo lleves en el hombro.
      name: Hoztras que frio hace aquí, ¿no?
    fullyPrepared:
      desc: Con todo el equipo puesto, ¡estás listo para conquistar el mundo!
      name: Totalmente preparado
    helanGor:
      desc: ¡Cheers, kippis, salud, cin cin, prost, kanpai, ganbei!
      name: ¡Helan Går!
    iSmellDeadMiners:
      desc:
        Este relato está contado en "Sobre minas y monstruos". ¡Puedes leerlo
        en la wiki de Walkscape!
      name: Huelo mineros muertos
    myBackHurts:
      desc: Es hora de soltar o vender antes de que te partas la espalda.
      name: Me duele la espalda
    noTrashing:
      desc: ¡Más vale que recojas lo que has tirado! Ah, espera, no puedes.
      name: No ensuciar
    onlyTwoFingers:
      name: ¿Sólo dos dedos?
      desc:
        Es generalmente sabido que solo un dedo de cada mano de puede beneficiar
        de las propiedades mágicas de los anillos.
    oohShiny:
      name: ¡Oh, brillante!
      desc: Dicen que la posibilidad de encontrar algo fino es 1 entre 200.
    arcticExplorer:
      name: Explorador ártico
      desc:
        Puedes llamarte jarvoniano y orgulloso, pues conoces esta tierra como
        la palma de tu mano.
    timeToParty:
      desc: Este sombrero podría alimentar a generaciones enteras.
      name: Hora de festejar
    treasureHunter:
      desc: ¡Nada sienta mejor que un cofre gratis!
      name: Cazador de tesoros
    spaceCarsAndBirds:
      name: Espacio, coches y pájaros
      desc:
        Yo nunca me rindo. Tendría que estar muerto o completamente incapacitado.
        Y cuando digo nunca, me refiero a que nunca debí enamorarme, vivir sin ti,
        cariño, lo que me está costando. - Melon Usk
    tutorialComplete:
      desc: Finalmente estás listo para abandonar la zona inicial, verdad?
      name: Tutorial completado
    iJustFeltLikeRunning:
      desc:
        Correr se convirtió en una parte muy importante de mi vida.¡ Yo seguiría
        corriendo sin parar, si alguien no me hubiera dicho que parara!
      name: Me apeteció salir a correr
