    gainFineMaterial: Consigue <numberProgress /> materiales finos.
    dropItem: Suelta <numberProgress /> objeto.
    dropItems: Suelta <numberProgress /> objetos.
    haveInventoryFilled: Ve sobrecargado. <numberProgress />
    gainItem: Consigue el objeto <item id="{item}"/>. <numberProgress />
    haveSickleEquipped: Ten una hoz equipada. <numberProgress />
    haveHammerEquipped: Ten un martillo equipado. <numberProgress />
    gainTreasureChest: Consigue un cofre de cualquier actividad. <numberProgress />
    openTreasureChest: Abre <numberProgress /> cofres.
    consumeBeer: Bebe <numberProgress /> cerveza.
    useMemosphere: Usa <numberProgress /> memosfera.
    findIceSickle: Encuentra una <hl>herramienta muy rara</hl> en el Glaciar. <numberProgress
      />
    goToNoiselessPass: Ve a la localización llamada <object id="location-noiseless_pass-e081df71-97eb-4708-90b0-f33e61b2a0c7"
      alwaysShow="true" /> <numberProgress />
