singulars:
  cards:
    aFriendLikeMe:
      desc: Poderes cósmicos fenomenales, espacio habitable diminuto.
      name: 'No Hay Un Genio Tan Genial'
    anIdiotSandwhich:
      desc: "-«¿Qué eres?»\\n- «Un sándwich de idiota.»"
      name: Un Sándwich De Idiota
    andMyAxe:
      desc: ¡Dejad que vengan! ¡Aún queda un enano con vida en Moria!
      name: ¡Y Con Mi Hacha!
    barbarianVillage:
      desc: Si usabas un vaso de cerveza vacío en los barriles antes de la actualización
        de Gunnarsgrunn, un Bárbaro te atacaba. Si habías matado al Bárbaro, usar
        el vaso de cerveza en los barriles lo rellenaba.
      name: 'Pueblo Bárbaro'
    goldDigger:
      desc: Cuando dije que no podías comprar mi amor, quise decir que no es posible
        con tu sueldo.
      name: Cazafortunas
    hellsKitchen:
      desc: Hay suficiente ajo aquí para matar a todos los vampiros de Europa.
      name: Pesadilla En La Cocina
    ifItIsBrokenFixIt:
      desc: Es duro ser un desarrollador solitario.
      name: Si Está Roto, Arréglalo
    infinityStones:
      desc: Perfectamente equilibrado, como debe estar todo.
      name: 'Las Gemas Del Infinito'
    itsAMarathonNotASprint:
      desc: Esto es solo el comienzo. Ahora vuelve a hacer lo mismo.
      name: Es Una Maratón, No Un Esprint
    makeAManOutOfYou:
      desc: ¡La luna sabrá guiar al <hl>CORAZÓN</hl>!
      name: Todo Un Hombre Haré De Ti
    masterHasGivenDobbyASock:
      desc: Dobby es... libre
      name: El Amo Ha Regalado Un Calcetín A Dobby
    masterchef:
      desc: ¡Qué rico! Parece que eres un buen chef.
      name: MasterChef
    myPrecious:
      desc: '¡Maldito Bolsón! ¡Ha desaparecido! ¿Qué tiene en los bolsillitos, eh?
        ¡Oh, lo adivinamos, lo adivinamos, mi tesoro! Lo ha encontrado, sí, debe de
        haberlo encontrado.'
      name: Mi Tesoro
    oneCannotSimplyWalkToMordor:
      desc: ¿Has pensado alguna vez lo sencillo que sería entrar en Mordor? Pues <hl>ahora
        ya lo sabes</hl>.
      name: No Se Entra Así Como Así En Mordor
    onlyYouCanPreventForestFires:
      desc: Cortando todos los árboles, hay literalmente como... ¿un cero por ciento
        de probabilidad?
      name: 'Todos Contra El Fuego'
    rockAndStone:
      desc: ¡Si no gritas «Roca y Piedra», no vuelves a casa!
      name: ¡Roca y Piedra!
    rockstar:
      desc: ¡Hard rock hallelujah!
      name: Estrella Del Rock
    thatsXcomBaby:
      desc: El azar puede ser muy frustrante.
      name: 'Así Es XCOM, Chaval'
    touchTheGrass:
      desc: Te he hecho tocar la hierba, ¿verdad?
      name: 'Toca La Hierba'
    underTheSea:
      desc: Los peces son muy felices\nAquí tienen libertad\nLos peces allí están
        tristes\nSus casas son de cristal
      name: Bajo El Mar
    visitorOfTheFarLands:
      desc: El número es la cantidad de bloques que necesitabas recorrer para llegar
        a las "Tierras Lejanas" en Minecraft.
      name: Visitante De Las Tierras Lejanas
    walkOfShame:
      desc: '*tilín* Vergüenza. *tilín* Vergüenza. *tilín* Vergüenza. *tilín* Vergüenza.'
      name: 'Paseo De La Vergüenza'
    whatATrip:
      desc: Comerte una te puede dar un buen viaje. Mejor consumirlo en buena compañía.
      name: Menudo Viaje
    winniePooh:
      desc: A veces las cosas más pequeñas ocupan el lugar más grande en tu corazón.
      name: Winnie the Pooh
    youShallNotPass:
      desc: Soy siervo del Fuego Secreto, administrador de la Llama de Anor. ¡Tu fuego
        oscuro es en vano! ¡Llama de Udûn! ¡Regresa a la sombra! <hl>¡No puedes pasar!</hl>
      name: ¡No Puedes Pasar!
    comrade:
      desc: ¿Tienes una hoz y un martillo? ¡Tenemos una hoz y un martillo!
      name: Camarada
    hoarder:
      desc: Un banco sin límite de capacidad es el sueño de todo acaparador. Además
        los bancos están conectados. ¡Disfruta!
      name: Acaparador
    theRockstar:
      desc: ¡Hard rock hallelujah!
      name: Estrella del rock
    doomsdayPrepper:
      name: Preparacionista
      desc: Cuando llegue el apocalipsis, ¡tú y tus 1000 latas de sopa de tomate estaréis
        preparados!
    jackOfAllTrades:
      desc: Enhorabuena, ¡has alcanzado la mitad del camino en todas las habilidades!
        ¿O no?
      name: Manitas
    prideAndAccomplishment:
      desc: A veces eres el más famoso por ser el peor.
      name: Orgullo y Realización
    areYouSickleOfItYet:
      desc: Caminar todo este tiempo a través del yermo glacial te ha convertido en
        amigo de los pingüinos. Uno de ellos te mira con ojos brillantes, esperando
        que lo cojas y lo pongas en tu hombro.
      name: ¿Aún No Estáis Hart-hoz?
    fullyPrepared:
      desc: Con todo el equipo puesto, ¡estás listo para conquistar el mundo!
      name: Totalmente Preparado
    helanGor:
      desc: ¡Cheers, kippis, salud, cin cin, prost, kanpai, ganbei!
      name: ¡Helan Går!
    iSmellDeadMiners:
      desc: Esta historia se cuenta en «De minas y monstruos». ¡Puedes leerlo en la
        wiki de WalkScape!
      name: Huelo Mineros Muertos
    myBackHurts:
      desc: Es hora de soltar o vender antes de que te partas la espalda.
      name: Me Duele La Espalda
    noTrashing:
      desc: ¡Más vale que recojas lo que has tirado! Ah, espera, no puedes.
      name: Prohibido Tirar Basura
    onlyTwoFingers:
      name: ¿Solo Dos Dedos?
      desc: Es bien sabido que solo un dedo de cada mano puede beneficiarse de las
        propiedades mágicas de los anillos.
    oohShiny:
      name: ¡Oh, Brillante!
      desc: Dicen que la probabilidad de encontrar algo tan bueno es de 1 entre 100.
    arcticExplorer:
      name: Explorador Ártico
      desc: Ya puedes considerarte un orgulloso jarvoniano, conoces esta tierra como
        la palma de tu mano.
    timeToParty:
      desc: Este sombrero de fiesta podría alimentar a generaciones enteras.
      name: Hora De Festejar
    treasureHunter:
      desc: ¡Nada sienta mejor que un cofre gratis!
      name: Cazador de Tesoros
    spaceCarsAndBirds:
      name: Todas Las Cosas Que Podría Hacer
      desc: Ganar una fortuna en un juego, mi vida nunca será la misma...
    tutorialComplete:
      desc: Por fin estás listo para abandonar la zona inicial, ¿verdad?
      name: Tutorial Completado
    iJustFeltLikeRunning:
      desc: No lo creerá, pero es verdad. Cuando corro, soy como el viento. Desde
        aquel día, si iba a alguna parte, iba ¡corriendo!
      name: Tenía Ganas De Correr
    thanksHerbert:
      desc: Sergio es un hombre con un corazón de oro, que venderá gustosamente sus
        viejas ropas de aventurero por poco dinero.
      name: ¡Gracias, Sergio!
    trenchExplorer:
      desc: Dicen que hay espacio infinito por explorar entre las estrellas, pero
        para qué molestarse si más del 95% del océano está sin explorar.
      name: Explorador de Fosas
    nonAcademicElectives:
      name: Optativa de Libre Elección
      desc: Quién iba a pensar que las asignaturas optativas son necesarias para ampliar
        el intelecto.
    underseaChef:
      desc: Al menos no puedes hervir demasiado los huevos bajo el agua.
      name: Chef Submarino
    anotherMansTreasure:
      desc: Sólo un verdadero tasador puede distinguir una basura normal de una de
        calidad.
      name: El Tesoro De Otro
    gottaCollectThemAll:
      desc: Llegaré a ser el mejor, el mejor que habrá jamás. ¡Mi causa es ser coleccionador!
      name: ¡Colecciona A Todos!
    tasteTheRainbow:
      desc: Se rumorea que el arco iris sabe a polvo de cuerno de unicornio, pero
        recuerda que es ilegal pulverizar un cuerno de unicornio.
      name: Saborea el Arcoíris
    fashionista:
      desc: Un gran vestido puede hacerte recordar lo que hay de hermoso en la vida.
      name: A la Moda
    humanFish:
      desc: Ser medio humano y medio pez puede ser muy divertido. Todo depende de
        qué mitad te toque.
      name: Pez Humano
    moreThanMeetsTheEye:
      desc: Viniste a por diamantes pero encontraste una pala. Los misterios de la
        Fábrica de Joyas de Erdwise son innumerables.
      name: Hay Más De Lo Que Parece
    oohShinier:
      name: Oh, ¡Más Brillante!
      desc: Lo más raro del mundo, junto a sentir a los espíritus, es una brillante
        perla estelar de calidad.
    youreGonnaNeedaBiggerKitchen:
      desc: Has cocinado un tiburón, pero no EL tiburón.
      name: Vas A Necesitar Una Cocina Más Grande
    feedYourInnerChild:
      name: Alimenta A Tu Niño Interior
      desc: ¡Nunca se es viejo para divertirse!
    aVeryFashionableCoast:
      name: Una Costa Muy a La Moda
      desc: Por fin sientes que encajas entre los residentes de la capital de la moda
        de Arenum, entre Crestamedia y Everhaven.
    nice:
      desc: Lo has logrado.
      name: Guau.
    shieldWall:
      desc: El mejor ataque es... eh...
      name: Muro de Escudos
    residualRelic:
      desc: La joya adecuada en el lugar equivocado puede marcar toda la diferencia.
      name: Reliquia Residual
    theCircleOfLife:
      desc: Aunque has seguido sin descanso a los murciélagos durante todo su ciclo
        anual y estudiado sus refugios como un científico, ahora los consideras tus
        amigos.
      name: El Ciclo Sin Fin
    lighthouse:
      desc: Conviértete en una luz que guía en la oscuridad.
      name: Faro
    needToGoDeeper:
      desc: A veces necesitas explorar un poco más lejos para encontrar algo valioso.
      name: Debemos Ir Más Profundo
    overprepared:
      desc: Quizás no necesites ir con todo en cada situación.
      name: Sobrepreparado
    wetlandsExplorer:
      desc: Ahora sí que le enseñaste a la ciénaga quién manda, ¿quién le teme ahora
        a la oscuridad?
      name: Explorador de los Humedales
