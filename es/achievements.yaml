    useALamp: Usa una lámpara de EXP. <numberProgress />
    walkSteps: Camina un total de pasos.<numberProgress />
    walkStepsWithoutGear: Camina <numberProgress /> pasos sin llevar nada equipado.
    walkStepsInDay: Camina <numberProgress /> pasos en 24 horas.
    characterLevel: Consigue un personaje de nivel <numberProgress />
    haveCoins: Consigue<icon i="money small"/> un total de <numberProgress />
    haveAllSkillsLevel: Consigue todas las habilidades a nivel. <numberProgress />
    haveFoodStackQuantity: Amontona <object id="food" /> . <numberProgress />
    mineOres: Extrae<object id="ore" /> <object id="activity_mining" />.<numberProgress
      />
    haveBankStacks: Consigue <numberProgress /> montones en el banco.
    exploreJarvonia: Explora todas las localizaciones de Jarvonia. <numberProgress
