    gain99Agility: Sube tu agilidad a nivel <numberProgress />
    gainRingWhileFishing: Consigue un anillo pescando. <numberProgress />
    goToBarbantok: Ve a la aldea de<object id="location-barbantok-018aaeeb-5b51-4043-94b7-28fa7dcb7b7a"
