singulars:
  camel:
    name: Camello
    rareName: Dromedario
    defaultNames:
      "0": Arenita
      "1": Duna
      "3": Ámbar
      "4": Avellana
      "7": Jorobita
      "8": Maxi
      "12": Especia
      "10": Jaspe
      "2": Cleofé
      "5": Nalia
      "6": Regis
      "9": Leoncio
      "11": Oumar
      "13": Melchor
      "14": Gaspar
      "15": Baltasar
      "16": Lorenzo
      "17": Joel
    desc: Un camello fuerte, perfecto para viajes por el desierto.
    rareDesc: Los camellos tienen solo una joroba, ¡qué raro! ¡Pero un Dromedario
      <c>tiene el doble</c>!
  chicken:
    name: Pollo
    desc: Un pollo vivaz, de renombre por sus excelentes huevos y habilidades recolectoras.
    rareName: Pollo enamorado
    rareDesc: ¡Este pollo está perdidamente <c>enamorado de tí </c>! No puede evitar
      demostrarlo al resto.
    defaultNames:
      "0": Jeque
      "1": Pío
      "2": Gertrudis
      "3": Ginés
      "4": Chuqui
      "5": Clueco
      "7": Camila
      "9": Pedro
      "6": As
      "8": Jengibre
  gecko:
    rareName: Gecko crestado
    rareDesc: Este gecko parece un poco más rebelde que el resto. ¡Tiene una <c>cresta
      espinosa</c>!
    name: Geko
    defaultNames:
      "2": Pincho
      "4": Lisa
      "1": Óscar
      "3": Gecs
      "0": Mecko
    desc: Un gecko misterioso, con todo tiempo de secretos que quedarán absolutamente
      silenciados.
  goose:
    name: Ganso
    rareName: Ganso largo
    defaultNames:
      "1": Luci
      "2": Piñón
      "3": Rudi
      "4": Zenón
      "0": Grus
    desc: Un ganso amistoso, éste puede que sea de los pocos que no atacan al momento.
    rareDesc: Este ganso parece ser extremadamente amistoso, e incluso ¡puede que
      <c>saque el cuello por ti</c>!
  snake:
    name: Víbora
    desc: Una víbora traicionera, ¿podrás mantenerla a raya?
    rareName: Víbora cornuda
    defaultNames:
      "0": Edu
      "1": Sólido
      "2": Jessi
      "3": Fideo
      "4": Ohuro
    rareDesc: Una víbora como éstas no debe portarse demasiado bien, ¡hasta tiene
      <c>cuernos pinchudos</c>!
  tiger:
    name: Tigre
    desc: Un tigre poderoso, con presencia, sigilo y velocidad incomparables.
    rareName: Tigre de Bengala
    defaultNames:
      "0": Toni
      "1": Rex
      "2": Cris
      "3": Manchas
      "4": Elena
    rareDesc: ¡Un tigre <c>dorado</c>! Deberías sentirte afortunado de estar de buenas
      con un animal como este.
  tortoise:
    name: Tortuga
    desc: Una tortuga reservada, que mantiene su sitio. Lentamente, pero en su sitio.
    rareName: Tortuga enjoyada
    defaultNames:
      "0": Morty
      "1": Don
      "2": Javi
      "3": Machaca
      "4": Tanque
      "6": Chorro
      "7": Micaela
      "8": Adrián
      "9": Miguel Ángel
      "5": Celedón
    rareDesc: ¡El caparazón de esta tortuga tiene brillo de <c>metales preciosos en
      forma de flor</c>!
  reindeer:
    defaultNames:
      "2": Esme
      "0": Rodolfo
      "1": Rafa
      "3": Chorlito
      "4": Cometa
      "5": Cupido
      "6": Amanecer
      "7": Arrollador
      "8": Rodador
      "9": Esfera
    name: Reno
    rareName: Reno navideño
    rareDesc: ¡Este reno tiene carácter y es extra <c>navideño </c>! Parece que pudiera
      volar, pero por si acaso no lo intentéis.
    desc: Un reno alegre, que pasta por lugares becados con facilidad y con energía
      de sobras.
  dolphin:
    name: Delfín
    defaultNames:
      "0": Aletitas
      "1": Eco
      "2": Burbujitas
      "3": José
      "4": Invierno
      "5": Copito de nieve
      "6": Truquis
      "7": Ronqui
      "9": Beta
      "8": Alfa
    rareDesc: Este delfín siempre busca cosas para <c>botar y hacer trucos</c> con
      ellas. ¡Mira como lo hace!
    desc: Un delfín inteligente, capaz de moverse rápidamente por el agua. Siempre
      te agradecerá el pescado.
    rareName: Delfín amaestrado
