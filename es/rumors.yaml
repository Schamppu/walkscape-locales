singulars:
  jarvonia:
    kallaheimBank:
      name: ¡Hay un banco en Kallaheim!
      text: He oído que <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> tiene un banco donde puedes guardar tus objetos valiosos de manera segura.
        Se supone que está bien custodiado y es muy seguro. Si quieres mantener tus
        tesoros a salvo sin ir sobrecargado, ¡ese es el lugar ideal! ¡Luego puedas
        retirarlos también desde cualquier otro banco!
    divingIntoTheWater:
      name: Zambúllete en el agua.
      text: ¿Quieres ver debajo de las olas, miarma? ¡Prueba uno de mis <object id="item-rusty_diving_helmet-5cc98c65-6d8a-4137-bdff-1533e25ae14e"
        />, quillo, ponértelo te va a dejá vé mejón bajo er agua! ¿Por qué no lo pruebas,
        picha? Aunque te digo, no tengo aquí er conjunto entero... Bert y ese gramio
        de pacotilla tuvo tó la potra y me quitó er torso en la subasta, y esos barcos
        que traían cofres con mallas están tos en er fondo del mar, miarma. Aun así,
        ¡este es er único sitio onde vas a encontrá estos cascos, compae!
    skisFrusenholm:
      name: Esquís para moverte.
      text: He oído decir a los entusiastas que hay muchos atajos para moverse por
        Jarvonia que requieren unos <object id="skis" />. Si no encuentras ninguno
        en <object id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d"
        /> puedes buscar en <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> al este, ¡he escuchado que tienen una tienda que vende alguno junto a otros
        poco comunes y raros!
    earlyWorkshop:
      name: ¿Buscas un taller básico?
      text: Siempre escucho que la gente que busca empezar en la <object id="crafting"
        /> irse a <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> al este por su banco de trabajo básico. Podría valer la pena echarle un
        vistazo si te gusta apañártelas para crear tus propias herramientas y superar
        lo que suelen tener en las tiendas. Eso sí, allí no hay banco, así que tendrás
        que ir bien preparado para el viaje.
    goGetFrostbite:
      name: Un grupo grande se dirige a la Montaña Congelación.
      text: Te perdiste a un grupo grande y desaliñado que llegó hace poco que eran
        todo un espectáculo, todos subiendo a <object id="location-frostbite_mountain-0dc3b06f-c24c-4c5a-98d8-bb58606d9c8b"
        />. Los mineros cogieron las últimas copias del <object id="item-jarvonian_crossword_puzzle-01c3fefd-6d9e-4b4d-bb76-91981c663085"
        />, mientras que los recolectores de bayas tienen algunas <object id="item-feather_cape-146534e2-c19f-4e93-a5f2-74c9f771471a"
        /> extrañas puestas. Creo que los escaladores serios también llevaban un <object
        id="item-iron_thermos-091fc314-babd-4840-b663-693cf4dfb37f" /> brillante con
        ellos.
    gBug:
      name: Jo, tío.
      text: Hay una extraña letra «g» de la que no paro de oír hablar. Al parecer,
        si la encuentras y la tocas, pasará algo bueno. Suena raro, como un banco
        que no roba.
    blewSocksOff:
      name: Calcetines desperdigados.
      text: El otro día, un viento espantoso atravesó la ciudad justo en medio de
        una gran transacción de... <object id="item_socks" />. ¡Los esparció por todas
        partes! Ya lo sé, suena ridículo, pero ahora la gente los está encontrando
        entre todo tipo de montones de basura por la zona. Probablemente también apesten
        a gambas entre junto a una <object id="item-simple_torch-e7454cd9-897e-4f4a-a1c1-f272d383d3cf"
        /> probablemente descartada.
    easierReputation:
      name: ¿Reputación?
      text: ¿Te está costando cumplir algunos encargos y ganarte el favor de los lugareños?
        He oído que los trabajos que piden en el sur se van complicando, pero también
        tienen mejores recompensas. Aunque si eso se te hace cuesta arriba, dicen
        que algunos chavales consiguieron buenos materiales para <object id="activity-sledding-290bfd6c-3bb1-47c6-bf60-880c1d4a5148"
        /> cerca de los manantiales del sur. ¡Quizá si les echas una mano mientras
        lo conviertes en un juego, acabes ganándote su aprecio!
    startSkydisc:
      name: Comienza una partida de discogolf.
      text: ¿Buscas probar uno de mis <object id="frisbee" /> característicos? ¿A
        lo mejor quires probar el <object id="activity-frisbee_golfing_(beginner)-0fb41f4d-f46b-4a6d-acdf-f2525654c714"
        /> al suroeste de aquí que he oído que acaba de abrir? ¿En Bourbontalk? No
        sé, a veces confundo los nombres de los lugares.
    startSki:
      name: Comienza a esquiar mejor.
      text: ¿Quieres mejorar para poder usar algunos de mis <object id="skis" /> más
        avanzados? Puedes empezar en ese área al sur de aquí, los <object id="location-casbrant_fields-6f038903-6682-4113-b4e8-dbb7be8e3c60"
        />. He oído que hay mucho espacio para <object 
        id="activity-cross-country_skiing_(beginner)-fc421940-d63a-402f-aa50-26cc2efea4d3"
        /> allí.
    usefulTools:
      name: ¡Vas a necesitar herramientas!
      text: He oído que últimamente muchos artesanos están pidiendo ayuda. Así que,
        mira, ¡vas a necesitar las herramientas adecuadas para el trabajo! ¿Necesitas
        un <object id="smithingHammer" />? ¡Pum! ¡Tengo un <object id="item-simple_hammer-738f4d46-5fe8-4329-923e-d03bbdd35b23"
        />! ¿Una <object id="carpentryTool" />? ¡Pum! ¡Tengo un <object id="item-simple_chisel-d871d278-5795-44ec-8d0c-c41c8715e3b8"
        /> y un <object id="item-simple_saw-2ea8dfc5-c0b7-48a0-9aaa-664ec3001318"
        />! ¿Qué más? ¿Una <object id="craftingTool" />? Ju ju ju, ¡tengo una <object
        id="item-simple_wrench-9f29bed7-9c9c-41a0-8639-0bf63b3cbb30" /> para eso!
        ¿Eh? Oh, una <object id="goldPan" />? Vaya, me parece que no puedo ayudarte
        con eso... ¡inocente! Una <object id="item-simple_gold_pan-b471a71f-699e-40d1-96dc-8f2bc168ebf7"
        /> aquí mismo! ¡Te haces a la idea!
    batTracking:
      name: Cueva de murciélagos al sur.
      text: He visto un montón de murciélagos volando alrededor de esa torre destartalada
        del taller de joyería que hay mucho más al sur de aquí. ¡Apuesto a que si
        echas un vistazo a la cueva de allí durante un rato, podrías descubrir dónde
        migran e incluso seguirlos! ¡Aunque vas a necesitar un <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> para llegar hasta ahí! ¡Lleva también unas cuantas opciones de <object
        id="lightSource" />!
    icyGlacier:
      name: ¡Aventura hacia el norte!
      text: ¡He oído que el glaciar del norte tiene algo que merece la pena explorar!
        Probablemente necesitarías hacerte con un <object id="item-mysterious_northern_map-efb3664f-a694-4e79-991f-b083702bcde1"
        /> para encontrar el camino.
    newestRumor:
      name: ¿Un rumor distante?
      text: Hmm, ¿un rumor lejano, eh? Sabes que soy un ser cósmico capaz de pulverizar
        tu mente, ¿verdad? Pero bueno, supongo que podemos divertirnos un poco. Los
        susurros dicen que hay algo resonando ahora mismo bajo el agua, en las ciénagas
        del este, esperando a ser desenterrado.
    woodCrazy:
      text: Vivo lejos del pueblo, en medio del bosque, ¿y me preguntas si oigo algo?
        Claro que lo oigo, ¡estos árboles no se callan nunca y sus raíces se extienden
        hasta el fondo! ¡Derríbalos todos! Apostaría a que lo harías más fácil con
        unas <object id="item-tree_scaling_claws-f4c9e4d5-103d-45b1-956d-60f86c8ada7d"
        /> después de algo de <object id="activity-firewood_making-407263a4-4ee1-4383-a624-2a7ed70c4b10"
        />. ¡Ponte a ello!
      name: ¿Algo en el bosque?
    fortAround:
      text: ¿¡Una forma de rodear?! ¿Crees que te lo diría si hubiera una?! No hay
        esperanza sin conseguir una <object id="item-jarvonian_letter_of_passage-0119b9e6-2ea9-4e13-965a-9c0579ac61a4"
        />. ¿Terco? ¡Pues adelante, ponte branquias o haz que te salgan alas como
        un murciélago! ¡Criaturas asquerosas! Todo el mundo debería alejarse de esas
        cosas siempre que las vea acercarse.
      name: ¿Una forma de rodear el fuerte?
    myFineJob:
      text: He oído que podrías estar echando un vistazo a los trabajos que publico
        en mi apropiadamente nombrado <object id="jobboard-tutorial_area-43c4e231-2f03-4acb-b976-e4a239ad3cf9"
        /> de fuera. A veces pido una versión <c>'DE CALIDAD'</c> de algo, son más
        raras de encontrar que los materiales normales. ¡Asegúrate de coger los materiales
        gratis que reparto a diario para ayudarte a fabricar herramientas que puedas
        equipar y te ayuden a ello en alguna actividad!
      name: Buscando «Calidad».
    huntingTreasure:
      text: Últimamente, la gente de los alrededores ha estado reportando la pérdida
        y el hallazgo de objetos importantes por la zona. Puede que sea el momento
        de hacer una pequeña <object id="activity-horn_of_respite_treasure_hunt-5e83ae40-970b-491b-9474-134a180bdd49"
        /> para ver si puedes encontrar alguno de los objetos perdidos. A ver, el
        objeto más raro que hay por aquí… Ah, parece que alguien ha perdido su <object
        id="item-artificial_snowflake-d8cee7e8-4f8c-4df9-8c1c-6636bb70b16d" />. No
        puedo ni imaginar lo difícil que debe ser encontrarlo en esta zona nevada.
      name: ¿Tesoro perdido?
    blackeyeDanger:
      text: ¿Tienes un <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> y quieres hacer <object 
        id="activity-mountain_climbing_(intermediate)-812aa739-645f-4ff3-ac6e-61b0153b9351"
        /> en <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />? Ten cuidado, lleva alguna <object id="climbingTool" />. Aunque te recomendaría
        ver si puedes conseguir un <object id="item-mountaineering_guidebook-cf6d8aa8-08a4-4717-934c-4632d2a18fb4"
        />, aunque he conocido a mucha gente que lo llevaba y aún así no volvió.
      name: ¿Pico Ojo Morado?
    spelunkingAway:
      text: ¿Qué podría ser más emocionante que explorar las profundidades cavernosas
        con algo de <object id="activity-spelunking-45b8d041-f27e-434e-8bdc-bbd6d5c9eec8"
        /> en <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />? Bueno, siempre y cuando puedas regresar de una pieza, a veces es duro
        traer de vuelta solo los restos de otros. Aunque supongo que mucha gente se
        adentra en esas profundas y oscuras cavernas en busca del <object id="item-ancient_ankh-01fa6eaa-3605-4597-abd6-1ffb7a4bd104"
        /> de esa civilización perdida y otros vestigios de su existencia.
      name: Aventura de espeleología.
    betterSkiing:
      text: Pues he oído que al otro lado del fuerte hay un buen sitio de <object
        id="activity-cross-country_skiing_(intermediate)-42788047-6cc3-4711-88be-999e9504fc2a"
        />. Muchos esquiadores dicen que entrenan un rato con eso antes de poder usar
        sus <object id="item-oak_skis-1e12faeb-01bc-45b6-96a7-d289db257de5" /> o algo
        mejor.
      name: Esquiar mejor.
    rumorsAround:
      name: ¿Estás escuchando?
      text: ¡Asegúrate de escuchar a la gente a tu alrededor! ¡Puede que tengan algún
        que otro «Rumor» que compartir! He oído que a veces incluso hablan de cosas
        que puedes apuntar en tu «WalkPedia». Como, por ejemplo, ¡que hay <object
        id="060e6d39-4fa1-404f-b2e2-3bcc0e4ec2cd" /> en el <object id="location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09"
        />!
    hauntedSaw:
      name: ¿Aserradero encantado?
      text: De vez en cuando escucho el murmullo de que en <object id="location-barbantok-018aaeeb-5b51-4043-94b7-28fa7dcb7b7a"
        /> hay un <object id="service-sawmill_of_barbantok-bcf66d09-179f-4979-90d3-65333a263ad6"
        /> ¡y que está encantado! Parece ser muy eficiente, así que, ¿tal vez sea
        un espíritu amistoso? ¡Corta esos troncos!
  gdte:
    horusForMorus:
      text: ¿Mi hermano Morus? ¡Está en el GG de <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        />! A veces es un poco taciturno, ¡pero sé cómo sacarle una sonrisa! Solo
        tengo que llevarle mi <object id="item-golden_frisbee-cf01b261-8bc5-4ecf-8581-ff029bb8ee39"
        /> que me enviaron desde <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> para jugar con él en el <object 
        id="activity-frisbee_golfing_(intermediate)-ecbf8887-6555-4d43-b044-e8e05eac556c"
        /> cercano!
      name: ¡Morus en Puerto Montepantoque!
    borusForHorus:
      text: ¡Mi buen hermano Horus! ¡Está en el Grial Gualdo de <object id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af"
        />! ¡Tienes que ir a visitarlo! También hay una chica simpática en el Mercado
        Brisa, le encanta escuchar a Horus contar historias. También vende alguna
        cosa interesante. He visto un <object id="item-simple_magnet-9ce10587-d651-4a3d-9b0b-195ecd44152d"
        /> y una <object id="item-simple_bug_catching_net-d7df05f9-f59e-462a-9498-9f0c43409c42"
        />. ¡Seguro que las puedes utilizar para alguna actividad divertida!
      name: ¡Horus tiene historias muy entretenidas!
    morusForHorus:
      text: ¿Mi hermano Horus? Oh no, por favor, no vayas a buscarlo al Grial Gualdo
        de <object id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af" />.
        Solo escucharías cosas sobre nosotros que nadie debería oír. ¿Seguro que no
        prefieres ir allí en su lugar por el <object id="521b90e7-0974-4ce0-94d6-71b841afe5f5"
        />? O, mejor aún, ¿no ir en absoluto? ¡Hay mucho riesgo a caer por un acantilado
        con los vientos fuertes y la falta de murallas en la ciudad!
      name: Por favor, no vayas a buscar a Horus.
    morusForBorus:
      text: ¿Mi hermano Borus? Cielos, tiene tanta confianza y es tan valiente para
        llevar el Grial Gualdo de <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />. Escucho muchas historias sobre gente que desaparece por culpa de serpientes
        gigantes en esas partes cerca de la ciénaga. Si alguna vez <object id="36cb0325-c006-4ef6-98fa-ae4ac028b4e8"
        /> por accidente allí y no sabes cómo salir, deberías <object id="44f2997a-b8d9-4786-8f21-9dd7dd028c44"
        />. Probablemente acabarías en esas ruinas espeluznantes cercanas, ¡pero mejor
        eso que ser comida de serpiente!
      name: Cuidado si vas a viajas a Borus.
    borusForMorus:
      text: ¡Buen hermano Morus! ¡Está por ahí haciendo lo que puede en el Grial Gualdo
        de <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        />, ¡aunque dice que lo odia! ¡Hará lo que sea para ayudar y tiene buen ojo!
        ¡Incluso ayudó a ser un <object id="8512e656-ae65-4e42-979f-8e9a7b9ee099"
        /> aquí durante un tiempo, ¡incluso encontró un <object id="f7d3d27f-941b-4f4c-9358-d4d1191ce51d"
        /> en la colección! Aunque escuché que podría haber algunos más escondidos
        por ahí.
      name: ¡Morus cuenta unas historias de miedo geniales!
    butterflyEffect:
      text: He oído que algunas parejas se están acercando a <object id="location-warrenfield-74631484-e2ab-472c-8697-d3d4a1d91b8e"
        /> con una <object id="bugCatchingNet" /> para hacer algo de <object id="activity-butterfly_catching-ddef8fc5-a61e-4689-bacb-e49ee89f09c8"
        />. Al parecer es romántico intentar atraparlas para liberarlas frente a la
        otra persona. ¡Te garantizo una relación feliz si también encuentras una <object
        id="item-blue_lotus_butterfly-65a6c2ae-ccde-4e7a-82b0-e28f89316359" />! Algunas
        personas incluso esperan hasta la noche para mostrar las <object id="item-fireflies_in_a_jar-0ad11117-c89c-467f-ae85-5de3c8c4b7c3"
        /> que capturan.
      name: ¿El efecto mariposa?
    waveBodySurf:
      text: Tengo que volver a la <object id="location-red_coast-2e988edb-141d-4f3e-b06f-0eb7a88aef4b"
        /> al este. ¡He oído que las olas son perfectas para hacer <object id="activity-swimming_(intermediate)-37f761f4-f6fd-49a5-8389-5816388e0cf9"
        /> por allí! Dicen que la gente va con un <object id="item-life_vest-69df4746-247d-468c-b9e7-295ea9bf8101"
        /> y luego lo abandonan porque creen haber mejorado mucho. ¡Aun así, yo querría
        uno para ir a hacer <object id="activity-kayaking-72c1d122-8796-40c0-bbbb-32fdd741e528"
        /> en las ruinas cercanas!
      name: ¿Buenas olas para nadar en aguas abiertas?
    swampWoods:
      name: ¡Cuidado con el pantano!
      text: He oído que a veces la gente va hacia el <object id="6c70f4e7-a31c-49c7-8e12-e9df8c5d00aa"
        /> desde aquí y se encuentra en mitad del pantano. Te aconsejaría tener cuidado
        si te sientes tentado a hacerlo, debe de estar muy oscuro por allí como para
        necesitar una <object id="lightSource" /> extra. ¡Yo estaría demasiado asustado
        por caer en algún lodazal aleatorio que no pudiera ver! ¡Necesitaría un <object
        id="itemset_diving_gear_advanced" />! ¡Jajaja!
    soFlowy:
      name: ¡Qué fluidos!
      text: ¡Me encanta una buena brisa! He visto a algunos trazadores por aquí con
        unos <object id="item-flowy_trousers-cb41184e-5b1e-41f5-8c34-53379ab30192"
        />. Me encantaría conseguir un par, ¡pero no se me da bien <object 
        id="activity-rooftop_jumping_(intermediate)-d0178a77-1163-4ae1-af09-c5314ef3427d"
        />! ¡Debe ser tan liberador!
    horusForBorus:
      name: ¡Borus en Puerto Hechizoscuro!
      text: ¡Mi hermano Borus! ¡Está en el GG de <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />! ¡Allí tienen el <object id="f3f5e3e3-7dfd-4752-9e57-145c67827ffb" />!
        ¡Asegúrate de llevar la cartera contigo! Fue tan gracioso ver cómo Borus la
        olvidó una vez y tuvo que ir a buscarla antes de que lo dejaran entrar. ¡Jajaja!
    fishingMagnet:
      name: ¿Pescar con imanes?
      text: Mi compadre no pehca de la manera tradicional en lah <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />, no uza guzanoh. ¡No, él uza zeñueloh <object id="magnetic" />! Lo llama
        <object id="activity-magnet_fishing-abeba70d-d8f6-48cc-8161-f9dea7a49d44"
        />. Dice que la mayoría de lah veceh pezca bazura, pero de vez en cuando zaca
        argún <object id="item_ring" /> o doh. ¡Dicen que una vez incluzo pehcó una
        <object id="item-old_war_sword-479cf57c-2467-4bfb-8d46-781b9a0fa589" />!
    superSoupVolunteer:
      name: Súper voluntario de cocina.
      text: La <object id="service-eberhart_mansion_kitchen-d83a009b-5975-4a6d-8a64-6b73bc99a538"
        /> siempre necesita ayuda en el <object id="activity-soup_kitchen_volunteering-013f92cc-ee30-42c5-9f57-436bb57cb76a"
        />. ¡He oído que quienes destacan ayudando incluso reciben una <object id="item-soup_kitchen_badge-9ca3e2a2-9a4b-498c-8655-9fdb3b8a391d"
        /> que les da acceso a su prestigiosa cocina para su propio beneficio personal!
        Aunque supongo que eso significa tener que lidiar con toda la gente que la
        usa al mismo tiempo.
    uncorkGrapes:
      name: ¡Descorcha las uvas de la ira!
      text: Después de que mi amigo me contara que las uvas son tóxicas para los perros,
        tuve que desquitarme haciendo un poco de <object id="activity-wine_grape_stomping-d86f36a3-e612-48b8-825d-17a885e9b3f1"
        />. La de vino que hice pisoteando uvas ese día. ¡Dijeron que si seguía así,
        probablemente lo habría hecho suficientemente líquido como para encontrar
        un <object id="item-eberhart_corkscrew-d91f1c7f-b616-4489-a1a4-a9b2064d4e0d"
        /> perdido en el fondo de la cuba! ¡Jaja!
    hiddenCave:
      name: Una cueva escondida.
      text: He oído que hay gente encontrando el camino entre el lodazal siguiendo
        a unos murciélagos. Al parecer, eso les lleva a una especie de cueva secreta
        por allí. Probablemente también les permita encontrar una forma distinta de
        entrar al pantano.
  syrenthia:
    eyeAye:
      text: He oído que todavía se puede encontrar el <object id="item-eye_patch-5967b3c7-8fc8-494b-af0e-03a74923771f"
        /> perdido de antiguos compañeros de tripulación en <object id="location-casbrants_grave-7349647f-c680-444c-819d-1beeb695306b"
        />, en las mejores zonas de <object id="activity-sea_fishing_(spear)-6009b27e-0508-4612-a742-ca6da67cc4a5"
        />. No creo que lo vayan a necesitar si encuentras alguno.
      name: ¿Le has echado el ojo a algo?
    ArrNewHat:
      text: ¿Has visto alguna vez un viejo <object id="item-pirate_hat-7972e8b6-9060-4ed7-a78e-8541aa530fd8"
        /> por donde hay restos de barco en <object id="location-casbrants_grave-7349647f-c680-444c-819d-1beeb695306b"
        />? Probablemente puedas encontrar unos cuantos si haces <object id="activity-wreck_diving-12e980cd-058a-42c4-8358-ba7afe1c319c"
        /> por allí.
      name: ¿Has visto los restos de un barco?
    forkWreck:
      text: ¡Deberías probar a ir de <object id="activity-wreck_diving-12e980cd-058a-42c4-8358-ba7afe1c319c"
        />! ¡Nosotros lo hicimos y encontramos una <object id="item-mark_of_the_deep_one-7eaf06be-f34f-4aed-a4cc-b0832a5f4795"
        />, igual aun quedan más para que cojas!
      name: ¿Alguna vez viste un artilugio?
    darkCave:
      text: ¿Lo estás pasando mal en lugares oscuros como la <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />? Si puedes apañártelas un rato, he oído que puedes encontrar algunas <object
        id="item-glowstick-b05f155b-5a1b-43a3-a753-53f567535439" /> que se dejaron
        por ahí mientras hacían <object id="activity-cave_diving-b5adce12-f5aa-4393-8613-42c64faf8de3"
        />. Con suerte incluso podrías dar con el legendario <object id="item-ancient_trident-ac07444d-d697-4f36-a7c0-a278eb2c2bc3"
        /> que se rumorea que perdieron los antiguos reyes del mar.
      name: Cuevas más oscuras.
    expDiveSet:
      text: Hmm, supongo que has demostrado ser lo bastante amistoso para confiar.
        He oído que algunos llevaron el <object id="item-hardened_kelp-d65b9c9d-142c-413a-8100-53da10963aa2"
        /> un paso más allá junto con <object id="item-mine_volcanic_rock-b5b35b5e-4070-423d-97ae-5ee8e3f3ca3b"
        /> para convertirlo en <object id="item-hydrilium-121a8d9a-cafd-471a-a630-986a035d20e7"
        />. Debería ser un material excelente para un <object id="itemset_diving_gear_expert"
        />, siempre y cuando tengas la habilidad suficiente en <object id="activity-swimming_(expert)-95a78afb-79f0-431c-b7aa-062659d9ec87"
        />.
      name: ¿Equipo de buceo experto?
    anyShiny:
      text: ¡Esto es un banco, veo cosas brillantes todo el tiempo! Aunque... entre
        los cangrejos circulan historias sobre una <object id="item-very_shiny_stone-e2560cb2-fef1-4bcc-b539-a73cd76bcef4"
        /> en la <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />. Probablemente habría que <object id="activity-mine_volcanic_rock-41892e21-7851-4f19-9992-e45902bcde3a"
        /> para abrirse paso y tener una oportunidad de encontrar lo que están buscando.
      name: ¿Ves algo brillante?
    advDiveSet:
      text: Qué interesante, preguntarle eso a alguien que puede respirar bajo el
        agua. He oído historias de algunos que fueron a <object id="activity-kelp_foraging-c10960b3-e454-4ecf-8841-04762073b7e5"
        /> cerca del <object id="location-kelp_forest-2f3842c6-11b0-4b3c-be4b-bdbcf58dc0a6"
        /> y las cocinaron hasta convertirlas en <object id="item-hardened_kelp-d65b9c9d-142c-413a-8100-53da10963aa2"
        /> para fabricar un <object id="itemset_diving_gear_advanced" />. ¿Podría
        ser un buen punto de partida?
      name: ¿Equipo de buceo avanzado?
    intoTrench:
      text: Ten cuidado si alguna vez te adentras en la <object id="location-darkdepths-385aa267-b46d-47b8-b124-aa3827c39fef"
        />. Puede que no encuentres gran cosa si vas a <object id="activity-fossil_mining-f0cbd3f2-8ec3-4df9-8ead-931c2e1de2e1"
        /> allí. He oído que hay varios tipos de fósiles escondidos, pero son muy
        frágiles. Lo más que alguien ha conseguido sacar de ahí fue un <object id="item-seahorse_fossil-b0ca93ea-f8bf-4bbc-af95-7827023187cb"
        />, así que solo puedo imaginar lo complicado que debe ser encontrar cualquier
        otro.
      name: ¡Al fondo de cabeza!
    fishPrey:
      text: La <object id="activity-predator_hunting_(spear)-377098e8-6c9c-45f7-b48a-407577e699d0"
        /> no es ninguna broma en la <object id="location-darkdepths-385aa267-b46d-47b8-b124-aa3827c39fef"
        />, ya que la mayoría de las criaturas allí no son precisamente amistosas.
        Necesitarás al menos una <object id="lightSource" /> y un <object id="itemset_diving_gear_expert"
        /> junto con tu <object id="fishingSpear" />. Quizá, si logras ahuyentar a
        suficientes, los asustes tanto que acaben soltando una <object id="item-anglerfish_mask-c6bdf94c-f6f4-4d81-acff-46051d3a61f7"
        /> y cambies las tornas.
      name: ¿Depredador o presa?
    caveMap:
      name: Un mapa de una cueva.
      text: ¿Un <object id="item-underwater_map-dd6958cc-a8d7-49d8-bd12-40243f2bc211"
        /> para la <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />? He oído que en Subcorriente lo venden, así que tendrás que llevarte bien
        con nosotros, los Syrencianos. ¿Supongo que lo querrás para <object id="acitivity-explore_underwater_cave-3ea73f48-f20c-4f1b-bf3d-53574c1e9aec"
        />, no? Suena a que será un viaje bastante oscuro hacia lo desconocido.
    localFavor:
      name: Favor de los Syrencianos.
      text: Quizás puedas impresionarlos con un poco de <object id="activity-merfolk_dancing-7973376d-80f3-4680-aca6-14cc0d1873c3"
        />. ¡Quizá hasta consigas impresionar tanto como para ganarte un <object id="item-merfolk_dress-302f07a9-b862-4b84-912e-d04cbd3d36b8"
        /> o recibir una <object id="item-letter_from_a._a.-810dc007-df32-435f-9d38-49a384e23060"
        />! ¡Jaja!
    coralCuts:
      name: Recortes de coral.
      text: Sí, algunos de nosotros vamos a <object id="activity-coral_cutting-c0579ce9-a26d-47b6-8db3-26c88f0501ce"
        /> en el <object id="location-kelp_forest-2f3842c6-11b0-4b3c-be4b-bdbcf58dc0a6"
        /> para cortarlo en <object id="item-coral_plank-e2d6421c-9fed-4ec3-ba41-659692b461b8"
        />. He visto que pueden fabricarse herramientas aceptables al combinarlas
        con otros materiales endurecidos, especialmente en el increíble <object id="service-tidal_workshop-75f6cf9e-a64b-499d-84e5-5a560d63bbd7"
        /> que tenemos aquí.
    underSwim:
      name: Natación submarina.
      text: ¡Pero si ya lo estás haciendo un poco! ¡Jaja! Bueno, puedes perfeccionar
        tu habilidad de <object id="activity-swimming_(expert)-95a78afb-79f0-431c-b7aa-062659d9ec87"
        /> y practicar en la <object id="location-fertile_shallows-6561e4b5-fce3-4307-a641-86ca5aee36d6"
        />. Puede que tengas suerte y encuentres un viejo par de <object id="item-flippers-d3e6aa60-a0a7-4ba8-be9c-6344658ec8c8"
        /> en las corrientes.
