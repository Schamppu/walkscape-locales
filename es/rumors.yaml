singulars:
  jarvonia:
    kallaheimBank:
      name: ¡Hay un banco en Kallaheim!
      text: He oído que <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> tiene un banco donde puedes guardar tus objetos valiosos de manera segura.
        Se supone que está bien custodiado y es muy seguro. Si quieres mantener tus
        tesoros a salvo sin ir sobrecargado, ¡ese es el lugar ideal! ¡Luego puedas
        retirarlos también desde cualquier otro banco!
    divingIntoTheWater:
      name: ¡Zambúllete en el agua!
      text: Prueba uno de mis <object id="item-rusty_diving_helmet-5cc98c65-6d8a-4137-bdff-1533e25ae14e"
        alwaysShow="true" />, ponértelo te permitirá ver mejor bajo el agua. ¿Por
        qué no pruebas uno? Aunque no tengo aquí un conjunto completo para una excursión
        adecuada... Bert tuvo suerte y me ganó la puja por el torso, y esos barcos
        que transportaban cofres con envíos de mallas parece que nunca llegan. Aun
        así, ¡este es el único sitio donde encontrarás estos cascos!
    skisFrusenholm:
      name: ¡Esquís para moverte!
      text: He oído decir a los entusiastas que hay muchos atajos para moverse por
        Jarvonia que requieren unos <object id="skis" />. Si no encuentras ninguno
        en <object id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d"
        alwaysShow="true" /> puedes buscar en <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        alwaysShow="true" /> al este, ¡he escuchado que tienen una tienda que vende
        alguno junto a otros poco comunes y raros!
    earlyWorkshop:
      name: ¿Buscas un taller básico?
      text: Siempre escucho que la gente que busca empezar en la <object id="crafting"
        /> irse a <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        alwaysShow="true" /> al este por su banco de trabajo básico. Podría valer
        la pena echarle un vistazo si te gusta apañártelas para crear tus propias
        herramientas y superar lo que suelen tener en las tiendas. Eso sí, allí no
        hay banco, así que tendrás que ir bien preparado para el viaje.
    goGetFrostbite:
      name: ¡Un grupo grande se dirige a la Montaña Congelación!
      text: Te perdiste a un grupo grande y desaliñado que llegó hace poco que eran
        todo un espectáculo, todos subiendo a <object id="location-frostbite_mountain-0dc3b06f-c24c-4c5a-98d8-bb58606d9c8b"
        />. Los mineros cogieron las últimas copias del <object id="item-jarvonian_crossword_puzzle-01c3fefd-6d9e-4b4d-bb76-91981c663085"
        alwaysShow="true" />, mientras que los recolectores de bayas tienen algunas
        <object id="item-feather_cape-146534e2-c19f-4e93-a5f2-74c9f771471a" alwaysShow="true"
        /> extrañas puestas. Creo que los escaladores serios también llevaban un <object
        id="item-iron_thermos-091fc314-babd-4840-b663-693cf4dfb37f" alwaysShow="true"
        /> brillante con ello.
    gBug:
      name: ¡Jo, tío!
      text: Hay una extraña letra «g» de la que no paro de oír hablar. Al parecer,
        si la encuentras y la tocas, pasará algo bueno. Suena raro, como un banco
        que no roba.
    blewSocksOff:
      name: ¡Calcetines desperdigados!
      text: El otro día, un viento espantoso atravesó la ciudad justo en medio de
        una gran transacción de... <object id="socks" />. ¡Los esparció por todas
        partes! Ya lo sé, suena ridículo, pero ahora la gente los está encontrando
        entre todo tipo de montones de basura por la zona. Probablemente también apesten
        a gambas entre junto a una <object id="item-simple_torch-e7454cd9-897e-4f4a-a1c1-f272d383d3cf"
        /> probablemente descartada.
    easierReputation:
      name: ¿Reputación?
      text: ¿Te está costando cumplir algunos encargos y ganarte el favor de los lugareños?
        He oído que los trabajos que piden en el sur se van complicando, pero también
        tienen mejores recompensas. Aunque si eso se te hace cuesta arriba, dicen
        que algunos chavales consiguieron buenos materiales para <object id="activity-sledding-290bfd6c-3bb1-47c6-bf60-880c1d4a5148"
        /> cerca de los manantiales del sur. ¡Quizá si les echas una mano mientras
        lo conviertes en un juego, acabes ganándote su aprecio!
    startSkydisc:
      name: ¡Comienza una partida de discogolf!
      text: ¿Buscas probar uno de mis <object id="frisbee" /> característicos? ¿A
        lo mejor quires probar el <object id="activity-frisbee_golfing_(beginner)-0fb41f4d-f46b-4a6d-acdf-f2525654c714"
        /> al suroeste de aquí que he oído que acaba de abrir? ¿En Bourbontalk? No
        sé, a veces confundo los nombres de los lugares.
    startSki:
      name: ¡Comienza a esquiar mejor!
      text: ¿Quieres mejorar para poder usar algunos de mis <object id="skis" /> más
        avanzados? Puedes empezar en ese área al sur de aquí, los <object id="location-casbrant_fields-6f038903-6682-4113-b4e8-dbb7be8e3c60"
        />. He oído que hay mucho espacio para <object 
        id="activity-cross-country_skiing_(beginner)-fc421940-d63a-402f-aa50-26cc2efea4d3"
        /> allí.
    usefulTools:
      name: ¡Vas a necesitar herramientas!
      text: He oído que últimamente muchos artesanos están pidiendo ayuda. Así que,
        mira, ¡vas a necesitar las herramientas adecuadas para el trabajo! ¿Necesitas
        un <object id="smithingHammer" />? ¡Pum! ¡Tengo un <object id="item-simple_hammer-738f4d46-5fe8-4329-923e-d03bbdd35b23"
        />! ¿Una <object id="carpentryTool" />? ¡Pum! ¡Tengo un <object id="item-simple_chisel-d871d278-5795-44ec-8d0c-c41c8715e3b8"
        /> y un <object id="item-simple_saw-2ea8dfc5-c0b7-48a0-9aaa-664ec3001318"
        />! ¿Qué más? ¿Una <object id="craftingTool" />? Ju ju ju, ¡tengo una <object
        id="item-simple_wrench-9f29bed7-9c9c-41a0-8639-0bf63b3cbb30" /> para eso!
        ¿Eh? Oh, una <object id="goldPan" />? Vaya, me parece que no puedo ayudarte
        con eso... ¡inocente! Una <object id="item-simple_gold_pan-b471a71f-699e-40d1-96dc-8f2bc168ebf7"
        /> aquí mismo! ¡Te haces a la idea!
    batTracking:
      name: ¡Cueva de murciélagos al sur!
      text: He visto un montón de murciélagos volando alrededor de esa torre destartalada
        del taller de joyería que hay mucho más al sur de aquí. Apuesto a que si echas
        un vistazo a la cueva de allí durante un rato, podrías descubrir dónde migran
        e incluso seguirlos. ¡Vas a necesitar un <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        alwaysShow="true" /> para llegar hasta ahí! ¡Lleva también un par de <object
        id="lightSource" />!
