  "singulars": {
    "buildings": {
      "gdte": {
        "animalShelter": {
          "desc": "De winkel staat vol met verschillende soorten dieren, sommige met een veel kleuren op hun vacht of schubben. Op een van de muren hangt een bord waarop staat dat veel van deze huisdieren uit het moeras zijn gered nadat ze waren achtergelaten of verdwaald.",
          "name": "Onze Pootjes"
        },
        "bilgemontCastle": {
          "desc": "Het grote kasteel ziet er luxueus uit, en in uitstekende staat. Geen scheuren in de stenen of schroeiplekken door brand. De heersers die hier wonen staan bekend om hun prachtige juwelen en rijkdommen, en het perceel ziet er uit alsof er nog nooit iemand in gewoond heeft door de perfecte staat van het grote kasteel.",
          "name": "Kasteel Ruimberg"
        },
        "bogsideBankOfProsperity": {
          "desc": "De vloer van de bank is bedekt met mos en maakt bij elke stap een sponzig geluid.  Verschillende kikkers verbergen zich tussen de draagbalken van het dak van het gebouw om de muggen op afstand te houden. Een van de bedienden begroet je met een knik. Op het hoofd van de bediende zit een kikker, die een rondfladderende mot probeert te vangen.",
          "name": "Baggerkant Bank der Welvaart"
        },
        "bureauOfMoss": {
          "desc": "De muren van de taverne zijn aangekleed met decoratie met mos- en moerasthema. In de hoek naast de haard liggen verschillende kikkers te ontspannen in een vijver. Een minstreel speelt een zachte melodie op een vreemd instrument, wat lijkt op een gitaar, maar dan met water erin.",
          "name": "Bureau van Mos"
        },
        "fishMarketStall": {
          "desc": "Een enorme hoeveelheid grote vissen en vismoten liggen op het ijs van de kraam die wordt gerund door een man die een pijp aan het roken is. Er lijken ook manden vol met andere soorten hele vissen te te staan, en zelfs een paar emmers met aas.",
          "name": "Vismarktkraam"
        },
        "foodMarketStall": {
          "desc": "Een heerlijke geur vult de lucht rond de Voedselmarktkraam, van vers brood en gebak. Zo te zien is er ook een overvloed aan potjes en ingemaakte producten te koop. Gelukkig lijkt er geen surströmming tussen te staan.",
          "name": "Voedselmarktkraam"
        },
        "maritimeFortuneBank": {
          "desc": "Gouden versieringen, marmeren vloer, en zelf een enorme armatuur hangt aan het plafond. Het lijkt van goud gemaakt te zijn met juwelen die hun natuurlijke kleuren door een kleine vlam weerspiegelen. Zelfs de bellen om de aandacht van het personeel te trekken zijn van goud gemaakt.",
          "name": "Maritieme Fortuinbank"
        },
        "mossyMerchantsBreezeMart": {
          "desc": "De Mossige Marktmans Briesmarkt heeft verschillende ramen open staan, waardoor de wind rustig door de winkel waait. Het briesje en de geluiden van buiten stromen naar binnen. Veel van de schappen staan vol met interessante en unieke voorwerpen.",
          "name": "Mossige Marktmans Briesmarkt"
        },
        "toolMarketStall": {
          "desc": "De gereedschapskraam is bedekt met een oud leren laken, met daarop het gereedschap is een specifieke volgorde neergelegd. Er hangen lantaarns en meer gereedschap aan de bovenkant van de kraam boven het hoofd van de koopman te bungelen.",
          "name": "Gereedschapsmarktkraam"
        }
      },
      "jarvonia": {
        "bigloo": {
          "desc": "Boetiglo, een verrassend ruime boetiek in een iglo, biedt een eclectische verzameling van ijzige relieken en warmhartige gastvrijheid, aangeboden door een charmante pinguïnwinkelier die bekend staat om zijn vlinderdasje en vrolijke waggel.",
          "name": "Boetiglo"
        },
        "fortofPermafrost": {
          "desc": "Een gigantisch fort ligt voor je, op de grens van Jarvonië en Groothertogdom Trellin-Erdwijs. Dit machtige fort staat erom bekend dat je een spel moet spelen voordat je het bevroren land van Jarvonië mag betreden.",
          "name": "Fort der Permafrost"
        },
        "frosthookEmporium": {
          "desc": "Een ervaren piraat groet je met een knikje. Een houten been dreunt op de houten vloer terwijl ze achter de toonbank glipt. Een overvloed aan visgerei vult de muren en schappen. Onverwachts zie je een reusachtige haaienkop aan een van de muren gemonteerd, met daaronder een naambordje waarop staat: \"Bruce\".",
          "name": "Vrieshaak Emporium"
        },
        "frostyFinds": {
          "desc": "Ze verkoopt verschillende algemene spullen die tijdens een avontuur mogelijk nodig zijn voor een reiziger.",
          "name": "Kallaheims Vorstige Vondsten"
        },
        "frozenCapital": {
          "desc": "Een bekende en invloedrijke bank in Jarvonië. De Bevroren Vermogensbank houdt je spullen veilig.",
          "name": "Bevroren Vermogensbank"
        },
        "icyGoblet": {
          "desc": "In de IJzige Bokaal Taverne smelten legendes samen tot werkelijkheid, terwijl ijskoude drankjes rijkelijk vloeien en de lucht gevuld is met het gelach van avonturiers die hun koude heldendaden met elkaar delen.",
          "name": "De IJzige Bokaal"
        }
      },
      "kallaheim": {
        "frostyFinds": {
          "desc": "Verkoopt allerlei algemene goederen die een reiziger tijdens zijn avonturen nodig kan hebben."
        },
        "frozenCapital": {
          "desc": "Een bekende en invloedrijke bank in Jarvonië. De Bevroren Vermogensbank houdt je spullen veilig.",
          "name": "Bevroren Vermogensbank"
        }
      }
    }
  }
