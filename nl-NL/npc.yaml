ons <c>gezellige hoekje</c> in de wereld?'}}, name: Runa Norrberga}, helpfulHerbert: {
name: Helpende Herbert, desc: Een man die graag aspiranten helpt om te beginnen met
houthakken of grondstoffen delven., greetings: {d0: {"p0": "Hallo daar! De naam is
Herbert, en ze zeggen dat ik behulpzaam ben. Ik ben al heel m'n leven houthakker,
en ik help mensen graag om verliefd te worden op de <c>kunst van houthakken</c>. Wat
kan ik voor je doen?"}}}, hildurTheSharkbait: {name: Hildur het Haaienaas, desc: 'Een
oudere vrouw met grijs haar, en wat lijkt op een houten been wat haar rechter ledemaat
vanaf haar knie heeft vervangen.', greetings: {d0: {"p0": "Ahoy, velkom in m'n vink'l.
Mocht je vat nod'g hebb'n, vel'n noem'n me Hildur het Haai'naas. Anders mag je naar
<c>Bruce</c> aan de muur blijv'n star'n. Hij zal je alleen niet goed kunn'n help'n,
hah!"}}}, oldinSkogsan: {name: Oldin Skogsan, desc: 'Er staat een man voor je die
de bossen niet vreemd lijkt. Hij heeft een sterke en stevige bouw, net als de bomen
die hij omhakt. Er wordt gezegd dat het bos waar hij in leeft door zijn voorvaderen
geplant is.', greetings: {d0: {"p0": 'Hey, het gebeurt niet vaak dat mensen naar dit
deel van Arenum komen. Maar toch, welkom in de wildernis. Velen noemen me Oldin Skogsan,
en hier woon ik. Wat kan ik voor je doen, avonturier?'}}}, maiaYalestrom: {name: Maia
Yalestrom, desc: 'Er rent een jonge vrouw rond, vol energie, en vol leven. Ze is lenig,
gezien de bewegingen die ze maakt om de rekken te vullen en troep op te ruimen.',
greetings: {d0: {"p0": 'Welkom bij de <c>Noordster Handelszaak</c>, mijn naam is Maia
Yalestrom. Laat maar weten als ik je ergens mee kan helpen.'}}}, balunnBrimstone: {
name: Zwalunn Zwavel, greetings: {d0: {"p0": 'Moge bergen je beschermen, avonturier.
Ik ben Balunn Zwavel, zoon van Kierg Zwavel. Dit is een van de weinige sportwinkels
in heel Arenum, zelfs in de bergen. Laat maar weten als je iets specifieks zoekt.'}},
desc: 'De dwerg heeft meerdere littekens op zijn gezicht, en zijn baard lijkt ook
wat beschadigingen te hebben. Ondanks dat hij goed gezind is, is het duidelijk dat
hij ergens van aan het herstellen is.'}, gunnarKnuds: {name: Gunnar Knuds, desc: De
wachter heeft een klipbord in de ene hand en een veer in de andere. Zorgvuldig bekijkt
hij met eindeloze vreugde wat er op geschreven staat. Op zijn kin en bovenlip zijn
wat stoppels te vinden. De rest is verborgen door een helm., greetings: {d0: {"p0": 'Aangenaam,
ik ben Wachter Gunnar, van de 5e infanterie, beschermers van de grens tussen Jarvonië
en het GHTE. Om verder te gaan heb je <c>een doorgangsbrief</c> nodig. Laat hem alsjeblieft
zien als je er een hebt, dan kunnen we beginnen met het papierwerk.'}}}, heinnirUltemor: {
name: Heinnir Ultemor, greetings: {d0: {"p0": 'Hoi, hallo, en goeiedag! Welkom bij
<c>Mosbureau</c>. Ik ben de eigenaar en gastheer <c>Heinnir Ultemor</c>, en die ene
op mijn hoofd heet Skwik. Laat het me weten als je wat te drinken of wat gezelschap
wilt!'}}, desc: "Er staat een vije excentrieke man achter de toonbank. Vol energie
praat hij met klanten en collega's. Bovenop zijn hoofd ligt een kikker, ogenblijkelijk
immuun voor het eindeloze geklets. Het ene oog knippert langzaam na het andere in
zoete, zalige onwetendheid."}, mikkaMaier: {name: Mikka Maier, desc: 'De enige andere
persoon in de buurt is een paar van de dieren aan het verzorgen. Ze praat zachtjes
met de dieren, alsof ze complete gesprekken met ze houdt', greetings: {d0: {"p0": 'Bedankt
voor je bezoek aan <c>Onze Pootjes</c>, ik ben Mikka Maier... Deze schattige dieren
zijn gered uit het moeras hier dichtbij. Zeg maar gerust hoi tegen ze, en ga maar
kennis met ze maken. Je kan me hier vinden als je iets wilt kopen.'}}}, alexaLeeroi: {
name: Alexa Leeroi, desc: 'De vrouw achter het kraampje heeft blond, golvend haar.
Zongebruinde huid en felblauwe ogen kijken behoedzaam naar diegenen die iets te langzaam
voorbij lopen. Haar kleding is bruin en gelaagd, blijkbaar om op het vaste land warm
te blijven.', greetings: {d0: {"p0": "Goei'ndag, 'k ben Alexa Leeroi. 'K verkoop de
grootste viss'n van de Arenumse zee'n. Viss'n zo groot dat ze je in een hap opeet'n,
maar mij niet. Interesse of ga je g'woon blijv'n star'n?"}}}, bastiDupont: {name: Basti
Dupont, desc: De man die zich over de voedselmarktkraam bekommert is de weegschaal
aan het afstellen. Hij weegt een bonen af die er vreemd uit zien voordat hij ze verpakt
en aan een klant meegeeft. Zijn glimlach is bijna besmettelijk en vol vriendelijkheid.,
greetings: {d0: {"p0": 'Welkom bij mijn kraampje, ik heb het meest verse brood en
etenswaren uit verre landen. Mensen zeggen: "Basti Dupont, waar vind je dit soort
dingen toch?", maar ik zeg niks. Het is een kostbaar geheim, net zo kostbaar als mijn
waren! Hoe kan ik je tot dienst zijn?'}}}, bertLamberen: {name: Bert Lamberen, desc: 'De
marktkraam wordt bemand door een stevig mens erachter, die de gereedschappen nog netter
neerlegt dan ze al lagen. Zijn haar wordt verborgen door een grote bruine vishoed,
en zijn baard is ook netjes getrimd. Zijn gezicht biedt een verlegen en timide glimlach.',
greetings: {d0: {"p0": "Oei! Jemig, je liet me een beetje schrikken. Heb je wat gereedschap
nodig? Ik weet dat de meeste avonturiers hun eigen gereedschap maken, maar wat extra's
kan nooit kwaad, toch? Ik ben trouwens Bert, Bert Lamberen."}}}, warrickDarKoffman: {
name: Warrick Dar Koffman}}}}
