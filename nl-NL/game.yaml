{"maps": {"raceDescriptions(map)": {"human": "\\t\\t Op het uitgestrekte en betoverde
terrein van <c>Arenum</c> hebben mensen <c>het Westelijke Continent</c> geclaimd.
Dit formidabele land, gehuld in <c>ongetemde wildernis</c> en <c>majestueuze landschappen</c>,
is het hart geworden van de menselijke beschaving.\\n\\n\\t\\t Toch <c>loopt er een
onstuimige stroming</c> onder de oppervlakte van schoonheid en welvaart. Het Westelijke
Continent is getuige geweest van een onophoudelijke sage van <c>strijd</c> en <c>conflict</c>,
omdat mensen zijn verwikkeld in een voortdurende strijd om dominantie en macht.\\
n\\n\\t\\t Rivaliteit en vetes, oud en nieuw, <c>hebben schaduwen geworpen over het
Westelijke Continent</c>."}, "realmDescriptions(map)": {"galeforge": "\\t\\t Raasoven
