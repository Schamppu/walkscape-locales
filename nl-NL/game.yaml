Het Groothertogdom Trellin-Erdwijs, verdeeld door <c>een huidige crisis</c>, is een
land van natuurlijke <c>pracht</c> en <c>uitdagingen</c>.\\n\\n\\t\\t De moereaslanden
van Trellin en de kusthavens in Erdwijs zijn zowel bronnen van schoonheid en gevaar.
De mensen van het Groothertogdom worden gedefinieerd door hun <c>trots en hebzucht</c>.",
"jarvonia": "\\t\\t Jarvonië, <c>een land van ijs en duisternis</c>, geregeerd door
een machtige religieuze broederschap, is een onafhankelijk rijk van winterharde mensen,
verenigd door hun standvastig <c>geloof</c> en <c>sterke vastberadenheid</c> om te
overleven.\\n\\n\\t\\t Ondanks de strenge winters en isolatie, vinden ze kracht en
bescherming door hun religie en hun <c>harten branden fel tegen de kou</c>.", "wallisia": "\\
t\\t Wallisië, een land van overvloed en macht. <c>De Keizerin</c>, een afstammeling
van een geweldige krijger, voert het bevel over een leger dat het <c>het continent
heeft veroverd</c>, en alleen Jarvonië onaangeroerd heeft gelaten.\\n\\n\\t\\t De
groene graslanden zijn <c>het hart van het hele continent</c> en bieden zowel overvloedige
oogsten en grondstoffen waar de industrie en het leger van <c>het rijk<c> op draait.
Het tijk heeft de grootste populatie van het continent en de mensen zijn <c>trots
op hun kracht en macht</c>.", "wrentmark": "\\t\\t Frentmark is <c>een rijk gesmeed
in vuur</c>, waar de brandende zon neerslaat op <c>het woestijnzand</c>. De mensen
van Frentmark zijn een <c>trots en gehard volk</c> dat al eeuwenlang gedijt in deze
harde omgeving.\\n\\n\\t\\t Frentmark is een land van onnoemelijke rijkdom, waar <c>kostbare
edelstenen en mineralen</c> gemijnd worden uit de aarde en over het hele land verhandeld
worden. De mensen van Frentmark zijn <c>meesterlijke kooplui</c> die hun vaardigheden
