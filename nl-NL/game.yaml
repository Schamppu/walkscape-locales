waar technologie en industrie bloeien.\\n\\n\\t\\t De inwoners van Raasoven zijn <c>ambitieus
en gedreven</c>, constant de grenzen van wat mogelijk is aan het verleggen. De stad
is een bruisende metropool, <c>waar fabrieken zoemen van activiteit</c>, en de straten
