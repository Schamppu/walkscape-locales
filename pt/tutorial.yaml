      p0:
        title: Bem-vindo ao WalkScape!
        sections:
          s0: "Fico muito feliz por te ver a juntar-te ao Beta Fechado do WalkScape,
            <c><player/><c/>.\n\nComo deves saber, o jogo ainda está em desenvolvimento,
            e o que vês aqui é apenas o núcleo do jogo. O jogo ainda é muito limitado
            em termos de características e conteúdo, e estamos a expandi-lo continuamente
            durante o período beta.\n\nPodem também ocorrer problemas: bugs, exploits
            e conteúdo desequilibrado no jogo. Alguns deles podem resultar na necessidade
            de reverter ou reiniciar o servidor — algo que queremos evitar ao máximo,
            mas é importante ter em conta que é uma possibilidade.\n\nCom tudo isto
            esclarecido, obrigado por te juntares a nós e ajudar a testar o jogo.
            Pode continuar este tutorial clicando em <hl>SEGUINTE</hl> na parte inferior
            da página ou clicando para sair do tutorial. Recomendo vivamente que jogues
            o tutorial, pois o jogo é bastante diferente.\n"
      p1:
        title: Navegação básica
        imageTexts:
          i0: "Podes abrir mais opções do menu do jogo pressionando o botão <hl>hambúrguer</hl>
            na tela principal do jogo.\n"
        sections:
          s0: "A navegação básica do jogo pode ser um pouco diferente das aplicações
            e jogos típicos, especialmente para utilizadores iOS. Aqui ficam algumas
            dicas importantes:\n\n<li>Alguns ecrãs do jogo não possuem botão de retroceder,
            como os de criação e inventário. Podes navegar para trás a partir destes
            ecrãs deslizando o dedo na margem esquerda ou direita do ecrã.</li>\n\n\
            \n<li>A maioria dos ecrãs do jogo, incluindo o ecrã principal e o inventário,
            também podem ser navegados deslizando o dedo para a esquerda ou para a
            direita entre os diferentes separadores.</li>\n\nO botão <hl>hambúrguer</hl>
            no canto inferior direito do ecrã principal abre opções para navegar até
            diferentes menus, como o placar de líderes.\n\n<li>Ao clicares na fotografia
            de perfil do teu personagem, no canto superior esquerdo, acedes às informações
            da personagem.</li>\n\n<li>O contador de inventário, o símbolo verde de
            criação e o minimapa podem ser premidos para abrir o inventário, a área
            de criação ou o mapa-mundo, respetivamente. O mapa-mundo é utilizado para
            viagens.</li>\n"
