  raceDescriptions:
    "human": '\t\t Na vasta e encantada extensão de <c>Arenum</c>, os humanos reivindicaram
      seu domínio dentro do <c>Continente Ocidental</c>. Essas terras formidáveis,
      cobertas por <c>selvas selvagens</c> e <c>paisagens majestosas</c>, tornaram-se
      o coração da civilização humana.\n\n\t\t No entanto, abaixo da superfície de
      beleza e prosperidade, <c>uma corrente tempestuosa flui</c>. O Continente Ocidental
      testemunhou uma saga implacável de <c>lutas</c> e <c>conflitos</c>, enquanto
      os humanos se envolveram em batalhas perpétuas por domínio e poder. \n\n\t\t
      Rivalidades e feudos, antigos e novos, <c>lançaram sombras sobre o Continente
      Ocidental</c>.'
