  realmDescriptions:
    "ewerethien": 'Ewerethien'
    "jarvonia": '\t\t Jarvonia, <c>uma terra de gelo e escuridão</c>, governada por
      uma poderosa irmandade religiosa, é um reino independente de gente resistente,
      unida pela sua <c>fé</c> inabalável e <c>determinação feroz</c> em sobreviver.\n\n\t\t
      Apesar dos invernos rigorosos e do isolamento, encontram força e proteção na
      sua religião, com os seus <c>corações a arder intensamente contra o frio</c>.'
    "gdte": '\t\t O Grão-Ducado de Trellin-Erdwise, dividido <c>ao enfrentar uma crise
      atual</c>, é uma terra de grande <c>beleza</c> natural e <c>desafios</c>.\n\n\t\t
      Os pântanos de Trellin e os portos costeiros em Erdwise são fontes tanto de
      beleza como perigo. O povo do Grão-Ducado é definido pelo seu <c>orgulho e ganância</c>.'
    "wallisia": '\t\t Wallisia, uma terra de abundância e poder. <c>A Imperatriz</c>,
      descendente de um grande guerreiro, comanda um exército que <c>conquistou o
      continente</c>, deixando apenas Jarvonia intocada.\n\n\t\t As pastagens verdes
      são <c>o coração de todo o continente</c>, fornecendo colheitas abundantes,
      bem como recursos que abastecem as capacidades industriais e militares <c>do
      império</c>. O império ostenta a maior população do continente, e o povo tem
      <c>orgulho de sua força e poder</c>.'
    "galeforge": '\t\t Galeforge é uma cidade de <c>inovação e progresso</c>, conquistada
      pelo poderoso Império de Wallisia. Aninhada entre Wallisia e <c>o arquipélago</c>,
      é um lugar onde a tecnologia e a indústria florescem.\n\n\t\t O povo de Galeforge
      é <c>ambicioso e motivado</c>, constantemente ultrapassando os limites do que
      é possível. A cidade é uma metrópole movimentada, <c>onde as fábricas fervilham
      de atividade</c> e as ruas são repletas de comerciantes que vendem as últimas
      inovações.'
    "wrentmark": '\t\t Wrentmark é <c>um reino forjado pelo fogo</c>, onde o sol escaldante
      bate nas <c>areias do deserto</c>. O povo de Wrentmark é um <c>grupo orgulhoso
      e resistente</c>, que prosperou neste ambiente hostil por eras.\n\n\t\t Wrentmark
      é uma terra de riquezas incalculáveis, onde <c>gemas e minerais preciosos</c>
      são extraídos da terra e comercializados por toda a terra. O povo de Wrentmark
      é <c>comerciantes experientes</c>, suas habilidades aprimoradas por séculos
      de comércio.'
