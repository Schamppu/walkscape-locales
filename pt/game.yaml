  raceDescriptions:
    "human": '\t\t Na vasta e encantada extensão de <c>Arenum</c>, os humanos estabeleceram
      o seu domínio no <c>Continente Ocidental</c>. Essas terras formidáveis, envoltas
      em <c>natureza selvagens</c> e <c>paisagens majestosas</c>, tornaram-se o berço
      da civilização humana.\n\n\t\t Contudo, sob a superfície de beleza e prosperidade,
      <c> flui uma corrente tempestuosa</c>. O Continente Ocidental testemunhou uma
      saga implacável de <c>discórdia</c> e <c>conflito</c>, com os humanos envolvidos
      em batalhas perpétuas pelo domínio e pelo poder. \n\n\t\t Rivalidades e feudos,
      tanto antigos como novos, <c>lançaram sombras sobre o Continente Ocidental</c>.'
