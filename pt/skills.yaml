singulars:
  carpentry:
    name: Carpintaria
  agility:
    name: Agilidade
    desc: Respirao ar puro enquanto te exercitas na natureza, explora o Parque Nacional
      de Arenum e descobre tesouros!
  crafting:
    desc: Combina os componentes com a tua criatividade e habilidade ilimitadas para
      produzir ferramentas e equipamentos artesanais.
  fishing:
    name: Pesca
    desc: Lança as redes e linhas de pesca em busca das inúmeras espécies que vivem
      sob a superfície das águas de Arenum.
  foraging:
    name: Recolha de Alimentos Selvagens
    desc: Procura recursos e tesouros, cobertos pela vegetação, enterrados na areia
      ou em qualquer outro lugar no ambiente diversificado de Arenum.
  mining:
    name: Mineração
    desc: Atravessa montanhas e grutas para desenterrar minérios e pedras preciosas.
  smithing:
    name: Forja
    desc: Utiliza forjas incandescentes para fundir minérios em barras de metal e,
      com elas, forjar armaduras ou criar ferramentas úteis.
  woodcutting:
    name: Corte de Lenha
    desc: Extrai madeira das vastas florestas de Arenum, obtendo matérias-primas essenciais
      para as indústrias mundiais.
  trinketry:
    name: Bijuteria
  hunting:
    name: Caçar
  cooking:
    name: Cozinhar
    desc: Seleciona cuidadosamente ingredientes naturais e transforma-os em deliciosos
      banquetes que farão a barriga roncar e a boca salivar.
