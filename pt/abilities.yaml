singulars:
  navigateDesert:
    name: Navegue pelo Deserto
    desc: Permite navegar e interagir em <object id="location_desert" /> ambientes.
  iMissTheSun:
    name: Sinto falta do sol
    desc: Teletransporta-o para <object id="ed6a76d4-5135-459e-a6d7-bbd7cb1af1b6"
      />.
    completed: Sentes o calor do sol ao chegar a <object id="ed6a76d4-5135-459e-a6d7-bbd7cb1af1b6"
      />.
  takeMeHome:
    name: Leva-me para casa
    desc: Teletransporta-o para <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    completed: Tu esfregas o <item id="item-ring_of_homesickness-dfd0d52b-c064-4860-ae77-2f9c0cab7382"
      /> e de repente percebes que está em <location i="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
  downGoesTheTrees:
    desc: Conclui {count}<skill skill="woodcutting"/> instantaneamente.
    completed: Tu balanças o <item id="item-axe_of_destruction-a493952f-18b1-442b-be16-0385a014c01c"
      /> e as árvores à tua frente caem com um só golpe. Sentes que poderias derrubar
      uma floresta inteira com este machado.
    name: Caem as árvores
  rockAndRoll:
    name: Rock And Roll
    desc: Cria 5 <hl>gemas brutas</hl> aleatórias.
    completed: Tocas no amuleto em forma de estrela e <hl>ele cria algumas gemas</hl>
      na palma da tua mão.
  needToGoFast:
    name: Preciso de ir rápido
    desc: Conclui instantaneamente as ações de {count} <hl>Viagens</hl>
    completed: Saltas algumas vezes no teu lugar e, de repente, <item id="item-shoes_of_escape-bd6be47c-373b-4557-ba9f-35fb62e7d390"
      /> deixam-te quase incontrolavelmente rápido. Sente que poderia correr para
      sempre, até que o efeito da velocidade insana passe.
  peckingOrder:
    name: Hierarquia
    desc: Conclui {count} <skill skill="foraging"/> ações instantaneamente.
    completed: Com uma velocidade estonteante, observas a tua <h1>Galinha</h1> a procurar
      alimento na área para ti, trazendo de volta parte do que foi caçado.
  torpedoAway:
    name: Torpedo Longe
    desc: Conclui instantaneamente as ações de {count} <hl>Viagem Subaquática</hl>.
    completed: O seu <h1>Dolphin</h1> impulsiona-se à sua frente enquanto se dirige
      para o seu próximo destino aquático. A corrente puxa-o para dentro, permitindo-lhe
      chegar lá sem esforço e em pouco tempo.
  mermaidsNeedMe:
    desc: Teletransporta-o para <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
    name: As Sereias Precisam de Mim
    completed: Esfrega o <item id="item-algae_ring-751c337a-cb19-4243-abae-ba6468446ab8"
      /> e, de repente, apercebe-se que está em <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
