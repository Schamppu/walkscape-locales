singulars:
  cards:
    aFriendLikeMe:
      desc: Fenomenalne kozmičke moći, sitni mali životni prostor.
      name: Prijatelj kao Ja
    anIdiotSandwhich:
      desc: -"Što si ti?"\n- "Idiotski sendvič"
      name: Idiotski Sendvič
    andMyAxe:
      desc: Neka dođu! Jedan patuljak u Morinu još uvijek diše!
      name: I Moja Sjekira!
    barbarianVillage:
      desc: Ako si iskoristio praznu čašu piva na bačvu prije Gunnarsgrunn ažuriranja, Barbar bi ti napao. Ako si ubio Barbara, koristeći praznu čašu piva na bačvu, napunio bi je.
      name: Barbarsko Selo
    goldDigger:
      desc: Kad sam rekao da ne možeš kupiti moju ljubav, htio sam reći da ne možeš zbog svoje plaće.
      name: Kopač Zlata
    hellsKitchen:
      desc: Ovdje ima dovoljno češnjaka da ubije svakog vampira u Europi.
      name: Paklena kuhinja
    ifItIsBrokenFixIt:
      desc: Teško je biti jedini developer.
      name: Ako Je Potrgano, Popravi Ga
    infinityStones:
      desc: Savršeno balansirano, kao što sve treba biti.
      name: Kamenje beskrajnosti
    itsAMarathonNotASprint:
      desc: Tek si na početku. Ponovi opet.
      name: Ovo je maraton, ne utrka.
    makeAManOutOfYou:
      desc: |
        Misteriozno kao mračna strana <hl>Mjeseca!</hl>
      name: Napraviti Muškarca Od Tebe.
    masterHasGivenDobbyASock:
      desc: Dobby je... slobodan
      name: Gospodar je dao Dobbyju čarapu
    masterchef:
      desc: Mmm ukusno! Čini se da si prilično dobar kuhar.
      name: Glavni kuhar
    myPrecious:
      desc: Prokleti Baggins! Nema ga! Što mu je to u džepovima? O pitamo se, pitamo, moje dragocjeno. Pronašao ga je, mora da je.
      name: Moje Dragocjeno
    oneCannotSimplyWalkToMordor:
      desc: Jeste li ikad pomislili koliko jednostavno bi bilo ušetati u Mordor? E pa, <hl>sada znate</hl>.
      name: Ne Ulazi Se Jednostavno U Mordor
    onlyYouCanPreventForestFires:
      desc: Sječom svih drva doslovno postoji doslovno onako... nula posto šanse?
      name: Samo Ti Možeš Spriječiti Šumske Požare
    rockAndStone:
      desc: If you don't Rock and Stone, you ain't comin' home!
      name: Stijena i Kamen!
    rockstar:
      desc: Hard rock aleluja!
      name: Rock zvijezda
    thatsXcomBaby:
      desc: RNG ponekad može biti vrlo frustrirajuć.
      name: |
        To je XCOM Baby
    touchTheGrass:
      desc: Natjerao sam te da dodirneš travu, nisam li?
      name: Dodirni Travu
    underTheSea:
      desc: Ovdje dolje su sve ribe sretne\nKao da se valjaju u valovima\nRiba na kopnu nije sretna\nOne su tužne zato što su u svojoj zdjeli
      name: Ispod Mora
    visitorOfTheFarLands:
      desc: |+
        Udaljenost koju je potrebno proći da biste stigli do "Far Lands" u Minecraftu.

      name: Posjetitelj Far Landsa
    walkOfShame:
      desc: \*cling\* Sramota. \*cling\* Sramota. \*cling\* Sramota. \*cling\* Sramota.
      name: Hod Srama
    whatATrip:
      desc: Pojedete li ovo moglo bi vas odvesti na divlje putovanje. Najbolje pojesti u dobrom društvu.
      name: Kakav Izlet
    winniePooh:
      desc: Ponekad najmanje stvari zauzimaju najviše mjesta u vašem srcu.
      name: Winnie Pooh
    youShallNotPass:
      desc: Ja sam sluga Skrivene Vatre, vlasnik Plamena Anora. Tamna vatra ti neće pomoći, Plamen Uduna! Idi natrag u sjene. <hl>Nitko neće proći!</hl>
      name: Nitko neće proći!
