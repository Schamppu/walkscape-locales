singulars:
  jarvonia:
    disenchantedForest:
      desc: Nezačarana Šuma je zimski šumovit kraj obavijen snijegom i hladnoćom. Drveće je isprepleteno i ledeno, a zrak je svjež uz dašak misterije. Izgleda kao odlično mjesto za sječu drveća.
    kallaheim:
      desc: Kallaheim je glavni grad sjevernog kraljevstva Jarvonije, poznat po svojoj hladnoj i snježnoj klimi. Unatoč teškim vremenskim uvjetima, grad je užurbano središte aktivnosti s uspješnom tržnicom, čuvenim kovačima i iskusnim stolarima. On je politički glavni grad Jarvonije, dok je Azurazera religiozni glavni grad.
