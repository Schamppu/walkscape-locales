singulars:
  fishing:
    jarvonia:
      lakeFishing:
        desc: S iščekivanjem u svježem zimskom zraku, oprezno biraš svoj mamac i zabacuješ ga na mirnu površinu jezera.
        name: Pecanje na jezeru
      pondFishing:
        desc: Usred zimskog krajobraza, mirno jezerce blista spokojnom ljepotom, njegova mirna voda privlači i obećava.
        name: Pecanje na jezercu
  foraging:
    jarvonia:
      cliffForaging:
        desc: Smješten na rubu strmoglave litice, oprezno istražuješ surov teren, tražeći divlje planinsko bilje, otporne gljive i ostale jestive blagodati koje uspjevaju u ovom uzvišenom okruženju.
        name: Traženje hrane na litici
      forestForaging:
        desc: Usred zimske šume, pozorno pratiš okom sokolovim, tražeći skrivena blaga pod snježnim pokrivačem, dok te obuzima uzbuđenje koju otkrivanje prirodnih poslastica pruža.
        name: Traženje hrane u šumi
      plainsForaging:
        desc: Svakim blagim korakom preko ravnice uranjaš u prirodno obilje; sakupljaš šumske plodove, sjemenke i nježne izdanke koji rastu u tlu pod tvojim nogama.
        name: Traženje hrane po ravnicama
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: |2-
          Zamahujete sjekirom iz sve snage, odlučni srušiti visoke breze.
        name: Sjeći breze
