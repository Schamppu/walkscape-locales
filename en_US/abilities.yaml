singulars:
  memospheres:
    foraging:
      completed: You feel the glowing orb and have a quick vision of a forest full
        of berries and mushrooms. You feel like you could find them more easily.
    agility:
      completed: You touch the glowing orb and realize that you're in better shape
        than before.
    cooking:
      completed: You touch the orb that has a cooking pot inside and it almost burns
        your fingers. You feel like you've learned something new about cooking.
    crafting:
      completed: You touch the glowing orb and suddenly feel like you might be able
        to craft things better.
    fishing:
      completed: You put your hand on the orb and feel like your head is a fish bowl.
        You understand fish better now.
    carpentry:
      completed: You poke into the orb and start ruminating on how to make better
        furniture and cut planks more efficiently.
    mining:
      completed: You touch the glowing orb and start hearing the sound of pickaxes
        hitting rocks. You feel like you could mine more efficiently.
    trinketry:
      completed: You put your hand on the orb and start seeing a kaleidoscope of gems
        floating just above you. You can see patterns and planes you've never considered
        before.
  needToGoFast:
    desc: Completes {count} <hl>Traveling</hl> actions instantly.
    name: Need To Go Fast
  takeMeHome:
    name: Take Me Home
    desc: Teleports you to <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    completed: You rub the <item id="item-ring_of_homesickness-dfd0d52b-c064-4860-ae77-2f9c0cab7382"
      /> and all of the sudden realize that you're in <location i="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
  downGoesTheTrees:
    desc: Completes {count} <skill skill="woodcutting"/> actions instantly.
    completed: You swing the <item id="item-axe_of_destruction-a493952f-18b1-442b-be16-0385a014c01c"
      /> and the trees in front of you fall down in a single hit. You feel like you
      could cut down a whole forest with this axe.
    name: Down Go The Trees
  rockAndRoll:
    name: Rock And Roll
    desc: Creates 5 random <hl>rough gems</hl>.
    completed: You touch the star shaped amulet and <hl>it creates a few gems</hl>
      in your palm.
