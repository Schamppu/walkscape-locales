singulars:
  items:
    algaeRing:
      text: Herhangi bir yerde balık tutarken <location i="_location" /> konumuna
        ışınlan.
      completed: <item id="_source" /> eşyasını ovalayıp kendini <location i="_location"
        /> konumunda bulursun.
    ringOfHomesickness:
      text: <location i="_location" /> konumuna ışınlan.
      completed: <item id="_source" /> eşyasını ovalayıp kendini <location i="_location"
        /> konumunda bulursun.
    shoesOfEscape:
      completed: Olduğun yerde birkaç kez zıplarsın, bir anda <item id="_source" />
        sana zaptedilemez bir sürat verir. Sonsuza dek koşabilirsin gibi gelir. Ta
        ki bu ölçüsüz hız etkisi geçene kadar.
    axeOfDestruction:
      completed: <item id="_source" /> savrularak karşındaki ağaçları tek darbede
        indirir. Bu baltayla adeta bütün bir ormanı kesebilirsin.
    rockStarAmulet:
      text: Rastgele 5 <hl>cevher</hl> oluşturur.
      completed: Yıldız şeklindeki tılsıma dokununca avucunda <hl>birkaç cevher</hl>
        belirir.
  memospheres:
    foraging:
      completed: Parlak kürenin etkisine kapılınca bir dünya yemiş ve mantarla dolu
        bir ormanın hayalini görürsün. Galiba onları bulman artık daha kolay olacak.
      text: <skill skill="foraging"/> tecrübesi verir.
    smithing:
      completed: Küreye dalıp gidince kendini kılıç yapmak için dövülen bir demir
        külçesi gibi hissedersin. Biraz acıtıyor, ama artık daha iyi bir demirci olduğunu
        hissediyorsun.
      text: <skill skill="smithing"/> tecrübesi verir.
    agility:
      text: <skill skill="agility"/> tecrübesi verir.
      completed: Parlayan küreye dokunduktan sonra artık daha iyi formda olduğunu
        fark edersin.
    cooking:
      text: <skill skill="cooking"/> tecrübesi verir.
      completed: İçinde tencere olan küreye dokununca parmakların az daha yanıverir.
        Aşçılıkla ilgili yeni bir şey öğrenmişsin gibi geliyor.
    carpentry:
      text: <skill skill="carpentry"/> tecrübesi verir.
      completed: Küreyi kurcalayınca daha güzel mobilya yapmak ve daha iyi kalas kesmek
        için kafa yormaya başlarsın.
    crafting:
      text: <skill skill="crafting"/> tecrübesi verir.
      completed: Işıltılı küreye dokununca bir anda zanaatkarlık becerilerinin geliştiğini
        hissedersin.
    fishing:
      text: <skill skill="fishing"/> tecrübesi verir.
      completed: Elini kürenin üstüne koyunca kafan fanus gibi olur. Artık balıkları
        daha iyi anlıyorsun.
    mining:
      text: <skill skill="mining"/> tecrübesi verir.
      completed: Işıl ışıl küreye dokununca taşa çarpan kazmaların sesi kulaklarında
        çınlar. Bundan böyle madenciliği daha da verimli yapabilirsin.
    woodcutting:
      text: <skill skill="woodcutting"/> tecrübesi verir.
      completed: Küreyi avuçlarının arasına alınca bir ağacın fidandan kütüğe kadar
        hayatını tecrübe edersin. Gözünden gelen bir damla yaşı silersin. Artık ağaçları
        daha verimli kesebileceğinin farkındasın.
