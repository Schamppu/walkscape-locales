      text: _count <skill skill="woodcutting"/> eylemini anında tamamlar.
    rockStarAmulet:
      text: Rastgele 5 adet <hl>doğal cevher</hl> oluşturur.
      completed: Yıldız şeklindeki tılsıma dokununca avucunda <hl>birkaç cevher</hl>
        belirdi.
  memospheres:
    foraging:
      completed: Parlak kürenin etkisine kapılınca yemişler ve mantarlarla dolu bir
        orman görüntüsü zihninde belirdi. Galiba onları bulman bundan böyle daha kolay
        olacak.
      text: <skill skill="foraging"/> tecrübesi verir.
    smithing:
      completed: Küreye dalıp gidince, kendini kılıç yapmak için dövülen bir demir
        külçe gibi hissettin. Canın biraz yanmış da olsa artık daha iyi bir demirci
        olduğunun farkındasın.
      text: <skill skill="smithing"/> tecrübesi verir.
    agility:
      text: <skill skill="agility"/> tecrübesi verir.
      completed: Parlayan küreye dokunduktan sonra kendini daha bir formda hissediyorsun.
    cooking:
      text: <skill skill="cooking"/> tecrübesi verir.
      completed: İçinde tencere olan küreye dokununca parmaklarını az daha yakıveriyordun.
        Aşçılıkla ilgili yeni bir şeyler de öğrendin sanki.
    carpentry:
      text: <skill skill="carpentry"/> tecrübesi verir.
      completed: Küreyi kurcaladıktan sonra nasıl daha güzel mobilya yapıp daha iyi
        kalas kesebileceğin üzerine kafa yormaya başladın.
    crafting:
      text: <skill skill="crafting"/> tecrübesi verir.
      completed: Işıltılı küreye dokununca zanaatkarlık becerilerinin bir çırpıda
        geliştiğini hissediyorsun.
    fishing:
      text: <skill skill="fishing"/> tecrübesi verir.
      completed: Elini kürenin üstüne koyunca kafan adeta fanus gibi oldu. Artık balıkları
        daha iyi anlamaya başladın.
    mining:
      text: <skill skill="mining"/> tecrübesi verir.
      completed: Işıl ışıl küreye dokununca taşta yankılanan kazma sesleri kulaklarında
        çınladı. Bundan böyle madenciliği daha verimli yapabilirsin.
    woodcutting:
      text: <skill skill="woodcutting"/> tecrübesi verir.
      completed: Küreyi avuçlarının arasına alınca bir ağacın fidandan kütüğe kadar
        olan hayatı gözlerinin önünden geçti. Gözünden gelen bir damla yaşı sildin.
        Artık ağaçları daha verimli kesebileceğini biliyorsun.
    trinketry:
      text: <skill skill="trinketry"/> tecrübesi verir.
      completed: Küreyi eline alınca cevherlerden oluşan bir çiçek dürbünü başının
        üzerinde dönmeye başladı. Daha önce aklına gelmemiş olan desenleri ve şekilleri
        içinde görebiliyorsun.
  sliderTexts:
    grantExperience:
      text: '{experience} <skill skill="{skill}"/> tecrübesi verir.'
