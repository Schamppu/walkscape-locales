singulars:
  items:
    algaeRing:
      text: Herhangi bir yerde balık tutarken <location i="_location" /> konumuna
        ışınlan.
      completed: <item id="_source" /> eşyasını ovunca kendini bir anda <location
        i="_location" /> konumunda buldun.
    ringOfHomesickness:
      text: <location i="_location" /> konumuna ışınlan.
      completed: <item id="_source" /> eşyasını ovup kendini bir anda <location i="_location"
        /> konumunda buldun.
    shoesOfEscape:
      completed: Olduğun yerde birkaç kez hoplayınca <item id="_source" /> sana durdurulamayan
        bir sürat verdi. Sanki sonsuza kadar koşabilirsin. Ta ki bu dengesiz hız etkisi
        geçene kadar.
    axeOfDestruction:
      completed: <item id="_source" /> savrularak önündeki ağaçları tek darbede indirir.
        Bu baltayla sanki bütün bir ormanı kesebilirsin.
    rockStarAmulet:
      text: Rastgele 5 <hl>cevher</hl> oluşturur.
      completed: Yıldız şekilli tılsıma dokununca avucunda <hl>birkaç cevher</hl>
        belirir.
  memospheres:
    foraging:
      completed: Parlak kürenin etkisine kapılınca yemiş ve mantarla dolu bir ormanın
        hayaline düşersin. Galiba onları bulmak artık daha kolay olacak.
      text: <skill skill="foraging"/> tecrübesi verir.
    smithing:
      completed: Küreye dalıp gidince kendini kılıç yapmak için dövülen bir demir
        külçesi olarak bulursun. Biraz acıtsa da artık daha iyi bir demirci olduğunu
        hissediyorsun.
      text: <skill skill="smithing"/> tecrübesi verir.
    agility:
      text: <skill skill="agility"/> tecrübesi verir.
      completed: Parlayan küreye dokunduktan sonra artık daha bir formda olduğunu
        fark edersin.
    cooking:
      text: <skill skill="cooking"/> tecrübesi verir.
      completed: İçinde tencere olan küreye dokununca parmakların az daha yanıverir.
        Aşçılıkla ilgili yeni bir şey öğrendin sanki.
    carpentry:
      text: <skill skill="carpentry"/> tecrübesi verir.
      completed: Küreyi kurcalayınca daha güzel mobilya yapma ve daha iyi kalas kesme
        üzerine kafa yormaya başlarsın.
    crafting:
      text: <skill skill="crafting"/> tecrübesi verir.
      completed: Işıltılı küreye dokununca bir anda zanaatkarlık becerilerinin geliştiğini
        hissedersin.
    fishing:
      text: <skill skill="fishing"/> tecrübesi verir.
      completed: Elini kürenin üstüne koyunca kafan fanus gibi olur. Artık balıkları
        daha iyi anlıyorsun.
    mining:
      text: <skill skill="mining"/> tecrübesi verir.
      completed: Işıl ışıl küreye dokununca taşta yankılanan kazma sesi kulaklarında
        çınlar. Bundan böyle daha verimli madencilik yapabilirsin.
    woodcutting:
      text: <skill skill="woodcutting"/> tecrübesi verir.
      completed: Küreyi avuçlarının arasına alınca bir ağacın fidandan kütüğe kadar
        olan hayatı gözlerinin önünden geçer. Gözünden gelen bir damla yaşı silsen
        de artık ağaçları daha verimli kesebileceğini biliyorsun.
