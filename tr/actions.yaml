    shoesOfEscape:
      completed: Olduğun yerde birkaç kez hoplayınca <item id="_source" /> sana durdurulamaz
        bir sürat verdi. Sanki sonsuza kadar koşabilirsin. Ta ki bu dengesiz hız etkisi
        geçene kadar.
    axeOfDestruction:
      completed: <item id="_source" /> savrularak önündeki ağaçları tek darbede indirdi.
        Bu baltayla adeta bütün bir ormanı kesebilirsin.
    rockStarAmulet:
      text: Rastgele 5 <hl>cevher</hl> oluşturur.
      completed: Yıldız şekilli tılsıma dokununca avucunda <hl>birkaç cevher</hl>
        belirdi.
  memospheres:
    foraging:
      completed: Parlak kürenin etkisine kapılınca yemiş ve mantarla dolu bir ormanın
        hayaline düşüverdin. Galiba onları bulmak artık daha kolay olacak.
      text: <skill skill="foraging"/> tecrübesi verir.
    smithing:
      completed: Küreye dalıp gidince kendini kılıç yapmak için dövülen bir demir
        külçesi olarak buldun. Biraz acıtsa da artık daha iyi bir demirci olduğunun
        farkındasın.
      text: <skill skill="smithing"/> tecrübesi verir.
    agility:
      text: <skill skill="agility"/> tecrübesi verir.
      completed: Parlayan küreye dokunduktan sonra artık daha bir formda hissediyorsun.
    cooking:
      text: <skill skill="cooking"/> tecrübesi verir.
      completed: İçinde tencere olan küreye dokununca parmakların az daha yanıveriyordu.
        Aşçılıkla ilgili yeni bir şey öğrenmiş gibisin.
    carpentry:
      text: <skill skill="carpentry"/> tecrübesi verir.
      completed: Küreyi kurcalayınca daha güzel mobilya yapmaya ve daha iyi kalas
        kesmeye kafa yormaya başladın.
    crafting:
      text: <skill skill="crafting"/> tecrübesi verir.
      completed: Işıltılı küreye dokununca zanaatkarlık becerilerinin bir çırpıda
        geliştiğini hissediyorsun.
    fishing:
      text: <skill skill="fishing"/> tecrübesi verir.
      completed: Elini kürenin üstüne koyunca kafan fanus gibi oldu. Artık balıkları
        daha iyi anlıyorsun.
    mining:
      text: <skill skill="mining"/> tecrübesi verir.
      completed: Işıl ışıl küreye dokununca taşta yankılanan kazma sesi kulaklarında
        çınladı. Bundan böyle daha verimli madencilik yapabilirsin.
    woodcutting:
      text: <skill skill="woodcutting"/> tecrübesi verir.
      completed: Küreyi avuçlarının arasına alınca bir ağacın fidandan kütüğe kadar
        olan hayatı gözlerinin önünden geçti. Gözünden gelen bir damla yaşı silsen
        de artık ağaçları daha verimli kesebileceğini biliyorsun.
