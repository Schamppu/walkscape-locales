singulars:
  agility:
    gdte:
      kayaking:
        desc: 'Kanoyu suya indirmeden önce kürekleri, oturağı ve kanonun genel vaziyetini
          kontrol ediyorsun. Kaskın ve sugeçirmez kıyafetin hazır. Hava bundan iyi
          olamazdı: Güneş ışığı, hoş bir sıcaklık ve hafif bir esinti. Hadi, küreklere
          güzelce asılalım!'
        name: Kano
      rooftopJumpingIntermediate:
        desc: Duvarlar, çatılar, balkonlar ve sokak lambaları gibi mimari unsurlardan
          yardım alarak şehri kıvrak bir zarafetle dolaşıyorsun. Her bir tuğla emrine
          amade.
        name: Ev sıçrayışı
      swimmingBeginner:
        desc: Yüzmenin sağlıklı kalmak için iyi bir yol olduğunu duymuştun. Birkaç
          ders aldıktan sonra, bizzat denemeye hazırsın artık.
        name: Su üstünde yüzme
      swimmingIntermediate:
        name: Vücut sörfü
        desc: 'Suya girmeden önce koşulları kontrol ediyorsun: Rüzgarın şiddeti ve
          yönü, taşların sayısı ve boyutları, balıkçıların, teknelerin ve tehlikeli
          hayvanların varlığı. Yerel halkla bile konuştun. Her şey yolunda. Dalgaların
          arasında yüzmeye başlıyorsun.'
      treetopJumping:
        name: Ağaç sıçrayışı
        desc: Ağaçların tepesinde daldan dala atlayıp kırılmamalarını umarken adrenalin
          vücudunu sarıyor. Buradan düşme ihtimali ne de göz korkutucu.
      exploreBogBottom:
        name: Batakaltı keşfi
        desc: Su altı haritanı takip ederek bataklığın bulanık dibindeki gizli yolları
          keşfediyorsun. Yollar sonu gelmeyen dönemeçlerden oluşuyor olsa da seni
          bir yere doğru götürüyor. Yüzmeye devam etmelisin.
    global:
      birdWatching:
        desc: Kuş gözlemi, kuşlar alemine açılan bir penceredir. Ağaçları, gökyüzünü
          ve toprağı süsleyen çeşitli türleri sabırla gözlemliyor, öğreniyor, güzelliklerine
          ve yaşamlarına hayran kalıyorsun.
        name: Kuş gözlemi
      crossCountrySkiingBeginner:
        name: Klasik kayak
        desc: Amatör kır kayağı maceranda, attığın her bir tur heyecanla doludur.
          Karlı patikalar, kayakların ritmini öğrendiğin ve kış manzarasının dingin
          güzelliğiyle bütünleştiğin bir oyun parkıdır.
      frisbeeGolfingBeginner:
        name: Jarvonya uçandisk golfü
        desc: Amatör bir uçandisk golfçüsü olarak, her atışınla daha da gelişiyorsun.
          Rüzgarı ölçmeyi ve ağaçların etrafından dolanmayı öğrenirken, hem oyunun
          bu kadar basit olmasından hem de diskin sepete süzülmesini izlemekten keyif
          alıyorsun.
      guardDuty:
        desc: Valisya İmparatorluğu'ndaki bir muhafız olarak ekmeğini bu işten çıkarıyorsun.
          Krallığı güvende tutarken keskin gözlerinin karşılığını alıyorsun.
        name: Nöbetçilik
      sandcastleBuilding:
        desc: Sahilde kumdan kaleler yapmak kolay bir yaratıcılık örneğidir. Kumla
          yaptığın eserler uzun süre dayanmıyor olsa bile yapım aşaması pek bir keyifli.
        name: Kumdan kale yapımı
      scientificTinkering:
        desc: Makineler diyarında, aklından geçenleri somut deneylere çeviren hevesli
          bir teknoloji tutkununa dönüşüyorsun. Yeni buluşlar keşfetmenin ruhunu açık
          fikirlilikle benimsiyorsun.
        name: Makine deneyi
      sledding:
        desc: Kızağını kulplarından kavrayıp iterken damarlarına hücum eden adrenalini
          hissediyorsun. Etrafındaki dünya bulanıklaşıyor. Bir anlığına, kar altında
          kalmış tepeyi ele geçiren bir yarışçıya dönüşüyorsun.
        name: Kızak
      traveling:
        name: Seyahat
        desc: <object id="{from}"/> konumundan <object id="{to}"/> konumuna seyahat
          ediyorsun.
      frisbeeGolfingIntermediate:
        name: GDTE uçandisk golfü
        desc: Orta düzey uçandisk golfüyle, keskin planlama becerilerini geliştiriyorsun.
          Diskini engellerin etrafından ustalıkla dolaştırırken el kabiliyetini titiz
          hesaplarla sivriltiyor, her bir yeni rotada farklı engellerle karşılaşıyorsun.
      frisbeeGolfingDifficult:
        name: Zor uçandisk golfü
        desc: Deneyimli bir uçandisk golfçüsü olarak, sahalar senin için savaş meydanı
          gibidir. Karmaşık atışları beceriyle yapıyor, isabet sanatında ustalaşıyor,
          zorlu arazilerden şanlı zaferler çıkarıyorsun.
      crossCountrySkiingIntermediate:
        name: Paten kayağı
        desc: Paten kayağı insana adeta macera yaşatır. Farkına yeni vardığın öz güveninle
          çeşitli bölgeleri aşıyor, git gide daha kuvvetli ve kendinden daha emin
          bir şekilde karla kaplı geniş arazileri keşfediyorsun.
      crossCountrySkiingDifficult:
        name: Alp disiplini kayak
        desc: Alp disiplini kayak yaparken dayanıklılığının ve becerilerinin limitlerini
          zorluyorsun. Dik yamaçların ve çetin koşulların üstesinden gelirken, vahşi
          doğanın her bir karışı boyunca bu çarpıntılı macera sayesinde hayatta olduğunu
          hissediyorsun.
      exploreArea:
        name: Civar bölge keşfi
        desc: Etrafı keşfederken boş bir kağıda notlar alıyorsun. Gelecek keşiflerinde
          çok işine yarayacak.
    jarvonia:
      mountainClimbingBeginner:
        name: Dağcılık
        desc: Tırmanışa hazırlanıyorsun. Güneşli ve rüzgarsız güzel bir gün. Yine
          de yavaş yavaş tırmanırken, ayağının biri bastığın yerden kayınca yüreğin
          ağzına geliyor. Ucuz atlattın! Nihayet zirveye ulaşıp ayaklarının altındaki
          dünyaya gururla bakıyorsun.
      mountainClimbingIntermediate:
        name: Bayır tırmanışı
        desc: İşte şimdi oldu. Bu duvar neredeyse tamamen dik, üstelik kolayca tutulacak
          yerleri de yok. Bir yandan azimle tırmanırken diğer yandan kaslarının ihtiyaç
          duyduğun kuvveti sana vermeye çalışırken çektiği acıyı hissediyorsun. Zirvenin
          tadı ise kanlı şanlı. Ciğerlerinde kalan son havayla zaferini haykırıyorsun!
      rooftopJumpingBeginner:
        name: Baraka sıçrayışı
        desc: Yanmayan bir aydınlatma direğine tırmanıp etrafı kolaçan ediyorsun.
          Yakınlardan gelen ayak seslerini duyunca bitişikteki dama ufak bir sıçrayışla
          alelacele atlıyorsun. Yerinden çıkan bir kiremit yere düşerek bir patırtı
          koparıyor. Bir dahaki sefere daha dikkatli olmalısın.
      blackEyePeakSearchTeam:
        name: Arama ekibi
        desc: Macera Loncası'na geri dönmeyen üyeler hakkında bilgi toplanmasına yardım
          et.
      blackEyePeakRescueTeam:
        name: Kurtarma ekibi
        desc: Arama ekiplerinin topladığı bilgileri kullanarak kurtarma operasyonları
          gerçekleştir.
    syrenthia:
      swimmingExpert:
        name: Su altında yüzme
        desc: Engin su altı şehri Vastalum'un çeşitli yolları ve mağaralarında yüzerken
          pek çok zorlukla karşılaşıyorsun. Telaşlı deniz yaratıklarından kaçınman
          lazım, bilinç sahibi olsalar da olmasalar da.
      merfolkDancing:
        name: Denizferdi dansı
        desc: Denizferdi dansını su altı ahalisi gibi yapabilmek büyük kabiliyet ister.
          Her denemede, diğer dansçılarla tek vücut olmakta daha iyiye gidiyorsun.
          Ta ki kusursuz manevralarla senkronize hareket eden bir balık sürüsüne benzeyene
          kadar.
      exploreUnderwaterCave:
        name: Su altı mağarası keşfi
        desc: Su altı haritanı takip ederek su altı mağarasındaki yolları keşfediyorsun.
          Yollar sonu gelmeyen dönemeçlerden oluşuyor olsa da seni bir yere doğru
          götürüyor. Yüzmeye devam etmelisin.
    bats:
      springBatTracking:
        name: Bahar yarasası takibi
        desc: Yarasalar mağarayı terk edip kuzeydoğuya doğru uçuyor. Bahar yuvalarından
          çıkan bu yarasaları takip ederek sıradaki yuvalarını bulmak için gece gündüz
          koşuyorsun. Geri dönmen biraz zaman alacak gibi.
  fishing:
    jarvonia:
      lakeFishing:
        desc: Donmuş parmaklarını kullanarak özenle taktığın yemi, gölün sakin yüzeyine
          atıyorsun.
        name: Göl balıkçılığı
      pondFishing:
        desc: Kış manzarasının ortasında, durgun gölet huzurlu bir güzellikle parıldıyor.
          Dingin suları hem davetkar hem de umut verici.
        name: Gölet balıkçılığı
      seaFishingNet:
        name: Ağlı deniz balıkçılığı
        desc: Kış tarafından ele geçirilen kıyı şeridinde tenha bir köşe bularak ağını
          sessiz ve soğuk sulara atıyor, deniz balıkçılığındaki huzurlu yalnızlığın
          tadını çıkarıyorsun.
      seaFishingRod:
        name: Oltalı deniz balıkçılığı
        desc: Kış tarafından ele geçirilmiş kıyı şeridinde tenha bir köşe bularak
          oltanı sessiz ve soğuk sulara atıyor, deniz balıkçılığındaki huzurlu yalnızlığın
          tadını çıkarıyorsun.
      seaFishingCage:
        desc: Besleyici bir akıntı her çeşit kabukluyu bu bölgeye sürüklüyor.
        name: Kafesli deniz balıkçılığı
      cleaningTheHolyFountain:
        name: Kutsal çeşme temizliği
        desc: Tapınak liderleri sana kutsal çeşmenin bakımına yardım etmen için izin
          verecek kadar güveniyor. Suyu temiz kalması için bir ağ yardımıyla nesnelerden
          arındırırken onların saygılarını da kazanıyorsun.
    gdte:
      magnetFishing:
        desc: 'Güçlü bir mıknatıs kullanarak sudan eşya çıkarmak nadiren karın doyurur,
          ancak birkaç faydası da yok değil: Çevreyi temizler ve suçların aydınlatılmasına
          yardımcı olur. Bu konudaki kanuni düzenlemelere dikkat ederek keyfine bak!
          Oltana her şey takılabilir.'
        name: Mıknatıslı balıkçılık
      pondFishingNet:
        name: Ağlı bataklık balıkçılığı
        desc: Ağını çamurlu suya indiriyorsun. Değişik su yaratıklarının takılması
          için fazla beklemene gerek kalmıyor.
      bogFishingNet:
        name: Ağlı batak balıkçılığı
        desc: Ağını bataklığa atıyorsun. Su bulanık da olsa bir o yana bir bu yana
          yüzen balıklar görünüyor. Ağına yakalanmalarını sabırla bekliyorsun.
      bogFishingSpear:
        name: Mızraklı batak balıkçılığı
        desc: Batak sularının altına dalıp mızrağını hazırlıyor, yeterince yaklaşan
          bir balığa atılmayı bekliyorsun. Bulanık su görmeni zorlaştırıyor. Ama mutlaka
          bir şey yakalamaya kararlı durumdasın.
    syrenthia:
      seaFishingSpear:
        name: Mızraklı deniz balıkçılığı
        desc: Sıkıca kavradığın mızrağınla gemi enkazının çevresinde turlarken vurabileceğin
          kadar yaklaşmaya cesaret eden büyük balıkları tetikte bekliyorsun.
      predatorHunting:
        name: Mızraklı yırtıcı avı
        desc: Av hırsıyla derin suları ikiye yarıyor, gözünü dört açıyorsun. Varlığının
          her zerresi, yırtıcılar sana saldırmadan önce senin onlara saldırman için
          hazır durumda.
  foraging:
    gdte:
      butterflyCatching:
        name: Kelebek yakalama
        desc: Kelebek yakalamak hem sabır hem de iyi bir ağ gerektirir. Her ne kadar
          kovalaması eğlenceli olsa da, en iyi yöntem bir yere kondukları zaman yakalamak.
          Güzelliklerine bakıp hayran kaldıktan sonra geri salmak ise kelebeklerin
          hassas doğal dengedeki rollerine devam etmelerini sağlar.
      forestForaging:
        desc: Ormanın asude kucağında dolaşırken kendini ağaçların ahengine kaptırıyor,
          narin gölgeliklerin altında serpilen doğanın armağanlarını topluyorsun.
        name: Ormanda toplayıcılık
      plainsForaging:
        desc: Ilıman ovalarda dolanırken kendini bir keşif yolculuğunda buluyorsun.
          Tabiatın hazinelerinin, yumuşak güneş ve masmavi bir göğün altında seni
          beklediği manzaranın her karışını adımlıyorsun.
        name: Ovada toplayıcılık
      swampForaging:
        desc: Kıymetli çiçekler ve başka bitkileri bulmak için bulanık toprağı ve
          suyu tarıyorsun.
        name: Bataklıkta toplayıcılık
      trellinDumpsterDiving:
        name: Trellin çöp dalgıçlığı
        desc: Şehrin labirentimsi sokak aralarında, unutulmuş köşeleri keşfediyor,
          atılmış ıvır zıvırları elden geçirirken döküntülerin arasında bir hazine
          bulmayı umuyorsun.
      erdwiseDumpsterDiving:
        name: Erdwise çöp dalgıçlığı
        desc: Şehrin labirentimsi sokak aralarında, unutulmuş köşeleri keşfediyor,
          atılmış ıvır zıvırları elden geçirirken döküntülerin arasında bir hazine
          bulmayı umuyorsun.
      summerCaveForaging:
        name: Yaz mağarasında toplayıcılık
        desc: Yarasalar yazın burada yuvalanırlar. Bayağı bir karanlık, ışık getirmeyi
          unutma.
    global:
      litterLooting:
        desc: Şehrin harala gürelesi içinde, çer çöpün arasında kalmış gizli bir cevhere
          rastlamayı umarak atılmış ıvır zıvırları karıştırıyorsun.
        name: Çöp karıştırma
    jarvonia:
      cliffForaging:
        desc: Yüksek yamacın kenarına tünemiş bir halde, bu irtifada yetişen yabani
          dağ otlarını, dayanıklı mantarları ve başka doyurucu hazineleri arayarak
          engebeli araziyi dikkatlice keşfediyorsun.
        name: Yamaçta toplayıcılık
      coastForaging:
        desc: Buz gibi kıyılarda gezinip de karla kaplı taşlar ile donmuş gölcüklerin
          arasında bir lokma rızık, bir parça sıcaklık ararken havadaki soğuk kemiklerine
          işliyor.
        name: Kıyıda toplayıcılık
      forestForaging:
        desc: Kışlık ormanın ortasında, kar örtüsünün altında kalan gizli hazineleri
          keskin gözlerinle arıyor, doğanın nefis ikramlarını keşfetmenin heyecanını
          kucaklıyorsun.
        name: Ormanda toplayıcılık
      plainsForaging:
        desc: Ova boyunca attığın her nazik adımda, ayaklarının altında yetişen yabani
          meyveleri, tohumları ve körpe filizleri toplarken kendini doğanın bereketine
          kaptırıyorsun.
        name: Ovada toplayıcılık
      seashellSearching:
        name: Deniz kabuğu arayışı
        desc: Kıyı boyunca yürürken değerli deniz kabuklarını ve incileri pürdikkat
          arıyorsun.
      hornOfRespiteTreasureHunt:
        name: Hazine avı
        desc: Macera Loncası, Paydos Burnu civarına birkaç özel eşya saklamış. Hepsini
          bulman ne kadar sürecek dersin?
      glacierForaging:
        name: Buzulda toplayıcılık
        desc: Boş buzulun dört bir yanını didik didik ederken kendin hakkında çok
          şey öğreniyorsun. Peki ama burada bulunacak başka bir şey var mı ki?
      caveForaging:
        name: Bahar mağarasında toplayıcılık
        desc: Yarasalar ilkbaharda burada yuvalanırlar. Bayağı bir karanlık, ışık
          getirmeyi unutma.
    syrenthia:
      seashellForaging:
        name: Deniz kabuğu toplama
        desc: Deniz tabanında yüzerken değerli deniz kabuklarını arıyorsun. Çoğunluğu
          kumun dibine saklanmış olsa da bazıları su altındaki taşların kenarına köşesine
          tutunmuş durumda.
      merfolkFarmForaging:
        name: Denizferdi çiftliğinde hasat
        desc: Ortak Deniz Çiftliği iznin sayesinde engin su altı tarlalarından istediğin
          kadar mahsul elde etmekte özgürsün. Burada toplanmayı bekleyen muazzam bir
          bitki yelpazesi bulacaksın.
      kelpForaging:
        name: Su yosunu toplama
        desc: Etrafını saran bereketli su yosunlarının arasından en iyisini seçip
          almak için her birini titizlikle inceliyorsun.
      wreckDiving:
        name: Enkaz dalışı
        desc: Kasbrant'a mezar olan gemi enkazının derinlerine dalış yaparak bir hazine
          bulabilmeyi umuyorsun.
  mining:
    global:
      mineCoal:
        desc: 'Sadık kazmanın her bir darbesi, krallığı koruyan silahları ve zırhları
          dövmek için bu diyarın demircilerine yakacak sağlayan vazgeçilmez kömür
          damarlarını ortaya çıkarıyor.'
        name: Kömür madenciliği
      mineCopperOre:
        desc: Bakır madenini ısrarla arayan kazmanın taş yüzeyde çıkardığı ritmik
          şıngırtılar havayı dolduruyor.
        name: Bakır madenciliği
      mineFarganiteOre:
        desc: Muazzam sağlamlığına rağmen farganitin bir kısmını ter ve gözyaşı dökerek
          yavaş yavaş çıkarıyorsun.
        name: Farganit madenciliği
      mineIronOre:
        desc: Kazmanı her sallayışınla demir madeninin mütevazı güzelliği ortaya çıkıyor.
          Çeşit çeşit pratik kullanımıyla güvenilir bir malzeme.
        name: Demir madenciliği
      mineTarsiliumOre:
        desc: Katrilyum madeni çıkarma girişiminde, yeryüzünün derin ve yankılı mağaralarını
          tuval gibi kullanıyorsun. Her bir yeni damarın keşfiyle, tarihin bir parçasını
          daha açığa çıkarmış gibi hissediyorsun.
        name: Katrilyum madenciliği
      mineTinOre:
        desc: Sen kalay madeninin keşfedilmeyi bekleyen gizli damarlarını yorulmak
          bilmeden kazıyarak açığa çıkarırken, kazmanın sesi maden sahasında yankılanıyor.
        name: Kalay madenciliği
      mineTarsiliumOreUnderwater:
        name: Su altında katrilyum madenciliği
        desc: Su altında ışık az olsa da yüzeydeki mağaralardan pek bir farkı yok.
          Mesele katrilyum olunca, zaten bu siyah madeni karanlıkta görmek her zaman
          zor iş.
    jarvonia:
      goldPanning:
        desc: Bu teknik, nehirlerdeki tortul yataklardan faydalanarak yapılan ilkel
          bir madencilik yöntemidir. Öncelikle elek suyun dibindeki kumun altına daldırılır.
          Daha sonra ise elek sallanarak geriye yalnızca kum ve belki de birkaç altın
          parçası kalana kadar çakıl taşları kenara ayrılır.
        name: Altın arayışı
      spelunking:
        name: Mağaracılık
        desc: Sert zeminde bir kertenkele gibi sürünüyorsun. Aklını saran uğursuz
          düşünceler yüzünden neredeyse donakalıyorsun. Zihnindeki her şeyi bir anlığına
          kenara koyarak yoluna devam ediyorsun. Çok geçmeden, meydana çıkan keşfedilmemiş
          bir yol sayesinde için neşeyle doluyor.
      surfaceSaltMining:
        name: Yer üstünde tuz madenciliği
        desc: Sürekli tuzla haşır neşir olmaktan susuz kalındığı için madenlerden
          tuz çıkarmak zor iştir. Şansın var ki bu kaya tuzu kristalleri havadar yüzeyde
          bulunurlar ve kazma darbeleriyle kolayca koparlar.
      stoneQuarrying:
        name: Taş madenciliği
        desc: Taş ve kaya!
      minePitTinOre:
        name: Yer üstünde kalay madenciliği
        desc: İçinden kalay çıkma potansiyeli olan yüzeydeki taş çıkıntılarını buluyorsun.
          Kalayı taştan çıkarması ise metanet ve azim ister.
      minePitCopperOre:
        name: Yer üstünde bakır madenciliği
        desc: İçinden bakır çıkabilirmiş gibi görünen yüzeydeki taş çıkıntılarını
          koparmaya çalışsan da taşlar bakırları vermeye pek de niyetli değiller.
    syrenthia:
      caveDiving:
        name: Mağara dalgıçlığı
        desc: Karanlık ve engin mağaralara cesurca (veya aptalca) dalıyorsun. Bu meşgale
          bütün Arenum'daki en tehlikeli şeylerden biridir. Kalbini çarpıntı, damarlarını
          ise adrenalinle doldurduğu kesin.
      mineVolcanicRock:
        name: Volkanik taş madenciliği
        desc: Su altında kazma sallamak zorluyor olsa da volkanik taşa vura vura arada
          bir yeterince büyük bir parça koparmayı başarıp çantana koyuyorsun.
      mineTarsiliumOre:
        name: Katrilyum madenciliği
        desc: Su altında bulduğuna şaşırdığın katrilyumu fazla duraksamadan çıkarmaya
          başlıyorsun.
      fossilMining:
        name: Fosil kazısı
        desc: Geçmişten gelen mucizelerin ardına düşerek tüm dikkatini antik fosilleri
          bulmaya veriyorsun.
    gdte:
      underwaterAqueductDigging:
        name: Su altında su kemeri kazımı
        desc: Arkandan gelen marangozlar için yolu kazarak aç. Molozu ortadan kaldırırken
          alanda çöküntü yaşanmamasına dikkat et.
  smithing:
    jarvonia:
      horseshoeMaking:
        name: At nalı yapımı
        desc: Güçlü metalleri kullanarak, atların toynaklarını sert arazilerden koruyacak
          bir nal yapıyorsun. Sabitlemekte çivi kullanılıyor olsa bile, çok kalın
          bir insan tırnağına benzeyen toynaklar bir şey hissetmediği için atların
          canı acımaz.
      flameStoking:
        name: Ateş harlama
        desc: Helga zili çalınca ateşi harlıyorsun. Ne kolay hayat.
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Baltanı tüm gücünle sallarken uzun boylu huş ağaçlarını devirmeye kararlısın.
        name: Huş ağacı kesimi
      cutMangroveTrees:
        name: Mangrov ağacı kesimi
        desc: Bir yandan dolaşık köklere takılmamaya çalışırken diğer yandan muazzam
          şekillere sahip bu ağaçlardan birkaç kütük çıkarmak için ter döküyorsun.
      cutMapleTrees:
        desc: Üstesinden gelmesi sabır gerektiren sapasağlam gövdeli akçaağaçları,
          kuvvetli balta darbeleriyle devirmeye çalışıyorsun.
        name: Akçaağaç kesimi
      cutOakTrees:
        desc: Dalları tabiat ananın kucağı gibi açılan upuzun meşe ağaçlarını azimle
          kesiyorsun.
        name: Meşe ağacı kesimi
      cutPineTrees:
        desc: Çam ağaçlarını devirmek için baltanı kararlıca sallıyorsun.
        name: Çam ağacı kesimi
      cutSpruceTrees:
        desc: Sıkı sıkıya kavradığın baltanı yükselen ladin ağaçlarına tüm gücünle
          indiriyorsun.
        name: Ladin ağacı kesimi
      cutTeakTrees:
        name: Tik ağacı kesimi
        desc: Alnında biriken ter ve su toplayan parmaklarına rağmen, bu sağlam ağaçtan
          birkaç kütük çıkarmaya kararlısın.
      cutWillowTrees:
        name: Söğüt ağacı kesimi
        desc: Söğütlerin geniş tomrukları mücadele gerektirse de, becerikli ve kuvvetli
          darbelerle birer birer devirmeyi başarıyorsun.
      firewoodMaking:
        name: Yakacak odun hazırlama
        desc: Sabır, emek, gayret ve güvenilir nacağınla birlikte, kütükleri acımasızca
          yarıyorsun. Keşke bunu çıplak ellerinle de yapabilseydin. Tabii bunun için
          en azından bir süper kahraman olman gerekirdi.
      branchTrimming:
        name: Dal budama
        desc: Yere yakın olan dalları budamak civardaki orman yangınlarına engel olmaya
          yardımcı olur.
    syrenthia:
      coralCutting:
        name: Mercan kesimi
        desc: Bazıları ufak bir ağaç boyunda olan mercanlar dört bir yanını sarmış.
          Nacağını diplerine indirerek teker teker kesiyorsun. Karadaki ağaçların
          aksine bunlar, yere devrilmek yerine yüzeye yükseliyorlar.
    global:
      cutBambooLogs:
        name: Bambu kesimi
        desc: Nacağını bambuya indirince kulağa hoş gelen bir çıtırtı çıkıyor.
  cooking:
    jarvonia:
      soupKitchenVolunteering:
        name: Gönüllü aşevi çalışması
        desc: Günlük kıyafetlerinin üzerine bir önlük takıp aşçının talimatlarını
          izleyerek ihtiyaç sahiplerine sıcak çorba servisi yapmaya başlıyorsun. Herkes
          payına düşeni aldıktan sonra, içinde karışık bir gurur, tevazu ve dayanışma
          duygusu hissediyorsun.
      vegetableChopping:
        name: Sebze doğrama
        desc: Ne yapacağına dair hiçbir fikrin yokken aşçıbaşı tarafından azarlanıp
          durmak ne stresli bir iş. Yine de arada bir sebzeleri doğru şekilde doğrayabiliyorsun.
    gdte:
      wineGrapeStomping:
        name: Şarap üzümü ezme
        desc: Çekirdekleri kırmamak için üzümlerin üzerine yalın ayak bir şekilde
          basıyorsun. Meyvenin ezilmesi, fermantasyon işleminden sorumlu olan mayayla
          karışmasını kolaylaştırdığından en ortadan başlayıp kenarlara doğru ilerleyerek
          süreci hızlandırıyorsun.
  carpentry:
    jarvonia:
      shipRepairBeginner:
        desc: Zamanın yıprattığı küçük teknelerin tamirinde rol alıyorsun. Keresteler,
          çiviler, armalar, bağlantı parçaları ve halatlar emrine amade. Ustabaşının
          emirlerini eksiksizce yerine getiriyorsun. Belki de bir gün, bu emirleri
          veren sen olacaksın.
        name: Brik tamiri
      woodCarving:
        name: Ahşap oyma
        desc: 'Bıçak gibi keskin aletler kullanarak ahşapa şekil vermek kadim bir
          zanaatkarlık yöntemidir. Hem sanatsal hem de dini pek çok eser çeşidi bulunur:
          Ufak figürler ve oyuncaklardan tören veya savaş maskelerine, kocaman mozaiklerden
          upuzun totem direklerine kadar.'
    gdte:
      shipRepairIntermediate:
        desc: Artık bir marangoz çırağı değilsin, dolayısıyla daha büyük tekneleri
          sıkıntısızca tamir edebilirsin. Ustabaşın senin el becerilerine ve muhakeme
          yeteneğine güveniyor. Ne zaman çok iş ne zaman ince iş yapacağını da biliyorsun.
          Aletlerin ise senin gibi ustalara layık.
        name: Gemi gövdesi tamiri
      underwaterAqueductConstruction:
        name: Su altında su kemeri inşaatı
        desc: Buçukluk Kampı'na giden doğal su hattını inşa edip güçlendiriyorsun.
  crafting:
    jarvonia:
      tinkering:
        name: Tamirat
        desc: Elindeki hurdayı nasıl tamir edeceğini düşünürken çeneni kaşıyorsun.
          Aklına binlerce fikir gelse bile, çoğu için doğru parçalara sahip değilsin.
          Atölyeyi karıştırıp lazım olan o şeyi arıyorsun. İşte burada! Hadi işe koyulalım.
      iceSculpting:
        name: Buz heykeltıraşlığı
        desc: Elindeki keski, testere ve küçük bir kazmayla, sıradan bir buzu alıp
          işlevsel ya da sanatsal bambaşka bir şeye çeviriyorsun. Ancak bu eserlerin
          ömürleri oda sıcaklığına bağlıdır, birkaç dakikadan başlayıp sonsuzluğa
          kadar gider.
      apprenticeForLoif:
        name: Loif'in yanında çıraklık
        desc: İhtiyar Loif Ulfrand'ın sıcak içecekler, yeni bilenmiş aletler ve saçının
          kesilmesi gibi pek çok şeye ihtiyacı var. Yine de ara sıra uyuyakaldığı
          zaman aletlerini kullanarak biraz tecrübe edinebilirsin.
    syrenthia:
      underwaterBasketWeaving:
        name: Su altında sepet örme
        desc: İnce mercan parçalarını ustalıkla örerek sepete çeviriyorsun. Hem yavaş
          hem meşakkatli bir süreç olsa bile neticesi yüreğini gururla dolduruyor.
  misc:
    emergencySwimEscape:
      name: Acilen yüzerek kaçış
      desc: Dalış teçhizatını kaybettin ve havan tükeniyor. Kıyıya elinden geldiğince
        çabuk yüzmelisin. Ancak panik de yapma! Yüzeye çok hızlı çıkarsan, vurgun
        yeme ihtimalin var.
    gdte:
      swampEmergencySwimEscape:
        name: Bataklıktan yüzerek acilen kaçış
      swampEmergencyDarkEscape:
        name: Bataklık karanlığından acilen kaçış
  hunting:
    jarvonia:
      wolfHunting:
        desc: Sık karşılaşılan orman yırtıcıları olan kurtları ararken yerdeki kocaman
          pati izlerini takip ediyorsun. Ok ve yayınla bir tanesini indirmeye hazırsın.
        name: Kurt avı
      rabbitTracking:
        name: Tavşan takibi
        desc: Kemirilmiş bitkilere, kırılmış dallara ve tavşanların ayak izlerine
          dikkat ederek bu hayvanları arıyorsun.
      bearHunting:
        name: Ayı avı
        desc: Ağaçların üzerindeki büyük pençe izleri civardaki ayıları bulma işinde
          doğru yolda olduğunu gösteriyor. Duyuların tamamen odaklanmış halde ve vücudun
          ayılardan birini haklamaya hazır.
      deerHunting:
        name: Geyik avı
        desc: Bu bölgede geyik bulunduğunun kesin kanıtı olan geyik gübrelerini ormanda
          arıyorsun. Karşılaşınca birini vurmak için ok ve yayınla hazır durumdasın.
    gdte:
      lizardHunting:
        name: Kertenkele avı
        desc: Buralarda birçok kertenkele türünden birinin yaşadığını gösteren her
          türlü ipucunu arıyorsun. Avlaması zor olmasa da uğraştırıcı bir iş.
      halfmawHunt:
        name: Yarımçene avı
        desc: Oklarını ve yayını yanına alarak efsanevi Yarımçene'yi aramak için bataklıkta
          ilerliyorsun. Daha önce birçok avcıyı yenilgiye uğratmış olsa da aynı kaderin
          senin başına gelmemesi dileğiyle av değil de avcı olabilmeyi umuyorsun.
      invasiveSpeciesHunting:
        name: İstilacı tür avı
        desc: Çayıra bu habitatın yerli türü olmayan solucanımsı yaratıklar dadanmış.
          İzlerini dikkatlice takip edip bulabildiklerini ortadan kaldırıyorsun.
    syrenthia:
      driftNetHunting:
        name: Akıntı ağıyla av
        desc: Sulara bırakmadan önce kocaman ağını çözerek açıyorsun. Deniz yüzüne
          gülerse yüzlerce balığı ve başka su yaratıklarını yakalayabilirsin.
    global:
      crabTracking:
        name: Yengeç takibi
        desc: Kumsalda yürürken yakınlardaki yengeçlerin izlerini arıyorsun. Kumda
          kendilerine has bir iz bırakıyorlar. Ne yazık ki bu izler genellikle dalgalar
          tarafından siliniyor.
      birdhouseTrappingIntermediate:
        desc: Çeşitli kuş türlerini yakalamak için tasarlanmış kuş evlerine yemleri
          yerleştiriyorsun. Daha sonra kuş evini bir ağaca asıyorsun. Kanatlı yaratıkları
          kendine çekeceği kesin.
        name: Orta düzey kuş yakalama
      birdhouseTrappingBeginner:
        name: Amatör kuş yakalama
        desc: Kuşların içeri girebildiği ancak geri çıkamadığı bir tuzak barındıran
          kuş evlerini kuruyorsun.
      boxTrapping:
        name: Kutuyla tuzaklama
        desc: Bir çubuğun yardımıyla ayakta duran ahşap bir kutunun altına yem bırakarak
          basit bir tuzak kuruyorsun. Yemin peşine gelen hayvanlar çubuğa çarparak
          kutunun üzerlerine kapanmasına neden oluyorlar.
  tailoring:
    jarvonia:
      sailRepairBeginner:
        desc: Sağlam bir iğne ve iplik yardımıyla gemi yelkenlerini kumaş parçaları
          kullanarak yamayıp tamir ediyorsun. Yeni gibi olmasalar bile bir süre daha
          idare edebilecekleri kesin.
        name: Amatör yelken tamiri
    gdte:
      sailRepairIntermediate:
        name: Orta düzey yelken tamiri
        desc: Birkaç fırtına atlatan büyük yelken delik deşik olmuş durumda. Bu delikleri
          çabucak yamamak için özenle çalışarak yelkeni neredeyse ilk günkü haline
          geri getiriyorsun.
  trinketry:
    gdte:
      antiqueMarketAssessor:
        desc: Karabüyü Limanı'nın antika pazarı kıpır kıpır ancak çeşitli malların
          alıcılarını da satıcılarını da bulmak zaman istiyor. Nadiren de olsa kazançlı
          bir cevher veya nadir eser satışı yapabiliyorsun.
        name: Antikacılık
  idle:
    name: Boşta
    desc: Hiçbir şey yapmıyorsun. Attığın adımlar Birikmiş Adım'a kaydediliyor.
  unknown:
    name: Bilinmiyor
    desc: Bir şey yapıyorsun ama oyun ne olduğunu bilmiyor.
