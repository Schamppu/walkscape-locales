singulars:
  agility:
    gdte:
      kayaking:
        desc: 'Kanoyu suya indirmeden önce kürekleri, oturağı ve kanonun genel durumunu
          kontrol edersin. Kaskın ve sugeçirmez giysin hazır. Hava bundan iyi olamazdı:
          Güneş ışığı, hoş bir sıcaklık ve hafif bir esinti. Hadi küreklere güzelce
          asılalım!'
        name: Kano
      rooftopJumpingIntermediate:
        desc: Duvarlar, çatılar, balkonlar ve sokak lambaları gibi mimari unsurlardan
          yardım alarak kıvrak bir zarafetle şehri dolaşırsın. Her bir taşı senin
          hizmetinde.
        name: Ortalama çatı sıçrayışı
      swimmingBeginner:
        desc: Yüzmenin sağlıklı kalmak için iyi bir yol olduğunu duymuştun. Birkaç
          ders aldıktan sonra, kendin denemeye artık hazırsın.
        name: Amatör yüzücülük
    global:
      birdWatching:
        desc: Kuş gözlemi, kuşlar alemine açılan bir penceredir. Ağaçları, gökyüzünü
          ve toprağı süsleyen çeşitli türleri sabırla gözlemliyor, öğreniyor, güzelliklerine
          ve yaşamlarına hayran kalıyorsun.
        name: Kuş gözlemi
      crossCountrySkiingBeginner:
        name: Acemi kır kayağı
        desc: Acemi kır kayağı maceranda, attığın her tur heyecanla doludur. Karlı
          patikalar kayakların ritmini öğrendiğin ve kış manzarasının dingin güzelliğiyle
          bütünleştiğin bir oyun parkıdır.
      frisbeeGolfingBeginner:
        name: Acemi frizbi golfü
        desc: Acemi bir frizbi golfcüsü olarak, her atışınla daha da gelişiyorsun.
          Rüzgarı ölçmeyi ve ağaçların etrafından dolanmayı öğrenirken, hem oyunun
          bu kadar basit olmasından hem de diskin sepete süzülmesini izlemekten keyif
          alıyorsun.
      guardDuty:
        desc: Wallisian İmparatorluğu'ndaki bir muhafız olarak ekmeğini bu işten çıkarıyorsun.
          Krallığı güvende tutarken keskin gözlerinin karşılığını alıyorsun.
        name: Nöbetçilik
      sandcastleBuilding:
        desc: Sahilde kumdan kaleler yapmak kolay bir yaratıcılık örneğidir. Kum eserlerin
          uzun süre dayanmasa bile yapması pek bir keyifli.
        name: Kumdan kale yapımı
      scientificTinkering:
        desc: Makineler diyarında, aklından geçenleri somut deneylere dönüştüren hevesli
          bir teknoloji tutkununa dönüşüyor ve yeni buluşları ön yargısızca benimsiyorsun.
        name: Makine deneyi
      sledding:
        desc: Kızağı kulplarından kavrayıp iterken, damarlarına hücum eden adrenalini
          hissediyorsun. Etrafındaki dünya bulanıklaşıyor. Bir anlığına, kar altında
          kalmış tepeyi fetheden bir yarışçıya dönüşüyorsun.
        name: Kızak
      traveling:
        name: Seyahat
        desc: Yeni bir konuma seyahat
      frisbeeGolfingIntermediate:
        name: Ortalama frizbi golfü
        desc: Ortalama frizbi golfüyle, keskin planlama becerilerini geliştiriyorsun.
          Diskini engellerin etrafından ustalıkla dolaştırırken el kabiliyetini titiz
          hesaplarla sivriltiyor, her bir rotada yeni engellerle karşılaşıyorsun.
      frisbeeGolfingDifficult:
        name: Zor frizbi golfü
        desc: Deneyimli bir frizbi golfçüsü olarak, her saha senin için savaş meydanı
          gibidir. Karmaşık atışları ustalıkla yapıyor, isabet sanatında ustalaşıyor,
          zorlu sahalardan şanlı zaferler çıkarıyorsun.
      crossCountrySkiingIntermediate:
        name: Ortalama kır kayağı
        desc: Ortalama kır kayağı insana macera yaşatır. Farkına yeni vardığın öz
          güveninle çeşitli bölgeleri aşıyor, git gide daha kuvvetli ve kendinden
          emin bir şekilde karla kaplı geniş arazileri keşfediyorsun.
      crossCountrySkiingDifficult:
        name: Zor kır kayağı
        desc: Zor kır kayağıyla, dayanıklılığının ve becerilerinin limitlerini zorluyorsun.
          Dik yamaçların ve çetin koşulların üstesinden gelirken, yabani tabiatın
          her bir karışında bu çarpıntılı macera sayesinde canlı olduğunu hissediyorsun.
    jarvonia:
      mountainClimbingBeginner:
        name: Acemi dağcılık
        desc: Tırmanışa hazırlanıyorsun. Güneşli ve rüzgarsız güzel bir gün. Yine
          de yavaş yavaş tırmanırken, ayağının biri bastığın yerden kayınca yüreğin
          ağzına geliyor. Ucuz atlattın! Nihayet zirveye ulaşıp ayaklarının altındaki
          dünyaya gururla bakıyorsun.
      mountainClimbingIntermediate:
        name: Ortalama dağcılık
        desc: İşte şimdi oldu. Bu duvar neredeyse tamamen dik, üstelik kolayca tutulacak
          yerleri de yok. Azimle tırmanırken, kaslarının sana ihtiyacın olan kuvveti
          vermeye çalışırken çektiği acıyı hissediyorsun. Zirvenin tadı ise kanlı
          şanlı. Ciğerlerinde kalan son havayla zaferini haykırıyorsun!
      rooftopJumpingBeginner:
        name: Acemi çatı sıçrayışı
        desc: Yanmayan bir lambaya tırmanıp etrafı kolaçan ediyorsun. Yakınlardan
          gelen ayak seslerini duyunca bitişikteki dama ufak bir sıçrayışla alelacele
          atlıyorsun. Yerinden çıkan bir kiremit yere düşerek bir patırtı koparıyor.
          Bir dahaki sefere daha dikkatli olmalısın.
      blackEyePeakSearchTeam:
        name: Arama ekibi
  fishing:
    jarvonia:
      lakeFishing:
        desc: Donmuş parmaklarınla özenerek taktığın yemi, gölün sakin yüzeyine atıyorsun.
        name: Göl balıkçılığı
      pondFishing:
        desc: Kış manzarasının ortasında, durgun gölet huzurlu bir güzellikle parıldıyor.
          Dingin suları hem davetkar hem de umut verici.
        name: Gölet balıkçılığı
      seaFishingNet:
        name: Ağlı deniz balıkçılığı
        desc: Kış tarafından ele geçirilen kıyı şeridinde tenha bir köşe bularak ağını
          sessiz ve soğuk sulara atıyor, deniz balıkçılığındaki huzurlu yalnızlığın
          tadını çıkarıyorsun.
      seaFishingRod:
        name: Oltalı deniz balıkçılığı
        desc: Kış tarafından ele geçirilmiş kıyı şeridinde tenha bir köşe bularak
          oltanı sessiz ve soğuk sulara atıyor, deniz balıkçılığındaki huzurlu yalnızlığın
          tadını çıkarıyorsun.
      seaFishingCage:
        desc: Besleyici bir akıntı her çeşit kabukluyu bu bölgeye sürüklüyor.
        name: Kafesli deniz balıkçılığı
    gdte:
      magnetFishing:
        desc: 'Güçlü bir mıknatıs kullanarak sudan eşya çıkarmak nadiren karın doyurur,
          ancak birkaç faydası da yok değil: Çevreyi temizler ve suçların aydınlatılmasına
          yardımcı olur. Bu konudaki kanuni düzenlemelere dikkat ederek keyfine bak!
          Oltana her şey takılabilir.'
        name: Mıknatıs balıkçılığı
    syrenthia:
      seaFishingSpear:
        name: Mızraklı deniz balıkçılığı
        desc: Sıkıca kavradığın mızrağınla gemi enkazının çevresinde turlarken vurabileceğin
          kadar yaklaşmaya cesaret eden büyük balıkları tetikte bekliyorsun.
      predatorHunting:
        name: Mızraklı yırtıcı avı
        desc: Av hırsıyla derin suları ikiye yarıyor, gözünü dört açıyorsun. Varlığının
          her zerresi, yırtıcılar sana saldırmadan önce senin onlara saldırman için
          hazır durumda.
  foraging:
    gdte:
      butterflyCatching:
        name: Kelebek yakalama
        desc: Kelebek yakalamak hem sabır hem de iyi bir ağ gerektirir. Her ne kadar
          kovalaması eğlenceli olsa da, en iyi yol bir yere kondukları zaman yakalamak.
          Güzelliklerine hayran kaldıktan sonra geri salmak ise kelebeklerin hassas
          doğal dengedeki rollerini muhafaza etmeni sağlar.
      forestForaging:
        desc: Ormanın asude kucağında dolaşırken kendini ağaçların ahengine kaptırıyor,
          narin gölgeliklerin altından doğanın gürbüz armağanlarını topluyorsun.
        name: Orman toplayıcılığı
      plainsForaging:
        desc: Ilıman ovalarda dolanırken kendini bir keşif yolculuğunda buldun. Tabiatın
          hazinelerinin, yumuşak güneş ve masmavi göğün altında seni beklediği bir
          manzaranın her karışına ayak basıyorsun.
        name: Ova toplayıcılığı
      swampForaging:
        desc: Kıymetli çiçeklerle bitkileri bulmak için bulanık toprak ve suyu tarıyorsun.
        name: Bataklık toplayıcılığı
      trellinDumpsterDiving:
        name: Trellin çöp dalgıçlığı
        desc: Şehrin labirentimsi sokak aralarında, unutulmuş köşeleri keşfediyor,
          atılmış ıvır zıvırları elden geçirirken döküntülerin arasında bir hazine
          bulmayı umuyorsun.
      erdwiseDumpsterDiving:
        name: Erdwise çöp dalgıçlığı
        desc: Şehrin labirentimsi sokak aralarında, unutulmuş köşeleri keşfediyor,
          atılmış ıvır zıvırları elden geçirirken döküntülerin arasında bir hazine
          bulmayı umuyorsun.
    global:
      litterLooting:
        desc: Şehrin harala gürelesi içinde, çer çöpün arasında kalmış gizli bir cevhere
          rastlamayı umarak atılmış ıvır zıvırları karıştırıyorsun.
        name: Çöp karıştırma
    jarvonia:
      cliffForaging:
        desc: Yüksek yamacın kenarına tünemiş bir halde, bu irtifada yetişen yabani
          dağ otlarını, dayanıklı mantarları ve başka doyurucu hazineleri arayarak
          engebeli araziyi dikkatlice keşfediyorsun.
        name: Yamaç toplayıcılığı
      coastForaging:
        desc: Buz gibi kıyılarda gezinip dururken, karla kaplı taşlar ile donmuş gölcüklerin
          arasında bir lokma rızık, bir parça sıcaklık ararken havadaki soğuk kemiklerine
          işliyor.
        name: Kıyı toplayıcılığı
      forestForaging:
        desc: Kışlık ormanın ortasında, kar örtüsünün altında kalan gizli hazineleri
          keskin gözlerinle arıyor, doğanın nefis ikramlarını keşfetmenin heyecanını
          kucaklıyorsun.
        name: Orman toplayıcılığı
      plainsForaging:
        desc: Ova boyunca attığın her nazik adımda, ayaklarının altında yetişen yabani
          meyveleri, tohumları ve körpe filizleri toplarken kendini doğanın bereketine
          kaptırıyorsun.
        name: Ova toplayıcılığı
      seashellSearching:
        name: Deniz kabuğu arayışı
        desc: Kıyı boyunca yürürken değerli deniz kabuklarını ve incileri pürdikkat
          arıyorsun.
      hornOfRespiteTreasureHunt:
        name: Hazine avı
        desc: Macera Loncası, Paydos Burnu civarına birkaç özel eşya sakladı. Hepsini
          bulman ne kadar sürecek dersin?
      glacierForaging:
        name: Buzul toplayıcılığı
        desc: Boş buzulun dört bir yanını didik didik ediyorsun. Kendin hakkında çok
          şey öğreniyorsun, ama burada bulunacak başka bir şey var mı ki?
      caveForaging:
        name: Mağara toplayıcılığı
        desc: Burası çok karanlık, ışık getirmeyi unutma.
    syrenthia:
      seashellForaging:
        name: Deniz kabuğu toplama
        desc: Değerli deniz kabuklarını suyun dibinde arıyorsun. Çoğu kumun altına
          saklanmış olsa da bazıları su altındaki taşların kenarına köşesine tutunmuş
          durumda.
      merfolkFarmForaging:
        name: Denizferdi çiftliği hasatı
        desc: Ortak Deniz Çiftliği iznin sayesinde sonsuz su altı tarlalarından istediğin
          kadar mahsul elde etmekte özgürsün. Burada toplanmayı bekleyen muazzam bir
          bitki yelpazesi bulacaksın.
      kelpForaging:
        name: Su yosunu toplama
        desc: Etrafını saran bereketli su yosunlarının arasından en iyisini seçip
          almak için her birini titizlikle inceliyorsun.
      wreckDiving:
        name: Enkaz dalgıçlığı
        desc: Kasbrant'a mezar olan gemi enkazının derinlerine dalış yaparak bir hazine
          bulabilmeyi umuyorsun.
  mining:
    global:
      mineCoal:
        desc: 'Sadık kazmanın her bir darbesi, krallığı koruyan silahları ve zırhları
          dövmek için bu diyarın demircilerine yakacak sağlayan vazgeçilmez kömür
          damarlarını ortaya çıkarıyor.'
        name: Kömür madenciliği
      mineCopperOre:
        desc: Bakır madenini ısrarla arayan kazmanın taş yüzeyde çıkardığı ritmik
          şıngırtılar havayı dolduruyor.
        name: Bakır madenciliği
      mineFarganiteOre:
        desc: Muazzam sağlamlığına rağmen, farganitin bir kısmını ter ve gözyaşı dökerek
          yavaşça çıkarıyorsun.
        name: Farganit madenciliği
      mineIronOre:
        desc: Her bir kazma sallayışın demir madeninin mütevazı güzelliğini ortaya
          çıkarıyor. Çeşit çeşit pratik kullanımıyla güvenilir bir malzeme.
        name: Demir madenciliği
      mineTarsiliumOre:
        desc: Katrilyum madeni çıkarma girişiminde, yeryüzünün derin ve yankılı mağaraları
          senin tuvalin oluyor. Her bir yeni damarın keşfiyle, tarihin bir parçasını
          daha açığa çıkarmış gibi hissediyorsun.
        name: Katrilyum madenciliği
      mineTinOre:
        desc: Sen kalay madeninin keşfedilmeyi bekleyen gizli damarlarını yorulmak
          bilmeden kazıyarak açığa çıkarırken, kazmanın sesi maden sahasında yankılanıyor.
        name: Kalay madenciliği
      mineTarsiliumOreUnderwater:
        name: Su altında tarsilyum madenciliği
        desc: Su altında ışık az olsa da mağaralardan pek de farkı yok. Mesele katrilyum
          olunca, bu siyah madeni karanlıkta görmek her zaman zor iş.
    jarvonia:
      goldPanning:
        desc: Bu teknik, nehirlerdeki tortul yataklardan faydalanarak yapılan ilkel
          bir madencilik yöntemidir. Önce, elek suyun dibindeki kumun altına daldırılır.
          Daha sonra, sallayarak geriye yalnızca kum ve belki birkaç altın parçası
          kalana kadar çakıllar kenara ayrılır.
        name: Altın arayışı
      spelunking:
        name: Mağaracılık
        desc: Yerdeki bir kertenkele gibi zar zor sürünüyorsun. Aklını saran uğursuz
          düşünceler yüzünden neredeyse donakalıyorsun. Bir anlığına her şeyi bir
          kenara bırakıp yoluna devam ediyorsun. Çok geçmeden, meydana çıkan keşfedilmemiş
          bir yol sayesinde için neşeyle doluyor.
      surfaceSaltMining:
        name: Yüzeyde tuz madenciliği
        desc: Sürekli tuzla haşır neşir olmaktan susuz kalındığı için madenlerden
          tuz çıkarmak zor iştir. Şansın var ki, bu kaya tuzu kristalleri havadar
          yüzeyde bulunurlar ve kazma darbeleriyle kolayca koparlar.
      stoneQuarrying:
        name: Taş madenciliği
        desc: Taş ve kaya!
    syrenthia:
      caveDiving:
        name: Mağara dalgıçlığı
        desc: Karanlık ve engin mağaralara cesurca (veya aptalca) dalıyorsun. Bu meşgale
          bütün Arenum'daki en tehlikeli şeylerden birisidir. Kalbini çarpıntı, damarlarını
          adrenalinle doldurduğu kesin.
      mineVolcanicRock:
        name: Volkanik taş madenciliği
        desc: Su altında kazma sallamak zorlasa da, volkanik taşa vura vura bazen
          yeterince büyük bir parça kopararak çantanı dolduruyorsun.
      mineTarsiliumOre:
        name: Katrilyum madenciliği
        desc: Su altında bulduğuna şaşırdığın katrilyumu fazla duraksamadan çıkarmaya
          başlıyorsun.
      fossilMining:
        name: Fosil kazısı
        desc: Geçmişten gelen mucizelerin ardına düşerek tüm dikkatini antik fosilleri
          bulmaya veriyorsun.
  smithing:
    jarvonia:
      horseshoeMaking:
        name: At nalı yapımı
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Baltanı tüm gücünle sallarken uzun boylu huş ağaçlarını devirmekte kararlısın.
        name: Huş ağacı kesimi
      cutMangroveTrees:
        name: Mangrov ağacı kesimi
        desc: Bir yandan dolaşık köklere takılmamaya çalışırken diğer yandan bu muazzam
          şekilli ağaçlardan birkaç kütük çıkarmak için ter döküyorsun.
      cutMapleTrees:
        desc: Üstesinden gelmesi sabır gerektiren sapasağlam gövdeli akçaağaçları,
          kuvvetli balta darbeleriyle devirmeye çalışıyorsun.
        name: Akçaağaç ağacı kesimi
      cutOakTrees:
        desc: Dalları tabiat ananın kucağı gibi açılan upuzun meşe ağaçlarını azimle
          kesiyorsun.
        name: Meşe ağacı kesimi
      cutPineTrees:
        desc: Çam ağaçlarını devirmek için baltanı kararlıca sallıyorsun.
        name: Çam ağacı kesimi
      cutSpruceTrees:
        desc: Sıkı sıkıya kavradığın baltanı yükselen ladin ağaçlarına tüm gücünle
          indiriyorsun.
        name: Ladin ağacı kesimi
      cutTeakTrees:
        name: Tik ağacı kesimi
        desc: Terli alnın ve su toplayan parmaklarınla, bu sapasağlam odundan birkaç
          kütük çıkarmaya kararlısın.
      cutWillowTrees:
        name: Söğüt ağacı kesimi
        desc: Söğütlerin geniş tomrukları mücadele gerektirse de, becerikli ve kuvvetli
          darbelerle birer birer devirmeyi başarıyorsun.
      firewoodMaking:
        name: Yakacak odun hazırlama
        desc: Sabır, emek, gayret ve güvenilir nacağınla birlikte, kütükleri acımasızca
          yarıyorsun. Keşke çıplak ellerinle de yapabilseydin. Bunun için en azından
          süper kahraman olman gerekirdi.
      branchTrimming:
        name: Dal budama
        desc: Yere yakın olan dalları budamak bu civardaki orman yangınlarına engel
          olmaya katkı sağlar.
    syrenthia:
      coralCutting:
        name: Mercan kesimi
        desc: Bazıları ufak bir ağaç boyunda olan mercanlar dört bir yanını sarmış.
          Nacağını diplerine indirerek teker teker kesiyorsun. Bunlar karadaki ağaçların
          aksine yere devrilmek yerine yüzeye yükseliyorlar.
