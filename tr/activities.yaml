singulars:
  agility:
    gdte:
      kayaking:
        desc: 'Kanoyu suya indirmeden önce kürekleri, oturağı ve kanonun genel durumunu
          kontrol edersin. Kaskın ve sugeçirmez giysin hazır. Hava bundan iyi olamazdı:
          Güneş ışığı, hoş bir sıcaklık ve hafif bir esinti. Hadi küreklere güzelce
          asılalım!'
        name: Kano
      rooftopJumpingIntermediate:
        desc: Duvarlar, çatılar, balkonlar ve sokak lambaları gibi mimari unsurlardan
          yardım alarak kıvrak bir zarafetle şehri dolaşırsın. Her bir taşı senin
          hizmetinde.
        name: Ortalama çatı sıçrayışı
      swimmingBeginner:
        desc: Yüzmenin sağlıklı kalmak için iyi bir yol olduğunu duymuştun. Birkaç
          ders aldıktan sonra, kendin denemeye artık hazırsın.
        name: Amatör yüzücülük
    global:
      birdWatching:
        desc: Kuş gözlemi, kuşlar alemine açılan bir penceredir. Ağaçları, gökyüzünü
          ve toprağı süsleyen çeşitli türleri sabırla gözlemler, öğrenir, güzelliklerini
          ve davranışlarını takdir edersin.
        name: Kuş gözlemi
      crossCountrySkiingBeginner:
        name: Amatör kır kayağı
      frisbeeGolfingBeginner:
        name: Amatör frizbi golfü
      guardDuty:
        desc: Wallisian İmparatorluğu'nun bir muhafızı olarak ekmeğini bu işten çıkarırsın.
          Krallığa göz kulak olarak keskin bakışlarının karşılığını alırsın.
        name: Nöbetçilik
      sandcastleBuilding:
        desc: Sahilde kumdan kaleler yapmak kolay bir yaratıcılık örneğidir. Kum eserler
          uzun süre dayanmasa da yapması pek bir keyifli.
        name: Kumdan kale yapımı
      scientificTinkering:
        desc: Bilimsel merak diyarında, fikirlerini somut deneylere dönüştüren hevesli
          bir tutkuna dönüşürsün. Keşif ruhunu açık fikirle kucaklarsın.
        name: Bilimsel merak
      sledding:
        desc: Kızağı kulplarından kavrayıp iterken, damarlarına hücum eden adrenalini
          hissedersin. Etrafındaki dünya bulanıklaşır ve bir anlığına, karla kaplı
          tepeyi ele geçiren bir kış yarışçısına dönüşürsün.
        name: Kızak
    jarvonia:
      mountainClimbingBeginner:
        name: Amatör dağcılık
  fishing:
    jarvonia:
      lakeFishing:
        desc: Donmuş parmaklarınla özenerek taktığın yemi, gölün sakin yüzeyine atarsın.
        name: Göl balıkçılığı
      pondFishing:
        desc: Kış manzarasının ortasında, dingin gölet huzurlu bir güzellikle parıldar.
          Durgun suları hem davetkar hem de umut verici.
        name: Gölet balıkçılığı
      seaFishingNet:
        name: Ağlı deniz balıkçılığı
      seaFishingRod:
        name: Oltalı deniz balıkçılığı
  foraging:
    gdte:
      butterflyCatching:
        name: Kelebek yakalama
      forestForaging:
        desc: Ormanın asude kucağında dolaşırken kendini ağaçların ahengine kaptırır,
          narin gölgeliklerin altında doğanın serpilmiş armağanlarını toplarsın.
        name: Orman toplayıcılığı
      plainsForaging:
        desc: Ilıman ovalarda dolanırken kendini bir keşif yolculuğunda bulursun.
          Tabiatın hazinelerinin, yumuşak bir güneş ve masmavi bir gökyüzünün altında
          seni beklediği bir manzaranın her karışına ayak basarsın.
        name: Ova toplayıcılığı
      swampForaging:
        desc: <PLACEHOLDER>Kalın bataklıkta ilerlerken, ellerin değerli olabilecek
          her şeyi arar. Bataklığın doğal ürünlerine yeşil bir konfor ve gizem örtüsü
          olan likenler, birçok ağacı kaplamış. Çamur veya kökler tarafından ele geçirilmemiş
          şeyleri toplarsın.
        name: Bataklık toplayıcılığı
    global:
      litterLooting:
        desc: Şehrin harala gürelesi içinde, çer çöpün arasında kalmış gizli bir cevhere
          rastlamayı umarak atılmış ıvır zıvırları karıştırırsın.
        name: Çöp karıştırma
    jarvonia:
      cliffForaging:
        desc: Yüksek yamacın kenarına tünemiş bir halde, bu irtifada yetişen yabani
          dağ otlarını, dayanıklı mantarları ve başka doyurucu hazineleri arayarak
          engebeli araziyi dikkatlice keşfedersin.
        name: Yamaç toplayıcılığı
      coastForaging:
        desc: Buz gibi kıyılarda gezinip dururken, karla kaplı taşlarla donmuş havuzlar
          arasında rızık ve bir parça sıcaklık ararken soğukla bütünleşirsin.
        name: Kıyı toplayıcılığı
      forestForaging:
        desc: Kışlık ormanın ortasında, keskin gözlerinle kar örtüsünün altında kalmış
          gizli hazineleri arar, doğanın nefis ikramlarını keşfetmenin heyecanını
          kucaklarsın.
        name: Orman toplayıcılığı
      plainsForaging:
        desc: Ova boyunca attığın her nazik adımda, ayaklarının altında yetişen yabani
          meyveleri, tohumları ve körpe filizleri toplarken kendini doğanın bereketine
          kaptırırsın.
        name: Ova toplayıcılığı
  mining:
    global:
      mineCoal:
        desc: 'Sadık kazmanın her bir darbesi, krallığı koruyan silahları ve zırhları
          dövmek için bu diyarın demircilerine yakacak sağlayan vazgeçilmez kömür
          damarlarını ortaya çıkarır.'
        name: Kömür çıkar
      mineCopperOre:
        desc: Israrla bakır madeni arayan kazmanın taş yüzeyde çıkardığı ritmik şıngırtılar
          havayı doldurur.
        name: Bakır madeni çıkar
      mineFarganiteOre:
        desc: Muazzam sağlamlığına rağmen, farganitin bir kısmını ter ve gözyaşı dökerek
          yavaşça çıkarırsın.
        name: Farganit madeni çıkar
      mineIronOre:
        desc: Her bir kazma savuruşunla demir madeninin mütevazı güzelliği ortaya
          çıkar. Çeşit çeşit pratik kullanımıyla güvenilir bir madde.
        name: Demir madeni çıkar
      mineTarsiliumOre:
        desc: Tarsilyum madeni çıkarma girişiminde, yeryüzünün derin ve yankılı mağaraları
          senin tuvalin olur. Her bir yeni damarın keşfiyle, tarihin bir parçasını
          açığa çıkarmış gibi hissedersin.
        name: Tarsilyum madeni çıkar
      mineTinOre:
        desc: Sen kalay madeninin keşfedilmeyi bekleyen gizli damarlarını yorulmak
          bilmeden kazıyarak ortaya çıkarırken, kazmanın sesi maden sahasında yankılanır.
        name: Kalay madeni çıkar
      mineTarsiliumOreUnderwater:
        name: Su altında tarsilyum madeni çıkar
        desc: Su altında ışık çok az olsa da mağaralardan pek farklı sayılmaz. Mesele
          tarsilyum olunca, bu siyah madeni karanlıkta görmek her zaman zor iş.
    jarvonia:
      goldPanning:
        desc: Bu yöntem, nehirlerdeki tortul yataklardan faydalanarak yapılan ilkel
          bir madencilik tekniğidir. Önce, elek dipteki kumun altına daldırılır. Daha
          sonra, elde sallayarak geriye sadece kum ve bir ihtimal altın parçaları
          kalana kadar çakıllar ayrılır.
        name: Altın arayışı
      spelunking:
        name: Mağaracılık
        desc: Yerdeki bir kertenkele gibi zorla sürünürsün. Aklını saran uğursuz düşüncelerle
          neredeyse donakalırsın. Bir anlığına hepsini bir kenara bırakıp yoluna devam
          edersin. Çok geçmeden, meydana çıkan keşfedilmemiş yeni bir yol içini neşeyle
          doldurur.
  smithing:
    jarvonia:
      horseshoeMaking:
        name: At nalı yapımı
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Baltanı tüm gücünle sallarken boylu huş ağaçlarını devirmekte kararlısın.
        name: Huş ağacı kes
      cutMangroveTrees:
        name: Mangrov ağacı kes
        desc: Bir yandan karmaşık köklere takılmamaya dikkat ederken, bu muazzam şekilli
          ağaçlardan birkaç kütük elde etmek için ter dökersin.
      cutMapleTrees:
        desc: Üstesinden gelmesi sabır gerektiren sağlam gövdeli ve dirençli akçaağaçları,
          kuvvetli balta darbelerinle devirmeye çalışırsın.
        name: Akçaağaç ağacı kes
      cutOakTrees:
        desc: Dalları doğa ananın kucağı gibi açılan upuzun meşe ağaçlarını azimle
          kesersin.
        name: Meşe ağacı kes
      cutPineTrees:
        desc: Çam ağaçlarını devirmek için baltanı kararlıca sallarsın.
        name: Çam ağacı kes
      cutSpruceTrees:
        desc: Sıkıca kavradığın baltanı yükselen ladin ağaçlarına tüm gücünle indirirsin.
        name: Ladin ağacı kes
      cutTeakTrees:
        name: Tik ağacı kes
        desc: Terli alnın ve su toplayan parmaklarınla, bu sapasağlam odundan birkaç
          kütük çıkarmaya kararlısın.
      cutWillowTrees:
        name: Söğüt ağacı kes
        desc: Söğütlerin geniş tomrukları mücadele gerektirse de, becerikli ve kuvvetli
          darbelerle birer birer devirmeyi başarırsın.
      firewoodMaking:
        name: Yakacak odun hazırlama
        desc: Sabır, emek, gayret ve güvenilir nacağınla birlikte, kütükleri acımasızca
          yararsın. Keşke çıplak ellerinle de yapabilseydin. En azından süper kahraman
          olman gerekirdi.
      branchTrimming:
        name: Dal budama
        desc: Yere yakın dalları budamak bu civardaki orman yangınlarına mani olmaya
          katkı sağlar.
    syrenthia:
      coralCutting:
        name: Mercan toplama
        desc: Bazıları ufak ağaçlar boyunda olan mercanlar dört bir yanını sarar.
          Diplerine indirdiğin nacağınla teker teker kesersin. Yüzeydeki ağaçların
          aksine, yere devrilmek yerine yüzeye yükselirler.
