maps:
  tips:
    "2": Çoğu sandığı bulma şansı <hl>1/250</hl>'dir. Daha iyi teçhizat ve aletlerle
      bunu yükseltebilirsin.
    "4": Envanterde bir eşyaya basılı tutmak çoklu seçim seçeneklerini açar.
    "5": Ekranın altındaki yeşil kerpeten düğmesi <hl>üretim arayüzünü</hl> açar.
    "6": Sağ üstteki mini haritaya dokunmak seyahat etme seçenekleri için tam haritayı
      açar.
    "7": Sol üstteki karakterine dokunarak <hl>başarımlarını</hl> ve topladığın <hl>koleksiyonluk
      eşyaları</hl> bulabilirsin.
    "8": Bulduğun koleksiyonluk eşyaların her biri 1 adet <hl>başarım puanı</hl> verir!
    "13": Banka alanı sınırsızdır. Bir şeyin daha sonra lazım olacağını düşünüyorsan
      bankaya koy gitsin!
    "17": <hl>Ürün kalitesi</hl> şansı daha kaliteli eşyalar üretme ihtimalini yükseltir.
      <hl>Üretim arayüzündeki</hl> <hl>tariflerin</hl> altında bu ihtimalleri görebilirsin.
    "19": <hl>Üretim arayüzündeki </hl> bir <hl>tarifin</hl> esas beceri gereksinimini
      aşan beceri seviyeleri, her seviye için fazladan <hl>Ürün Kalitesi</hl> şansı
      verir.
    "9": Oyuncu olmayan karakterler duydukları <h1>söylentileri</h1> anlatarak oyundaki
      bazı şeyleri bulmana yardımcı olabilirler.
    "0": Envanterinin dolup taşması sadece faaliyetlerini yavaşlatır, seyahat hızını
      etkilemez.
    "10": Sağ alttaki(solak modundayken sol alttaki) <hl>açılabilir menüden</hl> <hl>WalkPedi</hl>'ye
      erişerek toplam ilerlemeni takip edebilirsin.
    "12": Etkilerini kullanmak için eşyalarını <hl>kuşanmayı</hl> unutma. Çoğu eşya
      envanterde dururken bir işe yaramaz.
    "3": Yüzdelik<hl>%</hl> sembolü içeren nitelikler çarpımsaldır. Örneğin +%50 İyi
      Malzeme Bulma Şansıyla iyi malzeme bulma ihtimali 1,5/100 olur.
    "11": Başarımların ayrıntılarına dikkat et. Bazıları yalnızca istenen ganimet
      faaliyetin kendisinden gelirse açılır.
    "14": Oyun bakımdaysa aklın kalmasın, genellikle bakım süresince adımların sayılmaya
      devam eder. Emin olmak için <c c="purple">Discord</c> duyurularını kontrol edebilirsin!
    "1": <hl>İYİ</hl> malzeme bulma şansı <hl>1/100</hl>'dür. Daha iyi teçhizat ve
      aletlerle bunu yükseltebilirsin.
    "15": <c c="green">Portal</c>, <c c="red">Reddit</c> ve <c c="purple">Discord</c>
      üzerinden duyuruları, güncellemeleri ve geliştirici günlüklerini takip edebilirsin.
    "16": Bozuk bir şey buldun veya bir önerin mi var? <c c="purple">Discord</c> üzerinden
      bize bildirebilirsin! Bildirilerin oyunun gelişmesine katkı sağlar.
    "18": Bir <hl>faaliyetin</hl> esas beceri gereksinimini aşan beceri seviyeleri
      20 seviyeye kadar her seviye için yaptığın faaliyete ekstra +%1,25 <hl>Verim</hl>
      verir.
    "20": Bankadayken teçhizat seti kuşanmak bütün eşyaları bankadan otomatik olarak
      çeker.
  skillTypes:
    "gathering": 'Malzemeci beceriler: <skill skill="foraging"/>, <skill skill="fishing"/>,
      <skill skill="mining"/>, <skill skill="woodcutting"/>.'
    "utility": 'Yardımcı beceriler: <skill skill="agility"/>.'
    "artisan": 'Üretici beceriler: <skill skill="cooking"/>, <skill skill="crafting"/>,
      <skill skill="carpentry"/>, <skill skill="smithing"/>, <skill skill="tinkering"/>.'
singulars:
  info:
    inventoryFull: Envanterin tamamen doldu! Envanterinin dolup taşmış olması, seyahat
      etme dışındaki faaliyetlerde eylemlerini yavaşlatır. Fazla eşyalarını saklamak
      için bir bankaya gidebilir ya da yer açmak için birkaç eşyayı envanterinden
      atabilirsin.
    lockFavoriteItem: "<icon i=\"Favorited\"/> <c i=0>Favorilere ekle</c>: Bu eşyayı
      atamaz veya satamazsın. Hala eşya üretmek, işleri tamamlamak veya diğer eylemler
      için kullanabilirsin.\n\n<icon i=\"Locked\"/> <c i=1>Kilitle</c>: Bu eşyayı
      kilitliyken atamaz, satamaz veya bankaya yatıramazsın. Hala eşya üretmek, işleri
      tamamlamak veya diğer eylemler için kullanabilirsin.\n\nBir eşyayı kilitlemek
      veya favorilere eklemek envanterin veya bankandaki bütün benzer eşyaları etkiler.
      Aynı şekilde envanterin veya bankandaki eşyaları favorilerden çıkarıp kilitlerini
      açabilirsin."
    bankUsage: "\"Yatır\" veya \"çek\" tuşlarına basılı tutarak 1000 adete kadar eşyayı
      tek seferde aktarabilirsin. Arama çubuğunu kullanarak eşyaları daha çabuk bulabilir,
      <c i=0>eşya adı, anahtar kelime, beceri adı veya eşya yuvasını</c> aratabilirsin.\n\
      \n<c i=0>Banka alanı sınırsızdır!</c>\n\nAyrıca <icon i=\"Favorited\"/> <c i=1>Favoriler</c>
      tuşunu kullanarak yalnızca favori eşyalarına da bakabilirsin."
    inventoryUsage: "Bir eşya yığınına basılı tutmak <c i=0>çoklu seçim modunu açar</c>.
      Bu şekilde atmak veya yatırmak için birden fazla eşya yığınını seçebilirsin.\n\
      \nAşağıdaki <c i=0>Seçenekler</c> tuşuyla eşya yığınlarının görünümünü değiştirebilirsin.\n\
      \n<bp /><icon i=\"Deposit\" /> <hl>Tümü</hl>: Bulunduğun konumda bir banka varsa
      envanterindeki eşyaların tümünü bankaya yatırır.\n\n<bp /><icon i=\"Bank small\"\
      \ /> <hl>Banka</hl>: Bankanı açar ve bulunduğun konumda bir banka varsa eşya
      yatırıp çekebilmeni sağlar.\n\n<bp /><icon i=\"Sort\" /> <hl>Sırala</hl>: Envanterindeki
      eşyaları sıralar.\n"
    claimPet: Evcil hayvanını sahiplendiğin zaman yumurtadan çıkarabilir ve istediğin
      zaman çağırabilirsin. Sahiplenilen evcil hayvanlar <c>karakterine bağlandıkları
      için</c> başkalarına verilemezler.
