maps:
  tips:
    "2": Çoğu sandığı bulma şansı <hl>1/250</hl>'dir. Daha iyi teçhizat ve aletlerle
      bunu yükseltebilirsin.
    "4": Envanterde bir eşyaya basılı tutmak çoklu seçim seçeneklerini açar.
    "5": Ekranın altındaki yeşil kerpeten düğmesi <hl>üretim arayüzünü</hl> açar.
    "6": Sağ üstteki mini haritaya dokunmak seyahat etme seçenekleri için tam haritayı
      açar.
    "7": Sol üstteki karakterine dokunarak <hl>başarımlarını</hl> ve topladığın <hl>koleksiyonluk
      eşyaları</hl> bulabilirsin.
    "8": Bulduğun koleksiyonluk eşyaların her biri 1 adet <hl>başarım puanı</hl> verir!
    "13": Banka alanı sınırsızdır. Bir şeyin daha sonra lazım olacağını düşünüyorsan
      bankaya koy gitsin!
    "17": <hl>Ürün kalitesi şansı</hl> daha kaliteli eşyalar üretme ihtimalini yükseltir.
      <hl>Üretim arayüzündeki</hl> <hl>tariflerin</hl> altında bu ihtimalleri görebilirsin.
    "19": <hl>Üretim arayüzündeki </hl> bir <hl>tarifin</hl> esas beceri gereksinimini
      aşan beceri seviyeleri her seviye için fazladan <hl>Ürün Kalitesi</hl> şansı
      verir.
    "9": Oyuncu olmayan karakterler duydukları <h1>söylentileri</h1> anlatarak oyundaki
      bazı şeyleri bulmana yardımcı olabilirler.
    "0": Envanterinin dolup taşması sadece faaliyetlerini yavaşlatır, seyahat hızını
      etkilemez.
    "10": Sağ alttaki(solak modundayken sol alttaki) <hl>açılabilir menüden</hl> <hl>WalkPedi</hl>'ye
      erişerek toplam ilerlemeni takip edebilirsin.
    "12": Etkilerini kullanmak için eşyalarını <hl>kuşanmayı</hl> unutma. Çoğu eşya
      envanterde dururken bir işe yaramaz.
    "3": Yüzdelik<hl>%</hl> sembolü içeren nitelikler çarpımsaldır. Örneğin +%50 İyi
      Malzeme Bulma Şansıyla iyi malzeme bulma ihtimali 1,5/100 olur.
    "11": Başarımların ayrıntılarına dikkat et. Bazıları yalnızca istenen ganimet
      faaliyetin kendisinden gelirse açılır.
    "14": Oyun bakımdaysa aklın kalmasın, genellikle bakım süresince adımların sayılmaya
      devam eder. Emin olmak için <c c="purple">Discord</c> duyurularını kontrol edebilirsin!
    "1": <hl>İYİ</hl> malzeme bulma şansı <hl>1/100</hl>'dür. Daha iyi teçhizat ve
      aletlerle bunu yükseltebilirsin.
    "15": <c c="green">Portal</c>, <c c="red">Reddit</c> ve <c c="purple">Discord</c>
      üzerinden duyuruları, güncellemeleri ve geliştirici günlüklerini takip edebilirsin.
    "16": Bozuk bir şey buldun veya bir önerin mi var? <c c="purple">Discord</c> üzerinden
      bize bildirebilirsin! Bildirilerin oyunun gelişmesine katkı sağlar.
    "18": Bir <hl>faaliyetin</hl> esas beceri gereksinimini aşan beceri seviyeleri
      20 seviyeye kadar her seviye için yaptığın faaliyete ekstra +%1,25 <hl>Verim</hl>
      verir.
