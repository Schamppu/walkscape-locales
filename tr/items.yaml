        desc: Yılan balığının modern hali, akarsulara nasıl da uyum sağladığını gösterir.
        name: Çiğ yılan balığı
      rawTrout:
        desc:
          Benekli desenleri ile gümüş ve pembenin çeşitli tonlarını yansıtan alabalık,
          yanardöner pullarıyla büyüleyici bir tablo ortaya koyar.
        name: Çiğ alabalık
    smithing:
      bronzeBar:
        desc:
          Cüce demirhanelerinden yadigar kalan bronz külçesi, hünerli eller tarafından
          bir araya getirilen bakır ile kalayın sırlarını taşıyarak sade bir cazibe
          ve dayanıklılık sergiler.
        name: Bronz külçesi
      copperBar:
        desc:
          Bakır külçesi, metalik gücünü ve çeşitli alanlardaki çok yönlülüğünü
          yansıtan kırmızımsı-turuncu bir parıltıyla ışıldar.
        name: Bakır külçesi
      farganiteBar:
        desc:
          Deniz ile gökyüzü arasındaki mavi rengiyle, sıcak ve işlenmeye hazırken
          bile öyle çalımlı duruyor ki.
        name: Farganit külçesi
      ironBar:
        desc: Dünya'nın merkezi kuvvetinin şahidi. Ağır ve de boyun eğmeyen.
        name: Demir külçesi
      steelBar:
        desc: Kararlılığın ateşinde dövülen çelik külçesi, ruhani bir parıltıyla ışıldar.
        name: Çelik külçesi
      tarsiliumBar:
        desc:
          Tarsilyum külçesi gece seması gibi ışıldar. Dış yüzeyi yağlı bir dokuyla
          kaplıdır.
        name: Tarsilyum külçesi
    woodcutting:
      birchLogs:
        desc: Pürüzsüz ve renksiz huş kütüğü, şık bir sadelik örneğidir.
        name: Huş kütüğü
      mapleLogs:
        desc:
          Akçaağaç kütüğünün zengin ve cazip görünen damarlı yapısı, her parçasıyla
          doğanın sanatkarlığını sergiler.
        name: Akçaağaç kütüğü
      oakLogs:
        desc:
          Şahsına münhasır meşe kütüğü, asil bir duruş ve kalıcı bir zarafet hissi
          bırakır.
        name: Meşe kütüğü
      pineLogs:
        desc: Sağlam ve reçineli çam kütüğü, keskin ve rahatlatıcı bir aroma yayar.
        name: Çam kütüğü
      spruceLogs:
        desc:
          Ladin kütüğü zengin ve sıcak bir renk tonu sergileyerek doğal güzelliğini
          ve cazibesini ortaya koyar.
        name: Ladin kütüğü
