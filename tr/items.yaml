        merfolkDanceCorslet:
          name: Denizferdi dansı korsesi
          desc: Denizfertlerinin dans ruhuyla bütünleşmek için vücudunu çevreleyen
            uyumlu giysi parçaları.
        merfolkDanceCirclet:
          name: Denizferdi dansı tacı
          desc: Bu gümüş tacın tam ortasında güzel bir cevher bulunur. Bu cevher su
            altındaki en güçlü akıntılarda bile dans ederken yerinden kıpırdamaz.
      halfling:
        lilStool:
          name: Küçük sekmen
          desc: Yüksek raflara yetişebilmek için imdadına yetişen ahşap bir tabure.
        bogwoodBoots:
          desc: Bu sağlam çizme çamurun içinde çalışmayı kolaylaştıracak şekilde tasarlanmıştır.
          name: Batakağaç çizme
        bogwoodVest:
          desc: Bu yeşil süveterin üzerinde kahverengi kayışlar bulunur.
          name: Batakağaç süveter
        bogwoodBandana:
          desc: Bıçkıhanede çalışırken alnındaki teri tutacak yeşil bir bandana. Yalnızca
            en itibarlı kişilerin bunu takmaya izni vardır.
          name: Batakağaç bandana
        mossChewie:
          name: Yosun sakız
          desc: Çiğnemek için bir yosun topu. Dış ahali bunu sağlığa zararlı bulsa
            da, buçukluklar zamanın başlangıcından beri çiğnerler bunları.
        fingersaw:
          name: Parmak testere
          desc: Minicik keresteler için minicik testere.
        bogwoodShorts:
          name: Batakağaç şort
          desc: Bu yeşil ve kahverengi şort, bacak hareketlerini kolaylaştırdığından
            kereste kesmek için mükemmeldir.
        bogwoodGloves:
          name: Batakağaç eldiven
          desc: Bu eldiven, üzerinde çalışacağın her çeşit tahta malzemeyi sıkıca
            kavrayabilmeni sağlar.
        lilyPadRope:
          name: Nilüferli halat
          desc: Bir halatın ucuna nilüfer yaprağı bağlanarak yapılan eşsiz bir buçukluk
            aleti. Bataklıktan kurtulabilmeyi kolaylaştırır.
        whollyRing:
          name: Tekmil yüzük
          desc: Bu yüzük iki buçukluğun bataklıkta birleşiminden meydana gelmiştir.
            Bu hikaye ya aşk ya da korku hikayesi olarak anlatılır. Kimin anlattığına
            bağlı.
  materials:
    carpentry:
      birchPlank:
        desc: Pürüzsüz ve soluk renkli huş kereste, hem temiz hem de hafif odunumsu
          görünümüyle sade bir zarafete örnek teşkil eder.
        name: Huş kereste
      mangrovePlank:
        name: Mangrov kereste
        desc: Hava koşullarına dayanıklılığı ve sağlam yapısı sayesinde mangrov kereste,
          dış ortamda kullanmak için mükemmel seçimdir. Kuvvetini eşsiz tropikal cazibesiyle
          bir araya getirir.
      maplePlank:
        desc: Göze hitap eden akçaağaç kereste, pürüzsüz va açık renkli bir yüzeye
          sahiptir. Her projeye ince bir dokunuş katar.
        name: Akçaağaç kereste
      oakPlank:
        desc: Zengin, kahvemsi ve göze çarpan karmaşık desenleriyle, öne çıkan marangozluk
          projeleri için asla eskimeyecek bir seçim.
        name: Meşe kereste
      pinePlank:
        desc: Sıcak ve toprak rengi tonlarıyla öne çıkan çam kereste, doğal damarlı
          desenleriyle rustik bir cazibe yayar.
        name: Çam kereste
      sprucePlank:
        desc: İnce ağaç damarlı dokusuyla ladin kereste, temiz ve klasik görünümüyle
          albenisini gösterir.
        name: Ladin kereste
      teakPlank:
        name: Tik kereste
        desc: Dayanıklılığı ve altına çalan göz alıcı kahverengi tonuyla, tik kereste
          sağlam ve güzel sonuçlar almak için en iyi seçimlerden biridir.
      willowPlank:
        name: Söğüt kereste
        desc: Narin ve açık renkli görünümü ile hafif pürüzlü dokusuyla, söğüt kereste
          marangozluk projelerine ebedi bir güzellik dokunuşu katar.
      woodScrap:
        desc: Düşük kaliteli odun fazlası.
        name: Odun kırpıntısı
      woodShaving:
        name: Odun yongası
        desc: Orta kaliteli odun fazlası.
      woodFragment:
        name: Odun kırıntısı
        desc: Yüksek kaliteli odun fazlası.
      coralPlank:
        name: Mercan kereste
        desc: En büyük mercanlardan yapılmış bir kereste. Hem yüzeyde hem de su altında
          dayanıklı.
      elmPlank:
        name: Karaağaç kereste
        desc: Yay yapımında pek kullanışlı olan bir karaağaç kereste.
      bambooPlank:
        name: Bambu kereste
        desc: Biraz çaba gerektirse de bu esnek odun sonunda bir yapı malzemesine
          dönüşmüş.
    cooking:
      milk:
        desc: İneğin, keçinin veya devenin kendisinden. Yoksa bademden mi çıkarılmış?
          Nereden bulduğunu anca sen bilirsin.
        name: Süt
      salt:
        desc: Tuz, bütün Arenum'daki en yaygın lezzetlendiricidir.
        name: Tuz
      honey:
        name: Bal peteği
        desc: Bu işlenmemiş petekten taze bal damlıyor.
      carrot:
        name: Havuç
        desc: Gözlere faydalı olduğu söylenir.
      mushroom:
        name: Mantar
        desc: Bu mantar aslında teknik olarak sebze sayılır.
    crafting:
      rope:
        desc: Acil durum çantasında sicim olmazsa olmaz. Bazı basit aletleri yapmak
          için mutlaka lazım bir şey.
        name: Sicim
      hydrilium:
        name: Hidrilyum
        desc: Bu acayip malzeme, volkanik taş ve su yosununun deniz atölyelerinde
          birleştirilmesiyle yapılır.
      kelpRope:
        name: Yosun sicim
        desc: Örülerek sicim yapılmış uzun su yosunu iplikleri.
      elderhideRope:
        name: Bayrıpost sicim
        desc: Bayrıposttan yapılma sağlam bir sicim parçası.
    foraging:
      acidSapling:
        desc: Taş çatlasa kısa bir çubuk kadar uzayan bu koyu sarı renkli fidan, temas
          edenlerin cildini yakar.
        name: Asitli fidan
      berries:
        desc: Dara düşersen açlığını bastırabilir. Veya mutfakta harikalar çıkarırken
          malzeme olarak kullanabilirsin.
        name: Yemiş
      catsBell:
        desc: Ucunda üç sarı çiçek bulunan basit gövdesi rüzgarda sallanınca güzel
          bir ses çıkarır.
        name: Kedi zili
      cotton:
        desc: Nazik bir dokunuş ve rahatlatıcı bir his sunan yumuşak ve kabarık malzeme.
        name: Pamuk
      deathsToll:
        desc: Ne kadar hoş görünse de ben olsam bu halini yemezdim.
        name: Ölüm çanı
      flax:
        desc: Güçlü iplikler veren hassas mavi çiçek. Kumaş üretimi için mükemmel.
        name: Keten
      hemp:
        desc: Çok işlevli lifleri ve pratik kullanım alanlarıyla meşhur olan, ince
          saplı, uzun boylu ve yapraklı bir bitki.
        name: Kenevir
      iceplum:
        desc: Morun tonlarında parıldayan, dış kabuğu donmuş küçük bir meyve.
        name: Buz eriği
      moondaisy:
        desc: En karanlık gecelerde bile ay ışığıyla parlayan narin bir çiçek.
        name: Kamergüzeli
      nettle:
        desc: Kalp şeklinde yaprakları ve unutulmaz bir acısı olan uzun boylu ince
          bitki.
        name: Isırgan
      nightgem:
        desc: Koyu renkli cevheri etrafındaki tüm ışığı sanki mıknatıs gibi çekiyor.
        name: Gecevheri
      rotbud:
        desc: Yer mantarı domuzları nasıl kendine çekerse, pisdomur da Koca Batağan'daki
          buçuklukları öyle kendine çeker.
        name: Pisdomur
      shadowLeaf:
        desc: Koyu yaprakları ne dokunmaya ne de ışığa dayanamaz. En iyisi karanlık
          bir yerde saklamak.
        name: Gölge otu
      silkwormSilk:
        desc: O kadar kaliteli bir ipek ki kıtanın başından sonuna uzanan bir ticaret
          yolu kurmaya mecbur bırakabilir.
        name: İpek böceği ipeği
      snowdrop:
        desc: Kışın açan minik beyaz çiçek. Umudun ve yeni başlangıçların narin bir
          hatırlatıcısı.
        name: Kardelen
      starflower:
        desc: Yapraklı bir sapın tepesindeki beş köşeli parlak yıldız. Bulunca dilek
          tutmak adettendir.
        name: Yıldız çiçeği
      stone:
        desc: Bir taş. Belki bununla hayatta kalmana yardım edecek bir şey yapabilirsin.
        name: Taş
      sunblossom:
        desc: Işıl ışıl parlayan altın yapraklarıyla güneşin ihtişamını yansıtan güzel
          çiçek.
        name: Şemsibahar
      thistle:
        desc: Renkli çiçeklerinin etrafına dikenli yapraklarıyla kalkan ören dayanıklı
          bir bitki.
        name: Deve dikeni
      widowsKiss:
        desc: Pembe çiçeği insanı yanına yaklaşmaya davet ediyor olsa da en iyisi
          aradaki mesafeyi korumak.
        name: Dul busesi
      woodenStick:
        desc: Sivri bir tahta parçası. Belki bununla hayatta kalmana yardım edecek
          bir şey yapabilirsin.
        name: Tahta çubuk
      kelp:
        name: Su yosunu
        desc: Su yosunu, hem sağlam ama elastik teçhizat üretimindeki hem de leziz
          mi leziz deniz mahsulü tariflerindeki çeşitli kullanımlarıyla bilinir.
      seaSpinach:
        desc: Fazlasıyla besleyici ve lezzetli bir bitki. Ama tadının pancarla alakası
          bile yok.
        name: Kıyı pancarı
      sweetKelp:
        name: Tatlı su yosunu
        desc: Bu yosunun şekerimsi bir tadı vardır ve unutulmaz aroması su altı yemeklerinde
          kullanılır.
      seaCabbage:
        name: Deniz lahanası
        desc: Su altında yetişen çok popüler bir besin. Sirentiya halkı deniz lahanasını
          da kurutarak kullanırlar.
      saltyHops:
        name: Tuzlu şerbetçi otu
        desc: Tuzlu şerbetçi otundan tuzlu malt çıkar.
      cucumber:
        name: Salatalık
        desc: Sizin oralarda kilosu kaç para?
      wheat:
        name: Buğday
        desc: Çoğu medeniyetin gelişmesinden sorumlu olan tahıl tanesi.
      grass:
        name: Çimen
        desc: Yemyeşil bir çimen parçası.
      pepper:
        name: Karabiber
        desc: Küçük, yuvarlak, henüz öğütülmemiş biber.
      mud:
        name: Çamur
        desc: Islak ve kaygan bir çamur parçası. Ne kadar dikkatli davransan da üstünü
          başını batırıyor.
      milkweed:
        name: İpekotu
        desc: Süte benzeyen özüyle bilinen çiçekli bir bitki. Kelebek ve tırtılların
          vazgeçilmezi!
      wildRice:
        name: Siyah pirinç
        desc: Yemeklik hububat üreten yabani bir ot türü.
      underwaterLotus:
        name: Dip nilüferi
        desc: Sirentiya şiirlerinde adı sık sık geçen bir bitki. Güzellik ve zarafetiyle
          bilinir.
      hardenedKelp:
        name: Su yosunu kurusu
        desc: Sıradan su yosunu çeşitli teknikler yardımıyla kurutularak zanaatkarlık
          için çok aranılan bir malzemeye dönüştürülebilir.
    mining:
      coal:
        desc: Gösterişten uzak dursa da kömür, hayati bir enerji kaynağı olarak ne
          kullanışlı şey böyle.
        name: Kömür
      copperOre:
        desc: Kırmızımsı rengiyle bakır madeni, göze çarpan bir mineral olarak öne
          çıkar.
        name: Bakır madeni
      farganiteOre:
        desc: İnatçı kuvveti ve büyüleyici mavi parıltısıyla farganit madeni, yıkılmaz
          azmin sembolü olmuştur.
        name: Farganit madeni
      ironOre:
        desc: Demir madeni, güçlü ve işlenmemiş doğasının bir yansıması olarak pütürlü
          ve ağır bir yapıya sahiptir.
        name: Demir madeni
      jade:
        desc: Bu sert ultramafik kayaç kazma vurduğu zaman belirgin bir sesle çınlar.
        name: Doğal yeşim
      opal:
        desc: Hala oluştuğu kum ve çamurun içinde bulunan bu narin cevher, açığa çıkmayı
          bekleyen bir ateşi içinde barındırır.
        name: Doğal opal
      saltCrystal:
        desc: İyice öğütülürse birçok işe yarar. Doğal haliyle ise güzel ve karmaşık
          şekiller oluşturur.
        name: Tuz kristali
      starPearl:
        desc: Çok güzel bir şeye dönüşme potansiyeli bulunan ham ve cilasız bir inci.
        name: Doğal yıldız inci
      sunStone:
        desc: Bu nadir iki renkli taş doğal halindeyken bile hafif bir ışıltı yayarak
          güneşin bir parçasıymış gibi görünüyor.
        name: Doğal güneş taşı
      tarsiliumOre:
        desc: Katrilyum madeninin pürüzsüz ve parlak yüzeyi, etrafındaki dünyayı adeta
          sihirli bir ışıltıyla yansıtır.
        name: Katrilyum madeni
      tinOre:
        desc: Sade ve mütevazı kalay madeni, amiyane bir mineral bileşimine sahiptir.
        name: Kalay madeni
      topaz:
        desc: Hafif altın renginde olan bu doğal cevher, göz alıcı bir şey olmak için
          kesilmeyi bekliyor.
        name: Doğal topaz
      silverOre:
        name: Gümüş madeni
        desc: Yüzük, kolye ve küpe gibi takıların yapımında sıklıkla kullanılan gümüş
          madeni fazlasıyla değer gören bir metaldir.
      goldOre:
        name: Altın madeni
        desc: Genellikle kuyumculukta kullanılan altın, en değerli metallerden biridir.
      ethernite:
        name: Doğal semanit
        desc: Bir taşın içinde bulunan tırtıklı ve mor bir kristal. Uzun süre bakanların
          içine bir sıkıntı düşüyor.
      largeStone:
        name: Büyük taş
        desc: Normalden daha büyük bir taş.
      ruby:
        name: Doğal yakut
        desc: Bu taşın içinden çıkan koyu kızıl mineral, sade güzelliğini gösteriyor.
      volcanicRock:
        name: Volkanik taş
        desc: Bu taş, binlerce yıldır su altında yatan antik bir volkanın kalıntısıdır.
      volcanicAsh:
        name: Volkanik kül
        desc: Bu kül, günümüzde izleri hala görülebilen eski bir volkanik patlamanın
          acımasızlığının hatırlatıcısıdır.
      silverNugget:
        name: Gümüş parçası
        desc: Sıklıkla yüzük, kolye ve küpe gibi takıların yapımında kullanılan gümüş,
          fazlasıyla değerli bir metaldir.
      goldNugget:
        name: Altın parçası
        desc: Genellikle kuyumculukta kullanılan altın, en değerli metallerden biridir.
      wrentmarine:
        name: Doğal wrentmarin
        desc: Bu doğal taşa bakarken denizden yansıyan güneşe benzeyen mavi bir parıltı
          gözüne çarpıyor.
    misc:
      clam:
        desc: İnci kadar beyaz ve sapasağlam. Koleksiyoncular için güzel bir örnek.
        name: İstiridye
      crosswordPuzzle:
        desc: Kelime bulmacası, altı harfli, ilk harfi "Ç".
        name: Eski çengel bulmaca
      seashell:
        desc: Muhtemelen kumsaldaki birisi satmıştır.
        name: Deniz kabuğu
      trash:
        desc: İşe yaramaz ve değersiz eşya öbeği. Bunu neden topladın ki?
        name: Çöp
      fishbone:
        name: Kılçık
        desc: Tiksinç kokusuna rağmen görüntüsü pek bir hoş.
      pearls:
        name: İnci
        desc: Bir sıra gerçek inci. Mücevher yapmak için harika bir malzeme.
      glacierMap:
        name: Gizemli kuzey haritası
        desc: Bu harita Jarvonya'nın kuzey kısmına benziyor. Kırmızıyla işaretli yeri
          ise üzerinde iglu bulunan bir buzula benzeyen yere giden yol olsa gerek.
      fishingLine:
        name: Misina
        desc: Bunu doğadan geri toplayarak bir hayvanın hayatını kurtarmış olabilirsin.
      invasiveSpeciesTag:
        name: İstilacı tür etiketi
        desc: Üzerinde solucanımsı bir yaratığın ağız tasviri bulunan metal bir etiket.
      adventurersPin:
        name: Emaye maceracı broşu
        desc: Macera Loncası sembolünü taşıyan bir broş. Biraz paslanmış olsa da hala
          parlıyor. Macera Loncası bunu onlara geri götürmenden memnun kalacaktır.
      unidentifiedRemains:
        name: Kimliği belirsiz naaş
        desc: Macera Loncası bu kemik yığınını onlara götürmenden memnun kalacaktır.
          Bir kayıp vakasının çözülmesine yardım edebilir.
      nameTag:
        name: Künye
        desc: Uzun zamandır görülmeyen bir maceracının künyesi. Macera Loncası'nın
          ilgisini çekebilir.
    rawFish:
      rawCarp:
        desc: Sazanın hafif aroması, çeşit çeşit yemek tarifine kolayca uyum sağlar.
          Ayrıca bu balıklar zıplamaya bayılır.
        name: Çiğ sazan
      rawCrayfish:
        desc: Kerevit, su ürünü düşkünlerine tatlı bir lezzet sunar.
        name: Çiğ kerevit
      rawJellyfish:
        desc: Mutfak malzemesi olarak merak uyandıran denizanası, acayip dokusunu
          keşfetmek isteyen aşçılara meydan okuyor.
        name: Çiğ denizanası
      rawLobster:
        desc: Istakozun sağlam bir kabuğu ve güçlü kıskaçları vardır. Mazide bir yolculuğa
          çıkarıyor, değil mi?
        name: Çiğ ıstakoz
      rawMoray:
        desc: Mürenin uzun, yılan gibi vücudu ve benzersiz çenesi, ona denizin derinliklerinden
          gelen gizemli bir görünüm kazandırır.
        name: Çiğ müren
      rawPerch:
        desc: Zarif bir kıvraklığa sahip olan çevik ispendek, balıkçılığa yeni meraklananların
          yakalaması için iyi bir seçenek.
        name: Çiğ ispendek
      rawPike:
        desc: Pul pul ayrılan yumuşak etiyle çiğ turna balığı, pişirmek için hazır
          durumda.
        name: Çiğ turna balığı
      rawSalmon:
        desc: Dolgun ve yağlı etiyle, somonun zengin ve kadifemsi dokusu damakları
          şenlendirir.
        name: Çiğ somon
      rawSeabass:
        desc: Deniz levreği gümüş pullarıyla parıldar.
        name: Çiğ levrek
      rawShrimp:
        desc: Sanki eski çağlardan beri hiç değişmemiş gibi görünen karides, keyifli
          bir ziyafet vadediyor.
        name: Çiğ karides
      rawSquid:
        desc: Kalamar, ortadan kaybolma hünerleriyle şaşırtır.
        name: Çiğ kalamar
      rawStreamEel:
        desc: Yılan balığının modern hali, akarsulara nasıl da uyum sağladığını gösteriyor.
        name: Çiğ yılan balığı
      rawTrout:
        desc: Benekli desenleri ile gümüş rengi ve pembenin çeşitli tonlarını yansıtan
          alabalık, yanardöner pullarıyla büyüleyici bir tablo ortaya koyuyor.
        name: Çiğ alabalık
      rawStingray:
        name: Çiğ vatoz
        desc: Suda süzülerek ilerlemek için bütün vücudunu kullanan krep şeklinde
          bir balık.
      rawSwordfish:
        name: Çiğ kılıç balığı
        desc: Upuzun boyunlu bu gümüş balığın burnundan avını sersemletmek için kullandığı
          kılıcımsı bir uzantı çıkar.
      rawShark:
        name: Çiğ köpek balığı
        desc: Bu kocaman balığın birkaç sıra halinde dizilen bir sürü sivri dişi bulunur.
          Bir tanesinin kafasını Karkanca Mağazası'nın duvarında asılı görmüştün.
      rawAnglerfish:
        name: Çiğ fener balığı
        desc: Bu acayip balığın upuzun hançerlere benzeyen dişlerinin dışarıya uzandığı
          devasa bir ağzı vardır. Gözleri ise neredeyse tamamen kör gibidir. Alnından
          çıkan uzantının ucunda parlak bir ışık damlası bulunur.
      rawCrab:
        name: Çiğ yengeç
        desc: Yaygın bulunan bu kabuklunun kısa ve yuvarlak bir gövdesi, boncuk gibi
          iki gözü, kıstırmak için kullandığı kocaman kıskaçları vardır. Ah, parmağım!
      rawLargemouthBass:
        name: Çiğ iri ağızlı levrek
        desc: Bu yeşil balık vücuduyla hiç orantılı olmayan kocaman ağzını bir şeyleri
          bütün yutmak için kullanır.
      rawSeaBass:
        name: Çiğ deniz levreği
        desc: Deniz levreğinin gümüş pulları ışıl ışıl parıldar.
    smithing:
      bronzeBar:
        desc: Cüce demirhanelerinin bir yadigarı olan bronz külçe, hünerli eller tarafından
          bir araya getirilen bakır ile kalayın sırlarını taşıyan mütevazı bir güzellik
          ve dayanıklılık örneğidir.
        name: Bronz külçe
