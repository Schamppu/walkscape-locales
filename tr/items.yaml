      syrenthia:
        bubbleBauble:
          name: Baloncuk boncuk
          desc: Birçok Sirentiyalı bu aksesuarı çantalarına takarak kullanır.
        pearlBracelet:
          name: İnci bileklik
          desc: Bu güzel beyaz inci bileklik ışık altında mat renklerle parıldar.
        merfolkShellBra:
          desc: Vücuduna kolaylıkla tutturulan iki deniz kabuğu.
          name: Denizferdi sine kabuğu
        merfolkDanceLeglets:
