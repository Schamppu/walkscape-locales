        firestarter:
          name: Çakmak
          desc: Bir kıvılcım yeter, ben hazırım bak.
        lindenLeafShorts:
          name: Ihlamur yaprağı şort
          desc: Bu yapraklı şortla makiye benzedin. Dallardan ve uzun otlardan korunmak
