        merfolkDanceSkirt:
          name: Denizferdi dansı eteği
          desc: Bu hareketli etek, yüzey halkları arasında bile moda kabul edilir.
        merfolkDanceBracers:
          name: Denizferdi dansı bilekliği
          desc: Geleneksel olarak denizferdi dansı için kullanılıyor olsa da bu bileklik
