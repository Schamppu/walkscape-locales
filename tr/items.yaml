          bir yerde saklamak.
        name: Gölge otu
      silkwormSilk:
        desc: O kadar kaliteli bir ipek ki kıtanın başından sonuna uzanan bir ticaret
          yolu kurmaya mecbur bırakabilir.
        name: İpek böceği ipeği
      snowdrop:
        desc: Kışın açan minik beyaz çiçek. Umudun ve yeni başlangıçların narin bir
          hatırlatıcısı.
        name: Kardelen
      starflower:
        desc: Yapraklı bir sapın tepesindeki beş köşeli parlak yıldız. Bulunca dilek
          tutmak adettendir.
        name: Yıldız çiçeği
      stone:
        desc: Bir taş. Belki bununla hayatta kalmana yardım edecek bir şey yapabilirsin.
        name: Taş
      sunblossom:
        desc: Işıl ışıl parlayan altın yapraklarıyla Güneş'in ihtişamını yansıtan
          güzel çiçek.
        name: Şemsibahar
      thistle:
        desc: Renkli çiçeklerinin etrafına dikenli yapraklarıyla kalkan ören dayanıklı
          bir bitki.
        name: Deve dikeni
      widowsKiss:
        desc: Pembe çiçeği insanı yanına yaklaşmaya davet etse de en iyisi aradaki
          mesafeyi korumak.
        name: Dul busesi
      woodenStick:
        desc: Sivri bir tahta parçası. Belki bununla hayatta kalmana yardım edecek
          bir şey yapabilirsin.
        name: Tahta çubuk
      kelp:
        name: Su yosunu
        desc: Su yosunu, hem sağlam ama elastik teçhizat üretimindeki hem de leziz
          mi leziz deniz mahsulü tariflerindeki çeşitli kullanımıyla bilinir.
      seaSpinach:
        desc: Fazlasıyla besleyici ve lezzetli bir bitki. Ama tadının pancarla alakası
          bile yok.
        name: Kıyı pancarı
      sweetKelp:
        name: Tatlı su yosunu
        desc: Bu yosunun şekerimsi bir tadı vardır ve unutulmaz aromasını katarak
          su altı yemeklerinde kullanılır.
      seaCabbage:
        name: Deniz lahanası
      saltyHops:
        name: Tuzlu şerbetçi otu
        desc: Tuzlu şerbetçi otundan tuzlu malt çıkar.
      cucumber:
        name: Salatalık
      wheat:
        name: Buğday
        desc: Çoğu medeniyetin gelişmesinden sorumlu olan tahıl tanesi.
      grass:
        name: Çim
        desc: Yemyeşil bir çimen parçası.
      pepper:
        name: Biber
        desc: Küçük, yuvarlak, henüz öğütülmemiş biber.
      mud:
        name: Çamur
        desc: Islak ve kaygan bir çamur parçası. Ne kadar dikkatli davransan da üstün
          başın kirleniyor.
      milkweed:
        name: İpekotu
        desc: Süte benzeyen özüyle bilinen çiçekli bir bitki. Kelebek ve tırtılların
          vazgeçilmezi!
      wildRice:
        name: Siyah pirinç
        desc: Yemeklik hububat üreten yabani bir ot türü.
      underwaterLotus:
        name: Dip nilüferi
    mining:
      coal:
        desc: Gösterişten uzak dursa da kömür, hayati bir enerji kaynağı olarak ne
          de kullanışlı bir şey.
        name: Kömür
      copperOre:
        desc: Kırmızımsı rengiyle bakır madeni, göze çarpan bir mineral olarak öne
          çıkar.
        name: Bakır madeni
      farganiteOre:
        desc: İnatçı kuvveti ve büyüleyici mavi parıltısıyla farganit madeni, kırılmaz
          azmin bir sembolüdür.
        name: Farganit madeni
      ironOre:
        desc: Demir madeni, güçlü ve işlenmemiş doğasının bir yansıması olarak pütürlü
          ve ağır bir yapıya sahiptir.
        name: Demir madeni
      jade:
        desc: Parlak yeşil rengiyle ziynet eşyaları için mükemmel bir değerli taş
          olan yeşimin, takıldığı zaman kötü ruhları uzaklaştırdığı söylenir.
        name: Yeşim
      opal:
        desc: Yüzeyi güneş ışığına tutulunca güzel renklerle parıldar.
        name: Opal
      saltCrystal:
        desc: İyice öğütülürse çok işe yarar. Ham haliyle ise güzel ve karmaşık şekiller
          oluşturur.
        name: Tuz kristali
      starPearl:
        desc: Valisyalı bir ressamın meşhur "Yıldız İnci Küpeli Kız" tablosunda yer
          alır.
        name: Yıldız inci
      sunStone:
        desc: Aslında güneşten gelmiyor, ama göz alıcı ateş rengine bakacak olursak,
          belki de geliyordur.
        name: Güneş taşı
      tarsiliumOre:
        desc: Katrilyum madeninin pürüzsüz ve parlak yüzeyi, etrafındaki dünyayı adeta
          sihirli bir ışıltıyla yansıtır.
        name: Katrilyum madeni
      tinOre:
        desc: Sade ve mütevazı kalay madeni, amiyane bir mineral bileşimine sahiptir.
        name: Kalay madeni
      topaz:
        desc: Güneşi andıran renkleri olan parlak bir cevher. Hatta uzun süre bakmak
          gözlerine zarar bile verebilir.
        name: Topaz
      silverOre:
        name: Gümüş madeni
        desc: Yüzük, kolye ve küpe gibi takıların yapımında sıklıkla kullanılan gümüş
          madeni fazlasıyla değer gören bir metaldir.
      goldOre:
        name: Altın madeni
        desc: Genellikle kuyumculukta kullanılan altın, en değerli metallerden biridir.
      ethernite:
        name: Semanit
        desc: Kıymetli bir mor camsı cevher. Bakınca ürkütücü bir hisse kapılıyor
          olsan da gözünü ayırmak çok zor geliyor.
      largeStone:
        name: Büyük taş
        desc: Normalden daha büyük bir taş.
      ruby:
        name: Yakut
        desc: Bu kırmızı cevher soylular arasında fazlasıyla popülerdir. Kırmızı rengi
          güç ve tutkuyu simgeler.
      volcanicRock:
        name: Volkanik taş
        desc: Bu taş, binlerce yıldır su altında yatan antik bir volkanın kalıntısıdır.
      volcanicAsh:
        name: Volkanik kül
    misc:
      clam:
        desc: İnci kadar beyaz ve sapasağlam. Koleksiyoncular için güzel bir örnek.
        name: İstiridye
      crosswordPuzzle:
        desc: Kelime bulmacası, altı harfli, ilk harfi "Ç".
        name: Eski çengel bulmaca
      seashell:
        desc: Muhtemelen kumsaldaki birisi satmıştır.
        name: Deniz kabuğu
      trash:
        desc: İşe yaramaz ve değersiz eşya öbeği. Bunu neden topladın ki?
        name: Çöp
      fishbone:
        name: Kılçık
        desc: Hem tiksinç gelse hem de kötü kokuyor olsa bile aslında görüntüsü pek
          bir hoş.
      pearls:
        name: İnci
        desc: Bir sıra gerçek inci. Mücevher yapmak için harika bir malzeme.
      glacierMap:
        name: Gizemli kuzey haritası
        desc: Bu harita Jarvonya'nın kuzey kısmına benziyor. Kırmızıyla çizilmiş yeri
          ise üzerinde iglu bulunan buzula giden bir yol gibi.
      fishingLine:
        name: Misina
        desc: Bunu doğadan geri toplayarak bir hayvanın hayatını kurtarmış olabilirsin.
    rawFish:
      rawCarp:
        desc: Sazanın hafif aroması, çeşit çeşit yemek tarifine kolayca uyum sağlar.
          Ayrıca bu balıklar zıplamaya bayılır.
        name: Çiğ sazan
      rawCrayfish:
        desc: Kerevit, su ürünü düşkünlerine tatlı bir lezzet sunar.
        name: Çiğ kerevit
      rawJellyfish:
        desc: Mutfaklarda merak uyandıran denizanası, acayip dokusunu keşfedip benimsesinler
          diye aşçılara meydan okuyor.
        name: Çiğ denizanası
      rawLobster:
        desc: Istakozun sağlam bir kabuğu ve güçlü kıskaçları vardır. Mazide bir yolculuğa
          çıkarıyor, değil mi?
        name: Çiğ ıstakoz
      rawMoray:
        desc: Mürenin uzun, yılan gibi vücudu ve benzersiz çenesi, ona denizin derinliklerinden
          gelen gizemli bir görünüm kazandırır.
        name: Çiğ müren
      rawPerch:
        desc: Zarif bir kıvraklığa sahip olan çevik ispendek, balıkçılığa yeni meraklananların
          yakalaması için iyi bir seçenek.
        name: Çiğ ispendek
      rawPike:
        desc: Pul pul ayrılan yumuşak etiyle çiğ turna balığı, pişirmek için hazır
          durumda.
        name: Çiğ turna balığı
      rawSalmon:
        desc: Dolgun ve yağlı etiyle, somonun zengin ve kadifemsi dokusu damakları
          şenlendirir.
        name: Çiğ somon
      rawSeabass:
        desc: Deniz levreği gümüş pullarıyla parıldar.
        name: Çiğ levrek
      rawShrimp:
        desc: Sanki eski çağlardan beri hiç değişmemiş gibi görünen karides, keyifli
          bir ziyafet vadediyor.
        name: Çiğ karides
      rawSquid:
        desc: Kalamar, ortadan kaybolma hünerleriyle şaşırtır.
        name: Çiğ kalamar
      rawStreamEel:
        desc: Yılan balığının modern hali, akarsulara nasıl da uyum sağladığını gösteriyor.
        name: Çiğ yılan balığı
      rawTrout:
        desc: Benekli desenleri ile gümüş rengi ve pembenin çeşitli tonlarını yansıtan
          alabalık, yanardöner pullarıyla büyüleyici bir tablo ortaya koyuyor.
        name: Çiğ alabalık
      rawStingray:
        name: Çiğ vatoz
        desc: Suda süzülerek ilerlemek için bütün vücudunu kullanan krep şeklinde
          bir balık.
      rawSwordfish:
        name: Çiğ kılıç balığı
        desc: Bu gümüş balık upuzundur ve burnundan avını sersemletmek için kullandığı
          kılıcımsı bir uzantı çıkar.
      rawShark:
        name: Çiğ köpek balığı
        desc: Bu kocaman balığın birkaç sıra halinde dizilen bir sürü sivri dişi bulunur.
          Bunlardan birinin kafasını Karkanca Mağazası'nın duvarında asılı görmüştün.
      rawAnglerfish:
        name: Çiğ fener balığı
        desc: Bu acayip balığı, upuzun hançerlere benzeyen dişlerinin dışarıya uzandığı
          devasa bir ağzı vardır. Gözleri tamamen kör gibi. Alnından çıkan parlak
          bir ışık damlası bulunur.
      rawCrab:
        name: Çiğ yengeç
        desc: Yaygın bulunan bu kabuklunun kısa ve yuvarlak bir gövdesi, boncuk gibi
          iki gözü, kıstırmak için kullandığı kocaman kıskaçları vardır. Ah, parmağım!
    smithing:
      bronzeBar:
        desc: Cüce demirhanelerinin yadigarı olan bronz külçe, hünerli eller tarafından
          bir araya getirilmiş olan bakır ile kalayın sırlarını taşıyan mütevazı bir
          alım ve dayanıklılık örneğidir.
        name: Bronz külçe
      copperBar:
        desc: Bakır külçe, metalik gücünü ve çeşitli alanlardaki işlevselliğini yansıtan
          kırmızımsı turuncu parıltısıyla ışıldar.
        name: Bakır külçe
      farganiteBar:
        desc: Parlak mavi bir külçe.
        name: Farganit külçe
      ironBar:
        desc: Dünya'nın iç çekirdek kuvvetinin kanıtı. Hem ağır hem dirençli.
        name: Demir külçe
      steelBar:
        desc: Kararlılığın ateşinde dövülen çelik külçe, ruhani bir parıltıyla ışıldar.
        name: Çelik külçe
      tarsiliumBar:
        desc: Dış yüzeyi yağlı bir dokuyla kaplı olan katrilyum külçe, gece seması
          gibi ışıldar.
        name: Katrilyum külçe
      hydriliumBar:
        desc: Hidrilyum külçe soluk yeşil renklidir.
        name: Hidrilyum külçe
      metalScrap:
        name: Metal parçası
        desc: Düşük kaliteli metal fazlası.
      metalShaving:
        name: Metal yongası
        desc: Orta kaliteli metal fazlası.
      metalFragment:
        name: Metal parçası
        desc: Yüksek kaliteli metal fazlası.
    woodcutting:
      birchLogs:
        desc: Pürüzsüz ve renksiz huş kütük, şık bir sadelik örneğidir.
        name: Huş kütük
      mapleLogs:
        desc: Akçaağaç kütük, zengin ve göz alıcı duran damarlı yapısı sayesinde,
          her bir parçasıyla doğanın sanatkarlığını sergiler.
        name: Akçaağaç kütük
      oakLogs:
        desc: Nevi şahsına münhasır meşe kütük, asil duruşu ve zarafetiyle kalıcı
          bir izlenim bırakır.
        name: Meşe kütük
      pineLogs:
        desc: Sağlam ve reçineli çam kütük, keskin ve rahatlatıcı bir aroma yayar.
        name: Çam kütük
      spruceLogs:
        desc: Ladin kütük zengin ve sıcak renk tonlarıyla doğal güzelliği ve cazibesini
          ortaya koyar.
        name: Ladin kütük
      coral:
        name: Mercan
        desc: Çeşitli boyutlarda olabilen bu mercanlar pek çok farklı şeyde kullanılır.
      elmLogs:
        name: Karaağaç kütük
        desc: Bu kütükler esneklikleri ve sıkıştırılabilmeleriyle meşhurdur.
      root:
        name: Kök
        desc: Farklı amaçlarla kullanılabilen yararlı bir bitki kökü.
      heartwood:
        name: Öz odun
        desc: Odunun gerisinden daha koyu renkli olan iç kısmı.
      teakLogs:
        name: Tik kütük
        desc: Kapkalın kabuklu sert ve de ağır tik kütüğün içi dışından daha açık
          bir renge sahiptir.
      willowLogs:
        name: Söğüt kütük
        desc: Bu toprak renkli kütükler o kadar hafiftir ki işlemesi de kullanması
          da pek bir kolaydır.
      mangroveLogs:
        name: Mangrov kütük
        desc: Büyüdüğü ortam yüzünden hala nemli olsa da üzerinde güzel bir parıltı
          var.
      sturdyBranch:
        name: Sağlam dal
        desc: Anormal şekilde sağlam bir dal.
    hunting:
      bones:
        name: Kemik
        desc: Birkaç kemik parçası.
      sinew:
        name: Sinir
        desc: Kasları kemiklere bağlayan sert ve lifsi doku.
      animalMeat:
        name: Hayvan eti
        desc: Bir parça taze et. Pişirmeye, kurutmaya veya tuzlamaya hazır.
      lizardTail:
        name: Kertenkele kuyruğu
        desc: Savunma mekanizması olarak bırakılmış bir kertenkele kuyruğu.
      feather:
        name: Tüy
        desc: Güzel, hafif ve aerodinamik bir kuşun tüyü.
      darkfeather:
        name: Kara tüy
        desc: Kara bir kuş tüyü. Muhtemelen bir kargaya, kuzguna ya da başka bir siyah
          kuşa aitti.
      animalFur:
        name: Hayvan kürkü
        desc: Bu hayvan kürkü parçası yumuşacıktır ve olur da kıyafete çevrilirse
          sıcacık tutar.
    tailoring:
      aerodynamicThread:
        name: Aerodinamik iplik
        desc: Hafif ama kuvvetli olmasıyla bilinen nadir bir iplik.
