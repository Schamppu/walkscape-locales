      conservationistHat:
        name: Çevreci şapkası
        desc: Bu mavi şapka başını dört elementten korumanı sağlar.
      conservationistShirt:
        name: Çevreci gömleği
        desc: Bu gömleğin keşiflerini saklayabileceğin ekstra cepleri büyük rahatlıktır.
      conservationistShorts:
        name: Çevreci şortu
        desc: Rahatça gezinmeni sağlayan bu şortun aletlerini koyabileceğin büyük
          cepleri bulunur.
      cursedAwl:
        name: Lanetli tığ
        desc: Bu tığdan kullanırken mavi ve mor renkli dumanlar çıkar.
      finePearlRing:
        name: İyi inci yüzük
        desc: Bunun gibi inciler genellikle küpe yapımında kullanılır. Yine de harika
          bir yüzük çıkmış.
      absorbingAmulet:
        name: Soğurgan kolye
        desc: Antik bir metalden yapılmış olan bu kolye, iyi şeyleri kendine çekmesiyle
          bilinir.
      conservationistBoots:
        name: Çevreci botu
        desc: Bu mavi bot rahat olduğu kadar dayanıklıdır da.
      pantsOfHaste:
        name: İvme pantolonu
        desc: Tabana kuvvet!
      amuletOfLightness:
        name: Münevver kolyesi
        desc: Bu kolye parlak bir ışık saçarak en karanlık yerlerde bile içini umutla
          doldurur.
      adventurersBoots:
        name: Maceracı botu
        desc: Bu sağlam bot uzun yola ve ağır hava koşullarına dayanacak şekilde tasarlanmıştır.
      adventurersShirt:
        name: Maceracı gömleği
        desc: Açık kahverengi renkli bu deri gömleğin birçok cebi bulunur.
      travelersKit:
        name: Gezgin takımı
        desc: Bu çanta her gezgine seyahatleri sırasında lazım olan şeylerle doludur.
      treasureGrabber:
        name: Hazine toplayıcı
        desc: Elindeki işine devam ederken kıyıda köşede kalan sandıkları toplamak
          hiç bu kadar kolay olmamıştı.
    agGuildSpecials:
      adventuringCompass:
        name: Macera pusulası
      sethsSwampCompass:
        name: Seth'in bataklık pusulası
        desc: Bu pusula her zaman bataklığın orta noktasını gösterir. Kendine maceracı
          diyen herkes için olmazsa olmaz bir şey.
      bertssuperskis:
        name: Bert'ün süper kayağı
        desc: Bu süper kayak süper kar üzerinde süper hızla kayar.
    supporter:
      ringOfPandemonium:
        name: Hengame yüzüğü
        desc: <i>"Ölçebildiğimiz şeylere hak ettiğinden fazla değer verip ölçemediğimiz
          şeylere yeterince kıymet vermemeye meyilliyiz."</i>
      doctuhsLuckyCharm:
        name: Doctuh'ın uğurlu tılsımı
        desc: <i>Kış Denizi Buzulu'nun erişilemez yerlerinde donup kalmış bir bedenin
          üzerinde bulunmuştur. El yapımı bir orağın hemen yanında."</i>
      crustaceanCall:
        name: Kabuklu çağrısı
        desc: <i>"Seretanlaşma çağrısını yüreğinde hissediyorsun. Eklem bacaklı olmaman
          pek yazık."</i>
      sleeperFishingPole:
        name: Uykucu oltası
        desc: <i>"Bu masum olta bir zamanlar gezgin bir oltacının kıymetli yoldaşıydı.
          Çoğu büyücü marifetlerini bilgi veya güç arayışı için kullansa da bu oltacı
          büyücü, sihrini derinlerde yaşayan en meşhur yaratıkların izini sürüp onları
          yakalamak için kullanırdı."</i>
      theKakesWalkingStick:
        name: Seyyah bastonu
        desc: <i>"Gitmek zorundasın. Hiçbir konuk aynı yerde sonsuza dek kalamaz.
          Dost ateşinin yanında fazla oturursan muhabbetiniz sonsuza dek kaybolacaktır.</i>
      lavendersInsight:
        name: Lavender'ın sezgisi
        desc: <i>"Genç büyücü Lavender için babası Blake'in yaptığı rahat bir şapka.
          Onu bekleyen yolculuğu daha iyi anlayabilsin diye şapkayı yaparken rünlerle
          işlemiş. Bu rünler ayrıca zaman zaman kızının durumunu kontrol edebilmesini
          de sağlar."</i>
      woodpucker:
        name: Hokey baltası
        desc: <i>"Efsanevi hokey baltası ile hem buza hem de ormanlara hükmetmeye
          hazır olun. Buz pistinde ve ötesinde elit bir performans göstermek için
          tasarlanan, yenilikçi KalasTek sistemiyle donatılmış bu sopa, ayrıca güçlü
          bir ağaç kesme aleti işlevi görebilen bir teknoloji harikasıdır."</i>
      alienSqueakyToy:
        name: Öten uzaylı oyuncağı
        desc: <i>"Emery isimli bir yavru köpeğin favori oyuncağı. Bunu elinde taşırsan,
          Emery peşinden gelerek hazine aramana yardım eder."</i>
      flatpackShark:
        name: Katlanır köpek balığı
        desc: <i>"Canım tatlı ceylanım kayıp şimdi\nKuğu ve tosbağam nereye gitti"</i>
      stickyFingerShorts:
        name: Yapışkan parmak şortu
        desc: <i>"Riku'nun bu ceplere neler koyduğunu asla bilemezsin!"</i>
    combat:
      swashbucklerSword:
        name: Cengaver kılıcı
        desc: Bu kıvrımlı kılıç gemi savaşları için mükemmeldir. Etkili olması için
          kusursuz bir kılıç kullanma becerisi gerektirir.
    regional:
      jarvonia:
        knittedMittens:
          desc: Bu eldiven farklı yünler kullanılarak güzel mi güzel beyaz ve mavi
            desenlerle örülmüştür.
          name: Örgü eldiven
        perfectSnowballs:
          desc: Sıradan kar topu değil. Mükemmel şekilde yuvarlak kar topu. Birilerine
