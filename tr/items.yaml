        frostTouchedBoots:
          name: Ayaz kesen çizme
          desc: Bu gümüşümsü metal çizmenin mavi bir ışıltısı vardır.
        frostTouchedGauntlets:
          name: Ayaz kesen eldiven
          desc: Dışı soğuk olan bu eldivenin içi her nasılsa sıcaktır.
        frostTouchedTorso:
          name: Ayaz kesen göğüs zırhı
          desc: Bu devasa göğüs zırhı çevresindeki ışığı mavi bir ton katarak yansıtır.
        frostTouchedHelm:
          name: Ayaz kesen miğfer
          desc: Jarvonya madenlerinin en derin çukurlarında giymek için ideal bir
            miğfer.
      trellin:
        lindenLeafBoots:
          desc: Bunları giyince sanki ayaklarına iki çalı geçirmişsin gibi durdun.
          name: Ihlamur yaprağı çizme
        lindenLeafVest:
          desc: Kocaman bir çalı kostümü olsa da dalları ve yaprakları şaşırtıcı bir
