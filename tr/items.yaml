          name: Toplayıcı sandığı
        sunkenChest:
          name: Batık sandık
      mining:
        miningChest:
          name: Madencilik sandığı
      regional:
        galeforgeChest:
          desc:
            Söylentilere göre bu sandık yuvarlayarak taşımak için yuvarlak yapılmış.
            Ne kadar dahice!
          name: Boraocak sandığı
      smithing:
        smithingChest:
          name: Demircilik sandığı
      woodcutting:
        birdNest:
          name: Kuş yuvası
        woodcuttingChest:
          name: Odunculuk sandığı
  crafted:
    equipmentSets:
      bronze:
        chest:
          desc:
            Çetin bir savunma zırhı olan bu bronz plaka, zırh işçiliği geleneklerinin
            ebedi mirasını taşır.
          name: Bronz göğüs zırhı
        gloves:
          desc:
            Ustalıkla işlenmiş ve sapasağlam bronz eldiven, maceracıların ellerine
            güven vererek sarılır.
          name: Bronz eldiven
        heavyHelmet:
          desc:
            Sarsılmaz bir kararlılıkla dövülerek, giyenin kafatası için basit
            bir kalkan olmuştur.
          name: Bronz ağır miğfer
        legs:
          desc:
            Bronz kaplı bu bacak zırhı, her türlü maceraya atılmak için yıkılmaz
            bir savunma garanti ediyor.
          name: Bronz bacak zırhı
        lightHelmet:
          desc:
            Hareket kabiliyetinden ödün vermeyen koruyucu başlık ustalarından
            izler taşır.
          name: Bronz hafif miğfer
        shoes:
          desc: En azından demir olandan daha hafif!
          name: Bronz ayakkabı
      copper:
        chest:
          desc:
            Önemli miktarda bakır gerektirir, ancak vücudun en hayati kısımlarını
            korur.
          name: Bakır göğüs zırhı
        gloves:
          desc: Ellerin için bakır kaplama.
          name: Bakır eldiven
        heavyHelmet:
          desc:
            Direncin simgesi olan bakır ağır miğfer, maksimum savunma için bütün
            çevikliği feda eder.
          name: Bakır ağır miğfer
        legs:
          desc:
            Sağlamlık ve hareket özgürlüğünü karıştırarak tasarlanan bakır bacak
            zırhı, temel düzeyde koruma sağlar.
          name: Bakır bacak zırhı
        lightHelmet:
          desc:
            Parıldayan bir koruyucu taç olan bakır hafif miğfer, hafif savunma
            ile çeviklik arasında bir denge sunar.
          name: Bakır hafif miğfer
        shoes:
          desc: Az miktarda koruma sağlayan ağır ayakkabı.
          name: Bakır ayakkabı
      farganite:
        chest:
          desc:
            Göğsündeki aşılmaz hisar. Ayna gibi mavi yüzeyi sayesinde düşmanlarının
            son göreceği şey kendi sonları olacak.
          name: Farganit göğüs zırhı
        gloves:
          desc:
            Gökyüzünün anlık rengini yansıtıyor gibi görünen harikulade bir çift
            eldiven.
          name: Farganit eldiven
        heavyHelmet:
          desc: Batı Kıtası'ndaki en yetenekli savaşçılarının sembolü.
          name: Farganit ağır miğfer
        legs:
          desc:
            Savunma ve ağırlık arasında mükemmel bir denge kurarak giyene hem
            yüksek hareket kabiliyeti hem de yüksek savunma sağlar.
          name: Farganit bacak zırhı
        lightHelmet:
          desc:
            Demircilik sanatının esrarengiz şaheseri, yüzünü ışıltılı bir maviyle
            çevreler.
          name: Farganit hafif miğfer
        shoes:
          desc: En azından siyah olandan daha hafif!
          name: Farganit ayakkabı
      iron:
        chest:
          desc:
            Tehlikelere karşı bükülmez bir siper görevi görerek giyenin gövdesini
            sarsılmaz bir azimle korur.
          name: Demir göğüs zırhı
        gloves:
          desc:
            İnce detayları olan bu sağlam eldiven, maceracıların ellerine güven
            veren bir kucak açar.
          name: Demir eldiven
        heavyHelmet:
          desc:
            Bu miğfer, tehlikenin kalbine yürüyenler için bir muhafız görevi görerek
            giyen kişiye sarsılmaz bir öz güven aşılar.
          name: Demir ağır miğfer
        legs:
          desc:
            Bu bacak zırhı epey ağır olsa da uzuvların için makul bir savunma
            sağlar.
          name: Demir bacak zırhı
        lightHelmet:
          desc: Görevlerine çıkan maceracıları koruma vaadiyle parıldar.
          name: Demir hafif miğfer
        shoes:
          desc:
            Ayakların hiç bu kadar ağır gelmemişti. Ancak üzerinden ağır bir at
            arabası geçse bile zarar görmeyeceklerinden emin gibisin.
          name: Demir ayakkabı
      steel:
        chest:
          desc:
            Hem gövden için güçlü bir kale hem de savaşçılar ve şövalyelerin yılmaz
            ruhunun şahidi.
          name: Çelik göğüs zırhı
        gloves:
          desc:
            Titiz bir özenle üretilen bu eldiven hem dayanıklılık hem de el becerisi
            sunarak giyenin silahları ve aletleri ustalıkla kullanabilmesini sağlar.
          name: Çelik eldiven
        heavyHelmet:
          desc:
            Zırhının geri kalanından gelen parıltı ve küçük göz yarıkları etrafını
            görmeni oldukça zorlaştırır. Yine de güvende hissedersin.
          name: Çelik ağır miğfer
        legs:
          desc:
            Destansı görevlerindeki tehlikelerle yüzleşen kahramanları koruma
            vaadiyle parıldar.
          name: Çelik bacak zırhı
        lightHelmet:
          desc:
            Baş için ışıltılı bir koruyucu olan bu miğfer, yüksek düzey görünürlüğün
            yanında orta düzey koruma sağlar.
          name: Çelik hafif miğfer
        shoes:
          desc: En azından demir olandan daha hafif!
          name: Çelik ayakkabı
      tarsilium:
        chest:
          desc: Siyah bir göğüs zırhı.
          name: Tarsilyum göğüs zırhı
        gloves:
          desc: Siyah bir çift eldiven.
          name: Tarsilyum eldiven
        heavyHelmet:
          desc: Siyah bir ağır miğfer.
          name: Tarsilyum ağır miğfer
        legs:
          desc: Siyah bir bacak zırhı seti.
          name: Tarsilyum bacak zırhı
        lightHelmet:
          desc: Siyah bir hafif miğfer.
          name: Tarsilyum hafif miğfer
        shoes:
          desc: Siyah bir çift ayakkabı. En azından çelik olandan daha hafif!
          name: Tarsilyum ayakkabı
    skilling:
      fishing:
        basicFishingPole:
          desc:
            Ne derler bilirsin, gölde geçirilen kötü bir gün, işte geçirilen iyi
            bir günden yeğdir.
          name: Basit olta
        fishingSpear:
          desc:
            Bu mızrak, avcı ve av arasındaki su altı dansını somutlaştırır. Rızkını
            sudan çıkarmak isteyenlere açık ve zor bir yol sunar.
          name: Balık mızrağı
        largeFishingNet:
          desc:
            Kıyı halklarının eseri olan büyük balık ağı, sürekli değişen dalgalara
            açılarak atılan tutkuların örgüsüdür.
          name: Büyük balık ağı
        oakFishingRod:
          desc:
            Tecrübeli zanaatkarların başyapıtı olan meşe olta, kadim ağaçların
            özünü ve daimi bilgeliğini taşır.
          name: Meşe olta
        pineFishingRod:
          desc: En ağır balıklara dayanabilen, mis kokulu bir olta.
          name: Çam olta
        smallFishingNet:
          desc:
            Bu basit ağ, basit balıkçıların mütevazı aletidir. Birbirine bağlanmış
            birkaç ip parçasından fazlası değil.
          name: Küçük balık ağı
        willowFishingRod:
          name: Söğüt olta
      foraging:
        copperSickle:
          name: Bakır orak
        ironSickle:
          name: Demir orak
        steelSickle:
          name: Çelik orak
        stoneSickle:
          name: Taş orak
      mining:
        basicPickaxe:
          desc:
            Basit kazma, madencilerin mütevazı aletidir. Bir sopa, bir taş ve
            ikisini birbirine bağlayan bir ipten daha fazlası sayılmaz.
          name: Basit kazma
        bronzePickaxe:
          desc: Bronz kazma, kaba cazibesi ve inatçı kuvvetiyle ritim tutar.
          name: Bronz kazma
        copperPickaxe:
          desc:
            Hem kırılgan hem de madencilik için fazla hafif bir kazma. Yine de
            iş görür.
          name: Bakır kazma
        farganitePickaxe:
          desc:
            Gün boyunca gökyüzünün tonlarını mükemmel şekilde yansıtır. Sahiden
            nadir bir kazma.
          name: Farganit kazma
        ironPickaxe:
          desc:
            Ağır başıyla, vahşi doğayı ehlilleştirmek veya bilinmeyenlerle yüzleşmek
            isteyenlere sadık bir ortak olarak hizmet eder.
          name: Demir kazma
        steelPickaxe:
          desc:
            Ustasının azmiyle ışıldayan çelik kazma, emirleri yerine getirmeye
            hazır.
          name: Çelik kazma
        tarsiliumPickaxe:
          desc: Siyah bir kazma.
          name: Tarsilyum kazma
      woodcutting:
        basicHatchet:
          desc:
            Basit nacak, ormancıların mütevazı aletidir. Bir sopa, bir taş ve
            ikisini birbirine bağlayan bir ipten daha fazlası sayılmaz.
          name: Basit nacak
        bronzeHatchet:
          desc: Ağaç kesmeye yeni başlayanlar için işe yarar bir alet.
          name: Bronz nacak
        copperHatchet:
          desc: Hem kırılgan hem de ağaç kesmek için fazla hafif. Yine de iş görür.
          name: Bakır nacak
        farganiteHatchet:
          desc:
            Gün boyunca gökyüzünün tonlarını mükemmel şekilde yansıtır. Sahiden
            nadir bir balta.
          name: Farganit nacak
        ironHatchet:
          desc:
            Ağır ağzıyla, vahşi doğayı ehlilleştirmek veya bilinmeyenlerle yüzleşmek
            isteyenlere sadık bir ortak olarak hizmet eder.
          name: Demir nacak
        steelHatchet:
          desc:
            Ustasının azmiyle ışıldayan çelik nacak, emirleri yerine getirmeye
            hazır.
          name: Çelik nacak
        tarsiliumHatchet:
          desc: Siyah bir balta.
          name: Tarsilyum nacak
  looted:
    equipmentSets:
      dimensional:
        chest:
          desc:
            Bu gömleğin yakası ve manşetleri yıldız tozuyla kaplıdır. Geri kalan
            kısmını boşluk dalgaları yavaş yavaş kaplar.
          name: Boyutsal gömlek
        feet:
          desc:
            <PLACEHOLDER>Boşluk enerjisi zerreleri ve yıldız tozuyla kaplı bu
            bot yürümek için yapılmış. Tam olarak da bunu yapacak.
          name: Boyutsal ayakkabı
        head:
          desc:
            Bu şapkanın kenarları takımyıldızlarla süslüdür. Gündüzleri hafifçe
            parlar, geceleri ise boşluk girdaplarıyla sarmalanır.
          name: Boyutsal şapka
        legs:
          desc: Yıldız tozu ve pullar bu pantolonu kolayca bir arada tutar.
          name: Boyutsal pantolon
      enchanted:
        chest:
          desc:
            Yakanı her kaldırdığında biraz daha havalı görünürsün. Özellikle üst
            düğmen ilikliyken.
          name: Büyülü gömlek
        feet:
          desc:
            Topuklarını iki kez tokuşturmak seni evine göndermez. Ancak yürürken
            iyi ses çıkarır.
          name: Büyülü ayakkabı
        head:
          desc: Bu şapka tam olarak 10 galon alabilir. Ne alabilir? Henüz kimse çözemedi.
          name: Büyülü şapka
        legs:
          desc:
            Bu pantolon her seferinde giyenin üstüne tam oturur. Hem de cepleri
            bile var!
          name: Büyülü pantolon
    skilling:
      agility:
        birchSkis:
          name: Huş kayak
        clayFrisbee:
          name: Kil frizbi
        exerciseHeadband:
          desc:
            Bu saç bandı, kuvvetin adanmışlıktan doğduğunu ve kişinin içindeki
            savaşçının, ne kadar olağanüstü veya güç olsa da, her türlü zorluğun üstesinden
            gelebileceğini hatırlatır.
          name: Egzersiz saç bandı
        featherCape:
          name: Kuş tüyü pelerin
        goldenFrisbee:
          name: Altın frizbi
        mapOfGDTE:
          name: GDTE haritası
        mapOfJarvonia:
          name: Jarvonya Haritası
        medievalSneakers:
          desc:
            Atılan her adımda hem antik hem de modern diyarlarda sessiz ve çevik
            bir yolculuk sunarak çağlar arasında köprü kurar.
          name: Köhne ayakkabı
        oakSkis:
          name: Meşe kayak
        pineSkis:
          name: Çam kayak
        runningShirt:
          name: Koşu tişörtü
        runningShorts:
