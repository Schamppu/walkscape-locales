        frostTouchedLeggings:
          desc: Bu olağan dışı metal bacak zırhı etrafındakilere mavi ışıltısını yansıtır.
          name: Ayaz kesen bacak zırhı
        wintryPan:
          desc: Aslında altın elemek için olan bu mavimsi metal eleğin cevherleri
