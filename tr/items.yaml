      axeOfDestruction:
        name: Yıkım baltası
        desc: Bu baltanın ucu odunları yutmak için hazırda bekleyen bir ağza benzer.
      shoesOfEscape:
        name: Kaçış ayakkabısı
        desc: Bu ayakkabı zaman zaman çok hızlı koşmanı sağlar.
      otherSock:
        name: Diğer çorap teki
        desc: Dobby'ye vermediğin diğer çorap teki.
      tinyBackpack:
        name: Ufak sırt çantası
        desc: Çocuklar için normal boyda sırt çantası.
      shinyRing:
        name: Parlak yüzük
        desc: En şık yüzük olmasa da parladığı kesin.
      gemBracelet:
        name: Cevher bileklik
        desc: Altı rengarenk cevherden oluşan bir bileklik.
      pathfinder:
        name: Kılavuz
        desc: Kolyenin ucundaki minik harita en kestirme yolu gösterir.
      runningVisor:
        name: Koşu siperliği
        desc: Kırmızı siperlik gözünü güneşten korurken başının üstünün serin kalmasını
          sağlar.
      rustySpyglass:
        name: Paslı dürbün
        desc: İyice kullanılmış aletlerin kendine has bir cazibesi olur. Tıpkı bu
          paslı dürbün gibi.
      greedyPiggyBank:
        name: Obur domuz kumbara
        desc: Ne zaman içine bir akçe atsan, bu altın kumbara domuz sesleri çıkarır.
      trekkingPoles:
        name: Yürüyüş batonları
        desc: Bu batonlar dengeni sağlamana ve zorlu arazilerde ilerlemene yardımcı
