singulars:
  collectibles:
    fromActivity:
      ancientAnkh:
        desc: Bu eser, başka bir çağdan kalma bir parçadır. Anahtar şeklindeki ankh
          (☥), tarihçilerin "yaşam" olarak tercüme ettiği, kaybolan bir kültüre ait
          bir hiyerogliftir. Efsaneler bu anahtarın yaşam ile ölüm arasındaki kapıyı
          açtığından söz eder.
        name: Antik ankh
      blueLotusButterfly:
        desc: Bu kelebeğin kanatlarında herhangi bir desen ya da şekil bulunmaz. Ancak
          mavi rengi o kadar yoğun ki gözlerini ondan alamazsın. Pek rastlanmayan
          muhteşem bir örnek.
        name: Mavi lotus kelebeği
      expeditionJournal:
        desc: Güneşin yeniden doğduğunu gördüğümüz gün, keşif ekibinin morali cansız
          uykusundan uyandı. Sonsuz geceye maruz kalmayınca, insan ruhunun gökteki
          o parlak yıldıza ne kadar muhtaç olduğu hayal dahi edilemez.
        name: Keşif günlüğü
      jarvonianCrosswordPuzzle:
        desc: 'Bu çengel bulmacalar mevsimde bir kere hazırlanır, çoğaltılır ve Jarvonya
          halkına dağıtılır. Bulmacayı ilk çözene para ödülü verildiği için büyük
          bir rekabet söz konusu. 1- Soldan sağa: Bir keşif ekibinin madende kaybolduğu
          dağ (dört harfli)'
        name: Jarvonya çengel bulmacası
      oldWarSword:
        desc: Valisya kökenliymiş gibi görünen bu uzun kılıç oldukça paslanmış, ancak
          bazı detayları hala duruyor. Belki de Kızıl Sancak Savaşı'ndan kalmadır,
          ne dersin?
        name: Eski savaş kılıcı
      silverPocketWatch:
        desc: Bu saatin ibreleri ve dişlileri eksikti, standart olmayan boyutta kırık
          bir cam kapağı vardı ve bütün bunlar yetmezmiş gibi hem gümüş zinciri hem
          de gövdesi kararmıştı. Kolay olmadı, ama öyle bir tamir ettin ki artık yepyeni
          duruyor ve aile yadigarı kabul edilerek birkaç nesil dayanabilir.
        name: Gümüş cep saati
      soupKitchenBadge:
        desc: Bu rozet, ne kadar küçük ve basit görünse de, aşevi gönüllüsü olduğunu
          belli eder. Rozeti taşımak büyük gurur kaynağıdır. Üstelik her aşevi kendi
          rozetini verir, bu yüzden dışarı çık ve hepsini topla! Bütün salon liderlerini
          yenerek... Aman... Bütün aşevlerine yardım ederek.
        name: Aşevi rozeti
      tinySwanIceSculpture:
        desc: Bu minik buz heykel güzel bir kuğu şeklinde. Kanatları güneşi yansıtırken
          ışıkla parıldar. Bu sanat eserinin sende kıymeti büyük, çünkü özel birisi
          için yapmışsın.
        name: Minik kuğu buz heykeli
      veryOldWine:
        desc: 'Bu şarap şişesi o kadar eskimiş ki etiketi tarihin tozlu yapraklarında
          kaybolmuş. Sadece bir işaret okunuyor: "K.S.". Manyak bir korsanın ganimeti
          bile olabilir.'
        name: 99 yıllık şarap
      woodenCarvedBearFigurine:
        desc: Yumruk büyüklüğündeki bu özenle yontulmuş parça, kükrerken ağzı açılmış,
          dik duran ve meydan okuyan bir ayı şeklindedir. O kadar detaylı ki insanda
          sanki ayının kendisiyle karşılaşmış gibi panik hissi uyandırıyor.
        name: Ahşap ayı heykelciği
      petrifiedBranch:
        name: Taşlaşmış dal
        desc: Bu dal, Arenum'un tek bir devasa kara parçası olduğu antik bir zamandan
          kalmışa benziyor. O eski günlerde, vadiler ve ormanlarda yalnızca hayvanlar
          dolanırmış.
      floatingCoral:
        name: Seyyar mercan
        desc: Rengarenk bir mercan dizisi tek bir düğümde buluşmuş. Kimi insanlar
          bu mercanların şifalı etkileri olduğuna inansa da bu inançların kökenleri
          hurafelere dayanır.
      easterEgg:
        name: Paskalya yumurtası
        desc: Bu özel yumurtayı bulacak kadar uzun süre kuşların dikkatini dağıtmak
          zor bir sınavdı.
      treasureHunterToken:
        name: Hazine avcısı nişanı
        desc: Bunun gibi nişanlar en maceraperest hazine avcılarına verilirdi. Hem
          aşınmış hem de parıltısını yitirmiş. Sahibi kaybettiğine üzülmüş olmalı.
      artificialSnowflake:
        name: Yapay kar tanesi
        desc: Diğer kar tanelerinin aksine, bu tane avucunda erimez. Belli ki birisi,
          bir yerde, bunu dayanıklı bir malzemeden üretmiş. Eğer ki bunu bulabildiysen,
          her şeyi bulabilirsin.
      markOfTheTrident:
        name: Üçlü mızrak simgesi
        desc: Üzerinde üçlü mızrak bulunan yuvarlak bir nişan.
      markOfTheSerpent:
        name: Yerdegezen simgesi
        desc: Üzerinde yerdegezen bulunan yuvarlak bir nişan.
      markOfTheDeepOne:
        name: Derin varlık simgesi
        desc: Üzerinde ahtapotumsu bir varlık bulunan yuvarlak bir nişan.
      dinglehopper:
        name: Dingılmingıl
        desc: Yüzey sakinleri bu şeyi çatal olarak bilse de Sirentiya'da yaşayan yaratıklar
          buna dingılmingıl derler.
      seahorseFossil:
        name: Denizatı fosili
      lostTimmysSandShovel:
        desc: Çocuğun da kaybolup kaybolmadığı belli değil.
        name: Kayıp Timmy'nin kum küreği
      anglerfishMask:
        name: Fener balığı maskesi
