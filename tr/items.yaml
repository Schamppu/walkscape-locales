      adventurersPants:
        name: Maceracı pantolonu
        desc: Bu sağlam deri pantolonun birçok kayışı bulunur. Hem işlevsellik hem
          de moda için.
      adventurersGloves:
        name: Maceracı eldiveni
        desc: Bu deri eldivenlerin ele mükemmel oturması için ayarlanabilir bir kayışı
          bulunur.
      capeOfAchiever:
        name: Muvaffak Pelerini
        desc: Bu gül renkli pelerin onu gören herkesin dikkatini üzerine çeker. Pelerinin
          sahibi başkalarının ancak hayal edebileceği o şeyi gerçekleştirmiştir.
      treasureHunterHat:
        name: Hazine avcısı şapkası
        desc: Kovboy şapkası mı yoksa fötr şapka mı olduğu çok belli olmasa da Indiana
          havası taşıdığı kesin.
      treasureHunterPants:
        name: Hazine avcısı pantolonu
        desc: Üzerine tam oturan bu deri pantolon bacak kaslarını meydana çıkarır.
      rockstarAmulet:
        name: Rock yıldızı kolyesi
        desc: Taş şeklinde bir yıldız veya yıldız şeklinde bir taş olan kolye.
      adventurersHat:
        name: Maceracı şapkası
        desc: Bu deri çanak başını güneş, rüzgar ve yağmurdan korur.
      adventurersCape:
        name: Maceracı pelerini
        desc: Sağlam deriden yapılan bu pelerin giyenleri çoğu hava koşulundan korur.
