singulars:
  collectibles:
    fromActivity:
      ancientAnkh:
        desc:
          Bu eser bir başka çağdan kalma bir parçadır. Anahtar şeklindeki ankh
          (☥), tarihçilerin "yaşam" olarak tercüme ettiği, kayıp bir kültüre ait bir
          hiyerogliftir. Efsaneler bu anahtarın yaşam ile ölüm arasındaki kapıyı açtığından
          söz eder.
        name: Antik ankh
      blueLotusButterfly:
        desc:
          Bu kelebeğin kanatlarında herhangi bir desen ya da şekil bulunmaz, ancak
          mavi rengi o kadar yoğun ki gözlerinizi ondan alamazsınız. Sık rastlanmayan
          muhteşem bir örnek.
        name: Mavi lotus kelebeği
      expeditionJournal:
        desc:
          Güneşin yeniden doğduğunu gördüğümüz gün, keşif ekibinin morali cansız
          uykusundan uyandı. Sonsuz geceye maruz kalmadan, insan ruhunun gökteki o
          parlak yıldıza ne kadar muhtaç olduğu hayal bile edilemez.
        name: Keşif günlüğü
      jarvonianCrosswordPuzzle:
        desc:
          'Bu çengel bulmacalar her mevsim tasarlanır, kopyalanır ve Jarvonya
          halkına dağıtılır. Bulmacayı ilk çözene para ödülü verildiği için büyük
          bir rekabet söz konusu. 1- Soldan sağa: Bir keşif ekibinin madende kaybolduğu
          dağ (dört harfli)'
        name: Jarvonya çengel bulmacası
      oldWarSword:
        desc:
          Bu uzun kılıç oldukça paslanmış, ancak bazı detayları hala belirgin.
          Valisya kökenli gibi duruyor. Belki de Kızıl Sancak Savaşı'ndan kalmadır,
          ne dersin?
        name: Eski savaş kılıcı
      silverPocketWatch:
        desc:
          Bu saatin ibreleri ve dişlileri eksikti, standart olmayan boyutta kırık
          bir cam kapağı vardı ve bütün bunlar yetmezmiş gibi hem gümüş zinciri hem
          de gövdesi kararmıştı. Kolay olmadı, ama öyle bir tamir ettin ki artık yepyeni
          duruyor ve bir aile yadigarı kabul edilerek birkaç nesil dayanabilir.
        name: Gümüş cep saati
      soupKitchenBadge:
        desc:
          Bu rozet, ne kadar küçük ve basit görünse de, aşevi gönüllüsü olduğunu
          gösterir. Bunu taşımak gurur kaynağıdır. Üstelik her aşevi kendi rozetini
          verir, bu yüzden dışarı çık ve hepsini topla, bütün salon liderlerini yenerek.
          Aman... Bütün aşevlerine yardım ederek.
        name: Aşevi rozeti
      tinySwanIceSculpture:
        desc:
          Bu minik buz heykel güzel bir kuğuyu andırır. Kanatları güneşi yansıtırken
          ışıkla parıldar. Bu sanat eseri senin için önemli, çünkü özel birisine yapmışsın.
        name: Minik kuğu buz heykeli
      veryOldWine:
        desc:
          'Bu şarap şişesi o kadar eski ki, etiketi tarihin tozlu yapraklarında
          kaybolmuş. Sadece bir işaret okunuyor: "K.S.". Çılgın bir korsanın ganimeti
          bile olabilir.'
        name: 99 yıllık şarap
      woodenCarvedBearFigurine:
        desc:
          Yumruk büyüklüğündeki bu özenle yontulmuş parça, kükrerken ağzı açılmış,
          dik duran ve meydan okuyan bir ayıyı temsil eder. Detayları insanda sanki
          ayının kendisiyle karşılaşmış gibi bir panik hissi uyandırmakta.
        name: Ahşap ayı heykelciği
    visas:
      jarvonianLetterOfPassage:
        desc: Jarvonya'dan gelirken Sükunet Geçidi'nden geçebileceğinin kanıtı.
        name: Jarvonya geçiş izni
  consumables:
    cookedFish:
      cookedCarp:
        name: Pişmiş sazan
      cookedCrayfish:
        name: Pişmiş kerevit
      cookedJellyfish:
        name: Pişmiş denizanası
      cookedLobster:
        name: Pişmiş ıstakoz
      cookedSalmon:
        name: Pişmiş somon
      cookedShrimp:
        name: Pişmiş karides
      cookedSquid:
        name: Pişmiş kalamar
      cookedTrout:
        name: Pişmiş alabalık
    cooking:
      bagel:
        desc: Ortasında delik olan bir poğaça. Aslında yalnızca şekersiz bir çörek.
        name: Simit
      beer:
        desc: Mayalama, ateşten daha büyük bir keşif olabilir.
        name: Bira
      bread:
        desc: Besin piramidinin temeli.
        name: Ekmek
      cheese:
        desc:
          Bu peynir kalıbında bir sürü delik var. Yazık olmuş, zira ne kadar çok
          delik varsa o kadar az peynir var demektir.
        name: Peynir
      chocolate:
        desc:
          Her lokması dilinde eriyecek kadar yumuşak, lezzetli ve kocaman bir
          kalıp sütlü çikolata.
        name: Çikolata
      cookedEgg:
        desc: Fırında, tavada, omlet, rafadan veya kayısı... Seçmek sana kalmış!
        name: Pişmiş yumurta
      cookedMushrooms:
        desc:
          Enfes kokusu karınları acıktırır. Ayaküstü ağzına mı atacaksın yoksa
          başka bir öğüne mi ayıracaksın?
        name: Pişmiş mantar
      cookedPotato:
        desc: Yer altından kaçarken fırına tutulmuş!
        name: Pişmiş patates
      cookedTomato:
        desc:
          Pişmişinin çiğ haline tercih edilip edilemeyeceği konusunda birçok tartışma
          yaşanmış olsa da biraz aşçılık pratiği yaptırdığı kesin.
        name: Pişmiş domates
      fishSoup:
        desc: Tebrikler, balığı bir sudan çıkarıp diğerine koydun.
        name: Balık çorbası
      friedFishSandwich:
        desc: Üstünde kızarmış balık olan bir sandviç. Kılçıklara dikkat!
        name: Kızarmış balıklı sandviç
      friedNoodles:
        desc:
          Hem biraz acı hem de daha dumanı üstünde. Umarım çubukla yemek yemesini
          biliyorsundur.
        name: Erişte kızartması
      fruitCake:
        desc: Kuru meyve ve yemişlerle dolu zengin bir kek.
        name: Meyveli kek
      jam:
        desc: Meyve ile şekerin sürülebilir birleşimi.
        name: Reçel
      jellySandwich:
        desc: Kalın bir reçel katmanı olan bir sandviç. Her yaş için bir klasik.
        name: Reçelli sandviç
      mushroomCurry:
        desc:
          Baharat ve mantarların aromatik karışımı. Mükemmel bir doyurucu yemek
          örneği.
        name: Mantarlı köri
      pancake:
        desc: Üzerine sınırsız malzeme seçeneği sunan bir tabanlık.
        name: Pankek
      pickles:
        desc: Çerezlerin en ekşisi.
        name: Turşu
      pie:
        desc:
          Kırmızı yemişlerden yapılmış turta. Tıpkı büyükannelerin eskiden yaptığı
          gibi. Bir efsaneye göre bu tarif, soyu tükenmiş bir cüce klanının biricik
          gözdesidir.
        name: Turta
      porridge:
        desc: Mükemmel bir kahvaltı! Yiyecek başka bir şey kalmadıysa tabii...
        name: Yulaf lapası
      spicyPumpkinJuice:
        desc: Bu içecek sonbaharlarda Arenum halkını kendine çağırır.
        name: Acılı kabak suyu
      tofu:
        desc:
          Biraz süngerimsi bir yapıya sahip. Bol miktarda protein, vitamin ve
          mineral içerir.
        name: Tofu
      veggieSoup:
        desc:
          Bir kase sebze çorbası, Arenum'da birçok kişinin sevdiği sade ama doyurucu
          bir yemektir.
        name: Sebze çorbası
      wine:
        desc:
          Soyluların ve maceracıların nektarı olan bu içecek, kadeh kaldıranlara
          hem geçmişin hem de günümüzün lezzetini vadediyor.
        name: Şarap
