        royalTraubadourGloves:
          name: Asilzade ozan eldiveni
          desc: Akçe saymayı kolaylaştıran sarı ipek eldiven.
        chromeWool:
          desc: Bunun gibi aşındırıcı bir krom pamuk, nadir cevherleri ve metalleri
