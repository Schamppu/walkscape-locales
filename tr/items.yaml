          name: Demir bacak zırhı
        lightHelmet:
          desc: Görevlerine çıkan maceracıları koruma vaadiyle parıldar.
          name: Demir hafif miğfer
        shoes:
          desc: Ayakların hiç bu kadar ağır gelmemişti. Ancak üzerlerinden büyük bir
            at arabası geçse bile zarar görmeyeceklerinden emin gibisin.
          name: Demir ayakkabı
        sword:
          name: Demir kılıç
          desc: Birçok askeri kuvvetin demirbaşı olan demir bir kılıç.
        shield:
          name: Demir kalkan
          desc: Kaldırması çok ağır bir demir kalkan. Ama düşmanlarının darbelerine
            karşı hafif bir kallkan kullanmak istemezsin.
      steel:
        chest:
          desc: Hem gövden için güçlü bir kale hem de savaşçılar ve şövalyelerin yılmaz
            ruhunun şahidi.
          name: Çelik göğüs zırhı
        gloves:
          desc: Titiz bir özenle üretilen bu eldiven hem dayanıklılık hem de el becerisi
            sunarak giyenlerin silahlarını ve aletlerini ustalıkla kullanabilmelerini
            sağlar.
          name: Çelik eldiven
        heavyHelmet:
          desc: Zırhının gözünü alan ışıltısı ve küçücük göz yarıkları etrafını görmeni
            oldukça zorlaştırır. Yine de güvende hissedersin.
          name: Çelik ağır miğfer
        legs:
          desc: Destansı görevleri sırasında tehlikelerle yüzleşen kahramanları koruma
            vaadiyle parıldar.
          name: Çelik bacak zırhı
        lightHelmet:
          desc: Başın için ışıltılı bir koruyucu olan bu miğfer, uzaklardan görülebilmesinin
            yanı sıra orta düzeyde koruma sağlar.
          name: Çelik hafif miğfer
        shoes:
          desc: En azından demir olandan daha hafif!
          name: Çelik ayakkabı
        sword:
          name: Çelik kılıç
          desc: Ekmek kesebilecek kadar keskin olan parlak bir kılıç.
        shield:
          name: Çelik kalkan
          desc: Seni savaşlarda kurtaracak parlak bir çelik kalkan. Ayrıca karargahta
            sergilemek için de iyi bir seçenek.
      tarsilium:
        chest:
          desc: Diyarın kara şövalyeleri arasında popüler bir seçenek olan siyah bir
            göğüs zırhı.
          name: Katrilyum göğüs zırhı
        gloves:
          desc: Avuç ve parmaklar arasında kusursuz bir hareket kabiliyeti sağlayan
            siyah bir çift eldiven.
          name: Katrilyum eldiven
        heavyHelmet:
          desc: En sevdiğin organına, beynine inecek darbelere karşı iyi bir savunma
            sağlayan siyah bir ağır miğfer.
          name: Katrilyum ağır miğfer
        legs:
          desc: Gotik şövalyeler için mükemmel bir seçim olan siyah bir bacak zırhı
            seti.
          name: Katrilyum bacak zırhı
        lightHelmet:
          desc: Sadece başını korumak için değil, aynı zamanda karanlıkta dikkat çekmeden
            hareket edebilmek için kullanışlı olan siyah bir hafif miğfer.
          name: Katrilyum hafif miğfer
        shoes:
          desc: Siyah bir çift ayakkabı. En azından çelik olandan daha hafif!
          name: Katrilyum ayakkabı
        sword:
          desc: Asla paslanmayan siyah bir kılıç.
          name: Katrilyum kılıç
        shield:
          name: Katrilyum kalkan
          desc: Saldırılardan korunmak için iyi bir seçenek olan katrilyumdan yapılmış
            siyah bir kalkan.
      basic:
        woodenShield:
          name: Tahta kalkan
          desc: Bu basit kalkanın seni koruyabileceğini umuyorsun.
        woodenSword:
          name: Tahta kılıç
          desc: Bu basit çubuğun seni koruyabileceğini umuyorsun.
    skilling:
      fishing:
        basicFishingPole:
          desc: Ne derler bilirsin, gölde geçirilen kötü bir gün, iş yerinde geçirilen
            iyi bir günden yeğdir.
          name: Tahta olta
        fishingSpear:
          desc: Bu mızrak, avcı ve av arasındaki su altı dansını somutlaştırır. Rızkını
            sudan çıkarmak isteyenlere açık ama zor bir yol sunar.
          name: Balık mızrağı
        largeFishingNet:
          desc: Kıyı halklarının eseri olan büyük balık ağı, sürekli değişen dalgalara
            açılan tutkuların örgüsüdür.
          name: Büyük balık ağı
        oakFishingRod:
          desc: Tecrübeli zanaatkarların başyapıtı olan meşe olta, kadim ağaçların
            özünü ve daimi bilgeliğini taşır.
          name: Meşe olta
        pineFishingRod:
          desc: En ağır balıklara dayanabilen, mis kokulu bir olta.
          name: Çam olta
        smallFishingNet:
          desc: Bu basit ağ, sade balıkçıların sıradan aletidir. Birbirine bağlanmış
            birkaç ip parçasından fazlası değil.
          name: Basit balık ağı
        willowFishingRod:
          name: Söğüt olta
          desc: Söğütten yapılan bu olta hafiftir ve yumuşak bir dokuya sahiptir.
        coralFishingSpear:
          name: Mercan balık mızrağı
          desc: Bu mızrak mercanlar ve hidrilyumdan yapılmıştır. Balık yakalamayı
            kolaylaştırmak için birkaç sivri ucu bulunur.
        advancedFishingRod:
          name: Gelişmiş olta
          desc: Gelişmiş olta profesyonel balıkçıların kullanımı için tasarlanmıştır.
        lobsterPot:
          name: Istakoz kafesi
          desc: Koyarsan denize, ıstakoz geçer eline.
        tidalLure:
          name: Gelgit zokası
          desc: Girdaba benzeyen bu zoka balıkları kendine çekmekte çok başarılıdır.
        elderhideFishingNet:
          name: Bayrıpost balık ağı
          desc: Dayanıklı bayrıposttan yapılmış bir balık ağı.
      foraging:
        copperSickle:
          name: Bakır orak
          desc: Sıradan bitkileri keserken mütevazı bir verim sunar.
        ironSickle:
          name: Demir orak
          desc: Sağlam ve güvenilir. Sert sapları bile kolayca keser geçer.
        steelSickle:
          name: Çelik orak
          desc: Güçlü ve dayanıklı. Daha gelişmiş toplayıcılık yöntemleri için güvenilir
            bir performans sunar.
        stoneSickle:
          name: Basit orak
          desc: Doğanın armağanlarını biçmeye yarayan basit bir alet. Pürüzlü kenarı
            çok da etkili sayılmaz.
        hydriliumSickle:
          name: Hidrilyum orak
          desc: Hidrilyum adındaki nadir su altı malzemesinden yapılmış bir orak.
        mangroveBasket:
          name: Mangrov sepet
          desc: Mangrov sepet iki farklı sepetten yapılmış olsa da mangrov kütükler
            eklenti yerini kusursuz şekilde gizler.
      mining:
        basicPickaxe:
          desc: Basit kazma, madencilerin sıradan aletidir. Bir sopa, bir taş ve ikisini
            birbirine bağlayan bir ipten daha fazlası sayılmaz.
          name: Basit kazma
        bronzePickaxe:
          desc: Bronz kazma, kaba cazibesi ve inatçı kuvvetiyle ritim tutar.
          name: Bronz kazma
        copperPickaxe:
          desc: Hem kırılgan hem de madencilik için fazla hafif bir kazma. Yine de
            iş görür.
          name: Bakır kazma
        farganitePickaxe:
          desc: Gün boyunca gökyüzünün tonlarını mükemmel şekilde yansıtır. Sahiden
            nadir bir kazma.
          name: Farganit kazma
        ironPickaxe:
          desc: Ağır başıyla, vahşi doğayı ehlilleştirmek veya bilinmeyenlerle yüzleşmek
            isteyenlere sadık bir ortak olarak hizmet eder.
          name: Demir kazma
        steelPickaxe:
          desc: Ustasının azmiyle ışıldayan çelik kazma, emirleri yerine getirmeye
            hazır.
          name: Çelik kazma
        tarsiliumPickaxe:
          desc: Bu koyu renkli metal kazmayla metal müzik eşliğinde iyi çalışılır.
          name: Katrilyum kazma
        hydriliumPickaxe:
          name: Hidrilyum kazma
          desc: Hidrilyum adındaki nadir su altı malzemesinden yapılmış bir kazma.
        hydriliumMagnet:
          name: Hidrilyum mıknatıs
          desc: Hidrilyum işlenmiş bir madenci mıknatısı.
      woodcutting:
        basicHatchet:
          desc: Basit nacak, ormancıların sıradan aletidir. Bir sopa, bir taş ve ikisini
            birbirine bağlayan bir ipten daha fazlası sayılmaz.
          name: Basit nacak
        bronzeHatchet:
          desc: Ağaç kesmeye yeni başlayanlar için işe yarar bir alet.
          name: Bronz nacak
        copperHatchet:
          desc: Hem kırılgan hem de ağaç kesmek için fazla hafif. Yine de iş görür.
          name: Bakır nacak
        farganiteHatchet:
          desc: Gün boyunca gökyüzünün tonlarını mükemmel şekilde yansıtır. Sahiden
            nadir bir balta.
          name: Farganit nacak
        ironHatchet:
          desc: Ağır ağzıyla, vahşi doğayı ehlilleştirmek veya bilinmeyenlerle yüzleşmek
            isteyenlere sadık bir ortak olarak hizmet eder.
          name: Demir nacak
        steelHatchet:
          desc: Ustasının azmiyle ışıldayan çelik nacak, emirleri yerine getirmeye
            hazır.
          name: Çelik nacak
        tarsiliumHatchet:
          desc: Koyu renkli ağzı ışığı pek yansıtmaz. Ama çok iyi odun keser.
          name: Katrilyum nacak
        hydriliumLogSplitter:
          desc: Hidrilyumla güçlendirilmiş bir odun yarıcı.
          name: Hidrilyum odun yarıcı
        hydriliumHatchet:
          name: Hidrilyum nacak
          desc: Hidrilyum adındaki nadir su altı malzemesinden yapılmış bir nacak.
      hunting:
        teakBirdhouse:
          name: Tik kuş evi
          desc: Yapması beceri isteyen daha gelişmiş bir kuş evi. Sürüyle gezen kuşlar
            için güzel bir yuva olur.
        mapleBirdhouse:
          name: Akçaağaç kuş evi
          desc: Akçaağaç kuş evi farklı kokusuyla çeşitli boylardaki kuşları kendine
            çeker.
        simpleBowstring:
          name: Basit kiriş
          desc: Ok ve yay kullanmanın elzem bileşeni. Okun fırlatılması için gereken
            gerilimi sağlar.
        elmHuntingBow:
          name: Karaağaç avcı yayı
          desc: Esnek ama dayanıklı karaağaçtan yapılmış bir avcı yayı.
        pineBirdhouse:
          name: Çam kuş evi
          desc: Çam odunundan yapılmış bir kuş evi. Kahverengi rengi çeşitli kuşlar
            için cazip bir yuva olmasını sağlar.
        oakHuntingBow:
          name: Meşe avcı yayı
          desc: Avcılar arasında popüler bir seçim olan meşeden yapılmış bir avcı
            yayı.
        bambooHuntingBow:
          name: Bambu avcı yayı
          desc: Bambudan yapılmış bir avcı yayı. Bambunun sık yetiştiği yerlerde yaygın
            bulunur. Çok hafiftir ve iyi nişan almayı kolaylaştırır.
        mahoganyHuntingBow:
          name: Maun avcı yayı
          desc: Becerikli avcıların elinde iyi bir silaha dönüşen kaliteli bir avcı
            yayı.
        birchBirdhouse:
          name: Huş kuş evi
          desc: Amatörlerin bile yapabileceği tipik bir kuş evi. Yine de yuva kurma
            mevsiminde küçük kuşlar için güzel bir ev olur.
        spruceBirdhouse:
          name: Ladin kuş evi
          desc: Ladinden yapılmış kaliteli bir kuş evi. Şekli kuşların yuva yapması
            için çok uygundur.
        mangroveBirdhouse:
          name: Mangrov kuş evi
          desc: Üzerinde çalışması zor olduğu için mangrov genellikle kuş evi yapımında
            kullanılmaz. Yine de becerikli bir ustanın elinden çıkarsa iyi bir kuş
            evi olur.
        copperArrows:
          name: Bakır ok
          desc: Ancak yalnızca çubuktan yapılan oklar bunlardan kötü olabilir. Yine
            de her avcının bir yerden başlaması lazım.
        bronzeArrows:
          name: Bronz ok
          desc: Bronz, kalıcı silahların yapımında kullanmak için ideal bir malzeme
            değildir. Ama bunun gibi okların yapımında iyi iş görür.
        ironArrows:
          name: Demir ok
          desc: Birçok menzilli askeri birim tarafından kullanılan başlıca ok.
        steelArrows:
          name: Çelik ok
          desc: Bu okların parlak sivri uçları ne kadar keskin olduklarını gösteriyor.
            Bunlardan birinin hedefi olmak istemezsin.
        tarsiliumArrows:
          name: Katrilyum ok
          desc: Gizemli orman kolcularının gözdesi olan siyah oklar.
        farganiteArrows:
          name: Farganit ok
          desc: Mavi ok uçları bunları adeta sihirliymiş gibi gösterir. Meşhur farganit
            madeninden yapılmışlardır.
        kelpDriftNet:
          name: Su yosunu akıntı ağı
          desc: Su yısunundan yapılmış, neredeyse sonu gelmeyecek kadar geniş bir
            akıntı ağı.
      tailoring:
        qualityLeather:
          name: Kaliteli deri
          desc: <DEĞİŞKEN>
        elderHideScraps:
          name: Bayrıpost kırpıntısı
          desc: Bir usta tarafından birleştirilerek yeniden kullanılabilir bayrıpost
            parçaları.
        elderhideLeather:
          name: Bayrıpost derisi
          desc: Bozulmasını önlemek için tabaklanmış esnek bir malzeme.
        hideScraps:
          name: Post kırpıntısı
          desc: Birleştirilerek yeniden kullanılabilir post parçaları.
        elderHide:
          name: Bayrıpost
          desc: Görkemli bir yaratığın postu.
        basicLeather:
          name: Basit deri
          desc: Daha kullanışlı bir şey yapımında kullanılmaya hazır bir deri parçası.
        basicHide:
          name: Basit post
          desc: Eşsiz dokusu ve dayanıklılığıyla bilinen doğal bir malzeme.
        linenCloth:
          name: Keten kumaş
          desc: Genellikle acemi terzilerin kıyafet dikmek için kullandığı basit kumaş
            parçası.
        tattyMitts:
          name: ''
      trinketry:
        silverEtherniteRing:
          name: Gümüş semanit yüzük
          desc: Sivri bir semanit takılmış gümüş bir yüzük. Hipnotik ışıltısı hem
            cezbedici hem de endişelendirici.
        amuletOfTheCoolingIce:
          name: Buz sarkıtı kolyesi
          desc: Buz sarkıtının gücünü taşıyan parlak bir kolye.
        amuletOfTheAnimalKingdom:
          name: Hayvanlar alemi kolyesi
          desc: Bir sürü hayvanın gücünü taşıyan parlak bir kolye.
        silverJadeRing:
          name: Gümüş yeşim yüzük
          desc: Parlak bir yeşim parçasıyla taçlandırılmış gümüş bir yüzük. Kötülüklerden
            koruyup iyi şans getirdiğine inanılır.
        amuletOfTheEel:
          name: Yılan balığı kolyesi
          desc: Yılan balığının gücünü taşıyan parlak bir kolye.
        silverOpalRing:
          name: Gümüş opal yüzük
          desc: Gösterişsiz gümüş halkası doğru ışığın altında yanardöner parıldar.
        silverStarPearlRing:
          name: Gümüş yıldız inci yüzük
          desc: Cilalanmış bir yıldız inciyle birleştirilen gümüş bir yüzük. Işık
            vurduğu zaman hafif güzelliği meydana çıkar.
        silverWrentmarineRing:
          name: Gümüş wrentmarin yüzük
          desc: Parlatılmış gümüş parçaları üzerindeki mavi cevheri tamamlar.
        silverTopazRing:
          name: Gümüş topaz yüzük
          desc: Topaz ve gümüşün ışıltısıyla sanki Güneş ve Ay parmağına dolanmış
            gibi görünüyor.
        silverRubyRing:
          name: Gümüş yakut yüzük
          desc: Genellikle alt tabakadaki soyluların parmaklarını süsleyen kızıl taşlı
            gümüş, takanların güç hırsını simgeler.
        silverSunStoneRing:
          name: Gümüş güneş taşı yüzük
          desc: Ufak bir güneş taşı takılmış gümüş bir halka. Özellikle gün ışığında
            göz alıcı şekilde parıldar.
        goldOpalRing:
          name: Altın opal yüzük
          desc: Altın bir halka, opalin ateşini sarmalayıp saklar ve derin ışıltısını
            takdir edebilenleri daha yakından bakmaya davet eder.
        goldStarPearlRing:
          name: Altın yıldız inci yüzük
          desc: Güzelce şekillendirilmiş bir yıldız inciyi tutan altın bir yüzük.
            Takan kişiye zarafet ve asalet dokunuşu katar.
        goldWrentmarineRing:
          name: Altın wrentmarin yüzük
          desc: Wrentmarin cevherini çevreleyen altın, derinlerde saklanan batık bir
            hazine gibi parıldar.
        goldTopazRing:
          name: Altın topaz yüzük
          desc: Güneşin dokunduğu bir topaz yerleştirilmiş olan altın bir halka. O
            kadar parlak ki doğrudan bakması neredeyse imkansız.
        goldJadeRing:
          name: Altın yeşim yüzük
          desc: Şekil verilmiş bir yeşim taşı bu altın yüzüğün tepesinde yer alır.
            Talih ve de sağlık getirsin.
        goldRubyRing:
          name: Altın yakut yüzük
          desc: Görkemli bir yakut taşıyan ağır bir altın yüzük. Takan kişiden etrafa
            bir hakimiyet havası yayılır.
        goldSunStoneRing:
          name: Altın güneş taşı yüzük
          desc: Kocaman güneş taşı, gün ışığını altının içine nüfuz ettirerek en karanlık
            yerlerde bile parlamasını sağlar.
        goldEtherniteRing:
          name: Altın semanit yüzük
          desc: Altın bir halkanın ucuna takılmış, başka bir dünyadan gelen semanit
            cevheri. Bu yüzüğü taktığın zaman etraftaki gözlerin parmağına takıldığını
            fark ediyorsun.
        amuletOfTheBat:
          name: Yarasa kolyesi
          desc: Yarasanın gücünü taşıyan parlak bir kolye.
        amuletOfTheHeron:
          name: Balıkçıl kolyesi
          desc: Balıkçılın gücünü taşıyan parlak bir kolye.
        amuletOfTheShrimp:
          name: Karides kolyesi
          desc: Karidesin gücünü taşıyan parlak bir kolye.
        amuletOfTheLuckyRabbitFoot:
          name: Uğurlu tavşan ayağı kolyesi
          desc: Uğurlu tavşan ayağının gücünü taşıyan parlak bir kolye.
        amuletOfTheMeasuringSpoons:
          name: Ölçü kaşığı kolyesi
          desc: Ölçü kaşığının gücünü taşıyan parlak bir kolye.
        amuletOfTheRoot:
          name: Sarmal kök kolyesi
          desc: Sarmal kökün gücünü taşıyan parlak bir kolye.
        amuletOfTheSharkTooth:
          name: Köpek balığı dişi kolyesi
          desc: Köpek balığı dişinin gücünü taşıyan parlak bir kolye.
        amuletOfTheBeaver:
          name: Kunduz kolyesi
          desc: Kunduzun gücünü taşıyan parlak bir kolye.
        flowerNecklace:
          name: Jarvonya çiçeği kolyesi
          desc: Kamergüzeli ve kardelenlerle süslenmiş, Jarvonya çiçeklerinden oluşan
            bir çelenk.
        cutOpal:
          name: Opal
          desc: Güneş ışığına tutulunca yüzeyi güzel renklerle parıldar.
        cutStarPearl:
          name: Yıldız inci
          desc: Valisyalı bir ressamın meşhur "Yıldız İnci Küpeli Kız" tablosunda
            yer alır.
        cutWrentmarine:
          name: Wrentmarin
          desc: Bu okyanus mavisi cevheri sallayınca sanki içinde su hareket ediyormuş
            gibi görünür.
        cutTopaz:
          name: Topaz
          desc: Güneşi andıran renkleri olan parlak bir cevher. Uzun süre bakmak gözlerine
            zarar bile verebilir.
        cutJade:
          name: Yeşim
          desc: Parlak yeşil rengiyle ziynet eşyaları için mükemmel bir değerli taş
            olan yeşimin, takıldığı zaman kötü ruhları uzaklaştırdığı söylenir.
        cutRuby:
          name: Yakut
          desc: Bu kırmızı cevher soylular arasında fazlasıyla popülerdir. Kırmızı
            rengi güç ve tutkuyu simgeler.
        cutSunStone:
          name: Güneş taşı
          desc: Aslında güneşten gelmiyor, ama göz alıcı ateş rengine bakacak olursak,
            belki de geliyordur.
        cutEthernite:
          name: Semanit
          desc: Kıymetli bir mor camsı cevher. Bakınca ürkütücü bir hisse kapılıyor
            olsan da gözünü ayırmak zor geliyor.
        silverRing:
          name: Gümüş yüzük
          desc: Şık ama gösterişsiz, sade bir gümüş halka.
        goldRing:
          name: Altın yüzük
          desc: Saflığının kıymeti hiç eskimeyen sade bir altın yüzük.
        amuletOfThePinkPearl:
          desc: Pembe incinin gücünü taşıyan parlak bir kolye.
          name: Pembe inci kolyesi
      miscellaneous:
        bagOfRocks:
          name: Taş çantası
          desc: Yanında taşıması o kadar zor ki. Ne diye yapıyordun bunu?
      smithing:
        tarsiliumToeBoots:
          desc: Çelik burunlu bottan daha sağlamını bulamazsın sanıyordun. Ama bak
            sen şu işe.
          name: Katrilyum burunlu bot
        reinforcedBellows:
          name: Destekli körük
          desc: Körüğünün sürekli tamir edilmek istemesinden bıkmış usanmıştın. Meğer
            tek ihtiyacı birazcık destekmiş!
  looted:
    equipmentSets:
      dimensional:
        chest:
          desc: Bu gömleğin yakası ve manşetleri yıldız tozuyla kaplıdır. Geri kalan
            kısmını boşluk dalgaları yavaş yavaş kaplar.
          name: Boyutsal gömlek
        feet:
          desc: Üzerindeki yıldız tozu sayesinde bu ayakkabı her adımda parlar.
          name: Boyutsal ayakkabı
        head:
          desc: Bu şapkanın kenarları takımyıldızlarla süslüdür. Gündüzleri hafifçe
            parlar, geceleri ise boşluk girdaplarıyla sarmalanır.
          name: Boyutsal şapka
        legs:
          desc: Yıldız tozu ve pullar bu pantolonu kolayca bir arada tutar.
          name: Boyutsal pantolon
      enchanted:
        chest:
          desc: Yakanı her kaldırdığında biraz daha havalı görünürsün. Özellikle üst
            düğmen ilikliyken.
          name: Büyülü gömlek
        feet:
          desc: Topuklarını iki kez tokuşturmak seni evine göndermez. Ancak yürürken
            iyi ses çıkarır.
          name: Büyülü ayakkabı
        head:
          desc: Bu şapka tam olarak 10 galon kadar alabilir. Ne alabilir? Henüz kimse
            çözemedi.
          name: Büyülü şapka
        legs:
          desc: Bu pantolon her seferinde giyenin üstüne tam oturur. Hem de cepleri
            bile var!
          name: Büyülü pantolon
      adventurersTools:
        adventuringHammer:
          name: Macera çekici
          desc: Sapının ucunda Macera Loncası sembolü bulunan bir çekiç. Demircilik
            için kullanabilirsin.
        adventuringSaw:
          name: Macera testeresi
          desc: Macera Loncası sembollü bir testere. Maceracıların odun kesmek için
            tercihi.
        adventuringWrench:
          name: Macera somun anahtarı
          desc: Macera Loncası sembolü işlemeli bir somun anahtarı. Açık arazide tamirat
            yapmak için kullanışlı.
        adventurersRing:
          name: Macera yüzüğü
          desc: Macera Loncası armasını taşıyan bir yüzük.
        adventuringHatchet:
          name: Macera nacağı
          desc: Macera Loncası sembolü taşıyan bir nacak. Keskin bir kenarı, sağlam
            bir sapı var.
        adventuringPickaxe:
          name: Macera kazması
          desc: Macera Loncası sembolünü taşıyan sağlam saplı bir kazma. Taş kırıp
            maden çıkarmak için ideal.
        adventuringFishingPole:
          name: Macera oltası
          desc: Üzerinde Macera Loncası sembolü bulunan bir olta. Issız sularda balık
            tutmak için mükemmel.
        adventuringSickle:
          name: Macera orağı
          desc: Bıçağının üzerine Macera Loncası sembolü işlenmiş bir orak. Şifalı
            otları veya diğer bitkileri toplamak için kullanılabilir.
        adventuringFryingPan:
          name: Macera kızartma tavası
          desc: Sapında Macera Loncası sembolünü taşıyan bir kızartma tavası. Kamp
            ateşinde yemek yapmak için ideal.
        adventuringSander:
          name: Macera zımparası
          desc: Macera Loncası sembollü bir zımpara. Pürüzlü yüzeyleri düzleştirmek
            için kullanılabilir.
        adventurersAmulet:
          name: Macera kolyesi
          desc: Macera Loncası sembolü bulunan bir kolye.
    skilling:
      agility:
        birchSkis:
          name: Huş kayak
          desc: Bir çift acemi kayağı. Kontrol etmesi zor, pek hızlı da değil. Ama
            karlı bir yokuşu yürümekten daha çabuk geçirir.
        clayFrisbee:
          name: Kil uçandisk
          desc: Birazcık ağır ve kırılgan. Umalım da yakınlarda kil güvercin avcıları
            olmasın!
        exerciseHeadband:
          desc: Bu saç bandı, kuvvetin adanmışlıktan doğduğunu ve birisinin içindeki
            savaşçının, ne kadar olağanüstü veya güç olursa olsun, her türlü zorluğun
            üstesinden gelebileceğini hatırlatır.
          name: Egzersiz saç bandı
        featherCape:
          name: Kuş tüyü pelerin
          desc: Bu pelerin kuş tüyü kadar hafiftir. Onlardan yapıldığı için.
        goldenFrisbee:
          name: Altın uçandisk
          desc: Altın kaplamasıyla hafif ama sağlamdır. Fırlatılınca ardından bir
            gökkuşağı çıkar diye bekliyor insan. Ama nafile...
        mapOfGDTE:
          name: GDTE haritası
          desc: Bu harita Görkemli Düklük Trellin-Erdwise'ın coğrafi şekillerini gösterir.
            Bölge hakkında bilinen bütün detayları içerir.
        mapOfJarvonia:
          name: Jarvonya haritası
          desc: Bu harita Jarvonya kıtasının arazilerini ve şehirlerini gösterir.
        medievalSneakers:
          desc: Atılan her adımda hem antik hem de modern diyarlarda sessiz ve çevik
            bir yolculuk sunarak çağlar arasında köprü kurar.
          name: Orta çağ ayakkabısı
        oakSkis:
          name: Meşe kayak
          desc: Ağırlığı sayesinde süratli olan ancak yön vermesi zor bir kayak. En
            azından kaza yaparsan kolayca kırılmaz!
        pineSkis:
          name: Çam kayak
          desc: Sağlam ve hafif. Çarpmamaya çalıştığın ağaçların odunundan yapılmış.
        runningShirt:
          name: Koşu tişörtü
          desc: Koşuya çıkarken uygun giyinmek çok önemlidir. Bunun gibi bir tişört
            olmazsa olmazdır.
        runningShorts:
          name: Koşu şortu
          desc: Çok rahat ve giymesi pek kolay! Parlak mavi rengi de görülmeni kolaylaştırır.
        simpleRope:
          desc: Halatın birçok kullanım alanı vardır. Mesela dağcılık.
          name: Basit halat
        simpleTorch:
          name: Basit meşale
          desc: Tahta bir sopa, bez parçası ve yanıcı bir malzeme sayesinde taşınabilir
            ışığın hazır. Daha basit olamazdı.
        toughRope:
          name: Sağlam halat
          desc: Bu sağlam halat sayesinde en yüksek dağlara bile tırmanabilirsin.
        walkingStick:
          name: Baston
          desc: Rahat kullanılan metal tutma yeri ve sağlam odundan gövdesi olan değnek.
            Yürüyüş maceralarında ekstra destek sağlar.
        waterBottle:
          name: Su şişesi
          desc: Temiz içme suyuyla dolu bir cam şişe. Su içmeyi unutma!
        mapOfArenum:
          name: Arenum haritası
          desc: Arenum'un haritası. Bilinen dünyanın geniş resmini görebilmen için
            olabildiğince detaylı hazırlanmış.
        mapOfSyrenthia:
          name: Sirentiya haritası
          desc: Bu harita Sirentiya'nın dalgaları altındaki şehrin ve bölgelerin detaylarını
            gösterir.
        mapOfHalfling:
          name: Buçukluk İsyanı haritası
          desc: Bu yırtılmış parça daha büyük bir haritanın orta tarafı, Buçukluk
            İsyanı'nın detaylarını gösterir.
        parkourGloves:
          name: Parkur eldiveni
          desc: Bu eldiven tutunma kabiliyetini %800 artırır. En azından etiketinde
            öyle yazıyor.
        mapOfTrellin:
          name: Trellin haritası
          desc: Bu yırtılmış parça daha büyük bir haritanın batı tarafı, Trellin'in
            detaylarını gösterir.
        mapOfErdwise:
          name: Erdwise haritası
          desc: Bu yırtılmış parça daha büyük bir haritanın doğu tarafı, Erdwise'ın
            detaylarını gösterir.
        ironThermos:
          name: Demir termos
          desc: İçini kahve, süt, şarap, konyak veya aklına gelebilecek başka bir
            sıvıyla doldurabilir, hatta birkaç tanesini karıştırabilirsin. Veya sadece
            suyla doldurup çıktığın yolculuktan sağ salim geri dönersin.
        mountaineeringGuidebook:
          name: Dağcılık rehberi
          desc: Bu kitabın hem kapağı hem de sırtı uzun yolculuklara dayanabilmesi
            için sağlamlaştırılmıştır. Kapağında Ayaz Dağı'nın kolaylıkla tanınabilen
            bir silueti bulunur. İçi ise profesyonel dağcılar tarafından yazılmış
            ipuçlarıyla doludur.
        flowyTrousers:
          name: Havadar pantolon
          desc: Geniş olması gerektiği yerde geniş, dar olması gerektiği yerde ise
            dar. Bu pantolon sokaktaki cisimler arasında manevra yapabilmek için mükemmel.
        grapplingHook:
          name: Tırmanma kancası
          desc: Halatın ucuna takılmış dört taraflı bir metal kanca.
        swiftSightGoggles:
          desc: Bu gözlük görüş kabiliyetini güçlendirerek etrafını daha net görmeni
            sağlar.
          name: Seri görüş gözlüğü
        stepring:
          name: Adım yüzüğü
          desc: Tadım yüzüğüyle karıştırma.
        toeShoes:
          name: Parmaklı ayakkabı
          desc: Her bir ayak parmağın için ayrı bir yeri bulunan ayakkabı. İşlevin
            görüntüden daha önemli olduğunun tanımı.
      carpentry:
        dullChisel:
          name: Kör keski
          desc: Ahşap bir sapı ve kör bir çelik bıçağı var. Yine de ortaya güzel eserler
            çıkarabilir.
        handsaw:
          desc: Zanaatkar ile doğa arasındaki uyumu temsil eden bu testere, odunu
            hassasiyet ve zarafetle şekillendirme becerisi garanti ediyor.
          name: Marangoz testeresi
        iceSaw:
          name: Buz testeresi
          desc: Buz kesmek için mükemmel olan bu alet iglu yapımında çok kullanışlıdır.
        preciseRuler:
          name: Hassas cetvel
          desc: Ölçü işaretleri ahşabın üzerine işlenmiş. Hem santimetre hem de inç
            ölçebilir.
        protectiveGlasses:
          name: Koruyucu gözlük
          desc: Bu gözlük süratle fırlayan objelerin gözüne zarar vermesini engeller.
            Yani umarım...
        protectiveGloves:
          desc: Bunu giyerken parmaklarının testereyle kesilme ihtimalinin %0'a düşmesi
            ne iyi şey.
          name: Koruyucu eldiven
        protectivePants:
          name: Koruyucu pantolon
          desc: Bu pantolona koruyucu bir katman dikilmiştir.
        protectiveShirt:
          name: Koruyucu gömlek
          desc: Bu gömleğe koruyucu bir katman dikilmiştir.
        sharpChisel:
          name: Keskin keski
          desc: Bu keskin alet bir şeylere şekil vermekte kullanılır.
        simpleRuler:
          name: Basit cetvel
          desc: Marangozların elzem aleti olan tahta bir cetvel. Bir şeylerin boyunu
            ölçmek veya düz bir çizgi çizmek için kullanılabilir.
        simpleSaw:
          desc: Bu testere, daha iyisini bulana kadar uzun bir süre dayanacaktır.
          name: Basit testere
        toolbelt:
          desc: Bir dizi marangozluk aygıtı taşıyan çok yönlü bir aksesuar.
          name: Alet kemeri
        woodworkingGlasses:
          desc: Bu gözlük onu takan kişiye, her tahtada bulunan karmaşık desenleri
            ve öyküleri gösterir.
          name: Marangoz gözlüğü
        protractor:
          name: İletki
          desc: Genellikle marangozluk için kullanılan bir açı ölçme aleti.
        goldenChisel:
          name: Altın keski
          desc: Anlaşılan para keskide yetişiyormuş.
        carpentersClogs:
          name: Marangoz takunyası
          desc: Adanmışlığının yankısını her adımda duyuran, ustalıkla yontulmuş bir
            takunya.
        hookhat:
          name: Kanca şapka
          desc: Anlaşılan birisi bu şapkanın üzerine bir kanca takmış. En azından
            hayallerine böylece bazı anne babalardan daha sıkı tutunur.
        compressedCharcoal:
          name: Sıkıştırılmış mangal kömürü
          desc: Kalın bir mangal kömürü parçası. Odun ölçümlerini işaretlemek için
            mükemmel.
      cooking:
        chefsApron:
          desc: Bu önlükle her sofra bir şahesere, her yemek bir sanat eserine dönüşür.
          name: Aşçı önlüğü
        chefsHat:
          desc: Sanki mutfağın sihrini içinde barındıran bu acayip şapka, her spatula
            hareketiyle harika tariflere ilham verir.
          name: Aşçı şapkası
        cuttingBoard:
          name: Kesme tahtası
          desc: Et, sebze ve meyve kesmek için kullanılan kare bir tahta.
        dullKnife:
          name: Kör bıçak
          desc: Hiçbir şey kör bir bıçak kadar tehlikeli değildir. Öyle diyorlar.
        flippySpatula:
          name: Taklacı spatula
          desc: Sıradan bir spatula değil, taklacı bir spatula. Bir taklada kaç kere
            çevirebilir dersin?
        florasSilverSpoon:
          name: Flora'nın gümüş kaşığı
          desc: Özel bir gümüş kaşık. Flora bunu mutfakta kaybetmiş olsa gerek. Artık
            senindir!
        largePot:
          name: Büyük tencere
          desc: Bir düzine kişiye yetecek kadar yemek yapılabilen çelik bir tencere.
        measuringSpoonsNecklace:
          name: Ölçülü kaşık kolyesi
          desc: Üç tane ölçü kaşığı her zaman elinin altında. Bulaşık makinesinde
            yıkanmaz.
        meatCleaver:
          desc: Keskin çelik bıçağıyla et parçalarını daha küçük parçalara ayırabilir.
            Dikkatli olmazsan parmakların dahil.
          name: Et satırı
        nonSlipShoes:
          name: Kaymaz ayakkabı
          desc: Değil pek moda, iyi tutar ama, kaymazsın daha.
        northernSpices:
          name: Kuzey baharatı
          desc: Bu baharatın aroması mideni öyle bir guruldatıyor ki gizli bir görevde
            olsan çoktan yakayı ele vermiştin.
        ovenMittens:
          name: Fırın eldiveni
          desc: Güzel ve sıcacık. Ama tutacağın şeyler kadar sıcacık değil.
        recipeBook:
          name: Tarif kitabı
          desc: Jarvonya'dan Rid Raddak'a kadar akla gelebilecek her türlü yemeği
            içeren bu kitapta yüzlerce tarif bulunur.
        sharpKnife:
          name: Keskin bıçak
          desc: Basit bir ahşap sapı ve yeni bilenmiş gibi duran bir ucu bulunur.
        simplePan:
          desc: Bu tava yapışmaz değil, ama sıkışınca imdadına yetişir.
          name: Basit tava
        sturdyWhisk:
          name: Sağlam çırpıcı
          desc: Çelik telleri, kolay kavranan sapına sağlamca tutturulmuştur. Bununla
            binlerce yumurta çırpabilirsin.
        eberhartCorkscrew:
          name: Eberhart tirbuşonu
          desc: Bu klasik tirbuşon gördüğün diğerlerinden çok daha kaliteli. Seçkin
            ahşaptan yapılmış ergonomik tutamacı ve paslanmaz çelikten yapılmış ince
            işlemeli ucu şahane.
        chefsLegApron:
          name: Aşçının bacak önlüğü
          desc: Bazı mutfak aletlerini taşımak için cebi bulunan, bacağa bağlanan
            bir önlük.
        rottenEggplant:
          name: Çürük patlıcan (test eşyası)
          desc: Sadece test için. Sınırsız güç verir.
        rottenWrentmarine:
          name: Çürük wrentmarin (test eşyası)
          desc: Sadece test için. Sınırsız envanter verir.
        lavaCookingPan:
          name: Lavdan tava
          desc: Bu tava bir volkanın kalbinde dövülmüştür. Lavdan yapıldığı için her
            daim sıcaktır ve pişirmeye hazırdır.
      crafting:
        candlehat:
          desc: Mum tutuşturulmuş bir şapka. İnsan başka ne ister?
          name: Mumlu şapka
        carvingKnife:
          name: Oyma bıçağı
          desc: Bu bıçağın küçücük, kavisli ucu odundan parçalar koparırken parlar.
            Sapı ucuna göre çok daha büyüktür. Bu bıçakla et (veya daha beteri, ekmek)
            kesmeye kalkarsan çarpılırsın.
        craftingGuidebook:
          desc: Sınırsız bir yaratıcılık kitabı olan zanaatkarlık rehberi, esnaf ve
            zanaatkarlar tarafından nesilden nesile aktarılan bir bilgi havuzudur.
          name: Zanaatkarlık rehberi
        grippyGloves:
          desc: Bu eldivenler dünyayı sıkı bir şekilde kavramanı sağlar. Bir rivayete
            göre vidaları ve küçük parçaları bir daha asla düşürmezmişsin.
          name: Kaymaz eldiven
        magnifyingLens:
          desc: Karmaşık makinelerin sırlarını çözmek ve dünyayı mikroskobik düzeyde
            incelemek isteyen usta zanaatkarların aleti.
          name: Büyüteç
        simpleWrench:
          name: Basit somun anahtarı
          desc: Amatör zanaatçılara uygun bir alet.
        simpleChisel:
          name: Basit keski
          desc: Bu keskiyle ufak bir ücret karşılığında dünyaya şekil verebilirsin.
        wireSaw:
          name: Kıl testere
          desc: Bu testere; taş, tahta, cam, beton, metal gibi sert malzemeleri kesmek
            için bir tel kullanır. Atölyedeki verimini artırmak için mükemmel.
        adjustableWrench:
          name: Ayarlı somun anahtarı
          desc: Tamamen Bramersiya'dan gelen yüksek kaliteli çelikten yapıldığı için
            tümüyle yok edilemez olduğunu söyleyebiliriz.
        slideRuler:
          name: Sürgülü cetvel
          desc: Karmaşık hesaplamalar yaparak icatlarını geliştirmene yardımcı olan
            ileri teknoloji bir mekanik hesap makinesi.
        craftingShirt:
          name: Zanaatkar gömleği
          desc: Zanaatkarlar için bir gömlek. Hem temizlemesi kolay hem de zanaatkarlık
            aletlerinin verebileceği hasarlara karşı dayanıklı.
        craftingBoots:
          name: Zanaatkar botu
          desc: Atölyede saatlerce ayakta kalmaya dayanabilecek kalın bir tabanı vardır.
        craftingPants:
          name: Zanaatkar pantolonu
          desc: Zanaatını rahat rahat geliştirmen için bol bir pantolon.
        modifiedPlatformShoes:
          name: Tadilatlı platform ayakkabı
          desc: Yüksekliğini bir çırpıda değiştirebildiğin ayarlanabilir ayakkabı.
            Eskiden yetişemediğin raflardaki eşyalara uzanmak için mükemmel.
      fishing:
        coolSunglasses:
          name: Havalı güneş gözlüğü
          desc: Günbatımında kumsalda balık tutmayı çok daha rahat bir hale getiren
            fazlasıyla havalı bir güneş gözlüğü.
        fishermansHat:
          desc: Bu şapka, oltacının sabrı ile doğanın durmak bilmeyen akıntıları arasındaki
            bağlantının sembolüdür.
          name: Balıkçı şapkası
        fishermansTrousers:
          desc: Esnek ve su geçirmez malzemeden üretilen bu pantolon, çevik hareketlere
            müsaade ederken doğa koşullarına karşı koruma sunar.
          name: Balıkçı pantolonu
        fishingGuidebook:
          name: Balıkçılık rehberi
          desc: Balıkların resimlerini ve hangisi için hangi yem ve zokanın kullanılabileceğinin
            listelerini içeren bir kitap.
        rustyFishingNet:
          name: Paslı balık ağı
          desc: Paslanmış ve yer yer dökülen küçük bir balık ağı. Hala balık tutmak
            için kullanılabilir. Hiç yoktan iyidir.
        shinySpinner:
          name: Parlak fırıldak
          desc: Balık tutmak için kullanılmıyorken stres çarkı olarak kullanılabilir.
        eyePatch:
          name: Göz bandı
          desc: Meğer tek göz açıkken balık tutmak daha kolaymış.
        pirateHat:
          name: Korsan şapkası
          desc: Kara göründü!
        rustyFishingRod:
          name: Paslı olta
          desc: Hem paslanmış hem de ipi koptu kopacak olan eski ve yıpranmış bir
            olta. Hala balık tutmak için kullanılabilir olsa da ucuna herhangi bir
            şey takılır mı bilemeyiz.
        wadingShoes:
          name: Dere ayakkabısı
          desc: Bu hafif ayakkabı balıkçılık maceraları için iyi bir seçimdir.
        squishyFlipFlops:
          name: Süngersi terlik
          desc: Yumuşak kumaş katmanı,ayaklarını Wrentmark'ın en sıcak kumsallarının
            yakıcı kumlarından bile korur.
        frozenBait:
          name: Dondurulmuş yem
          desc: Büyük balığı çeken küçük bir balık. Buna benzeyen bir söz vardı sanki...
        bugBait:
          name: Böcek yem
          desc: Bu böcek bir balığa yemek olacak. Balık da sana yemek olacak. Peki
            sen kimin yemeği olacaksın?
        breezyShirt:
          name: Efil gömlek
          desc: Bu hafif gömlekle plajdaki bütün dikkatleri üzerine çekeceksin.
        anglerGloves:
          name: Fener balığı eldiveni
          desc: Gerçekten varmış! Parmak uçları parladığı için her türlü avı kendine
            çeken efsanevi eldiven!
        iceNetRod:
          name: Buz oltağ
          desc: İpine buzlu bir ağ dolanmış bir olta. Azami miktarda balık yakalamak
            isteyen penguenlerin dahice tasarımı.
        rodOfMoss:
          name: 'Yosunlu olta'
          desc: Oltanın ucunu yosunlar ele geçirmiş.
        babyPenguinIceLure:
          name: Penguen yavrusu buz yemi
          desc: 'Penguen yavrularından biri canlı yem olarak sana yardım etmeyi kabul
            etmiş. Tek bir görevi var: Senin için en iyi balığı bulmak.'
        catchBucket:
          name: Balık kovası
          desc: Balıkçılık yaparak ele geçirdiklerini koyacak yeterince büyük bir
            kova.
        sturdyFishingRodRest:
          name: Sağlam olta tutacağı
          desc: Zemine saplayarak oltanı sabit tutması için kullanabilirsin. Sabrın
            tükendiği zaman imdadına yetişir.
      foraging:
        bigBasket:
          name: Büyük sepet
          desc: Hasırdan örülmüş güzel bir sepet. Topladığın her şeyi kolaylıkla taşır.
        camouflageCape:
          name: Kamuflaj pelerini
          desc: Buna görünmezlik pelerini desek de olur. Hazine arayışları sırasında
            giyeni adeta görünmez kılar.
        compassNecklace:
          name: Bulucu kolye
          desc: Boynuna asabileceğin çalışan bir pusula. Nasıl kullanacağını biliyorsan
            evin yolunu her zaman bulabilirsin.
        dullMachete:
          name: Kör pala
          desc: Sanki bütün bir ormanı kesmiş gibi duran bıçağı hiç de iyi bir durumda
            değil.
        gardeningGloves:
          name: Bahçe eldiveni
          desc: Ekme, sulama, budama, ayıklama gibi bahçe işlerini yapmak için mükemmel
            sugeçirmez eldiven.
        halflingsFeetSlippers:
          desc: Bu konforlu ve alımlı terlik, buçuklukların tüylü ayaklarını taklit
            etmek için tasarlanmıştır. Minik parmakları ve acayip detayları dahil.
          name: Buçukluk terliği
        hatWithAFeather:
          desc: Görünüşü, macera ruhunu ve uzak diyarların cazibesini çağrıştırır.
            Nerede giyilirse giyilsin, cesur kaçamakları da ardından getirir.
          name: Tüylü şapka
        nonWaterproofBoots:
          name: Sugeçirir çizme
          desc: Toplayıcılık yaparken rüzgardan ve sert zeminden koruyor olsa da,
            ayaklarını kuru tutmasının garantisi yok.
        sharpMachete:
          name: Keskin pala
          desc: Kesskin bıçağı sayesinde balta girmemiş ormanlarda hareket etmek parkta
            bir gezinti kadar kolaylaşır.
        simpleBugCatchingNet:
          desc: Pek bir özelliği yok ama böcekleri yakalar.
          name: Basit böcek yakalama ağı
        waterproofBoots:
          name: Sugeçirmez çizme
          desc: Çoraplarını kuru tutmak için kanarya sarısı bir lastik çizme. Zira
            ıslak çoraptan daha kötü hissettiren pek az şey vardır.
        blueIceSickle:
          name: Mavi buz orağı
          desc: Buzdan yapılan bu orağın rengi yazları gökyüzünde görülen mavi kadar
            yoğun bir mavidir. En kaliteli oraklar kadar iyi kesiyor olsa da kullanırken
            ellerini üşütür, ancak kendisi erimez. Orağın buzulda ne işi varmış ki?
        foragingShorts:
          name: Toplayıcı şortu
          desc: Her arazide toplayıcılık yapmaya uygun, dayanıklı ve rahat bir şort.
        pointyShears:
          name: Sivri budama makası
          desc: Bunun sayesinde çalılar veya başka bitkilerin altında saklı kalmış
            hazineleri bulma imkanın olabilir.
        pickersGloves:
          name: Toplayıcı eldiveni
          desc: Çayır çimenin içinde kalmış hazineleri ararken ellerini dikenler gibi
            doğal savunma mekanizmalarından koruyan rahat deri eldiven.
        longSpade:
          name: Uzun bahçıvan küreği
          desc: Sağlam tahta sapı ve paslanmaz çelik başıyla ağır bir bahçıvan küreği.
            Bununla kocaman bir çukur kazmak çocuk oyuncağıdır.
        smallSack:
          name: Küçük çuval
          desc: Ekstra bir eşya taşımak için yanında bulundurabileceğin jüt bir küçük
            çuval.
        wildernessGuideBook:
          name: Vahşi doğa rehberi
          desc: Hayvanlar, bitkiler, su kaynakları ve daha fazlası hakkında bilgi
            vererek vahşi doğada hayatta kalabilmen için ipuçları içeren bir kitap.
        wildernessShirt:
          name: Vahşi doğa gömleği
          desc: Kırmızı bir fularla birlikte giyilen bu rahat yeşil gömlek, doğayla
            bütünleşmeni sağlar.
        wildernessPants:
          name: Vahşi doğa pantolonu
          desc: Doğayı dört ayak üzerinde karıştırmaya dayanacak şekilde tasarlanmış
            yeşil bir pantolon.
        foragingShirt:
          name: Toplayıcı gömleği
          desc: Sıcak ortamlarda toplayıcılık yaparken serin, soğuk ortamlarda ise
            sıcak tutar.
        rustySickle:
          name: Paslı orak
          desc: Bir zamanlar iyi bir orakmış ama paslanmış. Hala toplayıcılık için
            kullanılabilir olsa da eskisi kadar etkili değil.
      mining:
        goldPan:
          desc: Biraz taş biraz da su koy, şöyle bir çevir, altın topakları meydana
            çıksın.
          name: Altın eleği
        handLantern:
          name: El lambası
          desc: Umarım yanında kibrit getirmişsindir. Zira mağaraların derinliklerindeyken
            mum sönerse, işin biter.
        minersBeard:
          desc: Madenci sakalın yoksa madenci sayılır mısın?
          name: Madenci sakalı
        minersMagnet:
          desc: Taş duvarlarda saklı değerli metalleri bulmakta son derece kullanışlı.
          name: Madenci mıknatısı
        miningHelm:
          desc: Toprağın derinliklerinin feneri olan madenci kaskı, yer altı alemlerinin
            karanlığını delen sabit bir parıltı yayar.
          name: Madenci kaskı
        shovelAxe:
          desc: Yüzeyin altındaki gömülü sırları ortaya çıkarmak ve karşılaşılabilecek
            tehlikelere karşı kendini savunmak isteyen maceracıların vazgeçilmez yoldaşı.
          name: Balta kürek
        simpleGoldPan:
          desc: Bu elek nehirlerde altın bulmana yardımcı olacak.
          name: Basit altın eleği
        simpleMagnet:
          desc: Bununla bir şeyler tutabilirsin ama balık bulmayı bekleme.
          name: Basit mıknatıs
        simpleMiningShovel:
          name: Hafif madenci küreği
          desc: Maden dolu zeminin üzerindeki molozu kaldırıp değerli mineralleri
            daha kolay bulmak için kullanabilirsin.
        steelToeBoots:
          name: Çelik burunlu bot
          desc: Bu bot sayesinde parmaklarını düzleştirmek isteyen vagonlar raydan
            çıkar.
        minersPants:
          name: Madenci pantolonu
          desc: Yastığımsı dizleri sayesinde altındaki madenleri çıkarırken canın
            acımadan rahatça diz çökebilirsin.
        minersShirt:
          name: Madenci gömleği
          desc: Madenlerin labirent gibi mağaralarında kaybolursan kolayca bulunabilmen
            için reflektörlü bir gömlek.
        iceAxe:
          name: Buz balta
          desc: Tutanın elini yakıyor. Eldiven kullan!
        rustyPickaxe:
          name: Paslı kazma
          desc: Bir zamanlar iyi bir kazmaymış ama paslanmış. Hala madencilik için
            kullanılabilir olsa da eski halinden eser yok.
        fingerpick:
          name: Parmak kazma
          desc: Küçücük taşlar için küçücük bir kazma.
        miningCartpack:
          desc: Sırtta taşımak için tasarlanmış bir maden arabası. Teknolojik gelişmeyi
            ileriye taşıyor.
          name: Madenci sırt arabası
        heavyPickHandle:
          name: Ağır kazma sapı
          desc: Kazmaya takmak için sağlam bir sap.
      smithing:
        smeltingGoggles:
          desc: Erimiş metalin yakıcı parlaklığına bakan gözler için bir kalkan.
          name: Döküm gözlüğü
        smithsApron:
          desc: Demirhanenin koruyucu örtüsü olan bu önlük, esneklik ve zanaatkarlığın
            bir arada işlenmesidir.
          name: Demirci önlüğü
        smithsPants:
          name: Demirci pantolonu
          desc: Çok sıcaklatıyor olsa da, bütün gününü ocağın önünde geçiren bacaklarını
            yanmaktan korur.
        coolingIceAmulet:
          name: Serinletici buz kolyesi
          desc: Bu kolye etrafa sürekli olarak serinlik yayar.
        simpleHammer:
          name: Basit çekiç
          desc: Standart bir çekiç işte. Çelik bir başı ve tahta bir sapı var. Harbiden
            basit şey ama hiç yoktan iyidir.
        jarvonianSmithsHammer:
          name: Jarvonya demircisi çekici
          desc: Her darbeye ekstra kuvvet eklemek için uzun bir sapı olan buz mavisi
            çekiç.
        blacksmithsHandbook:
          name: Demircilik rehberi
          desc: Kitabın içi çeşitli demirhane, çekiç ve körük resimleriyle dolu. Demircilik
            sanatı en ince detaylarına kadar açıklanmış.
        metalworkingGloves:
          name: Metal işleme eldiveni
          desc: Bunları giyerken ellerini yakmadan ocağın ateşine sokup çıkarabilirsin.
            Aynı koruma kolların için geçerli değil tabii.
        wolfJawTongs:
          name: Kurt maşası
          desc: Sıcak metali bununla tutabilirsin. Bu eşyanın yapımında hiçbir kurt
            zarar görmemiştir.
        forgeBellows:
          name: Demirhane körüğü
          desc: Demirhane ateşine körükle gitmek için.
        fireResistantCloak:
          desc: Özellikle sıçrayan kıvılcımlar yüzünden alev almaktan korur. Ne yazık
            ki bakışları üzerine çekmekten koruyamaz.
          name: Ateşe dayanıklı pelerin
        meltdownMask:
          name: Eritme maskesi
          desc: Demirhanenin mükemmel maskesi. Daha iyi görüş sağlar ve üzerinde çalışılan
            metallerin güzelliğine dalıp gitmene neden olur.
        jarvonianPoker:
          name: Jarvonya maşası
          desc: Saç şekillendirmek için değil, şapkanı geri takabilirsin.
      woodcutting:
        forestersBoots:
          name: Ormancı botu
          desc: Bu botlar neredeyse tamamen suya dayanıklıdır. Hem sapasağlam hem
            de son moda.
        forestersHat:
          name: Ormancı şapkası
          desc: Bu yeşil şapkanın yapımında koyun yünü kullanılmıştır. Tam kış havasına
            göre.
        logBasket:
          name: Kütük sepeti
          desc: Sapından tutularak taşınan tahta bir düzlem. Birkaç kütük taşımak
            için mükemmel. Veya başka eşyaları taşımak için. Mesela başka bir kütük
            sepetini.
        lumberjackBoots:
          name: Oduncu botu
          desc: Oduncu botu, sağlamlık ve işlevselliğin birleşimi olduğundan, büyülü(-süz)
            ormanlara atılacak kadar cesaret taşıyanların gözde eşyasıdır.
        lumberjackHat:
          name: Oduncu şapkası
          desc: Odunculuk maceralarına uygun bir şapka.
        lumberjackPants:
          name: Oduncu pantolonu
          desc: Bütün gece uyuyup gün boyunca çalışan oduncular için bu pantolon bayağı
            iyi.
        lumberjackSandals:
          name: Oduncu sandaleti
          desc: Bu açık ayakkabı doğayla bütünleşmiş hissetmeni sağlar. Sanki etrafındaki
            enerji ayaklarından kalbine yol alıyor gibi.
        lumberjackShirt:
          desc: Kaliteli ve ekose. Hem doğa koşullarına karşı bir kalkan hem de ormancının
            dayanıklılığının şahidi.
          name: Oduncu gömleği
        logSplitter:
          name: Odun yarıcı
          desc: Bu baltanın daha geniş ağzı odun yarmasını kolaylaştırır.
        woodcuttingGuidebook:
          name: Odunculuk rehberi
          desc: Bu kitapta bütün diyarlarda bulunabilen çeşitli odunların resimleri
            bulunur.
        rootedRing:
          name: Köklü yüzük
          desc: Bu yüzük birbirine dolanmış sihirli köklerden oluşur.
        heavyAxeHandle:
          name: Ağır balta sapı
          desc: Baltaya takmak için sağlam bir sap.
        forestersPants:
          name: Ormancı pantolonu
          desc: Bu yeşil pantolon çalı çırpıdan kaynaklanan çiziklere dayanacak şekilde
            tasarlanmıştır.
        forestersFlannelShirt:
          name: Fanila ormancı gömleği
          desc: Bu yeşil fanila gömlek sıcak ve rahat tutar. Doğanın derinlerinde
            çalışmak için ideal.
        rustyHatchet:
          name: Paslı nacak
          desc: Bir zamanlar iyi bir nacakmış ama paslanmış. Hala odunculuk için kullanılabilir
            olsa da daha iyi günler gördüğü belli.
      trinketry:
        zipPouch:
          name: Kilitli poşet
          desc: Yüksek kaliteli cevherleri tezgahtan pazara taşımanın güvenli bir
            yolu.
        gemTippedTweezers:
          name: Cevher uçlu cımbız
          desc: Cevher parçalarıyla geliştirilmiş bir cımbız.
        prettyPliers:
          name: Zarif pense
          desc: Erdwise'ın en çok satan eşyası! Bugünlük Takı Fabrikası'nda %10 indirimli.
        roughSandpaper:
          name: Sert zımpara
          desc: Sert zımparayla fazla sıkı fıkı olmak cildini tehlikeye atar.
        gemistryGuidebook:
          name: Cevher rehberi
          desc: Takıcılığın kimyasını öğrenme kaynağı.
        handFile:
          name: Ergonomik eğe
          desc: Gerçekten eline tam oturdu. Kullandıktan sonra tozu süpürmeyi unutma.
        darWittsMonocle:
          name: Dar Witt'in monoklü
          desc: Karabüyü Limanı'ndaki nüfuzlu ailelerden olan Dar Witt'in aile yadigarlarından
            biri.
        autoAdjustingMandrel:
          name: Otomatik fener mili
          desc: Boraocak'ın teknoloji harikası. Bir zamanlar bunun manuel ayarlandığını
            hayal etmesi bile zor.
    versatile:
      backpack:
        desc: Fazladan cepleri ve bir sürü gözü olan birinci sınıf bir deri sırt çantası.
        name: Sırt çantası
      bugCatchingNet:
        desc: Birçok böcek türünü yakalamada işe yarar. Hatta belki de denizanalarını?
        name: Böcek yakalama ağı
      comfySlippers:
        desc: Bu terliklerle atılan her adım bulutların üzerinde yürümek gibi.
        name: Rahat terlik
      firefliesInJar:
        name: Ateşböceği kavanozu
        desc: Yolunu aydınnlatmanın akıllıca ve doğal bir yöntemi. Ancak kapatma düğmesi
          bulunmuyor.
      fishingLure:
        desc: Yetenekli zanaatkarların elinden çıkan balık zokası, gün ışığındaki
          janjanlı pullar gibi dans eden renkli desenlerle parıldar.
        name: Balık zokası
      hatOfWisdom:
        desc: Bu şapka takıldığında, takan kişinin dünyayı daha iyi anlamasını ihsan
          eder.
        name: Bilgelik şapkası
      herbertsCape:
        name: Herbert'ın pelerini
        desc: Üzerindeki tozdan Herbert'ın bunu uzun zamandır kullanmadığı anlaşılıyor.
          Belki sen ikinci bir şans verebilirsin.
      lifeVest:
        name: Can yeleği
        desc: Bu yeleğin amacı senin hayatını kurtarmaktır. Koruyucu meleğinmiş gibi
          düşünebilirsin.
      mosquitoNethat:
        desc: Bu şapka, giyen kişilerin en böcek istilasına uğramış yerlerde bile
          huzur içinde yolculuk edebilmelerini ve vahşi doğanın harikalarına odaklanabilmelerini
          sağlar.
        name: Sivrisinek şapkası
      oldGoldRing:
        name: Eski altın yüzük
        desc: Altın pırıltısını kaybeden bu yüzük açıkça bozulma belirtileri gösteriyor.
          Bir zamanlar birisi için çok önemli olmalı.
      oldSilverRing:
        name: Eski gümüş yüzük
        desc: İşlemesi silinmiş, rengi de kararmış. Ne kadar zamandır burada olduğunu
          kim bilir?
      properBoots:
        name: Münasip çizme
        desc: Hem güzellik hem de işlevsellik düşünülerek tasarlanmış sağlam ve rahat
          bir çizme. Boraocak'ta geziniyor da olsan, Rid Raddak ormanlarını aşmaya
          çalışıyor da olsan, ayakların bu çizmeye emanet.
      properCape:
        name: Münasip pelerin
        desc: Kıyafetine asalet katan şık bir pelerin. Resmi etkinliklerde giymek
          veya cesur bir moda girişiminde bulunmak için ideal.
      properHat:
        name: Münasip şapka
        desc: Soğuk maceralarında başını korumak için güzelce örülmüş bere şeklinde
          bir şapka.
      properPants:
        name: Münasip pantolon
        desc: O kadar münasip ki üzerine bir şey dökülsün istemezsin!
      protectiveEarmuffs:
        desc: Bu kulaklık hem sağduyulu olabilmenin hem de kaosun ortasında soğukkanlılığını
          koruyabilmenin sembolüdür.
        name: Koruyucu kulaklık
      recipeBook:
        desc: Bu kitap, hevesli aşçılara dünya lezzetlerinin kilidini açmanın ve büyüleyici
          olmaktan geri kalmayan yemekler yapmanın anahtarlarını sunan bir mutfak
          yoldaşıdır.
        name: Tarif kitabı
      sailorsHat:
        name: Denizci şapkası
        desc: Pırıl pırıl beyaz bir şapka. Sıska bir arkadaşın hediyesi. Kafana takmak
          için eline alınca burnuna gelen koku tuz gibi. Biraz da ıspanak?
      screwdriver:
        desc: Vidayı sıkmak için ne tarafa döndürecektik? Hep unutuyorum.
        name: Tornavida
      simpleLifeVest:
        desc: Kano için ideal. Şişirmek için üfle bakalım.
        name: Basit can yeleği
      simpleRing:
        name: Basit yüzük
        desc: Pirinç renkli parlak bir yüzük. Ne bir deseni ne de ucuna takılmış bir
          cevheri var. Yine de sadeliğinde zarafet taşıyor.
      snowshoes:
        desc: Kar ayakkabısı, en sert kar fırtınalarında bile giyen kişinin engelsiz
          bir şekilde seyahat edebilmesini ve dünyanın soğuk harikalarını keşfedebilmesini
          sağlar.
        name: Kar ayakkabısı
      treeScalingClaws:
        desc: Bu özel pençeler varken hiçbir kuş yuvası erişilmez olmayacak.
        name: Ağaca tırmanma pençesi
      utilityPants:
        desc: Sayısız cebi olan bu yeşil pantolon, kapsamlı bir maceracı için olmazsa
          olmaz.
        name: Kullanışlı pantolon
      veryLongBoots:
        desc: Giyenin boyuna bağlı olarak, bu çizme baldıra, diz üstüne ve hatta kalçaya
          kadar çıkabilir.
        name: Çok uzun çizme
      warmBeanie:
        desc: Dona dayanıklı ipliklerle dokunmuş olup, giyenin başını ocak ateşinden
          gelen rahatlatıcı bir kucak gibi sarar.
        name: Sıcak bere
      warmJacket:
        desc: Çok soğuk havalar için çok sıcak tutan bir ceket.
        name: Sıcak ceket
      waterproofPants:
        desc: En şiddetli sağanaklarda veya güvenilmez bataklıklarda gezinirken bile
          giyenin kuru ve rahat kalmasını sağlar.
        name: Sugeçirmez pantolon
      properShirt:
        name: Münasip gömlek
        desc: Güzel görünen bir gömlek. Fazla abartılı da değil. Her yerde giymek
          için pek münasip.
      oldCopperRing:
        name: Eski bakır yüzük
        desc: Bu yüzüğün daha iyi günler geçirdiği de olmuş. Belki de eskicinin birine
          satabilirsin. Veya işe yarayacağı başka bir yol bulabilirsin.
      trustyTent:
        name: Sağlam çadır
        desc: Bu eski çadır çok sayıda kişi tarafından kullanılmıştır. Sağlam bir
          çadıra ihtiyaç duyanlara verilerek elden ele gezer.
      ringOfHeron:
        name: Balıkçıl yüzüğü
        desc: Av pozisyonundaki bir balıkçıl işlemesi olan mühür yüzük.
      ringOfBat:
        name: Yarasa yüzüğü
        desc: Uçan bir yarasa işlemesi olan mühür yüzük.
      ringOfEel:
        name: Yılan balığı yüzüğü
        desc: Yüzen bir yılan balığı işlemesi olan mühür yüzük.
      halflingGloves:
        name: Buçukluk eldiveni
        desc: Buçuklukların favori eldiveni. Normal boydaki ele takılırsa sımsıkı
          oturuyor.
      sharkToothNecklace:
        name: Köpek balığı dişi kolyesi
        desc: Hiçbir şey bir köpek balığı dişini boynuna asmak kadar "köpek balıklarıyla
          çıplak elle dövüşüyorum" mesajı veremez.
      adoringFanStatue:
        name: Büyük hayranın heykeli
        desc: "Büyük bir hayranının heykeli. Biraz ürkütücü aslında. Ama şımartan
          bir yanı da var. Sanki seninle konuşuyor gibi:\n<i>\"Emredin, büyük ve yüce
          şampiyon. Bir ihtiyacınız var mıydı? Silahınızı taşıyabilir miyim? Çizmelerinizi
          parlatayım? Belki de bir ayak masajı?\"</i>"
      capeOfTheTrailblazer:
        name: Öncü pelerini
        desc: Bu pelerin, öncülerin cesaret ve kararlılığının simgesidir. Nerede giyilirse
          giyilsin, cesur serüvenleri ardından getireceğini vadeder.
      simpleAmulet:
        name: Basit kolye
        desc: Üzerinde anlaşılmaz şekiller bulunan bir kolye ucunu taşıyan pirinç
          renkli bir kolye.
      pearlAmulet:
        name: İnci kolye
        desc: Işık altındayken mat renklerle parıldayan güzel bir beyaz inci kolye.
      ringOfAsh:
        name: Kül yüzüğü
        desc: Bu yok edilemez yüzük sıkıştırılmış kömürden yapılmıştır. Takanların
          parmağında ebediyen siyah bir iz bırakır.
      zippyKicksled:
        name: Zıpır kızak
        desc: Kar ve buz kaplı bölgelerde işleri çabucak halletmenin etkili bir yolu.
          Kızakla kaymak için pek kullanışlı.
      finGloves:
        name: Yüzgeçli eldiven
        desc: Bu eldivenin kenarlarında yüzmeye yardımcı olmak için balıklarınki gibi
          yüzgeçler bulunur.
      flippers:
        name: Palet
        desc: Bu paletlerle su altında yüzmesi çok daha kolay ve eğlenceli.
      oxygenTank:
        name: Oksijen tüpü
        desc: Sırta takılan bu tüp içindeki oksijen sayesinde su altında uzun bir
          süre boyunca yüzülebilmesini sağlar.
      merfolkDress:
        name: Denizferdi elbisesi
        desc: Bu elbise vücudunu öyle bir sarıyor ki bacaklarını birleştirerek adeta
          bütünleştiriyor.
      smellySocks:
        name: Kokulu çorap
        desc: Elfleri özgür bırakmak için mükemmel bir çorap.
      coralCape:
        name: Mercan pelerin
        desc: Bu pelerin pek çok farklı renkteki mercanın bir araya getirilmesiyle
          yapılmıştır. Hem su altında hem de yüzeyde giymesi fazlasıyla rahattır.
      glowstick:
        name: Fosforlu çubuk
        desc: Bu çubuğu hızlıca sallayarak açık yeşil renkte parlamasını sağlayabilirsin.
      tentacleCrown:
        name: Dokunaçlı taç
        desc: Sürekli kımıldayan dokunaçlar tacın takılmasını zorlaştırıyor.
      algaeRing:
        name: Alg yüzük
        desc: Bu yüzüğün üzerine takılmış olan kocaman alg yüzeydeyken bile su altındaymış
          gibi sallanır.
      luckyRabbitsFootNecklace:
        name: Uğurlu tavşan ayağı kolyesi
        desc: Kurutulmuş bir tavşanın şans getiren ayağı. İdareli kullan.
      jellyfishingNet:
        name: Denizanası ağı
        desc: Hayatının en güzel günü!
      shrimpRing:
        name: Karidesli yüzük
      shellSnatcher:
        name: Kabuk kapıcı
        desc: Kabukları kapmak için mükemmel bir alet. Kabuklara yaklaşınca titremeye
          başlar.
      herbertsBoots:
        name: Herbert'ın botu
        desc: Biraz cilalansa iyi olacak kullanılmış deri bot. Yine de hiç fena değil.
      herbertsPants:
        name: Herbert'ın pantolonu
        desc: Sana bir beden büyük gelen eski bir kot pantolon. Neyse ki kemeri olduğu
          için sıkıntı yok.
      herbertsShirt:
        name: Herbert'ın gömleği
        desc: Yakası yukarı kaldırılabilen uzun kollu kırmızı bir gömlek. Birkaç düğmesi
          kayıp olsa da en azından giyecek bir şeyin var.
      pentafrostAmulet:
        name: Pentabuz kolyesi
        desc: Yüksek rahiplerin sembolü olan, beş uçlu yıldız şeklindeki kaskatı bir
          buz. Bunu nereden buldun ki?
      herbertsHat:
        name: Herbert'ın şapkası
        desc: Kulaklarını ısıtacak kahverengi yünlü bir şapka. Eskimiş falan değil,
          nostaljik.
      aerofibrilCape:
        name: Aerogüpür pelerin
        desc: Aerodinamik iplikle işlenen bu kuş tüylü pelerin, bayağı hızlı hareket
          etmeni sağlar.
      rustyDivingHelm:
        name: Paslı dalış başlığı
        desc: Eski ve paslı olsa da bu başlık dalış yapmak için uygundur.
      rustyDivingBody:
        name: Paslı dalış üstü
        desc: Eski bir dalış kıyafetinin üst yarısı. Fazlasıyla ağır.
      rustyDivingLegs:
        name: Paslı dalış pantolonu
        desc: Paslı dalış kıyafetinin alt yarısı. Rahatsız ediyor olsa da su sızdırmıyor.
      kelpDivingMask:
        name: Yosun dalış maskesi
        desc: Bu hafif dalış maskesi kurutulmuş su yosunundan yapılmıştır.
      kelpDivingBody:
        name: Yosun dalış üstü
        desc: Bu dalış giysisi vücudunu sıkıca sarar.
      kelpDivingLegs:
        name: Yosun dalış pantolonu
        desc: Bu dalış pantolonu bacaklarını sıkıca kavrar. Su direncini neredeyse
          hissetmezsin bile.
      hydriliumDivingHelm:
        name: Hidrilyum dalış başlığı
        desc: Bu dalış başlığı meşhur Sirentiya hidrilyumundan yapılmıştır.
      hydriliumDivingBody:
        name: Hidrilyum dalış üstü
        desc: Bu dalış kıyafetinin üst yarısı göründüğünden çok daha hafiftir. Yüksek
          miktarda basınca dayanabilir.
      hydriliumDivingLegs:
        name: Hidrilyum dalış pantolonu
        desc: Hidrilyum dalış kıyafetinin alt yarısı. Ağır görünüyor olsa da giymesi
          çok kolay.
      flowingPocketwatch:
        name: Akıcı cep saati
        desc: Bu saat sihirli kelimeyi söyleyince cebinden uçarak çıkar. Zamanı takip
          etmekte pek güvenilir sayılmaz.
    achievements:
      bootsOfSpeed:
        name: Sürat botu
        desc: Bu ayakkabı ayaklarını hafifleştirip adımlarını çabuklaştırır.
      ringOfHomesickness:
        name: Sıla yüzüğü
        desc: Bu yüzük sana ev gibisi olmadığını hatırlatıyor.
      omniTool:
        name: Omni alet
        desc: Dirsekle bileğin arasına tutuşturulan bu alet, isteğine göre çeşitli
          işlerde yardımcı olmak üzere tasarlanmıştır.
      trashGrabber:
        name: Çöp toplayıcı
        desc: Bu uzun aletin tasarımı, çöpleri eğilmeyi gerektirmeden toplamayı kolaylaştırır.
      treasureHunterJacket:
