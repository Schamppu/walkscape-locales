singulars:
  collectibles:
    fromActivity:
      ancientAnkh:
        desc: Bu eser, başka bir çağdan kalma bir parçadır. Anahtar şeklindeki ankh
          (☥), tarihçilerin "yaşam" olarak tercüme ettiği, kaybolan bir kültüre ait
          bir hiyerogliftir. Efsaneler bu anahtarın yaşam ile ölüm arasındaki kapıyı
          açtığından söz eder.
        name: Antik ankh
      blueLotusButterfly:
        desc: Bu kelebeğin kanatlarında herhangi bir desen ya da şekil bulunmaz. Ancak
          mavi rengi o kadar yoğun ki gözlerini ondan alamazsın. Pek rastlanmayan
          muhteşem bir örnek.
        name: Mavi lotus kelebeği
      expeditionJournal:
        desc: Güneşin yeniden doğduğunu gördüğümüz gün, keşif ekibinin morali cansız
          uykusundan uyandı. Sonsuz geceye maruz kalmayınca, insan ruhunun gökteki
          o parlak yıldıza ne kadar muhtaç olduğu hayal dahi edilemez.
        name: Keşif günlüğü
      jarvonianCrosswordPuzzle:
        desc: 'Bu çengel bulmacalar mevsimde bir kere hazırlanır, çoğaltılır ve Jarvonya
          halkına dağıtılır. Bulmacayı ilk çözene para ödülü verildiği için büyük
          bir rekabet söz konusu. 1- Soldan sağa: Bir keşif ekibinin madende kaybolduğu
          dağ (dört harfli)'
        name: Jarvonya çengel bulmacası
      oldWarSword:
        desc: Valisya kökenliymiş gibi görünen bu uzun kılıç oldukça paslanmış, ancak
          bazı detayları hala duruyor. Belki de Kızıl Sancak Savaşı'ndan kalmadır,
          ne dersin?
        name: Eski savaş kılıcı
      silverPocketWatch:
        desc: Bu saatin ibreleri ve dişlileri eksikti, standart olmayan boyutta kırık
          bir cam kapağı vardı ve bütün bunlar yetmezmiş gibi hem gümüş zinciri hem
          de gövdesi kararmıştı. Kolay olmadı, ama öyle bir tamir ettin ki artık yepyeni
          duruyor ve aile yadigarı kabul edilerek birkaç nesil dayanabilir.
        name: Gümüş cep saati
      soupKitchenBadge:
        desc: Bu rozet, ne kadar küçük ve basit görünse de, aşevi gönüllüsü olduğunu
          belli eder. Rozeti taşımak büyük gurur kaynağıdır. Üstelik her aşevi kendi
          rozetini verir, bu yüzden dışarı çık ve hepsini topla! Bütün salon liderlerini
          yenerek... Aman... Bütün aşevlerine yardım ederek.
        name: Aşevi rozeti
      tinySwanIceSculpture:
        desc: Bu minik buz heykel güzel bir kuğu şeklinde. Kanatları güneşi yansıtırken
          ışıkla parıldar. Bu sanat eserinin sende kıymeti büyük, çünkü özel birisi
          için yapmışsın.
        name: Minik kuğu buz heykeli
      veryOldWine:
        desc: 'Bu şarap şişesi o kadar eskimiş ki etiketi tarihin tozlu yapraklarında
          kaybolmuş. Sadece bir işaret okunuyor: "K.S.". Manyak bir korsanın ganimeti
          bile olabilir.'
        name: 99 yıllık şarap
      woodenCarvedBearFigurine:
        desc: Yumruk büyüklüğündeki bu özenle yontulmuş parça, kükrerken ağzı açılmış,
          dik duran ve meydan okuyan bir ayı şeklindedir. O kadar detaylı ki insanda
          sanki ayının kendisiyle karşılaşmış gibi panik hissi uyandırıyor.
        name: Ahşap ayı heykelciği
      petrifiedBranch:
        name: Taşlaşmış dal
        desc: Bu dal, Arenum'un tek bir devasa kara parçası olduğu antik bir zamandan
          kalmışa benziyor. O eski günlerde, vadiler ve ormanlarda yalnızca hayvanlar
          dolanırmış.
      floatingCoral:
        name: Seyyar mercan
        desc: Rengarenk bir mercan dizisi tek bir düğümde buluşmuş. Kimi insanlar
          bu mercanların şifalı etkileri olduğuna inansa da bu inançların kökenleri
          hurafelere dayanır.
      easterEgg:
        name: Paskalya yumurtası
        desc: Bu özel yumurtayı bulacak kadar uzun süre kuşların dikkatini dağıtmak
          zor bir sınavdı.
      treasureHunterToken:
        name: Hazine avcısı nişanı
        desc: Bunun gibi nişanlar en maceraperest hazine avcılarına verilirdi. Hem
          aşınmış hem de parıltısını yitirmiş. Sahibi kaybettiğine üzülmüş olmalı.
      artificialSnowflake:
        name: Yapay kar tanesi
        desc: Diğer kar tanelerinin aksine, bu tane avucunda erimez. Belli ki birisi,
          bir yerde, bunu dayanıklı bir malzemeden üretmiş. Eğer ki bunu bulabildiysen,
          her şeyi bulabilirsin.
      markOfTheTrident:
        name: Üçlü mızrak simgesi
        desc: Üzerinde üçlü mızrak bulunan yuvarlak bir nişan.
      markOfTheSerpent:
        name: Yerdegezen simgesi
        desc: Üzerinde yerdegezen bulunan yuvarlak bir nişan.
      markOfTheDeepOne:
        name: Derin varlık simgesi
        desc: Üzerinde ahtapotumsu bir varlık bulunan yuvarlak bir nişan.
      dinglehopper:
        name: Dingılmingıl
        desc: Yüzey sakinleri bu şeyi çatal olarak bilir. Ancak Syrenthia'da yaşayan
          yaratıklar buna dingılmingıl der.
      seahorseFossil:
        name: Denizatı fosili
      lostTimmysSandShovel:
        desc: Çocuğun da kaybolup kaybolmadığı belli değil.
        name: Kayıp Timmy'nin kum küreği
      anglerfishMask:
        name: Fener balığı maskesi
        desc: Fener balığından yapılmış eşsiz bir su altı dalış maskesi. Pek kullanışlı
          değil ama korkunç görünüyor.
      veryShinyStone:
        name: Pasparlak taş
      swordfishSword:
        name: Kılıç balığı kılıcı fosili
      walrusTusk:
        name: Mors dişi
      terrifyingFossil:
        name: Dehşetli fosil
      letterFromA:
        name: A.A.'dan mektup
    visas:
      jarvonianLetterOfPassage:
        desc: Jarvonya'dan gelirken Sükunet Geçidi'nden geçebileceğinin ispatı.
        name: Jarvonya geçiş izni
      westernContinentBoatPass:
        name: Batı kıtası gemi kartı
        desc: Bu resmi kart, gemi veya tekne kullanarak çeşitli konumlar arasında
          yol alma hakkı sağlar. Üzerinde ufak bir gemi mührü bulunur.
      blackEyePeakWildernessPermit:
        name: Gözü Kara Zirvesi izin belgesi
        desc: Kara Göz Doruğu tehlikelerle doludur. Geri dönmediğini aile üyelerine
          haber verme masrafları bu ruhsat sayesinde karşılanmış olur.
      underwaterMapI:
        name: Su altı haritası
        desc: Bu haritayı yalnızca suyun altında bakınca okuyabilirsin. Su altı diyarındaki
          koyları, mağaraları, gemi enkazlarını ve diğer dikkate değer yerleri gösterir.
  consumables:
    cookedFish:
      cookedCarp:
        name: Pişmiş sazan
      cookedCrayfish:
        name: Pişmiş kerevit
      cookedJellyfish:
        name: Pişmiş denizanası
      cookedLobster:
        name: Pişmiş ıstakoz
      cookedSalmon:
        name: Pişmiş somon
      cookedShrimp:
        name: Pişmiş karides
      cookedSquid:
        name: Pişmiş kalamar
      cookedTrout:
        name: Pişmiş alabalık
    cooking:
      bagel:
        desc: Ortasında delik olan bir poğaça. Aslında yalnızca şekersiz bir çörek.
        name: Simit
      beer:
        desc: Mayalama, ateşten daha büyük bir keşif olabilir.
        name: Bira
      bread:
        desc: Besin piramidinin temeli.
        name: Ekmek
      cheese:
        desc: Bu peynir kalıbında bir sürü delik var. Yazık olmuş, zira ne kadar çok
          delik varsa o kadar az peynir var demektir.
        name: Peynir
      chocolate:
        desc: Her lokması dilinde eriyecek kadar yumuşak, lezzetli ve kocaman bir
          kalıp sütlü çikolata.
        name: Çikolata
      cookedEgg:
        desc: Fırında, tavada, omlet, rafadan veya kayısı... Seçmek sana kalmış!
        name: Pişmiş yumurta
      cookedMushrooms:
        desc: Enfes kokusu karınları acıktırır. Ayaküstü ağzına mı atacaksın yoksa
          başka bir öğüne mi ayıracaksın?
        name: Pişmiş mantar
      cookedPotato:
        desc: Yer altından kaçarken fırına tutulmuş!
        name: Pişmiş patates
      cookedTomato:
        desc: Pişmişinin çiğ haline tercih edilip edilemeyeceği konusunda birçok tartışma
          yaşanmış olsa da biraz aşçılık pratiği yaptırdığı kesin.
        name: Pişmiş domates
      fishSoup:
        desc: Tebrikler, balığı bir sudan çıkarıp diğerine koydun.
        name: Balık çorbası
      friedFishSandwich:
        desc: Üstünde kızarmış balık olan bir sandviç. Kılçıklara dikkat!
        name: Kızarmış balıklı sandviç
      friedNoodles:
        desc: Hem biraz acı hem de daha dumanı üstünde. Umarım çubukla yemek yemesini
          biliyorsundur.
        name: Erişte kızartması
      fruitCake:
        desc: Kuru meyve ve yemişlerle dolu zengin bir kek.
        name: Meyveli kek
      jam:
        desc: Meyve ile şekerin sürülebilir birleşimi.
        name: Reçel
      jellySandwich:
        desc: Kalın bir reçel katmanı olan bir sandviç. Her yaş için bir klasik.
        name: Reçelli sandviç
      mushroomCurry:
        desc: Baharat ve mantarların aromatik karışımı. Mükemmel bir doyurucu yemek
          örneği.
        name: Mantarlı köri
      pancake:
        desc: Üzerine sınırsız malzeme seçeneği sunan bir tabanlık.
        name: Pankek
      pickles:
        desc: Çerezlerin en ekşisi.
        name: Turşu
      pie:
        desc: Kırmızı yemişlerden yapılmış turta. Tıpkı büyükannelerin eskiden yaptığı
          gibi. Bir efsaneye göre bu tarif, soyu tükenmiş bir cüce klanının biricik
          gözdesidir.
        name: Turta
      porridge:
        desc: Mükemmel bir kahvaltı! Yiyecek başka bir şey kalmadıysa tabii...
        name: Yulaf lapası
      spicyPumpkinJuice:
        desc: Bu içecek sonbaharlarda Arenum halkını kendine çağırır.
        name: Acılı kabak suyu
      tofu:
        desc: Biraz süngerimsi bir yapıya sahip. Bol miktarda protein, vitamin ve
          mineral içerir.
        name: Tofu
      veggieSoup:
        desc: Bir kase sebze çorbası, Arenum'da birçok kişinin sevdiği sade ama doyurucu
          bir yemektir.
        name: Sebze çorbası
      wine:
        desc: Soyluların ve maceracıların nektarı olan bu içecek, kadeh kaldıranlara
          hem geçmişin hem de günümüzün lezzetini vadediyor.
        name: Şarap
      saltrum:
        name: Tuzromu
      chocolateMilk:
        name: Çikolatalı süt
        desc: Süte çikolata eklemenin sihrini ilk keşfedenler buçukluklar olmuşlardır.
    memosphere:
      agilityMemosphere:
        name: Çeviklik hatırküresi
        desc: Camdan kürenin içinde, bir yarışın bitiş çizgisini geçmenin anısını
          görüyorsun.
      fishingMemosphere:
        name: Balıkçılık hatırküresi
      carpentryMemosphere:
        name: Marangozluk hatırküresi
      cookingMemosphere:
        name: Aşçılık hatırküresi
      craftingMemosphere:
        name: Zanaatkarlık hatırküresi
      foragingMemosphere:
        name: Toplayıcılık hatırküresi
      smithingMemosphere:
        name: Demircilik hatırküresi
      woodcuttingMemosphere:
        name: Odunculuk hatırküresi
      miningMemosphere:
        name: Madencilik hatırküresi
  containers:
    skilling:
      agility:
        agilityChest:
          name: Çeviklik sandığı
      carpentry:
        carpentryChest:
          name: Marangozluk sandığı
      cooking:
        cookingChest:
          name: Aşçılık sandığı
      crafting:
        craftingChest:
          name: Zanaatkarlık sandığı
      fishing:
        fishingChest:
          name: Balıkçılık sandığı
      foraging:
        foragingChest:
          desc: Toplayıcılıkla ilgili teçhizat ve eşyaların şahane istifi.
          name: Toplayıcı sandığı
        sunkenChest:
          name: Batık sandık
      mining:
        miningChest:
          name: Madencilik sandığı
      regional:
        galeforgeChest:
          desc: Söylentilere göre bu sandık yuvarlayarak taşımak için yuvarlak yapılmış.
            Ne kadar dahice!
          name: Boraocak sandığı
        coralChest:
          name: Mercan sandık
      smithing:
        smithingChest:
          name: Demircilik sandığı
      woodcutting:
        birdNest:
          name: Kuş yuvası
        woodcuttingChest:
          name: Odunculuk sandığı
  crafted:
    equipmentSets:
      bronze:
        chest:
          desc: Çetin bir savunma zırhı olan bu bronz plaka, zırh işçiliği geleneklerinin
            ebedi mirasını taşır.
          name: Bronz göğüs zırhı
        gloves:
          desc: Ustalıkla işlenmiş ve sapasağlam bronz eldiven, maceracıların ellerine
            güven vererek sarılır.
          name: Bronz eldiven
        heavyHelmet:
          desc: Sarsılmaz bir kararlılıkla dövülerek, giyenin kafatası için basit
            bir kalkan olmuştur.
          name: Bronz ağır miğfer
        legs:
          desc: Bronz kaplı bu bacak zırhı, her türlü maceraya atılmak için yıkılmaz
            bir savunma garanti ediyor.
          name: Bronz bacak zırhı
        lightHelmet:
          desc: Hareket kabiliyetinden ödün vermeyen koruyucu başlık ustalarından
            izler taşır.
          name: Bronz hafif miğfer
        shoes:
          desc: En azından demir olandan daha hafif!
          name: Bronz ayakkabı
        sword:
          name: Bronz kılıç
          desc: Bir kılıç.
      copper:
        chest:
          desc: Önemli miktarda bakır gerektirir, ancak vücudun en hayati kısımlarını
            korur.
          name: Bakır göğüs zırhı
        gloves:
          desc: Ellerin için bakır kaplama.
          name: Bakır eldiven
        heavyHelmet:
          desc: Direncin simgesi olan bakır ağır miğfer, maksimum savunma için bütün
            çevikliği feda eder.
          name: Bakır ağır miğfer
        legs:
          desc: Sağlamlık ve hareket özgürlüğünü karıştırarak tasarlanan bakır bacak
            zırhı, temel düzeyde koruma sağlar.
          name: Bakır bacak zırhı
        lightHelmet:
          desc: Parıldayan bir koruyucu taç olan bakır hafif miğfer, hafif savunma
            ile çeviklik arasında bir denge sunar.
          name: Bakır hafif miğfer
        shoes:
          desc: Az miktarda koruma sağlayan ağır ayakkabı.
          name: Bakır ayakkabı
        sword:
          desc: Hafif bir kılıç.
          name: Bakır kılıç
      farganite:
        chest:
          desc: Göğsündeki aşılmaz hisar. Ayna gibi mavi yüzeyi sayesinde düşmanlarının
            son göreceği şey kendi sonları olacak.
          name: Farganit göğüs zırhı
        gloves:
          desc: Gökyüzünün anlık rengini yansıtıyor gibi görünen harikulade bir çift
            eldiven.
          name: Farganit eldiven
        heavyHelmet:
          desc: Batı Kıtası'ndaki en yetenekli savaşçılarının sembolü.
          name: Farganit ağır miğfer
        legs:
          desc: Savunma ve ağırlık arasında mükemmel bir denge kurarak giyene hem
            yüksek hareket kabiliyeti hem de yüksek savunma sağlar.
          name: Farganit bacak zırhı
        lightHelmet:
          desc: Demircilik sanatının esrarengiz şaheseri, yüzünü ışıltılı bir maviyle
            çevreler.
          name: Farganit hafif miğfer
        shoes:
          desc: En azından siyah olandan daha hafif!
          name: Farganit ayakkabı
        sword:
          name: Farganit kılıç
          desc: Mavi bir kılıç.
      iron:
        chest:
          desc: Tehlikelere karşı bükülmez bir siper görevi görerek giyenin gövdesini
            sarsılmaz bir azimle korur.
          name: Demir göğüs zırhı
        gloves:
          desc: İnce detayları olan bu sağlam eldiven, maceracıların ellerine güven
            veren bir kucak açar.
          name: Demir eldiven
        heavyHelmet:
          desc: Bu miğfer, tehlikenin kalbine yürüyenler için bir muhafız görevi görerek
            giyen kişiye sarsılmaz bir öz güven aşılar.
          name: Demir ağır miğfer
        legs:
          desc: Bu bacak zırhı epey ağır olsa da uzuvların için makul bir savunma
            sağlar.
          name: Demir bacak zırhı
        lightHelmet:
          desc: Görevlerine çıkan maceracıları koruma vaadiyle parıldar.
          name: Demir hafif miğfer
        shoes:
          desc: Ayakların hiç bu kadar ağır gelmemişti. Ancak üzerinden ağır bir at
            arabası geçse bile zarar görmeyeceklerinden emin gibisin.
          name: Demir ayakkabı
        sword:
          name: Demir kılıç
          desc: Bir kılıç.
      steel:
        chest:
          desc: Hem gövden için güçlü bir kale hem de savaşçılar ve şövalyelerin yılmaz
            ruhunun şahidi.
          name: Çelik göğüs zırhı
        gloves:
          desc: Titiz bir özenle üretilen bu eldiven hem dayanıklılık hem de el becerisi
            sunarak giyenin silahları ve aletleri ustalıkla kullanabilmesini sağlar.
          name: Çelik eldiven
        heavyHelmet:
          desc: Zırhının geri kalanından gelen parıltı ve küçük göz yarıkları etrafını
            görmeni oldukça zorlaştırır. Yine de güvende hissedersin.
          name: Çelik ağır miğfer
        legs:
          desc: Destansı görevlerindeki tehlikelerle yüzleşen kahramanları koruma
            vaadiyle parıldar.
          name: Çelik bacak zırhı
        lightHelmet:
          desc: Baş için ışıltılı bir koruyucu olan bu miğfer, yüksek düzey görünürlüğün
            yanında orta düzey koruma sağlar.
          name: Çelik hafif miğfer
        shoes:
          desc: En azından demir olandan daha hafif!
          name: Çelik ayakkabı
        sword:
          name: Çelik kılıç
          desc: Parlak bir kılıç.
      tarsilium:
        chest:
          desc: Siyah bir göğüs zırhı.
          name: Katrilyum göğüs zırhı
        gloves:
          desc: Siyah bir çift eldiven.
          name: Katrilyum eldiven
        heavyHelmet:
          desc: Siyah bir ağır miğfer.
          name: Katrilyum ağır miğfer
        legs:
          desc: Siyah bir bacak zırhı seti.
          name: Katrilyum bacak zırhı
        lightHelmet:
          desc: Siyah bir hafif miğfer.
          name: Katrilyum hafif miğfer
        shoes:
          desc: Siyah bir çift ayakkabı. En azından çelik olandan daha hafif!
          name: Katrilyum ayakkabı
        sword:
          desc: Siyah bir kılıç.
          name: Katrilyum kılıç
    skilling:
      fishing:
        basicFishingPole:
          desc: Ne derler bilirsin, gölde geçirilen kötü bir gün, işte geçirilen iyi
            bir günden yeğdir.
          name: Basit olta
        fishingSpear:
          desc: Bu mızrak, avcı ve av arasındaki su altı dansını somutlaştırır. Rızkını
            sudan çıkarmak isteyenlere açık ve zor bir yol sunar.
          name: Balık mızrağı
        largeFishingNet:
          desc: Kıyı halklarının eseri olan büyük balık ağı, sürekli değişen dalgalara
            açılarak atılan tutkuların örgüsüdür.
          name: Büyük balık ağı
        oakFishingRod:
          desc: Tecrübeli zanaatkarların başyapıtı olan meşe olta, kadim ağaçların
            özünü ve daimi bilgeliğini taşır.
          name: Meşe olta
        pineFishingRod:
          desc: En ağır balıklara dayanabilen, mis kokulu bir olta.
          name: Çam olta
        smallFishingNet:
          desc: Bu basit ağ, basit balıkçıların mütevazı aletidir. Birbirine bağlanmış
            birkaç ip parçasından fazlası değil.
          name: Küçük balık ağı
        willowFishingRod:
          name: Söğüt olta
        coralFishingSpear:
          name: Mercan balık mızrağı
      foraging:
        copperSickle:
          name: Bakır orak
          desc: Sıradan bitkileri keserken mütevazı bir verim sunar.
        ironSickle:
          name: Demir orak
          desc: Sağlam ve güvenilir. Sert sapları bile kolayca keser geçer.
        steelSickle:
          name: Çelik orak
          desc: Güçlü ve dayanıklı. Daha gelişmiş toplayıcılık yöntemleri için güvenilir
            bir performans sunar.
        stoneSickle:
          name: Basit orak
          desc: Doğanın armağanlarını biçmeye yarayan basit bir alet. Pürüzlü kenarı
            çok da etkili sayılmaz.
        hydriliumSickle:
          name: Hidrilyum orak
          desc: Hidrilyum adındaki nadir su altı malzemesinden yapılmış bir orak.
