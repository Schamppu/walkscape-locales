singulars:
  cards:
    aFriendLikeMe:
      desc: İnanılmaz kozmik güçler, küçücük bir yaşam alanı.
      name: Benim Gibi Bir Dost
    anIdiotSandwhich:
      desc: -"Nesin sen?"\n-"Aptal bir sandviç."
      name: Aptal Bir Sandviç
    andMyAxe:
      desc: Gelsinler hele! Moria'da hala nefes alan bir cüce daha var!
      name: Benim de Baltam!
    barbarianVillage:
      desc: Gunnarsgrunn güncellemesinden önce fıçılarda boş bira bardağı kullanınca bir Barbarın saldırısına uğrardınız. Barbarı öldürdükten sonra bardağı fıçılarda kullanınca bardak yeniden dolardı.
      name: Barbar Köyü
    goldDigger:
      desc: Aşkımı satın alamazsınız dediğimde, maaşınızla bunun mümkün olmadığını kastetmiştim.
      name: Servet Avcısı
    hellsKitchen:
      desc: Avrupa'daki bütün vampirleri öldürmeye yetecek kadar sarımsağımız var.
      name: Hell's Kitchen
    ifItIsBrokenFixIt:
      desc: Tek başına oyun yapmak zor iş.
      name: Çalışmıyorsa, Düzelt Gitsin
    infinityStones:
      desc: Gayet dengeli, her şeyin olması gerektiği gibi.
      name: Sonsuzluk Taşları
    itsAMarathonNotASprint:
      desc: Daha yolun başındasın. Şimdi aynısını bir daha yap.
      name: Bu Bir Maraton, Koşu Değil
    makeAManOutOfYou:
      desc: Karanlık sırlar kadar <hl>GÜÇLÜYÜZ!</hl>
      name: Sen Savaşçı Olacaksın
    masterHasGivenDobbyASock:
      desc: Dobby artık özgür.
      name: Efendisi Dobby'ye Bir Çorap Verdi
    masterchef:
      desc: Enfes! Anlaşılan esaslı bir şef olup çıktın.
      name: Masterchef
    myPrecious:
      desc: Lanet olssun Baggins’se! Gitti! Ceplerinde ne var? Ah, tahmin ediyoruss, tahmin ediyoruss, kıymetlimiss. Onu buldu, evet öyle olmuş olmalı.
      name: Kıymetlimiss
    oneCannotSimplyWalkToMordor:
      desc: Mordor'a elini kolunu sallayarak girmek ne kadar kolay olur hiç düşündün mü? Eh, <hl>artık biliyorsun</hl>.
      name: Mordor'a Elimizi Kolumuzu Sallayıp Giremeyiz
    onlyYouCanPreventForestFires:
      desc: '...eğer tüm ağaçları kesersen. Yani yaklaşık olarak, yüzde sıfır ihtimalle?'
      name: Orman Yangınlarını Sadece Sen Önleyebilirsin...
    rockAndStone:
      desc: Taş ve Kaya yoksa, eve dönmek de yok!
      name: Taş ve Kaya!
    rockstar:
      desc: Aranıyor sahibi ruhumun\nTam yerine mi düştüm?
      name: Rock Yıldızı
    thatsXcomBaby:
      desc: RNG bazen fazlasıyla sinir bozucu olabiliyor.
      name: XCOM Böyledir, Bebeğim!
    touchTheGrass:
      desc: Seni çimenlere dokundurdum, gördün mü?
      name: Çimenlere Dokun
    underTheSea:
      desc: Balıklar mutlular burada\nBurada, su altında\nBalıklar mutsuz karada\nYaşarlar kavanozda
      name: Deniz Dibi
    visitorOfTheFarLands:
      desc: Bu sayı, Minecraft'taki "Uzak Diyarlar"a varmak için aşman gereken blok miktarıdır.
      name: Uzak Diyarların Ziyaretçisi
    walkOfShame:
      desc: |
        \*çın\* Utan. \*çın\* Utan. \*çın\* Utan. \*çın\* Utan.
      name: Utanç Yürüyüşü
    whatATrip:
      desc: Biraz mantarla fena bir uçuşa çıkabilirsin. En iyisi dostların yanındayken tüketmek.
      name: Ne Uçuş Ama
    winniePooh:
      desc: Bazen en küçük şeyler kalbinde en büyük yeri kaplar.
      name: Ayı Winnie
    youShallNotPass:
      desc: Gizli Ateş'in hizmetkarıyım ben, Anor'un alevini kullanırım. Kara ateş seni kurtarmaz, Udun'un Alevi! Gölge'ye geri dön. <hl>Geçemezsin!</hl>
      name: Buradan Geçemezsin!
