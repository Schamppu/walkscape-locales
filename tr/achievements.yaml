singulars:
  cards:
    aFriendLikeMe:
      desc: İnanılmaz kozmik güçler, küçücük bir yaşam alanı.
      name: Benim Gibi Bir Dost
    anIdiotSandwhich:
      desc: "-\"Nesin sen?\"\n-\"Aptal bir sandviç.\""
      name: Aptal Bir Sandviç
    andMyAxe:
      desc: Gelsinler hele! Moria'da hala nefes alan bir cüce daha var!
      name: Benim de Baltam!
    barbarianVillage:
      desc: Gunnarsgrunn güncellemesinden önce fıçılarda boş bira bardağı kullanınca
        bir Barbarın saldırısına uğrardınız. Barbarı öldürdükten sonra bardağı fıçılarda
        kullanmak onu yeniden doldururdu.
      name: Barbar Köyü
    goldDigger:
      desc: Aşkımı satın alamazsınız dediğimde, maaşınızla bunun mümkün olmadığını
        kastetmiştim.
      name: Servet Avcısı
    hellsKitchen:
      desc: Avrupa'daki bütün vampirleri öldürmeye yetecek kadar sarımsağımız var.
      name: Hell's Kitchen
    ifItIsBrokenFixIt:
      desc: Tek başına oyun yapmak zor iş.
      name: Çalışmıyorsa, Düzelt Gitsin
    infinityStones:
      desc: Gayet dengeli, her şeyin olması gerektiği gibi.
      name: Sonsuzluk Taşları
    itsAMarathonNotASprint:
      desc: Daha yolun başındasın. Şimdi aynısını bir daha yap.
      name: Bu Bir Maraton, Koşu Değil
    makeAManOutOfYou:
      desc: Karanlık sırlar kadar <hl>GÜÇLÜYÜZ!</hl>
      name: Sen Savaşçı Olacaksın
    masterHasGivenDobbyASock:
      desc: Dobby artık... Özgür.
      name: Efendisi Dobby'ye Bir Çorap Verdi
    masterchef:
      desc: Enfes! Anlaşılan yaman bir aşçı olup çıktın.
      name: Masterchef
    myPrecious:
      desc: Lanet olssun Baggins’se! Gitti! Ceplerinde ne var? Ah, tahmin ediyoruss,
        tahmin ediyoruss, kıymetlimiss. Onu buldu, evet öyle olmuş olmalı.
      name: Kıymetlimiss
    oneCannotSimplyWalkToMordor:
      desc: Mordor'a elini kolunu sallayarak girmek ne kadar kolay olur hiç düşündün
        mü? Eh, <hl>artık biliyorsun</hl>.
      name: Mordor'a Elimizi Kolumuzu Sallayıp Giremeyiz
    onlyYouCanPreventForestFires:
      desc: '...eğer tüm ağaçları kesersen. Yani yaklaşık olarak, yüzde sıfır ihtimalle?'
      name: Orman Yangınlarını Sadece Sen Önleyebilirsin
    rockAndStone:
      desc: Taş ve Kaya yoksa, eve dönmek de yok!
      name: Taş ve Kaya!
    rockstar:
      desc: "Aranıyor sahibi ruhumun,\nTam yerine mi düştüm?"
      name: Rock Yıldızı
    thatsXcomBaby:
      desc: RNG bazen fazlasıyla sinir bozucu olabiliyor.
      name: XCOM Böyledir, Bebeğim!
    touchTheGrass:
      desc: Seni çimenlere dokundurdum, gördün mü?
      name: Çimenlere Dokun
    underTheSea:
      desc: Balıklar mutlular burada\nBurada, su altında\nBalıklar mutsuz karada\nYaşarlar
        kavanozda
      name: Deniz Dibi
    visitorOfTheFarLands:
      desc: Bu sayı, Minecraft'taki "Uzak Diyarlar"a varmak için aşman gereken blok
        miktarıdır.
      name: Uzak Diyarların Ziyaretçisi
    walkOfShame:
      desc: |-
        *çın* Utan. *çın* Utan. *çın* Utan. *çın* Utan.
      name: Utanç Yürüyüşü
    whatATrip:
      desc: Biraz mantarla fena bir uçuşa çıkabilirsin. En iyisi dostların yanındayken
        tüketmek.
      name: Ne Uçuş Ama
    winniePooh:
      desc: Bazen en küçük şeyler kalbinde en büyük yeri kaplar.
      name: Ayı Winnie
    youShallNotPass:
      desc: Gizli Ateş'in hizmetkarıyım ben, Anor'un alevini kullanırım. Kara ateş
        seni kurtarmaz, Udun'un Alevi! Gölge'ye geri dön. <hl>Geçemezsin!</hl>
      name: Buradan Geçemezsin!
    areYouSickleOfItYet:
      desc: Boş buzulda attığın adımlar seni penguenlerin dostu yaptı. Hevesle peşinden
        gelen bir tanesi onu alıp omzuna koymanı umuyor.
      name: Onlar Ermiş Orağına...
    fullyPrepared:
      name: Tam Tedarikli
      desc: Teçhizatın tamamsa, dünyayı fethetmeye hazırsın!
    helanGor:
      desc: Şerefe, kippis, salud, cin cin, prost, kanpai, ganbei!
      name: Helan Går!
    iSmellDeadMiners:
      name: Burnuma Madenci Kokuları Geliyor
      desc: Bu öykü “Madenler ve Canavarlar" hikayesinde geçer. WalkScape Wiki'de
        daha fazlasını okuyabilirsin!
    myBackHurts:
      desc: Belin kırılmadan önce bir şeyleri ya bırakma ya da satma zamanı.
      name: Sırtım Ağrıyor
    noTrashing:
      desc: Bıraktığın o şeyi geri alsan iyi edersin! Ah, tabii ya, yapamazsın ki.
      name: Çöp Atmayın
    onlyTwoFingers:
      name: Anca İki Parmak mı?
      desc: Beş parmaktan sadece birinin yüzüklerin sihirli özelliklerinden yararlanabildiği
        herkesçe bilinen bir gerçektir.
    oohShiny:
      name: Ne de Parlak!
      desc: Dediklerine göre bu iyi şeyi bulma ihtimalin iki yüzde birmiş.
    treasureHunter:
      name: Hazine Avcısı
      desc: Bedava bir hazine sandığı gibisi olamaz!
    arcticExplorer:
      desc: Bu toprakları avcunun içi gibi bildiğine göre, artık kendini gururla Jarvonyalı
        sayabilirsin.
      name: Arktik Kaşif
    comrade:
      name: Yoldaş
      desc: Senin orakla çekicin mi var? Bizim orakla çekicimiz var!
    hoarder:
      name: İstifçi
      desc: Bankanın sınırsız depolama alanı her istifçinin hayalidir. Üstelik bütün
        bankalar birbirine bağlı. Keyfine bak!
    theRockstar:
      desc: "Aranıyor sahibi ruhumun,\nTam yerine mi düştüm?"
      name: Rock Yıldızı
    doomsdayPrepper:
      name: Kıyamete Hazırlanan
      desc: Kıyamet geldiği zaman sen ve 1000 kutu domates çorban hazır olacak!
    jackOfAllTrades:
      desc: Tebrikler, bütün becerilerin yarı yola vardı! Yoksa öyle mi dersin?
      name: On Parmağında On Marifet
    prideAndAccomplishment:
      desc: Bazen senden kötüsü olmamasıyla ünlü olursun.
      name: Gurur ve Başarı
    timeToParty:
      desc: Bu parti şapkası sülaleni kurtaracak.
      name: Parti Zamanı
    iJustFeltLikeRunning:
      desc: Şimdi söylesem bana inanmazsın ama rüzgar gibi koşabilirim. O günden sonra
        eğer bir yere gideceksem koşuyordum!
      name: Koşasım Geldi
    spaceCarsAndBirds:
      name: Uzay, Arabalar ve Kuşlar
      desc: Asla pes etmiyorum. Ölmüş olmam ya da tamamen aciz kalmam gerekirdi. Ve
        asla dediğimde, senden asla vazgeçmeyeceğimi, seni asla hayal kırıklığına
        uğratmayacağımı kastediyorum.' -Melon Usk
    tutorialComplete:
      desc: Sonunda başlangıç bölgesini terk etmeye hazırsın, değil mi?
      name: Eğitim Tamamlandı
    thanksHerbert:
      name: Sağolasın Herbert Ağabey!
      desc: <PLACEHOLDER>
    trenchExplorer:
      desc: <PLACEHOLDER>
      name: Hendek Araştırmacısı
    nonAcademicElectives:
      desc: <PLACEHOLDER>
      name: Akademik Olmayan Seçmeli Dersler
    underseaChef:
      name: Denizaltı Şefi
      desc: <YERTUTUCU>
    anotherMansTreasure:
      name: Başkasının Hazinesi
      desc: <YERTUTUCU>
    tasteTheRainbow:
      name: Gökkuşağı Tat
      desc: <YERTUTUCU>
    fashionista:
      name: Moda Tutkunu
      desc: <YERTUTUCU>
    humanFish:
      name: İnsan Balığı
      desc: <YERTUTUCU>
    gottaCollectThemAll:
      desc: <YERTUTUCU>
      name: Hepsini Toplamalıyım!
