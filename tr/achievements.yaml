singulars:
  cards:
    aFriendLikeMe:
      desc: İnanılmaz kozmik güçler, küçücük bir yaşam alanı.
      name: Benim Gibi Bir Dost
    anIdiotSandwhich:
      desc: "-\"Nesin sen?\"\\n- \"Aptal bir sandviç.\""
      name: Aptal Bir Sandviç
    andMyAxe:
      desc: Gelsinler hele! Moria'da hala nefes alan bir cüce daha var!
      name: Benim de Baltam!
    barbarianVillage:
      desc: Gunnarsgrunn güncellemesinden önce boş bira bardağını fıçılarda kullanmak
        bir Barbarın saldırısına uğramanıza neden olurdu. Barbarı öldürdükten sonra
        bardağı tekrar kullanmak ise yeniden dolmasını sağlardı.
      name: Barbar Köyü
    goldDigger:
      desc: Aşkımı satın alamazsınız dediğimde, maaşınızla bunun mümkün olmadığını
        kastetmiştim.
      name: Servet Avcısı
    hellsKitchen:
      desc: Avrupa'daki bütün vampirleri öldürecek kadar sarımsağımız var.
      name: Hell's Kitchen
    ifItIsBrokenFixIt:
      desc: Tek başına oyun yapmak zor iş.
      name: Çalışmıyorsa, Düzelt Gitsin
    infinityStones:
      desc: Gayet dengeli, her şeyin olması gerektiği gibi.
      name: Sonsuzluk Taşları
    itsAMarathonNotASprint:
      desc: Daha yolun başındasın. Şimdi aynı şeyi tekrar yap.
      name: Bu Bir Maraton, Koşu Değil
    makeAManOutOfYou:
      desc: Karanlık sırlar kadar <hl>GÜÇLÜYÜZ!</hl>
      name: Sen Savaşçı Olacaksın
    masterHasGivenDobbyASock:
      desc: Dobby artık... Özgür.
      name: Efendisi Dobby'ye Bir Çorap Verdi
    masterchef:
      desc: Enfes! Anlaşılan yaman bir aşçı olup çıktın.
      name: Masterchef
    myPrecious:
      desc: Lanet olssun Baggins’se! Gitti! Ceplerinde ne var? Ah, tahmin ediyoruss,
        tahmin ediyoruss, kıymetlimiss. Onu buldu, evet öyle olmuş olmalı.
      name: Kıymetlimiss
    oneCannotSimplyWalkToMordor:
      desc: Mordor'a elini kolunu sallayarak girmek ne kadar kolay olur hiç düşündün
        mü? Eh, <hl>artık biliyorsun</hl>.
      name: Mordor'a Elimizi Kolumuzu Sallayıp Giremeyiz
    onlyYouCanPreventForestFires:
      desc: '...eğer tüm ağaçları kesersen. Yani yaklaşık olarak, yüzde sıfır ihtimalle?'
      name: Orman Yangınlarını Sadece Sen Önleyebilirsin...
    rockAndStone:
      desc: Taş ve Kaya yoksa, eve dönmek de yok!
      name: Taş ve Kaya!
    rockstar:
      desc: "Aranıyor sahibi ruhumun, tam yerine mi düştüm?\nDireniyor faili tutkunun,
        kızmış ve küçülmüş"
      name: Rock Yıldızı
    thatsXcomBaby:
      desc: Rastgelelik bazen fazlasıyla sinir bozucu olabilir.
      name: XCOM Böyledir, Bebeğim!
    touchTheGrass:
      desc: Seni çimenlere dokundurdum, gördün mü?
      name: Çimenlere Dokun
    underTheSea:
      desc: Balıklar mutlular burada\nBurada, su altında\nBalıklar mutsuz karada\nYaşarlar
        kavanozda
      name: Deniz Dibi
    visitorOfTheFarLands:
      desc: Bu sayı, Minecraft'taki "Uzak Diyarlar"a varmak için aşılması gereken
        blok miktarıdır.
      name: Uzak Diyarların Ziyaretçisi
    walkOfShame:
      desc: |-
        *çın* Utan. *çın* Utan. *çın* Utan. *çın* Utan.
      name: Utanç Yürüyüşü
    whatATrip:
      desc: Biraz mantar yiyerek fena bir uçuşa çıkabilirsin. En iyisi arkadaşlarının
        yanındayken tüketmek.
      name: Ne Uçuş Ama
    winniePooh:
      desc: Bazen en küçük şeyler yüreğinde en büyük yeri kaplar.
      name: Ayı Winnie
    youShallNotPass:
      desc: Gizli Ateş'in hizmetkarıyım ben, Anor'un alevini kullanırım. Kara ateş
        seni kurtarmaz, Udun'un Alevi! Gölge'ye geri dön. <hl>Geçemezsin!</hl>
      name: Buradan Geçemezsin!
    areYouSickleOfItYet:
      desc: Issız buzulda attığın adımlarla penguenlerin dostu oldun. Hevesle peşinden
        gelen bir tanesi onu alıp omzuna koymanı umuyor.
      name: Orağına Erdin mi Bari?
    fullyPrepared:
      name: Tam Tedarikli
      desc: Teçhizatın tamamsa, dünyayı fethetmeye hazırsın!
    helanGor:
      desc: Şerefe, kippis, salud, cin cin, prost, kanpai, ganbei!
      name: Helan Går!
    iSmellDeadMiners:
      name: Burnuma Madenci Kokuları Geliyor
      desc: Bu öykü "Madenler ve Canavarlar" hikayesinde geçer. WalkScape Wiki'de
        okuyabilirsin.
    myBackHurts:
      desc: Belin bükülmeden önce bir şeyleri ya bırakman ya da satman lazım.
      name: Sırtım Ağrıdı
    noTrashing:
      desc: Bıraktığın o şeyi geri alsan iyi edersin! Ah, tabii ya, yapamazsın ki.
      name: Çöp Atmayın
    onlyTwoFingers:
      name: Anca İki Parmak mı?
      desc: Yüzüklerin sihirli özelliklerinin beş parmaktan yalnızca birinde çalıştığı
        herkesçe bilinen bir gerçektir.
    oohShiny:
      name: Ne de Parlak!
      desc: Dediklerine göre bu iyi şeyi bulma ihtimalin yüzde birmiş.
    treasureHunter:
      name: Hazine Avcısı
      desc: Bedava hazine sandığı gibisi olamaz!
    arcticExplorer:
      desc: Bu toprakları avucunun içi gibi bildiğine göre, artık kendini gururlu
        bir Jarvonyalı sayabilirsin.
      name: Arktik Kaşif
    comrade:
      name: Yoldaş
      desc: Senin orak ve çekicin mi var? Bizim orak ve çekicimiz var!
    hoarder:
      name: İstifçi
      desc: Bankadaki sınırsız depolama alanı her istifçinin hayalidir. Üstelik bütün
        bankalar birbirine bağlı. Keyfine bak!
    theRockstar:
      desc: "Aranıyor sahibi ruhumun, tam yerine mi düştüm?\nDireniyor faili tutkunun,
        kızmış ve küçülmüş"
      name: Rock Yıldızı
    doomsdayPrepper:
      name: Kıyamet Hazırlıkçısı
      desc: Kıyamet kapıya dayandığı zaman, sen ve 1000 kavanoz domates çorban hazır
        olacak!
    jackOfAllTrades:
      desc: Tebrikler, bütün becerilerin yarı yola vardı! Yoksa vardı mı dersin?
      name: On Parmağında On Marifet
    prideAndAccomplishment:
      desc: Bazen senden kötüsü olmamasıyla ünlü olursun.
      name: Gurur ve Başarı
    timeToParty:
      desc: Bu parti şapkası sülaleni kurtaracak.
      name: Parti Zamanı
    iJustFeltLikeRunning:
      desc: Biliyorum, söylesem de inanmazsınız, ama ben rüzgar gibi koşabiliyorum.
        O günden sonra, bir yere gideceksem koşarak gitmeye başladım.
      name: Koşasım Geldi O Kadar
    spaceCarsAndBirds:
      name: 'Yapabileceğim Onca Şey'
      desc: 'Elime bir servet geçse, bütün hayatım değişse...'
    tutorialComplete:
      desc: Nihayet başlangıç bölgesinden ayrılmaya hazırsın, değil mi?
      name: Öğretici Tamamlandı
    thanksHerbert:
      name: Teşekkürler, Herbert!
      desc: Herbert altın kalpli bir adamdır. Birkaç akçe karşılığında eski macera
        giysilerini memnuniyetle satar.
    trenchExplorer:
      desc: Yıldızların arasında keşfedilmeyi bekleyen sonsuz uzaydan bahsediyorlar.
        Okyanusun %95'inden fazlası keşfedilmemiş dururken ne gerek var ki.
      name: Çukur Kaşifi
    nonAcademicElectives:
      desc: Hobimsi derslerin insanın ufkunu genişleteceği kimin aklına gelirdi?
      name: Akademik Olmayan Seçmeli Dersler
    underseaChef:
      name: Deniz Altı Aşçısı
      desc: En azından suyun içindeyken yemeğin altını yakamazsın.
    anotherMansTreasure:
      name: Başkasının Hazinesi
      desc: Sadece gerçek bir antikacı sıradan çöple iyi çöpü ayırabilir.
    tasteTheRainbow:
      name: Gökkuşağının Tadına Bak
      desc: Söylentiye göre gökkuşağının tadı tek boynuzlu at boynuzu tozu gibiymiş.
        Ama unutmayasın! Tek boynuzlu at boynuzu öğütmek kanunlara aykırıdır.
    fashionista:
      name: Moda Uzmanı
      desc: Güzel bir kıyafet yaşamanın güzelliğini insana hatırlatabilir.
    humanFish:
      name: İnsan Balığı
      desc: Yarı insan yarı balık olmak eğlenceli olsa gerek. Tabii hangi yarısı denk
        geldiyse.
    gottaCollectThemAll:
      desc: En iyi olmak isterim, herkesten iyi. Toplamak gerçek sınav...
      name: Hepsini Topla!
    oohShinier:
      desc: Dünyadaki en nadir şey, muhakeme yeteneğinden sonra, iyi ve parlak bir
        yıldız incidir.
      name: Daha Daha Parlak!
    youreGonnaNeedaBiggerKitchen:
      name: Daha Büyük Bir Mutfak Lazım
      desc: Büyük balığın derdi büyük olur.
    feedYourInnerChild:
      name: İçindeki Çocuğu Besle
      desc: <DEĞİŞKEN>
    residualRelic:
      desc: Doğru süs yanlış yerdeyken bütün dünyayı değiştirebilir.
      name: Bırakılan Yadigar
    moreThanMeetsTheEye:
      name: Göründüğünden Daha Fazlası
      desc: Elmasların peşine geldin ama anca bir kürek buldun. Erdwise Takıcılık
        Fabrikası'nın gizemlerine akıl sır ermez.
    aVeryFashionableCoast:
      name: Son Moda Bir Kıyı
      desc: Nihayet Arenum'un Ortatepe ile Bengiyuva arasında bulunan moda başkentinin
        halkına uyum sağlamış gibi hissediyorsun.
    nice:
      desc: Güzel.
      name: Güzel.
