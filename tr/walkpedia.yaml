  contentPages:
    item:
      info:
        title: Eşya <object id="{obj}">
    skill:
      info:
        level: Seviye
        xp: TP
        xpToNext: Sonraki seviyeye kalan TP
        xpTo99: 99 seviyeye kalan TP
        stepsWalked: Atılan adım
        ofTotalSteps: Toplam adımın yüzdesi
        nextUnlock: Sıradaki açılacaklar
        lastUnlock: Son açılanlar
        unlocks: Bütün açılanlar
        unlocksDesc: Bu beceriyi seviye atlatarak hangi içerikleri açtığını gör.
        fromLevelToLevel: <c>{from}</c> seviyeden <c>{to}</c> seviyeye
        guide: Rehber
      guides:
        agility: "<object id=\"agility\" /> seyahat etmek için gerekli olan bir yardımcı
          beceridir.\n\n<li><hl>Başlangıç konumu</hl>: <c>Çeviklik</c> genellikle
          diğer becerilerin yanı sıra gelişir. Mesela istersen <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ />'da <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ /> yaparak geliştirmeye hemen başlayabilirsin. Daha sonra yeni bir konuma
          seyahat ederken kullanacağını fark edecek olsan da daha fazla yer keşfedip
          yeni teçhizatlar edinmeden çevikliğe özgü faaliyetler bulamazsın. Bu yüzden
          bir çift <object id=\"skis\" /> veya <object id=\"climbingTool\" /> edinsen
          iyi olur.</li>\n\n<li><hl>Nerede bulunur</hl>: Bazı araziler, dağlar, hatta
          şehirlerde şaşıracağın <c>çeviklik</c> faaliyetleri bulabilirsin.</li>\n\
          \n<li><hl>Amacı</hl>: Seyahat etmek, kestirmeleri kullanmak ve rastgele
          malzemeler bulmak. Arenum'da gezinmek için elzem bir beceri olan çevikliğini
          seviye atlattıkça daha hızlı seyahat edebilirsin.</li>\n"
        cooking: "<object id=\"cooking\" /> <object id=\"food\" /> ve başka tüketimlikler
          yapmakta kullanılan bir üretici beceridir.\n\n<li><hl>Başlangıç konumu</hl>:
          <c>Aşçılığa</c> <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ />'da <object id=\"a34e2643-5c41-4d15-94de-8df53d3d4c19\" /> yaparak veya
          <object id=\"recipe_cooking\" /> seçenekleriyle başlayabilirsin.</li>\n\n\
          <li><hl>Nerede bulunur</hl>: Birçok yerleşim yerinde <object id=\"service_kitchen\"\
          \ /> bulunma ihtimali vardır. Daha başka pek çok yerde <c>aşçılık</c> faaliyetleri
          için yardımına ihtiyaç duyulan mutfaklara rastlayabilirsin.</li>\n\n<li><hl>Amacı</hl>:
          Aşçılık, <object id=\"fish\" /> ve <object id=\"ingredient\" /> kullanarak
          çeşitli beceriler için her türlü bonuslar verebilen <object id=\"food\"\
          \ /> ve <object id=\"beverage\" /> üretmek için kullanılır.</li>\n"
        carpentry: "<object id=\"carpentry\" /> odunculuk malzemeleri ve <object id=\"\
          plank\" />lar ile iştigal ettiğin bir üretici beceridir.\n\n<li><hl>Başlangıç
          konumu</hl>: <c>Marangozluğa</c> <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ />'da marangozluk <icon i=\"crafting\" /> tariflerini uygulayarak veya
          <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ />'nda <object id=\"activity-sandcastle_building-3273bc4a-f394-423f-96f9-3fcc93d1f44d\"\
          \ /> yaparak başlayabilirsin.</li>\n\n<li><hl>Nerede bulunur</hl>: Birçok
          yerleşim yerinde <object id=\"service_sawmill\" /> hizmeti bulabilir, hatta
          birkaçında <c>marangozluk</c> faaliyetlerine rastlayabilirssin.</li>\n\n\
          <li><hl>Amacı</hl>: <object id=\"logs\" />leri keserek <object id=\"crafting\"\
          \ /> için lazım olan <object id=\"plank\" />ları üretmek.</li>\n"
        crafting: "<object id=\"crafting\" /> kullanışlı aletler yapmak için kullanılan
          üretici bir beceridir.\n\n<li><hl>Başlangıç konumu</hl>: <c>Zanaatkarlığa</c>
          \"Yardımsever Herbert\"tan aldığın <object id=\"processed\" /> malzemeleri
          basit <icon i=\"crafting\" /> tarifleriyle <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ />'da başlayabilirsin.</li>\n\n<li><hl>Nerede bulunur</hl>: Birçok yerleşim
          yerinde <object id=\"service_workshop\" /> hizmeti bulunur. Daha yüksek
          zanaatkarlık tarifleri için buralara gitmen gereklidir. Hatta bazılarında
          yapabileceğin <c>zanaatkarlık</c> faaliyetleri bile bulabilirsin.</li>\n\
          \n<li><hl>Amacı</hl>: <object id=\"bar\" />, <object id=\"plank\" /> ve
          <object id=\"processed\" /> malzemeleri bir araya getirerek diğer becerilerde
          kullanmak üzere <object id=\"woodcuttingTool\" />, <object id=\"miningTool\"\
          \ />, <object id=\"fishingTool\" /> veya <object id=\"foragingTool\" />
          seçenekleri üretmek.</li>\n"
        fishing: "<object id=\"fishing\" /> <object id=\"fish\" /> yakalamak için
          gereken bir malzemeci beceridir.\n\n<li><hl>Başlangıç konumu</hl>: <c>Balıkçılığa</c>
          <object id=\"crafting\" /> kullanarak ilk <object id=\"fishingNet\" />'nı
          yaptıktan sonra <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ />'nda başlayabilirsin.</li>\n\n<li><hl>Nerede bulunur</hl>: Su kütlelerine
          kıyısı bulunan çoğu yerde <c>balıkçılık</c> faaliyetleri bulunur. Yalnız
          yanında doğru <object id=\"fishingTool\" /> bulundurmayı unutma.</li>\n\n\
          <li><hl>Amacı</hl>: <object id=\"cooking\" /> ile<object id=\"cookedFish\"\
          \ /> yaparak farklı becerilerine çeşitli geçici bonuslar edinmek için <object
          id=\"fish\" /> yakalamak.</li>\n"
        foraging: "<object id=\"foraging\" /> <object id=\"plant\" /> toplamak için
          gereken bir malzemeci beceridir.\n\n<li><hl>Başlangıç konumu</hl>: <c>Toplayıcılığa</c>
          <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ />'da <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ /> yaparak hemen başlayabilirsin.\n\n<li><hl>Nerede bulunur</hl>: Çoğu
          doğal ortamda (ovalar, ormanlar, tepeler, dağlar, kumsallar, mağaralar)
          ve bazı yerleşim yerlerinde <c>toplayıcılık</c> faaliyetlerine rastlayabilirsin.</li>\n\
          \n<li><hl>Amacı</hl>: <skill skill=\"crafting\"/> veya <skill skill=\"cooking\"\
          /> gibi diğer beceriler için lazım olan, bazıları <object id=\"ingredient\"\
          \ /> olan <object id=\"plant\" />leri toplamak.</li>\n"
        mining: "<object id=\"mining\" /> <object id=\"ore\" /> ve mineralleri toplamak
          için gereken bir malzemeci beceridir.\n\n<li><hl>Başlangıç konumu</hl>:
          <c>Madencilik</c> yapmaya <object id=\"crafting\" /> kullanarak ilk <object
          id=\"pickaxe\" /> kazmanı yaptıktan sonra <object id=\"location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09\"\
          \ />'da başlayabilirsin.</li>\n\n<li><hl>Nerede bulunur</hl>: Genellikle
          dağlık konumlarda <c>madencilik</c> faaliyetine rastlayabilirsin, sakın
          yanında uygun bir <object id=\"miningTool\" /> götürmeyi unutma.</li>\n\n\
          <li><hl>Amacı</hl>: <object id=\"smithing\" /> yaparak külçe dökmek için
          <object id=\"ore\" /> ve <object id=\"nugget\" /> çıkarmak. Hatta nadiren
          de olsa <object id=\"trinketry\" /> yaparak şekillendirebileceğin birkaç
          <object id=\"rough_gem\" />e bile rastlayabilirsin.</li>\n"
        smithing: "<object id=\"smithing\" /> <object id=\"bar\" /> döküp metal dövmek
          için kullanılan bir üretici beceridir.\n\n<li><hl>Başlangıç konumu</hl>:
          <c>Demircilik</c> yapmaya <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ />'da <object id=\"745d4e6f-5c6a-45a3-a98d-fc88f63bbb25\" /> yaparak veya
          demircilik <icon i=\"crafting\" /> tariflerini deneyerek başlayabilirsin.</li>\n\
          \n<li><hl>Nerede bulunur</hl>: Çoğu yerleşim yerinde <object id=\"service_forge\"\
          \ /> hizmeti bulman mümkündür. Hatta birkaçında <c>demircilik</c> faaliyetleri
          bile bulabilirsin.</li>\n\n<li><hl>Amacı</hl>: <object id=\"ore\" /> ve
          <object id=\"nugget\" /> ile döküm yaparak <object id=\"crafting\" /> ve
          <object id=\"trinketry\" /> için lazım olan <object id=\"bar\" /> elde etmek.</li>\n"
        woodcutting: "<object id=\"woodcutting\" /> tahta malzemeler ve <object id=\"\
          logs\" /> toplamak için gereken bir malzemeci beceridir.\n\n<li><hl>Başlangıç
          konumu</hl>: <c>Odunculuk</c> yapmaya <object id=\"crafting\" /> ile bir
          <object id=\"woodcuttingHatchet\" /> yaptıktan sonra <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ />'da başlayabilirsin.</li>\n\n<li><hl>Nerede bulunur</hl>: Çoğu orman
          konumunda <c>odunculuk</c> faaliyeti yapma imkanı vardır, yanında uygun
          bir <object id=\"woodcuttingTool\" /> bulundurmayı sakın unutma.</li>\n\n\
          <li><hl>Amacı</hl>: Daha sonra <object id=\"carpentry\" /> için kullanılabilecek
          <object id=\"logs\" />leri kesmek. Bazen <object id=\"woodcuttingTrees\"\
          \ /> yaparken kullanışlı eşyalar içeren bir <object id=\"item-bird_nest-c459d244-4ef3-41c1-a911-01e18efaeec1\"\
          \ /> bile buulabilirsin.</li>\n"
