singulars:
  pages:
    home:
      info:
        title: WalkPedi
        tabText: Ana sayfa
        description: WalkPedi karakterinin kişisel günlüğüdür. Karakterinin bilgisini,
          ilerlemesini ve oyun içeriğini buradan kolaylıkla takip edebilirsin.
    itemList:
      info:
        title: Eşyalar
        description: Eşyalar toplanabilen, kullanılabilen veya satılabilen nesnelerdir.
          Dünyanın farklı yerlerinde bulunabilir, satıcılardan alınabilir veya oyuncular
          tarafından üretilebilirler.
        tabText: Eşya listesi
    locationList:
      info:
        title: Konumlar
        tabText: Konum listesi
        description: Konumlar dünya üzerinde ziyaret edebileceğin yerlerdir. Buralarda
          karakterinin etkileşime geçebileceği hizmetler ve faaliyetler bulunur.
    skillList:
      info:
        title: Beceriler
        tabText: Beceri listesi
        description: Beceriler kendileriyle alakalı faaliyetleri yaparken seviye atlarlar.
          Yeni içeriklerin açılmasını sağlayıp seni daha verimli kılarlar.
    activityList:
      info:
        title: Faaliyetler
        tabText: Faaliyet listesi
        description: Faaliyetler gerçek hayatta yürüyerek yapabileceğin tekrarlanabilir
          aktivitelerdir. Eşyaları edinmenin ve becerilerini geliştirmenin esas yolu
          faaliyetlerdir.
    serviceList:
      info:
        title: Hizmetler
        description: Hizmetler bulundukları konumlarda çeşitli faydalar sunar. En
          çok da üretim yapma olanağı sağlarlar.
        tabText: Hizmet listesi
    recipeList:
      info:
        title: Tarifler
        description: Tarifler kendi eşyalarını üretebilmenin yoludur. Genellikle malzemelerle
          birlikte bir hizmet gereksinimi de bulunur.
        tabText: Tarif listesi
    characterList:
      info:
        title: Karakterler
        tabText: Karakter listesi
        description: Karakterler dünyada gezerken rastlayabileceğin kişilerdir. Görevler
          verebilir, eşyalar satabilir veya daha pek çok şey yapabilirler.
    buildingList:
      info:
        title: Yapılar
        description: Yapılar genellikle dükkanlar veya bankalar gibi hizmetleri içeren
          binalardır.
        tabText: Yapı listesi
    shopList:
      info:
        title: Dükkanlar
        tabText: Dükkan listesi
        description: Dükkanlar eşya alıp satabileceğin yerlerdir. Genellikle yapıların
          içinde bulunurlar.
