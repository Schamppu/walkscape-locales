singulars:
  buildings:
    gdte:
      bilgemontCastle:
        name: Sintinetepe Kalesi
        desc: Bu koskocaman kalenin oldukça gösterişli ve neredeyse kusursuz olduğunu
          söyleyebiliriz. Taşlarında ne bir çatlak ne de bir yanık izi bulunur. Kalenin
          bu tertemiz görüntüsü sanki içinde kimse yaşamıyormuş gibi bir his uyandırır.
          Ancak bu görkemli kalede yaşayan hükümdarlar zenginlikleri ve güzel mücevherleriyle
          herkesçe tanınmaktadırlar.
      bogsideBankOfProsperity:
        name: Batakyanı Refah Bankası
      animalShelter:
        name: Pati Pati Pençe
        desc: Dükkanın içi rengarenk kürkleri veya pullarıyla yelpaze oluşturan bir
          sürü farklı hayvan çeşidiyle dolu. Duvardaki bir panoda bu hayvanların çoğunluğunun
          terk edildikten ya da kaybolduktan sonra bataklıktan kurtarılmış oldukları
          yazıyor.
      bureauOfMoss:
        name: Yosun Bürosu
        desc: Tavernanın içindekiler yosun ve bataklık temalı süslemelerle dolu, yemek
          takımları hariç. Ocağın bitişiğindeki köşede birkaç kurbağanın iyi vakit
          geçirdiği küçük bir havuz bulunur. Halk ozanının gitara benzeyen ancak içi
          su dolu olan acayip enstrümanından hafif bir melodi çalar.
      fishMarketStall:
        name: Balık Tezgahı
        desc: Görünüşe göre buzun üzerinde sürüsüne bereket kocaman balıkların yattığı
          bu tezgahın başında bir kadın bulunuyor. Ayrıca etrafında başka balıklarla
          ve hatta balık yemleriyle dolu birkaç kova daha olduğu görülüyor.
      quagmireCouture:
        name: Çıkmaz Modaevi
      goldnGrailEverhaven:
        name: Altın Kase Bengiyuva
      mossyMerchantsBreezeMart:
        name: Yosunlu Tüccar Meltemi Dükkanı
      maritimeFortuneBank:
        name: Bahri Servet Bankası
      bogAndBlade:
        name: Batak & Bıçak
      goldnGrailBilgemont:
        name: Altın Kase Sintinetepe
      goldnGrailBlackspell:
        name: Altın Kase Karabüyü
      halfmawOutpost:
        name: Macera Loncası Batakolu
      foodMarketStall:
        name: Yiyecek Tezgahı
      toolMarketStall:
        name: Alet Tezgahı
      witchsHut:
        name: Cadı Kulübesi
    jarvonia:
      fortofPermafrost:
        name: Buzuldaim Hisarı
        desc: Jarvonya ile Görkemli Düklük Trellin-Erdwise arasında bulunan bu ihtişamlı
          hisar işte karşında dikiliyor. Bu yer, Jarvonya'nın donmuş topraklarına
          girmeden önce burada bir oyun oynanması zorunluluğuyla bilinir.
      frosthookEmporium:
        name: Karkanca Mağazası
        desc: Görmüş geçirmiş bir korsan hanım seni başıyla selamlıyor. Tezgahın arkasına
          geçerken tahta bacağı zeminde takırdıyor. Duvarlar ve raflar çeşit çeşit
          balıkçılık malzemesiyle dolu. Hayret verici derecede büyük bir köpek balığı
          kafası ise bu duvarlardan birine asılmış. Altındaki tabelada "Bruce" yazısı
          okunuyor.
      frozenCapital:
        name: Donmuş Sermaye Bankası
        desc: Jarvonya'da herkesçe bilinen nüfuzlu bir banka. Donmuş Sermaye eşyalarını
          güvende tutar.
      icyGoblet:
        name: Buzlu Kadeh
        desc: Buzlu Kadeh Tavernası'nda içecekler sınırsızca akar ve soğuk serüvenlerini
          anlatan maceracıların kahkaları havayı doldururken efsaneler gerçeklikle
          buluşur.
      templeOfAzurazera:
        name: Azurazera Tapınağı
        desc: Tütsü dumanı ve kutsal sözlerin fısıltılarıyla dolup taşan bu devasa
          tapınakta insanlar mavi renkte parlayan kocaman taşın yanına giderek dua
          ediyorlar. Bu kocaman taş yerden göğe kadar uzanarak sanki gökyüzünü delecekmiş
          gibi görünüyor. Boyutuna rağmen, taşın tamamen pürüzsüz yüzeyi güç dolu
          bir sesle uğulduyor.
      tutorialCabin:
        name: Yardımsever Herbert'ın Kulübesi
        desc: Büyüsüz Orman'ın hemen dışında mütevazı bir kulübe bulunuyor. Kulübenin
          önünde, birkaç ağaç kütüğünün ardındaki masanın yanında duran iki sandalyeden
          birinde bir adam oturuyor. Görünüşe göre adam dikkatini masanın üzerindeki
          satranç tahtasına vermiş.
      woodcuttersCabin:
        name: Oduncu Barakası
        desc: Sık bir ormanın içindeki ufak bir alanın ortasında, devrilmiş ağaçlardan
          yapılma bir baraka dikiliyor. Etrafı ise kesilmiş ağaç kütükleriyle çevrilmiş.
          Ufacık çalı çırpı yığınları bu kütüklerin yanına ya özenle dizilmiş ya da
          bir ip yardımıyla birbirine bağlanmış olarak duruyor.
      hornOfRespiteOutpost:
        name: Macera Loncası Karakolu
        desc: Macera Loncası Karakolu, maceracıların hikayelerini paylaştıkları, tavsiye
          aradıkları ve bir sonraki yolculuklarına hazırlık yapabildikleri bir yerdir.
          Duvarları eski keşif gezilerinden kalma haritalar, silahlar ve ödüllerle
          kaplıdır.
      jarvoJoy:
        name: JarvoŞen
        desc: Tıknaz bir cüce, tezgahın arkasındaki taburenin üzerinde dikiliyor.
          Yüzünde daha yeni iyileşmiş gibi görünen yaraların izleri var. Sakalının
          ise birkaç yeri yanmış. Etrafında çeşitli kayaklar, uçandiskler ve başka
          pek çok spor ekipmanı bulunuyor.
      frostyFinds:
        name: Kallaheim'ın Soğuk Malları
        desc: Bir gezginin maceralarında ihtiyaç duyabileceği her türlü şey bulunur.
      northstarMercantile:
        name: Demirkazık Ticarethanesi
        desc: Birçok insanın girip çıktığı görülebilen Demirkazık Ticarethanesi, bulunduğu
          konumda başarıyla gelişiyor. Karşı duvardaki ocakta ateş yavaşça çatırdarken
          özenle dizilmiş satılık mallar raflarda alıcılarını bekliyor.
      bigloo:
        name: İriglu
        desc: Şaşırtıcı derecede geniş bir iglu olan İriglu, şirin papyonu ve paytaklığıyla
          meşhur sevimli bir penguen tarafından sergilenen buz kaplı eserlerden seçme
          bir koleksiyonun ve sıcacık misafirperverliğin bulunabileceği yerdir.
      polarPruning:
        name: Polar Perukar
        desc: Polar Perukar, Azurazera'nın kalbinde bulunan samimi bir berber dükkanıdır.
          İçeri adımını attığın gibi saçın becerikli berber tarafından dikkatlice
          şekillendirilmeye başlar. Duvarlar çeşitli eşyalarla dekore edilmiştir ve
          havası ferah bir çam kokusuyla doludur.
      tundraTrends:
        name: Tundra Trendi
        desc: Tundra Trendi en yeni kış modasını oyunbaz bir tarz katarak sunar. Göz
          alıcı atkıları, acayip şapkaları ve rengarenk kabanları keşfederek kar beyazlığının
          ortasında kendini göster.
      notAShop:
        name: Dükkan Değil
        desc: Köyün geri kalanından ayrık durarak göze çarpan ilgi çekici bir yapı.
          İçeri girenlere hemen meyan kökü içeceği ikram edilir. Duvardaki afişte
          ne anlama geldiği meçhul olan bir "WalkScape" yazısı okunur. İçerisi ise
          bir kanban tablosu, yüksek bir masa ve Boraocak malı yepyeni bir yürüyüş
          bandı bulunan bir ofis alanı gibi görünmekte.
      azurazeraBank:
        name: Adanmışlığın Soğuk Deposu
        desc: Dışarıdaki karın bir şekilde içeriye doluşmadığı tertemiz görünümlü
          bir banka. Meşaleler bile mavi renkte yandığı için etrafa mavi camlı bir
          gözlükle baktığına neredeyse yemin edeceksin. Yalnızca Jarvonyalılar arasındaki
          en saygın kimseler böyle bir yere adım atabilir.
    syrenthia:
      casbrantsSunkenShip:
        name: Kasbrant'ın Batık Gemisi
