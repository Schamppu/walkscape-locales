plurals:
  dialogs:
    deleteClass:
      text:
        few: '-'
        many: '-'
        one: Nesneleri silme işlemi geri alınamaz. Bu nesneye diğer nesnelerde {}
          kere atıfta bulunulmuş.
        other: Nesneleri silme işlemi geri alınamaz. Bu nesneye diğer nesnelerde {}
          kere atıfta bulunulmuş.
        two: 'Nesneleri silme işlemi geri alınamaz. Bu nesneye diğer nesnelerde {}
          kere atıfta bulunulmuş.'
        zero: '-'
      title: Silmek istediğinden emin misin?
singulars:
  errors:
    characterValidation:
      nameTooShort: Karakter adı en az 3 harften oluşmalıdır.
      nameContainsleadingTrailingSpaces: Boşlukla başlanamaz veya art arda boşluk
        konamaz.
      nameContaintsConsecutiveSpaces: Art arda boşluk konamaz.
      nameTooShortWithSpacesRemoved: Karakter adı boşluklar sayılmadan en az 3 harften
        oluşmalıdır.
      nameContainsSpecialCharacters: Karakter adı özel semboller içeriyor. Yalnızca
        harfler, sayılar ve boşluk kullanılabilir.
    serverError:
      newUpdate:
        title: Yeni güncelleme
        text: Oyuna güncelleme geldi. Lütfen yeni güncellemeyi indirmek için oyunu
          yeniden başlat.
      noClosedBetaAccess:
        title: Kapalı beta erişimi süresi dolmuş
        text: <c i=0>WalkScape Kapalı Beta erişimi süren dolmuş</c>. Erişimini Kapalı
          Beta'ya yeniden başvurarak gelecekteki bir kabul dalgasında ya da oyuna
          <c i=1>Patreon</c> veya <c i=1>Buy Me a Coffee</c> üzerinden destek vererek
          derhal geri kazanabilirsin.\n\nOyuna destek vermeye karar verirsen, Patreon
          veya Buy Me a Coffee hesabını <c i=1>WalkScape Portal Hesabı Sayfanda</c>
          bağlayarak oyuna erişimini geri kazanabilirsin. Ayrıca <c i=1>Beta erişimi
          başvurunu</c> da Hesap Sayfandan yapabilirsin.
      noInternetConnection:
        title: WalkScape sunucusuna bağlanılamadı
        text: WalkScape sunucusuna bağlanma girişimi başarısız oldu. İnternet bağlantının
          olmaması, sunucunun kapalı olması veya güvenlik duvarının bağlantıyı engellemesi
          buna neden olabilir. Lütfen internet bağlantını kontrol edip tekrar dene.
      serverMaintenance:
        title: WalkScape sunucusu bakımda
        text: Oyun sunucusu şu anda bakımda. Lütfen daha sonra tekrar dene.
      serverOffline:
        title: WalkScape sunucusu çevrim dışı
        text: Oyun sunucusu şu anda çevrim dışı. Bakım yapılması ya da sunucudaki
          bir sorun buna neden olabilir. Lütfen daha sonra tekrar dene.
      unknownError:
        text: Bilinmeyen hata.
        title: Bilinmeyen hata.
      bannedUser:
        text: WalkScape'ten kalıcı olarak men edildin. Bir yanlışlık olduğunu düşünüyor
          ve itirazda bulunmak istiyorsan, <c i=1>contact@walkscape.app</c> adresine
          e-posta göndererek bize ulaşabilirsin.
        title: WalkScape'ten kalıcı olarak men edildin
      connectionError:
        text: Sunucuya bağlanırken bir hata oluştu. Lütfen internet bağlantını kontrol
          edip tekrar dene.
        title: Bağlantı hatası
      invalidSession:
        title: Geçersiz oturum
        text: Oturumun geçersiz. Lütfen oyunu yeniden başlatarak tekrar giriş yap.
      newClientUpdate:
        text: Oyunun güncel değil ve daha yeni bir sürümü mevcut. Lütfen oynamaya
          devam etmek için oyunun en son sürümünü indir.
        title: Yeni uygulama güncellemesi mevcut
      unauthorized:
        title: Yetkisiz kişi
        text: Yetkin bulunmuyor. Lütfen tekrar giriş yap.
      failureToUpdateContent:
        title: İçerik güncellenemedi
        text: Oyun uygulaması içeriği güncelleyemedi. Lütfen bu durumu hatanın ve
          cihazının detaylarıyla birlikte Discord üzerinden geliştiricilere bildir.
          Oyunu yeniden başlatarak içerik başarıyla indirilecek mi diye bakmayı da
          deneyebilirsin.
      userBannedTemporarily:
        text: WalkScape'ten <c i=0>{bannedUntil}</c> tarihine kadar men edildin.
        title: WalkScape'ten geçici olarak men edildin
    gameError:
      initializingGameFailed:
        text: Oyun uygulaması başlatılamadı. Lütfen bu durumu hatanın ve cihazının
          detaylarıyla birlikte Discord üzerinden geliştiricilere bildir. Oyunu yeniden
          başlatarak yükleme başarılı olacak mı diye bakmayı da deneyebilirsin.
        title: Oyun başlatılamadı
      loadingPlayerFailed:
        title: Oyuncu yüklenemedi
        text: Geçersiz oyuncu verisi. Yükleme başarısız. Lütfen Discord veya e-posta
          ile geliştiricilerle iletişime geç.
      stepLoadingFailed:
        title: Adımlar yüklenemedi
        text: Oyun uygulaması adımları yükleyemedi. Lütfen bu durumu hatanın ve cihazının
          detaylarıyla birlikte Discord üzerinden geliştiricilere bildir. Oyunu yeniden
          başlatarak adımlar başarıyla yüklenecek mi diye bakmayı da deneyebilirsin.
      stepsNotLoadedDueToBan:
        text: WalkScape'ten men edilmiş olduğun için adımların yüklenemedi. Şu andan
          itibaren adımların normal bir şekilde sayılacak.
        title: Men edilmiş olduğun için adımlar yüklenemedi
      stepLoadingInterruped:
        title: Adım yüklemesi yarıda kesildi
        text: Adımlar yüklenirken oyun arka plana alındı veya işlem yarıda kesildi.
          Lütfen adımlarını yüklemek için oyunu tekrar açmayı dene.
    activityCancelled:
      title: Faaliyet iptal edildi
      stepsAreInfinite: Gereksinimlerini artık karşılamadığın için mevcut faaliyet
        iptal edildi.
    fatalError:
      error: Hata için üzgünüz. Unutma ki oyun henüz kapalı betada ve bütün oyuncu
        kayıtları her gün buluta yükleniyor.
  messages:
    comingSoon:
      title: Çok yakında
      text: Bu içerik Walkscape'in mevcut sürümünde <hl>bulunmuyor</hl>.
    saveSuccesful:
      text: Değişikliklerin başarıyla kaydedildi.
      title: Kayıt başarılı!
    saveUnsuccesfullLootTables:
      text: Ganimet tablosu, ilgili bir eşya bulunmayan satır(lar) içeriyor.
      title: Kayıt başarısız.
    disabled:
      title: Devre dışı
      text: Bu özellik şu anda <hl>geçici olarak devre dışı</hl>. Daha fazla bilgi
        için Portal'ı, Reddit'i veya Discord'u kontrol edebilirsin.
    workInProgress:
      title: Devam eden çalışma
      text: Bu özellik hala geliştirme aşamasında ve pek çok işlevi <hl>henüz mevcut
        değil</hl>. Yine de deneyebilir ve tamamlandığı zaman tekrar göz atabilirsin!
    stepsNotCountedRealTime:
      title: Adımlar gerçek zamanlı sayılmıyor
      textIOS: Adım kaynağı olarak <icon i="Phone small" /> <c>Telefon</c>'dan başka
        bir şey kullanırken, adımlar gerçek zamanlı olarak sayılmaz. Cihazına bağlı
        olarak, adımlarını başka bir uygulama kullanarak veya Apple Health'i açarak
        eşlemen gerekebilir. Bu mesaj en az <c>5000</c> adım eşlediğin zaman kaybolacak.
        Adım kaynağını ne zaman istersen <c>Ayarlar</c>'dan <icon i="Phone small"
        /> <c>Telefon</c>'una çevirebilirsin.
  popups:
    achievementUnlocked:
      achievementPoints: '{points} başarım puanı'
      requirements: Gereksinimler
      rewards: Ödüller
      achievementUnlocked: '{achievement} başarımı açıldı'
    idleSteps:
      characterGained: Karakter <c>+{amount}</c> tecrübe kazandı />
      characterLeveledUpFrom: Karakter <c i="0">{from}</c> seviyeden <c i="1">{to}</c>
        seviyeye çıktı.
      craftedItem: <c>+{amount}</c> <item id="{item}" /> üretildi.
      gainedExperience: <skill skill="{skill}" /> <c>+{exp}</c> tecrübe kazandı.
      gainedItem: <c>+{amount}</c> <item id="{item}" /> kazanıldı.
      nothingHappened: Kayda değer bir şey olmadı.
      stepsWhileAway: Oyun kapalıyken kazanılan adım
      whileYouWereAway: Sen uzaktayken...
      skillLeveledUp: <skill skill="{skill}" /> <c i="0">{from}</c> seviyeden <c i="1">{to}</c>
        seviyeye çıktı.
      gainedMoney: <c i="0">+{amount}</c> <c i="1">akçe</c> kazanıldı.
      arrivedAt: <location /> <c>{location}</c> konumuna varıldı.
    characterLevelUp:
      unlocks: Açılanlar
      noNewUnlocks: Bu seviyede açılan yeni bir şey yok.
      characterLevelUp: Karakter seviye atladı
    skillLevel:
      skillLevelUp: '{skillName} seviye atladı'
      unlocks: Açılanlar
      noNewUnlocks: Bu seviyede açılan yeni bir şey yok.
      newActivity: <chip><stext><c>Yeni faaliyet</c></stext></chip> <c>{activityName}</c>
        açıldı.
      newItem: <chip><stext><c>Eşya açıldı</c></stext></chip> <item id="{item}"/>
        artık kuşanılabilir.
      newRecipe: <chip><stext><c i="0">Yeni tarif</c></stext></chip> <c i="1">{recipeName}</c>
        açıldı.
      newDrop: <chip><stext><c i="0">Yeni ganimet</c></stext></chip> <c i="1">{itemName}</c>
        artık <c>{activityName}</c> faaliyetinden kazanılabilir.
      newRoute: <chip><stext><c i="0">Yeni seyahat rotası</c></stext></chip> <c i="1"><location
        id="{fromID}" /><c>{from}</c>-<location id="{toID}" /><c>{to}</c> açıldı.
    inactiveSteps:
      stepsWhileInactive: Oyun uykudayken kazanılan adım
  info:
    game:
      equipGearSetSomeFailed:
        title: Teçhizat setindeki eşyalar kuşanılamadı
        text: Teçhizat setindeki bazı eşyalar kuşanılamadı. Teçhizat seti geçersiz
          olabilir. Veya bazı eşyaları kuşanmak için gereksinimleri karşılamıyor olabilirsin.
      equipGearSetFailed:
        title: Teçhizat seti kuşanılamadı
        text: Teçhizat seti kuşanılamadı. Kuşanmaya çalıştığın teçhizat seti geçersiz
          veya bozulmuş olabilir.
      equipGearFailed:
        title: Eşya kuşanılamadı
        text: Eşya kuşanılamadı. Lütfen tekrar dene.
      importGearSetFailed:
        title: Teçhizat seti içe aktarılamadı
        text: Teçhizat seti içe aktarılırken hata oluştu. Teçhizat seti verisi bozulmuş
          veya geçersiz olabilir.
      importGearSetTooManyTools:
        title: Teçhizat setinde çok fazla alet var
        text: Teçhizat setinde izin verilenden daha çok alet var.
      changingActivityFailed:
        title: Faaliyet değiştirilemedi
        text: Faaliyet değiştirilemedi. Ya zaten yaptığın faaliyettir ya da mevcut
          değildir.
      withdrawZero:
        title: Çekme işlemi başarısız
        text: Sıfır veya daha az eşya çekemezsin.
      withdrawTooFew:
        title: Çekme işlemi başarısız
        text: Çekecek yeterince eşyan yok.
      withdrawDidNotExist:
        title: Çekme işlemi başarısız
        text: Çekmeye çalıştığın eşya bulunmuyor. Bankayı yeniden açmak bu sorunu
          düzeltebilir.
      withdrawFailed:
        title: Çekme işlemi başarısız
        text: Çekme işlemi başarısız. Lütfen tekrar dene.
      buybackFailed:
        text: Geri satın alma başarısız oldu. Envanterinde geri satın almayı tamamlamak
          için gerekli eşyalar bulunmuyor.
        title: Geri satın alma başarısız oldu
      cannotQueueMoreThanOneActivity:
        text: Birden fazla seyahat eylemini sıraya koyabilirsin ancak aynı anda yalnızca
          bir faaliyeti sıraya koyabilirsin. Lütfen başka bir faaliyeti sıraya koymadan
          önce mevcut faaliyeti tamamla veya iptal et.
        title: Daha fazla faaliyet sıraya konulamaz
      noPathFound:
        title: Seyahat rotası bulunamadı
        text: Seçilmiş konuma seyahat rotası bulunamadı. Seçilmiş konuma seyahat etmeye
          bir engel bulunmadığına emin ol.
      queueLimitReached:
        title: Sıra limitine ulaşıldı
        text: Aynı anda 3 eylemden fazlasını sıraya koyamazsın. Lütfen yenilerini
          sıraya koymadan önce sıradaki eylemleri tamamla veya iptal et.
  confirmations:
    changingStepSource:
      title: Adım kaynağını değiştir?
      text: Henüz eşlenmeyen adımların, adım kaynağını değiştirirken kaybolabilir.
        Adım kaynağını değiştirmeden önce adımlarını eşlediğinden emin ol.
      lastSyncText: 'Son adım eşleme zamanı: {time}.'
      neverSyncedText: Adımların hiç eşlenmemiş.
    changeRoute:
      text: Rotanı değiştirirsen mevcut seyahatini iptal ederek bir önceki konuma
        geri döneceksin. Emin misin?
      title: Rotayı değiştir?
    travelAndStartActivity:
      title: Seyahat ettikten sonra faaliyete başla?
      text: Bu faaliyete başlamak için doğru konumda değilsin. Doğru konuma seyahat
        edip faaliyete başlamak ister misin?
    editCurrentRouteAndResetQueue:
      title: Mevcut rotayı değiştirip sırayı sıfırla?
      text: Mevcut seyahat rotanı seçilmiş konuma doğru değiştirip takip eden sıradaki
        bütün eylemleri silmek istiyor musun?
    doYouWantToClaimExperience:
      title: Tecrübe ödülünü almak istediğine emin misin?
      text: '"Tecrübe ödülü almadan önce uyar" ayarını açmışsın. Tecrübe ödülünü almak
        istediğine emin misin?'
