singulars:
  camel:
    rareName: Çift Hörgüçlü Deve
    rareDesc: Normalde develerin tek hörgücü olur, ama şu biricik şeye bir bak! Bu
      devenin <c>iki kat hörgücü</c> var!
    name: Deve
    desc: Çölde seyahat etmek için ideal, dayanıklı bir deve.
  chicken:
    rareName: Sevdalı Tavuk
    name: Tavuk
    rareDesc: Bu tavuk sana kesinlikle <c>abayı yakmış</c>! Bunu belli etmekten de
      geri duramıyor.
    desc: Fevkalade yumurtlama ve toplayıcılık yetenekleriyle tanınan capcanlı bir
      tavuk.
  gecko:
    rareName: İbikli Keler
    rareDesc: Bu keler diğerlerinden daha bir asi görünümlüdür. <c>Sivri ibiği</c>
      sayesinde!
    desc: Hiçbirini ağzından kaçırmayacağı bin türlü sırra vakıf, gizemli bir keler.
    name: Keler
  goose:
    rareName: Uzun Kaz
    rareDesc: Daha bir dost canlısı görünen bu kaz sana sarılmak için <c>boynunu uzatıyor</c>!
    name: Kaz
    desc: Seni gördüğü yerde bir ihtimal saldırmaya yeltenmeyecek olan arkadaşımsı
      bir kaz.
  snake:
    name: Yılan
    desc: Ne kadar muzip bir yılan olsa da su içene dokunmaz.
    rareName: Boynuzlu Yılan
    rareDesc: Böylesi bir yılanın aklından hayırlı şeyler geçmiyor olsa gerek. <c>Sivri
      boynuzları</c> bile var!
  tiger:
    name: Kaplan
    rareName: Görkemli Kaplan
    rareDesc: <c>Altın</c> bir kaplan! Böylesinin huzurunda bulunduğun için çok şanslı
      hissediyor olmalısın.
    desc: Kuvvet, sinsilik ve sürati bir arada barındıran güçlü bir kaplan.
  dolphin:
    rareName: Oyuncu Yunus
    name: Yunus
    rareDesc: Bu yunus <c>atıp tutarak numaralar yapmak</c> için sürekli kendine bir
      şeyler bulur! İzlesene!
    desc: Suyun içinde süratle hareket edebilen zeki bir yunus. Verdiğin balıklar
      için her zaman teşekkür eder.
  reindeer:
    name: Ren Geyiği
    rareName: Bayramlık Ren Geyiği
    rareDesc: Daha bir kıpır kıpır olan bu ren geyiği <c>bayram havası</c> içindedir.
      Adeta uçacakmış gibi davransa da bunu test etmesen daha iyi olur.
    desc: Karlı arazileri yorulmadan kolaylıkla aşabilen neşeli bir ren geyiği.
  tortoise:
    name: Tosbağa
    rareDesc: Bu tosbağanın kabuğunda <c>kıymetli metallerden oluşan bir çiçek deseni</c>
      bulunur!
    desc: Devamlı ilerleyen çekingen bir tosbağa. Yavaşça, ama devamlı.
    rareName: Kıymetli Tosbağa
