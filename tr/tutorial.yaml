  welcomeMessage:
    pages:
      p0:
        title: WalkScape'e hoş geldin!
        sections:
          s0: "WalkScape'in Kapalı Betasına katıldığını gördüğüme çok sevindim, <c><player/><c/>.\n\
            \nBildiğin üzere, oyun hala geliştirme aşamasında olduğundan burada görebileceklerin
            yalnızca oyunun temelini oluşturuyor. Oyundaki özellikler ve içerikler
            hala çok sınırlı ama beta süresince bunları sürekli olarak genişletiyoruz.\n\
            \nŞunlar gibi sorunlarla da karşılaşabilirsin: Hatalar, açıklar veya dengesiz
            oyun içeriği. Bunlardan bazıları oyun zamanının geri sarılmasına veya
            sunucuların yeniden başlatılmasına neden olabilir. İki durumdan da elimizden
            geldiğince kaçınmak istiyor olsak da bu ihtimallerin de olduğu aklında
            bulunsun\n\nBütün bunları bir yana bırakırsak, bize katıldığın ve test
            ekibine yardım ettiğin için teşekkür ederiz. Sayfanın altındaki <hl>SONRAKİ</hl>
            tuşuna basarak bu öğreticiye devam edebilir ya da eğer istersen öğreticiden
            çıkabilirsin. Sıra dışı bir oyun olduğu için öğreticiye devam etmeni şiddetle
            tavsiye ederim.\n"
      p2:
        title: Faaliyetler ve eylemler
        sections:
          s0: "Oyunun özü, karakterin için bir faaliyet seçip gerçek hayatta yürüyerek
            eylemleri tamamlamandır. Her faaliyetin bir eylem tamamlamak için gereken
            adım miktarı bulunur. Bu gereken adım miktarı teçhizat veya eşyalarla
            azaltılabilir.\n\n<li>Ekranda sol tarafa kayarak mevcut konumunun detaylı
            bilgilerini görebilirsin. Dünya haritasında, daha önceden ziyaret etmiş
            olduğun konumlara dokunup ekranda sağ tarafa kayarak o konumun detaylarını
            görebilirsin.</li>\n\n<li>Malzeme toplama faaliyetleri sınırsızdır, sonsuza
            kadar tekrarlanabilirler. Üretim ve seyahat faaliyetleri ise sınırlıdır,
            yani varış noktana ulaştığında veya üretim malzemelerin bittiğinde faaliyet
            sona erer.</li>\n\n<li>Karakterinin aktif bir faaliyeti bulunmuyorsa attığın
            adımlar <hl>Birikmiş Adım</hl> olarak saklanır. Bu birikmiş adımlar daha
            sonra yapacağın faaliyetlerde harcanır. Dolayısıyla attığın adımlar WalkScape'te
            ziyan olmaz.</li>\n\n<li>Yapmakta olduğun faaliyeti değiştirirsen mevcut
            faaliyetin sonlanır. Sıradaki eyleme harcanmak için atılan bütün adımlar
            ise <hl>Birikmiş Adım</hl> olarak iade edilir.</li>\n"
      p3:
        title: Yolculuğuna başla
        sections:
          s0: "Oyun hakkındaki temel bilgiler bunlardı! Öğreticiyi geçmeye karar vermediysen,
            oyundaki yeni şeylerle etkileşime geçtikçe bu öğretici mesajları göreceksin.\n\
            \n<box>İlk olarak, sol taraftaki Konum ekranına geç, aşağıya inerek <hl>Yardımsever
            Herbert'ın Kulübesine Git</hl>. Oradaki Yardım seçeneğini seçersen Herbert
            sana WalkScape macerana başlamanda kolaylık sağlayacak bir hediye verecektir.</box>\n\
            \nUmarız oyundan keyif alırsın! Ayrıca Wiki'de yeni oyuncular için bir
            rehber bulabilirsin.\n"
      p1:
        sections:
          s0: "Oyun ekranındaki temel gezinti sistemi özellikle iOS kullanıcıları
            için klasik uygulamalardan farklılık gösterebilir. İşte akılda tutması
            faydalı olacak birkaç şey:\n\n<li>Oyundaki üretim veya envanter gibi bazı
            sayfalarda geri gitme tuşu bulunmaz. Ekranın sağ veya sol kenarını kaydırmak
            suretiyle bir \"geriye kaydırma\" hareketinde bulunarak bu sayfalardan
            geri çıkabilirsin.</li>\n\n<li>Oyundaki çoğu sayfada, ana sayfa ve envanter
            dahil, ekranı sağa ve sola kaydırarak sekmeler arasında gezinebilirsin.</li>\n\
            \n<li>Ana sayfanın sağ alt köşesindeki <hl>açılabilir menü tuşu</hl>,
            liderlik tablosu gibi diğer menülere geçiş yapabilmeni sağlar.</li>\n\n\
            <li>Karakterinin sol üst köşedeki profil resmine basarak, karakterin hakkındaki
            bilgilere erişebilirsin.</li>\n\n<li>Envanter sayacına, yeşil üretim tuşuna
            ve mini haritaya basarak sırasıyla envanteri, üretim menüsünü ve dünya
            haritasını açabilirsin. Dünya haritası seyahat etmek için kullanılır.</li>\n"
        title: Temel gezinti
        imageTexts:
          i0: "Oyunun ana sayfasındaki <hl>açılabilir menüyü</hl> kullanarak daha
            fazla oyun menüsü seçeneğine erişebilirsin.\n"
  locationView:
    pages:
      p0:
        sections:
          s0: "Karakterinin tamamlaması için faaliyetler seçmek oyunda ilerlemenin
            en önemli yoludur. Faaliyetler, <hl>eylemleri</hl> tamamladıkça eşyalar
            ve tecrübeyle seni ödüllendirirler.\n\nFaaliyetleri konum resminin altında
            bulabilirsin. Daha küçük ekranlarda ise faaliyet listesini görebilmen
            için ekranı kaydırman gerekebilir. Faaliyet listesi farklı beceriler için
            o konum üzerindeki mevcut faaliyetleri gösterir. Tuşun altındaki sayı
            kaç seçeneğin bulunduğunu belirtir.\n"
        imageTexts:
          i0: "Faaliyetler konum sayfasından veya yapmakta olduğun bir faaliyet bulunmuyorsa
            faaliyet sayfasından başlatılabilir.\n"
        title: Faaliyetleri seçme
      p1:
        sections:
          s0: "Bazı konumlarda yapabileceğin başka bir önemli şey ise yapılara uğramaktır.
            Yapılar her konumda bulunmayabilirler.\n\nEn önemli yapılar kesinlikle
            dükkanlar ve bankalardır. Dükkanlarda eşya alıp satabilirsin. Bankalar
            ise daha sonra kullanmak için eşyalarını saklamanı sağlarlar. Bulunduğun
            konumda bir banka varsa envanterinde bir eşyaya basılı tutup sağ alttaki
            seçeneği seçerek hızlıca bankaya yatırabilirsin.\n\n<box>Hala başlangıç
            konumu olan Büyüsüz Orman'dayken <hl>Yardımsever Herbert'ın Kulübesine</hl>
            uğramalısın. Sana yolculuğuna başlaman için birkaç şey verecektir.</box>\n"
        imageTexts:
          i0: "Bazı konumlarda ziyaret edebileceğin yapılar bulunur.\n"
        title: Yapılara uğrama
      p2:
        sections:
          s0: "Bazı konumlarda, özellikle şehirlerde ve kasabalarda, ayrıca hizmetler
            bulunur. Bazı eşyaları üretebilmek için belirli hizmetler gerekir. Oyunun
            başlarında en ihtiyaç duyacağın hizmetler şunlardır:\n\n<li><hl>Demirhaneler</hl>:
            Demirhaneler külçe dökmek veya zırh yapmak gibi demircilik işleri için
            gereklidir. En yakın demirhaneyi Kallaheim'da bulabilirsin.</li>\n\n<li><hl>Bıçkıhaneler</hl>:
            Bıçkıhaneler kereste ve kütük kesmek gibi marangozluk işleri için gereklidir.
            En yakın bıçkıhaneyi Kallaheim'da bulabilirsin.</li>\n\n<li><hl>Mutfaklar</hl>:
            Mutfaklar geçici güçlendirmeler veren tüketimlikler üretmek için gereklidir.
            En yakın mutfağı Kallaheim'da bulabilirsin.</li>\n\n<li><hl>Atölyeler</hl>:
            Atölyeler kazma veya olta gibi aletler üretmek için gereklidir. En yakın
            atölyeyi Kallaheim'ın doğusundaki Frusenholm'da bulabillirsin. Basit aletleri
            üretmek için atölye hizmetine gerek olmaz.</li>\n"
        title: Hizmetleri kullanma
