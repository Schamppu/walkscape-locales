  raceDescriptions:
    human: \t\t <c>Arenum</c>'un uçsuz bucaksız sihirli topraklarında, insanlar <c>Batı
      Kıtası</c>'nda hak iddia etti. <c>Vahşi doğa</c> ve <c>görkemli manzaralarla</c>
      kaplı bu zorlu arazi, insan uygarlığının kalbi haline geldi.\n\n\t\t Yine de,
      yüzeydeki onca güzellik ve refahın altında, <c>bir fırtına cereyan etmekte</c>.
      Batı Kıtası, insanlar hakimiyet ve güç için bitmek bilmeyen savaşlara girdikçe,
      <c>çekişme</c> ve <c>çatışmanın</c> amansız destanına tanıklık etmektedir. \n\n\t\t
      Hem artık yıllanmış hem de yepyeni rekabetler ve kan davaları, <c>Batı Kıtası'na
      gölge düşürmektedir</c>.
  realmDescriptions:
    braemercia: Bramersiya
    ethereal: Semadiyar
    ewerethien: Ewerethien
    galeforge: \t\t Boraocak, kudretli Valisya İmparatorluğu tarafından ele geçirilmiş
      bir <c>yenilik ve gelişim</c> şehridir. Valisya ile <c> takımadalar</c> arasında
      yer alan şehir, teknoloji ve endüstrinin serpilip geliştiği bir yerdir.\n\n\t\t
      Boraocak halkı <c>hırslı ve azimlidir</c>, sürekli olarak imkanların sınırlarını
      zorlarlar. Bu şehir, <c>fabrika faaliyetlerinin uğuldadığı</c> ve sokakların
      en son buluşları satan satıcılarla dolu olduğu hareketli bir metropoldür.
    gdte: \t\t Görkemli Düklük Trellin-Erdwise, <c>mevcut bir kriz karşısında</c>
      ikiye bölünmüş olan, çeşitli doğal <c>güzellikleri</c> ve <c>zorlukları</c>
      barındıran bir ülkedir.\n\n\t\t Trellin'in bataklıkları ve Erdwise'ın kıyı limanları
      göze hitap ediyor olsa da ayrıca birer tehlike kaynağıdır. Görkemli Düklük'ün
      insanları, <c>kibir ve tamahkarlıklarıyla</c> tanınırlar.
    jarvonia: \t\t Güçlü bir dini kardeşlik tarafından yönetilen <c>buzlar ve karanlıklar
      ülkesi</c> Jarvonya, hayatta kalmak için <c>sarsılmaz inançları</c> ve <c>hiddetli
      kararlılıkları</c> sayesinde birlik olan dirençli insanların bağımsız diyarıdır.\n\n\t\t
      Sert kışlara ve dış dünyadan kopuk yaşamalarına rağmen, Jarvonyalılar dinlerinden
      kuvvet ve metanet alır, <c>yürekleri ayaza karşı nurla yanar</c>.
    painfulislands: Izdıraplı Adalar
    ridraddak: Rid Raddak
    wallisia: "\\t\\t Valisya: Bereket ve güç diyarı. Büyük bir savaşçının soyundan
      gelen <c>İmparatoriçe</c>, yalnızca Jarvonya'yı dokunmadan bırakarak <c>bütün
      kıtayı fethetmiş olan</c> bir orduya komuta eder.\\n\\n\\t\\t <c>Tüm kıtanın
      kalbi</c>olan yeşil otlaklar, bol hasatın yanı sıra <c>imparatorluğun</c> endüstriyel
      ve askeri kapasitesini besleyen kaynaklar da sağlar. İmparatorluk, kıtanın en
      kalabalık nüfusuna ev sahipliği yapar. Halkı ise <c>güç ve kudretleriyle gurur
      duymaktadır</c>."
    wrentmark: \t\t Wrentmark, kavurucu güneşin <c>çöl kumlarını</c> yıldırdığı, <c>ateşte
      dövülmüş bir diyardır</c>. Wrentmark halkı <c>mağrur ve acar bir toplumdur</c>,
      bu sert ortamda çağlar boyunca gelişmeyi başarmışlardır.\n\n\t\t Wrentmark,
      <c>değerli cevherlerin ve minerallerin</c> topraktan çıkarıldığı ve ülke çapında
      ticaretinin yapıldığı, tarifsiz zenginlikler ülkesidir. Wrentmark halkı <c>usta
      tüccarlardır</c>, bu becerileri yüzyıllardır süregelen ticaret sayesinde sivrilmiştir.
