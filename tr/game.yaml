  raceDescriptions(map):
    human: \t\t <c>Arenum</c>'un uçsuz bucaksız ve büyülü topraklarında, insanlar <c>Batı Kıtası</c>'nda hak iddia etti. <c>Vahşi doğa</c> ve <c>görkemli manzaralarla</c> kaplı bu zorlu arazi, insan uygarlığının kalbi haline geldi.\n\n\t\t Yine de, yüzeydeki onca güzellik ve refahın altında, <c>bir fırtına cereyan eder</c>. Batı Kıtası, insanlar hakimiyet ve güç için bitmek bilmeyen savaşlara girdikçe, <c>çekişme</c> ve <c>çatışmanın</c> amansız destanına tanıklık etmektedir. \n\n\t\t Hem yıllanmış hem de yepyeni rekabetler ve kan davaları <c>Batı Kıtası'na gölge düşürmüştür</c>.
  realmDescriptions(map):
    braemercia: Bramersia
    ethereal: Semavi
    ewerethien: Everetien
    galeforge: \t\t Boraocak, kudretli Valisya İmparatorluğu tarafından ele geçirilmiş bir <c>yenilik ve gelişim</c> şehridir. Valisya ve <c> takımadalar</c> arasında yer alan şehir, teknoloji ve endüstrinin serpildiği bir yerdir.\n\n\t\t Boraocak halkı <c>hırslı ve azimlidir</c>, sürekli olarak imkanların sınırlarını zorlarlar. Şehir, <c>fabrika faaliyetlerinin uğuldadığı</c> ve sokakların en son buluşları satan satıcılarla dolu olduğu hareketli bir metropoldür.
    gdte: \t\t Görkemli Düklük Trellin-Erdwise, <c>mevcut bir kriz karşısında</c>bölünmüş, çeşitli doğal <c>güzellikler</c> ve <c>zorluklar</c> barındıran bir ülkedir.\n\n\t\t Trellin'in bataklıkları ve Erdwise'daki kıyı limanları hem estetik hem de tehlike kaynağıdır. Görkemli Düklük'ün insanları <c>kibir ve tamahkarlıklarıyla</c> tanınırlar.
    jarvonia: \t\t Güçlü bir dini kardeşlik tarafından yönetilen <c>buzlar ve karanlıklar ülkesi</c> Jarvonya, hayatta kalmak için <c>sarsılmaz inançları</c> ve <c>hiddetli kararlılıkları</c> ile birleşen dirençli insanların bağımsız diyarıdır.\n\n\t\t Sert kışlara ve dünyadan kopuk olmalarına rağmen, dinleri sayesinde güç ve barınak bulurlar, <c>yürekleri ayaza karşı nurla yanar</c>.
    painfulislands: Sancılı Adalar
    ridraddak: Rid Raddak
    wallisia: \t\t Valisya, bereket ve güç diyarı. Büyük bir savaşçının soyundan gelen <c>İmparatoriçe</c>, sadece Jarvonya'yı el değmemiş bırakarak <c>bütün kıtayı fetheden</c> bir orduya komuta eder.\n\n\t\t <c>Tüm kıtanın kalbi</c>olan yeşil otlaklar, bolca hasatla beraber <c>imparatorluğun</c> endüstriyel ve askeri kapasitesini besleyen kaynaklar sağlar. İmparatorluk, kıtanın en büyük nüfusuna sahiptir. Halkı ise <c>güç ve kudretleriyle gurur duymaktadır</c>.
    wrentmark: \t\t Wrentmark, kavurucu güneşin <c>çöl kumlarını</c> yıldırdığı, <c>ateşte dövülmüş bir diyardır</c>. Wrentmark halkı <c>mağrur ve acar bir toplumdur</c>, bu sert ortamda çağlar boyunca gelişmeyi başarmışlardır.\n\n\t\t Wrentmark, <c>değerli cevherlerin ve minerallerin</c> topraktan çıkarıldığı ve ülke çapında ticaretinin yapıldığı, tarifsiz zenginlikler ülkesidir. Wrentmark halkı <c>usta tüccarlardır</c>, bu becerileri yüzyıllardır süregelen ticaret sayesinde sivrilmiştir.
