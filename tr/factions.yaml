singulars:
  factions:
    trellin:
      desc: Koca Batağan'a Muhaliç'ten hükmeden, Görkemli Düklük Trellin-Erdwise'ın
        batı düklüğü.
      name: Trellin
    erdwise:
      name: Erdwise
      desc: Görkemli Düklük'ün varlıklı kıyı şehirlerine hükmeden, Görkemli Düklük
        Trellin-Erdwise'ın doğu düklüğü.
    halflingRebels:
      name: Buçukluk İsyanı
      desc: Görkemli Düklük Trellin-Erdwise'tan bağımsızlığını kazanabilmek için mücadele
        veren buçuklukların geniş çaplı isyan hareketi.
    tutorialArea:
      desc: Yeni maceracıların Jarvonya'da bulunan Yardımsever Herbert'ın Kulübesi
        civarında temel şeyleri öğrenebildiği ufak bir bölge.
      name: Herbert'ın Rehberlik Alanı
  realms:
    jarvonia:
      name: Jarvonya
      desc: Arenum'un kuzeybatı köşesindeki karla kaplı soğuk bir diyar.
    gdte:
      name: Görkemli Düklük Trellin-Erdwise
      desc: Koca Batağan'ın çevresine kurulmuş, iki dük tarafından yönetilen görkemli
        bir düklük.
    syrenthia:
      name: Sirentiya
      desc: Jarvonya ile Görkemli Düklük Trellin-Erdwise arasında yer alan bir su
        altı diyarı.
    wallisia:
      name: Valisya
      desc: Görkemli Düklük, Boraocak ve Wrentmark'ı fethetmiş olan kudretli imparatorluk,
        Valisya İmparatorluğu.
    galeforge:
      name: Boraocak
      desc: Valisya'nın hakimiyeti altında bulunan, icatları ve teknolojisiyle meşhur
        şehir devleti.
    wrentmark:
      name: Wrentmark
      desc: Valisya'nın hakimiyeti altındaki güneyin küçük diyarı. Wrentmark, kavurucu
        çölleri ve cevher madenleriyle bilinen bir yerdir.
