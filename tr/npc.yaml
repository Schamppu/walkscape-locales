singulars:
  jarvonia:
    floraFloursifter:
      desc: Efsanevi Kallaheim'ın Donuk Buluntuları'nı işleten sevecen ve yardımsever
        bir dükkan sahibi.
      greetings:
        d0:
          'p0': <c>Kallaheim'ın Donuk Buluntuları</c>'na hoş geldin! Her ne arıyorsan,
            burada bulabilirsin.
      name: Flora Floursifter
    peterBanksworth:
      desc: Jarvonya'da huysuzluğuyla tanınan nüfuz sahibi birisi.
      greetings:
        d0:
          'p0': Ah, aynı tas aynı işlem. Unutma ki, eğer <c>Donmuş Sermaye</c> ile
            çalışmıyorsan, muhtemelen başka bir yerde para kaybediyorsundur.
        d1:
          'p0': Bana <c>kimliğini</c>, <c>annenin kızlık soyadını</c> ve <c>çocukluğundaki
            evcil hayvanının adını</c> vermen gerekiyor. Neden diye sorma, protokol
            böyle.
        d2:
          'p0': Ücretlerimizin <c>iade edilemez</c> olduğunu sana bildirmeyi zaruri
            buluyorum. Ne kadar şikayet etsen de ödemen gerekecek.
        d3:
          'p0': Hesap bakiyen senin sorumluluğundur. Hesabını aşarsan, <c>benden anlayış
            bekleme</c>.
        d4:
          'p0': Acele et de <c>ne yatıracaksan yatır</c>. Ama sakın yine sadece <c>çam
            kütüğü</c> ve <c>balık</c> olmasın. Şu kokudan bıkmış durumdayım.
      name: Peter Bankabedel
    runaNorrberga:
      desc: Runa, bütün müşterilere bir yandan içkilerin tadını çıkarırken diğer yandan
        sevgili kedisi Saçak'la vakit geçirmeleri için ısrarcı olan yaşam dolu bir
        taverna sahibidir.
      greetings:
        d0:
          'p0': Selam sana, yolcu! Soğuk çorağın ortasındaki cümbüş cenneti olan <c>Buzlu
            Kadeh Tavernası</c>'na rast geldin. Hey, fazla rahat etmeden önce, <c>mırıldayan
            koruyucumuza</c> merhaba de.
        d1:
          'p0': Seni görmek ne güzel, gezgin! <c>Buzlu Kadeh</c>, herkese kucak açar.
            İster soluklanmak, ister eğlenmek, ister avaz avaz iyi vakit geçirmek
            istesinler. Bugün ne vereyim sana?
        d2:
          'p0': Hey, maceracı! <c>Buzlu Kadeh</c>'te içtenliği, yoldaşlığı ve Jarvonya'nın
            yılmaz ruhunu kutluyoruz. Bir tabure kap da <c>bu geceyi unutulmaz kılalım</c>!
        d3:
          'p0': Merhaba, cesur ruh! <c>Buzlu Kadeh</c>'e girince, soğuk bir neşe ile
            samimi canların bir arada olduğu bir yer buldun demektir. Bugün seni <c>rahat
            köşemize</c> getiren nedir?
      name: Runa Norrberga
  syrenthia:
    casbrantGhost:
      name: Lord Casbrant
