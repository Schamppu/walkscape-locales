singulars:
  jarvonia:
    floraFloursifter:
      desc: Dillere destan Kallaheim'ın Soğuk Malları'nı işleten sevecen ve yardımsever
        bir dükkan sahibi.
      greetings:
        d0:
          'p0': <c>Kallaheim'ın Soğuk Malları</c>'na hoş geldin! Her ne arıyorsan
            burada bulabilirsin.
      name: Flora Floursifter
    peterBanksworth:
      desc: Jarvonya'da huysuzluğuyla tanınan nüfuz sahibi birisi.
      greetings:
        d0:
          'p0': Ah, aynı tas aynı banka. Unutma ki, <c>Donmuş Sermaye</c> ile çalışmıyorsan,
            büyük ihtimalle başka bir yerde para kaybediyorsundur.
        d1:
          'p0': Bana <c>kimliğini</c>, <c>annenin kızlık soyadını</c> ve <c>çocukluğundaki
            evcil hayvanının adını</c> vermen gerekiyor. Neden diye sorma, protokol
            böyle.
        d2:
          'p0': Ücretlerimizin <c>iade edilemez</c> olduğunu sana bildirmeyi zaruri
            buluyorum. Ne kadar şikayet etsen de ödemen gerekecek.
        d3:
          'p0': Hesap bakiyenin sorumluluğu sana aittir. Ola ki bakiyeni aşarsan,
            <c>benden anlayış bekleme</c>.
        d4:
          'p0': Acele et de <c>ne yatıracaksan yatır</c>. Ama sakın ha yine yalnızca
            <c>çam kütük</c> ve <c>balık</c> olmasın. Bıktım usandım şu kokudan.
      name: Peter Bankabedel
    runaNorrberga:
      desc: Runa, bütün müşterilere bir yandan içkilerinin tadını çıkarırken diğer
        yandan sevgili kedisi Saçak'la vakit geçirmeleri için ısrarcı olan yaşam dolu
        bir taverna sahibidir.
      greetings:
        d0:
          'p0': Selam sana, yolcu! Soğuk çorağın ortasındaki cümbüş cenneti <c>Buzlu
            Kadeh Tavernası</c>'na rast geldin. Hey, fazla gevşemeden önce, <c>mırıldayan
            bekçimize</c> bir selam ver.
        d1:
          'p0': Seni görmek ne güzel, gezgin! <c>Buzlu Kadeh</c> herkese kucak açar.
            İster soluklanmak, ister eğlenmek, ister avaz avaz iyi vakit geçirmek
            istesinler. Bugün ne vereyim sana?
        d2:
          'p0': Hey, maceracı! <c>Buzlu Kadeh</c>'te içtenliği, yoldaşlığı ve Jarvonya'nın
            yılmaz ruhunu kutluyoruz. Bir tabure kap da <c>bu geceyi unutulmaz kılalım</c>!
        d3:
          'p0': Merhaba, cesur ruh! <c>Buzlu Kadeh</c>'e girdin miydi serin bir neşenin
            samimi yüreklerle buluştuğu bir yere geldin demektir. Bugün seni <c>rahat
            köşemize</c> getiren nedir?
      name: Runa Norrberga
    oldinSkogsan:
      desc: Karşındaki adam ormanları görmüş geçirmiş biri. Fiziği ise devirdiği ağaçlar
        kadar güçlü kuvvetli. Oldin'in, babasının daha o doğmadan önce dikmiş olduğu
        ormanda yaşadığı söylenir.
      name: Oldin Skogsan
      greetings:
        d0:
          "p0": Vay, pek çoklarının yolu Arenum'un bu taraflarına düşmez. Yine de
            yabana hoş geldin. Adım Oldin Skogsan, burası da benim yuvam. Nasıl yardımcı
            olabilirim, maceracı?
    maiaYalestrom:
      desc: Etrafta koşuşturan, enerjik ve hayat dolu bir genç hanım. Kıvrak yapısıyla
        rafları ustalıkla dizip ortalığı bir çırpıda toparlıyor.
      name: Maia Yalestrom
      greetings:
        d0:
          "p0": <c>Demirkazık Ticarethanesi</c>'ne hoş geldin. Adım Maia Yalestrom,
            lütfen bir şeye ihtiyacın olursa beni haberdar et.
    balunnBrimstone:
      desc: Yüzünde birkaç yara izi bulunan cücenin sakalı da bayağı bir hırpalanmış.
        Keyfi yerindeymiş gibi görünse de bir badire atlattığı çok belli.
      name: Balunn Sipertaş
      greetings:
        d0:
          "p0": Dağlar seni korusun, maceracı. Ben Balunn Sipertaş, Kierg Sipertaş'ın
            oğluyum. Burası Arenum'daki pek az spor mağazasından biridir. Özel bir
            şey arıyorsan söylemen yeter.
    delaphinaArmand:
      name: Delaphina Armand
      desc: Kısa boylu, ensiz, minyon bir hanım. Ruhu da kokusu da pek kuvvetli. Zira
        bataklık suyunun dayanılmaz kokusu buradaki insanların kokusunu bile avcunun
        içine alır. Örgü bir önlük takıp eteğinin ucunda süslü yosunlar duran bir
        elbise giyer. Başının üzerinde ise güzel ve temiz bir silindir şapka bulunur.
      greetings:
        d0:
          "p0": Sırılselamlar, ben Batakyanı Bankası'ndan Delaphina Armand. Banka
            hesabından bir şey mi alman lazım? Yoksa hesabına bir şey mi koyacaksın!
            Tahmin etmekte her gün daha iyiye gidiyorum.
    kultyTheAHolder:
      name: '"A" Tutucu Kulty'
      desc: Kafasıyla bütünleşmiş bir başlığı olan, havada süzülen, ahtapotumsu mor
        bir yaratık. Çakmak gibi gözleri başlığının altından derin derin parıldar.
        Dokunaçlarını ise oyun oynamak istercesine sallayıp durur.
      greetings:
        d0:
          "p0": Merhabalar, yürüyüşçü! Yere böyle sağlam basabilen güçlü ayakların
            olması güzel şey olmalı. Etrafına bir bak, ne istersen al, hepsi Tarikat
            Destekçilerinin sponsorluğunda!
    helpfulHerbert:
      name: Yardımsever Herbert
      desc: Gelecek vadeden yeni insanlara ağaç kesip taş kazmaya başlamaları için
        yardımcı olmayı seven bir adam.
      greetings:
        d0:
          "p0": Merhabalar! Adım Herbert, bana Yardımsever derler. Bütün hayatım odun
            kesmekle geçtiğinden <c>ahşap sanatına</c> gönlünü kaptıranlara yardım
            etmeyi severim. Sana nasıl yardımcı olabilirim?
    hildurTheSharkbait:
      name: Balık Yemi Hildur
      desc: Sağ dizinden aşağısı tahta bir bacak olan, saçları grileşmiş yaşlı bir
        hanım.
      greetings:
        d0:
          "p0": Selam, tükkanuma hoş geldun. Pir ihtiyacun var ise Paluk Yemi Hildur
            dirler baa. Yok istemez ise şu duvardaki <c>Bruce</c>'a ağzun açık bakabilirsun.
            Yardumcu olacağundan değildur ha!
    gunnarKnuds:
      name: Gunnar Knuds
      desc: Bir elinde not defteri diğerinde bir tüy tutan muhafız, büyük bir heyecanla
        yazıları dikkatlice gözden geçiriyor. Çenesinde ve dudağının üzerinde kirli
        sakal bulunan yüzünün geri kalanı ise miğferi tarafından gizleniyor.
      greetings:
        d0:
          "p0": Memnun oldum, ben Jarvonya-GDTE sınırının koruyucuları olan 5. piyade
            alayından Muhafız Gunnar. Geçmek istiyorsan, <c>geçiş iznin</c> olması
            gerekir. Zaten iznin bulunuyorsa lütfen ibraz et de evrak işlerine başlayalım.
    heinnirUltemor:
      name: Heinnir Ultemor
      greetings:
        d0:
          "p0": Selam, merhaba ve mutlu günler! <c>Yosun Bürosu</c>'na hoş geldin.
            Ben buranın sahibi <c>Heinnir Ultemor</c>. Başımdaki dostumun adı ise
            Squik. Bir içecek ya da konuşacak birisi istersen, kararını çabucak ver!
      desc: Tezgahın arkasında eksantrik bir adam dikiliyor. Müşteriler ve diğer çalışanlarla
        laflarken enerjisi dışına taşıyor. Başının üzerindeki kurbağa ise bu bitmek
        bilmeyen gevezeliğe aldırış etmeden, tatlı ve mutlu bir boş vermişlik içinde
        bir sağ gözünü bir sol gözünü yavaşça kırpıyor.
    mikkaMaier:
      name: Mikka Maier
      desc: Etraftaki tek insan olduğu anlaşılan bir kadın burada birkaç hayvanla
        ilgileniyor. Yavaşça konuştuğu hayvanlarla uzun uzadıya sohbet ediyor.
      greetings:
        d0:
          "p0": <c>Pati Pati Pençe</c>'ye uğradığın için teşekkürler. Ben Mikka Maier.
            Bu sevimli hayvanlar yakınlardaki bataklıktan kurtarıldılar. Selam verip
            onları yakından tanımaya çekinme. Bir şey satın almak istersen ben buralarda
            olacağım.
    alexaLeeroi:
      name: Alexa Leeroi
      desc: Tezgahın ardında esmer tenli ve dalgalı saçlı sarışın bir kadın duruyor.
        Mavi gözleri gelip geçenleri yavaşça takip ediyor. Anlaşılan soğuktan korunmak
        için kahverengi giysilerini kat kat giyinmiş.
      greetings:
        d0:
          "p0": Esenlikler, ben Alexa Leeroi. Ben Arenum denizlerinin en büyük balıklarını
            satar. Kocaman balıklardır ki seni bütün yutar, beni yutmaz. Sen alacak
            mı yoksa öyle bakacak mı?
    bastiDupont:
      name: Basti Dupont
      desc: Pazar tezgahının başındaki adam terazisini ayarlıyor anlaşılan. Acayip
        görünümlü bir fasulyeyi tartıp poşetledikten sonra müşterisine veriyor. Bulaşıcı
        gülümsemesi ise nezaketle dolup taşmakta.
      greetings:
        d0:
          "p0": Tezgahıma hoş geldin, en taze ekmek ve uzak diyarlardan gelen yiyecekler
            bende bulunur. Herkes soruyor, "Basti Dupont, böyle şeyleri nereden buluyorsun?".
            Ama bu soruyu cevaplamıyorum. Kıymetli mallarım kadar kıymetli bir sır
            bu! Peki sana nasıl yardımcı olabilirim?
    bertLamberen:
      name: Bert Lamberen
      greetings:
        d0:
          "p0": Hoş geldin maceracı kardeş! Hemen şurada eşyalarını bankaya gönderebilmen
            için bir emanet kasam bulunuyor. Ancak bankandan sana eşya getirtmemin
            bir yolu yok maalesef. Teçhizatın hazırsa birkaç arama kurtarma seferine
            katılmaya çekinme. Bulduğun eşyalar için jeton veririm sana!
      desc: Macera Loncası'nın Jarvonya temsilcisi olan Bert, yeni maceracıları karakolda
        karşılar. Sıcak samimiyetinin yanı sıra görevlerine duyduğu sorumluluğun ciddiyetini
        bir tık hissedebiliyorsun.
    warrickDarKoffman:
      name: Warrick Dar Koffman
      desc: Zenginlik, mükemmellik, bu adamın üzerindeki her şey tam ayarında. Kıyafetlerine,
        hatta saçına bile cevherler işlenmiş. Yeterince yakından bakarsan saçlarının
        arasındaki altın zerrelerini de görebilirsin. Başını dimdik tutar, duruşu
        ise her daim kusursuzdur.
      greetings:
        d0:
          "p0": Talih yüzüne gülsün, maceracı. Umarım günün çok güzel geçiyordur ve
            güzel geçmeye de devam eder. Gösterişli Bahri Servet Bankası'na hoş geldin.
            Senin gibi iyi bir müşteriye bugün nasıl yardımcı olabilirim?
    quincieCartier:
      name: Quincie Cartier
      greetings:
        d0:
          "p0": Ay, hah! Öhöm... Rüzgarlı günler! Yosunlu Tüccar Meltemi Dükkanı'na
            hoş geldin. Ben Quincie Cartier, burayı işletirken yuvarlanıp gidiyorum.
            Umarım iflasa doğru gitmiyorumdur, haha! Bugün sana nasıl yardımcı olabilirim?
      desc: Upuzun lastik çizmeler giyen bir kadın, başka bir müşteriden kalan su
        izini paspaslamak için elinden geleni yapıyor. Elbisesinin eteği bataklık
        suyuna bulanmış, cildi ise nemli hava yüzünden parlıyor. Neyse ki kafasındaki
        kocaman kırmızı kurdele saçının çoğunu bir arada tutuyor.
    elaraFrostledger:
      name: Elara Karkuşak
      desc: Oldukça meşgul görünen zarif giyimli bir kadın etrafta gezinip bankadaki
        bütün eşyaların hesabını tutuyor. Yeni gelen şeylere hızlı bir bakış attıktan
        sonra gördüklerini aklına yazıyor.
      greetings:
        d0:
          "p0": Hmm, görüyorum ki yüce <c>Adanmışlığın Soğuk Deposu</c>'na ayak basmaya
            layık bir ziyaretçimiz var. Adım Elara Karkuşak, buraya giren çıkan bütün
            eşyaların hesabını ben tutarım. Yani bırakacağın ya da yanına alacağın
            bir şey varsa beni bilgilendirmeyi unutma.
    frigidPenguin:
      name: Penguen Frigid
      desc: Dost canlısı ve neşeli bir dükkan sahibi penguen, iglu dükkanını her daim
        tertipli ve hazır tutar. Dostu olduğunu kanıtlayan maceracıları kendine özgü
        papyonuyla bekler durur.
      greetings:
        d0:
          "p0": Merhabalar! Dost bir simayla karşılaşmak ne de güzel! Bizim buraları
            ziyaret edip iyi mallarımı görmeye senin türünden gelen pek olmaz. Elimde
            birkaç harika ve özel penguen aleti bulunuyor.
  syrenthia:
    casbrantGhost:
      name: 'Lort Kasbrant'
      desc: Heybetli bir adamın yarı saydam, hayaletsi silüeti. Hükmedici bir havaya
        sahip. Büründüğü parlak kırmızı ve altın sarısı üniforma ile kırmızı amiral
        şapkası sayesinde yüksek rütbeli birisi olduğu anlaşılıyor. Uhrevi durumuna
        rağmen, bir zamanlar güçlü bir lort olduğu yaşamının bir yansıması olarak
        dimdik ve katı bir duruşa sahip.
      greetings:
        d0:
          "p0": Ebedi istirahatimi yarıda böldün. Burada bulunma sebebini derhal açıkla.
            Mıntıkama izinsiz girenlere müsamaha göstermem.
    bankerFish:
      name: Guluk Guluk
      desc: Huysuz tavırları hemen anlaşılan mavi bir balık sana alıkça bakıyor. Kocaman
        pörtlek gözleri hoşnutsuzca kısılmış, açık ağzında ise üç beş kısa ve çirkin
        diş görünüyor. Balığın genel vaziyetinden hoşnutsuzluğu anlaşılıyor. Hafif
        öne eğik hali ise her an kaçıp gidecekmiş gibi hissettiriyor.
      greetings:
        d0:
          "p0": İşte günümü sekteye uğratan bir şey daha. Ne istiyorsan fazla uzatmadan
            çabucak söyle. Ekonomik dertlerini bütün gün dinleyemem.
    kalmarNeverdrowning:
      name: Derin Denizin Kralı Boğulmaz Kalmar
      greetings:
        d0:
          "p0": Okyanusun yüreğine geldin. Maksadını belirt bakalım.
      desc: Sıra dışı cildi loş ışıkta mor rengiyle hafifçe parlar. Başının üzerinde,
        denizin yaşayan süsü olan sarı mercandan yapılma bir taç bulunur. Yüzünde
        ise alelade bir sakal değil, su altı akıntılarıyla yavaş yavaş kımıldayan
        upuzun ve yeşil dokunaçlar vardır.
    mareelFinspur:
      name: Mareel Yüzgeçsırt
      greetings:
        d0:
          "p0": Fantastik görünüyorsun, gezgin. Ama yepyeni havalı bir saç modeliyle
            kesinlikle denizin incisi olabilirsin!
      desc: Bu denizferdi berberinin parlak renkli bakımsız saçı tas kafa modeli şeklinde.
        Üzerindeki mor paçavra etrafında gezinen su yüzünden bir o yana bir bu yana
        sallanıyor.
    littleMerfolkFlyriel:
      name: Küçük Denizferdi Flyriel
      desc: Parlak kırmızı saçları olan genç ve güzel bir denizferdi hanımı. En yakın
        arkadaşı sadık bir sarı balıktır. Müşterilerle özgürce konuşurken yiyecek,
        içecek ve sürükleyici öyküler dağıtır.
      greetings:
        d0:
          "p0": Sim tozu ve altınlar saçılsın, öykülerime kulak asılsın! Koca okyanustaki
            küçük köşem Deniz İncisi'ne seni hangi dalga attı?
    syreneGraceful:
      name: Syrene Letafet
      desc: Uzun boylu sıska bir denizferdi reyonlara kıyafetleri dizerken tatlı bir
        melodi mırıldanıyor. Başında cevherli bir taç, üzerinde ise şık bir denizferdi
        dansı elbisesi bulunuyor.
      greetings:
        d0:
          "p0": Tarz ve zarafetin derinliklerine hoş geldin sevgili konuğum. Elimdeki
            hazineler seni okyanus gibi kucaklasın.
    juniperSkywatcher:
      name: Ardıç Göğebakar
      greetings:
        d0:
          "p0": Vay, vay, vay. Yüce yüzeyden gelen başka bir ziyaretçi! O dünyadan
            buraya nasıl ilginçlikler getirdin acaba?
      desc: Bu denizferdi, gözlüklü bir pilot şapkası takar ve eski bir yüzey sakini
        kıyafeti giyer. Yukarıdaki diyardan hazineler ve anlatacak hikayeler toplamaya
        bayılan konuşkan bir arkadaştır kendisi.
    finnOceancrusher:
      name: Finn Ummankıran
      greetings:
        d0:
          "p90": Sirentiya'ya olan bağlılığın anlaşıldı. Hoş geldin, dostum.
      desc: Bu denizferdi ne kadar göz korkutucu dursa da aslında Sirentiya'nın dostlarına
        karşı son derece saygı duyar. Bıyık olarak iki sarı dokunacı bulunur. Sırtında
        ise Sirentiya sancağını taşır.
  gdte:
    ernieLamperen:
      name: Ernie Lamperen
      greetings:
        d0:
          "p0": Aah! Tanrı aşkına! Beni biraz korkuttun. Alet lazım mıydı? Çoğu maceracı
            kendi aletlerini kendi yapar, biliyorum. Ama fazla alet göz çıkarmaz,
            değil mi? Ben Ernie bu arada, Ernie Lamperen.
      desc: Pazar tezgahının arkasındaki hafif toplu bir adam, özenle dizdiği aletlerini
        düzenliyor. Saçları kocaman bir balıkçı şapkasının altında kalmış, sakal tıraşı
        ise muntazam. Utangaç bir tebessüm yüzünde beliriyor.
    sethKader:
      desc: Cin bakışlı bir adam. Sarsılmaz öz güveni ve bir miktar deliliği ilk görüşte
        anlaşılıyor. Yarımçene ortalıkta dolanırken bataklığın ortasındaki karakolu
        bekleyebilecek kadar cesur tek kişi de kendisi.
      name: Seth Kader
      greetings:
        d0:
          "p0": Yılan mı? Nefret ederim! Hepsinden kurtulmalı, hele ki dışarıda gezen
            o lanet Yarımçene'den. Karakolun imkanlarını kullanarak hazırlansan iyi
            edersin, buralarda iyi bir teçhizat olmadan sağ kalmak yaman iştir.
    azalena:
      name: Cadı Azalena
      desc: Bataklıktaki kötü şöhretli cadı barakasının sahibi. Yaptığı iksirler ve
        şuruplar meşhur olsa da asıl acayip ve tekinsiz tavırlarıyla tanınır. Uzun
        saçları şapkasının altında saklıdır. Gözleri ise uzak dünyalardan gelen bir
        ışıkla parıldar.
      greetings:
        d0:
          "p0": '...'
    horusCaskelair:
      desc: Tabutin kardeşlerden Bengiyuva'daki Altın Kase Tavernası şubesinden sorumlu
        olanı. En genç ve enerjikleri olan bu kardeşin mizacını muhtemelen onunla
        konuşmadan anlayamazsın. Sakın ha anlatmaya başlamasın, durmak bilmez!
      name: Horus Tabutin
      greetings:
        d0:
          "p0": A.K.'ye hoş geldin, otur bakalım. Yeni peynir gelmiş! Al bak, çok
            güzel! Diğer şubelerimize uğrayıp kardeşlerimi de ziyaret et! Böylece
            bana onlardan duyduklarını anlatabilirsin. Hikayelere bayılırım! Ah, barmene
            bahşiş bırakmayı da unutmayasın! Yani bana!
    morusCaskelair:
      name: Morus Tabutin
      desc: Tabutin kardeşlerden Sintinetepe Limanı'ndaki Altın Kase Tavernası şubesinden
        sorumlu olanı. Bir şekilde diğer kardeşlere göre daha mazlum görünüyor, onu
        üzmesek iyi olur.
      greetings:
        d0:
          "p0": Altın Kase'ye hoş geldin, lütfen bir tabure çek de otur, eşikte beklenilmesi
            beni geriyor da. Kardeşlerimle karşılaşırsan benden söz edeyim deme, kimsenin
            duymak istemediği hikayelerle rahatını kaçırırlar. Sadece kendine bir
            içecek söyle, lütfen.
    borusCaskelair:
      greetings:
        d0:
          "p0": Selam! Güzeller güzeli <c>Altın Kase</c>'ye hoş geldin! Kap bir tabure!
            Taze bir şarap ister misin? Daha iyisini başka yerde bulamazsın! Kardeşlerimle
            tanışmış mıydın? En güzel hikayeleri onlar anlatır!
      name: Borus Tabutin
      desc: Tabutin kardeşlerden Karabüyü Limanı'ndaki Altın Kase Tavernası şubesinden
        sorumlu olanı. Bilge birine benziyor ama bu görüntü yanıltmaca da olabilir.
        Yine de dışarıdan fark edilen öz güveni kesinlikle gerçek olmalı.
  wallisia:
    anitaLyfe:
      desc: Selde hayatını kaybetmiş olan arkadaş canlısı görünümlü bir hayalet. Belki
        de bariyeri aşarak bu ruhani alemden çıkmanın bir yolunu biliyordur.
      name: Anita Yaşar
      greetings:
        d0:
          "p0": Sen de mi kayboldun? Hepimiz bu tarafta kalmış olsak da maddi alemden
            gelecek birkaç eşya her zaman iş görür. Belki bize ticaret yapmamız için
            yardım edebilirsin.
    melodyYoung:
      name: Melody Young
      desc: Karasaba'daki İç Huzur Sofrası'nın sahibi. Kasaba halkına lokma lokma
        umut vermeye çalışır. İnsanlar onun bu kasvetli karanlıktaki parlak kişiliğinden
        çekinirler.
      greetings:
        d0:
          "p0": <c>İç Huzur Sofrası</c>'na hoş geldin, elde avuçta pek bir şeyimiz
            olmasa da burayı umut ışığıyla doldurmaya çalışıyorum. Yemeklerimizi beğenirsin
            umarım.
    bentleyWard:
      name: Bentley Ward
      desc: Karasaba'daki bankadan sorumlu genç beyefendi. Üzerlerine çöken kasvetli
        umutsuzluktan etkilenen pek çok kasaba sakininden biri. Eşyalarını güvende
        tutacağına inanması zor. Ancak bunu yapmaya canından daha çok kıymet veriyor
        anlaşılan.
      greetings:
        d0:
          "p0": Demek <c>Son Emanet</c>'e varmayı başardın? Doğru bir seçim yaptığını
            söyleyemem. Yine de belki kendin öyle olmasan bile eşyaların güvende olurlar.
    mortonGhains:
      name: Morton Ruhanç
      desc: Uzun zaman önce boğulmuş olan hayalet bir beyefendi. Artık Hortlaksu'daki
        Ruhlar Mevduatı'nda ikamet ediyor ve mutlu bir bankacı olduğu eski hayatının
        yasını tutuyor.
      greetings:
        d0:
          "p0": Merhabalar. Maalesef şu anda pek yardımcı olamayacağım. Belki birileri
            <c>biraz tamirat</c> yaparsa bankayı yeniden kullanabiliriz. Bankacı olduğum
            eski günleri çok özlüyorum.
        d1:
          "p0": Merhabalar! Eski günlerdeki gibi olmasa da bankanın çalışması için
            gereken temel şeylere yeniden sahibiz. Yani bankacılık işlerinde yardımcı
            olmaktan mutluluk duyarım!
  wrentmark:
    nasiyaAziri:
      greetings:
        d0:
          "p0": Uğradığınız için çok sağ olun! Müşterimiz olmanızdan memnuniyet duyarız.
            Etrafa göz atmaktan ve bir sorunuz olursa bana sormaktan çekinmeyin. Umarım
            ki cevaplarınızı karşılarım.
      name: Nasiya Aziri
      desc: Yüzünde kocaman bir tebessüm taşıyan bir kadın. Miriadyan Kemeri'nin bu
        olağanüstü dükkanında bulabileceğin çeşitli malları sana büyük bir zevkle
        tanıtacaktır.
    rashidHadin:
      name: Raşid Hadin
      desc: Miriadyan Kemeri'ndeki büyük bankada çalışan sabırsız bakışlı bir adam.
        Mükemmel tarzı ve duruşuyla adeta bir tablodan fırlayıp gelmiş gibi görünüyor.
      greetings:
        d0:
          "p0": Hoş geldin! <c>Vaha Mücevheri Bankası</c>'na uğradığın için teşekkürler.
            Kıymetli hazinelerinin bünyemizde daima güvende olacağını garanti ederiz.
    zenoRocca:
      greetings:
        d0:
          "p0": Hoş geldiniz! <c>Vaha Mücevheri Bankası</c>'na uğradığınız için teşekkür
            ederiz. Değerli hazinelerinizin bünyemizdeyken daima güvende kalacağını
            garanti ederiz.
      name: Zeno Rocca
      desc: Miriadyan Kemeri'ndeki büyük bankada çalışan sabırsız bakışlı bir adam.
        Mükemmel tarzı ve duruşu sayesinde adeta bir tablodan çıkıp gelmiş gibi görünüyor.
    valentinaLucia:
      desc: Yüzünde koskocaman bir tebessüm taşıyan bir kadın. Miriadyan Kemeri'ndeki
