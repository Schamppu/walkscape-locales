singulars:
  carpentry:
    advancedSawmill:
      name: Gelişmiş Bıçkıhane
      desc: Özenli ve verimli bir şekilde yüksek kaliteli ahşap üretme kapasitesine
        sahip gelişmiş bir kereste imalathanesi.
    basicSawmill:
      name: Basit Bıçkıhane
      desc: Kütüklerin basit kerestelere çevrildiği ilkel bir odun işleme tesisi.
    barbantokSawmill:
      name: Barbantok Bıçkıhanesi
    underwaterSawmill:
      name: Su Altı Bıçkıhanesi
  cooking:
    advancedKitchen:
      name: Gelişmiş Mutfak
      desc: Gurmelerin ağızlarına layık yemek denemeleri yapabileceğin tam teşekküllü
        bir mutfak.
    basicKitchen:
      name: Basit Mutfak
      desc: Kolay ama besleyici yemekler hazırlayabileceğin sade bir mutfak düzeni.
    eberhartMansionKitchen:
      desc: Eberhart ailesi, imkanlarını hayırseverlerin yardımına sunar. Yerel aşevine
        yaptığın katkıların ispatı, kapılarını sana açarak ortak mutfak alanlarını
        kullanmana izin vermeleri için yeter de artar bile.
      name: Eberhart Köşkü Mutfağı
    underwaterKitchen:
      name: Su Altı Mutfağı
      desc: Bu mutfakta su altında yemek pişirmeyi kolaylaştıran çeşitli mutfak aletleri
        bulunur.
  crafting:
    advancedWorkshop:
      name: Gelişmiş Atölye
      desc: Karmaşık ve çok işlevli eşyalar üretmek için donatılmış gelişmiş bir atölye.
    basicWorkshop:
      desc: Basit ve pratik eşyalar üretmek için tasarlanmış temel bir atölye kurulumu.
      name: Basit Atölye
    tidalWorkshop:
      name: Gelgit Atölyesi
      desc: Her zaman akıntıların etkisinde bulunan bir atölye. Bir şeyler üretmek
        için gereken her alete sahip.
  smithing:
    advancedForge:
      desc: Çok yönlü bir demirhane. Çetrefilli ve yüksek kaliteli eserlere şekil
        vermek için mükemmel.
      name: Gelişmiş Demirhane
    basicForge:
      desc: Karmaşık olmayan eşyaları üretmek için ideal, başlangıç düzeyinde bir
        demirhane.
      name: Basit Demirhane
    frozenForge:
      desc: Her yanında küçük penguen oymaları bulunan buzdan yapılma bir demirhane.
      name: Donmuş Demirhane
    underwaterForge:
      desc: Su altı demirhanesi, metali eritmek için gereken ısıyı sağlayan sıcak
        buhar gayzerleriyle çalışır.
      name: Su Altı Demirhanesi
  cosmetics:
    wardrobe:
      name: Gardırop
    barber:
      name: Berber
  trinketry:
    ruinedTrinketryBench:
      desc: Zemheridibi'nin yıkıntıları arasında kalmış, yosun ve mantarlarla kaplı
        antik bir takı tezgahı.
      name: Harap Takı Tezgahı
    erdwissTrinketryFactory:
      desc: ETF'de cevher kesmek için Boraocak'tan getirtilen dünyanın en iyi makineleri
        bulunur.
      name: Erdwiss Takı Fabrikası
    basicTrinketryBench:
      name: Basit Takı Tezgahı
      desc: Cevher kesmek ve sade takılar yapmak için tasarlanmış bir çalışma tezgahı.
    advancedTrinketryBench:
      name: Gelişmiş Takı Tezgahı
      desc: Büyüteçler, zımparalar ve usta bir takıcının ihtiyacı olan başka aletlerle
        dolu sade bir tezgah.
  tailoring:
    basicLoom:
      name: Basit Dokuma Tezgahı
    advancedLoom:
      name: Gelişmiş Dokuma Tezgahı
maps:
  tiers:
    "basic": Basit
    "advanced": Gelişmiş
    "legendary": Efsanevi
