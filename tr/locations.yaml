singulars:
  gdte:
    bilgemontPort:
      desc: Görünen o ki bu liman, yakınlarındaki bir başka şehirle ticaret yapmak
        için genellikle Kızıl Geçit'i kullansa bile, okyanusa yakın olması güneye
        akan serin dalgaların tuzlu havasını şehre taşıyor gibi.
      name: Sintinetepe Limanı
    blackspellPort:
      desc: Rıhtımın yanı başında bir deniz feneri bulunan küçük bir ada. Bu şehrin
        halkı kendilerini limanlarına ve ticarete adamış anlaşılan. Sabahın erken
        saatlerinde bile rıhtımda çok sayıda mal kasası görmek mümkün.
      name: Karabüyü Limanı
    everhaven:
      desc: Ana karayla bağlantısını ne taştan bir duvar ne de bir ormanın değil,
        devasa bir kalenin kestiği yarımada şehri. Bu şehir, diğer pek çok şehrin
        yanında daha sakin sayılır. Vatandaşlar neredeyse mutlak bir sessizlik içinde,
        günlerini ticaret yaparak ve çalışarak geçirirler.
      name: Bengiyuva
    farsandCoast:
      desc: Birçok nehir bu sahili yararak yavaş yavaş okyanusa akar. Yakınındaki
        orman gür ağaçlar ve vahşi yaşamla dolu olsa da sahile vuran dalgalar sanki
        dünyanın geri kalanından daha yavaş bir hızda hareket ediyor gibi görünüyor.
      name: Ötekum Sahili
    granfiddich:
      desc: Kocaman bir duvar ve kale, bu kasabanın emeklerinin karşılığını alarak
        refah içinde yaşadığını göstermektedir. Neşeli yüzlerle dolu hareketli pazar
        yerinde, her sabahın son çanından sonra kiliseden yankılanan ilahi sesleri
        duyulabilir.
      name: Granfiddich
    halflingCampgrounds:
      desc: Ormanın karmaşası içinde bulunduğu yerin doğasına neredeyse hiç uymayan
        ufacık ve gösterişsiz bir kamp yer alır. Ateşler yanar, yemekler pişer, gün
        ışığı saçakların altına düşünce ise cümbüş başlar.
      name: Buçukluk Kamp Alanı
    mangroveForest:
      desc: Bölgeye uğursuz bir sessizlik hakim olsa da nehirler bu gür ağaçlığı güzelce
        besler. Kalın kökler ise otları ve diğer bitkileri boğar. Kuşlar ötmez, rüzgar
        tek bir yaprağı bile kımıldatmaz.
      name: Mangrov Ormanı
    oldArenaRuins:
      desc: Şiddetin izleri arenanın taş zemininden okunabilir. Doğanın geri kazandığı
        bu bölgede, eğer rüzgar doğru taraftan eserse, geçmiş dövüşlerin yankılarının
        duyulabildiği söylenir.
      name: Eski Arena Harabesi
    redCoast:
      desc: Deniz suyundan oluşan kocaman dalgalar sahilin kumlarına çarpar. Kuru
        kum tepecikleri arasında serbestçe gezen tuzlu hava, denizin sürekli değişen
        ama daima var olan özgürlüğünden payını alır.
      name: Kızıl Kıyı
    salsfirth:
      desc: Hem çiftçiler hem de tüccarlarla dolu düzenli bir kasaba. Kalın taştan
        yapılma binaların çoğunun, bu mütevazı şehrin insanları gibi güçlü ve capcanlı
        kırmızı kiremitli çatıları bulunur.
      name: Muhaliç
    warrenField:
      desc: Fazla büyümüş sazlar ile otlar arasında kalmış bir akarsu. Akşam saatlerinde
        kurbağaların ve cırcır böceklerinin sesi dayanılmaz düzeylere çıkar. Pek çok
        insan, geceleri buradan görülebilen yıldız sayısından gözlerinin nasıl kamaştığını
        anlatır durur.
      name: Ağıltarla
    granfiddichShores:
      name: Granfiddich Kıyıları
      desc: Buçukluklar ve insansılarla dolup taşan geniş kumsalın kumları, parlak
        güneşin altında yanar.
    witchsForest:
      name: Ağlayan Cadılar Ormanı
      desc: Çarpık ağaçların upuzun ürkütücü gölgelere sebep olduğu karanlık ve kasvetli
        bir bataklık. Yamuk yumuk bir ağacın tepesine yerleşen bir cadı barakası,
        bu durgun suları gözetler. Çürük kokusuyla ağırlaşan hava, ağlayıp duran yaslı
        seslerle doludur.
    treetops:
      name: Büklümlü Ağaçtepeleri
    bogBottom:
      desc: Çamurlu ve yeşil renk olan suyun içini görmek zor. Kalın bir çürüyen bitki
        tabakasıyla kaplı yumuşak zemin de eğri büğrü. Yumrulu acayip bitkiler ve
        ip gibi uzun yosunlar suyun içinde sallanıyor.
      name: Batak Altı
    halfmawHideout:
      name: Yarımçene İni
      desc: Bu gizli bataklık, kötü şöhretli Yarımçene'nin bölgesidir. Bataklığın
        kalbinde yer alan antika bir ahşap kulübe, dinlenmek için huzurlu bir yer
        sağlar. Aşınmış tahtaları ve taş bacası sayesinde bu kulübe, doğal çevresine
        kusursuz bir şekilde karışır.
    bogTop:
      name: Batak Üstü
      desc: Ilık bir çamur bataklığı. Kalın ve süngerimsi zemin ayaklarının altından
        kayar. Hava ise nemli ve ağır bir küf kokusuyla dolu. Yamuk köklü cılız ama
        uzun ağaçlar karanlık ve sakin suların tepesinde sallanır. Yumrulu acayip
        bitkiler, iç karartıcı derecede kapalı olan göğü yansıtan manzarayı kaplar.
  jarvonia:
    azurazera:
      desc: Koskocaman bir duvar, bu şehrin devasa büyülü binasını gizlemeye yetmiyor.
        Her köşesinde tüccar tezgahlarının sıralandığı sokaklarda ise sihir kol geziyor.
        Mırıldanılan sihirli sözler, şehrin gürültüsü tarafından bastırılmadan önce
        insanların zihnine zar zor ulaşabiliyor.
      name: Azurazera
    barbantok:
      desc: Ormanın içinde saklı olan bu kasaba, etrafındaki ormandan oyularak kurulmuştur.
        Verimli tarım arazileri ve bir mabet kasabaya yaklaşanların hemen gözüne çarpar.
        Ormanın kıyısında ise birçok kesik kütük bulunur.
      name: Barbantok
    beachOfWoes:
      name: Keder Kumsalı
      desc: Taşlı kumsal kar altında kalmış. Kıyıya çarpan soğuk dalgalardan dinlendirici
        sesler çıkıyor. Tuzlu esintinin ise canlandırıcı bir etkisi var.
    casbrantFields:
      desc: Bu geniş arazi dev kemikler, bir Gözcü Kulesi ve dolambaçlı yollardan
        ibarettir. Yeşillik çukurları kar örtüsünden dışarı uzanır. Ara sıra esen
        hafif yel dışında neredeyse hiçbir rüzgara da rastlanmaz.
      name: Kasbrant Düzlükleri
    centaham:
      desc: Birçok insanın Jarvonya'da yolunun düştüğü ilk kasaba. Kurulduğu günden
        bu yana bayağı bir büyümüş. Binalar, bu soğuk topraklardaki bütün şehirleri
        birbirine bağlayan yolları çevreleyerek yükselmiş. Tacirler ve satıcılar iş
        yapmak için burada sık sık duraklarlar.
      name: Sentaham
    coldington:
      desc: Küçük bir mabet bu mütevazı kasabanın ana binasıdır. İlahiler sokaklarda
        usul usul yankılanır. Kasaba halkı bu soğukta yaşasa bile, ruhları umut ve
        aydınlanmayla sıcacıktır.
      name: Soğukköy
    disenchantedForest:
      desc: Büyüsüz Orman kar ve soğukla kaplı kışlık bir ormandır. Buzla kaplı ağaçlar
        birbirine dolanmış. Havada ise gizemli bir serinlik var. Ağaç kesmek için
        iyi bir yere benziyor.
      name: Büyüsüz Orman
    fortOfPermafrost:
      desc: Etrafını saran toprak kadar soğuk, büyük bir köprü. İlerisindeki hisar,
        sanki inşa edenlerin vasiyetini yerine getiriyormuş gibi buzlu zırhını ve
        güçlü ruhunu sağlam tutarak usulca ıslık çalar.
      name: Buzuldaim Hisarı
    frostbiteMountain:
      desc: Diğer dağlardan hepsinden daha yüksek duran tek bir dağ, Jarvonya'nın
        zirvesi. Kocaman kırmızı kayalar kar örtüsünün arasından yer yer dışarı taşar.
        Bölgeye uğrayan hiç kimse, gökyüzüne değen bu dağa hayran kalmaktan kendisini
        alamaz.
      name: Ayaz Dağı
    frusenholm:
      desc: Pek çok farklı yolun arasında sıkışıp kalmış bir kasaba. Ardındaki dağlar,
        Frusenholm işçilerinin yankılanan şarkılarına eşlik eder. Birçok insan buraya
        müzik ya da eşya ticareti yapmaya gelir.
      name: Frusenholm
    kallaheim:
      desc: Kallaheim, soğuk ve karlı iklimiyle bilinen kuzeyin krallığı Jarvonya'nın
        başkentidir. Sert hava koşullarına rağmen bu şehir; gelişen pazarı, meşhur
        demircileri ve yetenekli marangozları sayesinde hararetli bir faaliyet merkezidir.
        Azurazera şehri Jarvonya'nın dini başkenti, Kallaheim ise siyasi başkentidir.
      name: Kallaheim
    noiselessPass:
      desc: Tepelerle dolu uzun bir geçit. Her iki tarafını çevreleyen dağlar sert
        rüzgarların çoğunu keser. Ancak aşağılara savrulan kar sık sık ayazın tatlı
        kucağını da yanında taşır. Ürkünç bir sessizliğin hakim olduğu bu yolda, rüzgarın
        sesi bile geçidin dibine ulaşamıyor gibi.
      name: Sükunet Geçidi
    nomadWoods:
      desc: Bu sık orman, açık arazilerin serin rüzgarlarından kaçanlara siper olur.
        Dalların üzerinde biriken kar ise dış dünyanın gürültüsüne set çeker. Ne kadar
        da dingin ve sessiz.
      name: Göçebe Ormanı
    norsackPlains:
      desc: Çayırlarla çevrili nehirler ile buz tutmuş tepelerin derlemi. Yine de
        derin vadiyi genellikle es geçen soğuk hava, vadidekileri buzun pençesine
        düşmemiş bir halde bırakır.
      name: Norsak Ovası
    portSkildar:
      desc: Kalın giyinen yürekli insanlar bu limanın sahibidir. Kasaba sokakları
        ya bomboştur ya da yaya trafiği ve kar küreme sesiyle dolup taşar. Göze çarpan
        tek bariz özellik, denizcilere karaya dönmeleri için yol gösteren yüksek bir
        deniz feneridir.
      name: Skildar Limanı
    sanguineHills:
      desc: Bazı zirveleri karla kaplı büyük bir sıradağ. Islık çalan rüzgar, gevşek
        karları ve güneşin sıcaklığını sert nefesiyle savurur.
      name: Kanlı Tepeler
    solitudeRock:
      desc: Karla kaplı küçük bir adada ufak ama sık bir orman. Her ne kadar izbe
        görünse de en azından biraz huzur bulabilirsin.
      name: Yalnız Kayalık
    winterWavesGlacier:
      name: Kış Denizi Buzulu
      desc: Bu buzul, burada yaşayan penguenlerin yuvasıdır. Üzerindeki iglu uzaklardan
        bile görülebilir. Birçok maceracı buraya sonsuz buzun altında yattığı söylenen
        efsanevi hazineyi aramak için gelir.
    hornOfRespite:
      name: Paydos Burnu
      desc: Eski ama sağlam bir ahşap kulübe bu karlı yarımadanın kıyısında dikilir.
        Pencerelerinden dışarı sıcak bir ışık çıkarken beyaz bir duman bacasından
        göğe yükselir. Dışarısındaki hava ise keskin ve de soğuk.
    wintersEnd:
      name: Zemheridibi
      desc: Dört bir yanı çevreleyen bahar çiçeklerinin güçlü kokusu havayı dolduruyor.
        Jarvonya'nın en güney ucunu işaretleyen eski bir kule, uçurumun kıyısına tutunuyor.
        Okyanusun ötesine bakanlar uzaklardaki Valisya'nın silüetini görebilirler.
    nurturingNookSprings:
      name: Dip Bucak Kaplıcası
      desc: Etrafa boğucu ve sülfür kokulu bir buhar yayan su masmavi parıldıyor.
        Şu anda bakım çalışması altında olan kaplıca, çok yakında açılacak!
    blackEyePeak:
      name: Gözü Kara Zirvesi
      desc: Bu güvenilmez dağların kalbinde kadim bir volkanın krateri yatıyor. Artık
        tamamen donmuş olan volkanın aktif olduğu günler unutulalı çok olmuş. Karanlık
        çukuru ise tedirgin edici derecede merak uyandırıyor.
  syrenthia:
    casbrantsGrave:
      name: Kasbrant'ın Mezarı
      desc: Devasa bir gemi enkazı kumda yatıyor. Ne zamandır burada olduğunu kim
        bilir? Bazı balıklar ve başka yaratıklar burayı yuvası bellemiş. Hem gemide
        hem de etrafında büyüyen rengarenk su altı bitkileri olağanüstü bir manzara
        oluşturmuş. En büyük direk ise hala tek parça.
    kelpForest:
      name: Su Yosunu Ormanı
      desc: Denizin tabanı boy boy, şekil şekil su yosunlarıyla kaplı. Küçük balıklar,
        bu su yosunlarının arasında gezinip dururken dişleyebilecekleri daha ufak
        bitkileri veya diğer balıkları ararlar.
    vastalumeCity:
      name: Vastalum
      desc: Su altındaki bu taş vadiye çeşitli binalar inşa edilmiş. Vadinin ortasında
        yüzen büyük kayanın üstünde bir saray bulunuyor. Kayayı şehrin kalanına ise
        birkaç köprü bağlıyor. Balıklar ve denizfertleri kalabalık su altı şehrinde
        yüzerek dolaşıyor.
    underwaterCave:
      name: Su Altı Mağarası
      desc: Bu su altı mağarasında değerli madenler ve taşlarla dolu büyük bir yarık
        bulunuyor. Mağara duvarlarında güzel su altı bitkileri yetişmiş. Birçok yol
        mağaranın derinliklerine iniyor olsa da onları keşfetmek fazlasıyla tehlikeli.
    darkDepths:
      name: Karagelgit Çukuru
      desc: Vastalum sınırlarının ötesinde derinlere inen bu çukurda okyanus karanlığa
        gömülür. En dibinde ne saklı olabilir?
    fertileShallows:
      name: Elara'nın Lagünü
      desc: Sığ sularda, güneş yaşamın filizlenmesine olanak tanır. Davetkar akıntılarda
        yüzecek misin? Yoksa denizferdi çitliğine yardım mı edeceksin?
