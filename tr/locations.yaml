singulars:
  gdte:
    bilgemontPort:
      desc: Bu liman yakındaki başka bir şehirle ticaret yapmak için genellikle Kızıl
        Geçit'i kullanır. Ancak okyanusa yakın olduğundan, yavaş yavaş güneye akan
        ferah dalgaların tuzlu havası şehre siniyor gibi.
      name: Sintinetepe Limanı
    blackspellPort:
      desc: Rıhtımın yanı başında bir deniz feneri bulunan küçük bir ada. Bu şehrin
        halkı kendilerini limanlarına ve ticarete adamış anlaşılan. Sabahın erken
        saatlerinde bile rıhtımda çok sayıda mal kasası görmek mümkün.
      name: Karabüyü Limanı
    everhaven:
      desc: Arkası ne bir taş duvar ne de bir ormanla değil, devasa bir kaleyle kesilen
        yarımada şehri. Bu şehir pek çok şehre göre daha sakin kalır. Vatandaşlar
        neredeyse mutlak sessizlik içinde, günlerini geçirip ticaret yapar ve çalışır.
      name: Bengiyuva
    farsandCoast:
      desc: Birçok nehir bu sahili yararak okyanusa usul usul akar. Yakındaki orman
        gür ağaçlar ve vahşi yaşamla doludur. Fakat sahile vuran dalgalar sanki dünyanın
        geri kalanından daha yavaş bir hızda gelip gitmekte.
      name: Ötekum Sahili
    granfiddich:
      desc: Büyük bir duvarla kale, bu kasabanın emeklerinin karşılığı olarak refah
        içinde yaşadığını göstermektedir. Neşeli yüzlerle dolu hareketli bir pazar
        yeri ile kiliseden yankılanan ilahiler, her sabahın son çanından sonra duyulabilir.
      name: Granfiddich
    halflingCampgrounds:
      desc: Ormanın karmaşası içinde ufacık ve bulunduğu yerin doğasına neredeyse
        hiç uymayan mütevazı bir kamp bulunur. Ateşler yanar, yemekler pişer, güneş
        saçakların altına düşünce cümbüş başlar.
      name: Buçukluk Kamp Alanı
    mangroveForest:
      desc: Bu gür ağaçlık nehirlerce beslenir. Ancak bölgeye uğursuz bir sessizlik
        hakim. Kalın kökler, otları ve diğer bitkileri boğar. Kuşlar ötmez, rüzgar
        tek bir yaprağı bile kımıldatmaz.
      name: Mangrov Ormanı
    oldArenaRuins:
      desc: Şiddetin izleri arenanın taş zemininde okunur. Doğanın geri kazandığı
        bu bölgede, rüzgar doğru şekilde eserse, geçmiş dövüşlerin yankılarının duyulabildiği
        söylenir.
      name: Eski Arena Harabesi
    redCoast:
      desc: Deniz suyunun kocaman dalgaları sahilin kumlarına vurur. Kuru kum tepecikleri
        arasında serbestçe esen tuzlu hava, denizin özgürlüğüne şahitlik eder. Hep
        değişir ama her zaman var olur.
      name: Kızıl Kıyı
    salsfirth:
      desc: Hem çiftçiler hem de tüccarlarla dolu düzenli bir kasaba. Kalın taştan
        yapılma binaların çoğunun kırmızı kiremitli çatıları sapasağlam ve capcanlı.
        Tıpkı bu mütevazı, huzurlu şehrin insanları gibi.
      name: Tuzaliç
    warrenField:
      desc: Fazla büyümüş sazlar ve otlarla çevrelenmiş bir akarsu. Akşam saatlerinde
        kurbağaların ve cırcır böceklerinin sesi dayanılmaz düzeye çıkar. Pek çok
        insan geceleri görülebilen yıldız sayısından gözlerinin nasıl kamaştığını
        anlatır.
      name: Ağıltarla
    granfiddichShores:
      name: Granfiddich Kıyıları
  jarvonia:
    azurazera:
      desc: Koskocaman bir duvar, bu şehrin devasa büyülü binasını gizlemeye yetmiyor.
        Her köşesinde tüccar tezgahlarının sıralandığı sokaklarda ise sihir kol geziyor.
        Mırıldanılan sihirli sözler, şehrin gürültüsü tarafından bastırılmadan önce
        insanların zihnine zar zor ulaşabiliyor.
      name: Azurazera
    barbantok:
      desc: Ormanın içinde saklı olan bu kasaba, etrafındaki ormandan oyularak kurulmuştur.
        Verimli tarım arazileri ve bir mabet kasabaya yaklaşanların hemen gözüne çarpar.
        Ormanın kıyısında ise birçok kesik kütük bulunur.
      name: Barbantok
    beachOfWoes:
      name: Keder Kumsalı
      desc: Taşlı kumsal kar altında kalmış. Kıyıya çarpan soğuk dalgalardan dinlendirici
        sesler çıkıyor. Tuzlu esintinin ise canlandırıcı bir etkisi var.
    casbrantFields:
      desc: Bu geniş arazi dev kemikler, bir Gözcü Kulesi ve dolambaçlı yollardan
        ibarettir. Yeşillik çukurları kar örtüsünden dışarı uzanır. Ara sıra esen
        hafif yel dışında neredeyse hiçbir rüzgara da rastlanmaz.
      name: Kasbrant Düzlükleri
    centaham:
      desc: Birçok insanın Jarvonya'da yolunun düştüğü ilk kasaba. Kurulduğu günden
        bu yana bayağı bir büyümüş. Binalar, bu soğuk topraklardaki bütün şehirleri
        birbirine bağlayan yolları çevreleyerek yükselmiş. Tacirler ve satıcılar iş
        yapmak için burada sık sık duraklarlar.
      name: Sentaham
    coldington:
      desc: Küçük bir mabet bu mütevazı kasabanın ana binasıdır. İlahiler sokaklarda
        usul usul yankılanır. Kasaba halkı bu soğukta yaşasa bile, ruhları umut ve
        aydınlanmayla sıcacıktır.
      name: Soğukköy
    disenchantedForest:
      desc: Büyüsüz Orman kar ve soğukla kaplı kışlık bir ormandır. Buzla kaplı ağaçlar
        birbirine dolanmış. Havada ise gizemli bir serinlik var. Ağaç kesmek için
        iyi bir yere benziyor.
      name: Büyüsüz Orman
    fortOfPermafrost:
      desc: Etrafını saran toprak kadar soğuk, büyük bir köprü. İlerisindeki hisar,
        sanki inşa edenlerin vasiyetini yerine getiriyormuş gibi buzlu zırhını ve
        güçlü ruhunu sağlam tutarak usulca ıslık çalar.
      name: Buzuldaim Hisarı
    frostbiteMountain:
      desc: Diğer dağlardan hepsinden daha yüksek duran tek bir dağ, Jarvonya'nın
        zirvesi. Kocaman kırmızı kayalar kar örtüsünün arasından yer yer dışarı taşar.
        Bölgeye uğrayan hiç kimse, gökyüzüne değen bu dağa hayran kalmaktan kendisini
        alamaz.
      name: Ayaz Dağı
    frusenholm:
      desc: Pek çok farklı yolun arasında sıkışıp kalmış bir kasaba. Ardındaki dağlar,
        Frusenholm işçilerinin yankılanan şarkılarına eşlik eder. Birçok insan buraya
        müzik ya da eşya ticareti yapmaya gelir.
      name: Frusenholm
    kallaheim:
      desc: Kallaheim, soğuk ve karlı iklimiyle bilinen kuzeyin krallığı Jarvonya'nın
        başkentidir. Sert hava koşullarına rağmen bu şehir; gelişen pazarı, meşhur
        demircileri ve yetenekli marangozları sayesinde hararetli bir faaliyet merkezidir.
        Azurazera şehri Jarvonya'nın dini başkenti, Kallaheim ise siyasi başkentidir.
      name: Kallaheim
    noiselessPass:
      desc: Tepelerle dolu uzun bir geçit. Her iki tarafını çevreleyen dağlar sert
        rüzgarların çoğunu keser. Ancak aşağılara savrulan kar sık sık ayazın tatlı
        kucağını da yanında taşır. Ürkünç bir sessizliğin hakim olduğu bu yolda, rüzgarın
        sesi bile geçidin dibine ulaşamıyor gibi.
      name: Sükunet Geçidi
    nomadWoods:
      desc: Bu sık orman, açık arazilerin serin rüzgarlarından kaçanlara siper olur.
        Dalların üzerinde biriken kar ise dış dünyanın gürültüsüne set çeker. Ne kadar
        da dingin ve sessiz.
      name: Göçebe Ormanı
    norsackPlains:
      desc: Çayırlarla çevrili nehirler ile buz tutmuş tepelerin derlemi. Yine de
        derin vadiyi genellikle es geçen soğuk hava, vadidekileri buzun pençesine
        düşmemiş bir halde bırakır.
      name: Norsak Ovası
    portSkildar:
      desc: Kalın giyinen yürekli insanlar bu limanın sahibidir. Kasaba sokakları
        ya bomboştur ya da yaya trafiği ve kar küreme sesiyle dolup taşar. Göze çarpan
        tek bariz özellik, denizcilere karaya dönmeleri için yol gösteren yüksek bir
        deniz feneridir.
      name: Skildar Limanı
    sanguineHills:
      desc: Bazı zirveleri karla kaplı büyük bir sıradağ. Islık çalan rüzgar, gevşek
        karları ve güneşin sıcaklığını sert nefesiyle savurur.
      name: Kanlı Tepeler
    solitudeRock:
      desc: Karla kaplı küçük bir adada ufak ama sık bir orman. Her ne kadar izbe
        görünse de en azından biraz huzur bulabilirsin.
      name: Yalnız Kayalık
    winterWavesGlacier:
      name: Kış Denizi Buzulu
      desc: Bu buzul, üzerinde yaşayan penguenlerin yuvasıdır. Üzerindeki iglu uzaklardan
        bile görülebilir. Birçok maceracı buraya sonsuz buzun altında yattığı söylenen
        efsanevi hazineyi aramak için gelir.
    hornOfRespite:
      name: Paydos Burnu
    wintersEnd:
      name: Zemheridibi
    nurturingNookSprings:
      name: Dip Bucak Kaplıcası
    blackEyePeak:
      name: Gözü Kara Zirvesi
  syrenthia:
    casbrantsGrave:
      name: Casbrant'ın Mezarı
    kelpForest:
      name: Su Yosunu Ormanı
      desc: Denizin tabanı boy boy, şekil şekil su yosunlarıyla kaplı. Küçük balıklar
        bu su yosunlarının arasında gezinip dururken dişleyebilecekleri daha ufak
        bitkileri veya balıkları ararlar.
    vastalumeCity:
      name: Vastalum
    underwaterCave:
      name: Su Altı Mağarası
    darkDepths:
      name: Karagelgit Çukuru
    fertileShallows:
      name: Elara'nın Lagünü
