singulars:
  gdte:
    bilgemontPort:
      desc: Bu liman yakındaki başka bir şehirle ticaret yapmak için genellikle Kızıl Geçit'i kullanır. Ancak okyanusa yakın olduğundan, yavaş yavaş güneye akan ferah dalgaların tuzlu havası şehre siniyor gibi.
      name: Sintinetepe Limanı
    blackspellPort:
      desc: Rıhtımın yanı başında bir deniz feneri bulunan küçük bir ada. Bu şehrin halkı kendilerini limanlarına ve ticarete adamış anlaşılan. Sabahın erken saatlerinde bile rıhtımda çok sayıda mal kasası görmek mümkün.
      name: Karabüyü Limanı
    everhaven:
      desc: Arkası ne bir taş duvar ne de bir ormanla değil, devasa bir kaleyle kesilen yarımada şehri. Bu şehir pek çok şehre göre daha sakin kalır. Vatandaşlar neredeyse mutlak sessizlik içinde, günlerini geçirip ticaret yapar ve çalışır.
      name: Bengiliman
    farsandCoast:
      desc: Birçok nehir bu sahili yararak okyanusa usul usul akar. Yakındaki orman gür ağaçlar ve vahşi yaşamla doludur. Fakat sahile vuran dalgalar sanki dünyanın geri kalanından daha yavaş bir hızda gelip gitmekte.
      name: Ötekum Sahili
    granfiddich:
      desc: Büyük bir duvarla kale, bu kasabanın emeklerinin karşılığı olarak refah içinde yaşadığını göstermektedir. Neşeli yüzlerle dolu hareketli bir pazar yeri ile kiliseden yankılanan ilahiler, her sabahın son çanından sonra duyulabilir.
      name: Granfiddich
    halflingCampgrounds:
      desc: Ormanın karmaşası içinde ufacık ve bulunduğu yerin doğasına neredeyse hiç uymayan mütevazı bir kamp bulunur. Ateşler yanar, yemekler pişer, güneş saçakların altına düşünce cümbüş başlar.
      name: Buçukluk Kamp Alanı
    mangroveForest:
      desc: Bu gür ağaçlık nehirlerce beslenir. Ancak bölgeye uğursuz bir sessizlik hakim. Kalın kökler, otları ve diğer bitkileri boğar. Kuşlar ötmez, rüzgar tek bir yaprağı bile kımıldatmaz.
      name: Mangrov Ormanı
    oldArenaRuins:
      desc: Şiddetin izleri arenanın taş zemininde okunur. Doğanın geri kazandığı bu bölgede, rüzgar doğru şekilde eserse, geçmiş dövüşlerin yankılarının duyulabildiği söylenir.
      name: Eski Arena Harabesi
    redCoast:
      desc: Deniz suyunun kocaman dalgaları sahilin kumlarına vurur. Kuru kum tepecikleri arasında serbestçe esen tuzlu hava, denizin özgürlüğüne şahitlik eder. Hep değişir ama her zaman var olur.
      name: Kızıl Kıyı
    salsfirth:
      desc: Hem çiftçiler hem de tüccarlarla dolu düzenli bir kasaba. Kalın taştan yapılma binaların çoğunun kırmızı kiremitli çatıları sapasağlam ve capcanlı. Tıpkı bu mütevazı, huzurlu şehrin insanları gibi.
      name: Salsfirth
    warrenField:
      desc: Fazla büyümüş sazlar ve otlarla çevrelenmiş bir akarsu. Akşam saatlerinde kurbağaların ve cırcır böceklerinin sesi dayanılmaz düzeye çıkar. Pek çok insan geceleri görülebilen yıldız sayısından gözlerinin nasıl kamaştığını anlatır.
      name: Ağıltarla
  jarvonia:
    azurazera:
      desc: Devasa bir duvar, bu şehrin kocaman büyülü binasını gizlemek için yeterli değil. Tüccar tezgahları her sokak köşesinde sıralanır. Büyü ise burada pek yaygın gibi. Büyülü sözlerin mırıldanmaları, şehrin gürültüsü onları bastırmadan önce insanların zihnine zar zor teşrif edebilir.
      name: Azurazera
    barbantok:
      desc: Ormanın içinde saklı olan bu kasaba, etrafındaki ormandan oyulmuştur. Kasabaya yaklaşırken verimli tarım arazileri ve bir mabet hemen göze çarpar. Ormanın kıyısında ise birçok ağaç kütüğü bulunur.
      name: Barbantok
    beachOfWoes:
      name: Keder Kumsalı
    casbrantFields:
      desc: Geniş arazi dev kemikler, bir Gözcü Kulesi ve dolambaçlı yollardan ibaret. Yeşil çukurlar kar örtüsünden dışarı bakar. Ara sıra esen yel dışında neredeyse hiç de rüzgar bulunmaz.
      name: Kasbrant Düzlükleri
    centaham:
      desc: Jarvonya'da birçok insanın karşılaştığı ilk kasaba. Kurulduğu günden bu yana çok büyümüştür. Binalar, bu soğuk toprakların bütün şehirlerini birbirine bağlayan yolları çevreleyerek yükselmiştir. Tacirler ve satıcılar iş yapmak için sık sık burada dururlar.
      name: Sentaham
    coldington:
      desc: Küçük bir mabet bu mütevazı kasabanın ana binasıdır. İlahiler sokaklarda usulca yankılanır. Kasaba halkı soğukta yaşasa da ruhları umut ve aydınlanmayla sıcacık.
      name: Soğukköy
    disenchantedForest:
      desc: Büyüsüz Orman kar ve soğukla örtülü bir kış ormanlığıdır. Ağaçlar karman çormandır ve buzla kaplıdır, havada ise gizemli bir serinlik vardır. Ağaç kesmek için iyi bir yer gibi.
      name: Büyüsüz Orman
    fortOfPermafrost:
      desc: Etrafını saran toprak kadar soğuk, büyük bir köprü. İlerisindeki kale, onu inşa edenlerin vasiyetiymiş gibi buzlu zırhı ve güçlü ruhunu sağlam tutarak usulca ıslık çalar.
      name: Buzulhisar Kalesi
    frostbiteMountain:
      desc: Diğer dağlardan daha yüksekte duran tek bir dağ, Jarvonya'nın zirvesi. Büyük kırmızı kayalar kar örtülerinin arasından dışarı uzanır. Bölgeye gelenler, gökyüzüne değen bu dağa hayran kalmaktan kendilerini alamazlar.
      name: Ayaz Dağı
    frusenholm:
      desc: Birçok yolun arasında sıkışmış bir kasaba. Ardındaki dağlar, Frusenholm işçilerinin yankılanan şarkılarına eşlik eder. Pek çok insan şarkı ve mal ticareti yapmak için buraya gelir.
      name: Frusenholm
    kallaheim:
      desc: Kallaheim, soğuk ve karlı iklimiyle bilinen kuzeydeki Jarvonya krallığının başkentidir. Sert hava koşullarına rağmen şehir, gelişen pazarı, ünlü demircileri ve yetenekli marangozları ile hararetli bir faaliyet merkezidir. Azurazera şehri Jarvonya'nın dini başkentiyken, Kallaheim ise siyasi başkentidir.
      name: Kallaheim
    noiselessPass:
      desc: Tepelerle dolu uzun bir geçit. Her iki tarafındaki dağlar sert rüzgarların çoğunu keser. Ancak aşağıya savrulan karlar sık sık ayazın tatlı kucağını da beraberinde getirir. Ürkünç bir sessizliğin hakim olduğu bu yolda, rüzgarın sesi bile en aşağıya ulaşmıyor gibi.
      name: Sükunet Geçidi
    nomadWoods:
      desc: Sık bir orman. Açık alanların serin rüzgarlarından kaçanlara siper olur. Dalların üzerinde biriken kar, dış dünyanın gürültüsüne set çeker. Ne kadar da durgun ve sessiz.
      name: Göçebe Ormanı
    norsackPlains:
      desc: Çayırlarla çevrili nehirler ile buz tutmuş tepelerin karışımı. Ancak soğuk hava genellikle derin vadiyi es geçer. Vadidekileri buzun pençesine yakalanmamış olarak bırakır.
      name: Norsak Ovası
    portSkildar:
      desc: Kalın giysiler ve kürkler giyen yürekli insanlar bu limanın sahibidir. Kasaba sokakları ya bomboştur ya da yaya trafiği ve kar küreme sesinden geçilmez. Göze çarpan tek özellik, denizcilere karaya dönmeleri için yol gösteren yüksek bir deniz feneridir.
      name: Skildar Limanı
    sanguineHills:
      desc: Bazı zirveleri karla kaplı büyük bir sıradağ. Islık çalan rüzgar, gevşek karları ve güneşin sıcaklığını sert nefesiyle savurur.
      name: Kanlı Tepeler
    solitudeRock:
      desc: Karla kaplı küçük bir ada ile küçük ama sık bir orman. Issız bile olsa, en azından burada biraz huzur ve rahatlık bulunur.
      name: Yalnız Kayalık
    winterWavesGlacier:
      name: Kış Dalgası Buzulu
