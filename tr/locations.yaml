singulars:
  gdte:
    bilgemontPort:
      desc: Bu liman, yakınlarındaki başka bir şehirle ticaret yapmak için genellikle
        Kızıl Geçit'i kullanır. Yine de okyanusa yakın olduğundan güneye akan serin
        dalgaların tuzlu havası şehre nüfuz ediyor.
      name: Sintinetepe Limanı
    blackspellPort:
      desc: Rıhtımın hemen ilerisinde üzerinde deniz feneri olan küçük bir ada bulunur.
        Anlaşılan bu şehrin halkı kendilerini limanlarına ve ticarete adamış. Sabahın
        erken saatlerinde bile rıhtımda çok sayıda mal kasası görmek mümkün.
      name: Karabüyü Limanı
    everhaven:
      desc: Ana karayla bağlantısını ne bir taş duvar ne de bir ormanın kestiği yarımada
        kenti. Gerisinde devasa bir kale yer alan bu şehir, diğer şehirlerin yanında
        daha sakin sayılır. Vatandaşlar neredeyse mutlak bir sessizlik içinde, günlerini
        ticaret yaparak ve çalışarak geçirirler.
      name: Bengiyuva
    farsandCoast:
      desc: Birçok nehir bu sahili yararak yavaş yavaş okyanusa akar. Yakınındaki
        orman gür ağaçlar ve vahşi yaşamla dolu olsa da sahile vuran dalgalar sanki
        dünyanın geri kalanından daha yavaş bir hızda hareket ediyor gibi görünür.
      name: Ötekum Sahili
    granfiddich:
      desc: Koskocaman bir duvar ve kale, kasaba halkının emeklerinin karşılığını
        alarak refah içinde yaşadığını göstermektedir. Neşeli yüzlerle dolu hareketli
        pazar yerinde, her sabahın son çanından sonra kiliseden yankılanan ilahi sesleri
        duyulabilir.
      name: Granfidiç
    halflingCampgrounds:
      desc: Ormanın karmaşası içinde bulunduğu yerin doğasına neredeyse hiç uymayan
        ufacık ve gösterişsiz bir kamp yer alır. Ateşler yanar, yemekler pişer, gün
        ışığı saçakların altına düşünce ise cümbüş başlar.
      name: Buçukluk Kampı
    mangroveForest:
      desc: Bölgeye uğursuz bir sessizlik hakim olsa da nehirler bu gür ağaçlığı güzelce
        besler. Kalın kökler, otları ve diğer bitkileri boğarken kuşların çıt sesi
        bile duyulmaz. Rüzgar ise tek bir yaprağı bile kımıldatmaz.
      name: Mangrov Ormanı
    oldArenaRuins:
      desc: Şiddetin izleri arenanın taş zemininde okunuyor. Tabiatın tekrar ele geçirdiği
        bu bölgede, eğer rüzgar doğru taraftan eserse, geçmiş dövüşlerin yankılarının
        duyulabildiği söylenir.
      name: Eski Arena Harabesi
    redCoast:
      desc: Denizin kocaman dalgaları sahilin kumlarına çarpıp durur. Kuru kum tepecikleri
        arasında serbestçe dolaşan tuzlu hava, denizin sürekli değişen ama daima var
        olan özgürlüğünden payını alır.
      name: Kızıl Kıyı
    salsfirth:
      desc: Hem çiftçiler hem de tüccarlarla dolu düzenli bir kasaba. Kalın taştan
        yapılma binaların çoğunun kırmızı kiremitli çatıları sağlamdır ve parlak renkleriyle
        capcanlı görünür. Tıpkı bu mütevazı şehrin insanları gibi.
      name: Muhaliç
    warrenField:
      desc: Fazla büyümüş sazlar ile gür otların arasında kalmış bir akarsu. Kurbağaların
        ve cırcır böceklerinin sesleri akşam saatlerinde dayanılmaz düzeylere çıkar.
        Geceleri buradan görülebilen yıldız sayısı yüzünden insanların gözlerinin
        nasıl kamaştığı dilden dile dolaşır.
      name: Ağıltarla
    granfiddichShores:
      name: Granfidiç Sahili
      desc: Buçukluklar ve insanlarla dolup taşan geniş kumsalın kumları, parlak güneşin
        altında yanmakta.
    witchsForest:
      name: Efsunlar Ormanı
      desc: Kıvrımlı ağaçların upuzun ürkütücü gölgelere sebep olduğu karanlık ve
        kasvetli bir bataklık. Yamuk yumuk bir ağacın tepesine yerleşen bir cadı barakası,
        bu durgun suları gözetler. Çürük kokusuyla ağırlaşan hava, ağlayıp duran yaslı
        seslerle doludur.
    treetops:
      name: Çarpık Ağaçtepeler
      desc: Upuzun çarpık ağaçlarla dolu bu yer insanın içine kurt düşüren, sıkıntılı
        bir yerdir. Halat köprüler ve sarmaşıklar ağaç tepelerini birbirine bağlayarak
        yerden yüksekte tehlikeli bir ulaşım ağı oluşturur. Ormanın acayip sesler
        ve gizli tehlikelerle dolu olan zemini ise karanlık ve geçilmez bir durumdadır.
    bogBottom:
      desc: Çamurlu ve yeşil renkli suyun içini görmek zor. Kalın bir çürüyen bitki
        tabakasıyla kaplı olan yumuşak zemin de eğri büğrü. Yumrulu acayip bitkiler
        ve ip gibi uzun yosunlar suyun içinde sallanıyor.
      name: Batakaltı
    halfmawHideout:
      name: Yarımçene İni
      desc: Bu gizli bataklık, kötü şöhretli Yarımçene'nin bölgesidir. Bataklığın
        kalbinde yer alan antika bir ahşap kulübe, dinlenmek için huzurlu bir yer
        sağlar. Aşınmış tahtaları ve taş bacası sayesinde bu kulübe, doğal çevresine
        kusursuz şekilde uyum sağlar.
    bogTop:
      name: Bataküstü
      desc: Ilık bir çamur bataklığı. Süngerimsi kalın zemin insanın ayağının altından
        kayar. Havayı ise nemli ve ağır bir küf kokusu sarmış. Yamuk köklü cılız ama
        uzun ağaçlar karanlık ve sakin suların tepesinde sallanır. Yumrulu acayip
        bitkiler, iç karartıcı derecede kapalı olan gökyüzünü yansıtan manzarayı doldurur.
  jarvonia:
    azurazera:
      desc: Koskocaman bir duvar, bu şehrin devasa sihirli binasını gizlemeye yetmiyor.
        Her köşesini tüccar tezgahlarının tuttuğu sokaklarda ise sihir kol geziyor.
        Mırıldanılan sihirli sözler, şehrin gürültüsü tarafından bastırılmadan önce,
        insanların zihnine zar zor ulaşabiliyor.
      name: Azurazera
    barbantok:
      desc: Orman içinde saklı kalan bu kasaba, etrafındaki ormandan oyularak kurulmuştur.
        Verimli tarım arazileri ve bir mabet kasabaya yaklaşanların haman gözüne çarpar.
        Ormanın kıyısında ise birçok kesilmiş ağaç kütüğü görünür.
      name: Barbantok
    beachOfWoes:
      name: Keder Kumsalı
      desc: Kar altında kalmış taşlı bir kumsal. Kıyıya çarpan soğuk dalgalardan dinlendirici
        sesler geliyor. Tuzlu esinti ise havaya canlandırıcı bir etki katıyor.
    casbrantFields:
      desc: Bu geniş arazi dev kemikler, bir Gözcü Kulesi ve dolambaçlı yollardan
        ibarettir. Yeşillik öbekleri yer yer kar örtüsünden dışarı uzanır. Ara sıra
        esen hafif yel haricinde neredeyse hiçbir rüzgara rastlanmaz.
      name: Kasbrant Düzlükleri
    centaham:
      desc: Birçok insanın Jarvonya'da yolunun düştüğü ilk kasaba. Kurulduğu günden
        bu yana bayağı bir gelişti. Binalar, bu soğuk topraklardaki bütün şehirleri
        birbirine bağlayan yolların etrafına dizilmiş. Tüccarlar ve satıcılar iş yapmak
        için sık sık burada duraklarlar.
      name: Sentaham
    coldington:
      desc: Küçük bir mabet bu mütevazı kasabanın ana binasıdır. İlahi müzikleri sokaklarda
        usul usul yankılanır. Kasaba halkı her ne kadar soğuk görünse de ruhları umut
        ve aydınlanmayla sıcacıktır.
      name: Soğuköy
    disenchantedForest:
      desc: Büyüsüz Orman, kar ve soğukla çevrelenmiş buz kaplı bir ormandır. Don
        tutan ağaçlar birbirine dolanmıştır. Havasında ise esrarengiz bir kuru soğuk
        bulunur. Ağaç kesmek için iyi bir yere benziyor.
      name: Büyüsüz Orman
    fortOfPermafrost:
      desc: Etrafını saran toprak kadar soğuk, büyük bir köprü. İlerisindeki hisar,
        sanki inşa edenlerin vasiyetini yerine getiriyormuş gibi buzlu zırhını ve
        güçlü ruhunu sağlam tutarak usulca ıslık çalar.
      name: Buzuldaim Hisarı
    frostbiteMountain:
      desc: Diğer dağların hepsinden daha yüksekte duran tek bir dağ, Jarvonya'nın
        zirvesi. Kocaman kırmızı kayalar, üzerlerini örten karın altından yer yer
        dışarı taşar. Bölgeye uğrayan hiç kimse, gökyüzüne dokunan bu dağa hayran
        kalmaktan kendisini alamaz.
      name: Ayaz Dağı
    frusenholm:
      desc: Birçok yolun arasında sıkışıp kalmış bir kasaba. Ardındaki dağlar, Frusenholm
        işçilerinin yamaçlarında yankılanan şarkılarına eşlik eder. Pek çok insan
        buraya müzik ya da eşya ticareti yapmak için uğrar.
      name: Frusenholm
    kallaheim:
      desc: Kallaheim, soğuk ve karlı iklimiyle bilinen kuzey diyarı Jarvonya'nın
        başkentidir. Sert hava koşullarına rağmen bu şehir; gelişen pazarı, meşhur
        demircileri ve becerikli marangozları sayesinde hararetli bir faaliyet merkezi
        olmuştur. Azurazera, Jarvonya'nın dini başkenti kabul edilirken, Kallaheim
        siyasi başkentidir.
      name: Kallaheim
    noiselessPass:
      desc: Tepelerle dolu uzun bir geçit. Her iki tarafını çevreleyen dağlar, sert
        rüzgarların çoğunu keser. Ancak zaman zaman rüzgarla birlikte aşağıya savrulan
        kar, sık sık ayazın tatlı kucağını da beraberinde getirir. Ürkünç bir sessizliğin
        hakim olduğu bu yolda, rüzgar sesi bile geçidin dibine ulaşamıyor anlaşılan.
      name: Sükunet Geçidi
    nomadWoods:
      desc: Bu sık orman, açık arazilerin serin rüzgarlarından kaçanlara siper olur.
        Dalların üzerinde biriken kar ise dış dünyanın gürültüsüne set çeker. O kadar
        huzurlu ve sessiz ki.
      name: Göçebe Ormanı
    norsackPlains:
      desc: Çayırlar tarafından çevrelenmiş nehirlerin buz tutmuş tepelerle buluştuğu
        yer. Yine de derin vadiyi genellikle es geçen soğuk hava, vadidekileri buzun
        pençesine yakalanmamış bir halde bırakır.
      name: Norsak Ovası
    portSkildar:
      desc: Kalın giyinen yürekli insanlar bu limanın sahibidir. Kasaba sokakları
        ya bomboştur ya da yaya trafiği ve kar küreme sesiyle dolup taşar. Göze çarpan
        tek bariz özellik, denizcilere karaya dönmeleri için yol gösteren yüksek bir
        deniz feneridir.
      name: İskildar Limanı
    sanguineHills:
      desc: Bazı zirveleri karla kaplı olan büyük bir sıradağ. Islık çalan rüzgar,
        gevşek karları ve güneşin sıcaklığını sert nefesiyle savurur.
      name: Kanlı Tepeler
    solitudeRock:
      desc: Karla kaplı küçük bir adada ufak ama sık bir orman. Her ne kadar izbe
        görünse de en azından burada biraz huzur ve rahatlık bulabilirsin.
      name: Yalnız Kayalık
    winterWavesGlacier:
      name: Kış Denizi Buzulu
      desc: Bu buzul, burada yaşayan penguenlerin yuvasıdır. Üzerindeki iglu uzaklardan
        bile görülebilir. Birçok maceracı buraya sonsuz buzun altında yattığı söylenen
        efsanevi hazineyi aramak için gelir.
    hornOfRespite:
      name: Paydos Burnu
      desc: Eski ama sağlam bir ahşap kulübe bu karlı yarımadanın kıyısında dikilir.
        Pencerelerinden sıcak bir ışık çıkarken beyaz bir duman bacasından göğe yükselir.
        Dışarısındaki hava ise keskin bir soğuktan ibaret.
    wintersEnd:
      name: Zemheridibi
      desc: Dört bir yanı çevreleyen bahar çiçeklerinin güçlü kokusu havayı dolduruyor.
        Jarvonya'nın en güney ucunu işaretleyen eski bir kule, uçurumun kıyısına tutunuyor.
        Okyanusun ötesine bakanlar ise uzaklardaki Valisya'nın silüetini görebilirler.
    nurturingNookSprings:
      name: Dip Bucak Kaplıcası
      desc: Etrafa sülfür kokulu boğucu bir buhar yayan su masmavi parıldıyor. Şu
        anda bakım çalışması altında olan kaplıca, çok yakında açılacak!
    blackEyePeak:
      name: Kara Gözlü Zirve
      desc: Bu güvenilmez dağların kalbinde kadim bir volkan krateri yatar. Artık
        tamamıyla donmuş durumda olan volkanın aktif günleri unutulalı çok olmuş.
        Karanlık çukuru ise insanın merakını tedirgin edici derecede cezbediyor.
    pitOfPittance:
      name: Çulsuz Çukur
      desc: Karlı ormanın ortasında duran büyükçe bir çukur. İçi eğri büğrü kayalar
        ve taş duvarlardan oluşuyor. Çukurdaki taşlardan çıkarabileceğin bakır, kalay
        ve hatta tuz parçalarını görebilmek mümkün.
  syrenthia:
    casbrantsGrave:
      name: Kasbrant'ın Mezarı
      desc: Devasa bir gemi enkazı kumda yatıyor. Ne zamandır burada olduğunu kim
        bilir? Bazı balıklar ve başkaca yaratıklar burayı yuva bellemiş. Geminin hem
        içinde hem de etrafında büyüyen rengarenk su altı bitkileri olağanüstü bir
        manzara oluşturuyor.
    kelpForest:
      name: Su Yosunu Ormanı
      desc: Deniz tabanı boy boy, şekil şekil su yosunlarıyla kaplı. Küçük balıklar,
        bu su yosunlarının arasında gezinip dururken dişleyebilecekleri bitkileri
        veya diğer ufak balıkları ararlar.
    vastalumeCity:
      name: Vastalum
      desc: Su altındaki bu taş vadiye çeşit çeşit binalar inşa edilmiş. Vadinin tam
        ortasında üzerinde bir saray bulunan kocaman bir kaya parçası yüzer. Bu kayayı
        şehrin geri kalanına birkaç köprü bağlar. Balıklar ve denizfertleri bu kalabalık
        su altı şehrinde yüzerek dolaşırlar.
    underwaterCave:
      name: Su Altı Mağarası
      desc: Bu su altı mağarasında değerli madenler ve taşlarla dolu büyük bir yarık
        bulunur. Duvarları güzel su altı bitkileriyle kaplı olan mağaranın derinliklerine
        inen birçok yol olsa da onları keşfetmek fazlasıyla tehlikeli.
    darkDepths:
      name: Karagelgit Çukuru
      desc: Vastalum sınırlarının ötesinde derinlere inen bu çukurda okyanus karanlığa
        gömülür. En dibinde neler saklı olabilir ki?
    fertileShallows:
      name: Elara'nın Lagünü
      desc: Güneş, sığ sularda yaşamın filizlenmesine olanak tanır. Cezbedici akıntılarda
        yüzecek misin? Yoksa denizferdi çitliğindekilere yardım mı edeceksin?
  wallisia:
    tentenWetriceFields:
      name: Tendon Sulak Tarlaları
      desc: Sular altında kalan eski tarım arazileri. Yemyeşil bitkiler ve su canlıları
        dalgaların altında etrafa yayılır. Tarlaların hemen dışında duran bir ev insanın
        gözüne çarpıyor.
    stalkingYewWoods:
      name: Gözleyen Porsuk Ormanı
      desc: Bu orman koskocaman porsuk ağaçlarıyla bariz bir şekilde kaplıdır. Bir
        sürü yabani yaratık etrafta dolandığı için insana sanki sürekli izleniyormuş
        gibi gelir.
    blackwaterFields:
      name: Karasu Düzlükleri
      desc: Her biri bambaşka bir manzaraya doğru giden farklı patikaların kolaylıkla
        görülebildiği geniş düzlük. Yakınlardan gelen sıcak meltem, yusufçukları da
        beraberinde getirir.
    blackrane:
      name: Karasaba
      desc: Yeniden imar edilen, savaştan çıkmış bir kasaba. Dış dünyadakiler tarafından
        unutulmuş olsalar bile dükkanları hala açık tutabiliyorlar. Sokakların kendisi
        her ne kadar kasvetli görünse de bu sokaklardaki insanların hayatlarına devam
        edebilmek için nasıl da çabaladıklarını görebilirsin.
    kildomeCross:
      name: Kildom Yolu
      desc: Valisya ile Wrentmark arasındaki ana ticaret yolu. Valisya askerleri işlek
        yol boyunca dağılmışlardır. Yolun kendisi ne kadar bakımlı olsa da iki tarafında
        hala su canlıları cirit atar.
    wraithwater:
      name: Hortlaksu
      desc: Korsanların vaktizamanında lanetlenmiş vatandaşlardan yönetimi devralmış
        olduğu, sele kapılmış eski bir kasaba. Tabii ki bu korsanlar da artık hayalete
        dönüşmüş. Burada gezindikleri için bütün bölge dışplazmayla dolup taşıyor.
  wrentmark:
    myriadianArc:
      name: Miriadyan Kemeri
      desc: Wrentmark'ın çölde yolculuk edenler için uğrak noktası olan vaha başkenti.
        Şehir, çeşitli hizmetler veya dükkanlara mallarını yetiştirmek için koşturan
        insanlarla tıklım tıklım doludur. Daima meşgul olan işçilerin gelişmiş ürünlerini
        tamamlamaları için gereken yeni malzemelere duydukları ihtiyaç asla bitmez.
    crownOfCinders:
      name: Küllerin Tacı
