singulars:
  jarvonia:
    newestRumor:
      name: Uzaklardan bir söylenti?
      text: Hmm, uzaklardan bir söylenti, ha? Aklını imha edebilecek güçte bir kozmik
        varlık olduğumu biliyorsun, değil mi? Yine de biraz eğlenebiliriz sanırım.
        Fısıltılara göre doğunun bataklarının altındaki suda kazılıp çıkarılmayı bekleyen
        bir şey çınlıyormuş.
    kallaheimBank:
      name: Kallaheim'da bir banka var!
      text: Duyduğuma göre <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        />'da değerli eşyalarını saklayabileceğin bir banka varmış. Son derece iyi
        korunan muhafazalı bir yermiş. Envanterini doldurup taşırmadan hazinelerini
        güvende tutmak istiyorsan gitmen gereken yer işte orası. O bankaya koyduğun
        şeyleri daha sonra başka bankalardan alabilecek olman da ayrıca güzel şey!
    skisFrusenholm:
      name: Etrafta kayakla dolaşma.
      text: Buradaki kayak tutkunlarından öğrendiğime göre Jarvonya'da <object id="skis"
        /> ile geçilebilecek bir sürü kestirme yol varmış. <object id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d"
        />'da bulamazsan bir de doğudaki <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        />'a bakmayı dene. Duyduğuma göre dükkanlarında birkaç nadir ve ender çeşit
        satılıyormuş.
    goGetFrostbite:
      name: Ayaz Dağı'na doğru giden kalabalık grup.
      text: Görmeye değer kalabalık bir grubu kıl payı kaçırdın. Hep birlikte <object
        id="location-frostbite_mountain-0dc3b06f-c24c-4c5a-98d8-bb58606d9c8b" />'na
        gidiyorlarmış. Aralarındaki madenciler son <object id="item-jarvonian_crossword_puzzle-01c3fefd-6d9e-4b4d-bb76-91981c663085"
        /> kopyalarımı da aldı. Böğürtlen toplayıcılar ise acayip bir <object id="item-feather_cape-146534e2-c19f-4e93-a5f2-74c9f771471a"
        /> giyiyordu. İçlerindeki birkaç ciddi dağcıda da parlak bir <object id="item-iron_thermos-091fc314-babd-4840-b663-693cf4dfb37f"
        /> gördüm sanırım.
    batTracking:
      name: Güneydeki yarasa mağarası.
      text: Buranın güneyinde kalan şu virane takıcılık kulesinin etrafında uçuşan
        bir sürü yarasa gördüm. Bahse varım oradaki mağarayı biraz gözlemlersen yarasaların
        göç güzergahını çözebilir, hatta onları takip edebilirsin! Haberin olsun,
        o tarafa geçmek için <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> lazımdır. Yanında birkaç tane <object id="lightSource" /> götürmeyi de
        unutma!
    divingIntoTheWater:
      name: Suyun altına dalış.
      text: Suyun altuna göz atmak ister miydun? En cüzelinden bi' <object id="item-rusty_diving_helmet-5cc98c65-6d8a-4137-bdff-1533e25ae14e"
        /> deneyesun. Ha buni kafana geçurdun miydu suda ayna gibi göreceğsun! Hadi,
        ne duraysın? Ama bilesun ki gerisi elimde kalmamuş idur... Yere batasuca loncadaki
        Bert dalış üstü ticaretinu purnumun ucundan kaçıruverdu. Pantolonları geturen
        gemilerin ise hepisi suyun dibini boyladı! Bütün uyuz sanduklar derinlerde
        kayboldu. Yine de bak, eğer ki başlık lazım ise, ha buraya demir atacak isun!
    earlyWorkshop:
      name: Basit atölye lazım mıydı?
      text: Kulağıma <object id="crafting" />'a yeni başlayan insanların <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        />'daki basit atölye için sürekli doğuya gittikleri geliyor. Dükkanların sattığı
        aletlerden daha iyisini kendin yapmak istiyorsan oraya bir uğrayabilirsin.
        Ne yazık ki bankaları olmadığı için bu yolculuğa hazırlıklı çıkman lazım.
    gBug:
      name: Garipliğe gel.
      text: Herkesin hakkında konuştuğu şu "g" harfini duyup duruyorum. Dediklerine
        göre onu bulup da dokunanın başına iyi bir şey gelecekmiş. Buralarda kapı
        kapı onu arıyorlarmış.
    startSki:
      name: Daha iyi kayak yapmaya başla.
      text: Daha gelişmiş <object id="skis" />larımdan birini kullanmaya başlamak
        ister misin? Buranın güneyindeki bölgede, <object id="location-casbrant_fields-6f038903-6682-4113-b4e8-dbb7be8e3c60"
        />'nde başlayabilirsin. Duyduğuma göre orada <object 
        id="activity-cross-country_skiing_(beginner)-fc421940-d63a-402f-aa50-26cc2efea4d3"
        /> yapmak için yeterli alan varmış.
    startSkydisc:
      name: Uçandisk golfüne başla.
      text: Özel <object id="frisbee" />lerimden birini denemek ister misin? Buranın
        güneybatısında oynanmaya başlayan <object id="activity-frisbee_golfing_(beginner)-0fb41f4d-f46b-4a6d-acdf-f2525654c714"
        /> 'nü bir denersin belki. Bourbantalk'ta mıydı? Ne bileyim, yer isimlerini
        karıştırıyorum bazen.
    usefulTools:
      name: Aletler lazım olacak!
      text: Şu günlerde bütün esnafların yardıma ihtiyacı olduğunu söylüyorlar. Bu
        yüzden beni iyi dinle, doğru iş için doğru aletlere ihtiyacın olacak! <object
        id="smithingHammer" /> mi lazım? Güm! <object id="item-simple_hammer-738f4d46-5fe8-4329-923e-d03bbdd35b23"
        /> var bende! Yoksa <object id="carpentryTool" /> mi? Güm! Hem <object id="item-simple_chisel-d871d278-5795-44ec-8d0c-c41c8715e3b8"
        /> hem <object id="item-simple_saw-2ea8dfc5-c0b7-48a0-9aaa-664ec3001318" />
        var! Başka? <object id="craftingTool" /> mi? Ha ha ha! <object id="item-simple_wrench-9f29bed7-9c9c-41a0-8639-0bf63b3cbb30"
        /> göreve hazır! Ne? Ah be, <object id="goldPan" /> mi? İşte onu bulamam galiba...
        Kandırdım! <object id="item-simple_gold_pan-b471a71f-699e-40d1-96dc-8f2bc168ebf7"
        /> emrine amade! Anladın işte!
    easierReputation:
      name: İtibar?
      text: İşleri tamamlayıp yerel halka kendini sevdirmekte güçlük mü çekiyorsun?
        Duyduğuma göre güneydeki işler daha da zormuş. Ama karşılığını da daha iyi
        alıyormuşsun. Yine de bunca iş zor geliyorsa, bazı gençlerin güneydeki kaplıcanın
        oralarda <object id="activity-sledding-290bfd6c-3bb1-47c6-bf60-880c1d4a5148"
        /> için malzeme toparladığı haberini aldım. Belki de bundan bir oyun çıkarmalarına
        yardım edersen, takdirlerini biraz kazanırsın!
    icyGlacier:
      name: Kuzeye giden macera!
      text: Duydum ki kuzeydeki buzulda keşfedilmeye değer bir şey yatarmış. Muhtemelen
        yolu bulabilmek için eline <object id="item-mysterious_northern_map-efb3664f-a694-4e79-991f-b083702bcde1"
        /> geçirmen lazım tabii.
    woodCrazy:
      name: Ormanda bir şey var mı?
      text: Kasabadan uzakta, ormanın ortasında yaşıyorum da bana ormanda bir şey
        duyup duymadığımı mı soruyorsun? Elbette ki duyuyorum. Çeneleri durmak bilmeyen
        şu geveze ağaçların kökleri en derinlere uzanıyor. Hepsini koparıp atmalı!
        Eminim biraz <object id="activity-firewood_making-407263a4-4ee1-4383-a624-2a7ed70c4b10"
        /> işinden sonra <object id="item-tree_scaling_claws-f4c9e4d5-103d-45b1-956d-60f86c8ada7d"
        /> kullanarak bunu kolaylıkla yapabilirsin. Hadi iş başına!
    fortAround:
      name: Hisarın etrafından dolaşmanın yolu var mı?
      text: Dolaşan yol mu? Olsa bile sana söyler miyim hiç! <object id="item-jarvonian_letter_of_passage-0119b9e6-2ea9-4e13-965a-9c0579ac61a4"
        /> olmadan mümkünatı yok! İnat ediyorsan gidip solungaç çıkarmayı veya yarasalar
        gibi kanat kullanmayı deneyebilirsin. İğrenç yaratıklar! Şu şeyleri gören
        herkes mutlaka onlardan uzak durmalı.
    betterSkiing:
      name: Daha iyi kayak.
      text: Hisarın diğer tarafında güzel bir <object 
        id="activity-cross-country_skiing_(intermediate)-42788047-6cc3-4711-88be-999e9504fc2a"
        /> alanı olduğunu duymuştum. Birçok kayakçı <object id="item-oak_skis-1e12faeb-01bc-45b6-96a7-d289db257de5"
        /> kullanmaya başlamadan önce orada biraz alıştırma yaptığını söylüyor.
    rumorsAround:
      name: Dinliyorum?
      text: Karşına çıkacak diğer insanlara kulak vermeyi unutma. Seninle paylaşacakları
        bir-iki iyi "söylentileri" olabilir. Hatta bazen "Walkpedi"ye not alabileceğin
        şeyler hakkında bilgi verebilirler. Mesela <object id="location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09"
        /> konumunda <object id="060e6d39-4fa1-404f-b2e2-3bcc0e4ec2cd" /> yapabileceğin
        gibi!
    hauntedSaw:
      name: Lanetli bıçkıhane?
      text: <object id="location-barbantok-018aaeeb-5b51-4043-94b7-28fa7dcb7b7a" />'taki
        <object id="service-sawmill_of_barbantok-bcf66d09-179f-4979-90d3-65333a263ad6"
        />'nin lanetlenmiş olduğuna dair dedikodular ara sıra kulağıma geliyor. Ama
        normalden daha verimli bir bıçkıhaneymiş, belki de dost canlısı bir hayalettir?
        Kes bakalım şu kütükleri!
    huntingTreasure:
      name: Kayıp hazine?
      text: Son günlerde civardaki insanlar buralarda önemli eşyalarını kaybettiklerini
        bildirip duruyorlar. Biraz <object id="activity-horn_of_respite_treasure_hunt-5e83ae40-970b-491b-9474-134a180bdd49"
        /> yaparak kayıp şeyleri bulabilir misin diye bir dene. Bir bakalım, en nadiri
        neymiş. Ah, anlaşılan birileri <object id="item-artificial_snowflake-d8cee7e8-4f8c-4df9-8c1c-6636bb70b16d"
        /> kaybetmiş. Bu karlı arazide onu bulması ne kadar zordur tahmin edebiliyorum.
    blackeyeDanger:
      name: Kara Gözlü Zirve?
      text: <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> aldın da <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />'de <object 
        id="activity-mountain_climbing_(intermediate)-812aa739-645f-4ff3-ac6e-61b0153b9351"
        /> yapmak mı istiyorsun? Dikkatli ol, <object id="climbingTool" /> götürmeyi
        unutma. Hatta yanına <object id="item-mountaineering_guidebook-cf6d8aa8-08a4-4717-934c-4632d2a18fb4"
        /> almanı öneririm. Birçok tanıdığım elinde onunla gitmesine rağmen hala geri
        dönemedi.
    blewSocksOff:
      name: Etrafa dağılan çoraplar.
      text: Geçen gün <object id="item_socks" /> aktarımı sırasında rezil bir rüzgar
        şehre gelerek hepsini dört bir yana dağıttı! Biliyorum, çok saçma. Ama şimdi
        insanlar çöp yığınlarının içinde çorap bulup duruyorlar. Muhtemelen leş gibi
        karides kokusuyla birlikte belki birinin atmış olduğu <object id="item-simple_torch-e7454cd9-897e-4f4a-a1c1-f272d383d3cf"
        /> de buluyorlardır.
    myFineJob:
      name: '"İyi" olanı aramak.'
      text: İsmi gayet açıklayıcı olan dışarıdaki <object id="jobboard-tutorial_area-43c4e231-2f03-4acb-b976-e4a239ad3cf9"
        />'na bakıyor olabileceğini duydum. Arada sırada bir şeylerin <c>"İYİ"</c>
        halini istiyor olabilirim. Onlar normal malzemelerden daha nadir bulunurlar.
        Her gün dağıttığım bedava malzemelerden alarak iyi malzemeleri bulma işinde
        yardımcı olacak aletler üretmeyi unutma!
    spelunkingAway:
      name: Mağaracılık girişimi.
      text: <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />'de biraz <object id="activity-spelunking-45b8d041-f27e-434e-8bdc-bbd6d5c9eec8"
        /> yaparak mağaraların engin derinliklerini keşfetmekten daha heyecanlı ne
        olabilir?! Eh, elbette tek parça halinde geri döndüğün müddetçe. Yoksa kemiklerini
        bulup geri getirmek büyük zorluk çıkarabilir. Yine de birçokları şu kayıp
        medeniyetten kalma bir <object id="item-ancient_ankh-01fa6eaa-3605-4597-abd6-1ffb7a4bd104"
        /> veya başka bir iz bulabilmek için oraları araştırıyormuş.
    lostIceSickle:
      name: Kaybolmuş soğuk bir şey.
      text: Eskiden satmakta olduğum bir <object id="item-blue_ice_sickle-377a162f-a7b4-411c-931c-2b2333b25909"
        /> vardı. Ama buzda kayıp düşerek kaybettim onu. Bulmak istersen biraz <object
        id="activity-glacier_foraging-dfdd59cc-e38b-48fc-9a0e-439163abac12" /> yapmayı
        deneyebilirsin. Tahminimce her yer buz kaplı olduğu için görüp de bulman zor
        olacaktır. Tıpkı şey gibi... İnsanlar ne diyordu hani? Samanlıkta iğne aramak
        mı?
  syrenthia:
    forkWreck:
      name: Dingılmingıl nedir duymuş muydun?
    ArrNewHat:
      name: Gemi enkazını görmüş müydün?
    eyeAye:
      name: Gözüne kestirdiğin bir şey var mı?
    darkCave:
      name: Daha karanlık mağaralar.
    caveMap:
      name: Mağara haritası.
    fishPrey:
      name: Av mı avcı mı?
    intoTrench:
      name: Çukurlara doğru!
    underSwim:
      name: Su altında yüzme.
    anyShiny:
      name: Parlak bir şeyler gördün mü?
    expDiveSet:
      name: Profesyonel dalış teçhizatı?
    coralCuts:
      name: Mercan kesimi.
    localFavor:
      name: Sirentiyalıların sempatisi.
    advDiveSet:
      name: Gelişmiş dalış teçhizatı?
  gdte:
    hiddenCave:
      name: Gizli bir mağara.
    swampWoods:
      name: Bataklığa dikkat!
      text: Duydum ki buralarda <object id="6c70f4e7-a31c-49c7-8e12-e9df8c5d00aa"
        /> yapan kimileri kendilerini bataklığın ortasında buluveriyormuş. Böyle bir
        şeye kalkışmak istersen temkinli olmanı öneririm, oralar çok karanlık olduğundan
        yanında birkaç <object id="lightSource" /> götürmeyi unutma. Önümü göremem
        de batağın birine düşerim diye o kadar korkardım ki <object id="itemset_diving_gear_advanced"
        /> ile giderdim herhalde ben! Haha!
    morusForHorus:
      name: Lütfen gidip de Horus'u bulma.
      text: Kardeşim Horus mu? Olamaz, lütfen <object id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af"
        />'daki Altın Kase'de onu bulmayı düşünme bile. Hakkımızda kimsenin duymak
        istemeyeceği bir sürü şeyi dinlemek zorunda kalırsın. Oraya <object id="521b90e7-0974-4ce0-94d6-71b841afe5f5"
        /> için gitmek istemediğine emin misin? Veya belki de hiç gitmesen? O kadar
        kuvvetli rüzgara rağmen şehir duvarları olmayınca bir şeyin kenarından düşmen
        işten bile değil!
    soFlowy:
      name: Püfür püfür!
      text: Güzel bir esintiye bayılırım! Buralarda gezen sporcuların <object id="item-flowy_trousers-cb41184e-5b1e-41f5-8c34-53379ab30192"
        /> giydiklerini gördüm. Ben de bir tane almak isterdim ama <object 
        id="activity-rooftop_jumping_(intermediate)-d0178a77-1163-4ae1-af09-c5314ef3427d"
        /> konusunda hiç de iyi değilim. Son derece özgür hissettiriyor olsa gerek!
    horusForMorus:
      name: Sintinetepe Limanı'ndaki Morus!
      text: Kardeşim Morus mu? <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        />'ndaki A.K.'de bulabilirsin onu! Bazen biraz huysuz biri olsa da yüzünü
        nasıl güldüreceğimi iyi bilirim! Yanımda bana <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        />'dan gönderilmiş olan şu <object id="item-golden_frisbee-cf01b261-8bc5-4ecf-8581-ff029bb8ee39"
        />'mi götürüp onunla biraz <object 
        id="activity-frisbee_golfing_(intermediate)-ecbf8887-6555-4d43-b044-e8e05eac556c"
        /> oynasam yeter!
    horusForBorus:
      name: Karabüyü Limanı'ndaki Borus!
      text: Kardeşim Borus! <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />'ndaki A.K.'de bulabilirsin onu! Orada <object id="f3f5e3e3-7dfd-4752-9e57-145c67827ffb"
        /> da bulunur bak! Cüzdanını yanına almayı sakın unutma! Borus bir keresinde
        unuttuğu oraya içeri girebilmek için gidip getirmesi gerekmişti de! Hahaha!
    morusForBorus:
      name: Borus'la karşılaşırsan dikkat et.
      text: Kardeşim Borus mu? Ah be, <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />'ndaki Altın Kase'yi kararlılık ve cesaretle idare eder o. Oranın yakınındaki
        bataklıkta insanların dev yılanlara yem olduğuna dair hikayeler duymuştum.
        Olur da oradayken kazara <object id="36cb0325-c006-4ef6-98fa-ae4ac028b4e8"
        /> yapıp da nasıl geri döneceğini bilemezsen tek çaren <object id="44f2997a-b8d9-4786-8f21-9dd7dd028c44"
        />tır. Hemen ilerideki ürkütücü harabeye varırsın belki ama yılan yemi olmaktan
        iyidir!
    borusShipping:
      name: Gemilerde talim var!
    butterflyEffect:
      name: Kelebek etkisi?
    waveBodySurf:
      name: Vücut sörfü yapmak için iyi bir dalga?
    fishingMagnet:
      name: Mıknatısla balıkçılık?
    superSoupVolunteer:
      name: Aşevinde süper gönüllü çalışma.
    uncorkGrapes:
      name: Gazap üzümlerinin tıpasını aç!
    borusForHorus:
      name: Horus neşeli hikayeler anlatır!
    borusForMorus:
      name: Morus ürkütücü hikayeler anlatır!
