      desc: Ciddi işler için tek elle kullanılan bir kılıç.
      name: Hafif kılıç
    staff:
      desc: Basit görünümlü tahta bir sopa. Gezginlerin vazgeçilmezi.
      name: Sopa
    stickAndABottle:
      desc: Sıvının biriyle dolu bir şişe, çubuğun ucunda asılı.
      name: Çubuk ve şişe
    twoHandedSword:
      desc: Destansı görünümlü ağır bir kılıç!
      name: Ağır kılıç
    backShield:
      name: Kalkan
      desc: Tehditlerden korunmak için büyük bir kalkan.
    batCompanion:
      name: Yarasa yoldaş
      desc: Yanında uçan bir yarasa arkadaş. Merak etme, ısırmaz!
    trellinBanner:
      name: Trellin sancağı
      desc: Yeşil ve eflatundan oluşan bu sancak Trellin'in renklerini simgeliyor.
    pickaxe:
      name: Kazma
      desc: Sırtındaki kazma her taşı ve kayayı kırar.
    syrenthiaBanner:
      name: Sirentiya sancağı
      desc: Mavi ve soluk sarıdan oluşan bu sancak Sirentiya'nın renklerini simgeliyor.
    tinyShark:
      name: Minik köpek balığı
      desc: Karkanca Mağazası'nın duvarında asılı duran köpek balığına şaşırtıcı derecede
        benziyor. Bruce'un büyük torun köpek balıklarından biri olsa gerek.
    jarvonianBanner:
      name: Jarvonya sancağı
      desc: İki maviden oluşan bu sancak Jarvonya'nın renklerini simgeliyor.
    dragonCompanion:
      name: Ejderha yoldaş
      desc: Omzunda oturmuş oynamaya hazır bekleyen dost canlısı minik bir ejderha.
    iceHockeyStick:
      name: Buz hokeyi sopası
      desc: Favori buz hokeyi sopanı sırtında taşıyorsun.
    halflingRebelsBanner:
      name: Buçukluk İsyanı sancağı
      desc: İki yeşilden oluşan bu sancak Buçukluk İsyanı'nın renklerini simgeliyor.
    erdwiseBanner:
      name: Erdwise sancağı
      desc: Kırmızı ve sarıdan oluşan bu sancak Erdwise'ın renklerini simgeliyor.
    penguinCompanion:
      name: Penguen yoldaş
      desc: Omzunda oturan minicik bir penguen. Sanki arada sırada konuşuyormuş gibi
        bir ses çıkarıyor:\n\n<i>"Malik! Malik!"</i>
    floatingOrb:
      name: Uçan küre
      desc: Muvaffakiyeti iliklerinde hissetmeni sağlayan uçan bir küre.
    birdCompanion:
      name: Kuş yoldaş
      desc: Peşinden gelen minik bir kuş.
    frogCompanion:
      name: Kurbağa yoldaş
      desc: Sen onu bulmadan önce hayatı durmaksızın bir oraya bir buraya sıçramanın
        zorluğuyla geçmiş olan bir kurbağa.
    merfolkFishWings:
      name: Denizferdi balık kanadı
      desc: Sırtındaki bu yapay kanatlarla şu uçan balıklara benziyorsun.
    huskyPup:
      name: Haski yavrusu
      desc: Küçük bir haski yavrusu, henüz kızak çekmeye pek hazır değil.
    largeIcicle:
      name: Büyük sarkıt
      desc: Sırtındaki kocaman buz sarkıtı her şeyi gördüğünü zanneden modacılara
        dudak uçuklatacak.
    loongDragon:
      desc: Başının üzerindeki heybetli boynuzları hala büyüyen, pullu ve ince yapılı
        sürüngenimsi bir arkadaş.
      name: Uuzuun ejdercik
