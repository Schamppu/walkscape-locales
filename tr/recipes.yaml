  crafting:
    tools:
      basicHatchet:
        activityDesc: Dikkatlice yonttuğun taşı çubuğa takarak ilkel bir nacak yapıyorsun.
        desc: Çubuk ve taş kullanarak, ağaç kesmek için basit bir alet yapabilirsin.
        name: Basit nacak yap
      basicPickaxe:
        activityDesc: Olabildiğince sivrilttiğin taşı sopaya takarak basit bir kazma
          yapıyorsun.
        desc: Sıradan bir sopa ve biraz taş kullanarak maden çıkartmak için basit
          bir alet yapabilirsin.
        name: Basit kazma yap
      bronzeHatchet:
        desc: Ağır odunculuk işleri için sağlam bir bronz nacak üret.
        name: Bronz nacak üret
      stoneSickle:
        desc: Toprağın cömertliğini toplamaya başlamak için basit bir taş orak üret.
        name: Taş orak üret
      tarsiliumHatchet:
        desc: Gece semasının karanlığına benzeyen bir nacak üret.
        name: Tarsilyum nacak üret
      tarsiliumPickaxe:
        desc: Keşiflerini toprağın daha derinlerine taşımak için tarsilyum kazma üret.
        name: Tarsilyum kazma üret
