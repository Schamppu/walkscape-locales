singulars:
  agility:
    desc: Doğada egzersiz yaparken, Arenum'da maceralara atılırken ve çeşit çeşit
      hazineleri keşfederken temiz havayı içine çek!
    name: Çeviklik
  carpentry:
    desc: Ham kütükleri hassas ölçülerle işleyerek kullanışlı bileşenler haline getir.
    name: Marangozluk
  cooking:
    desc: Doğal malzemeleri özenle seçerek mide guruldatıp ağız sulandıran leziz ziyafetlere
      dönüştür.
    name: Aşçılık
  crafting:
    desc: Sonsuz hayal gücünü ve ustalığını kullanarak farklı parçaları birleştir,
      el yapımı aletler ve ekipmanlar üret.
    name: Zanaatkarlık
  fishing:
    desc: Arenum sularında yaşayan sayısız canlı türünü aramak için ağını veya oltanı
      at.
    name: Balıkçılık
  foraging:
    desc: Bitkiler tarafından ele geçirilmiş, kumların altında kalmış ya da Arenum'un
      farklı diyarlarında seni bekleyen çeşitli kaynakları ve hazineleri ara.
    name: Toplayıcılık
  mining:
    desc: Değerli madenler ve cevherleri çıkarmak için dağları aşıp mağaraları geç.
    name: Madencilik
  smithing:
    desc: Ateş saçan demirhaneleri kullanarak madenleri eritip metal külçelere dönüştür.
      Bunları döverek zırha çevir ya da kullanışlı aletler üret.
    name: Demircilik
  woodcutting:
    desc: Arenum'un uçsuz bucaksız ormanlarından odun toplayarak, çeşitli sanayi dallarına
      lazım olan hammaddeyi elde et.
    name: Odunculuk
