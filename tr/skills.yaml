singulars:
  agility:
    desc: Doğada egzersiz yaparken, Arenum'da maceralara atılırken ve çeşit çeşit
      hazineleri keşfederken temiz havayı içine çek!
    name: Çeviklik
  carpentry:
    desc: Ham kütükleri hassas ölçülerle işleyerek kullanışlı bileşenler haline getir.
    name: Marangozluk
  cooking:
    desc: Doğal malzemeleri özenle seçerek mideleri guruldatıp ağızları sulandıran
      leziz ziyafetlere dönüştür.
    name: Aşçılık
  crafting:
    desc: Sınırsız hayal gücünü ve el becerilerini kullanarak farklı parçaları birleştir,
      el yapımı aletler ve ekipmanlar üret.
    name: Zanaatkarlık
  fishing:
    desc: Arenum sularında yaşayan sayısız canlı türünü aramak için ağ veya olta at.
    name: Balıkçılık
  foraging:
    desc: Bitkiler tarafından ele geçirilmiş, kumların altında gömülü kalmış ya da
      Arenum'un farklı diyarlarında bulunmayı bekleyen çeşitli kaynakları ve hazineleri
      ara.
    name: Toplayıcılık
  mining:
    desc: Kıymetli madenleri ve cevherleri çıkarmak için dağları aşarak mağaraları
      geç.
    name: Madencilik
  smithing:
    desc: Ateş saçan demirhaneleri kullanarak madenleri eritip metal külçelere dönüştür.
      Bunları döverek zırha çevir ya da başka kullanışlı aletler üret.
    name: Demircilik
  woodcutting:
    desc: Arenum'un uçsuz bucaksız ormanlarından odun toplayarak çeşitli sanayi dallarına
      lazım olan hammaddeyi elde et.
    name: Odunculuk
  hunting:
    name: Avcılık
    desc: Vahşi doğaya çıplak ellerle veya yay kullanarak atıl ve her türlü yaratığın
      izini sürüp onları tuzağına düşür.
  tailoring:
    name: Terzilik
    desc: İğne, iplik ve kumaş kullanarak her ortama uygun kıyafetler üretmek için
      terzihanenin başına geç.
  trinketry:
    name: Takıcılık
    desc: Değerli taşları güzel ve kıymetli eşyalara çeviren mücevher işleme ve kuyumculuk
      sanatı.
