singulars:
  agility:
    desc: Doğada egzersiz yaparken, Arenum'da maceralara atılırken veya türlü hazineleri keşfederken temiz havayı içine çek!
    name: Çeviklik
  carpentry:
    desc: Kullanışlı eşyalar üretmek için ham kütükleri işleyerek hassas ölçülere sahip bileşenler haline getir.
    name: Marangozluk
  cooking:
    desc: Doğal malzemeleri özenle seçerek, mideleri guruldatıp ağızları sulandıracak leziz ziyafetlere dönüştür.
    name: Aşçılık
  crafting:
    desc: Sonsuz hayal gücü ve ustalığınla parçaları birleştirerek el yapımı aletler ve ekipmanlar üret.
    name: Zanaatkarlık
  fishing:
    desc: Arenum sularının derinliklerinde yaşayan sayısız türü aramak için ağını ve oltanı at.
    name: Balıkçılık
  foraging:
    desc: Balta girmemiş ormanlarda, kumların altında veya Arenum'un herhangi bir yerdeki başka ortamlarında çeşitli kaynakları ve hazineleri ara.
    name: Toplayıcılık
  mining:
    desc: Değerli madenleri ve cevherleri çıkartmak için dağları aşarak mağaraları geç.
    name: Madencilik
  smithing:
    desc: Ateş saçan demirhaneleri kullanarak madenleri eritip metal külçelere dönüştür. Bunları döverek zırh yap veya kullanışlı aletler üret.
    name: Demircilik
  woodcutting:
    desc: Arenum'un uçsuz bucaksız ormanlarından tahta toplayarak, çeşitli sanayi dallarına gereken hammaddeyi elde et.
    name: Odunculuk
