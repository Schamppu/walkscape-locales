singulars:
  fishing:
    jarvonia:
      lakeFishing:
        desc: V zimnom sviežom vzduchu plnom očakávania si opatrne vyberieš návnadu a hodíš ju na pokojnú hladinu jazera.
        name: Rybolov v jazere
      pondFishing:
        desc: Uprostred zimnej krajiny sa pokojný rybník leskne pokojnou krásou, jeho pokojná voda sľubná a lákajúca.
        name: Rybolov v rybníku
  foraging:
    jarvonia:
      cliffForaging:
        desc: Posadíš sa na okraj vysokého útesu a opatrne skúmaš členitý terén, hľadáš divoké horské byliny, huby a iné jedlé poklady, ktorým sa v tomto prostredí darí.
        name: Zber potravy na útesoch
      forestForaging:
        desc: Uprostred zimného lesa sa vydávaš s pozorným okom hľadať poklady ukryté pod snehovou prikrývkou a užívaš si objavovania jedlých darov prírody.
        name: Zber potravy v lese
      plainsForaging:
        desc: S každým jemným krokom po pláňach sa ponoríš do prírodnej hojnosti; zbieraš divoké bobule, semená a jemné výhonky, ktorým sa darí v pôde pod tvojimi nohami.
        name: Zber na planinách
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Z celej sily sa oháňaš sekerou, odhodlaný zvaliť vysoké brezy.
        name: Rúbanie briez
      cutMapleTrees:
        desc: Rovnomernými švihmi sekery sa snažíš zdolať odolné javory, ktorých robustné kmene si vyžadujú tvoju vytrvalosť.
        name: Rúbanie javorov
      cutOakTrees:
        desc: Vytrvalo rúbeš vysoké duby, ktorých rozľahlé konáre sa tiahnu ako objatie prírody.
        name: Rúbanie dubov
      cutPineTrees:
        desc: Odhodlane sa oháňaš sekerou, aby si zrúbal borovice.
        name: Rúbanie borovíc
      cutSpruceTrees:
        desc: Pevne chopíš sekeru a smeruješ svoju silu na rúbanie vysokých smrekov.
        name: Rúbanie smrekov
