    woodcutting:
      birchLogs:
        desc: Hladké a svetlé brezové polená vyžarujú elegantnú jednoduchosť.
        name: Brezové polená
      mapleLogs:
        desc: Javorové polená majú bohatú a príťažlivú štruktúru a v každom kuse sa
          prejavuje umelecké majstrovstvo prírody.
        name: Javorové polená
      oakLogs:
        desc: Dubové kmene s osobitým charakterom vyžarujú pocit ušľachtilosti a trvalého
          pôvabu.
        name: Dubové polená
      pineLogs:
        desc: Silné a živicové borovicové polená vyžarujú výraznú a upokojujúcu vôňu.
        name: Borovicové polená
      spruceLogs:
        desc: Smrekové polená majú bohatý a teplý tón, ktorý vyniká ich prirodzenou
          krásou a príťažlivosťou.
        name: Smrekové polená
