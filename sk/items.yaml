        name: Snežienky
      starflower:
        name: Hviezdokvet
      sunblossom:
        desc: Nádherná rastlina odrážajúci slnečný jas svojími zlatými kvetmi.
        name: Slnkokvet
      thistle:
        desc: Robustná rastlina s ostnatými listami, ktoré vytvárajú ochranný štít
          okolo jej farebných kvetov.
        name: Bodliak
      widowsKiss:
        name: Bozk vdovy
    mining:
      coal:
        desc: Skromné a nenáročné uhlie poukazuje na seba ako dôležitý zdroj energie.
        name: Uhlie
      copperOre:
        desc: Medená ruda sa svojou červenkastou farbou vyznačuje ako výrazný minerál.
        name: Medená ruda
      farganiteOre:
        desc: Farganitová ruda sa vďaka svojej nezlomnej sile a podmanivému modrému
          lesku stala symbolom nezlomného odhodlania.
        name: Farganitová ruda
      ironOre:
        desc: Železná ruda má zrnitý a hutný pocit, ktorý odráža jej robustný a nerafinovaný
          charakter.
        name: Železná ruda
      tarsiliumOre:
        desc: Hladký a reflexný povrch tarsíliovej rudy odráža okolitý svet s takmer
          magickým leskom.
        name: Tarsíliová ruda
      tinOre:
        desc: Jednoduchá a nenápadná cínová ruda sa vyznačuje jednoduchým minerálnym
          zložením.
        name: Cínová ruda
    rawFish:
      rawCarp:
        desc: Jemná chuť kapra sa hodí na rôzne kulinárske úpravy. Tieto ryby rady
          skáču.
        name: Surový kapor
      rawCrayfish:
        desc: Raci ponúkajú šťavnaté potešenie pre milovníkov morských plodov.
        name: Surový rak
      rawJellyfish:
        desc: Medúza ako kulinárska kuriozita nabáda ku skúmaniu a je výzvou pre kuchárov,
          aby si osvojili jej zvláštnu štruktúru.
        name: Surová medúza
      rawLobster:
        desc: Homár má tvrdý pancier a silné klepetá. Vracia ťa to späť v čase, že?
        name: Surový homár
      rawMoray:
        desc: Morena má dlhé hadie telo a jedinečné čeľuste, ktoré jej dodávajú tajomný
          vzhľad z morských hlbín.
        name: Surová muréna
      rawPerch:
        desc: Elegantne zakrivený a mrštný ostriež je pre nových nadšencov rybolovu
          výbornou rybou na lov.
        name: Surový ostriež
      rawPike:
        desc: Šťuka sa vďaka svojmu vločkovitému a jemnému mäsu dobre pripravuje.
        name: Surová šťuka
      rawSalmon:
        desc: Šťavnaté a maslové mäso lososa poteší chuťové bunky svojou bohatou a
          zamatovou štruktúrou.
        name: Surový losos
      rawSeabass:
        desc: Morský vlk sa leskne striebornými šupinami.
        name: Surový morský vlk
      rawShrimp:
        desc: Krevety svojím nedotknutým vzhľadom lákajú na vynikajúce morské hody.
        name: Surová kreveta
      rawSquid:
        desc: Chobotnica prekvapuje svojím talentom na zmiznutie.
        name: Surová chobotnica
      rawStreamEel:
        desc: Úhor a jeho forma sa odráža jeho prispôsobivosť tečúcim riekam a potokom.
        name: Surový úhor
      rawTrout:
        desc: Pstruh má fascinujúcu tapisériu dúhových šupín, ktoré odrážajú strieborné,
          ružové a škvrnité odtiene.
        name: Surový pstruh
    smithing:
