singulars:
  cards:
    aFriendLikeMe:
      desc: Fenomenálne vesmírne schopnosti, no maličký životný priestor.
      name: Kámoš ako ja
    anIdiotSandwhich:
      desc: -"Čo si?"\n- "Idiot sendvič"
      name: Idiot sendvič
    andMyAxe:
      desc: Nech len prídu! V Morii je ešte stále trpaslík, ktorý dýcha!
      name: A moja sekera!
    barbarianVillage:
      desc: Ak si pred aktualizáciou Gunnarsgrunnu použil prázdny pohár od piva na
        sudy, zaútočil na teba barbar. Ak si barbara zabil, použitie pivného pohára
        na sudy ho opäť naplní.
      name: Barbarská dedina
    goldDigger:
      desc: Keď som povedala, že si moju lásku nemôžeš kúpiť, myslela som tým, že
        to nie je možné z tvojho platu.
      name: Zlatokopka
    hellsKitchen:
      desc: Je tu toľko cesnaku, že by zabil každého upíra v Európe.
      name: Pekelná kuchyňa
    ifItIsBrokenFixIt:
      desc: Je ťažké byť sólo vývojárom.
      name: Ak je to pokazené, oprav to
    infinityStones:
      desc: Dokonale vyvážené, ako by to malo byť vo všetkom.
      name: Kamene nekonečna
    itsAMarathonNotASprint:
      desc: Si len na začiatku. Takže zase odznova.
      name: Je to maratón, nie šprint
    makeAManOutOfYou:
      desc: Záhadné ako temná strana <hl>MESIACA!</hl>
      name: Urobiť z teba muža
    masterHasGivenDobbyASock:
      desc: Dobby je... voľný
      name: Pán dal Dobbymu ponožku
    masterchef:
      desc: Mňam! Bude z teba skvelý šéfkuchár.
      name: Šéfkuchár
    myPrecious:
      desc: Prekliaty Pytlík! Je preč! Šo má vo vreškách? Už šme na to prišli, môj
        milášik. Našiel ho, uršite ho našiel.
      name: Môj milášik
    oneCannotSimplyWalkToMordor:
      desc: Premýšľal si niekedy o tom, aké jednoduché by bolo vstúpiť do Mordoru?
        No, <hl>teraz to už vieš</hl>.
      name: Nemôžeš len tak vstúpiť do Mordoru
    onlyYouCanPreventForestFires:
      desc: Výrubom všetkých stromov je šanca doslova... nulová?
      name: Len ty môžeš zabrániť lesným požiarom
    rockAndStone:
      desc: Nevracaj sa kým nemáš Skaly a kamene!
      name: Skaly a kamene!
    rockstar:
      desc: Hardrockové aleluja!
      name: Rocková hviezda
    thatsXcomBaby:
      desc: Náhoda je sviňa.
      name: Toto je XCOM
    touchTheGrass:
      desc: Prinútil som ťa dotknúť sa trávy, však?
      name: Dotkni sa trávy
    underTheSea:
      desc: V mori ryby žijú šťastne,\nkeď len tak si plávajú.\nRyby hore sú nešťastné,\npretože
        sú v akváriu.
      name: Pod hladinou
    visitorOfTheFarLands:
      desc: Vzdialenosť, ktorú musíte prekonať, aby ste sa dostali do "Ďalekých krajín"
        v Minecrafte.
      name: Návštevník z ďalekých krajín
    walkOfShame:
      desc: \*cink\* Hanba. \*cink\* Hanba. \*cink\* Hanba. \*cink\* Hanba.
      name: Pochod hanby
    whatATrip:
      desc: Konzumácia niektorých z nich ťa môže priviesť na šialený trip. Konzumovať
        výhradne v dobrej spoločnosti.
      name: Aký skvelý trip
    winniePooh:
      desc: Niekedy tie najmenšie veci zaberajú v srdci najviac miesta.
      name: Medvedík Pú
    youShallNotPass:
      desc: Som služobník Tajomného ohňa, vládca Plameňa Anoru. Temný oheň ti nepomôže,
        Plameň Udunu! Vráť sa do tieňa. <hl>Neprejdeš ďalej!</hl>
      name: Neprejdeš ďalej!
