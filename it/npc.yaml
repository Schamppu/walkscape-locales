singulars:
  jarvonia:
    floraFloursifter:
      name: Flora Floursifter
      greetings:
        d0:
          "p0": Benvenuti al <c>Frosty Finds</c>! Qualunque cosa stiate cercando,
            potete trovarla qui.
      desc: Una negoziante adorabile e disponibile, che gestisce il leggendario Frosty
        Finds a Kallaheim.
    peterBanksworth:
      greetings:
        d1:
          'p0': Ho bisogno che tu mi fornisca <c>il tuo documento d'identità</c>,
            il <c>nome da nubile di tua madre</c> e il nome del tuo <c>primo animale
            domestico</c>. Non preoccuparti di chiedere il perché; è il protocollo.
        d2:
          'p0': Trovo indispensabile informarti che le nostre tariffe <c>non sono
            rimborsabili</c>. Dovrai pagare indipendentemente dalle tue rimostranze.
        d3:
          'p0': Il saldo del tuo conto è una tua responsabilità. Se vai in scoperto,
            non aspettarti <c>compassione da parte mia</c>.
        d4:
          'p0': Sbrigati a <c>depositare</c>, e sarà meglio che non siano solo <c>tronchi
            di pino</c> e <c>pesci</c> di nuovo. Sono stufo dell'odore a questo punto.
        d0:
          "p0": Ah, un altro giorno, un'altra transazione. Ricordati, se non utilizzi
            <c>Frozen Capital</c>, probabilmente stai perdendo soldi da qualche altra
            parte.
      name: Peter Banksworth
      desc: Una persona influente a Jarvonia, nota per il suo carattere.
    runaNorrberga:
      name: Runa Norrberga
      greetings:
        d0:
          "p0": Salve, viaggiatore! Ti sei imbattuto nella <c>Taverna del Calice Ghiacciato</c>,
            un rifugio di allegria in mezzo alle distese ghiacciate. Oh, e prima che
            ti metti troppo comodo, saluta il nostro <c>protettore fusa</c>.
      desc: Runa è la vivace proprietaria della taverna che insiste affinché tutti
        i clienti condividano un momento con il suo amato gatto Icicle mentre si godono
        i loro drink.
    helpfulHerbert:
      desc: Un uomo che ama aiutare chiunque voglia iniziare a tagliare alberi o estrarre
        rocce.
