singulars:
  jarvonia:
    floraFloursifter:
      name: Flora Floursifter
      greetings:
        d0:
          "p0": Benvenuti al <c>Frosty Finds</c>! Qualunque cosa stiate cercando,
            potete trovarla qui.
      desc: Una negoziante adorabile e disponibile, che gestisce il leggendario Frosty
        Finds a Kallaheim.
    peterBanksworth:
      greetings:
        d1:
          'p0': Ho bisogno che tu mi fornisca <c>il tuo documento d'identità</c>,
            il <c>nome da nubile di tua madre</c> e il nome del tuo <c>primo animale
            domestico</c>. Non preoccuparti di chiedere il perché; è il protocollo.
        d2:
          'p0': Trovo indispensabile informarti che le nostre tariffe <c>non sono
            rimborsabili</c>. Dovrai pagare indipendentemente dalle tue rimostranze.
        d3:
          'p0': Il saldo del tuo conto è una tua responsabilità. Se vai in scoperto,
            non aspettarti <c>compassione da parte mia</c>.
        d4:
          'p0': Sbrigati a <c>depositare</c>, e sarà meglio che non siano solo <c>tronchi
            di pino</c> e <c>pesci</c> di nuovo. Sono stufo dell'odore a questo punto.
        d0:
          "p0": Ah, un altro giorno, un'altra transazione. Ricordati, se non utilizzi
            <c>Frozen Capital</c>, probabilmente stai perdendo soldi da qualche altra
            parte.
      name: Peter Banksworth
      desc: Una persona influente a Jarvonia, nota per il suo carattere.
    runaNorrberga:
      name: Runa Norrberga
      greetings:
        d0:
          "p0": Salve, viaggiatore! Ti sei imbattuto nella <c>Taverna del Calice Ghiacciato</c>,
            un rifugio di allegria in mezzo alle distese ghiacciate. Oh, e prima che
            ti metti troppo comodo, saluta il nostro <c>protettore fusa</c>.
        d2:
          "p0": Ehi, avventuriero! Al <c>Calice Ghicciato</c> celebriamo il calore,
            il cameratismo e lo spirito indomito di Jarvonia. Accomodati e rendiamo
            questa <c>notte indimenticabile</c>!
        d3:
          "p0": Ciao, anima coraggiosa! Entrando nel <c>Calice Ghicciato</c>, sappi
            che hai trovato un luogo di allegria gelida e spiriti cordiali. Cosa ti
            porta oggi nel nostro <c>accogliente angolo</c> di mondo?
        d1:
          "p0": Benvenuto, viaggiatore! <c>Il Calice Ghiacciato</c> dà il benvenuto
            a tutti, sia che cerchiate riposo, divertimento o un momento di svago.
            Cosa posso versarti oggi?
      desc: Runa è la vivace proprietaria della taverna che insiste affinché tutti
        i clienti condividano un momento con il suo amato gatto Icicle mentre si godono
        i loro drink.
    helpfulHerbert:
      desc: Un uomo che ama aiutare chiunque voglia iniziare a tagliare alberi o estrarre
        rocce.
      name: Herbert L'Utile
      greetings:
        d0:
          "p0": Ciao! Mi chiamo Herbert e mi dicono che sono una persona disponibile.
            Ho tagliato alberi per tutta la vita e mi piace aiutare le persone ad
            appassionarsi all'<c>arte del legname</c>. Come posso aiutarti?
    balunnBrimstone:
      greetings:
        d0:
          "p0": Le montagne ti proteggono, avventuriero. Sono Balunn Brimstone, figlio
            di Kierg Brimstone. Questo è uno dei pochi negozi di articoli sportivi
            disponibili in tutta Arenum, anche in montagna. Fammi sapere se hai bisogno
            di qualcosa in particolare.
      name: Balunn Brimstone
      desc: Il nano ha diverse cicatrici sul viso e anche la barba sta guarendo dalle
        ferite. Sebbene sembri di buon umore, è evidente che sta guarendo da qualcosa.
    kultyTheAHolder:
      greetings:
        d0:
          "p0": Ciao, escursionista! Dev'essere bello avere piedi così robusti con
            cui calpestare il terreno. Guardati intorno, compra quello che vuoi, è
            tutto sponsorizzato dai Cult Supporters!
      name: Kulty, il detentore della “A”
      desc: Una creatura fluttuante simile a un polipo viola con un cappuccio fuso
        alla testa. Due occhi espressivi brillano intensamente sotto il cappuccio.
        Agita giocosamente i tentacoli.
    hildurTheSharkbait:
      name: Hildur l'Esca per Squali
      desc: Una donna anziana con i capelli grigi e quella che sembra essere una gamba
        di legno che ha sostituito la sua gamba destra dal ginocchio in giù.
      greetings:
        d0:
          "p0": Ehilà, benvenuto nel negozio. Se hai bisogno di qualcosa, puoi chiamarmi
            Hildur, l'Esca per Squali. Altrimenti, puoi continuare a fissare <c>Bruce</c>
            appeso al muro. Non è di grande aiuto, però, hah!
    oldinSkogsan:
      name: Oldin Skogsan
      greetings:
        d0:
          "p0": Ehi, non sono in molti ad arrivare in questa parte di Arenum. Comunque,
            benvenuto nella natura selvaggia. Molti mi chiamano Oldin Skogsan, e questa
            è la mia casa. Come posso aiutarti, avventuriero?
      desc: L'uomo davanti a te sembra avere una grande esperienza delle foreste.
        Il suo fisico è forte e robusto come gli alberi che abbatte. Si dice che viva
        nella foresta che i suoi avi hanno piantato prima di lui.
    maiaYalestrom:
      name: Maia Yalestrom
      desc: Si vede una donna giovane che corre qua e là, energica e piena di vita.
        Una figura agile, che si muove con movimenti ben allenati mentre riempie gli
        scaffali e pulisce il disordine.
      greetings:
        d0:
          "p0": Benvenuti al <c> Mercantile Northstar</c>, mi chiamo Maia Yalestrom,
            non esitate a farmi sapere se avete bisogno di aiuto per trovare qualcosa.
    gunnarKnuds:
      name: Gunnar Knuds
      desc: La guardia ha una cartellina in una mano e una penna d'oca nell'altra.
        Esamina attentamente il contenuto di ciò che è scritto con un entusiasmo senza
        fine. La barba incolta gli punteggia il mento e il labbro superiore. Il resto
        è nascosto dal casco.
      greetings:
        d0:
          "p0": Buongiorno, sono la guardia Gunnar, del 5° reggimento di fanteria,
            protettori del confine tra Jarvonia e il GDTE. Se desiderate passare,
            avrete bisogno di <c>una lettera di passaggio</c>. Se ne avete una, vi
            prego di presentarmela ora, in modo da poter avviare le pratiche burocratiche.
    heinnirUltemor:
      name: Heinnir Ultemor
      desc: Un uomo piuttosto eccentrico sta dietro al bancone. Pieno di energia,
        conversa con clienti e colleghi. Una rana sulla sua testa sembra immune alle
        chiacchiere infinite, sbattendo lentamente le palpebre, una dopo l'altra,
        in dolce e beata ignoranza.
      greetings:
        d0:
          "p0": Ciao, buongiorno e buona giornata! Benvenuti al <c>Ufficio del Muschio</c>.
            Sono il proprietario e ospite <c>Heinnir Ultemor</c>, e il mio compagno
            sulla mia testa si chiama Squik. Se avete bisogno di un drink o di compagnia,
            non esitate a chiedere!
    mikkaMaier:
      name: Mikka Maier
      desc: Una donna sembra prendersi cura di alcuni animali ed è l'unica altra persona
        presente. Parla dolcemente agli animali, come se stesse conversando con loro
      greetings:
        d0:
          "p0": Grazie per aver visitato <c>Le Zampe siamo Noi</c>, sono Mikka Maier...
            Questi adorabili animali sono stati salvati dalla palude vicina. Sentitevi
            liberi di salutarli e conoscerne alcuni. Se desiderate fare un acquisto,
            sarò a vostra disposizione.
    alexaLeeroi:
      name: Alexa Leeroi
      desc: La donna dietro al banco ha una chioma bionda e ondulata. La pelle abbronzata
        e gli occhi blu brillante osservano con diffidenza chi cammina un po' troppo
        lentamente. Indossa abiti marroni a strati, apparentemente per stare al caldo
        sulla terraferma.
      greetings:
        d0:
          "p0": Salve, io essere Alexa Leeroi. Io essere vendere alcuni dei pesci
            più grandi dei mari di Arenum. Pesci così grandi che potrebbero inghiottirti
            intero, ma non me. Ti interessa o continuerai a fissarmi
    bastiDupont:
      name: Basti Dupont
      desc: L'uomo che si occupa del banco del mercato alimentare sembra stare regolando
        la bilancia lì vicino. Sta pesando dei fagioli dall'aspetto strano prima di
        metterli in un sacchetto e consegnarli a un cliente. Il suo sorriso è quasi
        contagioso e pieno di gentilezza.
      greetings:
        d0:
          "p0": 'Benvenuti alla mia bancarella, ho il pane più fresco e prodotti alimentari
            provenienti da terre lontane. La gente mi chiede: “Basti Dupont, dove
            trovi queste cose?” Ma io non glielo dico. È un segreto prezioso, proprio
            come i miei prodotti! Come posso aiutarvi?'
    bertLamberen:
      name: Bert Lamberen
      desc: Bert, rappresentante della Gilda degli Avventurieri per Jarvonia, dà il
        benvenuto ai nuovi avventurieri degni di nota all'avamposto. Si percepisce
        il suo caloroso benvenuto, ma anche la serietà con cui svolge i propri compiti.
      greetings:
        d0:
          "p0": Benvenuto, compagno di avventure! Ho una cassetta di sicurezza qui
            per te, dove puoi far spedire le tue cose! Purtroppo non ho modo di darti
            nulla dalla tua banca. Se sei pronto, sentiti libero di partecipare ad
            alcune escursioni di ricerca o soccorso! Ti darò dei gettoni per gli oggetti
            che troverai!
    warrickDarKoffman:
      desc: Ricchezza, perfezione, ogni parte di questa persona sembra perfettamente
        al suo posto. I suoi abiti e persino i capelli sono intessuti di gioielli;
        se si guarda da vicino, si possono vedere scaglie d'oro intessute nei suoi
        capelli. Testa alta e postura perfetta in ogni momento della giornata.
      name: Warrick Dar Koffman
      greetings:
        d0:
          "p0": Buona fortuna, avventuriero. Spero che questa giornata ti abbia trattato
            bene e che continui a farlo. Benvenuto nella sfarzosa Banca della Fortuna
            Marittima. Sono il proprietario, Warrick Dar Koffman. Come posso aiutare
            un cliente così importante oggi?
    delaphinaArmand:
      name: Delaphina Armand
      greetings:
        d0:
          "p0": Saluti fradici, sono Delaphina Armand della Bogside Bank. Hai bisogno
            di prelevare qualcosa dalla tua banca? O stai mettendo da parte qualcosa?
            Sto migliorando nel tirare a indovinare.
      desc: Una donna bassa, robusta e minuta. Forte nello spirito e nell'olfatto,
        l'odore opprimente dell'acqua paludosa permea persino l'essenza stessa delle
        persone che vivono qui. Il suo grembiule è di tessuto intrecciato e gli orli
        del vestito sono rifiniti con un elegante bordo di muschio. Sulla testa porta
        un elegante cappello a cilindro pulito.
    quincieCartier:
      name: Quincie Cartier
      greetings:
        d0:
          "p0": Uff, oh! Ehm... Benvenuti da Windy, questo è il Negozio Arieggiato
            del Mercante Muschiato. Sono Quincie Cartier e gestisco questo posto.
            Speriamo non finisca in rovina, ahah! Allora, come posso aiutarvi oggi?
      desc: Una donna con grandi stivali di gomma sembra fare del suo meglio per asciugare
        l'acqua portata da un altro cliente. L'orlo del suo vestito è inzuppato dall'acqua
        della palude e la sua pelle luccica per l'aria umida. Un grande fiocco rosso
        le tiene fortunatamente la maggior parte dei capelli lontani dal viso.
    elaraFrostledger:
      greetings:
        d0:
          "p0": Hmm, vedo che c'è un altro degno visitatore del grande <c>Freddo Deposito
            dell'impegno</c>? Mi chiamo Elara Frostledger, mi occupo di registrare
            tutti gli oggetti che vengono consegnati e ritirati qui, quindi fatemi
            sapere se c'è qualcosa che volete lasciare o che dovete portare con voi.
      desc: "Una donna dall'aria indaffarata, vestita con un abito elegante, gira
        per la banca e fa l'inventario di tutti gli oggetti che vi sono conservati.
        È veloce e precisa: dà un'occhiata veloce a ogni nuovo oggetto e prende mentalmente
        nota di tutto."
      name: Elara Frostledger
    frigidPenguin:
      name: Frigid il Pinguino
      desc: Un simpatico e allegro pinguino negoziante che tiene il suo negozio-igloo
        pulito e in ordine. Attende gli avventurieri di comprovata amicizia con il
        suo caratteristico papillon al collo.
      greetings:
        d0:
          "p0": Ma ciao! Che piacere vedere un volto amico! Non capita spesso di vedere
            gente come te da queste parti, vieni a vedere i miei splendidi prodotti.
            Ho degli ottimi attrezzi speciali per pinguini locali.
  gdte:
    ernieLamperen:
      desc: Il banco del mercato è gestito da un uomo piuttosto corpulento, intento
        a sistemare alcuni attrezzi disposti in modo ordinato. I capelli sono nascosti
        da un grande cappello da pescatore marrone e anche la barba è ben curata.
        Ci rivolge un sorriso timido e schivo.
      name: Ernie Lamperen
      greetings:
        d0:
          "p0": O-oh! Accidenti, mi hai spaventato un po'. Ti servono degli attrezzi?
            So che la maggior parte degli avventurieri se li costruisce da sé, ma
            avere qualche attrezzo in più non fa mai male, giusto? A proposito, mi
            chiamo Ernie, Ernie Lamperen.
    morusCaskelair:
      greetings:
        d0:
          "p0": Benvenuto al Gold'n Grail, accomodati, mi rende nervoso se rimani
            sulla soglia. Non parlare di me ai miei fratelli se li vedi, ti racconteranno
            solo storie sgradevoli che nessuno ha bisogno di sentire. Ordina solo
            da bere, per favore.
      name: Morus Caskelair
      desc: Il fratello Caskelair responsabile della filiale della taverna Gold'n
        Grail al Porto di Bilgemont. Ha un aspetto un po' oppresso rispetto agli altri
        fratelli, quindi è meglio non farlo arrabbiare.
    azalena:
      desc: La proprietaria della famigerata capanna della strega nella palude. È
        famosa per le sue pozioni ed elisir, ma anche per il suo comportamento strano
        e inquietante. I suoi lunghi capelli fluenti sono nascosti sotto il cappello
        e i suoi occhi sembrano brillare di una luce ultraterrena.
      name: Azalena la Strega
      greetings:
        d0:
          "p0": '...'
    horusCaskelair:
      desc: Il fratello Caskelair responsabile della filiale della taverna Gold'n
        Grail a Everhaven. È il più giovane e il più energico, ma probabilmente non
        te ne accorgeresti finché non inizia a parlare. Non farlo parlare, perché
        poi non smette più.
      greetings:
        d0:
          "p0": Benvenuto da GG, ora siediti. Brie nuovo! Prendilo, è buono! Vai a
            visitare le nostre altre sedi e incontra i miei fratelli! Poi potrai raccontarmi
            delle storie su di loro. Adoro le storie! Oh, e non dimenticare di lasciare
            la mancia al barista! Sono io!
      name: Horus Caskelair
    sethKader:
      name: Seth Kader
      desc: Un uomo dallo sguardo folle. Emana una forte aura di sicurezza e un pizzico
        di follia. È l'unico rimasto abbastanza coraggioso da presidiare un avamposto
        in mezzo a una palude con gli Halfmaw nei paraggi.
      greetings:
        d0:
          "p0": Serpenti? Li odio! Sbarazzatevi di tutti, specialmente di quel maledetto
            Halfmaw là fuori. È meglio che vi prepariate con tutto quello che potete
            qui, perché là fuori potreste non sopravvivere da soli senza un buon equipaggiamento.
    borusCaskelair:
      name: Borus Caskelair
      desc: Il fratello Caskelair responsabile della filiale della Taverna Gold'n
        Grail a Blackspell Port. Sembra saggio, ma forse è solo una facciata. Anche
        se la sicurezza che emana è autentica.
      greetings:
        d0:
          "p0": Ehi! Benvenuti al buon <c>Gold'n Grail</c>! Accomodatevi! Posso offrirvi
            del vino fresco? Non c'è niente di meglio! Avete già visto i miei fratelli
            in altri posti? Raccontano le storie più belle!
  syrenthia:
    kalmarNeverdrowning:
      desc: Ha una pelle viola insolita che brilla leggermente nella penombra. In
        testa porta una corona di corallo giallo, come una tiara marina vivente. E
        invece della solita barba, ne ha una unica, fatta di lunghi tentacoli verdi
        fluenti che ondeggiano dolcemente con le correnti sottomarine.
      name: Kalmar il MaiAnnegato, Re del Mare Profondo
      greetings:
        d0:
          "p0": Sei arrivato nel cuore dell'oceano. Esprimi il tuo scopo.
    littleMerfolkFlyriel:
      greetings:
        d0:
          "p0": Glitter, oro e storie mai raccontate! Cosa ti porta nel mio piccolo
            angolo di oceano, la Perla del Mare?
      name: Lil' Merfolk Flyriel
      desc: È una giovane e bellissima donna appartenente alla famiglia dei tritoni,
        con i capelli rosso acceso. Un fedele pesce giallo è il suo fedele compagno.
        Interagisce liberamente con i clienti, servendo cibo, bevande e raccontando
        storie accattivanti.
    juniperSkywatcher:
      desc: Questo tritone indossa un casco da aviatore con occhiali protettivi e
        una vecchia tuta da abitante di superficie. È un tipo loquace che ama collezionare
        tesori e storie dalle terre di superficie.
      greetings:
        d0:
          "p0": Bene, bene, bene, un altro visitatore dal cielo! Quali oggetti curiosi
            porti da quel mondo?
      name: Juniper Skywatcher
    casbrantGhost:
      name: Lord Casbrant
      desc: Una figura traslucida e spettrale di un uomo alto e imponente. Ha una
        presenza imponente. Vestito con una vivace uniforme rosso e oro e un cappello
        da ammiraglio rosso, sembra appartenere a un alto rango militare. Nonostante
        il suo stato etereo, la sua postura è rigida e severa, un'eco inquietante
        della sua vita da potente signore.
      greetings:
        d0:
          "p0": Hai disturbato il mio riposo eterno. Spiega subito la tua presenza
            qui. Gli intrusi non sono benvenuti nel mio dominio.
    bankerFish:
      name: Glob-glob
      desc: Un pesce azzurro dall'aspetto decisamente scontroso ti fissa. I suoi grandi
        occhi sporgenti sono socchiusi in uno sguardo di disappunto, mentre la sua
        bocca aperta rivela pochi denti corti e brutti. La postura generale del pesce
        suggerisce irritazione, con il corpo leggermente inclinato verso il basso
        come se stesse per nuotare via stizzito.
      greetings:
        d0:
          "p0": Un'altra interruzione della mia giornata. Descrivi i tuoi affari in
            modo rapido e preciso. Non ho tutto il giorno per ascoltare i tuoi problemi
            finanziari.
    mareelFinspur:
      name: Mareel Finspur
      desc: Il barbiere tritone sfoggia un taglio a scodella trasandato, di un colore
        acceso. Indossa stracci viola svolazzanti che si muovono e si muovono a seconda
        della corrente.
      greetings:
        d0:
          "p0": Sei fantastico, viaggiatore, ma un taglio fresco e fluido ti renderà
            senza dubbio la perla del mare!
    syreneGraceful:
      name: Syrene Graceful
      desc: Una sirena alta e snella canticchia una dolce melodia mentre sistema i
        vestiti tra le bancarelle. Indossa un elegante abito da ballo da sirena e
        un cerchietto tempestato di gemme.
      greetings:
        d0:
          "p0": Benvenuto, caro ospite, nelle profondità dello stile e della grazia.
            Che questi tesori ti avvolgano in un abbraccio oceanico.
    finnOceancrusher:
      name: Finn Oceancrusher
      greetings:
        d0:
          "p90": La tua fedeltà a Syrenthia è nota. Benvenuto, amico.
      desc: Questo tritone sembra intimidatorio, ma in realtà è molto rispettoso verso
        gli amici di Syrenthia. Ha due lunghi tentacoli gialli come baffi e sulla
        schiena porta uno stendardo di Syrenthia.
  wallisia:
    melodyYoung:
      greetings:
        d0:
          "p0": Benvenuti alla <c>Pace Interiore</c>. Potremmo non avere molto in
            questa città, ma cerco di rendere questo posto un faro di speranza per
            chi ci vive. Spero che anche voi possiate gustare un pasto delizioso qui.
      desc: La proprietaria del negozio la Pace Interiore a Blackrane. Spera di riportare
        la speranza agli abitanti del paese, un boccone alla volta. La gente teme
        il suo atteggiamento positivo in un'oscurità così deprimente.
      name: Melody Young
    anitaLyfe:
      desc: Un fantasma dall'aspetto più amichevole che ha perso la vita durante le
        inondazioni. Forse nasconde una via d'uscita da queste terre spettrali attraverso
        la barriera?
      greetings:
        d0:
          "p0": Anche tu ti senti perso? Siamo tutti qui, ma alcuni oggetti del piano
            materiale possono darci conforto. Forse puoi aiutarci attraverso questi
            scambi.
      name: Anita Lyfe
    bentleyWard:
      desc: Il giovane responsabile della banca Blackrane. È uno dei tanti cittadini
        colpiti dalla deprimente piaga che li ha colpiti. È difficile credere che
        custodirà i tuoi beni al sicuro, ma sembra che gli importi più della sua stessa
        vita.
      name: Bentley Ward
      greetings:
        d0:
          "p0": Quindi hai trovato il tempo di arrivare fino al <c>Deposito Finale</c>?
            Non puoi dire di aver fatto la scelta giusta, ma forse i tuoi beni saranno
            comunque al sicuro anche se non ci riuscirai.
    mortonGhains:
      greetings:
        d0:
          "p0": Ciao. Non posso dire che al momento ci sia molto per te qui. Forse
            se qualcuno <c>do some repairs</c>, potrebbe tornare a essere utilizzata
            come banca. Mi mancano i miei giorni da banchiere.
        d1:
          "p0": Ciao! Forse non è più come una volta, ma i servizi bancari di base
            sono tornati, quindi sarò felice di aiutarti con le tue esigenze bancarie!
      desc: Un fantasma gentiluomo annegato molto tempo fa. Ora risiede nella banca
        Spirit Savings a Spettracqua, rimpiangendo la sua precedente vita di felice
        banchiere.
      name: Morton Ghains
  wrentmark:
    rashidHadin:
      greetings:
        d0:
          "p0": Benvenuti! Grazie per aver scelto la <c>Banca Oasi Ingioiellata</c>.
            Proprio come la nostra struttura, possiamo garantire che i vostri preziosi
            tesori saranno sempre al sicuro.
      name: Rashid Hadin
      desc: Un uomo dall'aria entusiasta che presta servizio presso la grande banca
        dell'Arco Miriadiano. Sembra quasi uscito da un dipinto, con la perfezione
        del suo stile e della sua espressione che creano l'atmosfera.
    nasiyaAziri:
      name: Nasiya Aziri
      desc: Una donna dal sorriso luminoso. Sarà più che felice di guidarvi tra i
        diversi prodotti offerti dal meraviglioso negozio dell'Arco Miriadiano.
      greetings:
        d0:
          "p0": Grazie per essere venuti oggi! Apprezziamo il vostro sostegno, quindi
            sentitevi liberi di curiosare e chiedermi qualsiasi cosa. Spero di avere
            le vostre risposte.
    zenoRocca:
      greetings:
        d0:
          "p0": Benvenuto! Grazie per aver scelto la <c>Banca Oasi Ingioiellata</c>.
            Proprio come la nostra struttura, possiamo assicurarti che i tuoi preziosi
            tesori saranno sempre al sicuro.
      name: Zeno Rocca
      desc: Un uomo dall'aria entusiasta che lavora presso la grande banca dell'Arco
        di Myriadian. Sembra quasi uscito da un dipinto, tanto il suo stile e la sua
        espressione sono perfetti per l'ambiente che lo circonda.
    valentinaLucia:
      desc: Una donna dal sorriso radioso. Sarà più che felice di guidarti alla scoperta
        dei diversi prodotti offerti dal meraviglioso negozio dell'Arco di Myriadian.
      name: Valentina Lucia
      greetings:
        d0:
          "p0": Grazie per essere venuti oggi! Apprezziamo la vostra fiducia, quindi
            sentitevi liberi di dare un'occhiata in giro e di chiedermi qualsiasi
            cosa. Spero di poter rispondere alle vostre domande.
  misc:
    mysteriousMerchant:
      name: Mercante Misterioso
      desc: Una figura misteriosa che offre servizi esotici in tutta Arenum. Come
        fa a farlo?
