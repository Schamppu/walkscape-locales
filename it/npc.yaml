singulars:
  jarvonia:
    floraFloursifter:
      name: Flora Floursifter
    peterBanksworth:
      greetings:
        d1:
          'p0': Ho bisogno che tu mi fornisca <c>il tuo documento d'identità</c>, il <c>nome da nubile di tua madre</c> e il nome del tuo <c>primo animale domestico</c>. Non preoccuparti di chiedere il perché; è il protocollo.
        d2:
          'p0': Trovo indispensabile informarti che le nostre tariffe <c>non sono rimborsabili</c>. Dovrai pagare indipendentemente dalle tue rimostranze.
        d3:
          'p0': Il saldo del tuo conto è una tua responsabilità. Se vai in scoperto, non aspettarti <c>compassione da parte mia</c>.
        d4:
          'p0': Sbrigati a <c>depositare</c>, e sarà meglio che non siano solo <c>tronchi di pino</c> e <c>pesci</c> di nuovo. Sono stufo dell'odore a questo punto.
      name: Peter Banksworth
    runaNorrberga:
      name: Runa Norrberga
