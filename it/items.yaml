singulars:
  consumables:
    cooking:
      bagel:
        desc: Una pagnotta con un buco al centro. In realtà è solo una ciambella senza
          zucchero.
        name: Bagels
      beer:
        desc: La fermentazione potrebbe essere stata una scoperta più importante del
          fuoco.
        name: 'Birra'
      bread:
        desc: La base della piramide alimentare.
        name: Pane
      cheese:
        desc: Ci sono un sacco di buchi in questo blocco di formaggio. Il che è un
          peccato, perché più buchi significa meno formaggio.
        name: 'Formaggio'
      chocolate:
        desc: Una grande tavoletta di delizioso cioccolato al latte, così cremosa
          che ogni morso ti si scioglie sulla lingua.
        name: Cioccolato
      cookedEgg:
        desc: Al forno, fritte, strapazzate, al tegamino, o sode - la scelta è tua!
        name: Uovo all'occhio di bue
      cookedMushrooms:
        desc: Il profumo di funghi ti fa venire una gran fame. Li mangi per uno spuntino
          veloce o li conservi per un altro piatto?
        name: Funghi saltati
      cookedPotato:
        desc: Fuori dal campo, e dritta in forno!
        name: Patata al forno
      cookedTomato:
        desc: Ci sono state parecchie diatribe su cosa sia meglio tra cotto e crudo...
          beh, è pur sempre pratica di cucina.
        name: Pomodoro cotto
      fishSoup:
        desc: Congratulazioni, hai tolto un pesce da un liquido per metterlo in un
          altro.
        name: Zuppa di pesce
      friedFishSandwich:
        desc: Un panino con del pesce impanato e fritto. Occhio alle lische!
        name: Panino al pesce fritto
      friedNoodles:
        desc: Assai piccante ed ancora fumante. Meglio saper usare bene le bacchette.
        name: Spaghetti saltati
      fruitCake:
        desc: Una torta densa e zuccherina, piena di canditi, frutta secca e spezie!
        name: Torta di canditi
      jam:
        desc: Una combinazione spalmabile di frutta e zucchero.
        name: Confettura
      jellySandwich:
        desc: Un panino con uno spesso strato di marmellata. Un classico per tutte
          le età.
        name: Panino con marmellata
      mushroomCurry:
        desc: Una miscela aromatica di funghi e spezie. Perfetta per un pasto sostanzioso.
        name: Curry di funghi
      pancake:
        desc: Una base da farcire con ogni tipo di ingrediente.
        name: Pancakes
      pickles:
        desc: Il più acre fra gli spuntini.
        name: Sottaceti
      pie:
        desc: Crostata di bacche rosse, proprio come la faceva la nonna. Gira una
          leggenda su un clan di nani ormai estinto che adorava questo dolce di frolla.
        name: Crostata
      porridge:
        desc: Una colazione perfetta! In assenza di qualunque altra opzione, s'intende...
        name: Pappa d'avena
      spicyPumpkinJuice:
        desc: Questa bevanda richiama gli abitanti di Arenum in autunno.
        name: Succo di zucca speziato
      tofu:
        desc: Ha una consistenza un po' spugnosa, ma contiene molte proteine, vitamine
          e minerali.
        name: Formaggio Tofu
      veggieSoup:
        desc: Una ciotola di zuppa di verdure. Un piatto umile ma soddisfacente, apprezzato
          da molti in Arenum.
        name: Zuppa di verdure
      wine:
        desc: Il nettare di nobili ed avventurieri. Promette un assaggio sia del passato
          che del presente a coloro che alzano i calici per brindare.
        name: Vino
  containers:
    skilling:
      foraging:
        foragingChest:
          desc: Un delizioso mix di equipaggiamento e ingredienti che si possono trovare
            in natura.
          name: Forziere della raccolta
      regional:
        galeforgeChest:
          desc: Secondo alcune voci, questo baule sarebbe arrotondato così da poterlo
            far rotolare in giro per la città. Ingegnoso!
          name: Forziere di Forgiatempesta
        rustyChest:
          desc: Una vecchia cassa arrugginita trovata e conservata da Herbert. Aspetta
            solo di aiutare i nuovi avventurieri a iniziare la loro avventura.
          name: Cassa arrugginita
  crafted:
    equipmentSets:
      bronze:
        chest:
          desc: Il piastrone di bronzo, una formidabile difesa, sfoggia le tradizioni
            d'artigianato dei mastri armaioli.
          name: Corazza di bronzo
        gloves:
          desc: 'Guanti di bronzo, realizzati con maestria e robusti, avvolgono le
            mani degli avventurieri in un abbraccio rassicurante.'
          name: Guanti di bronzo
        heavyHelmet:
          desc: 'Forgiato con incrollabile determinazione, forma un semplice scudo
            per il cranio di chi lo indossa.'
          name: Elmo di bronzo pesante
        legs:
          desc: 'Queste gambe rivestite in bronzo promettono una protezione incrollabile
            per intraprendere qualsiasi missione.'
          name: Schinieri di bronzo
        lightHelmet:
          desc: 'Reca il marchio di coloro che hanno imparato l''arte di realizzare
            copricapi difensivi che non compromettono la velocità e la mobilità.'
          name: Elmo di bronzo leggero
        shoes:
          desc: 'Almeno sono più leggeri di quelli in ferro!'
          name: Calzari di bronzo
      copper:
        chest:
          desc: 'Richiede una quantità significativa di rame, ma protegge le parti
            più vitali del corpo.'
          name: Corazza di rame
        gloves:
          desc: 'Coperture in rame per le mani.'
          name: Guanti di rame
        heavyHelmet:
          desc: 'L''elmo pesante in rame, simbolo di resistenza, sacrifica tutta l''agilità
            per garantire la massima difesa.'
          name: Elmo di rame pesante
        legs:
          desc: 'Alcune gambe in rame, realizzate con un mix di robustezza e libertà
            di movimento, garantiscono un livello base di protezione.'
          name: Schinieri di rame
        lightHelmet:
          desc: 'L''elmo leggero in rame, una scintillante corona protettiva, offre
            un equilibrio tra difesa leggera e agilità.'
          name: Elmo di rame leggero
        shoes:
          desc: 'Alcuni stivali pesanti che offrono una protezione minima.'
          name: Calzari di rame
      farganite:
        chest:
          desc: 'Una fortezza impenetrabile sul tuo petto, il tuo nemico può vedere
            se stesso sulla sua superficie blu riflettente.'
          name: Corazza di farganio
        gloves:
          desc: 'Un meraviglioso paio di guanti che sembrano riflettere il colore
            attuale del cielo.'
          name: Guanti di farganio
        heavyHelmet:
          desc: 'Un marchio dei guerrieri più abili del Continente Occidentale.'
          name: Elmo di farganio pesante
        legs:
          desc: 'Un perfetto equilibrio tra difesa e peso, garantiscono a chi li indossa
            un''elevata mobilità e un''ottima difesa.'
          name: Schinieri di farganio
        lightHelmet:
          desc: 'Un enigmatico capolavoro di arte orafa, che avvolge il tuo viso in
            un blu scintillante.'
          name: Elmo di farganio leggero
        shoes:
          desc: 'Almeno sono più leggeri di quelli neri!'
          name: Calzari di farganio
      iron:
        chest:
          desc: 'Funge da baluardo inflessibile contro il pericolo, proteggendo il
            torso di chi lo indossa con risoluzione incrollabile.'
          name: Corazza di ferro
        gloves:
          desc: 'Questi guanti, finemente dettagliati e robusti, avvolgono le mani
            degli avventurieri in una rassicurante protezione.'
          name: Guanti di ferro
        heavyHelmet:
          desc: 'Questo elmo funge da protettore per coloro che marciano nel cuore
            del pericolo, infondendo fiducia incrollabile a chi lo indossa.'
          name: Elmo di ferro pesante
        legs:
          desc: 'Le gambe della corazza sono pesanti, ma offrono una protezione moderata
            agli arti.'
          name: Schinieri di ferro
        lightHelmet:
          desc: 'Brilla con la promessa di proteggere gli avventurieri che intraprendono
            le loro missioni.'
          name: Elmo di ferro leggero
        shoes:
          desc: 'I tuoi piedi non sono mai stati così pesanti. Ma sei abbastanza sicuro
            che potrebbero essere investiti da un carro pesante e sopravvivere indenni.'
          name: Calzari di ferro
      steel:
        chest:
          desc: 'Un potente baluardo per il torso e una testimonianza dello spirito
            indomito di guerrieri e cavalieri.'
          name: Corazza d'acciaio
        gloves:
          desc: 'Realizzati con cura meticolosa, offrono sia resistenza che destrezza,
            consentendo a chi li indossa di maneggiare armi e strumenti con abilità
            magistrale.'
          name: Guanti d'acciaio
        heavyHelmet:
          desc: 'Il riflesso del resto della tua armatura e le piccole fessure rendono
            piuttosto difficile vedere ciò che ti circonda, ma ti senti al sicuro.'
          name: Elmo d'acciaio pesante
        legs:
          desc: 'Brillano della promessa di proteggere gli eroi mentre affrontano
            i pericoli delle loro epiche imprese.'
          name: Schinieri d'acciaio
        lightHelmet:
          desc: 'Un protettore luminoso per la testa, offre un livello medio di protezione
            mantenendo un elevato livello di visibilità.'
          name: Elmo d'acciaio leggero
        shoes:
          desc: 'Almeno sono più leggeri di quelli in ferro!'
          name: Calzari d'acciaio
      tarsilium:
        chest:
          desc: 'Un corpo nero, scelta popolare tra i cavalieri oscuri del regno.'
          name: Corazza di tarsilio
        gloves:
          desc: 'Un paio di guanti neri che consentono movimenti fluidi del palmo
            e delle dita.'
          name: Guanti di tarsilio
        heavyHelmet:
          desc: 'Un casco nero e pesante offre una buona protezione contro i colpi
            al tuo organo preferito, il cervello.'
          name: Elmo di tarsilio pesante
        legs:
          desc: 'Un set di gambe piatte nere, perfette per i cavalieri gotici.'
          name: Schinieri di tarsilio
        lightHelmet:
          desc: 'Un casco nero che non solo offre una buona protezione alla testa,
            ma è anche utile per muoversi senza essere visti al buio.'
          name: Elmo di tarsilio leggero
        shoes:
          desc: 'Un paio di scarpe nere. Almeno sono più leggere di quelle d''acciaio!'
          name: Calzari di tarsilio
    skilling:
      fishing:
        basicFishingPole:
          desc: 'Sai come si dice, una brutta giornata al lago è meglio di una bella
            giornata al lavoro.'
          name: Canna da pesca semplice
        fishingSpear:
          desc: 'La lancia incarna la danza tra predatore e preda sotto la superficie,
            offrendo un mezzo diretto e formidabile per procurarsi il sostentamento
            dalle acque.'
          name: Fiocina da pesca
        largeFishingNet:
          desc: 'La grande rete da pesca, creata dalle comunità costiere, è una rete
            di aspirazioni gettata sulle maree in continuo mutamento.'
          name: Rete da pesca grande
        oakFishingRod:
          desc: 'La canna da pesca in quercia, capolavoro di artigiani esperti, racchiude
            l''essenza degli alberi secolari e la loro saggezza senza tempo.'
          name: Canna da pesca in quercia
        pineFishingRod:
          desc: 'Una canna dal profumo fresco in grado di resistere anche ai pesci
            più pesanti.'
          name: Canna da pesca in pino
        smallFishingNet:
          desc: 'Una rete semplice, un umile strumento di un semplice pescatore. Poco
            più che alcuni pezzi di corda legati insieme.'
          name: Rete da pesca piccola
        lobsterPot:
          name: Nacella per aragoste
          desc: Mettilo in mare e lì ci sarà un'aragosta.
        advancedFishingRod:
          name: Canna da pesca avanzata
          desc: La canna avanzata è destinata all'uso da parte di pescatori professionisti.
        willowFishingRod:
          desc: La canna da pesca realizzata in salice è leggera e morbida al tatto.
          name: Canna da pesca in salice
        coralFishingSpear:
          name: Lancia da pesca per coralli
          desc: Questa lancia da pesca è realizzata con coralli e idrillio. Ha diverse
            punte affilate per facilitare la cattura dei pesci.
        tidalLure:
          name: Esca di marea
          desc: L'esca sembra un vortice. Molto efficace nell'attirare i pesci.
        bectoFishingRod:
          desc: Ossa assemblate in modo certosino su vertebre e tenute insieme dalla
            forza dell'ectoplasma così da creare un nuovo potere nel modo di pescare.
          name: Canna da pesca spettrale
        elderhideFishingNet:
          name: Rete da pesca di pelle antica
          desc: Una rete da pesca creata con durevole pelle antica.
        bectoFishingCagespear:
          name: Lancia da pesca spettrale
          desc: Una lunga sezione di osso dotata di una versatile punta artigliata
            in ectoplasma, ideale sia per la pesca con la lancia che con la gabbia.
      mining:
        basicPickaxe:
          desc: Il piccone, umile strumento dei minatori. Difficilmente più di un
            bastone, una pietra e un po' di corda per legare il tutto.
          name: Piccone semplice
        bronzePickaxe:
          desc: 'Il piccone di bronzo emana un fascino rustico e una forza incrollabile.'
          name: Piccone di bronzo
        copperPickaxe:
          desc: 'Un''ascia fragile e leggera per l''estrazione mineraria. Fa il suo
            dovere.'
          name: Piccone di rame
        farganitePickaxe:
          desc: 'Un perfetto riflesso delle tonalità del cielo durante il giorno,
            un piccone davvero raro.'
          name: Piccone di farganio
        ironPickaxe:
          desc: 'Con la sua testa pesante, è un fedele compagno per chi cerca di domare
            la natura selvaggia o affrontare l''ignoto.'
          name: Piccone di ferro
        steelPickaxe:
          desc: 'Il piccone d''acciaio brilla della determinazione del suo creatore,
            pronto a eseguire i suoi ordini.'
          name: Piccone d'acciaio
        tarsiliumPickaxe:
          desc: 'Il piccone di metallo scuro si abbina molto bene alla musica heavy
            metal.'
          name: Piccone di tarsilio
        adamantPickaxe:
          name: Piccone di adamantio
          desc: Questo piccone di colore verde minaccia i minerali inferiori che lo
            circondano. Sembra arrabbiato per essere solo un piccone.
        hydriliumPickaxe:
          name: Piccone di idrillio
          desc: Un piccone realizzato con un raro materiale sottomarino chiamato idrillio.
        bectoPickaxe:
          desc: Un pezzo di osso resistente potenziato con ectoplasma per assumere
            la forma di un piccone. Dovrebbe rimuovere un pezzo considerevole di roccia
            ad ogni colpo.
          name: Piccone spettrale
        hydriliumMagnet:
          name: Magnete di idrillio
          desc: Un magnete da minatore infuso con idrillio.
        petrifiumHatchet:
          name: Piccone di violite
          desc: Questo piccone di violite ha raggiunto uno stato che solo altri strumenti
            possono sognare. Ti permette di spaccare le rocce con precisione distruttiva.
        violitePickaxe:
          name: Piccone di violite
          desc: Questo piccone di violite ha raggiunto uno stato che solo altri strumenti
            possono sognare. Ti permette di spaccare le rocce con precisione distruttiva.
      woodcutting:
        basicHatchet:
          desc: L'accetta, umile strumento dei boscaioli. Difficilmente più di un
            bastone, una pietra e una corda per legare il tutto.
          name: Accetta semplice
        bronzeHatchet:
          desc: Ottima per i principianti per iniziare ad abbattere qualche albero.
          name: Accetta di bronzo
        copperHatchet:
          desc: Fragile e piuttosto leggero per tagliare della legna, ma fa il suo
            lavoro.
          name: Accetta di rame
        farganiteHatchet:
          desc: 'Un perfetto riflesso delle tonalità del cielo durante il giorno,
            un oggetto davvero raro.'
          name: Accetta di farganio
        ironHatchet:
          desc: 'Con la sua lama pesante, è un fedele compagno per chi vuole domare
            la natura selvaggia o affrontare l''ignoto.'
          name: Accetta di ferro
        steelHatchet:
          desc: 'L''ascia d''acciaio brilla della determinazione del suo creatore,
            pronta a eseguire i suoi ordini.'
          name: Accetta d'acciaio
        tarsiliumHatchet:
          desc: 'La testa dell''ascia in metallo scuro non riflette molto la luce,
            ma taglia molto bene il legno.'
          name: Accetta di tarsilio
        adamantHatchet:
          name: Ascia di adamantio
          desc: "Un'ascia di metallo verde adamantio: forse non è un colore molto
            creativo, ma è ottima per tagliare la legna."
        hydriliumHatchet:
          desc: Un'ascia realizzata con un raro materiale sottomarino chiamato idrillio.
          name: Ascia di idrillio
        bectoHatchet:
          desc: Un ammasso di ossa a cui l'ectoplasma ha conferito il potere di assumere
            la forma di un'ascia. Non sembra, dato che è piuttosto trasparente, ma
            la sua lama è piuttosto affilata.
          name: Ascia spettrale
        hydriliumLogSplitter:
          name: Spaccalegna di idrillio
          desc: Uno spaccalegna rinforzato con idrillio.
        petrifiumHatchet:
          name: Accetta di violite
          desc: Questa ascia di violite sembra molto pericolosa, vista la sua affilatura.
            Meglio stare attenti a non inciampare mentre la si trasporta.
        violiteHatchet:
          desc: Questa ascia di violite sembra molto pericolosa, vista la sua affilatura.
            Meglio stare attenti a non inciampare mentre la si trasporta.
          name: Ascia di violite
      foraging:
        adamantSickle:
          desc: La falce di adamantio brilla con una tonalità verdastra, garantendo
            sia durata che affilatura per un raccolto efficiente.
          name: Falce di adamantio
        stoneSickle:
          name: Falce di base
          desc: Uno strumento fondamentale per raccogliere i frutti della natura.
            Il suo bordo grezzo non è molto efficiente.
        mangroveBasket:
          desc: Il cesto di mangrovia è stato realizzato con due cesti diversi, ma
            le assi di mangrovia nascondono perfettamente le giunture.
          name: Cesto di mangrovia
        copperSickle:
          name: Falce di rame
          desc: Offre una discreta efficienza nel taglio di piante di base.
        ironSickle:
          name: Falce di ferro
          desc: Robusto e affidabile, taglia con facilità anche i gambi più resistenti.
        steelSickle:
          name: Falce in acciaio
          desc: Robusto e resistente, offre prestazioni affidabili per un foraggiamento
            esteso.
        hydriliumSickle:
          name: Falce di idrillio
          desc: Una falce realizzata con un raro materiale sottomarino chiamato idrillio.
        bectoSickle:
          name: Falce spettrale
          desc: Un osso rinforzato con il potere dell'ectoplasma per assumere la forma
            di una falce. Sembra fragile, ma taglia le piante con tale facilità che
            sembrerebbe che siano state trovate già così.
        petrifiumSickle:
          name: Falce di violite
          desc: La falce di violite vanta un metallo viola molto resistente. È sorprendentemente
            leggera nonostante la sua robustezza.
        violiteSickle:
          desc: Questa falce di violite sfoggia il suo robusto metallo viola. Le sue
            curve sembrano quasi formare sorrisi di gioia ad ogni taglio che effettua.
          name: Falce di violite
      miscellaneous:
        bagOfRocks:
          name: Sacco di pietre
          desc: È difficile trascinarlo in giro, perché lo stai facendo di nuovo?
      hunting:
        oakHuntingBow:
          name: Arco da caccia in quercia
          desc: Un arco da caccia realizzato in quercia, una scelta molto apprezzata
            dai cacciatori.
        elmHuntingBow:
          desc: Un arco da caccia realizzato in legno di olmo flessibile ma resistente.
          name: Arco da caccia in olmo
        bambooHuntingBow:
          name: Arco da caccia in bambù
          desc: Un arco da caccia realizzato in bambù, molto diffuso nelle zone in
            cui il bambù è facilmente reperibile. È molto leggero e costituisce un'arma
            precisa.
        birchBirdhouse:
          name: Casetta per uccelli in betulla
          desc: Una tipica casetta per uccelli che anche un dilettante potrebbe costruire.
            Tuttavia, è un ottimo rifugio per i piccoli uccelli durante il periodo
            di nidificazione.
        pineBirdhouse:
          name: Casetta per uccelli in pino
          desc: Una casetta per uccelli realizzata in legno di pino, la cui tonalità
            marrone la rende una dimora attraente per vari uccelli.
        spruceBirdhouse:
          name: Casetta per uccelli in abete rosso
          desc: Una casetta per uccelli ben realizzata in legno di abete rosso, la
            cui forma è adatta alla nidificazione degli uccelli.
        teakBirdhouse:
          name: Casetta per uccelli in teak
          desc: Una casetta per uccelli più avanzata che richiede abilità per essere
            realizzata. È un'ottima dimora per uccelli dello stesso piumaggio.
        farganiteArrows:
          name: Frecce di farganite
          desc: Le punte blu delle frecce le rendono quasi magiche. Sono realizzate
            con il famoso metallo farganite.
        simpleBowstring:
          name: Corda d'arco semplice
          desc: Componente fondamentale dell'arco e delle frecce, fornisce la tensione
            necessaria per scoccare una freccia.
        mahoganyHuntingBow:
          desc: Questo arco da caccia ben realizzato è un'ottima arma per un cacciatore
            esperto.
          name: Arco da caccia in mogano
        mapleBirdhouse:
          desc: Una casetta per uccelli in legno d'acero ha un odore caratteristico
            che attira uccelli di varie dimensioni.
          name: Casetta per uccelli in acero
        copperArrows:
          desc: Solo le frecce fatte con dei bastoncini sono peggiori di queste, ma
            ogni cacciatore deve pur iniziare da qualche parte.
          name: Frecce di rame
        tarsiliumArrows:
          desc: Frecce nere, preferite dai ranger oscuri e spigolosi dei boschi.
          name: Frecce di Tarsilium
        steelArrows:
          desc: Le punte lucide di queste frecce indicano la loro affilatura. Non
            vorresti certo essere colpito da una freccia del genere.
          name: Frecce d'acciaio
        mangroveBirdhouse:
          name: Casetta per uccelli in mangrovia
          desc: Le mangrovie non vengono spesso utilizzate per costruire casette per
            uccelli, perché sono difficili da lavorare. Tuttavia, se realizzate da
            un artigiano esperto, sono ottime casette per uccelli.
        bronzeArrows:
          name: Frecce di bronzo
          desc: Il bronzo non è il materiale ideale per fabbricare armi destinate
            a durare nel tempo, ma per frecce come queste funziona piuttosto bene.
        ironArrows:
          name: Frecce di ferro
          desc: Le frecce di base di molte unità militari a distanza.
        kelpDriftNet:
          name: Rete fissa in alghe
          desc: Una rete da pesca a strascico quasi infinita realizzata con alghe
            sottomarine.
      tailoring:
        basicHide:
          name: Strisce di pelle base
          desc: Un materiale naturale noto per la sua resistenza e la sua texture
            unica.
        basicLeather:
          desc: Un pezzo di pelle pronto per essere trasformato in qualcosa di più
            utile.
          name: Pelle base
        hideScraps:
          desc: Pezzi di pelle rovinata che potevano essere assemblati in materiale
            utilizzabile.
          name: Nascondere ritagli
        qualityLeather:
          name: Pelle di qualità
          desc: <PLACEHOLDER>
        elderHideScraps:
          name: Strisce di pelle antica
          desc: Pezzi di pelle antica e rovinata che potrebbero essere assemblati
            in materiale utilizzabile da un esperto.
        elderHide:
          name: Pelle antica
          desc: Strica di pelle di una bestia maestosa.
        elderhideLeather:
          name: Cuoio di pelle antica
          desc: Materiale flessibile che è stato conciato per prevenirne il deterioramento.
        apprenticeHandwear:
          name: Guanti dell'apprendista
          desc: Un guanto molto apprezzato dagli apprendisti artigiani di vari mestieri.
        apprenticeBreeches:
          name: Calzoni dell'apprendista
          desc: I pantaloni sono comodi da indossare per lunghe ore e hanno comode
            tasche per riporre tanti piccoli oggetti.
        linenCloth:
          desc: Un pezzo di tessuto semplice, solitamente utilizzato dai sarti alle
            prime armi per confezionare abiti.
          name: Tessuto di lino
        grassknotMitts:
          desc: Guanti in tessuto con fili d'erba intrecciati, che li rendono speciali.
          name: Guanti Grassknot
        tattyChaps:
          desc: Gambali di stoffa lacera, comodi da indossare, ma il tessuto provoca
            prurito alla pelle.
          name: Gambali logori
        grassknotChaps:
          name: Gambali di Grassknot
          desc: Gambali di lino intrecciati con erba, progettati per essere indossati
            sopra i leggings.
        grassknotTunic:
          name: Tunica di Grassknot
          desc: Una tunica migliorata con l'aggiunta di erba, una scelta insolita
            ma sorprendentemente efficace.
        apprenticeVest:
          name: Gilet dell'apprendista
          desc: Il gilet semplice lascia le braccia libere per svolgere lavori artigianali
            che richiedono precisione.
        tattyMitts:
          name: Guanti logori
          desc: Guanti di stoffa laceri, realizzati da qualcuno con abilità discutibili.
        tattyTunic:
          name: Tunica logora
          desc: Tunica di stoffa lacera, spesso indossata dai contadini e da altre
            persone povere.
        rootweaveMitts:
          name: Guanti con trama a radice
          desc: Questi guanti, rinforzati dall'aggiunta di radici, sono sorprendentemente
            comodi e offrono una maggiore protezione per le dita.
        journeymanHandwear:
          name: Guanti del viaggiatore
          desc: Guanti ben realizzati, utili per vari lavori artigianali.
        spikescaleMitts:
          name: Guanti chiodati
          desc: I guanti sono stati migliorati con l'aggiunta di pelle e scaglie appuntite,
            che garantiscono una buona protezione durante la raccolta.
        shadowquillMitts:
          name: Guanti piuma ombra
          desc: Questi guanti scuri con piume sono ideali per i raccoglitori furtivi.
        spikescaleChaps:
          name: Gambali a punte
          desc: Questi pantaloni chaps appuntiti offrono una buona protezione contro
            graffi e intemperie durante le attività all'aperto.
        shadowquillChaps:
          name: Gambali piuma d'ombra
          desc: Questi gambali piumati fanno sembrare che le tue gambe abbiano le
            ali, ma purtroppo non puoi volare con questi.
        spikescaleTunic:
          name: Tunica con scaglie appuntite
          desc: Una tunica migliorata dall'aggiunta di scaglie appuntite, che la rendono
            dall'aspetto intimidatorio.
        shadowquillTunic:
          name: Tunica piuma d'ombra
          desc: La tunica, impreziosita dall'aggiunta di piume scure, ti fa sembrare
            un uomo-uccello.
        aerofibrilMitts:
          name: Guanti di fibra aerodinamica
          desc: I guanti sono stati migliorati con un filo aerodinamico che rende
            le tue mani più veloci del solito.
        rootweaveChaps:
          name: Gambali con trama a radice
          desc: Gambali rinforzati con radici, che proteggono le gambe quando sei
            nella natura selvaggia.
        journeymanBreeches:
          name: Pantaloni del viaggiatore
          desc: Pantaloni realizzati da abili sarti per fabbri, falegnami e altri
            artigiani esperti.
      carpentry:
        bectoSaw:
          name: Sega spettrale
          desc: I raccapriccianti denti ectoplasmatici di questa sega sembrano meno
            minacciosi rispetto ad altre seghe e, anche se commetti degli errori,
            non sembrano mai ferirti. Eppure taglia il legno con facilità.
        bronzeSaw:
          name: Sega in bronzo
          desc: Una volta hai visto una sega e hai pensato che sarebbe stata più bella
            in bronzo.
        tarsiliumSaw:
          name: Sega di tarsilio
          desc: I denti scuri simili all'ossidiana della sega sono pronti a mordere!
      crafting:
        bectoWrench:
          desc: Le ganasce ectoplasmiche di questa chiave sembrano sempre avere una
            presa perfetta su qualsiasi cosa vi venga applicata. Un po' inquietante.
          name: Chiave inglese spettrale
        bronzeWrench:
          name: Chiave inglese di bronzo
          desc: La chiave universale misura dieci, realizzata in bronzo. È quella
            che manca sempre.
        hydriliumWrench:
          desc: Il materiale subacqueo è sorprendentemente ottimo per realizzare chiavi
            inglesi artigianali.
          name: Chiave inglese di idrillio
      cooking:
        bectoPan:
          name: Padella spettrale
          desc: Gli esperti non sono sicuri che cucinare su una superficie ectoplasmatica
            abbia effetti collaterali, ma sicuramente crea una bella doratura, quindi
            probabilmente ne vale la pena.
        bronzePan:
          name: Padella di bronzo
          desc: Grazie al caldo tono bronzo, il cibo ha sempre un aspetto migliore
            in questa padella.
        jadeTippedSteelPan:
          name: Padella in acciaio con bordo in giada
          desc: Il manico di questa padella in acciaio è impreziosito da una gemma
            di giada incastonata.
  looted:
    equipmentSets:
      dimensional:
        chest:
          desc: 'Il colletto e i polsini di questa camicia sono ricoperti di polvere
            di stelle, mentre onde di vuoto lambiscono lentamente il resto della camicia.'
          name: Maglietta dimensionale
        feet:
          desc: 'La polvere di stelle sulle scarpe le fa brillare ad ogni passo.'
          name: Scarpe dimensionali
        head:
          desc: 'Le costellazioni punteggiano il bordo di questo cappello, scintillando
            delicatamente durante il giorno e vorticosamente nel vuoto che si muove
            di notte.'
          name: Cappello dimensionale
        legs:
          desc: 'Stardust e paillettes sembrano tenere insieme questi pantaloni alla
            moda con facilità.'
          name: Pantaloni dimensionali
      enchanted:
        chest:
          desc: 'Ogni volta che alzi il colletto, sembri un po'' più cool. Soprattutto
            con il primo bottone allacciato.'
          name: Camicia incantata
        feet:
          desc: 'Cliccando due volte sui tacchi non si torna a casa, ma il suono che
            producono quando si cammina è davvero fantastico.'
          name: Scarpe incantate
        head:
          desc: 'Questo cappello può contenere fino a dieci galloni. Di cosa? Nessuno
            lo ha ancora capito.'
          name: 'Cappello incantato'
        legs:
          desc: 'Questi pantaloni calzano sempre alla perfezione e hanno anche le
            tasche!'
          name: Pantaloni incantati
    skilling:
      agility:
        exerciseHeadband:
          desc: 'Questa fascia per capelli ci ricorda che la forza nasce dalla dedizione
            e che il guerriero che è in noi può superare qualsiasi sfida, non importa
            quanto fantastica o impegnativa possa essere.'
          name: Fascia sportiva
        medievalSneakers:
          desc: 'Ad ogni passo, offrono a chi le indossa un viaggio silenzioso e agile
            attraverso regni antichi e contemporanei, colmando il divario tra le epoche.'
          name: Scarpe da ginnastica medievali
        clayFrisbee:
          name: Disco ghiacciato di argilla
        goldenFrisbee:
          name: Disco ghicchiato d'oro
      carpentry:
        handsaw:
          desc: 'Questa sega incarna l''armonia tra artigiano e natura, garantendo
            la possibilità di modellare il legno con precisione ed eleganza.'
          name: Sega a mano
        protectiveGloves:
          desc: 'È meglio quando la possibilità di farsi tagliare le dita con una
            sega è ridotta allo 0%.'
          name: Guanti protettivi
        toolbelt:
          desc: 'Un accessorio multifunzionale che racchiude una vasta gamma di strumenti
            per la lavorazione del legno'
          name: Cintura porta attrezzi
        woodworkingGlasses:
          desc: 'Quando indossati, questi occhiali rivelano i motivi intricati e le
            storie racchiuse in ogni tavola.'
          name: Occhiali per falegnameria
      cooking:
        chefsApron:
          desc: 'Con questo grembiule, ogni pasto diventa un capolavoro e ogni piatto
            un''opera d''arte.'
          name: Grembiule da cuoco
        chefsHat:
          desc: 'Questo cappello stravagante sembra canalizzare la magia della cucina,
            ispirando meraviglie culinarie ad ogni movimento della spatola.'
          name: Cappello da cuoco
        meatCleaver:
          desc: 'La sua affilata lama in acciaio può tagliare pezzi di carne in pezzi
            più piccoli. Come le tue dita, se non stai attento.'
          name: Mannaia da macellaio
      crafting:
        candlehat:
          desc: 'È un cappello con una candela attaccata. Cos''altro si può desiderare?'
          name: Candelmo
        craftingGuidebook:
          desc: 'Il manuale di artigianato, un tomo di creatività senza limiti, è
            un archivio di conoscenze tramandate da generazioni di artigiani e inventori.'
          name: Manuale dell'artigiano
        grippyGloves:
          desc: 'Questi guanti offrono una presa salda su qualsiasi superficie e,
            secondo quanto si dice, aiutano a non far cadere mai viti o piccoli componenti.'
          name: Guanti antiscivolo
        magnifyingLens:
          desc: 'Uno strumento utilizzato dai maestri artigiani che cercano di svelare
            i segreti di macchinari complessi e studiare il mondo a livello microscopico.'
          name: Lente d'ingrandimento
      fishing:
        fishermansHat:
          desc: 'Questo cappello è un simbolo della pazienza dei pescatori e del loro
            legame con le correnti sempre fluenti della natura.'
          name: Cappello da pescatore
        fishermansTrousers:
          desc: 'Realizzati in materiale resistente e impermeabile, offrono protezione
            dagli agenti atmosferici consentendo al contempo movimenti agili.'
          name: Pantaloni da pescatore
      foraging:
        halflingsFeetSlippers:
          desc: 'Queste pantofole comode e affascinanti sono progettate per imitare
            i piedi pelosi degli halfling, completi di piccole dita e dettagli stravaganti.'
          name: Pantofole di mezzuomo
        hatWithAFeather:
          desc: 'La sua presenza evoca lo spirito di avventura e il fascino di terre
            lontane, promettendo che ovunque venga indossato, seguiranno sicuramente
            storie di audaci avventure.'
          name: Cappello con piuma
      mining:
        miningHelm:
          desc: 'Il casco da minatore, un faro nelle profondità della terra, emana
            una luce costante che squarcia l''oscurità dei regni sotterranei.'
          name: Casco da minatore
        shovelAxe:
          desc: 'Un compagno indispensabile per gli avventurieri che cercano di portare
            alla luce segreti sepolti sotto la superficie e difendersi dai pericoli
            che potrebbero presentarsi.'
          name: Pala-ascia
      smithing:
        smeltingGoggles:
          desc: 'Uno scudo per gli occhi per poter guardare il bagliore accecante
            del metallo fuso.'
          name: Occhiali da fabbro
        smithsApron:
          desc: 'Copertura protettiva della fucina, il grembiule è un intreccio di
            resistenza e maestria artigianale.'
          name: Grembiule da fabbro
      woodcutting:
        lumberjackShirt:
          desc: 'Robusto e a quadri, è sia uno scudo contro gli elementi atmosferici
            sia una testimonianza della resilienza del boscaiolo.'
          name: Camicia da boscaiolo
        lumberjackBoots:
          name: Stivali del boscaiolo
          desc: Gli stivali da boscaiolo, una fusione di resistenza e praticità, sono
            l'abbigliamento preferito da chi sfida le terre selvagge delle foreste
            (dis)incantate.
        lumberjackSandals:
          name: Sandali da boscaiolo
          desc: Queste scarpe aperte ti fanno sentire più connesso alla natura, come
            se l'energia dell'ambiente circostante arrivasse al tuo cuore attraverso
            i piedi.
    versatile:
      backpack:
        desc: 'Uno zaino in pelle di alta qualità con tasche aggiuntive e molto spazio
          per riporre oggetti.'
        name: Zaino
      bugCatchingNet:
        desc: 'È utile per catturare molti tipi di insetti, o anche... meduse?'
        name: Retino per insetti
      comfySlippers:
        desc: 'Ogni passo fatto con queste pantofole è come camminare sulle nuvole.'
        name: Pantofole comode
      fishingLure:
        desc: 'Realizzato a mano da abili artigiani, brilla di colori e motivi che
          danzano come scaglie iridescenti alla luce del sole.'
        name: Esca da pesca
      hatOfWisdom:
        desc: 'Quando viene indossato, questo cappello conferisce a chi lo indossa
          una maggiore comprensione del mondo.'
        name: Copricapo della saggezza
      mosquitoNethat:
        desc: 'Questo cappello permette a chi lo indossa di viaggiare in tutta tranquillità
          anche nelle regioni più infestate dagli insetti, concentrandosi sulle meraviglie
          della natura selvaggia.'
        name: Cappello con rete anti-zanzare
      protectiveEarmuffs:
        desc: 'Questi paraorecchie sono un simbolo di buon senso e della capacità
          di mantenere la calma anche nel caos più totale.'
        name: Paraorecchie protettivi
      recipeBook:
        desc: 'Questo libro è un compagno culinario per aspiranti cuochi, che offre
          le chiavi per svelare i sapori del mondo e creare piatti a dir poco incantevoli.'
        name: Ricettario
      snowshoes:
        desc: 'Le racchette da neve assicurano che anche nelle bufere più violente
          chi le indossa possa viaggiare senza ostacoli ed esplorare le gelide meraviglie
          del mondo.'
        name: Ciaspole
      utilityPants:
        desc: 'Pantaloni verdi con innumerevoli tasche, un capo indispensabile per
          un avventuriero completo.'
        name: Pantaloni cargo
      warmBeanie:
        desc: 'Tessuto con fili resistenti al gelo, avvolge la testa di chi lo indossa
          come un abbraccio confortante davanti al fuoco del camino.'
        name: Berretto caldo
      warmJacket:
        desc: 'Una giacca molto calda per il freddo intenso.'
        name: Giubbotto imbottito
      waterproofPants:
        desc: 'Garantiscono che chi li indossa rimanga asciutto e comodo anche sotto
          la pioggia più torrenziale o quando si attraversa una palude insidiosa.'
        name: Pantaloni impermeabili
      rustyDivingHelm:
        desc: 'Sebbene vecchio e arrugginito: questo elmo da sub sembra adatto alle
          immersioni.'
  materials:
    carpentry:
      birchPlank:
        desc: 'Liscia e dal colore pallido, la tavola di betulla è un esempio di semplicità
          ed eleganza grazie il suo aspetto chiaro e pulito.'
        name: Tavola di betulla
      maplePlank:
        desc: 'Estetica e invitante, la tavola in acero vanta una superficie liscia
          e di colore chiaro, aggiungendo un tocco di raffinatezza a qualsiasi progetto.'
        name: Tavola di acero
      oakPlank:
        desc: 'Una scelta senza tempo per progetti di falegnameria, caratterizzata
          dalla sua ricca tonalità terrosa e dai venature evidenti e intricate.'
        name: Tavola di quercia
      pinePlank:
        desc: 'Caratterizzata da tonalità calde e terrose, la tavola di pino emana
          un fascino rustico grazie alle sue eleganti venature.'
        name: Tavola di pino
      sprucePlank:
        desc: 'Caratterizzata da raffinate venature, la tavola in abete incarna un
          senso di eleganza grazie al suo aspetto pulito e classico.'
        name: Tavola di abete rosso
      willowPlank:
        desc: Con il suo aspetto delicato e pallido e la sue venature sottile, la
          tavola di salice conferisce un tocco di bellezza eterea ai vostri progetti
          di falegnameria.
        name: Tavola di salice
      bambooPlank:
        desc: Ci è voluto un po' di lavoro, ma questa tavola flessibile è stata trasformata
          in un elemento strutturale.
        name: Tavola di bamboo
      woodScrap:
        desc: Alcuni scarti di legno di bassa qualità.
        name: Scarto di legno
      woodShaving:
        desc: Alcuni scarti di legno di media qualità.
        name: Trucioli di legno
      woodFragment:
        desc: Alcuni scarti di legno di alta qualità.
        name: Frammenti di legno
      teakPlank:
        name: Tavola di teak
        desc: Noto per la sua durevolezza e la sua lucente tonalità marrone-dorata,
          il legno di teak è la scelta migliore per realizzare creazioni robuste ed
          eleganti.
      mangrovePlank:
        name: Tavola di mangrovia
        desc: Robuste e resistenti alle intemperie, le assi di mangrovie sono la scelta
          perfetta per la falegnameria da esterno, perché uniscono la resistenza al
          fascino tropicale.
      coralPlank:
        name: Tavola di corallo
        desc: Una tavola realizzata con i coralli più grandi. È robusta sia in superficie
          che sott'acqua.
      elmPlank:
        name: Tavola di olmo
        desc: Una tavola di olmo, utile per la realizzazione di archi da tiro.
      yewPlank:
        name: Assi di tasso
        desc: Una tavola che vanta la sua facilità di essere lavorata in vari scenari
          pur rimanendo resistente.
      mahoganyPlank:
        name: Assi di mogano
        desc: Una tavola di alta qualità che può essere utilizzata in tutti i tipi
          di costruzioni durevoli.
    cooking:
      milk:
        desc: 'Direttamente dalla mucca, dalla capra o dal cammello. O spremuto da
          qualche noce? Solo tu sai dove l''hai trovato.'
        name: Latte
      salt:
        desc: 'Il sale è l''esaltatore di sapidità più diffuso in tutta l''Arenum.'
        name: Sale
      carrot:
        desc: Si dice che questo aiuti la vista.
        name: Carota
      honey:
        name: Miele in favo
        desc: Questo favo grezzo è pieno di miele fresco.
      mushroom:
        name: Fungo
        desc: Questo fungo è tecnicamente un vegetale.
    foraging:
      acidSapling:
        desc: 'Grande appena quanto un ramoscello, questo alberello marroncino può
          ustionarti la pelle al sol tocco.'
        name: Piantina acida
      catsBell:
        desc: 'Un semplice stelo con tre bulbi gialli che emette un suono seducente
          quando mosso dal vento.'
        name: Campanella del gatto
      cotton:
        desc: Materiale soffice e lanuginoso. Offre un tocco delicato e una sensazione
          di comfort.
        name: Cotone
      deathsToll:
        desc: 'Potrebbe sembrare invitante, ma non lo consumerei in questa forma.'
        name: Tocco della morte
      flax:
        desc: Pianta dai delicati fiori blu che produce fibre forti e resistenti.
          Perfetta per la produzione di lino.
        name: Lino
      hemp:
        desc: Pianta alta e frondosa con steli sottili, rinomata per le sue fibre
          versatili e i suoi innumerevoli usi pratici.
        name: Canapa
      iceplum:
        desc: Piccolo frutto dall'esterno ghiacciato, brilla con sfumature viola.
        name: Pescaneve
      moondaisy:
        desc: Un fragile fiore che risplende al chiaro di luna nelle notti più buie.
        name: Margherita lunare
      nettle:
        desc: Pianta alta e snella munita di foglie a forma di cuore e fortemente
          urticante.
        name: Ortica
      nightgem:
        desc: 'Questa gemma scura sembra assorbire magneticamente tutta la luce circostante.'
        name: Gemma notturna
      rotbud:
        desc: 'Come il tartufo richiama il maiale, il germoglio putrido chiama gli
          halfling delle Grandi Paludi.'
        name: Germoglio putrido
      shadowLeaf:
        desc: 'La foglia scura si sbriciola quasi del tutto se sfiorata o se la luce
          la colpisce. Conservare al buio.'
        name: Foglia ombra
      silkwormSilk:
        desc: 'Una seta così ricercata che potrebbe richiedere la costruzione di una
          rotta commerciale attraverso l''intero continente.'
        name: Seta grezza
      snowdrop:
        desc: Un piccolo fiore bianco a campanella che sboccia nel cuore dell'inverno.
          È simbolo di rinascita e speranza.
        name: Bucaneve
      starflower:
        desc: 'Una luminosa stella a cinque punte che poggia su uno stelo frondoso.
          È consuetudine esprimere un desiderio ogni volta che se ne trova una.'
        name: Fiorestella
      stone:
        desc: Una roccia. Forse puoi crearci qualcosa per aiutarti a sopravvivere?
        name: Pietra
      sunblossom:
        desc: Bellissima infiorescenza sui cui petali dorati viene riflessa la luce
          solare.
        name: Solbocciolo
      thistle:
        desc: Pianta robusta munita di foglie appuntite le quali forniscono protezione
          ai suoi coloratissimi fiori.
        name: Cardo
      widowsKiss:
        desc: 'C''è una sensazione inquietante di morbosa paura che ti circonda mentre
          ti avvicini a questo fiore, forse è meglio mantenere le distanze.'
        name: Bacio della vedova
      woodenStick:
        desc: Un pezzo di legno appuntito. Forse puoi crearci qualcosa per aiutarti
          a sopravvivere?
        name: Bastone di legno
      berries:
        desc: Saranno utili per tenervi ragionevolmente sazi in caso di necessità,
          oppure potete usarli come ingrediente per le vostre creazioni culinarie.
        name: Bacche di bosco
      kelp:
        name: Alga
        desc: Le alghe sono note per i loro molteplici utilizzi, sia nella fabbricazione
          di attrezzature resistenti ma elastiche, che nella preparazione di deliziosi
          piatti di mare.
      sweetKelp:
        name: Alga dolce
        desc: L'alga dolce ha un sapore zuccherino e viene utilizzata nella cottura
          subacquea, conferendo alle pietanze un sapore unico e indimenticabile.
      hardenedKelp:
        name: Alga coriacea
        desc: Attraverso l'impiego di varie tecniche, l'alga comune può essere indurita
          diventando un materiale ricercato per la produzione di oggetti.
      seaCabbage:
        name: Cavolo di mare
        desc: Alimento popolare che cresce sott'acqua. Gli abitanti di Syrenthia lo
          utilizzano per preparare il cavolo marino.
      seaSpinach:
        name: Spinaci di mare
        desc: Una pianta commestibile, molto nutriente e gustosa. Non ha affatto il
          sapore dei normali spinaci.
      underwaterLotus:
        name: Loto degli abissi
        desc: Una pianta spesso citata nella poesia di Syrenthia. Nota per la sua
          bellezza e grazia.
      saltyHops:
        name: Luppolo salato
        desc: Il luppolo salato si usa per la produzione di malto salato.
      cucumber:
        name: Cetriolo
        desc: Quanto costa questo dalle tue parti?
      wheat:
        name: Frumento
        desc: Il cereale grazie al quale prosperano la maggior parte delle civiltà.
      grass:
        name: Erba
        desc: Una rigogliosa zolla di erba verde.
      pepper:
        name: Pepe
        desc: Piccole palline di pepe rotonde e non macinate.
      mud:
        name: Fango
        desc: Un pezzo di fango bagnato e viscido. Non importa quanto attentamente
          lo maneggi, ti sporchi.
      milkweed:
        name: Oleandro
        desc: Una pianta fiorita nota per la sua linfa lattiginosa. Farfalle e bruchi
          ne vanno matti!
      wildRice:
        name: Riso selvatico
        desc: Erba selvatica che produce un cereale sottile e scuro.
      waterLotus:
        desc: Un fiore di loto che galleggia sulla superficie dell'acqua. Solitamente
          accompagnato da ninfee.
        name: Loto d'acqua alta
      ironweed:
        desc: Una pianta forte e resistente, le cui proprietà la rendono molto utile
          in diverse applicazioni.
        name: Fildiferro
      cattail:
        name: Code di Gatto
        desc: Una pianta dal fusto lungo con un grappolo all'estremità. Un gatto,
          giusto? Probabilmente non è commestibile.
      loverose:
        name: Rosa canina
        desc: Si dice che avvicini coloro che provano sentimenti forti l'uno per l'altro.
    mining:
      coal:
        desc: Modesto e senza pretese, il carbone è sempre sinonimo di energia.
        name: Carbone
      copperOre:
        desc: Il colore rossastro del rame lo rende facilmente riconoscibile.
        name: Rame grezzo
      farganiteOre:
        desc: Con la sua forza ineguagliabile e l'accattivante colore blu, la farganite
          è simbolo di volontà ferrea.
        name: Farganite grezza
      ironOre:
        desc: Il minerale di ferro ha un aspetto grezzo e ruvido al tatto, ciò rispecchia
          la sua natura di materiale comune e resistente.
        name: Ferro grezzo
      tarsiliumOre:
        desc: La superficie liscia del tarsilio riflette la luce illuminando ciò che
          ha intorno con un bagliore quasi magico.
        name: Tarsilio grezzo
      tinOre:
        desc: Semplice e senza pretese, il minerale di stagno mostra immediatamente
          la propria struttura.
        name: Stagno grezzo
      saltCrystal:
        name: Cristallo di sale
        desc: Versatile una volta finemente macinato, crea bellissime forme intricate
          nella sua forma grezza.
      goldNugget:
        name: Pepita d’oro
        desc: L'oro è uno dei metalli più preziosi, spesso utilizzato nella creazione
          di gioielli.
      silverNugget:
        name: Pepita d’argento
        desc: L'argento è un metallo molto prezioso, spesso utilizzato nella creazione
          di gioielli come anelli, amuleti e orecchini.
      opal:
        name: Opale grezza
        desc: Questa delicata gemma, ancora circondata dalla sabbia e dal fango in
          cui si è formata, custodisce un fuoco interiore che aspetta solo di essere
          svelato.
      ethernite:
        name: Eternite grezza
        desc: Un cristallo viola frastagliato cresciuto all'interno di un geode. Fissarlo
          troppo a lungo ti crea inquietudine.
      jade:
        name: Giada grezza
        desc: Questa dura roccia ultrabasica risuona cristallina quando viene colpita
          da un piccone.
      topaz:
        name: Topazio grezzo
        desc: Una gemma grezza con una leggera sfumatura dorata, in attesa di essere
          tagliata per ottenere qualcosa di abbagliante.
      sunStone:
        name: Pietra del sole grezza
        desc: Questa rara pietra preziosa bicolore sembra un frammento del sole stesso,
          ed emana un bagliore smorzato anche allo stato grezzo.
      ruby:
        desc: Un minerale color cremisi emerge dall'interno della roccia, affascinante
          nella sua bellezza e semplicità
        name: Rubino grezzo
      wrentmarine:
        name: Acquamarina grezza
        desc: Osservando questa roccia grezza si può scorgere un lampo di blu al suo
          interno, come la luce del sole riflessa da un'onda.
      starPearl:
        name: Perla stellare grezza
        desc: Una perla grezza e non lucidata, ma con il potenziale per diventare
          qualcosa di veramente prezioso.
      largeStone:
        name: Macigno
        desc: Una pietra più grande del normale.
      volcanicRock:
        name: Roccia vulcanica
        desc: La roccia è il residuo di un antico vulcano che giace sott'acqua da
          migliaia di anni.
      volcanicAsh:
        name: Cenere vulcanica
        desc: Questa cenere è il residuo di un'antica e violenta eruzione vulcanica.
      goldOre:
        name: Minerali auriferi
        desc: Un pezzo di minerale aurifero. Molto apprezzato e prezioso praticamente
          ovunque. Brilla di potenziale.
      silverOre:
        name: Minerali di argento
        desc: Un pezzo di minerale d'argento. Non prezioso come l'oro, ma brillante
          di una lucentezza tutta sua.
      crystalShards:
        desc: Pezzi di cristallo che racchiudono al loro interno energie deboli. Forse
          il desiderio di trasformarsi in qualcosa di più.
        name: Cristallo di carbone
      adamantOre:
        name: Minerale di adamantio
        desc: Una roccia verde un po' più pesante e resistente rispetto alle altre
          maneggiate fino ad ora. Può essere fusa per diventare ancora più forte.
      petrifiumOre:
        name: Minerale di violite
        desc: Un minerale grezzo di colore viola che si stenta a credere sia reale.
          Emana una grande forza pur non essendo nella sua forma finale.
      crystallizedFlame:
        name: Fiamme cristallizzate
        desc: Un grosso pezzo di cristallo che sembra contenere l'essenza stessa del
          fuoco. Si possono vedere delle fiamme danzare sulla superficie e si può
          sentire il calore che sprigiona anche senza che sia davvero in fiamme.
      ectoRock:
        name: Roccia di ectoplasma
        desc: Questo grande pezzo di roccia è impregnato di ectoplasma e irradia un'aura
          spettrale che trasmette una strana sensazione. Per lavorarlo avrai bisogno
          di una fucina maledetta.
      violiteOre:
        name: Violite
        desc: Una massa minerale viola che sembra quasi impossibile credere sia reale.
          Emana una grande forza e non è nemmeno nella sua forma definitiva.
    rawFish:
      rawCarp:
        desc: Il sapore blando della carpa si presta bene alla preparazione di diversi
          piatti. A questi pesci piace saltare.
        name: Carpa cruda
      rawCrayfish:
        desc: I gamberi di fiume offrono una succulenta delizia per gli amanti dei
          frutti di mare.
        name: Gambero di fiume crudo
      rawJellyfish:
        desc: 'Curiosità culinaria: la medusa con la sua strana consistenza sfida
          gli chef ad esplorare nuovi orizzonti.'
        name: Medusa cruda
      rawLobster:
        desc: L'aragosta ha un carapace duro e chele forti. Non sembra familiare anche
          a te?
        name: Aragosta cruda
      rawMoray:
        desc: La murena ha un lungo corpo simile a un serpente che unito alle sue
          mandibole caratteristiche, le conferiscono un aspetto misterioso da creatura
          degli abissi marini.
        name: Murena cruda
      rawPerch:
        desc: Agile e dai lineamenti gentili il pesce persico è perfetto da catturare
          per i pescatori alle prime armi.
        name: Pesce persico crudo
      rawPike:
        desc: Con la sua carne tenera e sfaldata, il luccio si presta bene alla cottura.
        name: Luccio crudo
      rawSalmon:
        desc: Grazie alla sua carne saporita che si scioglie in bocca il salmone delizia
          il palato accompagnato dalla consistenza ricca e vellutata.
        name: Salmone crudo
      rawSeabass:
        desc: Lo splendore del boccalone è dovuto alle sue scaglie argentate.
        name: Spigola cruda
      rawShrimp:
        desc: Dall'aspetto raffinato i gamberi promettono una portata di pesce deliziosa.
        name: Gamberetto crudo
      rawSquid:
        desc: Il polpo sorprende per la sua capacità di mimetizzarsi.
        name: Calamaro crudo
      rawStreamEel:
        desc: Basta guardare la forma affusolata dell'anguilla di fiume per capire
          come possa risalire le correnti di fiumi e corsi d'acqua.
        name: Anguilla di fiume cruda
      rawTrout:
        desc: Le scaglie della trota hanno affascinanti colori iridescenti dai riflessi
          argento, rosa e maculati.
        name: Trota cruda
      rawSeaBass:
        desc: Il branzino risplende con le sue squame argentate.
        name: Spigola cruda
      rawShark:
        desc: Questo enorme pesce cartilagineo ha molti denti aguzzi disposti su più
          file. Ne avrete visto la testa appesa al muro dell'Emporio di Frosthook.
        name: Squalo crudo
      rawCrab:
        desc: Crostaceo molto diffuso, dal corpo corto e rotondo, con due occhi scuri
          e piccoli e grandi artigli che usa per pizzicare. Ahia!
        name: Granchio crudo
      rawStingray:
        name: Trigone crudo
        desc: Un pesce a forma di frittella che usa tutto il corpo per scivolare nell'acqua.
      rawSwordfish:
        name: Pesce spada crudo
        desc: Questo lungo pesce argentato ha un naso simile a una spada che usa per
          stordire le prede.
      rawAnglerfish:
        name: Rana pescatrice cruda
        desc: Questo strano pesce ha una bocca larga dalla quale sbucano lunghi denti
          affilati. I suoi occhi sembrano ciechi, ma un'escrescenza luminosa gli spunta
          dalla fronte.
      rawLargemouthBass:
        name: Persico trota crudo
        desc: Questo pesce verde è conosciuto per la sua bocca sproporzionata che
          usa per ingurgitare le cose.
      ectoFish:
        desc: Questi vari pesci sono infusi di ectoplasma e hanno un aspetto spettrale.
          Per cucinarli avrai bisogno di una cucina maledetta.
        name: Pesce ectoplasma
    smithing:
      bronzeBar:
        desc: 'Il lingotto di bronzo, reliquia delle fucine naniche, emana un fascino
          rustico e durevole che custodisce i segreti delle mani esperte che lo hanno
          forgiato.'
        name: Lingotto di bronzo
      copperBar:
        desc: 'La barra di rame brilla di una lucentezza rosso-arancio, che riflette
          la sua resistenza metallica e la sua versatilità in varie applicazioni.'
        name: Lingotto di rame
      farganiteBar:
        desc: 'Un lingotto blu brillante.'
        name: Lingotto di farganio
      ironBar:
        desc: 'Il lingotto di ferro è una testimonianza della forza del nucleo terrestre,
          pesante e inflessibile.'
        name: Lingotto di ferro
      steelBar:
        desc: 'Forgiata nel fuoco della determinazione, la barra d''acciaio brilla
          di una lucentezza eterna.'
        name: Lingotto di acciaio
      tarsiliumBar:
        desc: 'La barra di tarsilium brilla come il cielo notturno, con una consistenza
          oleosa che ne ricopre la superficie.'
        name: Lingotto di tarsilio
      goldBar:
        desc: Che siano state utilizzate pepite o minerale, il lingotto d'oro raggiunge
          il limite di finezza 333 imposto dalla Trinketry Factory.
        name: Lingotto d'oro
      silverBar:
        desc: Che siano state utilizzate pepite o minerale, la barra d'argento raggiunge
          il 92,5% di purezza.
        name: Lingotto d'argento
      hydriliumBar:
        desc: Il lingotto di idrillio ha un colore verde chiaro.
        name: Lingotto di idrilium
      metalScrap:
        desc: Alcuni scarti di metallo di bassa qualità.
        name: Rottami metallici
      metalShaving:
        desc: Alcuni scarti di metallo di media qualità.
        name: Limatura di metallo
      metalFragment:
        desc: Alcuni scarti di metallo di alta qualità.
        name: Frammento di metallo
      petrifiumBar:
        desc: Una barra di violite. Sembra quasi che si possa schiacciare, ma è riluttante
          a perdere la sua forma.
        name: Barra di violite
      adamantBar:
        name: Lingotto di adamantio
        desc: Un resistente lingotto di metallo verde. Ora chiede di essere rimodellata
          per continuare a crescere in forza.
      violiteBar:
        desc: Una lingotto di violite. Sembra quasi che si possa schiacciare, ma è
          riluttante a perdere la sua forma.
        name: Lingotto di violite
    woodcutting:
      birchLogs:
        desc: Lisci e pallidi, i tronchi di betulla emanano un'elegante semplicità.
        name: Tronchi di betulla
      mapleLogs:
        desc: I tronchi d'acero presentano molte e spesse venature, un bellissimo
          quadro di madre natura.
        name: Tronchi d'acero
      oakLogs:
        desc: Dall'aspetto inconfondibile i tronchi di quercia emanano un senso di
          eleganza senza tempo.
        name: Tronchi di quercia
      pineLogs:
        desc: I tronchi di pino sono resistenti e pieni di resina che gli conferisce
          il loro tipico aroma.
        name: Tronchi di pino
      spruceLogs:
        desc: I tronchi d'abete rosso sono tinti di un colore caldo e vivace che mette
          in risalto la loro naturale bellezza.
        name: Tronchi di abete rosso
      teakLogs:
        desc: Molto spessi e pesanti, con una corteccia spessa con l’interno molto
          più chiaro del resto del tronco.
        name: Tronchi di teak
      elmLogs:
        desc: Questi tronchi sono conosciuti per la loro flessibilità ed elasticità.
        name: Tronchi di olmo
      heartwood:
        name: Durame
        desc: Questa è la parte più interna del legno, è più scura del resto.
      willowLogs:
        name: Tronchi di salice
        desc: Questi tronchi terrosi sono abbastanza leggeri, rendendoli facili da
          maneggiare e da lavorare.
      mangroveLogs:
        name: Tronchi di mangrovia
        desc: Ancora umidi a causa dell'ambiente in cui un tempo crescevano, presentano
          una splendida lucentezza.
      sturdyBranch:
        name: Ramo
        desc: Un ramo insolitamente robusto.
      coral:
        name: Corallo
        desc: I coralli variano non solo per dimensioni e forma, ma anche per colore.
          Eppure ognuno di loro sembra avere una funzione specifica per vari compiti
          e attività artigianali.
      root:
        name: Radice
        desc: Utili radici di piante che possono essere utilizzati per vari scopi.
      bambooLogs:
        name: Canne di Bamboo
        desc: Il bamboo è flessibile ma resistente, il che lo rende adatto a molteplici
          utilizzi.
      yewLogs:
        desc: Il legno di tasso è denso e resistente, rendendolo ideale per la realizzazione
          di oggetti durevoli.
        name: Tronchi di tasso
      ectoLogs:
        desc: Questi tronchi sono impregnati e permeati di ectoplasma, che conferisce
          loro un aspetto spettrale e proprietà uniche. Per lavorarli è necessaria
          una segheria maledetta.
        name: Tronchi di ectoplasma
      mahoganyLogs:
        name: Tronchi di mogano
        desc: Tronchi provenienti da un albero stabile. Dovrebbero essere utili per
          realizzare oggetti artigianali e costruzioni potenti.
    crafting:
      rope:
        desc: Un kit di sopravvivenza non è completo senza una corda. È essenziale
          per la realizzazione di alcuni attrezzi di base.
        name: Corda
      hydrilium:
        name: Idrillio
        desc: Questo strano materiale viene prodotto combinando roccia vulcanica e
          alghe nel laboratorio delle maree.
      kelpRope:
        name: Corda d'alghe
        desc: Lunghi pezzi di alghe legati a formare una corda.
      elderhideRope:
        name: Corda di pelle antica
        desc: Una corda robusta realizzata in pelle antica.
      ironweedTwine:
        name: Spago di ferro
        desc: Un fascio spesso e resistente di spago ricavato dalla pianta da cui
          prende il nome, il fildiferro.
    hunting:
      animalMeat:
        desc: Un pezzo di carne fresca, pronto per essere cucinato, essiccato o salato.
        name: Carne animale
      bones:
        name: Ossa
        desc: Diversi pezzi di ossa.
      sinew:
        name: Tendine
        desc: Tessuto fibroso e resistente che collega i muscoli alle ossa.
      lizardTail:
        name: Coda di lucertola
        desc: La coda di una lucertola. Si stacca da corpo come meccanismo di difesa.
      feather:
        name: Piuma
        desc: Una piuma d'uccello bella, leggera e aerodinamica.
      darkfeather:
        name: Piuma scura
        desc: Una piuma scura di un uccello, probabilmente di un corvo, di un corvo
          imperiale o di un altro uccello scuro.
      animalFur:
        desc: Questo pezzo di pelliccia animale è morbido e caldo al tatto. Può essere
          trasformato in un capo di abbigliamento.
        name: Pelliccia animale
    tailoring:
      aerodynamicThread:
        name: Filo aerodinamico
        desc: Un filo raro, noto per la sua leggerezza e resistenza.
    trinketry:
      eelTrinket:
        name: Ciondolo anguilla
        desc: Il ciondolo a forma di anguilla brilla alla luce. Un giorno potrebbe
          tornare utile come amuleto.
      batTrinket:
        name: Ciondolo pipistrello
        desc: Il ciondolo a forma di pipistrello brilla alla luce. Potrebbe tornare
          utile come amuleto un giorno.
      heronTrinket:
        name: Ciondolo airone
        desc: Il ciondolo a forma di airone brilla alla luce. Potrebbe tornare utile
          come amuleto un giorno.
      shrimpTrinket:
        name: Ciondolo gambero
        desc: Il ciondolo a forma di gambero brilla alla luce. Potrebbe tornare utile
          come amuleto un giorno.
      sharkToothTrinket:
        name: Ciondolo a forma di dente di squalo
        desc: Il ciondolo a forma di dente di squalo brilla alla luce. Un giorno potrebbe
          tornare utile come amuleto.
      measuringSpoonsTrinket:
        desc: Il ciondolo a forma di cucchiaio dosatore brilla alla luce. Un giorno
          potrebbe tornare utile come amuleto.
        name: Cucchiaini dosatori portagioie
      beaverTrinket:
        name: Ciondolo a forma di castoro
        desc: Il ciondolo a forma di castoro brilla alla luce. Un giorno potrebbe
          tornare utile come amuleto.
      luckyRabbitFootTrinket:
        name: Ciondolo a forma di zampa di coniglio portafortuna
        desc: Il ciondolo a forma di zampa di coniglio portafortuna brilla alla luce.
          Un giorno potrebbe tornare utile come amuleto.
      compassTrinket:
        desc: Il ciondolo a forma di bussola brilla alla luce. Un giorno potrebbe
          tornare utile come amuleto.
        name: Ciondolo bussola
      circularRootTrinket:
        desc: Il ciondolo circolare con la radice brilla alla luce. Un giorno potrebbe
          tornare utile come amuleto.
        name: Ciondolo con radice circolare
      pinkPearlTrinket:
        name: Ciondolo con perla rosa
        desc: Il ciondolo di perla rosa brilla luminoso alla luce. Un giorno potrebbe
          tornare utile come amuleto.
      coolingIceTrinket:
        name: Ciondolo ghiacciolo refrigerante
        desc: Il ciondolo a forma di ghiacciolo brilla luminoso alla luce. Un giorno
          potrebbe tornare utile come amuleto.
    misc:
      glacierMap:
        desc: La mappa assomiglia alla parte settentrionale di Jarvonia. Segnato con
          una linea rossa si vede un sentiero che porta a quello che sembra essere
          un ghiacciaio con un igloo.
        name: Misteriosa mappa del nord
      trash:
        name: Spazzatura
        desc: Una collezione di oggetti inutili e senza valore. Perché mai l'hai preso?
      crosswordPuzzle:
        name: Vecchio cruciverba
        desc: Gioco di parole, nove lettere, inizia con la C.
      clam:
        desc: Bianco perlaceo e perfettamente intatto. Un bellissimo esemplare per
          un collezionista.
        name: Conchiglia
      fishingLine:
        name: Lenza da pesca
        desc: Recuperare questo dalla natura potrebbe aver appena salvato la vita
          di un animale.
      unidentifiedRemains:
        desc: La Gilda degli Avventurieri ti sarebbe grata se restituissi loro questo
          mucchio di ossa, potrebbe aiutarli a risolvere una questione in sospeso.
        name: Resti non identificati
      adventurersPin:
        desc: Una spilla con il simbolo della Gilda degli Avventurieri. È un po' arrugginita,
          ma ancora lucida. La Gilda degli Avventurieri ti sarebbe grata se la restituissi.
        name: Spilla degli avventurieri
      pearls:
        desc: Una serie di denti bianchi come perle. Ottimo materiale per realizzare
          gioielli.
        name: Perle
      fishbone:
        name: Lischia
        desc: Sebbene sia piuttosto raccapricciante e piuttosto maleodorante, sembra
          piuttosto interessante.
      seashell:
        name: Conchiglia marina
        desc: Probabilmente venduto da qualcuno su una spiaggia.
      nameTag:
        name: Targhetta identificativa
        desc: Una targhetta con inciso il nome di un avventuriero scomparso da tempo.
          La Gilda degli Avventurieri potrebbe essere interessata a questo oggetto.
      invasiveSpeciesTag:
        name: Targhetta specie invasive
        desc: Una targhetta metallica con l'immagine della bocca di una creatura simile
          a un verme.
