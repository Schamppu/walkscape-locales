singulars:
  agility:
    desc: '-Respirate aria fresca mentre fate esercizi nella natura, avventuratevi
      ad Arenum e scoprite i tesori!'
    name: Agilità
  carpentry:
    desc: Trasforma i tronchi grezzi in componenti pregiati e oggetti utili.
    name: Falegnameria
  cooking:
    desc: Seleziona con cura gli ingredienti naturali e trasformali in deliziose pietanze
      che faranno brontolare lo stomaco e venire l'acquolina in bocca.
    name: Cucina
  crafting:
    desc: 'Combina i componenti con creatività e abilità, per realizzare utensili,
      equipaggiamento e attrezzature artigianali.'
    name: 'Creazione'
  fishing:
    desc: 'Getta la rete e la lenza alla ricerca delle innumerevoli specie che vivono
      sotto la superficie delle acque di Arenum.'
    name: Pesca
  foraging:
    desc: 'Cerca risorse e tesori nascosti tra le piante, sepolti nella sabbia o in
      qualsiasi altro luogo del mondo di Arenum.'
    name: Ricerca di ingredienti
  mining:
    desc: 'Attraversa le montagne e le grotte per estrarre minerali e pietre preziose.'
    name: Estrazione mineraria
  smithing:
    desc: 'Utilizza fucine ardenti per fondere i minerali e trasformarli in lingotti,
      da utilizzare per la creazione di armature o altri utensili.'
    name: Forgiatura
  woodcutting:
    desc: 'Raccogli il legname dalle vaste foreste di Arenum, ricavandone materie
      prime essenziali per l''industria e l''artigianato.'
    name: Taglio di alberi
  tailoring:
    name: Sartoria
    desc: Ago, filo, un telaio e tanta pazienza per creare abiti adatti a ogni tipo
      di ambiente e situazione.
  hunting:
    name: Caccia
    desc: Avventurati nella natura selvaggia con le mani nude o con un arco, inseguendo,
      intrappolando e cacciando creature di ogni tipo.
  trinketry:
    name: Gioielleria
    desc: "L'arte della gemmologia e della gioielleria: la creazione di oggetti belli
      e lussuosi utilizzando pietre preziose."
