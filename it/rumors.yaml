singulars:
  jarvonia:
    kallaheimBank:
      name: C'è una banca a Kallaheim!
      text: Ho sentito dire che <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> ha una banca dove è possibile custodire i propri oggetti di valore in tutta
        sicurezza. Dovrebbe essere ben sorvegliata e molto sicura. Se vuoi tenere
        al sicuro i tuoi tesori senza appesantirti, è il posto giusto! È anche molto
        comodo poterli ritirare in qualsiasi altra banca in un secondo momento!
    batTracking:
      name: Grotta dei pipistrelli a sud.
      text: Ho visto molti pipistrelli volare intorno alla torre dei ninnoli in rovina,
        molto più a sud di qui. Scommetto che se dessi un'occhiata nella grotta laggiù,
        potresti capire dove migrano e magari anche seguirli! Per farlo, però, avresti
        bisogno di un <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        />! Dovresti portare anche alcune opzioni uniche di <object id="lightSource"
        /> !
    newestRumor:
      name: Un lontano pettegolezzo?
      text: Hmm, una voce lontana, eh? Sai che sono un essere cosmico in grado di
        cancellare la tua mente, vero? Immagino che potremo divertirci un po'! Le
        voci dicono che c'è qualcosa che risuona sott'acqua in questo momento nelle
        paludi a est, che aspetta solo di essere dissotterrato.
    divingIntoTheWater:
      name: Tuffarsi in acqua.
      text: "Ti va di dare un'occhiata sotto le onde? Prova uno dei miei migliori
        <object id=\"item-rusty_diving_helmet-5cc98c65-6d8a-4137-bdff-1533e25ae14e\"\
        \ />: indossalo e vedrai sott'acqua come se fosse giorno! Dai, provalo! Non
        ho più l'equipaggiamento completo, però ... Bert di quella maledetta gilda
        mi ha soffiato l'affare del torso proprio sotto il naso, e le navi che trasportano
        i gambali? Persi nelle profondità, tutti quanti, maledetti. Comunque, se è
        un casco che cerchi, questo è l'unico porto dove attraccare!"
