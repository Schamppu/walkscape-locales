singulars:
  jarvonia:
    kallaheimBank:
      name: C'è una banca a Kallaheim!
      text: Ho sentito dire che <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> ha una banca dove è possibile custodire i propri oggetti di valore in tutta
        sicurezza. Dovrebbe essere ben sorvegliata e molto sicura. Se vuoi tenere
        al sicuro i tuoi tesori senza appesantirti, è il posto giusto! È anche molto
        comodo poterli ritirare in qualsiasi altra banca in un secondo momento!
    batTracking:
      name: Grotta dei pipistrelli a sud.
      text: Ho visto molti pipistrelli volare intorno alla torre dei ninnoli in rovina,
        molto più a sud di qui. Scommetto che se dessi un'occhiata nella grotta laggiù,
        potresti capire dove migrano e magari anche seguirli! Per farlo, però, avresti
        bisogno di un <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        />! Dovresti portare anche alcune opzioni uniche di <object id="lightSource"
        /> !
    newestRumor:
      name: Un lontano pettegolezzo?
      text: Hmm, una voce lontana, eh? Sai che sono un essere cosmico in grado di
        cancellare la tua mente, vero? Immagino che potremo divertirci un po'! Le
        voci dicono che c'è qualcosa che risuona sott'acqua in questo momento nelle
        paludi a est, che aspetta solo di essere dissotterrato.
    divingIntoTheWater:
      name: Tuffarsi in acqua.
      text: "Ti va di dare un'occhiata sotto le onde? Prova uno dei miei migliori
        <object id=\"item-rusty_diving_helmet-5cc98c65-6d8a-4137-bdff-1533e25ae14e\"\
        \ />: indossalo e vedrai sott'acqua come se fosse giorno! Dai, provalo! Non
        ho più l'equipaggiamento completo, però ... Bert di quella maledetta gilda
        mi ha soffiato l'affare del torso proprio sotto il naso, e le navi che trasportano
        i gambali? Persi nelle profondità, tutti quanti, maledetti. Comunque, se è
        un casco che cerchi, questo è l'unico porto dove attraccare!"
    earlyWorkshop:
      name: Cerchi un workshop di base?
      text: Si sente sempre dire che chi vuole dedicarsi al <object id="crafting"
        /> va a <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        />, a est, per il suo laboratorio di base. Potrebbe valere la pena dare un'occhiata
        se ti piace costruire i tuoi strumenti per ottenere risultati migliori rispetto
        a quelli che si trovano normalmente nei negozi. Tuttavia, lì non ci sono banche,
        quindi dovrai prepararti per il viaggio.
    skisFrusenholm:
      text: Ho sentito dire dagli appassionati che ci sono molte scorciatoie per aggirare
        Jarvonia che richiedono alcuni <object id="skis" />. Se non ne trovi nessuna
        in <object id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d"
        /> potresti andare a controllare <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> a est, ho sentito che c'è un negozio che ne vende alcuni insieme ad altri
        non comuni e rari!
      name: Sci per spostarsi.
    goGetFrostbite:
      text: Ti sei perso un gruppo eterogeneo piuttosto interessante che era appena
        arrivato e si stava dirigendo verso <object id="location-frostbite_mountain-0dc3b06f-c24c-4c5a-98d8-bb58606d9c8b"
        />. I minatori hanno preso tutte le ultime copie del <object id="item-jarvonian_crossword_puzzle-01c3fefd-6d9e-4b4d-bb76-91981c663085"
        />, mentre i raccoglitori di bacche avevano alcuni strani <object id="item-feather_cape
        -146534e2-c19f-4e93-a5f2-74c9f771471a" />. Penso che anche gli scalatori più
        esperti avessero un luccicante <object id="item-iron_thermos-091fc314-babd-4840-b663-693cf4dfb37f"
        /> tra loro.
      name: Un grande gruppo diretto alla Montagna Assiderata.
    blewSocksOff:
      text: L'altro giorno un vento terribile ha spazzato la città durante una grande
        transazione di ... <object id="item_socks" />. Li ha sparsi ovunque! Lo so,
        sembra ridicolo, ma ora la gente li sta trovando in ogni tipo di cumulo di
        rifiuti nella zona. Probabilmente puzzano anche di gamberetti, in mezzo a
        <object id="item-simple_torch-e7454cd9-897e-4f4a-a1c1-f272d383d3cf" /> potenzialmente
        scartati.
      name: Calzini sparsi.
    easierReputation:
      text: Hai difficoltà a soddisfare alcune delle richieste di lavoro e a farti
        apprezzare dalla gente del posto? Ho sentito dire che i lavori richiesti nel
        sud sono più difficili, ma pagano meglio. Se però anche quelli risultano difficili,
        ho sentito che alcuni giovani hanno trovato del buon materiale per <object
        id="activity-sledding-290bfd6c-3bb1-47c6-bf60-880c1d4a5148" /> vicino alle
        sorgenti a sud. Forse se li aiuti trasformando il tutto in un gioco, otterrai
        un po' di gratitudine!
      name: Reputazione?
    startSki:
      text: Vuoi migliorare nell'uso di alcuni dei miei <object id="skis" /> più avanzati?
        Potresti iniziare in quella zona a sud di qui, il <object id="location-casbrant_fields-6f038903-6682-4113-b4e8-dbb7be8e3c60"
        />. Ho sentito dire che lì c'è uno spazio abbastanza grande per <object 
        id="activity-cross-country_skiing_(beginner)-fc421940-d63a-402f-aa50-26cc2efea4d3"
        />.
      name: Inizia a sciare meglio.
    usefulTools:
      text: Ho sentito dire che ultimamente tutti gli artigiani hanno bisogno di aiuto.
        Quindi, ascolta, ti serviranno gli strumenti giusti per il lavoro! Hai bisogno
        di un <object id="smithingHammer" />? Bam! Ho un <object id="item-simple_hammer-738f4d46-5fe8-4329-923e-d03bbdd35b23"
        />! Un <object id="carpentryTool" />? Bam! Ho un <object id="item-simple_saw-2ea8dfc5-c0b7-48a0-9aaa-664ec3001318"
        />! Il prossimo? Un <object id="craftingTool" />? Oh oh oh, abbiamo un <object
        id="item-simple_wrench-9f29bed7-9c9c-41a0-8639-0bf63b3cbb30" /> per quello!
        Eh? Oh, un <object id="goldPan" />? Cavolo, beh, immagino di non poterti aiutare...
        eccolo! <object id="item-simple_gold_pan-b471a71f-699e-40d1-96dc-8f2bc168ebf7"
        /> proprio qui! Hai capito il concetto!
      name: Avrai bisogno di attrezzi!
    rumorsAround:
      text: Assicurati di ascoltare le persone intorno a te! Potrebbero avere qualche
        “voce” interessante da condividere con te! Ho sentito dire che a volte parlano
        anche di cose che puoi annotare nella tua ‘WalkPedia’! Come ad esempio che
        c'è <object id="060e6d39-4fa1-404f -b2e2-3bcc0e4ec2cd" /> giù nel <object
        id="location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09" />!
      name: Stai ascoltando?
    myFineJob:
      text: Ho sentito che potresti dare un'occhiata ai lavori che pubblico sul mio
        sito, giustamente chiamato <object id="jobboard-tutorial_area-43c4e231-2f03-4acb-b976-e4a239ad3cf9"
        />. A volte chiedo la versione <c>“RAFFINATO”</c> di qualcosa, che è più difficile
        da trovare rispetto ai normali materiali disponibili. Assicurati di prendere
        alcuni materiali gratuiti che distribuisco ogni giorno per aiutarti a creare
        strumenti utili per un'attività!
      name: Sembra “raffinato”.
    huntingTreasure:
      text: Ultimamente, alcune persone della zona hanno segnalato di aver perso e
        ritrovato oggetti importanti. Potrebbe essere il momento giusto per fare un
        po' di <object id="activity-horn_of_respite_treasure_hunt-5e83ae40-970b-491b-9474-134a180bdd49"
        /> per vedere se riesci a ritrovare qualcuno degli oggetti smarriti. Vediamo,
        l'oggetto che sembra più raro qui. Ah, sembra che qualcuno abbia perso il
        suo <object id="item-artificial_snowflake-d8cee7e8-4f8c-4df9-8c1c-6636bb70b16d"
        />? Posso solo immaginare quanto sia difficile trovarlo in questa zona innevata.
      name: Tesoro perduto?
    blackeyeDanger:
      text: Hai un <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> e vuoi andare a <object id="activity-mountain_climbing_(intermediate)-812aa739
        -645f-4ff3-ac6e-61b0153b9351" /> su <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />? Fai attenzione, porta con te qualche <object id="climbingTool" />. Ti
        consiglio di cercare un <object id="item-mountaineering_guidebook-cf6d8aa8-08a4-4717-934c-4632d2a18fb4"
        />, anche se molte persone che conoscevo ne avevano uno e non sono comunque
        riuscite a tornare indietro.
      name: Picco Occhio Nero?
    spelunkingAway:
      text: Cosa c'è di più emozionante che esplorare le profondità cavernose con
        alcuni <object id="activity-spelunking-45b8d041 -f27e-434e-8bdc-bbd6d5c9eec8"
        /> su <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />?! Beh, purché si riesca a tornare indietro tutti interi, ovviamente, perché
        a volte è un lavoro duro riportare indietro solo i resti degli altri. Immagino
        che molte persone si addentrino in quelle caverne buie e profonde alla ricerca
        dell'ancora <object id="item-ancient_ankh-01fa6eaa-3605-4597-abd6-1ffb7a4bd104"
        /> e di altre tracce dell'esistenza di quella civiltà perduta.
      name: Spedizione speleologica.
    startSkydisc:
      name: Inizia a giocare a skydisc golf.
      text: Vuoi provare alcuni dei miei <object id="frisbee" />? Forse ti interesserebbe
        provare il <object id="activity-frisbee_golfing_(beginner)-0fb41f4d-f46b-4a6d-acdf-f2525654c714"
        /> a sud-ovest di qui che ho sentito dire sia stato aperto? A Bourbontalk?
        Non lo so, a volte sbaglio i nomi dei luoghi.
    gBug:
      name: Aww Geez.
      text: C'è questa strana lettera “g” di cui sento sempre parlare. A quanto pare,
        se la trovi e la tocchi succede qualcosa di bello. Una superstizione strana
        su cui puntare.
    icyGlacier:
      name: Avventura verso nord!
      text: Ho sentito dire che quel ghiacciaio a nord nasconde qualcosa che vale
        la pena esplorare! Per trovare la strada, probabilmente ti servirà procurarti
        un <object id="item-mysterious_northern_map-efb3664f-a694-4e79-991f-b083702bcde1"
        />.
    woodCrazy:
      name: C'è qualcosa nel bosco?
      text: Vivo lontano dalla città, in mezzo al bosco, e mi chiedi se sento qualcosa?
        Certo che sì, questi alberi non stanno mai zitti e le loro radici affondano
        in profondità! Abbattili tutti! Scommetto che sarebbe più facile con un po'
        di <object id="item-tree_scaling_claws-f4c9e4d5-103d-45b1-956d-60f86c8ada7d"
        /> dopo un po' di <object id="activity-firewood_making -407263a4-4ee1-4383-a624-2a7ed70c4b10"
        />! Mettiti al lavoro!
    fortAround:
      name: Un modo per aggirare il forte?
      text: Un modo per aggirarlo?! Pensi che te lo direi se ci fosse?! Non c'è speranza
        senza mettere le mani su un <object id="item-jarvonian_letter_of_passage-0119b9e6-2ea9-4e13-965a-9c0579ac61a4"
        />! Testardo? Allora vai avanti e fatti crescere le branchie o spunta le ali
        come un pipistrello! Creature disgustose! Tutti dovrebbero stare lontani da
        quelle cose ogni volta che le vedono arrivare.
    hauntedSaw:
      name: Segheria infestata dai fantasmi?
      text: Ho sentito dire che a <object id="location-barbantok-018aaeeb-5b51-4043-94b7-28fa7dcb7b7a"
        /> c'è questa <object id="service-sawmill_of_barbantok-bcf66d09-179f -4979-90d3-65333a263ad6"
        /> e che è infestata dai fantasmi! Sembra però essere molto efficiente, quindi
        forse si tratta di uno spirito benevolo? Taglia quei tronchi!
    betterSkiing:
      name: Sciare meglio.
      text: Beh, dall'altra parte del forte, ho sentito dire che c'è un buon <object
        id="activity-cross-country_skiing_(intermediate)-42788047-6cc3-4711-88be-999e9504fc2a"
        />. Molti sciatori dicono che si allenano un po' con quello prima di poter
        usare il loro <object id="item-oak_skis-1e12faeb-01bc-45b6-96a7-d289db257de5"
        /> o qualcosa di meglio.
    lostIceSickle:
      name: Perso qualcosa di ghiacciato.
      text: Un tempo vendevo anche un <object id="item-blue_ice_sickle-377a162f-a7b4-411c-931c-2b2333b25909"
        />, ma sono inciampato e l'ho perso sul ghiacciaio, quindi dovresti fare un
        po' di <object id="activity-glacier_foraging-dfdd59cc -e38b-48fc-9a0e-439163abac12"
        /> se ne volessi uno. Probabilmente è piuttosto difficile confondersi con
        tutto il ghiaccio che c'è qui intorno. Probabilmente è come, come si dice?
        Trovare un ago in un pagliaio?
  gdte:
    soFlowy:
      text: Adoro la brezza fresca! Ho visto alcuni traceurs qui intorno indossare
        dei <object id="item-flowy_trousers-cb41184e-5b1e-41f5-8c34-53379ab30192"
        />. Mi piacerebbe averne un paio, ma non sono bravo a <object 
        id="activity-rooftop_jumping_(intermediate)-d0178a77-1163-4ae1-af09-c5314ef3427d"
        />. Deve essere una sensazione di grande libertà!
      name: Così fluido!
    horusForMorus:
      text: Mio fratello Morus? È al GG a <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        />! A volte è un po' scontroso, ma io so come strappargli un sorriso! Devo
        solo portargli il mio <object id="item-golden_frisbee-cf01b261-8bc5-4ecf-8581-ff029bb8ee39"
        /> che mi è stato spedito da <object id="location-frusenholm-5ddb0735-4582-4858
        -80a0-7489f1b043a2" /> per giocare con lui al vicino <object 
        id="activity-frisbee_golfing_(intermediate)-ecbf8887-6555-4d43-b044-e8e05eac556c"
        />!
      name: Morus nel porto di Bilgemont!
    horusForBorus:
      text: Mio fratello Borus! È al GG in <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />! Lì hanno il <object id="f3f5e3e3-7dfd-4752-9e57-145c67827ffb" />! Assicurati
        di portare con te il portafoglio! È stato divertente vedere Borus dimenticarlo
        una volta e dover tornare a prenderlo prima che lo facessero entrare! Hahaha!
      name: Borus al porto di Blackspell!
    morusForHorus:
      text: Mio fratello Horus? Oh no, ti prego, non andare a cercarlo al Gold'n Grail
        in <object id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af" />.
        Sentirai solo tante cose su di noi che nessuno dovrebbe sentire. Sei sicuro
        di non preferire andare lì per il <object id="521b90e7-0974-4ce0-94d6-71b841afe5f5"
        /> invece? O semplicemente non andare affatto? C'è troppo rischio di essere
        spazzati via da un cornicione con i forti venti e la mancanza di mura cittadine!
      name: Per favore, non andare a cercare Horus.
    morusForBorus:
      text: Mio fratello Borus? Cavolo, è così sicuro di sé e coraggioso da gestire
        il Gold'n Grail nella località <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />. Ho sentito molte storie di persone scomparse a causa dei serpenti giganti
        che vivono in quelle zone vicino alla palude. Se mai dovessi <object id="36cb0325-c006-4ef6-98fa-ae4ac028b4e8"
        /> lì per caso e non sapessi come uscirne, dovresti <object id="44f2997a-b8d9-4786-8f21-9dd7dd028c44"
        />. Probabilmente finirai in quelle rovine spettrali lì vicino, ma sempre
        meglio che diventare cibo per i serpenti!
      name: Fai attenzione se viaggi da Borus.
    butterflyEffect:
      text: Ho sentito che alcune coppie si sono recate a <object id="location-warrenfield-74631484-e2ab-472c
        -8697-d3d4a1d91b8e" /> con un <object id="bugCatchingNet" /> per fare un po'
        di <object id="activity-butterfly_catching-ddef8fc5-a61e-4689-bacb-e49ee89f09c8"
        />. A quanto pare è romantico provare a catturarli per poi liberarli davanti
        all'altro. Se riesci a trovare anche un <object id="item-blue_lotus_butterfly-65a6c2ae-ccde-4e7a-82b0-e28f89316359"
        />, la tua relazione sarà sicuramente felice. Alcuni aspettano addirittura
        fino a notte fonda per mostrare le <object id="item-fireflies_in_a_jar-0ad11117-c89c-467f-ae85-5de3c8c4b7c3"
        /> che hanno catturato.
      name: L'effetto farfalla?
    borusForHorus:
      text: Il mio caro fratello Horus! È al Gold'n Grail in <object id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af"
        />! Devi andare a trovarlo! C'è anche una ragazza simpatica in quella zona,
        al Breeze Mart, che adora ascoltare le belle storie di Horus. Vende anche
        delle cose interessanti. Ho visto un <object id="item-simple_magnet-9ce10587-d651-4a3d-9b0b-195ecd44152d"
        /> e un <object id="item-simple_bug_catching_net-d7df05f9-f59e-462a -9498-9f0c43409c42"
        />. Scommetto che potresti usarli per delle attività divertenti!
      name: Horus ha delle storie davvero vivaci!
    borusForMorus:
      text: Buon fratello Morus! È lì che sta facendo del suo meglio al Gold'n Grail
        a <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        />, anche se dice che lo odia! Farebbe qualsiasi cosa per aiutare e ha un
        occhio attento! Ha anche aiutato a essere un <object id="8512e656-ae65-4e42-979f-8e9a7b9ee099"
        /> qui per un po', trovando persino un <object id="f7d3d27f-941b-4f4c -9358-d4d1191ce51d"
        /> nella collezione! Anche se ho sentito che potrebbero essercene altri nascosti
        là fuori.
      name: Morus racconta storie fantastiche e inquietanti!
    waveBodySurf:
      text: Ho davvero bisogno di tornare al <object id="location-red_coast-2e988edb-141d-4f3e-b06f-0eb7a88aef4b"
        /> a est. Ho sentito dire che le onde sono perfette <object id="activity-swimming_(intermediate)-37f761f4-f6fd-49a5-8389-5816388e0cf9"
        /> da quelle parti! Dicono che chi va lì ha bisogno di un <object id="item-life_vest-69df4746-247d-468c-b9e7-295ea9bf8101"
        />, ma poi finisce per lasciarlo perché si sente diventato un ottimo nuotatore!
        Io ne vorrei comunque uno per andare <object id="activity-kayaking-72c1d122-8796-40c0-bbbb-32fdd741e528"
        /> alle rovine vicine!
      name: Onde buone per il bodysurfing?
    fishingMagnet:
      text: Il mio amico non va a pescare come si deve al <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />, non con i vermi. No, usa esche <object id="magnetic" />! Lo chiama <object
        id="activity-magnet_fishing-abeba70d-d8f6-48cc-8161-f9dea7a49d44" />! Dice
        che per lo più tira su spazzatura, ma ogni tanto anche un <object id="item_ring"
        /> o due. Ho sentito che una volta ha persino tirato su un <object id="item-old_war_sword-479cf57c-2467-4bfb-8d46-781b9a0fa589"
        />!
      name: Pescare con i magneti?
    superSoupVolunteer:
      text: L'<object id="service-eberhart_mansion_kitchen-d83a009b -5975-4a6d-8a64-6b73bc99a538"
        /> ha sempre bisogno di aiuto locale <object id="activity-soup_kitchen_volunteering-013f92cc-ee30-42c5-9f57-436bb57cb76a"
        />. Ho sentito dire che chi si distingue per il proprio aiuto riceve persino
        un <object id="item-soup_kitchen_badge-9ca3e2a2-9a4b-498c-8655-9fdb3b8a391d"
        /> che gli consente di accedere alla prestigiosa cucina per uso personale!
        Anche se questo significa comunque avere a che fare con tutte le altre persone
        che la utilizzano contemporaneamente, immagino.
      name: Super volontario della zuppa.
    borusShipping:
      name: Spediscilo!
      text: Ci sono dei bei panorami giù al porto! Le navi da queste parti hanno sempre
        bisogno di <object id="activity-ship_repair_(intermediate)-44f2f2e7-bef1-437f-ac35-bf64b97cc249"
        />, sembra che la zona abbia sempre un <object id="item-sailor's_hat-5eee0ec0-5bb1-446f
        -a083-72d987c0ced4" /> da qualche parte. Di sicuro si usa un linguaggio molto
        interessante da quelle parti.
    uncorkGrapes:
      name: Stappa le uve dell'ira!
      text: Dopo che il mio amico mi ha insegnato che l'uva è tossica per i cani,
        ho dovuto sfogare la mia rabbia andando a <object id="activity-wine_grape_stomping-d86f36a3-e612-48b8-825d-17a885e9b3f1"
        />. Quel giorno ho calpestato così tanto l'uva da trasformarla in vino. Hanno
        detto che se avessi continuato probabilmente l'avrei trasformato in un liquido
        abbastanza fluido da trovare un <object id="item-eberhart_corkscrew-d91f1c7f-b616-4489-a1a4-a9b2064d4e0d"
        /> perso sul fondo della vasca! Ahah!
    hiddenCave:
      name: Una grotta nascosta.
      text: Ho sentito dire che alcune persone stanno trovando la strada per le paludi
        seguendo dei pipistrelli. A quanto pare, questo li conduce a una sorta di
        grotta segreta che si trova lì. Probabilmente trovano anche un modo completamente
        diverso per entrare nella palude.
    swampWoods:
      name: Attenzione alla palude!
      text: 'Ho sentito dire che a volte le persone vanno <object id="6c70f4e7-a31c-49c7-8e12-e9df8c5d00aa"
        /> da qui e si ritrovano in mezzo alla palude, quindi ti consiglio di stare
        attento se sei tentato di farlo: lì dentro deve essere molto buio, tanto da
        richiedere una <object id="lightSource" /> in più. Avrei troppa paura di cadere
        in qualche palude a caso che non riesco a vedere: avrei bisogno di <object
        id="itemset_diving_gear_advanced" />! Ahah!'
  syrenthia:
    eyeAye:
      text: Ho sentito dire che è ancora possibile trovare gli oggetti smarriti dei
        vecchi compagni di equipaggio nelle zone migliori per <object id="activity-sea_patch-5967b3c7-8fc8-494b-af0e-03a74923771f"
        /> e <object id="location-casbrants_grave -7349647f-c680-444c-819d-1beeb695306b"
        /> nelle zone migliori per <object id="activity-sea_fishing_(spear)-6009b27e-0508-4612-a742-ca6da67cc4a5"
        />. Non credo che ne avranno più bisogno se ne trovi qualcuno.
      name: Hai visto qualcosa che ti interessa?
    forkWreck:
      text: Dovresti provare <object id="activity-wreck_diving-12e980cd-058a-42c4-8358-ba7afe1c319c"
        />! Siamo andati lì e abbiamo trovato un <object id="item-mark_of_the_deep_one-7eaf06be-f34f-4aed-a4cc-b0832a5f4795"
        />, forse ce ne sono ancora altri da prendere!
      name: Hai mai sentito parlare di un dinglehopper?
    caveMap:
      text: Un <object id="item-underwater_map-dd6958cc-a8d7-49d8-bd12-40243f2bc211"
        /> per il <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />? Ho sentito dire che l'Undercurrent vende questo tipo di oggetto, quindi
        dovrai entrare in confidenza con noi Syrenthiani. Immagino che tu lo voglia
        per aiutarti a <object id="acitivity-explore_underwater_cave-3ea73f48-f20c-4f1b-bf3d-53574c1e9aec"
        />, vero? Sembra che sarà un viaggio piuttosto oscuro nell'ignoto.
      name: Una mappa delle grotte.
    localFavor:
      text: Forse potrai impressionarli con qualche <object id="activity-merfolk_dancing-7973376d-80f3-4680-aca6-14cc0d1873c3"
        />. Forse riuscirai persino a impressionarli abbastanza da guadagnarti un
        <object id="item-merfolk_dress-302f07a9-b862-4b84-912e-d04cbd3d36b8" /> o
        ottenere un <object id="item-letter_from_a._a. -810dc007-df32-435f-9d38-49a384e23060"
        /> Ah ah!
      name: Favore dei Sirentiani.
    darkCave:
      text: Hai difficoltà nei luoghi bui come <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />? Se riesci a resistere per un po', ho sentito dire che potresti trovare
        una sorta di <object id="item-glowstick-b05f155b-5a1b-43a3-a753-53f567535439"
        /> abbandonato mentre <object id="activity-cave_diving-b5adce12-f5aa -4393-8613-42c64faf8de3"
        />. Forse potresti anche essere fortunato e trovare il leggendario <object
        id="item-ancient_trident-ac07444d-d697-4f36-a7c0-a278eb2c2bc3" /> che, secondo
        le voci, sarebbe stato perso dai re del mare dell'antichità.
      name: Grotte più buie.
    coralCuts:
      text: Sì, alcuni di noi raccolgono il corallo da <object id="activity-coral_cutting-c0579ce9-a26d-47b6-8db3-26c88f0501ce"
        /> a <object id="location-kelp_forest-2f3842c6-11b0-4b3c -be4b-bdbcf58dc0a6"
        /> per tagliarli in <object id="item-coral_plank-e2d6421c-9fed-4ec3-ba41-659692b461b8"
        />. Visto che possono essere trasformati in strumenti decenti se combinati
        con altri materiali induriti, specialmente nel fantastico <object id="service-tidal_workshop-75f6cf9e-a64b-499d-84e5-5a560d63bbd7"
        /> qui.
      name: Talee di corallo.
    advDiveSet:
      text: È interessante che tu lo chieda a qualcuno che può respirare sott'acqua.
        Credo però di aver sentito storie di alcuni che sono andati <object id="activity-kelp_foraging-c10960b3-e454-4ecf-8841-04762073b7e5"
        /> dalla vicina <object id="location-kelp_forest-2f3842c6-11b0-4b3c -be4b-bdbcf58dc0a6"
        /> e l'hanno cucinato in qualche <object id="item-hardened_kelp-d65b9c9d-142c-413a-8100-53da10963aa2"
        /> per fare <object id="itemset_diving_gear_advanced" />. Potrebbe essere
        un buon punto di partenza?
      name: Attrezzatura subacquea avanzata?
    expDiveSet:
      text: Hmm, immagino che tu abbia dimostrato di essere abbastanza amichevole
        da poterti fidare. Ho sentito che alcuni hanno fatto un passo avanti con <object
        id="item-hardened_kelp-d65b9c9d-142c-413a-8100-53da10963aa2" /> e <object
        id="item-mine_volcanic_rock-b5b35b5e -4070-423d-97ae-5ee8e3f3ca3b" /> per
        trasformarlo in <object id="item-hydrilium-121a8d9a-cafd-471a-a630-986a035d20e7"
        />. Dovrebbe essere un ottimo materiale per un <object id="itemset_diving_gear_expert"
        />, a patto che tu sia abbastanza esperto in <object id="activity-swimming_(expert)-95a78afb-79f0-431c-b7aa-062659d9ec87"
        />.
      name: Attrezzatura subacquea professionale?
    anyShiny:
      text: Questa è una banca, vedo cose luccicanti tutto il tempo! Anche se... tra
        i granchi circolano storie su alcuni <object id="item-very_shiny_stone-e2560cb2-fef1-4bcc-b539
        -a73cd76bcef4" /> nella <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />. Probabilmente bisognerebbe <object id="activity-mine_volcanic_rock-41892e21-7851-4f19-9992-e45902bcde3a"
        /> per avere una possibilità di vedere dove stanno guardando.
      name: Vedi qualcosa di luccicante?
    fishPrey:
      text: <object id="activity-predator_hunting_(spear)-377098e8-6c9c-45f7-b48a
        -407577e699d0" /> non è uno scherzo in <object id="location-darkdepths-385aa267-b46d-47b8-b124-aa3827c39fef"
        />, dato che la maggior parte delle creature che lo popolano non sono troppo
        amichevoli. Avrai bisogno almeno di un <object id="lightSource" /> e di un
        <object id="itemset_diving_gear_expert" /> da abbinare al tuo <object id="fishingSpear"
        />. Forse, se ne respingerai abbastanza, li spaventerai e li costringerai
        a rifugiarsi in un <object id="item-anglerfish_mask-c6bdf94c-f6f4-4d81-acff-46051d3a61f7"
        />, ribaltando così le sorti della battaglia.
      name: Predatore o preda?
    ArrNewHat:
      name: Hai visto i resti di una nave?
      text: Hai mai visto il vecchio <object id="item-pirate_hat-7972e8b6-9060-4ed7-a78e-8541aa530fd8"
        /> dove la nave rimane alla deriva a <object id="location-casbrants_grave
        -7349647f-c680-444c-819d-1beeb695306b" />? Probabilmente ne troverete alcune
        se andate <object id="activity-wreck_diving-12e980cd-058a-42c4-8358-ba7afe1c319c"
        /> da quelle parti.
    underSwim:
      name: Nuoto subacqueo.
      text: Non lo stai già facendo un po'? Haha! Beh, puoi affinare le tue abilità
        <object id="activity-swimming_(expert)-95a78afb-79f0-431c-b7aa -062659d9ec87"
        /> e allenarti a <object id="location-fertile_shallows-6561e4b5-fce3-4307-a641-86ca5aee36d6"
        />. Potresti essere fortunato e trovare un vecchio paio di <object id="item-flippers-d3e6aa60-a0a7-4ba8-be9c-6344658ec8c8"
        /> nella corrente.
    intoTrench:
      name: Alle trincee!
      text: Fai attenzione se ti avventuri in <object id="location-darkdepths-385aa267-b46d-47b8-b124-aa3827c39fef"
        />. Potresti non trovare molto se vai <object id="activity-fossil_mining-f0cbd3f2-8ec3-4df9-8ead-931c2e1de2e1"
        /> lì. Ho sentito dire che lì si nascondono alcuni tipi di fossili, ma sono
        fragili. Il massimo che ho sentito dire è che qualcuno è riuscito a trovare
        un <object id="item-seahorse_fossil-b0ca93ea-f8bf-4bbc-af95-7827023187cb"
        />, quindi posso solo immaginare quanto sia difficile trovare gli altri che
        sono rimasti lì.
  wallisia:
    dirtyPirate:
      name: Pirata sporco.
      text: Molto tempo fa, circolava la leggenda di un pirata che possedeva un prezioso
        <object id="dabc27db-3bc9-4480-a0fd-2d95bc4a6cc8" />, una delle cose più strane
        che si potesse possedere come bene materiale. Perso nelle inondazioni a nord,
        forse qualche <object id="dd2bcd84-70ba-47ab-bd15-ba042d4e4cb3" /> può riportarlo
        a galla.
    brokenDisk:
      name: Brilla sulla battigia.
      text: Una strana cosa materiale che si trova a sud, lungo la costa, sono gli
        <object id="71ffe591-9358-4df6-ae8b-3aa73d87de1a" />. Coloro che li hanno
        persi dicono che rifrangono la luce stessa sulla loro superficie.
    charter:
      name: Caccia alla carta.
      text: Il negozio le Anime Perdute ha un oggetto molto rinomato tra noi, il <object
        id="142f6dad-ebe2-4457-9961-6c6db847ca7d" />. Si dice che possieda un potere
        spirituale unico, che dovrebbe permettere alle persone di superare la barriera
        spirituale a sud!
    strungAlong:
      name: Ti sto prendendo in giro.
      text: C'è una vecchia leggenda che narra che prima delle inondazioni i pescatori
        usavano <object id="7184d465-4ab8-4be9-b3a0-95843f7ee453" /> per legare insieme
        le loro catture. Ora probabilmente bisogna pescare nei loro vecchi punti di
        pesca, su <object id="103cc02f-1513-42a4-a0b5-612e2978f46f" />, solo per trovarne
        uno.
    flyDragonFly:
      name: Vola, libellula.
      text: È piuttosto raro, ma coloro che si trovano in <object id="0373817e-c825-4b2c-85bf-1e37e651c3b4"
        /> hanno visto <object id="8b4dfe74-acf8-432e-b54b-efb8234988eb" /> mentre
        erano lì. Colori così abbaglianti dovrebbero sicuramente illuminare chiunque
        li guardi!
    fishnetStyle:
      name: Stile rete da pesca.
      text: Qualche tempo fa, ho sentito una storia meravigliosa da qualcuno proveniente
        da <object id="2d3ee700-c07d-4e82-bde0-2663a1c3a18c" />. Avevano perso il
        loro <object id="item-fishhy_shirt-aa2b03e1-046a-4329-4tu7-f423d21b7uil" />
        preferito tra le onde e gettato le reti. La parte meravigliosa? Beh, erano
        entusiasti all'idea che forse qualcun altro avrebbe avuto la possibilità di
        indossarlo e goderselo! Semplicemente meraviglioso!
    noCamel:
      name: Niente cammello, niente possibilità.
      text: Se fossi in te, rinuncerei a percorrere la strada verso sud-est fino a
        <c>Wrentmark</c>. A meno che tu non abbia un <c>cammello</c> con te, non hai
        alcuna possibilità di sopravvivere ai difficili percorsi desertici. Forse
        potresti essere fortunato e trovarne uno in quel rifugio per animali di lusso
        di cui abbiamo sentito parlare a nord, a <object id="location-salsfirth-f8333fe2-6fc1-4c15-ade8-5869ffd35051"
        />.
    lackTheNet:
      name: Mancanza di una rete.
      text: A volte vorrei poter trovare un oggetto speciale <object id="582117c1-3b52-49d5-a022-664083661e28"
        />come quelli che ho sentito dire che la gente possedeva prima che la guerra
        distruggesse tutto. A quanto pare, allora la gente li lasciava fuori dopo
        essere andata <object id="23f7de02-9493-4520-b0ee-4efddbfc2f48" />. Forse,
        se ne trovassi uno, avrei una scusa per andarmene da qui.
  wrentmark:
    featherFeet:
      name: Piedi fugaci.
      text: Hai mai visto degli stivali così belli? Intendo <object id="b5675421-a7b0-492d-b8a9-d0b05391e764"
        />, ovviamente! Ho sentito dire che i negozi qui avrebbero dovuto riceverne
        alcuni, ma le navi che li trasportavano sono naufragate lungo la costa a <object
        id="2d3ee700-c07d-4e82-bde0-2663a1c3a18c" />. Che peccato.
    rareRose:
      name: Una rosa con qualsiasi altro nome.
      text: Ci sono molte rarità che consentono di apprezzare la grandezza di <object
        id="bf79e592-d295-47ec-8263-4bb9217fa6f1" />. Tra queste si dice che ci sia
        un <object id="38f74793-378e-4e3d-ac0e-e0f96976692b" /> molto raro che abbaglierebbe
        chiunque lo guardasse tra i carboni cristallini.
