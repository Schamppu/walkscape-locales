singulars:
  crafting:
    tools:
      basicHatchet:
        activityDesc: Scheggiando attentamente la pietra e attaccandola al bastone,
          stai creando un'accetta rudimentale.
        desc: Da bastoni e pietre, puoi creare un attrezzo di base per tagliare gli
          alberi.
        name: Crea un'accetta semplice
      basicPickaxe:
        activityDesc: Rendendo la pietra il più appuntita possibile e attaccandola
          al bastone, stai creando un piccone di base.
        desc: Con un semplice bastone e alcune pietre, puoi creare un attrezzo di
          base per estrarre qualche minerale.
        name: Crea un piccone semplice
      copperSickle:
        name: Costruisci un falcetto di rame
        activityDesc: Rimodellando il rame, si ottiene una falce che promette una
          maggiore efficienza nelle vostre mani.
        desc: Forgia una falcetto di rame, uno strumento fondamentale per tagliare
          la vegetazione.
      stoneSickle:
        name: Costruisci un falcetto semplice
        desc: Costruisci un falcetto di pietra semplice per raccogliere l'abbondanza
          della terra.
        activityDesc: Affilando una pietra e attaccandola ad un bastone, crei il tuo
          semplice attrezzo di raccolta.
      hydriliumSickle:
        name: Crea una falce di idrillio
        desc: Uno strumento da raccolta affilato e resistente, realizzato con una
          barra di idrillio, modellato e affilato alla perfezione.
        activityDesc: Lavori il lingotto di idrillio per ammorbidirlo, poi lo modifichi
          con cura fino a dargli la forma ricurva di una falce. Infine affili il bordo
          per ottenere uno strumento di raccolta preciso ed efficiente.
      copperPickaxe:
        name: Crea un piccone di rame
        desc: Crea un robusto piccone di rame per un'estrazione efficiente.
        activityDesc: Modellando con cura il rame per trasformarlo in un formidabile
          strumento da miniera, stai creando un piccone di rame.
      bronzePickaxe:
        name: Crea un piccone di bronzo
        desc: Crea un piccone in bronzo resistente, perfetto per lavori di estrazione
          pesanti.
        activityDesc: Fondendo abilmente il bronzo in un robusto attrezzo da miniera,
          stai fabbricando un piccone di bronzo.
      ironPickaxe:
        name: Crea un piccone di ferro
        desc: Crea un affidabile piccone di ferro per avventure minerarie in profondità.
        activityDesc: Modellando sapientemente il ferro in un affidabile strumento
          da miniera, stai fabbricando un piccone di ferro.
      steelPickaxe:
        name: Crea un piccone d'acciaio
        desc: Crea un formidabile piccone d'acciaio, adatto ai minerali più resistenti.
        activityDesc: Modellando con precisione l'acciaio in un potente strumento
          da miniera, stai creando un piccone d'acciaio.
      tarsiliumPickaxe:
        name: Crea un piccone di tarsilium
        desc: Crea un piccone di tarsilium per approfondire la tua esplorazione della
          terra.
        activityDesc: 'Il duro lavoro sul metallo scuro contribuisce alla creazione
          del tuo nuovo strumento: il piccone di tarsilio è pronto per essere utilizzato.'
      farganitePickaxe:
        name: Crea un piccone di farganite
        desc: Crea un piccone di farganite per esplorare in modo più efficiente le
          profondità della terra.
        activityDesc: Il metallo è resistente alla lavorazione, ma alla fine si lascia
          modellare in uno strumento degno di toccare nuovamente la terra.
      hydriliumPickaxe:
        name: Crea un piccone di idrillio
        desc: Un robusto strumento da miniera forgiato da una barra di idrillio, progettato
          per resistere alle difficoltà dell'esplorazione sotterranea.
        activityDesc: Lavori il lingotto di idrillio per ammorbidirlo, poi lo modifichi
          con cura fino a dargli la forma della testa di un piccone. Dopo avervi attaccato
          un manico di corallo, affili la punta per creare un potente strumento da
          miniera.
      copperHatchet:
        name: Crea un'ascia di rame
        desc: Crea un'ascia di rame, perfetta per tagliare la legna in modo efficiente.
        activityDesc: Con precisione, stai modellando il rame per trasformarlo in
          un affilato strumento per tagliare il legno, creando un'ascia di rame.
      steelSickle:
        activityDesc: Con precisione e un inchindo ai campi sotto una stella rossa,
          forgi l'acciaio in un falcetto pronto per lo sforzo collettivo.
        name: Crea un falcetto d'acciaio
        desc: Realizza un falcetto in acciaio, più affilato e resistente per un uso
          intensivo.
      ironSickle:
        name: Crea un falcetto di ferro
        desc: Crea una falcetto di ferro, resistente e affidabile per la raccolta
          regolare.
        activityDesc: Modelli il ferro a forma di falce, creando uno strumento robusto
          e affilato.
      bronzeHatchet:
        name: Crea un'ascia di bronzo
        desc: Crea un robusto ascia in bronzo per tagliare il legno pesante.
        activityDesc: Fondendo meticolosamente il bronzo in un robusto strumento per
          intagliare il legno, stai realizzando un'ascia di bronzo.
      ironHatchet:
        name: Crea un'ascia di ferro
        desc: Crea un'affidabile ascia di ferro per tagliare il legno con precisione.
        activityDesc: Con abilità, stai martellando il ferro per trasformarlo in un
          affidabile strumento per tagliare la legna, creando un'ascia di ferro.
      tarsiliumHatchet:
        activityDesc: Il metallo è forgiato nel fuoco della fornace, martellato e
          affilato così da poter tagliare gli alberi con facilità.
        name: Crea un'ascia di tarsilio
        desc: Crea un'ascia che riproduca l'oscurità del cielo notturno.
      steelHatchet:
        name: Crea un'accetta d'acciaio
        activityDesc: Modellando con cura l'acciaio fino a trasformarlo in un affilato
          strumento per tagliare il legno, stai realizzando un'accetta d'acciaio.
        desc: Crea una potente ascia d'acciaio per tagliare rapidamente la legna.
      farganiteHatchet:
        name: Crea un'ascia di farganite
        desc: Crea un'ascia in grado di abbattere anche gli alberi più imponenti e
          dalla resistenza incrollabile.
        activityDesc: Il sudore e la forza plasmano questo metallo in un'ascia, vero
          simbolo della tua dedizione nel diventare un arboricoltore.
      hydriliumHatchet:
        name: Crea un'ascia di idrillio
        desc: Uno strumento versatile realizzato con una barra di idrillio, progettato
          per tagliare e modellare il legno.
        activityDesc: Scaldi una barra di idrillio in una fucina per ammorbidirla,
          quindi la modifichi con cura fino a darle la forma della testa di un'accetta.
          Dopo avervi fissato un manico di legno, affilate la lama per creare uno
          strumento da taglio affilato ed efficiente.
      jellyfishingNet:
        name: Costruisci una rete per la pesca delle meduse
        desc: Uno strumento per catturare le meduse, realizzato con materiali resistenti
          e dotato di una rete a maglie fini.
        activityDesc: Intrecciate una rete resistente con corda durevole e la fissate
          a un manico robusto. Assicurandovi che le maglie della rete siano abbastanza
          fini da catturare le meduse ma abbastanza larghe da lasciar passare l'acqua,
          create uno strumento funzionale per l'esplorazione subacquea.
      hydriliumMinersMagnet:
        name: Crea un magnete di idrillio
        desc: Migliora uno strumento magnetico che estrarrà senza sforzo le ricchezze
          nascoste nelle profondità della terra.
        activityDesc: Con intento determinato, migliori il magnete con l'idrillio,
          sperando di creare uno strumento con il potere di svelare i segreti del
          regno sotterraneo.
      hydriliumLogSplitter:
        name: Costruisci uno spaccalegna in idrillio
        desc: Rafforza uno strumento con il potere dell'idrillio, in grado di spaccare
          con facilità anche i tronchi più massicci.
        activityDesc: Ad ogni colpo di martello, infondi l'idrillio nello spaccalegna,
          trasformandolo in uno strumento di immenso potere. Mentre il metallo si
          illumina, senti l'energia della terra scorrere nelle tue vene.
      theKakesWalkingStick:
        name: Crea un bastone da passeggio per chi ama viaggiare
        desc: Migliora un bastone da passeggio con un po' d'argento per dargli una
          nuova identità con cui viaggiare.
        activityDesc: Infondendo un po' d'argento nel bastone da passeggio, lo reinventi
          trasformandolo in uno strumento completamente nuovo. Quando inizia a brillare
          grazie al metallo prezioso intarsiato, senti che darà nuovo slancio ai tuoi
          passi.
      bectoPickaxe:
        name: Crea un piccone spettrale
        desc: Lavora l'osso e l'ectoplasma insieme per creare uno strumento da miniera
          spettrale.
        activityDesc: Unisci le ossa per formare un grande manico e modella l'ectoplasma
          in due punte affilate che modellate sui lati opposti di un'estremità.
      bectoHatchet:
        name: Crea un'ascia spettrale
        desc: Lavora insieme l'osso e l'ectoplasma per creare uno spettrale strumento
          per intagliare il legno.
        activityDesc: Unisci le ossa per formare un grande manico e modella l'ectoplasma
          in una grande lama spessa che modellate su un lato di un'estremità.
      bectoSickle:
        name: Crea una falce spettrale
        desc: Lavora insieme all'osso e all'ectoplasma per creare uno strumento spettrale
          per la ricerca di cibo.
        activityDesc: Riesci a mettere insieme le ossa per formare un manico lungo
          e resistente e a modellare l'ectoplasma in una lama lunga e ricurva che
          fissi all'estremità del manico.
      bectoFishingRod:
        name: Crea una canna da pesca spettrale
        desc: Lavora insieme l'osso e l'ectoplasma per creare uno strumento da pesca
          spettrale.
        activityDesc: Si uniscono più segmenti di ossa più piccoli per formare un'asta
          lunga e flessibile. Quindi si assottiglia il più possibile l'ectoplasma
          per creare una linea che si fissa all'estremità dell'asta.
      bectoHammer:
        desc: Lavora insieme l'osso e l'ectoplasma per creare uno strumento da fabbro
          spettrale.
        name: Crea un martello spettrale
        activityDesc: Unisci le ossa per formare una presa robusta e modella l'ectoplasma
          in un blocco che poi modellate sull'estremità dell'impugnatura. In questo
          modo si crea una testa di martello spessa.
      tarsiliumHammer:
        desc: Migliora il martello con il potente tarsilium.
        activityDesc: Sebbene il tarsilium sia noto per la sua affilatura, è affidabile
          anche per oggetti smussati, come le teste dei martelli. Pensieri come questo
          ti aiutano a mantenere la mente lucida mentre assembli il martello di tarsilium.
        name: Crea un martello di tarsilium
      bectoSaw:
        activityDesc: Si raggruppano alcuni frammenti ossei per creare un manico resistente
          e si modella l'ectoplasma fino a ottenere una forma piatta con un bordo
          seghettato.
        name: Costruisci una sega spettrale
        desc: Lavora insieme all'osso e all'ectoplasma per creare uno strumento da
          falegname spettrale.
      bectoPan:
        desc: Lavora insieme l'osso e l'ectoplasma per creare uno strumento da cucina
          spettrale.
        name: Crea una padella spettrale
        activityDesc: Metti insieme le ossa per formare un bel manico e appiattisci
          l'ectoplasma prima di curvarlo uniformemente lungo i bordi.
      tarsiliumSaw:
        desc: Migliora una sega con l'avanzamento del metallo tarsilium.
        name: Crea una sega di tarsilium
        activityDesc: Ti procuri diversi tagli con la lama eccezionalmente affilata
          della sega tarsilium mentre la rimonti sulla base di legno.
      bectoChisel:
        desc: Lavora insieme l'osso e l'ectoplasma per creare un oggetto decorativo
          spettrale e uno strumento da falegname.
        name: Crea uno scalpello spettrale
        activityDesc: Si uniscono le ossa per formare una piccola impugnatura e si
          modella l'ectoplasma in una punta piatta allungata.
      bronzeHammer:
        activityDesc: Modella il bronzo relativamente morbido sulla testa del martello,
          che poi riattaccherai al manico di legno.
        name: Crea un martello di bronzo
        desc: Trasforma il tuo semplice martello in un martello di bronzo.
      bectoFishingCagespear:
        name: Crea una lancia da pesca spettrale
        desc: Lavora insieme l'osso e l'ectoplasma per creare uno strumento da pesca
          multifunzionale spettrale.
        activityDesc: Impili le ossa per forzarle in una forma extra lunga, poi modifichi
          l'ectoplasma in diverse lunghe punte ad artiglio. Quindi le unisci per formare
          una struttura simile a una gabbia.
      bectoWrench:
        name: Crea una chiave inglese spettrale
        desc: Lavora insieme ossa ed ectoplasma per creare uno strumento di creazione
          spettrale.
        activityDesc: Unisci alcune ossa per creare un lungo manico e modella l'ectoplasma
          in alcune mascelle che possono essere utilizzate sulla parte superiore.
      bronzeSaw:
        name: Crea una sega in bronzo
        desc: Migliora la sega semplice rinforzandola con il bronzo.
        activityDesc: Migliorate la lama originale con bronzo più resistente.
      bronzeWrench:
        name: Crea una chiave inglese in bronzo
        desc: Migliora una chiave inglese con un rivestimento in bronzo.
        activityDesc: Si applica un sottile strato di bronzo sullo strumento semplice.
          Si spera che questo migliori la chiave inglese.
      jadeTippedSteelPan:
        desc: Migliora una semplice padella incorporando una giada sul manico con
          una nuova finitura in acciaio.
        name: Realizza una padella in acciaio con bordo in giada
        activityDesc: Assembla tutte le parti in una padella robusta e affidabile,
          che rifinisci aggiungendo una giada al manico.
      bronzeChisel:
        desc: Migliora un semplice scalpello con una lama in bronzo da utilizzare
          nella lavorazione di oggetti decorativi e nella falegnameria.
        activityDesc: Migliorate la punta dello scalpello con del bronzo per riassemblarlo
          in uno strumento utile sia per la bigiotteria che per la falegnameria.
        name: Realizza uno scalpello di bronzo
      topazTippedChisel:
        name: Crea uno scalpello con punta di topazio
        desc: Migliora uno scalpello combinandolo con il topazio.
        activityDesc: Si attacca una punta di topazio allo scalpello già affilato
          trasformandolo in uno strumento molto raffinato.
      adamantPickaxe:
        name: Crea un piccone di adamantio
        desc: Combina l'adamantio e il tasso per creare un piccone da minatore.
        activityDesc: Cerchi di modellare l'adamantio nella forma di una testa di
          piccone. Oppone una leggera resistenza, ma alla fine prende forma. Ti sei
          quasi dimenticato di dover occuparti del tasso, ma anche quello obbedisce
          ai tuoi comandi, trasformandosi in un nuovo manico. Insieme formano un nuovo
          piccone di adamantio.
      violiteHatchet:
        activityDesc: Lavori febbrilmente alla violite fino a formare una lama affilata
          e spessa per il manico in mogano. Sarà resistente contro gli alberi. Non
          si ribelleranno più.
        name: Crea un'ascia di violite
        desc: Combina violite e mogano per creare un'accetta da taglialegna.
      adamantHatchet:
        activityDesc: Invece di colpire con decisione questa volta, decidi di portarlo
          a cena. Purtroppo non si diverte molto, dato che è una barra di metallo.
          A malincuore lo trasformi in una testa d'ascia e lo fissi a un manico di
          tasso. Ricorderai per sempre il tempo trascorso insieme.
        name: Crea un'ascia di adamantio
        desc: Combina l'adamantio e il tasso per creare un'accetta da boscaiolo.
      violiteSickle:
        activityDesc: Ci vuole molto lavoro per riuscirci, ma riesci a usare lo spago
          di ferro per intrappolare la lama ricurva di violite che hai modellato sul
          manico di mogano. La lama stessa trema violentemente e si curva ancora una
          volta lungo la parte superiore a causa di questa costrizione.
        name: Crea una falce di violite
        desc: Combina violite e mogano per creare una falce da raccolta.
      hydriliumWrench:
        name: Crea una chiave inglese di idrilium
        desc: Migliora la semplice chiave inglese con il materiale subacqueo noto
          come idrilium.
        activityDesc: Avvolgi la chiave inglese nell'idrilium flessibile per rafforzarla
          ben oltre lo scopo originario previsto dal produttore. Probabilmente hai
          appena invalidato la garanzia.
      bronzePan:
        name: Realizza una padella in bronzo
        desc: Migliora una padella con rivestimenti in bronzo metallico.
        activityDesc: Dopo aver applicato un rivestimento di bronzo alla base originale
          della padella, si riattacca il manico, ora più solido. È come aggiungere
          un manico a uno scudo.
      violitePickaxe:
        name: Crea un piccone di violite
        desc: Combina violite e mogano per creare un piccone da minatore.
        activityDesc: Lanci i tuoi attrezzi contro le barre di violite fino a quando
          non vengono rimodellate in una testa di piccone. Poi fai lo stesso con la
          tavola di mogano per formare il manico. Non appena attacchi la nuova testa
          e completi il piccone, lo senti. Brama le miniere.
    misc:
      bagofRocks:
        name: Crea un sacchetto di sassi
        activityDesc: Le pietre sono attaccate all'estremità del bastone, è pesante.
        desc: Costruisci una borsa di pietre utilizzando una pietra grande e un ramo
          robusto.
      hydrilium:
        desc: Combina alghe e la roccia vulcanica per formare l'idrilium.
        name: Crea Idrilium
        activityDesc: Combini l'alga e la roccia vulcanica per formare l'idrilium.
      kelpRope:
        name: Crea spago di alghe
        activityDesc: Pulisci accuratamente i filamenti di alghe, assicurandoti che
          siano privi di impurità. Attorcigliando con cura i filamenti, crei uno spago
          resistente e durevole, ideale per vari usi lungo la costa.
        desc: Un cordino robusto e flessibile creato intrecciando filamenti di alghe
          secche.
      rope:
        desc: Filare il lino per creare dello spago.
        activityDesc: Il lino viene teso sulla ruota, quindi intrecciato per formare
          uno spago resistente.
        name: Filare il lino in spago
      hardenedKelp:
        name: Alga indurita
        desc: Conserva la ricchezza dell'oceano disidratando le alghe fresche per
          un uso successivo.
        activityDesc: Si pulisce accuratamente l'alga fresca, rimuovendo eventuali
          impurità. Quindi, la si stende in un luogo asciutto e ventilato, assicurandosi
          che sia protetta dall'umidità. Si attende pazientemente che l'alga si asciughi
          completamente, trasformandola in un ingrediente a lunga conservazione.
      elderhideRope:
        name: Crea spago con pelle antica
        desc: Intreccia una corda con la pelle resistente, una corda abbastanza forte
          da legare anche i più indisciplinati.
        activityDesc: Con mani ferme e mente concentrata, intrecci la pelle antica
          in una corda incredibilmente resistente e durevole.
  categories:
    fishingSpears:
      name: Fiocine da pesca
