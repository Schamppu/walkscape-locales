singulars:
  items:
    algaeRing:
      completed: Sfreghi <item id="_source" /> e d’un tratto ti accorgi di essere
        a <location i="_location" />.
      text: Teletrasportati a <location i="_location" /> mentre peschi ovunque.
    ringOfHomesickness:
      text: Teletrasportato a <location i="_location" />
      completed: Sfreghi il <item id="_source" /> e tutto ad un tratto ti trovi a
        <location i="_location" />.
    rockStarAmulet:
      text: Crea 5 <hl>gemme grezze</hl> casuali.
      completed: Tocchi l'amuleto a forma di stella e <hl>crei alcune gemme</hl> nel
        palmo della tua mano.
    shoesOfEscape:
      completed: Qualche saltello sul posto, e improvvisamente <item id="_source"
        /> diventi incredibilmente veloce. Ti senti come se potessi correre per sempre,
        fino a quando la tua folle velocità ti strappa i vestiti di dosso.
      text: Completa istantaneamente _count le azioni <hl>Viaggiare</hl>.
    axeOfDestruction:
      completed: Colpisci con <item id="_source" /> e gli alberi davanti a te cadono
        con un solo colpo. Ti sembra di poter abbattere un'intera foresta con questa
        ascia.
      text: Completa istantaneamente _count azioni di <skill skill="woodcutting"/>.
  memospheres:
    agility:
      completed: Tocchi la sfera luminosa e realizzi immediatamente di essere più
        in forma di prima.
      text: Concede esperienza di <skill skill="agilità"/>.
    crafting:
      completed: Tocchi ila sfera luminosa e all'improvviso senti che potresti riuscire
        a costruire oggetti migliori.
      text: Concede esperienza in <skill skill="crafting"/>.
    cooking:
      completed: Tocchi la sfera luminosa con all'interno la pentola da cucina e quasi
        ti bruci le dita. Senti di aver imparato qualcosa di nuovo sulla cucina.
      text: Concede esperienza <skill skill="cooking"/>.
    carpentry:
      completed: Sbirci all'interno della sfera e inizi a riflettere su come realizzare
        mobili migliori e tagliare le assi in modo più efficiente.
      text: Concede esperienza in <skill skill="carpentry"/>.
    foraging:
      completed: Percepisci la sfera luminosa e hai una rapida visione di una foresta
        piena di bacche e funghi. Ti sembra di poterli trovare più facilmente.
      text: Concede esperienza <skill skill="raccolta"/>.
    mining:
      completed: Tocchi la sfera luminosa e inizi a sentire il rumore dei picconi
        che colpiscono le rocce. Ti sembra di poter estrarre minerali in modo più
        efficiente.
      text: Concede esperienza <skill skill="mining"/>.
    smithing:
      completed: Tocchi la sfera e inizi a sentirti come una barra di ferro che viene
        martellata per diventare una spada. Fa un po' male, ma vi sembra di poter
        forgiare meglio ora.
      text: Concede esperienza <skill skill="smithing"/>.
    woodcutting:
      completed: Appoggi la mano sul la sfera e vivi la vita di un albero, da alberello
        a tronco. Ti asciughi una lacrima dagli occhi e senti che potresti tagliare
        gli alberi in modo più efficiente.
      text: Concede esperienza <skill skill="woodcutting"/>.
    trinketry:
      completed: Appoggi la mano sulla sfera e inizi a vedere un caleidoscopio di
        gemme fluttuare proprio sopra di te. Riesci a vedere forme e piani che non
        avevi mai considerato prima.
      text: Concede esperienza <skill skill="trinketry"/>.
    fishing:
      completed: Appoggi la mano sulla sfera e ti sembra che la tua testa sia una
        boccia per pesci. Ora capisci meglio i pesci.
      text: Concede esperienza nella <skill skill="fishing"/>.
  sliderTexts:
    grantExperience:
      text: Concede esperienza <skill skill="{skill}"/>.
