singulars:
  gdte:
    bilgemontPort:
      name: Porto di Bilgemont
      desc: Spesso questo porto utilizza il Red Crossing per commerciare con un'altra
        città vicina, anche se la vicinanza all'oceano sembra permeare la città con
        l'aria salmastra delle onde fresche che scorrono lentamente verso sud.
    blackspellPort:
      name: Porto di Nerincanto
      desc: 'Una piccola isola con un faro si trova appena oltre il porto. Gli abitanti
        di questa città sembrano molto dediti al loro porto e al commercio di merci:
        al mattino presto è possibile vedere molte casse di merci allineate lungo
        il molo.'
    farsandCoast:
      name: Costa Sabbialunga
      desc: Molti fiumi solcano il litorale, sfociando lentamente nell'oceano. La
        foresta vicina è ricca di alberi e fauna selvatica, solo le onde che lambiscono
        la spiaggia sembrano andare e venire a un ritmo molto più lento rispetto al
        resto del mondo.
    granfiddich:
      name: Granfiddich
      desc: Una grande cinta muraria e un castello testimoniano la prosperità di questa
        città. Un mercato vivace pieno di volti allegri, inni che risuonano dalla
        chiesa e che si possono udire ogni mattina dopo l'ultimo rintocco della campana.
    halflingCampgrounds:
      name: Campo Mezzuomo
      desc: Nel groviglio della foresta si trova un modesto accampamento, piccolo
        e quasi impercettibile nella natura del luogo. I fuochi ardono, il cibo viene
        cucinato e sembra che ci sia allegria quando il sole tramonta sotto la linea
        della chioma degli alberi.
    mangroveForest:
      name: Foresta di Mangrovie
      desc: I fiumi alimentano questa grande abbondanza di alberi, anche se su questo
        luogo regna un silenzio inquietante. Le radici fitte soffocano l'erba e qualsiasi
        altra vegetazione, gli uccelli non cantano e la brezza non fa frusciare nemmeno
        una foglia.
    oldArenaRuins:
      name: Rovine della Vecchia Arena
      desc: Gli episodi di violenza sono incisi nel pavimento in pietra dell'arena.
        La natura ha riconquistato quest'area. Si dice che quando il vento soffia
        nella giusta direzione, sia possibile udire l'eco dei combattimenti passati.
    redCoast:
      name: Costa Rossa
      desc: Grandi onde di acqua marina si infrangono sulla sabbia della costa. L'aria
        salata che soffia libera lungo le piccole colline di sabbia asciutta è una
        testimonianza della libertà del mare stesso. In continuo cambiamento, ma sempre
        presente.
    salsfirth:
      name: Salsedacia
      desc: Una città tranquilla, popolata da contadini e commercianti. Gli edifici
        sono costruiti in pietra massiccia e molti di essi hanno tetti di tegole rosse,
        robusti e resistenti. Proprio come gli abitanti di questa città umile e pacifica.
    warrenField:
      name: Campolepre
      desc: Un fiume che scorre, circondato da canneti e erba rigogliosa. Il suono
        delle rane e dei grilli è quasi assordante nelle ore serali. Molti sussurrano
        di essere stati persino accecati dalla quantità di stelle visibili nella notte.
    treetops:
      desc: Questo è un luogo oscuro e inquietante, con alberi alti e contorti. Ponti
        di corda e liane collegano le cime degli alberi, formando una rete pericolosa
        sospesa sopra il suolo. Il suolo della foresta è buio e impenetrabile, pieno
        di rumori strani e pericoli nascosti.
      name: Cime Contorte
    witchsForest:
      name: Boschi Stregati
      desc: Una palude buia e tetra, dove alberi contorti proiettano ombre lunghe
        e inquietanti. Una capanna di streghe, arroccata in alto su un albero nodoso,
        domina le acque stagnanti. L'aria, pesante del profumo di decomposizione,
        è piena di suoni lugubri di pianto.
    halfmawHideout:
      name: Rifugio di Halfmaw
      desc: Una palude nascosta è il territorio del famigerato serpente Halfmaw. Una
        pittoresca capanna di legno, immersa nel cuore della palude, offre un rifugio
        tranquillo. La capanna, con il suo legno stagionato e il camino in pietra,
        si fonde perfettamente con l'ambiente naturale circostante.
    bogBottom:
      name: Fondo della Palude
      desc: L'acqua è torbida e verde, riducendo la visibilità. Il terreno è morbido
        e irregolare, ricoperto da uno spesso strato di materia vegetale in decomposizione.
        Strane piante bulbose e lunghe alghe filamentose ondeggiano nella corrente.
    bogTop:
      name: Cima della Palude
      desc: Una palude calda e torbida. Il terreno spesso e spugnoso ondeggia sotto
        i tuoi piedi e l'aria è pesante, impregnata del profumo umido della decomposizione.
        Alberi alti e sottili con radici nodose si protendono sopra acque scure e
        immobili. Strane piante bulbose punteggiano il paesaggio, riflettendo il cielo
        cupo e nuvoloso.
    everhaven:
      name: Everhaven
      desc: Una città peninsulare, non isolata da mura di pietra o foreste. Al contrario,
        un imponente castello sorge alle spalle della città. Questa città sembra molto
        più tranquilla rispetto alla maggior parte delle altre. I cittadini svolgono
        le loro attività quotidiane, commerciano e lavorano in un silenzio quasi totale.
    granfiddichShores:
      desc: La grande spiaggia brucia sotto il sole splendente, piena di halfling
        e umani.
      name: Spiagge di Granfiddich
  jarvonia:
    azurazera:
      desc: 'Un muro imponente non basta a nascondere il grande e magico edificio
        di questa città. Le bancarelle dei mercanti costeggiano gli angoli delle strade
        e la magia sembra essere all''ordine del giorno in questo luogo. Il mormorio
        di parole magiche sfiora appena la mente prima che il trambusto della città
        lo soffochi.'
      name: Azurazera
    barbantok:
      desc: 'Nascosta all''interno di una foresta si trova questa città, scavata nella
        foresta che la circonda. Avvicinandosi si notano fertili terreni agricoli
        e una cappella. Ai margini del bosco sono presenti molti ceppi d''albero.'
      name: Barbantok
    beachOfWoes:
      name: Spiaggia del Cordoglio
      desc: La spiaggia rocciosa è ricoperta di neve. Onde fredde si infrangono sulla
        costa, creando un suono rilassante. La brezza salata aggiunge un tocco rinvigorente.
    casbrantFields:
      desc: 'Ossa gigantesche, una torre di guardia e strade tortuose compongono i
        campi che si estendono a perdita d''occhio. Macchie di verde fanno capolino
        da una coltre di neve. Il vento è quasi inesistente qui, tranne che per qualche
        occasionale raffica.'
      name: Campi di Casbrant
    centaham:
      desc: 'La prima città che molti incontrano all''interno di Jarvonia, è cresciuta
        sin dalla sua fondazione. Gli edifici sono sorti lungo le strade che collegano
        tutte le città di questa fredda terra. Commercianti e mercanti spesso si fermano
        qui per fare affari.'
      name: Centaham
    coldington:
      desc: 'Una piccola cappella è l''edificio principale di questa umile cittadina.
        Gli inni musicali risuonano dolcemente per le strade. Gli abitanti di questa
        città possono sembrare freddi, ma le loro anime sono riscaldate dalla speranza
        e dall''illuminazione.'
      name: Coldington
    disenchantedForest:
      desc: La Foresta Disincantata è un bosco invernale ricoperto da una spessa coltre
        di neve e gelo. Gli alberi sono nodosi e ghiacciati, l'aria è frizzante con
        un tocco di mistero. Sembra un buon posto per fare legna.
      name: Foresta Disincantata
    fortOfPermafrost:
      name: Forte del Permafrost
      desc: Un grande ponte, freddo come la terra che lo circonda. Di fronte Il forte
        fischia dolcemente, mantenendo salda la sua armatura ghiacciata e la sua potente
        aura come testimonianza di coloro che lo hanno costruito.
    frostbiteMountain:
      desc: 'Una montagna svetta più alta di tutte le altre, come un faro nella Jarvonia.
        Spesse rocce rosse fanno capolino dalla coltre di neve. Chiunque entri in
        questa terra non può fare a meno di ammirare con stupore la montagna che sfiora
        il cielo.'
      name: Montagna Assiderata
    frusenholm:
      desc: 'Una cittadina nascosta lungo una delle tante strade. Le montagne alle
        spalle di questa cittadina risuonano delle canzoni di lavoro dei braccianti
        di Frusenholm. Molte persone vengono qui per scambiarsi canzoni e merci.'
      name: Frusenholm
    kallaheim:
      name: Kallaheim
      desc: Kallaheim è la capitale del regno settentrionale di Jarvonia, noto per
        il suo clima freddo e nevoso. Nonostante le condizioni meteorologiche avverse,
        la città è un vivace centro di attività, con un mercato fiorente, fabbri rinomati
        e abili falegnami. La città è la capitale politica di Jarvonia, mentre Azurazera
        è la capitale religiosa.
    noiselessPass:
      desc: 'Un lungo passo collinare. Le montagne su entrambi i lati proteggono dalla
        maggior parte dei venti gelidi. Ma le bufere di neve spesso portano con sé
        il dolce abbraccio del gelo. Un silenzio inquietante avvolge questa strada,
        nemmeno il rumore del vento sembra arrivare fino in fondo.'
      name: Passo Quieto
    nomadWoods:
      desc: 'Una fitta foresta. Riparo per chiunque vi si avventuri, al riparo dai
        venti freddi delle aree aperte. La neve sui rami attutisce i rumori del mondo
        esterno. Sereno e silenzioso.'
      name: Foreste Nomadi
    norsackPlains:
      desc: 'Un mix di fiumi ricoperti di erba e cime ghiacciate, anche se il freddo
        spesso passa sopra la profonda valle. Lasciando chi si trova all''interno
        immune dal gelo.'
      name: Pianure di Norsack
    portSkildar:
      desc: 'Persone robuste rivendicano questo porto, indossando abiti pesanti e
        pellicce. Le strade della città sono sempre pulite o battute da numerosi passi
        o pale. La caratteristica più notevole è un imponente faro, che guida i naviganti
        verso la terraferma.'
      name: Porto Skildar
    sanguineHills:
      desc: 'Una grande catena montuosa, alcune cime ricoperte di neve. Il vento fischia,
        spazzando via la neve sciolta e il calore del sole con raffiche di vento intenso.'
      name: Colline Sanguigne
    solitudeRock:
      name: Roccia Solitaria
      desc: Una piccola isola ricoperta di neve e una foresta piccola ma fitta. Nonostante
        sia isolata, qui si respira un'aria di serenità e tranquillità.
    pitOfPittance:
      name: Fossa della Miseria
      desc: Una cavità piuttosto grande nel mezzo della foresta innevata. Presenta
        una grande quantità di affioramenti frastagliati e pareti rocciose. Si può
        intuire che potrebbero contenere pezzi di rame, stagno e persino sale estraibili?
    winterWavesGlacier:
      name: Ghiacciaio delle Onde Invernali
      desc: Questo ghiacciaio ospita dei pinguini che lo popolano. In lontananza si
        intravede un igloo. Molti avventurieri giungono qui alla ricerca del leggendario
        tesoro che, secondo alcune voci, si troverebbe nascosto all'interno dell'infinita
        distesa di ghiaccio.
    hornOfRespite:
      name: Corno della Tregua
      desc: Una vecchia capanna di legno ben costruita sorge sulla costa di questa
        penisola innevata. Dalle sue finestre proviene una luce calda e dal camino
        sale nell'aria del fumo bianco. L'aria circostante è frizzante e fredda.
    blackEyePeak:
      name: Picco Occhio Nero
      desc: Nel cuore di queste montagne insidiose si trova la bocca di un antico
        vulcano. I suoi giorni di attività sono ormai dimenticati da tempo, ora è
        completamente ghiacciato. La caverna buia sembra inquietantemente invitante.
    wintersEnd:
      name: Fine dell'Inverno
      desc: Il profumo intenso dei fiori primaverili in piena fioritura riempie l'aria.
        Una vecchia torre, che segna il punto più meridionale di Jarvonia, si erge
        in cima alle scogliere incombenti. Guardando verso l'oceano, si può vedere
        in lontananza la sagoma di Wallisia.
    nurturingNookSprings:
      name: Nurturing Nook Springs
      desc: L'acqua brilla di un blu intenso, avvolgendo l'area in un vapore afoso
        dal profumo di zolfo. Le sorgenti sono attualmente in fase di riparazione
        e riapriranno presto!
  syrenthia:
    kelpForest:
      name: Foresta di Alghe
      desc: Il fondale marino è ricco di alghe di diverse forme e dimensioni. Piccoli
        pesci si muovono continuamente tra i banchi di alghe alla ricerca di piante
        o pesci più piccoli da mangiare.
    casbrantsGrave:
      name: Tomba di Casbrant
      desc: Un enorme relitto giace sulla sabbia. Chissà da quanto tempo è lì? Alcuni
        pesci e altre creature lo hanno eletto a loro dimora. Piante sottomarine colorate
        crescono sul relitto e intorno ad esso, creando uno spettacolo mozzafiato.
    vastalumeCity:
      name: Vastalume
      desc: Diversi edifici sono stati costruiti nella valle rocciosa sottomarina.
        Al centro della valle galleggia una grande roccia con un palazzo sulla sommità.
        Dei ponti la collegano al resto della città. Pesci e sirene nuotano nella
        vivace città sottomarina.
    underwaterCave:
      desc: La grotta sottomarina ha una grande apertura piena di minerali e rocce
        preziose. Lungo le pareti della grotta crescono bellissime piante sottomarine.
        Molti sentieri conducono nelle profondità delle grotte, ma esplorarle è pericoloso.
      name: Grotta sottomarina
    fertileShallows:
      name: Laguna di Elara
      desc: Nelle acque poco profonde, il sole permette alla vita di prosperare. Nuoterai
        nelle invitanti correnti o ti offrirà volontario nella fattoria dei tritoni?
    darkDepths:
      name: Trincea dell'Ora Oscura
      desc: Scendendo in una trincea oltre i confini di Vastalume, l'oceano si fa
        oscuro. Cosa potrebbe nascondersi nelle profondità sottostanti?
  wallisia:
    tentenWetriceFields:
      name: Campi bagnati di Tendon
      desc: Alcuni vecchi campi agricoli allagati. Piante rigogliose e alcune forme
        di vita acquatica sono sparse nelle zone umide e acquatiche. Ai margini dei
        campi si trova un'abitazione.
    stalkingYewWoods:
      name: Boschi di tasso
      desc: Grandi alberi di tasso circondano distintamente l'area in mezzo a questa
        foresta. Molte creature selvatiche vagano per la zona, dando la sensazione
        di essere costantemente osservati.
    blackwaterFields:
      name: Campi Blackwater
      desc: Ampi campi si estendono mostrando sentieri in diverse direzioni, ognuno
        dei quali conduce a panorami completamente diversi. L'area circostante è accarezzata
        da una brezza tiepida, mentre le libellule svolazzano intorno a te.
    blackrane:
      name: Blackrane
      desc: Una città devastata dalla guerra in via di ricostruzione. Dimenticata
        da chi sta fuori, ma che riesce comunque a mantenere i propri negozi e servizi.
        Le strade possono sembrare cupe, ma si vedono ancora persone motivate che
        le percorrono per mantenere tutto in funzione.
    kildomeCross:
      name: Kildome Cross
      desc: La principale via commerciale tra Wallisia e Wrentmark. Lungo questa strada
        trafficata sono disseminati soldati wallisiani. Il percorso sembra ben tenuto,
        ma su entrambi i lati ci sono ancora acque brulicanti di vita acquatica.
    wraithwater:
      name: Wraithwater
      desc: Un'antica città sommersa, un tempo conquistata dai pirati che hanno strappato
        il potere ai cittadini tormentati, i quali ora sono anch'essi passati a uno
        stato spettrale. La loro presenza ha riempito l'area di ectoplasma.
  wrentmark:
    myriadianArc:
      name: Arco di Myriadian
      desc: La capitale di Wrentmark, un'oasi per chi attraversa il deserto. La città
        è piena di gente che va e viene per comprare e consegnare le proprie merci
        tra negozi e servizi. I lavoratori hanno sempre bisogno di materiali freschi
        per completare i loro lavori artigianali avanzati.
    crownOfCinders:
      name: Corona di Cinders
      desc: Grandi dune di sabbia desertiche che non lasciano scampo dal caldo torrido
        del deserto. Sono numerose le storie di avventurieri che hanno deciso di venire
        qui e non sono più tornati, ma il fascino di trovare minerali e gemme rare
        attira ancora molti in questa zona.
