    beachOfWoes:
      name: Spiaggia del Cordoglio
      desc: La spiaggia rocciosa è ricoperta di neve. Onde fredde si infrangono sulla
        costa, creando un suono rilassante. La brezza salata aggiunge un tocco rinvigorente.
    casbrantFields:
      desc: '-'
      name: Campi di Casbrant
    centaham:
      desc: 'La prima città che molti incontrano all''interno di Jarvonia, è cresciuta
        sin dalla sua fondazione. Gli edifici sono sorti lungo le strade che collegano
        tutte le città di questa fredda terra. Commercianti e mercanti spesso si fermano
        qui per fare affari.'
      name: Centaham
    coldington:
      desc: '-'
      name: Coldington
    disenchantedForest:
      desc: La Foresta Disincantata è un bosco invernale ricoperto da una spessa coltre
        di neve e gelo. Gli alberi sono nodosi e ghiacciati, l'aria è frizzante con
        un tocco di mistero. Sembra un buon posto per fare legna.
      name: Foresta Disincantata
    fortOfPermafrost:
      name: Forte del Permafrost
      desc: Un grande ponte, freddo come la terra che lo circonda. Di fronte Il forte
        fischia dolcemente, mantenendo salda la sua armatura ghiacciata e la sua potente
        aura come testimonianza di coloro che lo hanno costruito.
    frostbiteMountain:
      desc: '-'
      name: Montagna Assiderata
    frusenholm:
      desc: 'Una cittadina nascosta lungo una delle tante strade. Le montagne alle
        spalle di questa cittadina risuonano delle canzoni di lavoro dei braccianti
        di Frusenholm. Molte persone vengono qui per scambiarsi canzoni e merci.'
      name: Frusenholm
    kallaheim:
      name: Kallaheim
      desc: Kallaheim è la capitale del regno settentrionale di Jarvonia, noto per
        il suo clima freddo e nevoso. Nonostante le condizioni meteorologiche avverse,
        la città è un vivace centro di attività, con un mercato fiorente, fabbri rinomati
        e abili falegnami. La città è la capitale politica di Jarvonia, mentre Azurazera
        è la capitale religiosa.
    noiselessPass:
      desc: '-'
      name: Passo Quieto
    nomadWoods:
      desc: '-'
      name: Foreste Nomadi
    norsackPlains:
      desc: 'Un mix di fiumi ricoperti di erba e cime ghiacciate, anche se il freddo
        spesso passa sopra la profonda valle. Lasciando chi si trova all''interno
        immune dal gelo.'
      name: Pianure di Norsacca
    portSkildar:
      desc: '-'
      name: Porto Skildar
    sanguineHills:
      desc: '-'
      name: Colline Sanguigne
    solitudeRock:
      name: Roccia Solitaria
      desc: Una piccola isola ricoperta di neve e una foresta piccola ma fitta. Nonostante
        sia isolata, qui si respira un'aria di serenità e tranquillità.
    pitOfPittance:
      name: Fossa della Miseria
    winterWavesGlacier:
      name: Ghiacciaio Onde Invernali
      desc: Questo ghiacciaio ospita dei pinguini che lo popolano. In lontananza si
        intravede un igloo. Molti avventurieri giungono qui alla ricerca del leggendario
        tesoro che, secondo alcune voci, si troverebbe nascosto all'interno dell'infinita
        distesa di ghiaccio.
    hornOfRespite:
      name: Corno della Tregua
      desc: Una vecchia capanna di legno ben costruita sorge sulla costa di questa
        penisola innevata. Dalle sue finestre proviene una luce calda e dal camino
        sale nell'aria del fumo bianco. L'aria circostante è frizzante e fredda.
    blackEyePeak:
      name: Picco Occhio Nero
      desc: Nel cuore di queste montagne insidiose si trova la bocca di un antico
        vulcano. I suoi giorni di attività sono ormai dimenticati da tempo, ora è
        completamente ghiacciato. La caverna buia sembra inquietantemente invitante.
    wintersEnd:
      name: Fine dell'Inverno
      desc: Il profumo intenso dei fiori primaverili in piena fioritura riempie l'aria.
        Una vecchia torre, che segna il punto più meridionale di Jarvonia, si erge
        in cima alle scogliere incombenti. Guardando verso l'oceano, si può vedere
        in lontananza la sagoma di Wallisia.
    nurturingNookSprings:
      name: Nurturing Nook Springs
      desc: L'acqua brilla di un blu intenso, avvolgendo l'area in un vapore afoso
        dal profumo di zolfo. Le sorgenti sono attualmente in fase di riparazione
        e riapriranno presto!
