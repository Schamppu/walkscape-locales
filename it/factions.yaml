singulars:
  realms:
    jarvonia:
      name: Jarvonia
      desc: Un regno freddo e ghiacciato nell'angolo nord-occidentale di Arenum.
    gdte:
      name: Granducato di Trellin-Erdwise
      desc: Un granducato situato intorno alle Grandi Paludi, con una diarchia di
        due ducati.
    syrenthia:
      name: Syrenthia
      desc: Un regno sottomarino situato tra Jarvonia e il Granducato di Trellin-Erdwise.
    wallisia:
      name: Wallisia
      desc: L'Impero di Wallisia, un potente impero che ha conquistato il Granducato,
        Galeforge e Wrentmark.
    galeforge:
      name: Galeforge
      desc: Una città-stato conquistata da Wallisia, nota per le sue innovazioni e
        la sua tecnologia.
    wrentmark:
      desc: Un piccolo regno a sud, conquistato da Wallisia. Wrentmark è noto per
        i suoi deserti roventi e le miniere di gemme.
      name: Wrentmark
  factions:
    trellin:
      name: Trellin
      desc: Il ducato occidentale del Granducato di Trellin-Erdwise, che governa le
        Grandi Paludi da Salsfirth.
    erdwise:
      name: Erdwise
      desc: Il ducato orientale del Granducato di Trellin-Erdwise, che governa le
        ricche città costiere del Granducato.
    halflingRebels:
      desc: Un grande movimento ribelle di halfling che lottano per la loro libertà
        dal Granducato di Trellin-Erdwise.
