      specialItems: Oggetti speciali, come <c>oggetti da collezione</c>, <c>oggetti
        di missione</c> e <c>manufatti</c>, vengono raccolti durante il tuo viaggio
        in WalkScape. Puoi controllarli qui. Gli oggetti da collezione ti fanno guadagnare
        punti progresso.
