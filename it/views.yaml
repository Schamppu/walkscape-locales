      installHealthConnect: Installa Health Connect
      connectHealthConnectExplanation: È necessario connettersi a Google Connect per
        consentirci di leggere i passi sincronizzati dall'orologio e vedere quali
        dispositivi sono stati collegati. Se è la prima volta che utilizzi WalkScape,
        ti verrà richiesta l'autorizzazione a leggere i dati da Google Connect.
      pedometerPermissionExplanation: Abbiamo bisogno di questa autorizzazione per
        utilizzare i dati del contapassi del tuo dispositivo.
      youNeedToGivePermissions: Per poter procedere con il gioco è necessario concedere
        le seguenti autorizzazioni. Tocca sulle autorizzazioni per concederle.
      comingSoonToAndroid: Prossimamente su Android
      exactAlarmPermission: Autorizzazione allarme
      connectSamsungHealthExplanation: Se utilizzi dispositivi indossabili Samsung,
        devi collegarti a Samsung Health per poter leggere i passi sincronizzati dal
        tuo orologio. Se è la prima volta che utilizzi WalkScape, ti verrà richiesta
        l'autorizzazione a leggere i dati da Samsung Health.
      installHealthConnectExplanation: Health Connect è necessario per leggere i passi
        dai tuoi dispositivi indossabili. Devi prima installarlo premendo il pulsante
        sopra, quindi collegarti ad esso.
      samsungHealthConnectedInfo: Samsung Health è connesso! Il gioco leggerà sia
        i passi registrati dai tuoi dispositivi indossabili connessi a Samsung Health
        sia quelli registrati dal tuo telefono.
      continueWillEnable: Il pulsante Continua sarà abilitato dopo aver concesso le
        autorizzazioni necessarie sopra indicate.
      youCanChangeAnyTime: È possibile modificare la fonte di conteggio dei passi
        da <c>Impostazioni di gioco</c> in qualsiasi momento.
      changeStepCountingSource: Cambia fonte di conteggio dei passi
      stepCountingSource: Fonte di conteggio dei passi
    deviceSource:
      samsungHealth: Samsung health
      featureDisabled: La modifica delle fonti di input è stata disabilitata da remoto
        per il momento. Verrà utilizzato il contapassi predefinito del telefono.
      phone: Telefono
      appleWatch: Apple watch
      watch: Altri dispositivi indossabili
      watchAndroid: Health connect
    deviceInfo:
      watch: "WalkScape legge i tuoi passi da <c>Apple Health</c>, dove vengono sincronizzati
        dal tuo <icon i=\"Watch small\" /> <c>orologio</c>. A seconda del produttore,
        potrebbe essere necessario sincronizzare manualmente i tuoi passi da un'app
        separata a <c>Apple Health</c>.\n\n<bp /> <c i=2>Potrebbe essere necessario
        sincronizzare manualmente i tuoi passi con Apple Health tramite altre applicazioni</c>
        affinché vengano conteggiati in WalkScape.\n\n<bp /> Il processo di sincronizzazione
        dei passi con <c>Apple Health</c> dipende dal produttore. Ciò può richiedere
        alcune impostazioni aggiuntive e conoscenze tecniche.\n\n<bp /> È necessario
        concedere un'autorizzazione aggiuntiva per leggere i dati da Apple Health
        per collegare l'orologio.\n\n<bp /> Solo i passi segnalati dall'orologio vengono
        registrati nel gioco.\n"
      watchAndroid: "WalkScape legge i tuoi passi da <c>Health Connect</c>. Per sincronizzare
        i passi dal tuo <icon i=\"Watch small\" /> <c>orologio</c>, devi installare
        un'applicazione di terze parti che sincronizzi i tuoi passi con <c>Health
        Connect</c>, come FitBit, Garmin Connect o Galaxy Health.\n\n<bp /> <c i=2>È
        necessario sincronizzare i passi con Health Connect tramite altre applicazioni</c>
        affinché i passi vengano conteggiati in WalkScape.\n\n<bp /> Il processo di
        sincronizzazione dei passi con <c>Health Connect</c> dipende dal produttore.
        Ciò può richiedere alcune impostazioni aggiuntive e conoscenze tecniche.\n\
        \n<bp /> È necessario concedere autorizzazioni aggiuntive per leggere i dati
        da <c>Health Connect</c> per collegare l'orologio.\n\n<bp /> Solo i passi
        riportati dall'orologio vengono registrati nel gioco."
      samsungHealth: "WalkScape legge i tuoi passi da <c>Samsung Health</c>. I tuoi
        passi da tutti i tuoi <icon i=\"Watch small\" /> <c>dispositivi indossabili</c>
        compatibili con Samsung Health e i passi dal tuo <icon i=\"Phone small\" />
        <c>telefono</c> vengono sincronizzati con il gioco.\n\n<bp /> <c i=2>È necessario
        sincronizzare i passi con Samsung Health tramite i dispositivi indossabili</c>
        affinché vengano conteggiati in WalkScape.\n\n<bp /> È necessario concedere
        autorizzazioni aggiuntive per leggere i dati da <c>Samsung Health</c> e sincronizzare
        i passi con il gioco.\n\n<bp /> Solo i passi segnalati da Samsung Health vengono
        registrati nel gioco."
      phone: "<icon i=\"Phone small\" /> <c>Il telefono</c> è la fonte di conteggio
        dei passi predefinita consigliata per WalkScape. Per attività sportive intense,
        consigliamo di utilizzare <icon i=\"Watch small\" /> <c>un orologio</c> come
        fonte di conteggio dei passi. Per la maggior parte dei giocatori, l'utilizzo
        del <icon i=\"Phone small\" /> <c>telefono</c> è l'opzione migliore.\n\n<bp
        /> <c i=1>I tuoi passi vengono aggiornati in tempo reale nel gioco mentre
        cammini.</c>\n\n<bp /> Affinché i tuoi passi vengano conteggiati, <c>devi
        avere il telefono con te</c>. Questo potrebbe essere difficile durante la
        pratica di sport più intensi.\n"
      appleWatch: "<icon i=\"Apple watch small\" /> <c>Apple Watch</c> si differenzia
        da alcuni <icon i=\"Watch small\" /> <c>altri orologi</c> in quanto sincronizza
        periodicamente i tuoi passi con Apple Health. WalkScape legge i tuoi passi
        da Apple Health che vengono sincronizzati dal tuo <icon i=\"Apple watch small\"\
        \ /> <c>Apple Watch</c> o da qualsiasi altro orologio.\n\n<bp /> <c i=2>Apple
        Watch sincronizza periodicamente i tuoi passi con Apple Health.</c> Non è
        possibile vedere l'aggiornamento in tempo reale dei passi nel gioco e i passi
        potrebbero essere visualizzati con un certo ritardo.\n\n<bp /> È necessario
        concedere un'autorizzazione aggiuntiva per leggere i dati da Apple Health
        per collegare l'orologio.\n\n<bp /> Nel gioco vengono registrati solo i passi
        segnalati dall'orologio.\n"
