  raceDescriptions:
    'human': '\t\t Nella vasta e incantevole distesa di <c>Arenum</c>, gli esseri
      umani hanno rivendicato il proprio dominio sul <c>Continente Occidentale</c>.
      Queste terre formidabili, avvolte da una <c>natura selvaggia</c> e da <c>paesaggi
      maestosi</c>, sono diventate il cuore della civiltà umana.\n\n\t\t Tuttavia,
      sotto la superficie di bellezza e prosperità, <c>scorre una corrente tempestosa</c>.
      Il Continente Occidentale è stato testimone di una saga inesorabile di <c>lotte</c>
      e <c>conflitti</c>, poiché gli esseri umani sono stati coinvolti in battaglie
      perpetue per il dominio e il potere. \n\n\t\t Rivalità e faide, antiche e nuove,
      <c>hanno gettato ombre sul Continente Occidentale</c>.'
