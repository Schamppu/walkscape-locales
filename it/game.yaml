    ridraddak: Rid Raddak
    'jarvonia': '\t\t Jarvonia, <c>una terra di ghiaccio e tenebre</c>, governata
      da una potente confraternita religiosa, è un regno indipendente di persone forti
      unite dalla loro inscalfibile <c>fede</c> e <c>impetuosa determinazione</c>
      alla sopravvivenza.\n\n\t\t Nonostante gli inverni rigidi e l''isolamento, trovano
      la forza e protezione attraverso la religione, i loro <c>cuori in fiamme brillano
      contro il freddo</c>.'
    'gdte': '\t\t Il Gran Ducato di Trellin-Erdwise, diviso <c>nell''affrontare attualmente
      una crisi</c>, è una terra di diverse <c>bellezze</c> e <c>sfide</c> della Natura.\n\n\t\t
      The marshlands of Trellin and the coastal ports in Erdwise sono entrambi fonti
      di bellezza e pericolo. Il popolo del Gran Ducato sono famosi per il loro <c>orgoglio
      e avidità</c>.'
    'wallisia': '\t\t Wallisia, una terra di abbondanza e opportunità. <c>L''imperatrice</c>,
      una discendente di un grande guerriero, comanda un esercito che ha <c>conquistato
      il continente</c>, lasciando solo Jarvonia inviolata.\n\n\t\t Le verdi praterie
      sono <c>il cuore pulsante dell''intero continente</c>, fornendo anche abbondanti
      raccolti come risorsa che alimenta l''industria e potenza militare dell''<c>impero</c>
      . L''impero vanta la più larga popolazione nel continente, e il popolo è <c>fiero
      della propria forza e potenza</c>.'
    'galeforge': '\t\t Galeforge è una città guidata da <c>innovazione e progresso</c>,
      conquistata dal potente Impero di Wallisia. Situata tra Wallisia e <c>l''arcipelago</c>,
      è un posto dove tecnologia e industria fioriscono.\n\n\t\t Il popolo di Galeforge
      è <c>ambizioso e motivato</c>, spingendosi costantemente oltre i limiti del
      possibile. La città è una metropoli frenetica, <c>dove le fabbriche fervono
      di attività</c> e le strade sono colme di mercanti che vendono le ultime innovazioni.'
    'wrentmark': '\t\t Wrentmark è <c>un regno forgiato dal fuoco</c>, dove il sole
      cocente picchia sulla <c>sabbia del deserto</c>. Gli abitanti di Wrentmark sono
      un <c>popolo fiero e tenace</c>, che da secoli prospera in questo ambiente ostile.\n\n\t\t
      Wrentmark è una terra di ricchezze inimmaginabili, dove <c>gemme e minerali
      preziosi</c> vengono estratti dal sottosuolo e commerciati in tutto il territorio.
      Gli abitanti di Wrentmark sono <c>maestri mercanti</c>, le cui abilità sono
      state affinate da secoli di commercio.'
