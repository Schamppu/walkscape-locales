singulars:
  cards:
    aFriendLikeMe:
      desc: Fenomenali poteri cosmici, in un minuscolo spazio vitale.
      name: Un Amico Come Me
    anIdiotSandwhich:
      desc: '- "Cosa sei tu?"\n- "Un panino idiota."'
      name: Un panino idiota
    andMyAxe:
      desc: Che vengano pure! Troveranno che qui a Moria c'è ancora un nano che respira!
      name: E La Mia Ascia!
    barbarianVillage:
      desc: Se il giocatore avesse usato un boccale di birra vuoto sulle botti prima
        dell'aggiornamento a Gunnarsgrunn, un Barbaro lo avrebbe attaccato. Se il
        giocatore avesse ucciso il Barbaro, utilizzare il boccale di birra sulle botti
        lo avrebbe riempito.
      name: Villaggio Dei Barbari
    goldDigger:
      desc: Quando ho detto che non potevi comprare il mio amore, intendevo che non
        te lo puoi permettere col tuo stipendio.
      name: Arrampicatrice Sociale
    hellsKitchen:
      desc: C'è abbastanza aglio lì dentro da poter uccidere ogni vampiro in Europa.
      name: Cucine da Incubo
    ifItIsBrokenFixIt:
      desc: È difficile essere l'unico sviluppatore.
      name: Se è Rotto, Aggiustalo
    infinityStones:
      desc: Perfettamente bilanciato, come tutto dovrebbe essere.
      name: Pietre dell'Infinito
    itsAMarathonNotASprint:
      desc: Sei solo all'inizio. Ora fallo di nuovo.
      name: È una Maratona, non uno Scatto
    makeAManOutOfYou:
      desc: Misterioso come il lato oscuro della <hl>LUNA!</hl>
      name: Farò di Te un Uomo
    masterHasGivenDobbyASock:
      desc: Dobby è... libero
      name: Il Padrone ha dato un Calzino a Dobby
    masterchef:
      desc: Mi Piasce! Voto... Diesci!
      name: Masterchef
    myPrecious:
      desc: Maledetto quel Baggins! È scomparso! Che cos'ha in tasca? Oh sì che indoviniamo
        tesssoro mio, l'ha trovato, sì l'ha trovato per forza.
      name: Il mio Tesssoro
    oneCannotSimplyWalkToMordor:
      desc: Hai mai pensato a quanto facile sarebbe entrare a Mordor? Beh, <hl>ora
        lo sai</hl>.
      name: Non Si Entra Con Facilità A Mordor
    onlyYouCanPreventForestFires:
      desc: Tagliando tutti gli alberi, c'è tipo lo... zero percento di possibilità?
      name: Solo TU puoi prevenire gli Incendi Boschivi
    rockAndStone:
      desc: If you don't Rock and Stone, you ain't comin' home!\n\n(Questo messaggio
        è sponsorizzato dal sindacato dei nani galattici.)
      name: Pietra e sasso!
    rockstar:
      desc: Hard rock hallelujah!
      name: Rockstar
    thatsXcomBaby:
      desc: L'RNG può essere davvero frustrante.
      name: Benevenuto a XCOM, Zuccherino
    touchTheGrass:
      desc: Ti ho fatto toccare l'erba alla fine, eh?
      name: Tocca l'erba
    underTheSea:
      desc: Quaggiù tutti sono allegri\nGuizzando di qua e di là\nInvece là sulla
        terra\nIl pesce è triste assai\nRinchiuso in una boccia\nChe brutto destino
        avrà
      name: In Fondo al Mar
    visitorOfTheFarLands:
      desc: Il numero è la distanza, in blocchi, che si doveva attraversare per raggiungere
        le "Terre lontane" in Minecraft.
      name: Visitatore delle Terre Lontane
    walkOfShame:
      desc: '*cling* Vergogna. *cling* Vergogna. *cling* Vergogna. *cling* Vergogna.'
      name: La Camminata della Vergogna
    whatATrip:
      desc: Mangiarne un po' potrebbe anche farti iniziare un viaggio mistico. Meglio
        se consumato in buona compagnia.
      name: CHE. VIAGGIO.
    winniePooh:
      desc: A volte le cose più piccole sono quelle che occupano più spazio nel tuo
        cuore.
      name: Winnie the Pooh
    youShallNotPass:
      desc: Sono un servitore del Fuoco Segreto e reggo la Fiamma di Anor! Il fuoco
        oscuro non ti servirà a nulla, Fiamma di Udun! Ritorna nell'ombra! <hl>TU
        NON PUOI PASSARE!</hl>
      name: TU NON PUOI PASSARE!
    helanGor:
      name: Helan Går!
      desc: Salute, kippis, salud, cin cin, prost, kanpai, ganbei!
    fullyPrepared:
      desc: Con l'equipaggiamento completo sei pronto a conquistare il mondo!
      name: Completamente preparato
    iSmellDeadMiners:
      desc: Questa storia è raccontata in "Su miniere e mostri". Leggi di più sulla
        wiki di WalkScape!
      name: Sento odore di minatori morti
    myBackHurts:
      desc: E' tempo di buttar via o di vendere prima di romperti la schiena.
      name: Mi fa male la schiena
    noTrashing:
      desc: E' meglio che raccogli quello che hai buttato! Aspetta, non puoi.
      name: Niente spazzatura
    onlyTwoFingers:
      name: Solo due dita?
      desc: E' un fatto risaputo che solo un dito su cinque può beneficiare delle
        proprietà magiche degli anelli.
    oohShiny:
      name: Ooh, sbrilluccicoso!
      desc: Come dicono, le possibilità di trovare questa bella cosa sono 1 su 100.
    treasureHunter:
      desc: Non c'è niente di meglio di un forziere gratis!
      name: Cacciatore di tesori
    arcticExplorer:
      desc: Adesso puoi ritenerti un fiero Jarvoniano, conosci questa terra come le
        tue tasche.
      name: Esploratore Artico
    comrade:
      desc: Hai un martello ed una falce? Abbiamo un martello ed una falce!
      name: Compagno
    hoarder:
      desc: Avere spazio illimitato in banca è il sogno di ogni accumulatore seriale.
        Tutte le banche sono anche connesse tra di loro. Goditela!
      name: Accumulatore seriale
    theRockstar:
      desc: Hard rock hallelujah!
      name: La Rockstar
    doomsdayPrepper:
      name: Pronti al giorno del giudizio
      desc: Quando arriverà l'apocalisse, tu e i tuoi 1000 barattoli di zuppa al pomodoro
        sarete preparati!
    jackOfAllTrades:
      desc: Congratulazioni, sei a metà strada in tutte le tue abilità! Siamo sicuri?
      name: Jack di tutti gli scambi
    prideAndAccomplishment:
      name: Orgoglio e realizzazione
      desc: A volte sei famoso per essere il peggiore.
    timeToParty:
      desc: Questo cappello da festa potrebbe dar da mangiare a generazioni.
      name: Tempo di festa
    iJustFeltLikeRunning:
      name: Avevo voglia di correre
      desc: Se te lo dicessi non mi crederesti ma posso correre veloce come il vento.
        Da quel giorno in poi, se devo andare da qualche parte, corro!
    spaceCarsAndBirds:
      name: Tutte le cose che potrei fare
      desc: Vincere una fortuna al gioco, la mia vita non sarà più la stessa.
    tutorialComplete:
      desc: Sei finalmente pronto a lasciare la zona di partenza, giusto?
      name: Tutorial Completato
    areYouSickleOfItYet:
      desc: Tutti i passi che hai fatto attraverso il ghiacciaio ti hanno reso amico
        dei pinguini. Uno di loro ti guarda con impazienza, sperando che tu lo prenda
        e lo metta sulle tue spalle.
      name: Ne hai abbastanza ?
    trenchExplorer:
      name: Trench da esploratore
      desc: Dicono che lo Spazio da esplorare tra le stelle sia infinito, ma perchè
        preoccuparsene quando più del 95% degli oceani è inesplorato?
    nonAcademicElectives:
      name: Corsi non accademici
      desc: Chi avrebbe mai pensato che le attività nel tempo libero siano necessarie
        per aumentare l'intelletto ?
    underseaChef:
      name: Chef Marino
      desc: Almeno non puoi bollire troppo le uova sott'acqua.
    anotherMansTreasure:
      name: Il Tesoro di un Altro Uomo
      desc: Solo un vero estimatore può distinguere della banale immondizia da quella
        più raffinata.
    tasteTheRainbow:
      name: Assaggia l'Arcobaleno
      desc: Si dice che quell'arcobaleno abbia il sapore della polvere del corno di
        unicorno, ma ricorda che è illegale frantumare in polvere il corno di unicorno.
    humanFish:
      desc: Essere mezzo uomo,mezzo pesce può essere molto divertente. Ma dipende
        da in quale metà ti trasformi.
      name: Pesce umano
    fashionista:
      name: Fashionist
      desc: Un bel vestito può fare in modo che tu possa ricordare agli altri cosa
        è la bellezza quando si parla della vita.
    gottaCollectThemAll:
      desc: I voglio davvero essere il migliore come nessuno mai. Collezionarli tutti
        è la mia prova d'esame!
      name: Acchiappali Tutti!
    shieldWall:
      desc: La miglior offesa è... uh...
    oohShinier:
      desc: La cosa più rara nel mondo, subito dopo uno spirito di discernimento,
        è una raffinata perla splendente come una stella.
      name: Ohh, Scintillante!
    youreGonnaNeedaBiggerKitchen:
      desc: Hai cucinato uno squalo. Non LO squalo.
      name: Hai Bisogno Di Una Cucina Più Grande
    feedYourInnerChild:
      desc: <SEGNAPOSTO>
      name: Nutri Il Tuo Bambino Interiore
    residualRelic:
      desc: Il gingillo giusto nel posto sbagliato può fare tutta la differenza di
        questo mondo.
    moreThanMeetsTheEye:
      name: Più di quanto sembri
      desc: Sei venuto per i diamanti, ma hai trovato giusto una vanga. I misteri
        della fabbrica di Erdwise Trinketry sono tanti.
    nice:
      desc: L'hai fatto.
      name: Wow.
    aVeryFashionableCoast:
      desc: Finalmente ti senti integrato tra gli abitanti della capitale della moda
        di Arenum, tra Middlecrest e Everhaven.
    thanksHerbert:
      name: Grazie, Herbert!
      desc: Herbert è un uomo dal cuore d'oro, sarà lieto di vendere il suo vecchio
        equipaggiamento per qualche moneta.
    needToGoDeeper:
      name: Abbiamo bisogno di andare più a fondo
      desc: A volte hai bisogno di esplorare un po' più a fondo prima di scoprire
        qualcosa di buono.
    theCircleOfLife:
      name: Il Cerchio Della Vita
    lighthouse:
      desc: Diventare una luce guida nell'oscurità.
      name: Faro
