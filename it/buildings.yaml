singulars:
  buildings:
    gdte:
      animalShelter:
        desc: Il negozio è pieno di diverse specie di animali, con pelliccie o scaglie
          di molteplici colori. Un cartello appeso alla parete spiega che molti di
          questi animali sono stati salvati dalla palude dopo essere stati abbandonati
          o essersi persi.
        name: Le Zampe siamo Noi
      bilgemontCastle:
        desc: Il grande castello è sfarzoso e pressocchè impeccabile. Nessuna crepa
          nella pietra nè segni di incendi passati. I sovrani che vi risiedono sono
          conosciuti per i loro raffinati gioielli e le loro ricchezze, tuttavia,
          a vedere le condizioni immacolate del castello, parrebbe che non ci abiti
          nessuno.
        name: Castello di Bilgemont
      bogsideBankOfProsperity:
        desc: Il pavimento della banca è ricoperto da un tappeto color muschio che
          scricchiola sotto i piedi. Diverse rane sembrano nascondersi nelle travi,
          tenendo lontane le zanzare. Uno degli impiegati saluta con un leggero cenno
          del capo. Di tanto in tanto, una rana sembra spuntare da sotto il cappello
          dell'impiegato, solo per azzannare una grossa falena che svolazza nei paraggi.
        name: Banca del Benessere di Bogside
      bureauOfMoss:
        desc: "I muri della taverna traboccano di muschio e il locale è decorato a
          tema paludoso, eccetto per i servizi da tavola. Un piccolo stagno gracida
          nell'angolo vicino al focolare: diverse rane sembrano divertirsi al suo
          interno. Un menestrello sta arpeggiando una dolce melodia con uno strumento
          bizzarro, che suona come una chitarra piena d'acqua."
        name: Ufficio del Muschio
      fishMarketStall:
        desc: Una donna sembra gestire il banco del pesce, mentre una quantità abbondante
          di pesci grandi e tagli di pesce riposano sul ghiaccio. Sembra che ci siano
          anche cesti pieni di altri pesci interi e persino alcuni secchielli di esche.
        name: Bancarella del Pesce
      foodMarketStall:
        desc: Un profumo delizioso di pane e dolci appena sfornati riempie l'aria
          intorno alla bancarella. C'è anche una grande scelta di sottaceti e conserve.
          Per fortuna non sembra esserci Surströmming da nessuna parte.
        name: Bancarella del Cibo
      maritimeFortuneBank:
        desc: Rifiniture d'oro, pavimenti in marmo, e perfino un maestoso lampadario
          fatto d'oro e gemme, i cui colori risplendono nella luce delle candele.
          Persino i campanelli per chiamare il personale sono fatti d'oro.
        name: Banca della Fortuna Marittima
      mossyMerchantsBreezeMart:
        desc: "Il Negozio Arieggiato del Mercante Muschiato tiene molte finestre aperte,
          ed il vento che soffia dolcemente porta con se i suoni della città al di
          fuori. Gli scaffali all'interno sono pieni di oggetti unici ed interessanti."
        name: Negozio Arieggiato del Mercante Muschiato
      toolMarketStall:
        desc: Gli attrezzi in vendita sono esposti in ordine su un largo e vecchio
          telo di cuoio. Un paio di lanterne sono appese in cima alla bancarella,
          mentre altri attrezzi penzolano da alcune corde sopra la testa del mercante,
          e altri ancora sono raccolti in alcuni cesti.
        name: Bancarella degli Attrezzi
      witchsHut:
        name: Capanna della strega
        desc: La capanna è ricavata da un grande albero e l'interno è pieno di varie
          erbe e pozioni. Al centro ribolle un calderone e accanto ad esso è seduta
          una rana piuttosto grande che cattura le mosche incuriosite. La strega sembra
          essere impegnata a leggere e, di tanto in tanto, a mescolare il contenuto
          del calderone.
      goldnGrailEverhaven:
        name: Gold'n Grail di Everhaven
        desc: La famosa catena di taverne di Everhaven, che serve i suoi famosi piatti
          e bevande in calici dorati. Questo, per qualche motivo, ha un odore di formaggio
          più forte rispetto agli altri.
      halfmawOutpost:
        name: Gilda degli avventurieri Swampost
        desc: La filiale della Gilda degli Avventurieri che cerca di tenere a bada
          gli Halfmaw. Le differenze principali rispetto all'altra filiale sono il
          nome specifico, un layout leggermente ridisegnato con un grande forziere
          bancario e il fatto che è molto più verde e fatiscente rispetto a quella
          di Jarvonia. E poi, beh, c'è la palude.
      bogAndBlade:
        name: Palude & Lama
        desc: Il Palude & Lama offre tagli di capelli professionali a Salsfirth. I
          barbieri in stivali da pesca offrono un servizio di alta qualità con un
          tocco di umorismo. Rilassati su comode poltrone e goditi una tazza di tè
          mentre ti prendono cura dei tuoi capelli.
      quagmireCouture:
        desc: Alta Moda Quagmire è una boutique di moda a Salsfirth specializzata
          in abbigliamento ispirato alle paludi. Scopri una collezione di capi eleganti
          perfetti per ogni occasione.
        name: Alta moda Quagmire
      goldnGrailBilgemont:
        name: Gold'n Grail di Bilgemont
        desc: La famosa catena di taverne del porto di Bilgemont, che serve i suoi
          famosi piatti e bevande in calici dorati. Questa emana il profumo dell'aria
          salmastra circostante, nonostante i costosi profumi con cui i clienti si
          sono mascherati.
      goldnGrailBlackspell:
        name: Gold'n Grail di Blackspell
        desc: La famosa catena di taverne del Porto di Blackspell, che serve i suoi
          famosi piatti e bevande in calici dorati. Questo ha quell'odore sgradevole,
          che puzza, puzzolente?
    jarvonia:
      bigloo:
        desc: "Bigloo, un igloo sorprendentemente spazioso, ospita un'eclettica collezione
          di artefatti gelati e un'accoglienza calorosa, il tutto curato da un affascinante
          mercante pinguino noto per il suo farfallino e per la simpatica camminata
          dondolante."
        name: Grande Loo
      fortofPermafrost:
        desc: Davanti a te si innalza il gigantesco forte, situato nel passaggio fra
          Jarvonia e il Gran Ducato di Trellin-Erdwise. Esso è noto perchè richiede
          la partecipazione a un gioco per poter entrare nelle lande ghiacciate di
          Jarvonia.
        name: Forte del Permafrost
      northstarMercantile:
        name: Mercantile Northstar
        desc: Il Northstar Mercantile prospera nella sua attuale sede, dove spesso
          si vedono molte persone arrivare e partire. Il focolare sulla parete in
          fondo crepita dolcemente e la merce in vendita è disposta ordinatamente
          sugli scaffali.
      templeOfAzurazera:
        name: Tempio di Azurazera
        desc: Il grande tempio è pieno di incensieri fumanti e del mormorio di parole
          sacre, molti si avvicinano all'enorme pietra blu scintillante e sembrano
          pregare. La grande pietra sembra raggiungere il pavimento da molto più in
          alto, minacciando di perforare il cielo stesso. Nonostante ciò, la superficie
          è completamente liscia e vibra di potere.
      jarvoJoy:
        name: JarvoGioia
        desc: Un nano robusto e corpulento sembra stare in piedi dietro al bancone
          su uno sgabello. Il suo viso presenta diverse cicatrici appena rimarginate
          e anche la barba sembra piuttosto bruciacchiata. Intorno a lui c'è un assortimento
          di sci, dischi da skydiving e molti altri tipi di attrezzature sportive.
      frosthookEmporium:
        name: Emporio di Frosthook
        desc: Una piratessa esperta ti saluta con un piccolo cenno del capo. La sua
          gamba di legno batte sul pavimento mentre scivola dietro il bancone. Una
          miriade di attrezzi da pesca riempie le pareti e gli scaffali. Sorprendentemente,
          su una delle pareti è appesa una gigantesca testa di squalo, con sotto una
          targhetta che recita “Bruce”.
      frozenCapital:
        name: Banca Congelata della Capitale
        desc: Una banca rinomata e influente a Jarvonia. La Banca Congelata custodisce
          i tuoi beni in modo sicuro.
      woodcuttersCabin:
        name: Capanna del Taglialegna
        desc: Una capanna fatta di alberi abbattuti si trova in un piccolo campo nella
          fitta foresta; il terreno è disseminato di numerosi ceppi. Molti mucchietti
          di rami e bastoncini sembrano essere ordinatamente disposti vicino a ogni
          ceppo, o strettamente legati insieme con lo spago.
      polarPruning:
        name: Potatura Polare
        desc: Potatura Polare è un accogliente negozio di barbiere situato nel cuore
          di Azurazera. Entra e lasciati modellare e curare i capelli con precisione
          da un barbiere esperto. Le pareti sono decorate con oggetti ornamentali
          e l'aria è pervasa dal profumo rinfrescante del pino.
      tundraTrends:
        name: Tendenze della Tundra
        desc: Tendenze della Tundra offre le ultime novità in fatto di moda invernale
          con un tocco giocoso. Scopri sciarpe vivaci, cappelli originali e cappotti
          colorati che faranno la differenza sulla neve.
      hornOfRespiteOutpost:
        name: Avamposto della Gilda degli Avventurieri
        desc: L'Avamposto della Gilda degli Avventurieri è un luogo dove gli avventurieri
          possono riunirsi per condividere storie, cercare guida e prepararsi per
          il loro prossimo viaggio. Le pareti sono decorate con mappe, armi e trofei
          delle spedizioni passate.
      notAShop:
        name: Non un Negozio
        desc: Un curioso edificio si distingue dal resto del villaggio. Entrando,
          i visitatori vengono accolti con un barattolo di salmiakki da gustare. Uno
          striscione con la scritta "WalkScape" è appeso al muro, anche se il suo
          significato rimane poco chiaro. L'interno sembra essere un ufficio, con
          una lavagna Kanban, una scrivania in piedi e un nuovissimo walkpad di Galeforge.
      icyGoblet:
        desc: Alla Taverna del Calice Ghiacciato, le leggende si fondono con la realtà
          mentre le bevande ghiacciate scorrono a fiumi e l'aria si riempie delle
          risate degli avventurieri che condividono le loro gelide imprese.
        name: Il Calice Ghiacciato
      tutorialCabin:
        name: La capanna dell'utile Herbert
        desc: Un modesto cottage sorge all'interno della Foresta Incantata, circondato
          da diversi ceppi d'albero e da un uomo seduto a un tavolo all'aperto con
          due sedie. Sembra che stia esaminando una scacchiera sul tavolo.
      frostyFinds:
        desc: Vende tutti i tipi di articoli generici di cui un viaggiatore potrebbe
          aver bisogno durante le sue avventure.
        name: Reperti Ghiacciati di Kallaheim
      azurazeraBank:
        desc: Una banca dall'aspetto molto pulito che in qualche modo rimane libera
          dalla neve esterna. Si potrebbe giurare di guardare attraverso lenti blu,
          dato che anche le torce qui bruciano di blu. Solo coloro che sono molto
          rispettati dai Jarvoniani possono entrare in uno spazio del genere.
        name: Freddo Deposito dell'Impegno
    syrenthia:
      vastalumeSpecializedStore:
        name: Sottocorrente
        desc: "All'ingresso è appeso uno stendardo di Syrenthia che indica che solo
          le persone di fiducia dei Syrenthiani possono accedere al locale. All'interno
          c'è un po' di tutto: un'area lounge, attrezzi appesi alle pareti e persino
          un bonsai subacqueo."
      vastalumeTavern:
        name: Perla del Mare
        desc: L'intero pavimento è ricoperto di sabbia. Dietro al bancone, c'è un
          polipo arancione che prepara drink e riempie bicchieri. In un angolo della
          stanza si trova la perla più grande che tu abbia mai visto.
      vastalumeGeneralStore:
        desc: Un'ancora arrugginita giace sulla sabbia. Il piccolo negozio ha pochi
          scaffali e barili di merci. Dalle crepe e dai buchi nelle pareti salgono
          delle bolle. Ti sembra di riconoscere le montagne raffigurate nel dipinto
          appeso alla parete.
        name: Ancora Affondata
      vastalumeClothingShop:
        desc: Molti Syrenthiani preferiscono abiti realizzati con conchiglie, quindi
          questo posto è piuttosto vuoto. Nel negozio si trovano pochi tessuti e abiti.
          La maggior parte dei visitatori è qui per acquistare il famoso abito da
          ballo delle sirene.
        name: Moda Fan-tastic
      casbrantsSunkenShip:
        desc: L'intero albero maestro della nave si è spezzato. Il relitto è pieno
          di buchi e assi rotte da cui salgono numerose piccole bolle d'aria. Sembra
          quasi che ci sia un'altra presenza qui, che osserva e aspetta.
        name: Nave affondata di Casbrant
      vastalumeBank:
        name: Banca dell'onda di Thalassa
        desc: Un grosso serpente giallo brillante striscia sul fondo sabbioso. Nelle
          pareti rocciose sott'acqua c'è una porta circolare con un enorme buco della
          serratura che conduce a una cassaforte.
      vastalumeBarber:
        name: Barbiere segui il flusso
        desc: Questo barbiere molto affollato dispone di diverse postazioni per il
          taglio dei capelli. Il flusso costante di clienti che entrano ed escono
          suggerisce che si tratti di un luogo molto popolare per tagliarsi i capelli
          a Vastalume.
      throneOfTheNeverdrown:
        desc: Un polpo attento fa la guardia all'ingresso. Un tappeto blu reale conduce
          al trono, adornato da diversi tentacoli in movimento. L'intera sala del
          trono emana un'atmosfera inquietante e sembra che persino l'innocuo granchio
          ti stia osservando.
        name: Trono dei Non-Annegati
    wallisia:
      innerPeaceEats:
        desc: Un baluardo di speranza per gli abitanti di Blackrane. Il piccolo negozio
          di alimentari fa tutto il possibile per fornire cibo di qualità e restituire
          un po' di gioia alla popolazione depressa della città. Non sembra ancora
          un posto fantastico, ma ci sono segni evidenti che stanno cercando di migliorarlo.
        name: Pace Interiore
      lostSoulsourcing:
        desc: Un negozio fatiscente all'esterno e... altrettanto fatiscente all'interno,
          in realtà, ma cosa ci si può aspettare da una città fantasma? Ci sono tracce
          di ectoplasma residuo lasciate dai fantasmi degli abitanti della città fantasma
          che entravano e uscivano da questo emporio.
        name: Anime perdute
      theFinalDeposit:
        desc: Ti chiedi se i tuoi oggetti di valore sarebbero al sicuro in un posto
          del genere. L'unica cosa che ti rassicura è la cassaforte arrugginita che
          si trova in un angolo, tra i tentativi di nascondere lo stato di degrado
          della banca stessa.
        name: Il Deposito Finale
      brokenSpiritSavings:
        name: Risparmi dello Spirito Rotto
        desc: I resti di una banca in rovina. Un tempo poteva essere un luogo di deposito
          prestigioso, ma ora è poco più che un guscio vuoto che non può nemmeno essere
          utilizzato per custodire oggetti, poiché i fantasmi non hanno alcun bisogno
          di monete.
      restoredSpiritSavings:
        name: Risparmi dello Spirito Restaurato
        desc: Le strutture bancarie restaurate consentono all'edificio di funzionare
          nuovamente come luogo di deposito e custodia. È ancora in rovina, ma le
          vostre riparazioni hanno riportato un po' di vita alla struttura.
    wrentmark:
      southernGem:
        desc: Questo luogo dall'aspetto bizzarro è dove si svolgono molte delle operazioni
          commerciali di Wrentmark. Vanta ogni tipo di merce in vendita che può tornare
          utile in molteplici situazioni. Basta attraversarlo per avere la sensazione
          che il proprio portafoglio si stia alleggerendo.
        name: Gemma del Sud
      jeweledOasisBank:
        desc: L'elegante banca centrale di Wrentmark è praticamente il centro dell'attenzione
          della città. Nella sua struttura sono state utilizzate anche pietre preziose
          e ci sono un sacco di guardie per assicurarsi che rimangano lì. Non c'è
          dubbio che i tuoi oggetti di valore sarebbero al sicuro qui.
        name: Banca Oasi Ingioiellata
