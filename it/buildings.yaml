  buildings:
    gdte:
      animalShelter:
        desc: Il negozio è pieno di diverse specie di animali, con pelliccie o scaglie
          di molteplici colori. Un cartello appeso alla parete spiega che molti di
          questi animali sono stati salvati dalla palude dopo essere stati abbandonati
          o essersi persi.
        name: Paws are Us
      bilgemontCastle:
        desc: Il grande castello è sfarzoso e pressocchè impeccabile. Nessuna crepa
          nella pietra nè segni di incendi passati. I sovrani che vi risiedono sono
          conosciuti per i loro raffinati gioielli e le loro ricchezze, tuttavia,
          a vedere le condizioni immacolate del castello, parrebbe che non ci abiti
          nessuno.
        name: Castello di Bilgemont
      bogsideBankOfProsperity:
        desc: Il pavimento della banca è coperto di muschio umidiccio, che fa "ciaf
          ciaf" come ci cammini sopra. Diverse rane sembrano nascondersi tra le travi,
          tenendo a bada le zanzare. Uno degli impiegati ti fa un cenno col capo per
          salutarti, e pare esserci una rana sulla sua testa, che sta pigramente cercando
          di mangiare una grossa falena che svolazza lì intorno.
        name: Banca del Benessere di Bogside
      bureauOfMoss:
        desc: "I muri della taverna traboccano di muschio e il locale è decorato a
          tema paludoso, eccetto per i servizi da tavola. Un piccolo stagno gracida
          nell'angolo vicino al focolare: diverse rane sembrano divertirsi al suo
          interno. Un menestrello sta arpeggiando una dolce melodia con uno strumento
          bizzarro, che suona come una chitarra piena d'acqua."
        name: Ufficio del Muschio
      fishMarketStall:
        desc: Una donna sorridente sembra gestire la bancarella, dove pesci interi
          e sfilettati straripano dalle vasche di ghiaccio. Guardandoti intorno vedi
          bidoni pieni di pescato vario, e anche qualche secchio di esche.
        name: Bancarella del Pesce
      foodMarketStall:
        desc: Un profumo delizioso di pane e dolci appena sfornati riempie l'aria
          intorno alla bancarella. C'è anche una grande scelta di sottaceti e conserve.
          Per fortuna non sembra esserci surströmming da nessuna parte...
        name: Bancarella del Cibo
      maritimeFortuneBank:
        desc: Rifiniture d'oro, pavimenti in marmo, e perfino un maestoso lampadario
          fatto d'oro e gemme, i cui colori risplendono  nella luce delle candele.
          Persino i campanelli per chiamare il personale sono fatti d'oro.
        name: Banca della Fortuna Marittima
      mossyMerchantsBreezeMart:
        desc: "Il Negozio Arieggiato del Mercante Muschiato tiene molte finestre aperte,
          ed il vento che soffia dolcemente porta con sè i suoni della città al di
          fuori. Gli scaffali all'interno sono pieni di oggetti unici ed interessanti. "
        name: Negozio Arieggiato del Mercante Muschiato
      toolMarketStall:
        desc: Gli attrezzi in vendita sono esposti in ordine su un largo e vecchio
          telo di cuoio. Un paio di lanterne sono appese in cima alla bancarella,
          mentre altri attrezzi penzolano da alcune corde sopra la testa del mercante,
          e altri ancora sono raccolti in alcuni cesti.
        name: Bancarella degli Attrezzi
    jarvonia:
      bigloo:
        desc: "Bigloo, un igloo sorprendentemente spazioso, ospita un'eclettica collezione
          di artefatti gelati e un'accoglienza calorosa, il tutto curato da un affascinante
          mercante pinguino noto per il suo farfallino e per la simpatica camminata
          dondolante.  "
        name: Bigloo
      fortofPermafrost:
        desc: Davanti a te si innalza il gigantesco forte, situato nel passaggio fra
          Jarvonia e il Gran Ducato di Trellin-Erdwise. Esso è noto perchè richiede
          la partecipazione a un gioco per poter entrare nelle lande ghiacciate di
          Jarvonia.
        name: Forte del Permafrost
      northstarMercantile:
        name: Northstar Mercantile
      templeOfAzurazera:
        name: Tempio di Azurazera
      jarvoJoy:
        name: JarvoGioia
      frosthookEmporium:
        name: Emporio di Frosthook
      frozenCapital:
        name: Banca Congelata della Capitale
        desc: Una banca rinomata e influente a Jarvonia. La Banca Congelata custodisce
          i tuoi beni in modo sicuro.
