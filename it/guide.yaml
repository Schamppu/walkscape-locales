maps:
  tips:
    "14": Se è in corso una manutenzione, non preoccuparti, di solito i tuoi passi
      continueranno a essere conteggiati anche durante il periodo di inattività. Controlla
      gli annunci su <c c="purple">Discord</c> per esserne sicuro!
    "18": I livelli di abilità che superano il requisito di <hl>abilità</hl> principale
      di un'attività conferiscono un bonus del +1,25% all'<hl>efficienza lavorativa</hl>
      per ciò che stai facendo, fino a un massimo di 20 livelli.
    "0": Essere sovraccarichi rallenta solo le tue attività, ma non influisce sui
      viaggi.
    "1": La probabilità base di trovare materiali <hl>OTTIMI</hl> è <hl>1%</hl>, ma
      è possibile aumentarla utilizzando attrezzature e strumenti migliori.
    "2": La probabilità base di trovare la maggior parte dei forzieri è <hl>1/250</hl>,
      che puoi aumentare con attrezzature e strumenti migliori.
    "3": 'Gli attributi che contengono il simbolo di percentuale <hl>%</hl> sono moltiplicativi
      (ad esempio: +10% di ricerca di materiali pregiati dà 1,1/100).'
    "4": Premendo a lungo su un oggetto si aprono le opzioni di selezione multipla
      nell'inventario.
    "5": Il pulsante verde a forma di pinza nella parte inferiore dello schermo apre
      l'<hl>interfaccia di creazione</hl>.
    "6": Premendo sulla mini-mappa in alto a destra si apre la mappa completa con
      le opzioni di viaggio.
    "7": Puoi trovare i <hl>traguardi</hl> e gli <hl>oggetti collezionabili</hl> ottenuti
      toccando il tuo personaggio in alto a sinistra.
    "8": Gli oggetti collezionabili che trovi ti danno 1 <hl>punto risultato</hl>
      extra per ogni oggetto!
    "9": Molti PNG possono raccontarti <h1>dicerie</h1> che ti aiutano a trovare oggetti
      nel gioco.
    "10": Il <hl>menu hamburger</hl> in basso a destra (o in basso a sinistra nella
      modalità per mancini) contiene la tua <hl>WalkPedia</hl> che ti aiuta a tenere
      traccia dei tuoi progressi complessivi.
    "11": "Presta attenzione alle specifiche di un risultato: alcuni contano ai fini
      dello sblocco solo se il drop proviene direttamente da un'attività."
    "12": Assicurati di <hl>equipaggiare</hl> i tuoi oggetti per ottenere i loro effetti,
      la maggior parte non funziona solo dall'inventario.
    "13": Lo spazio in banca è illimitato, se sei indeciso sull'utilizzo di qualcosa,
      mettilo in banca!
    "15": Visita il nostro <c c="green">Portal</c>, <c c="red">Reddit</c> e <c c="purple">Discord</c>
      per annunci, aggiornamenti e blog sullo sviluppo.
    "16": Hai trovato qualcosa che non funziona o hai un suggerimento? Segnalacelo
      su <c c="purple">Discord</c>! Le tue segnalazioni aiutano a migliorare il gioco!
    "17": <hl>Risultato di qualità</hl> contribuirà ad aumentare le possibilità di
      ottenere oggetti di qualità superiore visualizzati nella parte inferiore delle
      <hl>ricette</hl> nell'<hl>interfaccia di creazione</hl>.
    "19": I livelli di abilità che superano il requisito di abilità principale di
      una <hl>ricetta</hl> nell'<hl>interfaccia di creazione</hl> forniscono un <hl>risultato
      di qualità</hl> aggiuntivo.
    "20": Equipaggiare un set di equipaggiamento mentre ci si trova in banca preleverà
      automaticamente tutti gli oggetti dalla banca.
  skillTypes:
    "gathering": Le abilità di raccolta includono <skill skill="foraging"/>, <skill
      skill="fishing"/>, <skill skill="mining"/> e <skill skill="woodcutting"/>.
    "artisan": Le abilità artigianali comprendono <skill skill="cooking"/>, <skill
      skill="crafting"/>, <skill skill="carpentry"/>, <skill skill="smithing"/> e
      <skill skill="tinkering"/>.
    "utility": Le abilità di utilità includono <skill skill="agility"/>.
singulars:
  info:
    inventoryFull: Il tuo inventario è pieno! Per tutte le attività, eccetto il viaggio,
      essere sovraccarichi rallenterà le tue azioni. Puoi andare in banca per depositare
      gli oggetti, oppure eliminare alcuni oggetti dal tuo inventario per fare spazio.
    bankUsage: "Premendo a lungo i pulsanti di deposito o prelievo è possibile depositare
      o prelevare fino a <c i=0>1000</c> oggetti alla volta. È possibile utilizzare
      la ricerca nella banca per trovare rapidamente gli oggetti. È possibile effettuare
      la ricerca per <c i=0>nome, parole chiave, abilità o slot</c>.\n\n<c i=0>La
      tua banca ha spazio illimitato!</c>\n\nPuoi anche utilizzare il pulsante <icon
      i=\"Favorited\"/> <c i=1>Preferiti</c> per visualizzare solo i tuoi oggetti
      preferiti."
    lockFavoriteItem: "<icon i=\"Favorited\"/> <c i=0>Preferito</c>: non puoi scartare
      o vendere questo oggetto. Puoi comunque utilizzarlo per la creazione, i lavori
      e altre azioni.\n\n<icon i=\"Locked\"/> <c i=1>Bloccato</c>: non puoi vendere,
      scartare o depositare questo oggetto mentre è bloccato. Puoi comunque utilizzarlo
      per la creazione, i lavori e altre azioni.\n\nIl blocco o l'aggiunta ai preferiti
      di un oggetto viene applicato a tutti gli oggetti simili presenti nel tuo inventario
      e nella tua banca. Puoi sbloccare o rimuovere dagli oggetti preferiti gli oggetti
      presenti nel tuo inventario o nella tua banca."
    inventoryUsage: "Una pressione prolungata su una pila di oggetti <c i=0>aprirà
      la modalità di selezione multipla</c>, consentendoti di selezionare più pile
      contemporaneamente per rilasciarle o depositarle.\n\nIl pulsante <c i=0>Opzioni</c>
      nella parte inferiore ti consente di modificare la modalità di visualizzazione
      delle pile di oggetti.\n\n<bp /><icon i=\"Deposit\" /> <hl>Tutto</hl>: deposita
      tutti gli oggetti nel tuo inventario in banca, se disponibile nella tua posizione.\n\
      \n<bp /><icon i=\"Bank small\" /> <hl>Banca</hl>: apre la tua banca e ti consente
      di effettuare depositi o prelievi, se disponibili nella tua posizione.\n\n<bp
      /><icon i=\"Ordina\" /> <hl>Ordina</hl>: ordina il tuo inventario.\n"
    claimPet: Una volta reclamato il tuo animale domestico, questo verrà aggiunto
      alla tua collezione e potrai farlo nascere e invocarlo in qualsiasi momento.
      Non è possibile scambiare gli animali domestici reclamati, poiché diventano
      <c>legati al tuo personaggio</c>.
