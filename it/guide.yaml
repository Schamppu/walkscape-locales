maps:
  tips:
    "14": Se è in corso una manutenzione, non preoccuparti, di solito i tuoi passi
      continueranno a essere conteggiati anche durante il periodo di inattività. Controlla
      gli annunci su <c c="purple">Discord</c> per esserne sicuro!
    "18": I livelli di abilità che superano il requisito di <hl>abilità</hl> principale
      di un'attività conferiscono un bonus del +1,25% all'<hl>efficienza lavorativa</hl>
      per ciò che stai facendo, fino a un massimo di 20 livelli.
    "0": Essere sovraccarichi rallenta solo le tue attività, ma non influisce sui
      viaggi.
    "1": La probabilità base di trovare materiali <hl>OTTIMI</hl> è <hl>1%</hl>, ma
      è possibile aumentarla utilizzando attrezzature e strumenti migliori.
    "2": La probabilità base di trovare la maggior parte dei forzieri è <hl>1/250</hl>,
      che puoi aumentare con attrezzature e strumenti migliori.
    "3": 'Gli attributi che contengono il simbolo di percentuale <hl>%</hl> sono moltiplicativi
      (ad esempio: +10% di ricerca di materiali pregiati dà 1,1/100).'
    "4": Premendo a lungo su un oggetto si aprono le opzioni di selezione multipla
      nell'inventario.
    "5": Il pulsante verde a forma di pinza nella parte inferiore dello schermo apre
      l'<hl>interfaccia di creazione</hl>.
    "6": Premendo sulla mini-mappa in alto a destra si apre la mappa completa con
      le opzioni di viaggio.
    "7": Puoi trovare i <hl>traguardi</hl> e gli <hl>oggetti collezionabili</hl> ottenuti
      toccando il tuo personaggio in alto a sinistra.
    "8": Gli oggetti collezionabili che trovi ti danno 1 <hl>punto risultato</hl>
      extra per ogni oggetto!
    "9": Molti PNG possono raccontarti <h1>dicerie</h1> che ti aiutano a trovare oggetti
      nel gioco.
    "10": Il <hl>menu hamburger</hl> in basso a destra (o in basso a sinistra nella
      modalità per mancini) contiene la tua <hl>WalkPedia</hl> che ti aiuta a tenere
      traccia dei tuoi progressi complessivi.
    "11": "Presta attenzione alle specifiche di un risultato: alcuni contano ai fini
      dello sblocco solo se il drop proviene direttamente da un'attività."
    "12": Assicurati di <hl>equipaggiare</hl> i tuoi oggetti per ottenere i loro effetti,
      la maggior parte non funziona solo dall'inventario.
    "13": Lo spazio in banca è illimitato, se sei indeciso sull'utilizzo di qualcosa,
      mettilo in banca!
    "15": Visita il nostro <c c="green">Portale</c>, <c c="red">Reddit</c> e <c c="purple">Discord</c>
      per annunci, aggiornamenti e blog sullo sviluppo.
    "16": Hai trovato qualcosa che non funziona o hai un suggerimento? Segnalacelo
      su <c c="purple">Discord</c>! Le tue segnalazioni aiutano a migliorare il gioco!
    "17": <hl>Risultato della creazione</hl> contribuirà ad aumentare le possibilità
      di ottenere oggetti di qualità superiore visualizzati nella parte inferiore
      delle <hl>ricette</hl> nell'<hl>interfaccia di creazione</hl>.
    "19": I livelli di abilità che superano il requisito di abilità principale di
      una <hl>ricetta</hl> nell'<hl>interfaccia di creazione</hl> forniscono un <hl>risultato
      di creazione</hl> aggiuntivo.
