singulars:
  agility:
    gdte:
      kayaking:
        desc: "Controlli pagaie, seduta e condizioni generali del kayak prima di metterlo
          in acqua. Indossi il casco e l'abbigliamento impermeabile. Il meteo non
          poteva essere migliore: sole, temperatura piacevole ed una leggera brezza.
          Godiamoci una bella pagaiata!"
        name: Kayak
      rooftopJumpingIntermediate:
        desc: 'Vaghi per la città con grazia felina, sfruttando tutti gli elementi
          architettonici a disposizione: muri, tetti, balconi, lampioni. Tutto si
          piega alla tua volontà.'
        name: Salti tra i tetti (Intermedio)
      swimmingBeginner:
        desc: Ti è stato detto che nuotare è un buon modo per mantenersi in salute
          e quindi, dopo qualche lezione, ti senti abbastanza a tuo agio da provarci.
        name: Nuoto (Principiante)
      swimmingIntermediate:
        desc: 'Prima di entrare in acqua controlli le condizioni: portata del vento
          e direzione, presenza e grandezza di rocce, presenza di pescatori, barche
          o animali pericolosi. Hai pure chiacchierato con dei locali!\nTutto è perfetto.
          Ti fai una nuotata tra le onde.'
        name: Nuoto (Intermedio)
    global:
      birdWatching:
        desc: Il birdwatching dona una prospettiva sul mondo dei volatili. Osservando
          con pazienza, impari a distinguere le diverse specie che si librano sugli
          alberi, nei cieli e fra le terre, riconoscendone la bellezza e il comportamento.
        name: Birdwatching
      crossCountrySkiingBeginner:
        desc: Nella tua avventura da principiante con lo sci di fondo ogni scivolata
          ti riempie di meraviglia. Le piste innevate sono il tuo parco giochi, in
          cui puoi andare al ritmo degli sci godendoti appieno la serena bellezza
          dei boschi invernali.
        name: Sci di fondo (Principiante)
      crossCountrySkiingDifficult:
        desc: Nel livello più difficile dello sci di fondo sfidi i tuoi limiti di
          resistenza ed abilità. Mentre conquisti le piste più scoscese e le condizioni
          più estreme, vivi un esilarante viaggio attraverso il selvaggio panorama
          invernale che ti lascerà senza fiato.
        name: Sci di fondo (Difficile)
      crossCountrySkiingIntermediate:
        desc: Lo sci di fondo a livello intermedio porta con sé un senso di avventura.
          Affronti diversi terreni con nuova risolutezza, ogni tuo passo diventa più
          forte e sicuro mentre esplori le vaste distese innevate.
        name: Sci di fondo (Intermedio)
      frisbeeGolfingBeginner:
        desc: Da principiante del disc golf ogni lancio è unico. Impari a misurare
          il vento e aggirare agli alberi, godendoti la semplicità del gioco e l'anticipazione
          nel vedere il frisbee che vola verso il canestro.
        name: Disc golf (Principiante)
      frisbeeGolfingDifficult:
        desc: Da giocatore esperto del disc golf, ogni percorso è come un campo di
          battaglia. Esegui tiri complessi, padroneggiando lanci precisi, rovesciati
          e a parabola, trasformando scenari impegnativi in canestri trionfanti.
        name: Disc golf (Difficile)
      frisbeeGolfingIntermediate:
        desc: Cimentandoti nella difficoltà intermedia del disc golf sviluppi un acuto
          senso di strategia. Ogni percorso ti presenta nuove sfide, mentre curvi
          il disco attorno agli ostacoli con precisione, perfezionando la tua presa
          ad ogni lancio.
        name: Disc golf (Intermedio)
      guardDuty:
        desc: Come guardia dell'Impero Vallisiano hai delle bollette da pagare, e
          questo è il modo in cui lo fai. Sorvegli il regno e ti assicuri di venire
          pagato per i tuoi occhi vigili.
        name: Turno di guardia
      sandcastleBuilding:
        desc: Costruire castelli di sabbia sulla spiaggia è un'espressione di creatività.
          Queste opere potrebbero non durare a lungo, ma bisogna dare spazio ai piccoli
          piaceri.
        name: Costruzione di castelli di sabbia
      scientificTinkering:
        desc: Nell'ambito della sperimentazione scientifica, diventi un appassionato
          che plasma le proprie idee in esperimenti concreti. Abbracci lo spirito
          della scoperta con mente aperta.
        name: Sperimentazione scientifica
      sledding:
        desc: Con le mani incollate alle maniglie della slitta e l'adrenalina a mille,
          ti dai una bella spinta. Il mondo si sfoca intorno a te e, per un momento,
          sei un campione olimpionico che conquista il pendio innevato.
        name: Avventure sulla slitta
    jarvonia:
      mountainClimbingBeginner:
        desc: Ti prepari per la scalata. E' una giornata splendida, soleggiata e senza
          vento. Mentre arrampichi, ti scivola la presa da sotto un piede e il tuo
          cuore manca un battito. Che spavento! Quando infine raggiungi la cima, guardi
          il mondo dall'alto con fierezza.
        name: Arrampicata (Principiante)
      mountainClimbingIntermediate:
        desc: Ora si che si fa sul serio. La parete di roccia è quasi verticale e
          non ci sono percorsi facilmente tracciabili. Ti arrampichi comunque con
          tenacia, sentendo i muscoli che soffrono per darti la forza di cui hai bisogno.
          La cima sa di sangue e gloria. Esulti gridando con quel poco di aria che
          ti è rimasto.
        name: Arrampicata (Intermedio)
      rooftopJumpingBeginner:
        desc: Ti arrampichi su un lampione spento per scrutare i dintorni. Senti dei
          passi avvicinarsi, così ti affretti sul tetto adiacente con un piccolo salto.
          Una tegola si stacca e cade a terra fracassandosi. Dovrai fare più attenzione
          la prossima volta.
        name: Salti tra i tetti (Principiante)
  carpentry:
    gdte:
      shipRepairIntermediate:
        desc: Non sei più un apprendista carpentiere, adesso sei in grado di riparare
          navi più grandi senza difficoltà. Il tuo caposquadra si fida delle tue abilità
          e del tuo giudizio. Sai quando essere efficace e quando essere efficiente.
          La tua cassetta degli attrezzi è professionale, esattamente come te.
        name: Riparazione navale (Intermedio)
    jarvonia:
      shipRepairBeginner:
        desc: Prendi parte alle riparazioni dei danni da usura di piccole imbarcazioni.
          Travi, chiodi, sartiame, accessori e corde sono a tua disposizione. Il capo
          squadra dà gli ordini e tu li esegui in maniera impeccabile. Forse, un giorno
          sarai tu a darli.
        name: Riparazione navale (Principiante)
      woodCarving:
        desc: "Modellare il legno con un oggetto affilato, come un coltellino, è un'antica
          forma di artigianato. C'è una gran varietà d'arte e iconografia: da piccole
          figurine e giocattoli, a maschere di guerra o cerimoniali, a grandi mosaici
          e pali totemici."
        name: Intaglio del legno
  cooking:
    gdte:
      wineGrapeStomping:
        desc: Sali sull'uva a piedi nudi, in modo da non rompere i semi. Ti muovi
          dal centro verso i bordi, rompendo gli acini e facilitando così la fermentazione.
          Fra un po' di mesi, quando i lieviti avranno finalmente finito di digerire
          gli zuccheri, potrai gustare il frutto della tua fatica.
        name: Pigiatura dell'uva
    jarvonia:
      soupKitchenVolunteering:
        desc: Entri in mensa con i tuoi soliti abiti, metti il grembiule e segui le
          istruzioni dello chef. Inizi quindi a servire la zuppa calda a chi ne ha
          più bisogno, e quando tutti hanno ricevuto la loro porzione provi un misto
          di orgoglio, modestia e senso di comunità.
        name: Volontariato in mensa
  crafting:
    jarvonia:
      iceSculpting:
        desc: Munito di scalpello, sega ed un piccolo punteruolo, prendi un cubo di
          ghiaccio e gli doni nuova forma. L'effimerità di quest'arte è proporzionale
          alla temperatura dell'ambiente. Può durare pochi minuti oppure un'eternità.
        name: Scultura del ghiaccio
      tinkering:
        desc: Ti gratti il mento mentre pensi a come aggiustare questo rottame. Ti
          vengono in mente mille modi, ma per molti di essi non hai i pezzi adatti.
          Frughi per tutta la bottega, cercando quel qualcosa che ti manca. Eccolo!
          Ora diamoci da fare.
        name: Darsi da fare
  fishing:
    gdte:
      magnetFishing:
        desc: Raramente pescare ferraglia nel fiume porta a casa il pane, però può
          aiutare in un paio di buone cause, come ripulire l'ambiente, ritrovare oggetti
          smarriti, e chissà... anche risolvere un caso irrisolto. Rispetta le norme
          locali, ma soprattutto divertiti. Potresti pescare di tutto!
        name: Pesca col magnete
    jarvonia:
      lakeFishing:
        desc: Nella frizzante aria invernale, attacchi la tua esca con dita intorpidite
          dal freddo e getti la lenza sulla calma superficie del lago.
        name: Pesca nel lago
      pondFishing:
        desc: Nel mezzo del paesaggio invernale lo stagno brilla di una bellezza serena,
          le sue acque placide invitanti e promettenti.
        name: Pesca nello stagno
      seaFishingNet:
        desc: Lungo il litorale invernale trovi un punto appartato e getti la rete
          nelle acque calme e gelide, godendoti la tranquilla solitudine della pesca
          in mare.
        name: Pesca in mare (rete)
      seaFishingRod:
        desc: Lungo il litorale invernale trovi un punto appartato e getti la lenza
          nelle acque calme e gelide, godendoti la tranquilla solitudine della pesca
          in mare.
        name: Pesca in mare (canna da pesca)
  foraging:
    gdte:
      butterflyCatching:
        desc: Catturare farfalle richiede pazienza ed una buona rete. Nonostante rincorrerle
          sia divertente, l'opzione più efficiente è sicuramente prenderle quando
          sono ferme. Ammirarle e poi rilasciarle subito dopo aiuta a preservare il
          loro ruolo nel delicato equilibrio della natura.
        name: Caccia alle farfalle
      forestForaging:
        desc: Inoltrandoti nelle profondità della foresta, ti immergi nell'armonia
          del luogo, raccogliendo i doni della natura che prosperano sotto le dolci
          fronde.
        name: 'Ricerca di materiali nella foresta '
      plainsForaging:
        desc: Vagando per le pianure temperate, ti ritroverai in un viaggio alla scoperta
          di un paesaggio dove i tesori della natura ti aspettano sotto un sole mite
          e un cielo cristallino.
        name: 'Ricerca di materiali in pianura '
      swampForaging:
        desc: Tra nebbia fine e contorti grovigli di radici, ti fai strada fra pozzanghere
          e fitta vegetazione alla ricerca di misteri nascosti sotto al muschio e
          dentro a barche abbandonate. Speri di trovare tesori dimenticati e cimeli
          di vite passate.
        name: 'Ricerca di materiali nella palude '
    global:
      litterLooting:
        desc: Nel trambusto della città, passi a setaccio i rifiuti della gente, sperando
          di ottenere qualche piccolo tesoro.
        name: Ricerca di tesori nella spazzatura di qualcun altro
    jarvonia:
      cliffForaging:
        desc: Appollaiato sul ciglio dell'imponente scogliera, esplori con attenzione
          il terreno accidentato alla ricerca di erbe selvatiche di montagna, funghi
          robusti e altri tesori commestibili che prosperano in questo ambiente elevato.
        name: Ricerca di materiali sulla scogliera
      coastForaging:
        desc: Passeggiando tra i paesaggi invernali della costa, diventi un tutt'uno
          con il freddo, procurandoti cibo e calore tra le rocce coperte di neve e
          le pozze di marea ghiacciate.
        name: 'Ricerca di materiali sulla costa '
      forestForaging:
        desc: Immerso nella foresta invernale, ti avventuri con occhio attento alla
          ricerca di tesori nascosti sotto la spessa coltre di neve, assaporando il
          brivido di trovare le offerte commestibili della natura.
        name: 'Ricerca di materiali nella foresta '
      glacierForaging:
        desc: Cerchi in lungo e in largo sul ghiacciaio desolato. Impari molto su
          te stesso, ma c'è davvero qualcosa da trovare quassù?
        name: Ricerca di materiali sul ghiacciaio
      plainsForaging:
        desc: Con ogni falcata ti immergi nell'abbondanza della pianura, raccogliendo
          bacche selvatiche, semi e teneri germogli che crescono rigogliosi dal terreno
          sotto i tuoi piedi.
        name: 'Ricerca di materiali in pianura '
      seashellSearching:
        desc: La brezza tagliente che viene dalla costa non ti ferma nella tua ricerca
          di conchiglie. Alcune sono ghiacciate, attaccate ad uno spesso strato di
          sabbia. Altre sono state staccate dalle onde o dalla fauna selvatica. Aspettano
          di essere rivendicate da qualche avventuriero, o dalla terra ancora una
          volta.
        name: Ricerca di conchiglie
  mining:
    global:
      mineCoal:
        desc: Ogni colpo del tuo fidato piccone scopre la vena carbonifera, da cui
          estrai il combustibile grazie a cui i fabbri del regno possono forgiare
          armi e armature per la sua difesa.
        name: 'Estrazione di carbone '
      mineCopperOre:
        desc: Il tintinnio ritmico del piccone che colpisce la superficie rocciosa
          è l'unico rumore che senti mentre continui a scavare alla ricerca di rame.
        name: 'Estrazione di rame '
      mineFarganiteOre:
        desc: Con fatica, sangue e lacrime, riesci lentamente ad estrarre del farganio
          grezzo nonostante la sua tremenda durezza.
        name: Estrazione di farganio
      mineIronOre:
        desc: Ciascuno dei tuo colpi rivela l'umile bellezza del ferro, un metallo
          affidabile e duraturo dai molteplici usi.
        name: 'Estrazione di ferro '
      mineTarsiliumOre:
        desc: Nella tua ricerca di tarsilio, ti spingi sempre più in profondità e
          le rimbombanti cavità della terra diventano la tua nuova realtà. Con la
          scoperta di ogni vena ti sembra di riportare alla luce un pezzo di storia.
        name: Estrazione di tarsilio
      mineTinOre:
        desc: Il suono del tuo piccone riecheggia nel sito minerario mentre scavi
          instancabile, scoprendo vene nascoste di stagno che aspettavano di essere
          trovate.
        name: 'Estrazione di stagno '
    jarvonia:
      goldPanning:
        desc: Questa tecnica rudimentale per l'estrazione dell'oro sfrutta i sedimenti
          auriferi presenti nei fiumi. Innanzitutto la scodella viene calata sul fondo
          e riempita di sabbia o fango. Poi, setacciando a mano, l'argilla si dissolve
          e i sassi più grandi vengono rimossi, finché non restano solo la sabbia
          e le possibili pepite d'oro.
        name: Ricerca di oro nel fiume
      spelunking:
        desc: Strisci per terra come una lucertola. Pensieri inquietanti affollano
          la tua mente fino quasi a paralizzarti, ma riesci a scacciarli per il momento
          e continui ad avanzare. Poco più avanti il cunicolo si apre davanti a te,
          e questo ti riempie di gioia. L'esplorazione continua!
        name: Speleologia
      surfaceSaltMining:
        desc: L'estrazione del sale in miniera è un lavoro duro, dato che disidrata
          in fretta per via del continuo contatto con il sale. Fortunatamente per
          te, questi cristalli di salgemma sono su una superficie ben ventilata e
          vengono via facilmente quando li colpisci.
        name: Estrazione di salgemma
  smithing:
    jarvonia:
      horseshoeMaking:
        desc: Utilizzando del metallo durevole, forgi un ferro di cavallo che proteggerà
          gli zoccoli dell'animale sui terreni più duri. Per fissare il ferro si usano
          chiodi, ma il cavallo non sente alcun dolore visto che lo zoccolo è sensibile
          come un'unghia molto spessa per un umano (la conoscevi la parola "ungulato"?).
        name: Fabbricazione di ferri di cavallo
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Brandisci l'ascia con tutte le tue forze, determinato ad abbattere le
          imponenti betulle.
        name: Taglio di betulle
      cutMangroveTrees:
        desc: Prestando attenzione a non inciampare tra i grovigli di radici, lavori
          sodo per ricavare dei tronchi da questi alberi dalla forma affascinante.
        name: Taglio di mangrovie
      cutMapleTrees:
        desc: Con fendenti energici d'ascia, ti accingi ad abbattere dei resilienti
          alberi d'Acero, i cui robusti tronchi richiedono costanza per esser tagliati.
        name: Taglio di aceri
      cutOakTrees:
        desc: Con irremovibile risolutezza, avanzi abbattendo le maestose querce.
        name: Taglio di querce
      cutPineTrees:
        desc: Brandisci l'accetta con determinazione per abbattere gli alberi di pino.
        name: Taglio di pini
      cutSpruceTrees:
        desc: Tenendo ben salda la tua ascia, canalizzi la tua forza per abbattere
          gli alberi di abete rosso che torreggiano sopra di te.
        name: Taglio di abeti rossi
      cutTeakTrees:
        desc: Sudore in fronte, vesciche sulle dita, ma questo legno duro e massiccio
          verrà a casa con te.
        name: Taglio di teck
      cutWillowTrees:
        desc: I larghi tronchi di questi salici si stanno dimostrando una vera e propria
          sfida, ma con i tuoi colpi precisi e allenati riesci comunque ad abbatterli
          uno a uno.
        name: Taglio di salici
      firewoodMaking:
        desc: Con pazienza, sudore, olio di gomito e la tua fidata accetta, spacchi
          i tronchi senza pietà. Se solo riuscissi a farlo a mani nude... Dovresti
          essere un supereroe, ecco.
        name: Taglio di legna da ardere
