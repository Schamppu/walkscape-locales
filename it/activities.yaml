singulars:
  agility:
    gdte:
      kayaking:
        desc: "Controlli pagaie, seduta e condizioni generali del kayak prima di metterlo
          in acqua. Indossi il casco e l'abbigliamento impermeabile. Il meteo non
          poteva essere migliore: sole, temperatura piacevole ed una leggera brezza.
          Godiamoci una bella pagaiata!"
        name: Kayak
      rooftopJumpingIntermediate:
        desc: 'Vaghi per la città con grazia felina, sfruttando tutti gli elementi
          architettonici a disposizione: muri, tetti, balconi, lampioni. Tutto si
          piega alla tua volontà.'
        name: Salto tra le case
      swimmingBeginner:
        desc: Ti è stato detto che nuotare è un buon modo per mantenersi in salute
          e quindi, dopo qualche lezione, ti senti abbastanza a tuo agio da provarci.
        name: Nuoto di superficie
      swimmingIntermediate:
        desc: 'Prima di entrare in acqua controlli le condizioni: portata del vento
          e direzione, presenza e grandezza di rocce, presenza di pescatori, barche
          o animali pericolosi. Hai pure chiacchierato con dei locali. Tutto è perfetto.
          Ti fai una nuotata tra le onde.'
        name: Nuoto
      exploreBogBottom:
        name: Esplora il fondo della palude
        desc: Segui la tua mappa subacquea ed esplori il sentiero nascosto nelle profondità
          torbide sul fondo della palude. Sembrano snodarsi all'infinito, ma ti stanno
          conducendo da qualche parte. Devi solo continuare a nuotare.
      treetopJumping:
        name: Salto tra le cime degli alberi
        desc: Essendo in alto sugli alberi, l'adrenalina ti scorre nelle vene mentre
          salti da un ramo all'altro, sperando che non si spezzino. La caduta sottostante
          sembra spaventosa.
    global:
      birdWatching:
        desc: Il birdwatching dona una prospettiva sul mondo dei volatili. Osservando
          con pazienza, impari a distinguere le diverse specie che si librano sugli
          alberi, nei cieli e fra le terre, riconoscendone la bellezza e il comportamento.
        name: Osservazione di uccelli
      crossCountrySkiingBeginner:
        desc: Nella tua avventura da principiante con lo sci di fondo ogni scivolata
          ti riempie di meraviglia. Le piste innevate sono il tuo parco giochi, in
          cui puoi andare al ritmo degli sci godendoti appieno la serena bellezza
          dei boschi invernali.
        name: Sci classico
      crossCountrySkiingDifficult:
        desc: Nel livello più difficile dello sci di fondo sfidi i tuoi limiti di
          resistenza ed abilità. Mentre conquisti le piste più scoscese e le condizioni
          più estreme, vivi un esilarante viaggio attraverso il selvaggio panorama
          invernale che ti lascerà senza fiato.
        name: Sci alpino
      crossCountrySkiingIntermediate:
        desc: Lo sci di fondo regala un senso di avventura. Affronti terreni vari
          con una sicurezza ritrovata, ogni passo è più forte e più sicuro, mentre
          esplori le vaste distese innevate.
        name: Sci di fondo
      frisbeeGolfingBeginner:
        desc: Come principiante dello skydisc golf, ogni lancio è una nuova scoperta.
          Si impara a valutare il vento e a navigare tra gli alberi, godendosi la
          semplicità del gioco e la gioia di vedere il disco librarsi verso il cesto.
        name: Corso di skydisc a Jarvonia
      frisbeeGolfingDifficult:
        desc: Da giocatore esperto del disc golf avanzato, ogni percorso è come un
          campo di battaglia. Esegui tiri complessi, padroneggiando lanci precisi,
          rovesciati e a parabola, trasformando scenari impegnativi in canestri trionfanti.
        name: Disc golf (Difficile)
      frisbeeGolfingIntermediate:
        desc: Nel disc golf di livello intermedio, sviluppi un acuto senso della strategia.
          Ogni percorso presenta una nuova sfida, mentre fai abilmente curvare il
          tuo disco intorno agli ostacoli, affinando le tue abilità con ogni lancio
          calcolato.
        name: Corso di GDTE skydisc
      guardDuty:
        desc: Come guardia dell'Impero Vallisiano hai delle bollette da pagare, e
          questo è il modo in cui lo fai. Sorvegli il regno e ti assicuri di venire
          pagato per i tuoi occhi vigili.
        name: Turno di guardia
      sandcastleBuilding:
        desc: Costruire castelli di sabbia sulla spiaggia è un'espressione di creatività.
          Queste opere potrebbero non durare a lungo, ma bisogna dare spazio ai piccoli
          piaceri.
        name: Costruzione di castelli di sabbia
      scientificTinkering:
        desc: Nell'ambito della sperimentazione scientifica, diventi un appassionato
          che plasma le proprie idee in esperimenti concreti. Abbracci lo spirito
          della scoperta con mente aperta.
        name: Sperimentazione scientifica
      sledding:
        desc: Con le mani incollate alle maniglie della slitta e l'adrenalina a mille,
          ti dai una bella spinta. Il mondo si sfoca intorno a te e, per un momento,
          sei un campione olimpionico che conquista il pendio innevato.
        name: Avventure sulla slitta
      traveling:
        name: Viaggiare
        desc: Viaggiando da <object id="{from}"/> a <object id="{to}"/>.
      exploreArea:
        name: Esplora la zona
        desc: Prendi appunti su un foglio di carta bianco mentre esplori l'area circostante.
          Questo ti sarà utile per future esplorazioni.
    jarvonia:
      mountainClimbingBeginner:
        desc: Ti prepari per la scalata. E' una giornata splendida, soleggiata e senza
          vento. Mentre arrampichi, ti scivola la presa da sotto un piede e il tuo
          cuore manca un battito. Che spavento! Quando infine raggiungi la cima, guardi
          il mondo dall'alto con fierezza.
        name: Arrampicata
      mountainClimbingIntermediate:
        desc: Ora si che si fa sul serio. La parete di roccia è quasi verticale e
          non ci sono percorsi facilmente tracciabili. Ti arrampichi comunque con
          tenacia, sentendo i muscoli che soffrono per darti la forza di cui hai bisogno.
          La cima sa di sangue e gloria. Esulti gridando con quel poco di aria che
          ti è rimasto.
        name: Arrampicata in cresta
      rooftopJumpingBeginner:
        desc: Ti arrampichi su un lampione spento per scrutare i dintorni. Senti dei
          passi avvicinarsi, così ti affretti sul tetto adiacente con un piccolo salto.
          Una tegola si stacca e cade a terra fracassandosi. Dovrai fare più attenzione
          la prossima volta.
        name: Salto tra i tetti
      blackEyePeakSearchTeam:
        desc: Aiuta la gilda degli avventurieri a individuare e trovare informazioni
          sui permessi aperti che non sono stati restituiti.
        name: Squadra di ricerca
      blackEyePeakRescueTeam:
        name: Squadra di soccorso
        desc: Utilizzare le informazioni fornite dalle squadre di ricerca per recarsi
          sul posto e svolgere attivamente le operazioni di soccorso.
    syrenthia:
      exploreUnderwaterCave:
        name: Esplora la grotta sottomarina
        desc: Segui la tua mappa subacquea ed esplori i percorsi della grotta sottomarina.
          Sembrano snodarsi all'infinito, ma ti stanno conducendo da qualche parte.
          Devi solo continuare a nuotare.
      merfolkDancing:
        desc: Eseguire la danza dei tritoni come fanno gli abitanti sottomarini richiede
          molta abilità. Ad ogni tentativo, migliorerai nel muoverti all'unisono con
          gli altri ballerini, fino a raggiungere un flusso continuo, simile al movimento
          sincronizzato di un banco di pesci.
        name: Ballo dei Tritoni
      swimmingExpert:
        name: Nuoto subacqueo
        desc: Nuotare attraverso i vari percorsi e le grotte della vasta città sottomarina
          di Vastalume si rivela impegnativo. Devi schivare le vivaci creature marine,
          sia senzienti che non senzienti.
    bats:
      springBatTracking:
        name: Monitoraggio dei pipistrelli in primavera
        desc: I pipistrelli lasciano la grotta volando verso nord-est. Seguendo i
          pipistrelli dalla loro dimora primaverile, correndo giorno e notte per trovare
          dove sarà la loro prossima dimora. Potresti non tornare qui per un po'.
    wallisia:
      shorelineScramble:
        name: Arrampicata sulla costa
        desc: Ti muovi lungo le creste della stretta costa e ti infili tra i relitti
          e le formazioni rocciose della zona. Se perdessi l'equilibrio qui, finirai
          con un bel tonfo nelle acque sottostanti.
  carpentry:
    gdte:
      shipRepairIntermediate:
        desc: Non sei più un apprendista carpentiere, adesso sei in grado di riparare
          navi più grandi senza difficoltà. Il tuo caposquadra si fida delle tue abilità
          e del tuo giudizio. Sai quando essere efficace e quando essere efficiente.
          La tua cassetta degli attrezzi è professionale, esattamente come te.
        name: Riparazione dello scafo
      underwaterAqueductConstruction:
        name: Costruzione di acquedotti sottomarini
        desc: Costruisci e rinforzi la conduttura idrica naturale che porta al campo
          degli Halfling.
    jarvonia:
      shipRepairBeginner:
        desc: Prendi parte alle riparazioni dei danni da usura di piccole imbarcazioni.
          Travi, chiodi, sartiame, accessori e corde sono a tua disposizione. Il capo
          squadra dà gli ordini e tu li esegui in maniera impeccabile. Forse, un giorno
          sarai tu a darli.
        name: Riparazione del brigantino
      woodCarving:
        desc: "Modellare il legno con un oggetto affilato, come un coltellino, è un'antica
          forma di artigianato. C'è una gran varietà d'arte e iconografia: da piccole
          figurine e giocattoli, a maschere di guerra o cerimoniali, a grandi mosaici
          e pali totemici."
        name: Intaglio del legno
      iceSculpting:
        name: Scultura su ghiaccio
        desc: Armati di strumenti per modellare il ghiaccio e seghe, trasformate un
          cubetto di ghiaccio in qualcos'altro, sia esso funzionale o artistico. La
          fugacità di quest'opera d'arte è proporzionale alla temperatura ambiente,
          con una durata che varia da pochi minuti a permanente.
    wallisia:
      townReconstruction:
        name: Ricostruzione della città
        desc: Aiuti gli abitanti del paese nei loro progetti di manutenzione e ricostruzione
          per garantire loro un alloggio adeguato. È un lavoro impegnativo che mette
          alla prova le tue conoscenze di falegnameria, ma sembra migliorare costantemente
          la situazione del paese.
  cooking:
    gdte:
      wineGrapeStomping:
        desc: Sali sull'uva a piedi nudi, in modo da non rompere i semi. Ti muovi
          dal centro verso i bordi, rompendo gli acini e facilitando così la fermentazione.
          Fra un po' di mesi, quando i lieviti avranno finalmente finito di digerire
          gli zuccheri, potrai gustare il frutto della tua fatica.
        name: Pigiatura dell'uva
    jarvonia:
      soupKitchenVolunteering:
        desc: Entri in mensa con i tuoi soliti abiti, metti il grembiule e segui le
          istruzioni dello chef. Inizi quindi a servire la zuppa calda a chi ne ha
          più bisogno, e quando tutti hanno ricevuto la loro porzione provi un misto
          di orgoglio, modestia e senso di comunità.
        name: Volontariato in mensa
      vegetableChopping:
        desc: È un ambiente stressante, con lo chef che ti urla contro e tu che non
          hai idea di cosa fare, ma ogni tanto riesci a tagliare una verdura nel modo
          giusto.
        name: Taglio delle verdure
  crafting:
    jarvonia:
      iceSculpting:
        desc: Munito di scalpello, sega ed un piccolo punteruolo, prendi un cubo di
          ghiaccio e gli doni nuova forma. L'effimerità di quest'arte è proporzionale
          alla temperatura dell'ambiente. Può durare pochi minuti oppure un'eternità.
        name: Scultura del ghiaccio
      tinkering:
        desc: Ti gratti il mento mentre pensi a come aggiustare questo rottame. Ti
          vengono in mente mille modi, ma per molti di essi non hai i pezzi adatti.
          Frughi per tutta la bottega, cercando quel qualcosa che ti manca. Eccolo!
          Ora diamoci da fare.
        name: Darsi da fare
      apprenticeForLoif:
        name: Apprendista per Loif
        desc: Il vecchio Loif Ulfrand ha bisogno di molte cose, tra cui bevande calde,
          attrezzi affilati e un taglio di capelli. Ma ogni tanto, quando lui si addormenta,
          puoi fare un po' di esperienza armeggiando con i suoi attrezzi.
    syrenthia:
      underwaterBasketWeaving:
        name: Intreccio di cesti sott'acqua
        desc: Intrecci abilmente i sottili pezzi di corallo in un cesto. Il processo
          è lento e tedioso, ma il risultato finale riempie il tuo cuore di orgoglio
          per la tua creazione.
  fishing:
    gdte:
      magnetFishing:
        desc: Raramente pescare ferraglia nel fiume porta a casa il pane, però può
          aiutare in un paio di buone cause, come ripulire l'ambiente, ritrovare oggetti
          smarriti, e chissà... anche risolvere un caso irrisolto. Rispetta le norme
          locali, ma soprattutto divertiti. Potresti pescare di tutto!
        name: Pesca col magnete
      bogFishingNet:
        desc: Getti la rete nella palude. L'acqua è torbida, ma riesci comunque a
          vedere i pesci che nuotano. Aspetti pazientemente che rimangano intrappolati
          nella tua rete.
        name: Pesca nelle paludi (rete)
      bogFishingSpear:
        name: Pesca nelle paludi (Lancia)
        desc: Mentre ti trovi sott'acqua nella palude, prepari la tua lancia da pesca,
          pronto a colpire qualsiasi pesce si avvicini abbastanza. L'acqua torbida
          rende difficile vedere, ma sei determinato a catturare qualcosa.
    jarvonia:
      lakeFishing:
        desc: Nella frizzante aria invernale, attacchi la tua esca con dita intorpidite
          dal freddo e getti la lenza sulla calma superficie del lago.
        name: Pesca nel lago
      pondFishing:
        desc: Nel mezzo del paesaggio invernale lo stagno brilla di una bellezza serena,
          le sue acque placide invitanti e promettenti.
        name: Pesca nello stagno
      seaFishingNet:
        desc: Lungo la costa, trovi un posto appartato e getti la rete nelle acque
          calme, godendoti la tranquilla solitudine della pesca in mare.
        name: Pesca in mare (Rete)
      seaFishingRod:
        desc: Lungo la costa, trovi un posto appartato e lanci la canna da pesca nelle
          acque calme, godendoti la tranquilla solitudine della pesca in mare.
        name: Pesca in mare (Canna da pesca)
      seaFishingCage:
        desc: Una corrente ricca di sostanze nutritive porta nella zona ogni tipo
          di crostaceo.
        name: Pesca in mare (Gabbia)
      cleaningTheHolyFountain:
        desc: I capi del tempio hanno abbastanza fiducia in te da affidarti la manutenzione
          della loro fontana sacra. Ti permettono di pescare con una rete per mantenere
          l'acqua pulita, guadagnandoti il loro rispetto.
        name: Pulizia della fonte sacra
    syrenthia:
      predatorHunting:
        desc: Spinto dalla caccia, fendi le acque profonde, molto consapevole di ciò
          che ti circonda. Ogni fibra del tuo essere è pronta a colpire qualsiasi
          predatore prima che possa colpire te.
        name: Caccia ai predatori (Lancia)
      seaFishingSpear:
        name: Pesca in mare (Lancia)
        desc: Con la lancia ben salda in mano, nuoti intorno al relitto, sempre vigile
          nel caso qualche grosso pesce osi avvicinarsi a distanza di tiro.
    wallisia:
      floodedRiverFishingRod:
        name: Pesca in fiumi in piena (Canna)
        desc: Lanci la tua canna da pesca nelle acque alluvionate del fiume, sperando
          di catturare qualche pesce unico che si è adattato al nuovo ambiente.
      isthmusSeaFishingNet:
        name: Pesca in mare nell'istmo (rete)
        desc: Nelle acque costiere dell'istmo, getti la tua rete con l'obiettivo di
          catturare una varietà di creature che prosperano in questa zona.
      ectoFishing:
        name: Pesca dell'ectoplasma
        desc: L'acqua qui brilla di tonalità strane e inquietanti che irradiano un'energia
          spettrale. Ti chiedi cosa mangino i pesci qui e se stai usando gli strumenti
          giusti per catturarli. La tua mente vaga al pensiero di provare a cucinarli
          più tardi per vedere se sono commestibili.
  foraging:
    gdte:
      butterflyCatching:
        desc: Catturare farfalle richiede pazienza ed una buona rete. Nonostante rincorrerle
          sia divertente, l'opzione più efficiente è sicuramente prenderle quando
          sono ferme. Ammirarle e poi rilasciarle subito dopo aiuta a preservare il
          loro ruolo nel delicato equilibrio della natura.
        name: Caccia alle farfalle
      forestForaging:
        desc: Inoltrandoti nelle profondità della foresta, ti immergi nell'armonia
          del luogo, raccogliendo i doni della natura che prosperano sotto le dolci
          fronde.
        name: 'Raccolta di materiali nella foresta'
      plainsForaging:
        desc: Vagando per le pianure temperate, ti ritroverai in un viaggio alla scoperta
          di un paesaggio dove i tesori della natura ti aspettano sotto un sole mite
          e un cielo cristallino.
        name: 'Raccolta di materiali in pianura'
      swampForaging:
        desc: Tra nebbia fine e contorti grovigli di radici, ti fai strada fra pozzanghere
          e fitta vegetazione alla ricerca di misteri nascosti sotto al muschio e
          dentro a barche abbandonate. Speri di trovare tesori dimenticati e cimeli
          di vite passate.
        name: 'Raccolta di materiali nella palude'
      summerCaveForaging:
        desc: I pipistrelli vivono qui durante l'estate. È buio, meglio portare una
          torcia.
        name: Ricerca di cibo nelle grotte estive
      trellinDumpsterDiving:
        desc: Tra i vicoli labirintici della città, esplori gli angoli dimenticati,
          setacciando oggetti scartati e cianfrusaglie nella speranza di scovare tesori
          nascosti tra i rifiuti.
        name: Rovistare nei cassonetti per Trellin
      erdwiseDumpsterDiving:
        name: Rovistare nei cassonetti per Erdwise
        desc: Tra i vicoli labirintici della città, esplori gli angoli dimenticati,
          setacciando oggetti scartati e cianfrusaglie nella speranza di scovare tesori
          nascosti tra i rifiuti.
    global:
      litterLooting:
        desc: Nel trambusto della città, passi a setaccio i rifiuti della gente, sperando
          di ottenere qualche piccolo tesoro.
        name: Ricerca di tesori nella spazzatura di qualcun altro
    jarvonia:
      cliffForaging:
        desc: Appollaiato sul ciglio dell'imponente scogliera, esplori con attenzione
          il terreno accidentato alla ricerca di erbe selvatiche di montagna, funghi
          robusti e altri tesori commestibili che prosperano in questo ambiente elevato.
        name: Ricerca di materiali sulla scogliera
      coastForaging:
        desc: Passeggiando tra i paesaggi invernali della costa, diventi un tutt'uno
          con il freddo, procurandoti cibo e calore tra le rocce coperte di neve e
          le pozze di marea ghiacciate.
        name: 'Ricerca di materiali sulla costa'
      forestForaging:
        desc: Immerso nella foresta invernale, ti avventuri con occhio attento alla
          ricerca di tesori nascosti sotto la spessa coltre di neve, assaporando il
          brivido di trovare le offerte commestibili della natura.
        name: 'Raccolta di materiali nella foresta'
      glacierForaging:
        desc: Cerchi in lungo e in largo sul ghiacciaio desolato. Impari molto su
          te stesso, ma c'è davvero qualcosa da trovare quassù?
        name: Ricerca di materiali sul ghiacciaio
      plainsForaging:
        desc: Con ogni falcata ti immergi nell'abbondanza della pianura, raccogliendo
          bacche selvatiche, semi e teneri germogli che crescono rigogliosi dal terreno
          sotto i tuoi piedi.
        name: 'Raccolta di materiali in pianura'
      seashellSearching:
        desc: Cerchi attentamente lungo la costa eventuali conchiglie o perle di valore.
        name: Ricerca di conchiglie
      caveForaging:
        name: Ricerca di cibo nelle grotte sorgive
        desc: I pipistrelli fanno la loro tana qui in primavera. È buio, meglio portare
          una torcia.
      hornOfRespiteTreasureHunt:
        name: Caccia al tesoro
        desc: 'La Gilda degli Avventurieri ha lanciato una sfida: trovare alcuni oggetti
          speciali sparsi per il Corno del Riposo. Quanto tempo ti ci vorrà per trovarli
          tutti?'
    syrenthia:
      wreckDiving:
        name: Immersioni sui relitti
        desc: Ti immergi nelle profondità del relitto che è la tomba di Casbrant,
          nella speranza di trovare un tesoro.
      seashellForaging:
        desc: Alla ricerca di conchiglie preziose, nuoti vicino al fondale marino.
          La maggior parte giace nascosta sotto la sabbia, mentre altre si aggrappano
          agli angoli e alle fessure delle rocce sottomarine.
        name: Ricerca di conchiglie
      merfolkFarmForaging:
        name: Ricerca di cibo nella fattoria dei tritoni
        desc: L'accesso alla tua fattoria marina comunale ti garantisce la libertà
          di raccogliere cibo negli infiniti campi sottomarini. Qui troverai una vasta
          gamma di piante che aspettano solo di essere raccolte.
      kelpForaging:
        name: Raccolta di alghe kelp
        desc: Circondato da un'abbondanza di alghe che ondeggiano intorno a te, le
          ispezioni meticolosamente una ad una prima di raccogliere con cura le migliori.
    wallisia:
      floodedFieldScavenging:
        desc: Attraversi i campi bagnati alla ricerca di piante e materiali vitali
          che sono riusciti a sopravvivere e persino a prosperare in questo ambiente
          umido.
        name: Pulizia dei campi allagati
      dragonflyCatching:
        name: Caccia alle libellule
        desc: Usi la tua rete per inseguire e catturare le libellule che sfrecciano
          rapidamente avanti e indietro in tutta l'area.
      graveyardForaging:
        desc: Cammini nel cimitero e cerchi oggetti particolari fuori posto che sono
          stati portati via dalle inondazioni nella zona. Non è profanazione di tombe
          se non sono più nella tomba, giusto?
        name: Cercare nel cimitero
  mining:
    global:
      mineCoal:
        desc: Ogni colpo del tuo fidato piccone scopre la vena carbonifera, da cui
          estrai il combustibile grazie a cui i fabbri del regno possono forgiare
          armi e armature per la sua difesa.
        name: 'Estrazione di carbone'
      mineCopperOre:
        desc: Il tintinnio ritmico del piccone che colpisce la superficie rocciosa
          è l'unico rumore che senti mentre continui a scavare alla ricerca di rame.
        name: 'Estrazione di rame'
      mineFarganiteOre:
        desc: Con fatica, sangue e lacrime, riesci lentamente ad estrarre del farganio
          grezzo nonostante la sua tremenda durezza.
        name: Estrazione di farganio
      mineIronOre:
        desc: Ciascuno dei tuo colpi rivela l'umile bellezza del ferro, un metallo
          affidabile e duraturo dai molteplici usi.
        name: 'Estrazione di ferro'
      mineTarsiliumOre:
        desc: Nella tua ricerca di tarsilio, ti spingi sempre più in profondità e
          le rimbombanti cavità della terra diventano la tua nuova realtà. Con la
          scoperta di ogni vena ti sembra di riportare alla luce un pezzo di storia.
        name: Estrazione di tarsilio
      mineTinOre:
        desc: Il suono del tuo piccone riecheggia nel sito minerario mentre scavi
          instancabile, scoprendo vene nascoste di stagno che aspettavano di essere
          trovate.
        name: 'Estrazione di stagno'
      mineTarsiliumOreUnderwater:
        name: Estrai tarsilio (Subacqueo)
        desc: La luce sott'acqua è scarsa, ma non è diversa da quella di una grotta.
          Con il tarsilio è sempre difficile vedere il minerale nero in un ambiente
          buio.
    jarvonia:
      goldPanning:
        desc: Questa tecnica rudimentale per l'estrazione dell'oro sfrutta i sedimenti
          auriferi presenti nei fiumi. Innanzitutto la scodella viene calata sul fondo
          e riempita di sabbia o fango. Poi, setacciando a mano, l'argilla si dissolve
          e i sassi più grandi vengono rimossi, finché non restano solo la sabbia
          e le possibili pepite d'oro.
        name: Ricerca di oro nel fiume
      spelunking:
        desc: Strisci per terra come una lucertola. Pensieri inquietanti affollano
          la tua mente fino quasi a paralizzarti, ma riesci a scacciarli per il momento
          e continui ad avanzare. Poco più avanti il cunicolo si apre davanti a te,
          e questo ti riempie di gioia. L'esplorazitne continua.
        name: Speleologia
      surfaceSaltMining:
        desc: L'estrazione del sale in miniera è un lavoro duro, dato che disidrata
          in fretta per via del continuo contatto con il sale. Fortunatamente per
          te, questi cristalli di salgemma sono su una superficie ben ventilata e
          vengono via facilmente quando li colpisci.
        name: Estrazione di sale di superficie
      minePitCopperOre:
        name: Estrazione di rame in superficie
        desc: Sempre in superficie, si possono estrarre affioramenti rocciosi che
          sembrano contenere rame, ma le rocce sono difficili da lavorare.
      minePitTinOre:
        name: Estrazione di stagno in superficie
        desc: Una volta individuate le rocce affioranti in superficie che potrebbero
          contenere minerale di stagno, occorrerà forza d'animo e perseveranza per
          estrarle.
      stoneQuarrying:
        name: Estrazione di pietra
        desc: Roccia e pietra!
    gdte:
      underwaterAqueductDigging:
        name: Scavo di acquedotti sottomarini
        desc: Prepara il terreno per i falegnami che verranno dopo di te. Rimuovi
          i detriti che ostacolano il passaggio, assicurandoti che l'area non crolli.
    syrenthia:
      mineVolcanicRock:
        name: Miniera di roccia vulcanica
        desc: Maneggiare il piccone sott'acqua è difficile, ma ogni tanto, colpendo
          la roccia vulcanica, si stacca un pezzo abbastanza grande da poter essere
          infilato nello zaino.
      caveDiving:
        name: Immersioni in grotta
        desc: Ti immergi coraggiosamente (o stupidamente) nelle buie e vaste grotte.
          Questa attività è una delle più pericolose di tutta Arenum. Di sicuro ti
          fa battere forte il cuore e riempire le vene di adrenalina.
      mineTarsiliumOre:
        desc: Sorpreso di trovare minerali di tarsilio sott'acqua, inizi a estrarli
          senza troppe esitazioni.
        name: Miniera di tarsilio
      fossilMining:
        desc: Attirato dalle meraviglie del passato, concentri la tua attenzione sulla
          ricerca di fossili antichi.
        name: Estrazione di fossili
    wrentmark:
      mineSilverOre:
        name: Miniera di argento
        desc: Con la coda dell'occhio, intravedi delle rocce argentate e ti metti
          al lavoro per seguire il filone di minerale d'argento al loro interno.
      mineGoldOre:
        name: Estrazione di oro
        desc: Notate dei bagliori dorati tra le rocce e vi mettete subito a scavare
          nella speranza di trovare il filone principale.
      mineAdamantOre:
        name: Miniera di adamantio
        desc: Trovando davanti a te delle rocce di adamantio, tiri fuori la tua attrezzatura
          migliore nel tentativo di estrarre il minerale dalla roccia.
      minePetrifiumOre:
        name: Miniera di minerale di petrifium
        desc: Valuti le rocce viola di petrifium duro davanti a te e pianifichi il
          percorso migliore per estrarre i minerali senza ferirti durante il processo.
      mineCrystalShards:
        name: Frammenti di cristallo minerale
        desc: È un vero peccato tentare di estrarre minerali da rocce cristalline
          così grandi e belle, ma i frammenti che ne derivano conservano comunque
          la bellezza dell'originale.
      mineGemRocksLow:
        name: Estrazione di gemme (bassa)
        desc: Una roccia che sembra contenere alcune tracce di gemme attira la tua
          attenzione. Scavandola, forse ne troverai alcune.
    wallisia:
      mineEctoRocks:
        desc: Affioramenti di grandi rocce che sembrano brillare dell'energia inquietante
          e spettrale dell'area circostante. Le colpisci con il piccone nella speranza
          di portarne via alcuni pezzi per lavorarli.
        name: Estrarre rocce ectoplasmatiche
  smithing:
    jarvonia:
      horseshoeMaking:
        desc: Utilizzando del metallo durevole, forgi un ferro di cavallo che proteggerà
          gli zoccoli dell'animale sui terreni più duri. Per fissare il ferro si usano
          chiodi, ma il cavallo non sente alcun dolore visto che lo zoccolo è sensibile
          come un'unghia molto spessa per un umano (la conoscevi la parola "ungulato"?).
        name: Fabbricazione di ferri di cavallo
      flameStoking:
        name: Alimentazione della fiamma
        desc: Quando Helga suona il campanello, tu attizzi le fiamme. Una vita semplice.
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Brandisci l'ascia con tutte le tue forze, determinato ad abbattere le
          imponenti betulle.
        name: Taglio di betulle
      cutMangroveTrees:
        desc: Prestando attenzione a non inciampare tra i grovigli di radici, lavori
          sodo per ricavare dei tronchi da questi alberi dalla forma affascinante.
        name: Taglio di mangrovie
      cutMapleTrees:
        desc: Con fendenti energici d'ascia, ti accingi ad abbattere dei resilienti
          alberi d'Acero, i cui robusti tronchi richiedono costanza per esser tagliati.
        name: Taglio di aceri
      cutOakTrees:
        desc: Con irremovibile risolutezza, avanzi abbattendo le maestose querce.
        name: Taglio di querce
      cutPineTrees:
        desc: Brandisci l'accetta con determinazione per abbattere gli alberi di pino.
        name: Taglio di pini
      cutSpruceTrees:
        desc: Tenendo ben salda la tua ascia, canalizzi la tua forza per abbattere
          gli alberi di abete rosso che torreggiano sopra di te.
        name: Taglio di abeti rossi
      cutTeakTrees:
        desc: Sudore in fronte, vesciche sulle dita, ma questo legno duro e massiccio
          verrà a casa con te.
        name: Taglio di teck
      cutWillowTrees:
        desc: I larghi tronchi di questi salici si stanno dimostrando una vera e propria
          sfida, ma con i tuoi colpi precisi e allenati riesci comunque ad abbatterli
          uno a uno.
        name: Taglio di salici
      firewoodMaking:
        desc: Con pazienza, sudore, olio di gomito e la tua fidata accetta, spacchi
          i tronchi senza pietà. Se solo riuscissi a farlo a mani nude... Dovresti
          essere un supereroe, ecco.
        name: Taglio di legna da ardere
      branchTrimming:
        name: Potatura dei rami
        desc: La pulizia dei rami vicino al suolo contribuisce a prevenire gli incendi
          boschivi in queste zone.
    syrenthia:
      coralCutting:
        name: Taglio del corallo
        desc: I coralli, alcuni grandi come piccoli alberi, ti circondano. Brandisci
          l'ascia contro i loro ceppi e li abbatti uno dopo l'altro. A differenza
          degli alberi in superficie, non cadono a terra ma galleggiano.
    global:
      cutBambooLogs:
        desc: Colpisci il bambù con la tua ascia. Si sente uno scricchiolio molto
          soddisfacente.
        name: Taglia bamboo
      cutEctoTrees:
        name: Taglia gli alberi di ectoplasma
        desc: "Gli alberi qui sembrano provenire da un altro mondo: il loro aspetto
          inquietante e l'energia spettrale che emanano li rendono intimidatori anche
          prima di provare ad abbatterli. Sei ansioso di lavorare i tronchi che ti
          porteranno."
      cutYewTrees:
        name: Tagliare gli alberi di tasso
        desc: Gli alberi di tasso sono robusti e richiedono uno sforzo maggiore prima
          di poter essere abbattuti. Tuttavia, con il tempo, riesci ad abbatterli
          e a tagliarli in tronchi.
  idle:
    desc: Non stai svolgendo alcuna attività. I tuoi passi vengono salvati in Passi
      Accumulati.
    name: Inattivo
  unknown:
    name: Sconosciuto
    desc: Stai facendo qualcosa, ma il gioco non capisce cosa sia.
  hunting:
    gdte:
      invasiveSpeciesHunting:
        desc: La palude è infestata da creature simili a vermi che non sono originarie
          dell'habitat. Cerchi attentamente tracce della loro presenza ed elimini
          tutte quelle che riesci a trovare.
        name: Caccia alle specie invasive
      halfmawHunt:
        name: Caccia all'Halfmaw
        desc: Armato di arco e frecce, ti muovi nella palude alla ricerca del leggendario
          Halfmaw. Ha sconfitto molti cacciatori prima di te, ma speri che tale destino
          non tocchi anche a te e che sarai tu il predatore, non la preda.
      lizardHunting:
        name: Caccia alle lucertole
        desc: Cerchi indizi della presenza delle numerose specie di lucertole che
          vivono nella zona circostante. Cacciarle non è pericoloso, ma sicuramente
          noioso.
    global:
      birdhouseTrappingIntermediate:
        name: Cattura con casette per uccelli (Intermedio)
        desc: Metti l'esca nella casetta per uccelli pronta per essere utilizzata
          per catturare varie specie di uccelli. Dopodiché, fissa la casetta a un
          albero. Attirerà sicuramente gli uccelli.
      boxTrapping:
        name: Trappola a scatola
        desc: Prepari un semplice sistema di cattura utilizzando un'esca posizionata
          sotto una scatola di legno sostenuta da un ramoscello. Quando un animale
          cerca di prendere l'esca, sposta il ramoscello e rimane intrappolato nella
          scatola.
      crabTracking:
        desc: Camminando sulla spiaggia, cerchi tracce di granchi nelle vicinanze.
          Lasciano impronte specifiche sulla sabbia, ma sfortunatamente queste vengono
          spesso cancellate dalle maree.
        name: Tracciamento dei granchi
      birdhouseTrappingBeginner:
        name: Cattura con casette per uccelli (Principianti)
        desc: Hai installato una casetta per uccelli dotata di un sistema di trappola
          che permette agli uccelli di entrare ma non di uscire.
    jarvonia:
      rabbitTracking:
        name: Tracciamento dei conigli
        desc: Mentre cerchi gli animali, presti attenzione alle piante rosicchiate,
          ai ramoscelli spezzati e alle impronte dei conigli sul terreno.
      wolfHunting:
        name: Caccia al lupo
        desc: Segui grandi impronte sul terreno alla ricerca del lupo, il cacciatore
          della foresta. Il tuo arco e le tue frecce sono pronti a colpirne uno.
      bearHunting:
        name: Caccia all'orso
        desc: I grandi graffi lasciati dagli artigli sugli alberi indicano che sei
          sulla strada giusta per trovare gli orsi nella zona circostante. I tuoi
          sensi sono concentrati e il tuo corpo è pronto a catturarne uno.
      deerHunting:
        name: Caccia al cervo
        desc: Cerchi gli escrementi dei cervi nella foresta, un segno sicuro della
          loro presenza nella zona circostante. Il tuo arco e le tue frecce sono pronti
          per abbatterne uno.
    syrenthia:
      driftNetHunting:
        name: Caccia con reti derivanti
        desc: Districhi l'enorme rete prima di calarla in acqua. Se gli dei del mare
          ti sorridono, potrai catturare centinaia di pesci e altre creature marine.
  tailoring:
    gdte:
      sailRepairIntermediate:
        desc: La grande vela ha affrontato alcune violente tempeste ed è piena di
          buchi. Lavori rapidamente e con precisione per riparare i buchi, rendendola
          quasi come nuova.
        name: Riparazione delle vele (Intermedio)
    jarvonia:
      sailRepairBeginner:
        name: Riparazione delle vele (Principiante)
        desc: Usando un ago e un filo resistenti, cuci con cura diverse toppe di tessuto
          per riparare le vele della barca. Non saranno come nuove, ma sicuramente
          dureranno per un po'.
  trinketry:
    gdte:
      antiqueMarketAssessor:
        name: Perito del mercato dell'antiquariato
        desc: Il mercato dell'antiquariato a Blackspell Port è frenetico e ci vuole
          tempo per trovare acquirenti e venditori per i vari beni. Di tanto in tanto
          capita di fare un affare redditizio con una gemma o un oggetto raro.
  misc:
    gdte:
      swampEmergencySwimEscape:
        name: Fuga di emergenza in acqua (Palude)
        desc: Hai perso la tua attrezzatura da sub e stai finendo l'aria. Devi nuotare
          verso la riva il più velocemente possibile, ma senza farti prendere dal
          panico. Sai che se risali troppo rapidamente potresti soffrire di malattia
          da decompressione.
      swampEmergencyDarkEscape:
        name: Fuga di emergenza al buio (Palude)
        desc: Hai perso la tua fonte di luce e dovrai trovare la via d'uscita dal
          luogo in cui ti trovi attraverso l'oscurità. Devi stare attento mentre ti
          fai strada ed evitare qualsiasi creatura pericolosa che potrebbe nascondersi
          nell'ombra.
      ventureIntoTheWoods:
        desc: Ti avventuri nella nebbia cupa fuori da Salsfirth, dove una fitta rete
          di fogliame ti impedisce di entrare nel bosco.
        name: Avventurarsi nel bosco
      ventureIntoTheHideout:
        name: Avventurarsi nel nascondiglio
        desc: Ti avventuri nella nebbia cupa fuori da Blackspell Port, dove radici
          spesse e persino alberi che attraversano le paludi ti bloccano la strada
          verso il nascondiglio.
      ventureIntoTheBog:
        desc: Ti avventuri nella nebbia cupa fuori Granfiddich, cercando di trovare
          i punti di riferimento che riconosci dopo aver seguito i pipistrelli, per
          entrare nella palude.
        name: Avventurarsi nella palude
      runForYourLife:
        name: Corri per salvarti la vita
        desc: Ti senti claustrofobico mentre l'oscurità ti avvolge e hai la sensazione
          di essere osservato. Inizi a correre per salvarti la vita, senza alcun senso
          dell'orientamento.
    emergencySwimEscape:
      name: Fuga di emergenza in acqua
      desc: Hai perso la tua attrezzatura da sub e stai finendo l'aria. Devi nuotare
        verso la riva il più velocemente possibile, ma senza farti prendere dal panico.
        Sai che se risali troppo rapidamente potresti soffrire di malattia da decompressione.
