singulars:
  memospheres:
    foraging:
      completed: Percepisci la sfera luminosa e hai una rapida visione di una foresta
        piena di bacche e funghi. Ti sembra di poterli trovare più facilmente.
    smithing:
      completed: Colpisci la sfera e inizi a sentirti come una barra di ferro che
        viene forgiata per diventare una spada. Fa un po' male, ma ti sembra di poter
        forgiare meglio ora.
    agility:
      completed: Tocchi la sfera luminosa e realizzi immediatamente di essere più
        in forma di prima.
    carpentry:
      completed: Sbirci all'interno della sfera e inizi a riflettere su come realizzare
        mobili migliori e tagliare le assi in modo più efficiente.
    trinketry:
      completed: Appoggi la mano sulla sfera e inizi a vedere un caleidoscopio di
        gemme fluttuare proprio sopra di te. Riesci a vedere forme e piani che non
        avevi mai considerato prima.
    cooking:
      completed: Tocchi la sfera luminosa con all'interno la pentola da cucina e quasi
        ti bruci le dita. Senti di aver imparato qualcosa di nuovo sulla cucina.
    mining:
      completed: Tocchi la sfera luminosa e inizi a sentire il rumore dei picconi
        che colpiscono le rocce. Ti sembra di poter estrarre minerali in modo più
        efficiente.
    woodcutting:
      completed: Appoggi la mano sul la sfera e vivi la vita di un albero, da alberello
        a tronco. Ti asciughi una lacrima dagli occhi e senti che potresti tagliare
        gli alberi in modo più efficiente.
    crafting:
      completed: Tocchi ila sfera luminosa e all'improvviso senti che potresti riuscire
        a costruire oggetti migliori.
