singulars:
  memospheres:
    foraging:
      completed: Percepisci la sfera luminosa e hai una rapida visione di una foresta
        piena di bacche e funghi. Ti sembra di poterli trovare più facilmente.
      name: 'Memosfera: Ricerca del cibo'
      desc: Concede esperienza in <skill skill="foraging"/>.
    smithing:
      completed: Colpisci la sfera e inizi a sentirti come una barra di ferro che
        viene martellata per diventare una spada. Fa un po' male, ma ti sembra di
        poter forgiare meglio ora.
      name: 'Memosfera: Fabbricazione'
      desc: Concede esperienza in <skill skill="smithing"/>.
    agility:
      completed: Tocchi la sfera luminosa e realizzi immediatamente di essere più
        in forma di prima.
      name: 'Memosfera: Agilità'
      desc: Concede esperienza in <skill skill="agility"/>.
    carpentry:
      completed: Sbirci all'interno della sfera e inizi a riflettere su come realizzare
        mobili migliori e tagliare le assi in modo più efficiente.
      name: 'Memosfera: Falegnameria'
      desc: Concede esperienza in <skill skill="carpentry"/>.
    trinketry:
      completed: Appoggi la mano sulla sfera e inizi a vedere un caleidoscopio di
        gemme fluttuare proprio sopra di te. Riesci a vedere forme e piani che non
        avevi mai considerato prima.
      name: 'Memosfera: Gioielleria'
      desc: Concede esperienza in <skill skill="trinketry"/>.
    cooking:
      completed: Tocchi la sfera luminosa con all'interno la pentola da cucina e quasi
        ti bruci le dita. Senti di aver imparato qualcosa di nuovo sulla cucina.
      name: 'Memosfera: Cucinare'
      desc: Concede esperienza in <skill skill="cooking"/>.
    mining:
      completed: Tocchi la sfera luminosa e inizi a sentire il rumore dei picconi
        che colpiscono le rocce. Ti sembra di poter estrarre minerali in modo più
        efficiente.
      name: 'Memosfera: Estrazione mineraria'
      desc: Concede esperienza in <skill skill="mining"/>.
    woodcutting:
      completed: Appoggi la mano sul la sfera e vivi la vita di un albero, da alberello
        a tronco. Ti asciughi una lacrima dagli occhi e senti che potresti tagliare
        gli alberi in modo più efficiente.
      name: 'Memosfera: Taglio del legno'
      desc: Concede esperienza in <skill skill="woodcutting"/>.
    crafting:
      completed: Tocchi ila sfera luminosa e all'improvviso senti che potresti riuscire
        a costruire oggetti migliori.
      name: 'Memosfera: Creazione'
      desc: Concede esperienza in <skill skill="crafting"/>.
    fishing:
      name: 'Memosfera: Pesca'
      desc: Concede esperienza in <skill skill="fishing"/>.
      completed: Appoggi la mano sulla sfera e ti sembra che la tua testa sia una
        boccia per pesci. Ora capisci meglio i pesci.
  takeMeHome:
    name: Portami a casa
    desc: Ti teletrasporta a <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    completed: Strofini l'<item id="item-ring_of_homesickness-dfd0d52b -c064-4860-ae77-2f9c0cab7382"
      /> e all'improvviso ti rendi conto di trovarti in <location i="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
  downGoesTheTrees:
    name: Abbattono gli Alberi
    desc: Completa istantaneamente {count} azioni d i<skill skill="woodcutting"/>}.
    completed: Brandisci l'<item id="item-axe_of_destruction-a493952f-18b1-442b-be16-0385a014c01c"
      /> e gli alberi davanti a te cadono con un solo colpo. Ti sembra di poter abbattere
      un'intera foresta con questa ascia.
  rockAndRoll:
    name: Rock & Roll
    desc: Crea 5 <hl>gemme grezze</hl> casuali.
    completed: Tocchi l'amuleto a forma di stella e <hl>crea alcune gemme</hl> nel
      tuo palmo.
  needToGoFast:
    name: Bisogna Andare Veloci
    desc: Completa istantaneamente {count} azioni <hl>Viaggio</hl>.
    completed: Salta un paio di volte a casa tua e improvvisamente <item id="item-shoes_of_escape-bd6be47c-373b-4557-ba9f-35fb62e7d390"
      /> ti rendono quasi incontrollabilmente veloce. Ti senti come se potessi correre
      all'infinito, finché la tua folle velocità non si esaurisce.
  mermaidsNeedMe:
    name: Le sirene hanno bisogno di me
    desc: Ti teletrasporta a <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
    completed: Strofini l'<item id="item-algae_ring-751c337a -cb19-4243-abae-ba6468446ab8"
      /> e all'improvviso ti rendi conto di trovarti in <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
  activities:
    emergencySwimSyrenthia:
      name: Fuga di emergenza in acqua!
      desc: Nuoti fino a <object id="location-port_skildar-2b12283e-6309-45af-8332-fb470267f510"
        />.
    springBatTracking:
      name: Monitoraggio dei Pipistrelli in primavera
      desc: Segui i pipistrelli fino a <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
    emergencySwampEscape:
      name: Fuga di emergenza dalla palude!
      desc: Fuggi a <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    exploreUnderwaterCave:
      name: Esplora la Grotta sottomarina
      desc: Esplori la grotta sottomarina fino a <object id="location-bog_bottom-1532ca82-3608-4a2f-8e54-fc3d8f449f9c"
        />.
    emergencySwampSwimEscape:
      name: Fuga di emergenza in acqua!
      desc: Nuoti fino a <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    exploreBogBottom:
      name: Explore the bottom of the marsh
      desc: Esplori il fondo della palude fino a <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />.
    ventureIntoTheBog:
      name: Avventurarsi nella Palude
      desc: Ti avventuri nella palude per <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
    runForYourLifeSwamp:
      name: Corri per salvarti la vita!
      desc: Fuggi a <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    ventureIntoTheWitchesWoods:
      name: Avventurarsi nel Bosco
      desc: Ti avventuri nel bosco per <object id="location-witches_woods-ef7e2f92-46ba-48e2-8f82-a9887fcec517"
        />.
    ventureIntoTheHalfmawHideout:
      name: Avventurarsi nel Nascondiglio
      desc: Ti avventuri nel nascondiglio per <object id="location-halfmaw_hideout-4326bafb-9918-12ea-grsd-d39a394b686a"
        />.
    emergencyDesertEscape:
      name: Fuga di emergenza dal deserto!
      desc: Fuggi a <object id="2d3ee700-c07d-4e82-bde0-2663a1c3a18c" />.
  navigateDesert:
    name: Naviga nel deserto
    desc: Consente di navigare e interagire in ambienti <object id="location_desert"
      />.
  iMissTheSun:
    name: Mi Manca il Sole
    desc: Ti teletrasporta a <object id="ed6a76d4-5135-459e-a6d7-bbd7cb1af1b6" />.
    completed: Si sente il calore del sole quando si arriva a <object id="ed6a76d4-5135-459e-a6d7-bbd7cb1af1b6"
      />.
  peckingOrder:
    desc: Completa istantaneamente {count} azioni <skill skill="foraging"/>.
    name: Ordine gerarchico
    completed: Con incredibile rapidità, osservi il tuo <h1>Pollo</h1> che va in cerca
      di cibo nella zona per te, riportandoti parte del bottino.
  torpedoAway:
    name: Siluro lanciato
    desc: Completa istantaneamente {count} azioni <hl>Viaggio subacqueo</hl>.
    completed: Il tuo <h1>Delfino</h1> si spinge davanti a te mentre si dirige verso
      la tua prossima destinazione acquatica. La corrente di scia ti trascina e ti
      permette di arrivare senza sforzo in pochissimo tempo.
  presentRain:
    desc: Dà 5 <hl>regali</hl> casuali contenenti oggetti.
    name: Pioggia di regali
    completed: La tua <h1>renna</h1> guarda verso il cielo e scuote le corna. Diversi
      regali sembrano arrivare dall'alto, atterrando ai tuoi piedi. Con una spinta
      della tua renna, li apri per scoprire cosa contengono!
