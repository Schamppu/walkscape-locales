singulars:
  memospheres:
    foraging:
      completed: Percepisci la sfera luminosa e hai una rapida visione di una foresta
        piena di bacche e funghi. Ti sembra di poterli trovare più facilmente.
    smithing:
      completed: Colpisci la sfera e inizi a sentirti come una barra di ferro che
        viene forgiata per diventare una spada. Fa un po' male, ma ti sembra di poter
        forgiare meglio ora.
    agility:
      completed: Tocchi la sfera luminosa e realizzi immediatamente di essere più
        in forma di prima.
    carpentry:
      completed: Sbirci all'interno della sfera e inizi a riflettere su come realizzare
        mobili migliori e tagliare le assi in modo più efficiente.
    trinketry:
      completed: Appoggi la mano sulla sfera e inizi a vedere un caleidoscopio di
        gemme fluttuare proprio sopra di te. Riesci a vedere forme e piani che non
        avevi mai considerato prima.
    cooking:
      completed: Tocchi la sfera luminosa con all'interno la pentola da cucina e quasi
        ti bruci le dita. Senti di aver imparato qualcosa di nuovo sulla cucina.
    mining:
      completed: Tocchi la sfera luminosa e inizi a sentire il rumore dei picconi
        che colpiscono le rocce. Ti sembra di poter estrarre minerali in modo più
        efficiente.
    woodcutting:
      completed: Appoggi la mano sul la sfera e vivi la vita di un albero, da alberello
        a tronco. Ti asciughi una lacrima dagli occhi e senti che potresti tagliare
        gli alberi in modo più efficiente.
    crafting:
      completed: Tocchi ila sfera luminosa e all'improvviso senti che potresti riuscire
        a costruire oggetti migliori.
  takeMeHome:
    name: Portami a casa
    desc: Ti teletrasporta a <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    completed: Strofini l'<item id="item-ring_of_homesickness-dfd0d52b -c064-4860-ae77-2f9c0cab7382"
      /> e all'improvviso ti rendi conto di trovarti in <location i="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
  downGoesTheTrees:
    name: Abbattono gli Alberi
    desc: Completa istantaneamente {count} azioni {skill skill="woodcutting"/>}.
    completed: Brandisci l'<item id="item-axe_of_destruction-a493952f-18b1-442b-be16-0385a014c01c"
      /> e gli alberi davanti a te cadono con un solo colpo. Ti sembra di poter abbattere
      un'intera foresta con questa ascia.
  rockAndRoll:
    name: Rock & Roll
    desc: Crea 5 <hl>gemme grezze</hl> casuali.
    completed: Tocchi l'amuleto a forma di stella e <hl>crea alcune gemme</hl> nel
      tuo palmo.
  needToGoFast:
    name: Bisogna Andare Veloci
    desc: Completa istantaneamente {count} azioni <hl>Viaggio</hl>.
    completed: Salta un paio di volte a casa tua e improvvisamente <item id="item-shoes_of_escape-bd6be47c-373b-4557-ba9f-35fb62e7d390"
      /> ti rendono quasi incontrollabilmente veloce. Ti senti come se potessi correre
      all'infinito, finché la tua folle velocità non si esaurisce.
  mermaidsNeedMe:
    name: Le sirene hanno bisogno di me
    desc: Ti teletrasporta a <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
