singulars:
  camel:
    name: Cammello
    rareName: Cammello a due gobbe
    desc: Un robusto cammello, perfetto per i viaggi nel deserto.
    rareDesc: I cammelli normali hanno solo una gobba, ma che rarità! Questo cammello
      ne ha <c>il doppio</c>!
  chicken:
    rareName: Pollo innamorato
    rareDesc: Questo pollo ti <c>ama</c> davvero! Non può fare a meno di dimostrarlo
      anche esteriormente.
    desc: Un pollo vivace, noto per le sue uova eccezionali e le sue capacità di foraggiamento.
    name: Pollo
  gecko:
    rareName: Geco con cresta
    rareDesc: Questo geco ha un aspetto un po' più ribelle rispetto agli altri. Ha
      una <c>cresta appuntita</c>!
    name: Geco
    desc: Un misterioso geco custodisce ogni sorta di segreto che è tenuto a mantenere.
  goose:
    rareName: Oca lunga
    rareDesc: Questa oca sembra essere particolarmente amichevole, sembra persino
      <c>allungare il collo</c> verso di te!
    name: Oca
    desc: Un'oca più amichevole, forse una delle poche oche che non ti attaccherà
      a vista.
  snake:
    name: Serpente
    desc: Un serpente dispettoso, riesci a tenerlo nascosto?
    rareName: Serpente cornuto
    rareDesc: Un serpente come questo non può avere buone intenzioni, ha persino delle
      <c>corna appuntite</c>!
  tiger:
    name: Tigre
    desc: Una tigre potente, che vanta forza, agilità e velocità tutte in un unico
      animale.
    rareName: Tigre regale
    rareDesc: Una tigre <c>dorata</c>! Dovresti sentirti davvero fortunato ad essere
      nelle grazie di una creatura del genere.
  tortoise:
    name: Tartaruga
    desc: Una tartaruga riservata, che mantiene la calma. Lentamente, ma con costanza.
    rareName: Tartaruga preziosa
    rareDesc: Il guscio di questa tartaruga ha la lucentezza dei <c>metalli preziosi
      a forma di fiore</c>!
  dolphin:
    rareName: Delfino acrobata
    desc: Un delfino intelligente, capace di muoversi velocemente nell'acqua. Ti ringrazierà
      sempre per tutto il pesce.
    name: Delfino
    rareDesc: Questo delfino raccoglie sempre oggetti con cui <c>rimbalzare e fare
      acrobazie</c>! Guardalo come si muove!
  reindeer:
    rareName: Renna festosa
    rareDesc: Questa renna è piena di energia ed è particolarmente <c>festosa</c>!
      Sembra che potrebbe farlo, ma probabilmente non dovresti provare se è in grado
      di volare.
    name: Renna
    desc: Una renna allegra, può saltellare con facilità sui terreni innevati e avere
      ancora energia da vendere.
