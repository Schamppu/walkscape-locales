singulars:
  pages:
    home:
      info:
        tabText: Home
        description: WalkPedia è il diario personale del tuo personaggio. Qui puoi
          tenere traccia delle conoscenze acquisite, delle statistiche e navigare
          facilmente tra i contenuti di gioco.
        title: WalkPedia
    itemList:
      info:
        title: Oggetti
        tabText: Lista degli oggetti
        description: Gli oggetti possono essere collezionati, usati o venduti. Possono
          essere trovati nel mondo di gioco, acquistati dai venditori, oppure creati
          dai giocatori.
    locationList:
      info:
        title: Luoghi
        description: I luoghi sono le location del mondo che puoi visitare. Offrono
          servizi e attività con cui il tuo personaggio può interagire.
        tabText: Lista di luoghi
    skillList:
      info:
        title: Abilità
        description: Le abilità incrementano di livello quando svolgi attività ad
          esse correlate. Sbloccano nuovi contenuti e ti rendono più efficiente.
        tabText: Lista delle abilità
    activityList:
      info:
        title: Elenco delle attività
        description: Le attività sono compiti ripetitivi che possono essere svolti
          nel mondo, camminando nella vita reale. Ti permettono di ottenere nuovi
          oggetti e aumentare di livello le tue abilità.
        tabText: Lista di attività
    serviceList:
      info:
        title: Servizi
        description: I servizi ti permettono di ottenere benefici in determinati luoghi.
          Nella maggior parte dei casi ti permetteranno di svolgere svariate attività
          artigianali.
        tabText: Lista di servizi
    recipeList:
      info:
        title: Ricette
        description: Le ricette sono istruzioni per creare oggetti in autonomia. Solitamente
          prevedono l'utilizzo di materiali grezzi in abbinamento a un servizio.
        tabText: Lista di ricette
    characterList:
      info:
        title: Personaggi
        description: I personaggi sono le persone che puoi incontrare nel mondo di
          gioco. Possono assegnarti missioni, venderti oggetti e molto altro ancora.
        tabText: Lista di personaggi
    buildingList:
      info:
        title: Edifici
        description: Gli edifici sono strutture presenti nel mondo di gioco e che
          generalmente ospitano negozi e servizi, come quelli bancari.
        tabText: Lista di edifici
    shopList:
      info:
        title: Negozi
        description: I negozi sono luoghi in cui è possibile acquistare e vendere
          oggetti. Di solito si trovano all'interno degli edifici.
        tabText: Lista dei negozi
  contentPages:
    item:
      info:
        title: Oggetto <object id="{obj}">
    skill:
      info:
        level: Livello
        xp: XP
        xpToNext: XP al prossimo livello
        xpTo99: XP al livello 99
        stepsWalked: Passi effettuati
        ofTotalSteps: '% dei passi totali'
        nextUnlock: Prossimo sblocco
        lastUnlock: Ultimo sblocco
        unlocks: Sbloccati
        unlocksDesc: Scopri i contenuti da sbloccare aumentando di livello questa
          abilità.
        fromLevelToLevel: Dal livello <c>{from}</c> al livello <c>{to}</c>
        guide: Guida
      guides:
        carpentry: "<object id=\"carpentry\" /> è un'abilità artigianale che permette
          di lavorare il legno e <object id=\"plank\" />.\n\n<li><hl>Posizione iniziale</hl>:
          Puoi iniziare la <c>carpenteria</c> in <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> attraverso le opzioni di ricette di carpenteria <icon i=\"crafting\"\
          \ /> oppure recati alla <object id=\"location-beach_of_woes -f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> per alcune <object id=\"activity-sandcastle_building-3273bc4a-f394-423f-96f9-3fcc93d1f44d\"\
          \ />.</li>\n\n<li><hl>Dove trovarlo</hl>: la maggior parte delle località
          urbane ha la possibilità di disporre di un servizio <object id=\"service_sawmill\"\
          \ />. Alcune potrebbero anche avere alcune attività di <c>falegnameria</c>.</li>\n\
          \n<li><hl>Utilizzato per</hl>: Segare <object id=\"logs\" /> in <object
          id=\"plank\" /> utili per <object id=\"crafting\" />.</li>\n"
        agility: "<object id=\"agility\" /> è un'abilità utile essenziale per viaggiare.\n\
          \n<li><hl>Posizione iniziale</hl>: <c>Agilità</c> viene spesso allenata
          insieme ad altre abilità. Pertanto, puoi allenarla subito nella <object
          id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> con <object id=\"activity-dobby_is... _free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />. In seguito la troverai utile quando dovrai selezionare una nuova posizione
          verso cui viaggiare, ma non troverai un'attività dedicata finché non esplorerai
          di più e troverai dell'equipaggiamento. Potrebbe essere utile raccogliere
          alcuni <object id=\"skis\" /> o <object id=\"climbingTool\" />.</li>\n\n\
          <li><hl>Dove trovarlo</hl>: alcuni campi, montagne e persino città possono
          avere alcune attività di <c>agilità</c> che potrebbero sorprenderti.</li>\n\
          \n<li><hl>Utilizzata per</hl>: viaggi, scorciatoie e, occasionalmente, trovare
          materiali casuali. È fondamentale per spostarsi più rapidamente ad Arenum,
          poiché aumentandone il livello potrai viaggiare più velocemente</li>\n"
        cooking: "<object id=\"cooking\" /> è un'abilità artigianale che consente
          di creare <object id=\"food\" /> prelibatezze culinarie e prodotti di consumo.\n\
          \n<li><hl>Luogo di inizio</hl>: Puoi iniziare a <c>cucinare</c> in <object
          id=\"location-kallaheim-094c9ec8 -fdd2-4471-bacc-fabb71e6d654\" /> attraverso
          <object id=\"a34e2643-5c41-4d15-94de-8df53d3d4c19\" /> o con le opzioni
          <object id=\"recipe_cooking\" />.</li>\n\n<li><hl>Dove trovarlo</hl>: la
          maggior parte delle località urbane ha la possibilità di disporre di un
          servizio <object id=\"service_kitchen\" />. Potrebbero esserci anche altre
          cucine che cercano aiuto per attività di <c>cucina</c>.</li>\n\n<li><hl>Utilizzato
          per</hl>: cucinare <object id=\"fish\" /> e <object id=\"ingredient\" />
          per ottenere <object id=\"food\" /> e <object id=\"beverage\" /> consumabili
          che possono conferire ogni tipo di bonus alle tue abilità.</li>\n"
        trinketry: "<object id=\"trinketry\" /> è un'abilità artigianale che consente
          di modellare <object id=\"gem\" /> e creare gioielli funzionali.\n\n<li><hl>Luogo
          di inizio</hl>: puoi iniziare a praticare la <c>gioielleria</c> quando trovi
          alcuni materiali adeguati <object id=\"plant\" /> da <object id=\"foraging\"\
          \ /> per alcune ricette di base di gioielleria <icon i=\"crafting\" />..</li>\n\
          \n<li><hl>Dove trovarlo</hl>: Le località più ricche potrebbero offrire
          maggiori possibilità di trovare un servizio <object id=\"service_trinketry_bench\"\
          \ />, che dovrai cercare per ottenere assistenza con ricette di gioielleria
          di livello superiore. In quelle zone potrebbero esserci anche alcuni luoghi
          in cui si svolgono attività di <c>gioielleria</c>.</li>\n\n<li><hl>Utilizzato
          per</hl>: Modellare <object id=\"rough_gem\" /> in <object id=\"cut_gem\"\
          \ />. Una volta ottenuti questi oggetti o anche un raro <object id=\"item_trinket\"\
          \ />, è possibile combinarli con il materiale necessario <object id=\"bar\"\
          \ /> per creare <object id=\"item_ring\" /> e <object id=\"item_amulet\"\
          \ /> che potenzieranno le tue abilità..</li>\n"
        crafting: "<object id=\"crafting\" /> è un'abilità artigianale che consente
          di creare strumenti utili.\n\n<li><hl>Posizione iniziale</hl>: puoi iniziare
          subito a <c>creare oggetti</c> con alcuni materiali gratuiti <object id=\"\
          processed\" /> forniti da “Helpful Herbert” in <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> per alcune opzioni di ricette di creazione di base <icon i=\"crafting\"\
          \ />..</li>\n\n<li><hl>Dove trovarlo</hl>: la maggior parte delle località
          urbane ha la possibilità di avere un servizio <object id=\"service_workshop\"\
          \ />, che dovrai cercare per trovare assistenza con ricette di creazione
          di livello superiore. Potrebbero esserci anche alcuni luoghi adatti alle
          attività di <c>creazione</c>.</li>\n\n<li><hl>Utilizzato per</hl>: Creare
          oggetti <object id=\"bar\" />, <object id=\"plank\" /> e <object id=\"processed\"\
          \ /> insieme in potenziali opzioni <object id=\"woodcuttingTool\" />, <object
          id=\"miningTool\" />, <object id=\"fishingTool\" /> o <object id=\"foragingTool\"\
          \ /> a beneficio delle abilità corrispondenti..</li>\n"
        fishing: "<object id=\"fishing\" /> è un'abilità di raccolta essenziale per
          catturare <object id=\"fish\" />.\n\n<li><hl>Posizione iniziale</hl>: Puoi
          iniziare a <c>pescare</c> presso <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> dopo aver utilizzato <object id=\"crafting\" /> per creare la tua prima
          <object id=\"fishingNet\" />.</li>\n\n<li><hl>Dove trovarla</hl>: nella
          maggior parte dei luoghi vicini a specchi d'acqua è possibile praticare
          la <c>pesca</c>, basta assicurarsi di portare con sé l'attrezzatura adeguata
          <object id=\"fishingTool\" />.</li>\n\n<li><hl>Utilizzo</hl>: catturare
          <object id=\"fish\" /> che potrai poi trasformare in <object id=\"cookedFish\"\
          \ /> utilizzando la tua abilità <object id=\"cooking\" />, da utilizzare
          come consumabili per ottenere bonus temporanei alle tue abilità.</li>\n"
        foraging: "<object id=\"foraging\" /> è un'abilità di raccolta essenziale
          per trovare <object id=\"plant\" />.\n\n<li><hl>Posizione iniziale</hl>:
          puoi iniziare subito a <c>raccogliere</c> nella <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> con <object id=\"activity-dobby_is... _free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />.</li>\n\n<li><hl>Dove trovarlo</hl>: La maggior parte dei luoghi naturali
          (pianure, foreste, colline, montagne, spiagge) può contenere attività di
          <c>raccolta</c>, così come alcune aree urbane e grotte.</li>\n\n<li><hl>Utilizzato
          per</hl>: Raccogliere materiali <object id=\"plant\" />, alcuni dei quali
          sono anche oggetti <object id=\"ingredient\" />, che possono essere utilizzati
          in altre abilità, come <skill skill=\"crafting\"/> e <skill skill=\"cooking\"\
          />.</li>\n"
        smithing: "<object id=\"smithing\" /> è un'abilità artigianale che consente
          di fondere <object id=\"bar\" /> e forgiare i metalli.\n\n<li><hl>Posizione
          iniziale</hl>: puoi iniziare a <c>forgiare</c> in <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> tramite <object id=\"745d4e6f -5c6a-45a3-a98d-fc88f63bbb25\" /> o con
          le opzioni di ricette di fabbro <icon i=\"crafting\" />.</li>\n\n<li><hl>Dove
          trovarlo</hl>: La maggior parte delle località urbane ha la possibilità
          di avere un servizio <object id=\"service_forge\" />. Alcune potrebbero
          anche avere alcune attività di <c>fabbricazione</c>.</li>\n\n<li><hl>Utilizzato
          per</hl>: fondere <object id=\"ore\" /> e <object id=\"nugget\" /> in <object
          id=\"bar\" />, utili per <object id=\"crafting\" /> e <object id=\"trinketry\"\
          \ />.</li>\n"
        mining: "<object id=\"mining\" /> è un'abilità di raccolta essenziale per
          ottenere <object id=\"ore\" /> e minerali.\n\n<li><hl>Posizione iniziale</hl>:
          Puoi iniziare a <c>minare</c> presso <object id=\"location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09\"\
          \ /> dopo aver usato <object id=\"crafting\" /> per creare il tuo primo
          <object id=\"pickaxe\" />.</li>\n\n<li><hl>Dove trovarlo</hl>: nella maggior
          parte dei luoghi montuosi è possibile svolgere alcune attività di <c>estrazione
          mineraria</c>, assicurati solo di portare con te lo <object id=\"miningTool\"\
          \ /> appropriato.</li>\n\n<li><hl>Utilizzato per</hl>: Estrarre <object
          id=\"ore\" /> e <object id=\"nugget\" /> che potrai poi fondere con la tua
          abilità <object id=\"smithing\" />. Raramente potresti anche trovare alcuni
          <object id=\"rough_gem\" /> che potrai modellare con la tua abilità <object
          id=\"trinketry\" />.</li>\n"
        woodcutting: "<object id=\"woodcutting\" /> è un'abilità di raccolta essenziale
          per ottenere elementi in legno e <object id=\"logs\" />.\n\n<li><hl>Posizione
          iniziale</hl>: Puoi iniziare a <c>tagliare la legna</c> presso <object id=\"\
          location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\" /> dopo
          aver usato <object id=\"crafting\" /> per creare il tuo primo <object id=\"\
          woodcuttingHatchet\" />.</li>\n\n<li><hl>Dove trovarlo</hl>: nella maggior
          parte delle foreste è possibile svolgere attività di <c>taglio della legna</c>,
          assicurati solo di portare con te lo <object id=\"woodcuttingTool\" /> appropriato.</li>\n\
          \n<li><hl>Utilizzato per</hl>: tagliare il legno <object id=\"logs\" />
          che potrai poi segare con la tua abilità <object id=\"carpentry\" />. Raramente,
          mentre <object id=\"woodcuttingTrees\" /> potresti persino trovare un <object
          id=\"item-bird_nest-c459d244-4ef3-41c1-a911-01e18efaeec1\" /> che può contenere
          alcuni oggetti utili aggiuntivi.</li>\n"
