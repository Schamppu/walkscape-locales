singulars:
  pages:
    home:
      info:
        tabText: Home
        description: WalkPedia è il diario personale del tuo personaggio. Qui puoi
          tenere traccia delle conoscenze acquisite, delle statistiche e navigare
          facilmente tra i contenuti di gioco.
    itemList:
      info:
        title: Oggetti
        tabText: Lista degli oggetti
        description: Gli oggetti possono essere collezionati, usati o venduti. Possono
          essere trovati nel mondo di gioco, acquistati dai venditori, oppure creati
          dai giocatori.
    locationList:
      info:
        title: Luoghi
        description: I luoghi sono le location del mondo che puoi visitare. Offrono
          servizi e attività con cui il tuo personaggio può interagire.
        tabText: Lista di luoghi
    skillList:
      info:
        title: Abilità
        description: Le abilità incrementano di livello quando svolgi attività ad
          esse correlate. Sbloccano nuovi contenuti e ti rendono più efficiente.
        tabText: Lista delle abilità
    activityList:
      info:
        title: Attività
        description: Le attività sono compiti ripetitivi che possono essere svolti
          nel mondo, camminando nella vita reale. Ti permettono di ottenere nuovi
          oggetti e aumentare di livello le tue abilità.
        tabText: Lista di attività
    serviceList:
      info:
        title: Servizi
        description: I servizi ti permettono di ottenere benefici in determinati luoghi.
          Nella maggior parte dei casi ti permetteranno di svolgere svariate attività
          artigianali.
        tabText: Lista di servizi
