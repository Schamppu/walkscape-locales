maps:
  skills:
    fishing: |
      <c>Pesca</c> è un'abilità essenziale per la cattura di pesci: questi possono essere cucinati, anche in ricette di cucina avanzate. <c>Pesca</c> è importante per <skill skill="cucina"/>.

      <li><hl>Dove cominciare</hl>: Puoi iniziare le tue avventure di <c>Pesca</c> alla Spiaggia del Cordoglio, a ovest della Foresta Disincantata.</li>

      <li><hl>Dove pescare</hl>: Zone con fonti d'acqua (spiagge, coste, laghi, fiumi) di solito offrono attività di <c>Pesca</c>.</li>

      <li><hl>Utilizzato per</hl>: Ottenere pesci, usati in <skill skill="cucina"/>.</li>
    foraging: |
      Tramite <c>Ricerca di materiali</c> si può trovare di tutto, dalle piante al cibo e ai materiali, persino equipaggiamento in buone condizioni! Questo rende la <c>Ricerca di materiali</c> ottima anche come supporto ad altre abilità, come <skill skill="creazione"/> e <skill skill="cucina"/>.

      <li><hl>Dove cominciare</hl>: È possibile iniziare la <c>Ricerca di materiali</c> proprio qui, nella Foresta Incantata.</li>

      <li><hl>Dove cercare</hl>: Molti luoghi naturali (pianure, foreste, colline, montagne, spiagge) contengono attività di <c>Ricerca di materiali</c>.</li>

      <li><hl>Utilizzato per</hl>: Ottenere ogni sorta di materiali utili.</li>
    mining: |
      Con <c>Estrazione mineraria</c> si può ricavare una grande varietà di metalli grezzi, utili per creare oggetti in metallo come armature, armi e alcuni strumenti. <c>Estrazione mineraria</c> solitamente precede <skill skill="forgiatura"/>.

      <li><hl>Dove cominciare</hl>: c'è un'attività di <c>Estrazione mineraria</c> nella Spiaggia del Cordoglio, a ovest della Foresta Disincantata.</li>

      <li><hl>Dove scavare</hl>: Le località di montagna e collina di solito presentano attività di <c>Estrazione mineraria</c>.</li>

      <li><hl>Utilizzato per</hl>: Ottenere minerali, utilizzabili per <skill skill="forgiatura"/>.</li>
    woodcutting: "<c>Taglio di alberi</c> è un'abilità essenziale per costruire parecchie
      cose, tra cui molti attrezzi che richiedono tavole di legno, ottenibili solo
      dai tronchi. <c>Taglio di alberi</c> è importante per <skill skill=\"falegnameria\"\
      />. \n\n<li><hl>Dove cominciare</hl>: Si può iniziare l'attività di <c>Taglio
      di alberi</c> qui nella Foresta Disincantata.</li>\n\n<li><hl>Dove tagliare
      legna</hl>: Le zone forestali di solito offrono attività di <c>Taglio di alberi</c>.</li>\n
      \n<li><hl>Utilizzato per</hl>: Ottenere tronchi, che sono utili in <skill skill=\"\
      falegnameria\"/>.</li>\n"
singulars:
  locationView:
    pages:
      p0:
        imageTexts:
          i0: "Puoi aprire ed iniziare nuove attività nella scheda \"Luogo\", o alternativamente
            nella scheda \"Attività\" se non ne hai già una in corso.\n"
        sections:
          s0: |
            Selezionare delle attività da far completare al tuo personaggio è il modo più immediato per progredire nel gioco. Le attività ti ricompensano con oggetti e/o esperienza ogni volta che completi <hl>azioni</hl>.

            Puoi vedere le attività sotto all'immagine del luogo. Sugli schermi più piccoli, potrebbe essere necessario scorrere verso il basso. In base al tipo di abilità richiesta (Falegnameria, Pesca, etc) le attività presenti sono divise in elenchi sotto ogni abilità. Il numero indicato sotto il pulsante di un'abilità indica il numero di attività differenti disponibili.
        title: Selezionare attività
      p1:
        imageTexts:
          i0: "Alcuni luoghi hanno edifici che puoi visitare.\n"
        sections:
          s0: |
            Se un luogo ha degli edifici, un'altra cosa importante che puoi fare è visitarli.

            Gli edifici più importanti sono sicuramente i negozi, in cui puoi interagire con i PNG per comprare e vendere oggetti, e le banche, in cui puoi conservare oggetti che intendi usare in seguito. Se il luogo in cui ti trovi dispone di una banca, puoi depositare direttamente dal tuo inventario tenendo il dito premuto sull'oggetto da spostare in banca e scegliendo l'opzione che appare in basso a destra.

            <box>Nella Foresta Disincantata, il luogo di partenza, dovresti <hl> visitare il capanno di Dante l'Aiutante</hl>. Ti darà alcuni oggetti per iniziare a giocare.</box>
        title: Visitare gli edifici
      p2:
        imageTexts:
          i0: "Alcuni luoghi dispongono di servizi utilizzabili per attività di artigianato.\n"
        sections:
          s0: |
            Alcuni luoghi, soprattutto città e paesi, dispongono anche di servizi, necessari per creare determinati oggetti. Questi sono i servizi usati più spesso nella fase iniziale del gioco:

            <li><hl>Fucine</hl>. Le fucine servono per le attività di forgiatura, come fondere lingotti o creare armature. Puoi trovare la fucina più vicina a Kallaheim.

            <li><hl>Segherie</hl>. Le segherie servono per le attività di falegnameria, come creare assi dai tronchi. Puoi trovare la segheria più vicina a Kallaheim.

            <li><hl>Cucine</hl>. Le cucine si usano per creare oggetti consumabili che possono dare potenziamenti temporanei. La cucina più vicina si trova a Kallaheim.

            <li><hl>Officine</hl>. Le officine servono per le attività di creazione, come ad esempio creare picconi e canne da pesca. L'officina più vicina si trova a Frusenholm, a est di Kallaheim. Gli strumenti di base non necessitano di questo servizio.</li>
        title: Utilizzare i servizi
      p3:
        imageTexts:
          i0: |
            Visita Dante andando nella scheda "Luogo" nella Foresta Disincantata, e scorrendo verso il basso. Per entrare nella cabina di Dante premi <hl>Visita</hl>.
        sections:
          s0: |
            <box>Come prima cosa, dovresti fare visita a Dante. Si trova nella Foresta Disincantata e ti aiuterà ad orientarti nel gioco.</box>
        title: Visitare la cabina di Dante l'Aiutante
  tutorialCabin:
    pages:
      p0:
        sections:
          s0: "Bene, <player/>! Ci sono molte cose che puoi fare qui intorno. Ho qualcosa
            che potrebbe darti una mano per cominciare, cosa ti interessa?\n"
        title: Scegli la tua prima abilità
      p1:
        sections:
          s0: |
            Ho anche alcuni bastoni e pietre che ho raccolto qui vicino, se vuoi costruirti da solo qualche strumento di base. Rifornirò le scorte, quindi non avere paura di tornare a prenderne ancora.
          s1: |
            <box>Puoi prendere pietre e bastoni gratuitamente da Dante premendo il pulsante <hl>Compra oggetti</hl> mentre visiti la sua cabina. Se vuoi costruire altri strumenti, questa è un'opzione utile. È possibile tenere premuto il <hl>tasto +</hl> per selezionare tutti i pezzi di un materiale, quando sei in un negozio o in banca.</box>
        title: Si comincia
  welcomeMessage:
    pages:
      p0:
        sections:
          s0: |
            Sono molto felice di vederti partecipare alla Closed Beta di WalkScape, <c><player/></c>.

            Come forse saprai, il gioco è ancora in fase di sviluppo e quello che vedi qui è solo l'inizio. Il gioco è ancora molto limitato in termini di attività e contenuti, ma lo stiamo espandendo con costanza mentre si svolge la beta.

            Potrebbero inoltre verificarsi problemi: bug, exploit e contenuti non bilanciati. Alcuni di questi potrebbero comportare la necessità di effettuare un rollback o di riavviare il server: vogliamo evitare entrambe le cose il più possibile, ma è importante tenere a mente che sono una possibilità.

            Detto questo, grazie per esserti unito a noi e per aver deciso di aiutarci a testare il gioco! Puoi decidere se continuare il tutorial premendo <hl>avanti</hl> in fondo alla pagina oppure uscire. Raccomando vivamente di seguire il tutorial siccome il gioco ha alcune caratteristiche peculiari.
        title: Benvenuto su WalkScape!
      p1:
        imageTexts:
          i0: |
            È possibile aprire altre opzioni di gioco premendo il <hl>tasto hamburger</hl> nella schermata principale.
        sections:
          s0: |
            La navigazione di base del gioco potrebbe essere leggermente diversa dalle applicazioni e dai giochi classici, soprattutto per gli utenti iOS. Ecco alcune cose da tenere a mente:

            <li>Alcune schede di gioco non hanno un tasto per tornare indietro. È possibile farlo, come alternativa al tasto "indietro", facendo scorrere il dito dal bordo esterno destro o sinistro dello schermo verso il centro.</li>

            <li>La maggior parte delle schede di gioco, tra cui la schermata principale e l'inventario, sono navigabili anche scorrendo a sinistra o a destra tra le varie schede.</li>

            <li>Il <hl>tasto hamburger</hl> nell'angolo in basso a destra della schermata principale apre le opzioni e permette di navigare in diversi menù, come la classifica e le impostazioni di gioco.</li>

            <li>La foto profilo del personaggio, nell'angolo in alto a sinistra, può essere premuta per aprire le informazioni sul personaggio.</li>

            <li>Il contatore dell'inventario, il simbolo verde con le tenaglie e la minimappa possono essere premuti per aprire rispettivamente l'inventario, il menù creazione e la mappa del mondo. La mappa si usa per viaggiare fra le varie località.</li>
        title: Navigazione di base
      p2:
        sections:
          s0: |
            Il fulcro del gioco consiste nello scegliere un'attività da far svolgere al tuo personaggio camminando nella vita di tutti i giorni. Ogni attività richiede un certo numero di passi per essere completata, che può essere ridotto grazie a equipaggiamenti e oggetti.

            <li>Scorrendo a sinistra puoi vedere informazioni sulla tua posizione attuale. Dalla mappa del mondo, puoi cercare informazioni sui luoghi che hai visitato in precedenza toccandone le icone e scorrendo verso destra.</li>

            <li>Le attività di raccolta sono illimitate e si ripetono all'infinito, a meno che non opti per terminare l'attività ad inventario pieno. Le attività di artigianato e di viaggio sono invece limitate, il che significa che quando sei arrivato a destinazione o hai esaurito i materiali l'attività finisce.</li>

            <li>Se cammini mentre il tuo personaggio non sta svolgendo alcuna attività, i passi fatti andranno nei <hl>Passi salvati</hl>. I passi salvati verranno consumati nelle attività future, quindi non aver paura di dover controllare costantemente il telefono.</li>

            <li>Se cambi attività, l'attività corrente termina. Tutti i passi che erano già stati contati per l'azione annullata vengono riversati nei <hl>Passi salvati</hl></li>.
        title: Attività e azioni
      p3:
        sections:
          s0: |
            E queste sono le basi del gioco! Se decidi di non saltare il tutorial, vedrai comparire questi messaggi guida quando interagirai con nuove funzioni.

            <box>Per prima cosa, scorri verso sinistra fino alla pagina Luogo e scorri verso il basso per <hl>Visitare la cabina di Dante</hl>. Premi su Aiuto e lui ti darà un regalo per aiutarti a iniziare la tua avventura su WalkScape.</box>

            Spero che il gioco ti piaccia! Abbiamo anche una Wiki per WalkScape con una guida per i nuovi giocatori.
        title: Inizia il tuo viaggio
