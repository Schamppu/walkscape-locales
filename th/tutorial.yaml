      p0:
        sections:
          s0: เอาล่ะ <player/>! มีหลายสิ่งที่คุณสามารถทำได้ที่นี่ ฉันสามารถให้บางอย่างแก่คุณสำหรับช่วงเริ่มต้นได้ คุณจะสนใจอะไร?
        title: เลือกทักษะเริ่มต้น
      p1:
        title: เริ่มต้นเล่น
  welcomeMessage:
    pages:
      p0:
        title: ยินดีต้อนรับสู่วอล์คสเคป!
      p1:
        imageTexts:
          i0: คุณสามารถเปิดตัวเลือกเมนูเกมเพิ่มเติมได้โดยกด<hl>ปุ่มแฮมเบอร์เกอร์</hl>ที่มุมมองเกมหลัก
        title: การนำทางขั้นพื้นฐาน
      p2:
        title: กิจกรรมและการกระทำ
      p3:
        sections:
          s0: นั่นคือพื้นฐานของเกม! คุณจะเห็นข้อความการฝึกสอนเหล่านี้ปรากฏขึ้นในขณะที่คุณโต้ตอบกับสิ่งใหม่ๆ ในเกม หากคุณตัดสินใจที่จะไม่ข้ามการฝึกสอน
        title: เรื่มการเดินทาง
