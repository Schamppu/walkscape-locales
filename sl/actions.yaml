singulars:
  memospheres:
    fishing:
      completed: Roko položiš na kroglo in počutiš se, kot da je tvoja glava akvarij.
        Zdaj bolje razumeš ribe in stvari, povezane z njimi.
      text: Podeli izkušnje iz <skill skill="fishing"/>a.
    woodcutting:
      completed: Roko položiš na kroglo in spoznaš celotno življenje drevesa od poganjka
        do posekanega debla. Obrišeš si solzo z očesa z znanjem, da si postal boljši
        v sečnji.
      text: Podeli izkušnje iz <skill skill="woodcutting"/>.
    agility:
      text: Podeli izkušnje v <skill skill="agility"/>i.
      completed: Dotakneš se svetleče krogle in se zaveš, da si v boljši formi kot
        poprej.
    cooking:
      text: Podeli izkušnje v <skill skill="cooking"/>u.
      completed: Dotakneš se krogle, ki vsebuje kuharski lonec in si skoraj opečeš
        prste. Zaveš se, da zdaj veš nekaj novega o kuhanju.
    carpentry:
      completed: Dregneš kroglo in začneš premlevati, kako narediti boljše pohištvo
        in bolj efektivno rezati deske.
      text: Podeli izkušnje iz <skill skill="carpentry"/>.
    crafting:
      text: Podeli izkušnje iz <skill skill="crafting"/> .
      completed: Dotakneš se žareče krogle in nenadoma se ti zazadi, da si boljši
        v ustvarjanju izdelkov.
    foraging:
      text: Podeli izkušnje iz <skill skill="foraging"/>.
      completed: Potipaš žarečo kroglo in doživiš hitro vizijo gozda, polnega jagodičevja
        in gob. Zdi se ti, da jih zdaj lažje najdeš.
    mining:
      text: Podeli izkušnje iz <skill skill="mining"/>.
      completed: Dotakneš se svetleče krogle in zaslišiš zvok udwrcev krampa ob skale.
        Zazdi se ti, da si postql boljši v rudarjenju.
    smithing:
      text: Podeli izkušnje iz <skill skill="smithing"/>.
      completed: Dregneš kroglo in dobiš občutek, dq si kot kos železa, ki ga z udwrci
        gladivq oblikujejo v meč. Postql si malo bolj izkušen v kovanju.
    trinketry:
      text: Podeli izkušnje iz <skill skill="trinketry"/>.
      completed: Roko položiš na kroglo in prikažejo se ti dragulji, ki lebdijo tik
        nad teboj. Začneš prepoznavati oblike in vzorce, ki jih prej nisi znal opaziti.
  items:
    algaeRing:
      text: Teleportira te do <location i="_location" /> med ribarjenjem kjerkoli.
      completed: Podrgneš <item id="_source" /> in nenadoma se nahajaš na <location
        i="_location" />.
    ringOfHomesickness:
      text: Teleportira te do <location i="_location" />
      completed: Podrgneš <item id="_source" /> in nenadoma se nahajaš na <location
        i="_location" />.
    shoesOfEscape:
      text: Nemudoma opravi _count <hl>Traveling</hl> akcij.
      completed: Nekajkrat poskočiš na mestu in <item id="_source" /> te nenadoma
        naredi nenormalno hitrega. Počutiš se, kot da bi lahko tekel neskoncno dolgo,
        dokler tvoja čudežna hitrost ne pojame.
    axeOfDestruction:
      text: Nemudoma opravi _count <skill skill="woodcutting"/> akcij.
      completed: Zavihtiš <item id="_source" /> in drevesa pred teboj padejo v enem
        zamahu. Počutiš se, kot da bi s to sekiro lahko posekal celoten gozd.
    rockStarAmulet:
      text: Ustvari 5 naključnih <hl>rough gems</hl>.
      completed: Dotakneš se amuletq zvezdaste oblike in ta v tvoji dlani <hl>ustvari
        nekaj draguljev</hl> .
  sliderTexts:
    grantExperience:
      text: Podeli {experience} izkušenj iz <skill skill="{skill}"/>.
