singulars:
  cards:
    areYouSickleOfItYet:
      desc: 'Ko si hodil čez prazen ledenik, si postal prijatelj pingvinov. En te
        navdušeno opazuje in upa, da ga boš pobral ter posedel na ramo.'
      name: 'Te že srpijo prsti?'
    aFriendLikeMe:
      desc: 'Fenomenalne kozmične sile, en majhen prostorček za bivanje.'
      name: 'Prijatelj, kot sem jaz'
    anIdiotSandwhich:
      desc: '-"Kaj si?"\n- "Idiotski sendvič."'
      name: 'Idiotski sendvič'
    andMyAxe:
      desc: 'Kar naj pridejo! V Moriji je še vedno en škrat, ki ni dahnil zadnje!'
      name: 'In mojo sekiro!'
    barbarianVillage:
      desc: 'Če si uporabil prazen kozarec na sodih pred Gunnarsgrunn posodobitvijo,
        te je napadel barbar. Če si ubil barbara, si ob uporabi kozarca le tega napolnil.'
      name: 'Barbarska vas'
    goldDigger:
      desc: "Ko sem rekel, da ne moreš kupiti moje ljubezni, sem želel povedati, da
        to ni mogoče s tvojo plačo."
      name: 'Zlatokop'
    hellsKitchen:
      desc: 'Tu je dovolj česna, da ubije vsakega vampirja v Evropi.'
      name: 'Peklenska kuhinja'
    ifItIsBrokenFixIt:
      desc: 'Težko je biti edini razvijalec.'
      name: 'Če je pokvarjeno, popravi'
    infinityStones:
      desc: 'V popolnem ravnovesju, kot bi morale biti vse stvari.'
      name: 'Kamni neskončnosti'
    itsAMarathonNotASprint:
      desc: 'Si šele na začetku. Spet ponovi.'
      name: "To je maraton, ne šprint"
    makeAManOutOfYou:
      desc: 'Skrivnostno kot temna stran <hl>LUNE</hl>'
      name: 'Napraviti moža iz tebe'
    masterHasGivenDobbyASock:
      desc: 'Dobby je... svoboden'
      name: 'Gospodar je dal Dobbyju nogavico'
    masterchef:
      desc: 'Njami! Izgleda, da si dober kuhar.'
      name: 'Kuharski mojster'
    myPrecious:
      desc: "Prokleti Baggins! Izginil je! Kaj imajo on v žepu? Oh že vemo, že vemo,
        moj Ponos. Našel ga je, ja, zagotovo ga ima."
      name: 'Moj Ponos'
    oneCannotSimplyWalkToMordor:
      desc: 'Si že kdaj pomislil, kako enostavno bi bilo preprosto sprehoditi se v
        Mordor? No, <hl>zdaj veš </hl>.'
      name: 'Ne moreš kar vkorakati v Mordor'
    onlyYouCanPreventForestFires:
      desc: "Če posekaš vsa dravesa, je recimo... nič odstotkov možnosti?"
      name: 'Samo ti lahko preprečiš gozdne požare'
    rockAndStone:
      desc: "Brez skal in kamnov ne hodi domov!"
      name: 'Skala in kamen!'
    rockstar:
      desc: 'Hard rock aleluja!'
      name: 'Rockovska zvezda'
    thatsXcomBaby:
      desc: 'Naključnost je lahko včasih precej nepoštena.'
      name: 'To je XCOM bejbi'
    touchTheGrass:
      desc: "Sem te prisilil, da se dotakneš trave, kajne?"
      name: 'Dotakni se trave'
    underTheSea:
      desc: 'Tu spodaj so vse ribe srečne\nKot da se valjajo v valovih\nRibe na kopnem
        niso srečne\nŽalostne so, ker so v svoji posodi'
      name: 'Pod morsko gladino'
    visitorOfTheFarLands:
      desc: 'Število predstavlja količino kock, ki jih moraš prehoditi, da v Minecraftu
        dosežeš "Oddaljene dežele".'
      name: 'Obiskovalec Oddaljenih dežel'
    walkOfShame:
      desc: '*cin* Sramota. *cin* Sramota. *cin* Sramota. *cin* Sramota.'
      name: 'Sprehod sramote'
    whatATrip:
      desc: 'Zaužitje te lahko popelje na divje potovanje. Najbolje uživati v dobri
        družbi.'
      name: 'Kakšen izlet'
    winniePooh:
      desc: 'Včasih tudi najmanjše stvari zapolnijo največ prostora v tvojem srcu.'
      name: 'Medvedek Pu'
    youShallNotPass:
      desc: 'Služim skrivnemu ognju in nosim Anorjev plamen. Temni ogenj ti ne bo
        pomagal, Udunov plamen! Vrni se v senco! <hl>Ne boš prišel mimo!</hl>'
      name: 'Ne boš prišel mimo!'
    fullyPrepared:
      desc: "Z vso opremo si pripravljen osvojiti svet!"
      name: 'Popolnoma pripravljen'
    helanGor:
      desc: 'Na zdravje, cheers kippis, salud, čin čin, prost, yamas, ganbei!'
      name: 'Helan Går!'
    iSmellDeadMiners:
      desc: 'Ta pripoved je predstavljena v zgodbi "O rudnikih in pošastih". Več si
        lahko prebereš na Walkscape wiki!'
      name: 'Voham mrtve rudarje'
    myBackHurts:
      desc: 'Čas je, da kaj odvržeš ali prodaš, preden si zlomiš hrbet.'
      name: 'Hrbet me boli'
    noTrashing:
      desc: "Bolje da odvržeš, kar si pobral. Aja, čakaj! Ne moreš."
      name: 'Smetenje prepovedano'
    onlyTwoFingers:
      desc: 'Splošno znano dejstvo je, da ima od čarobnih lastnosti prstanov, korist
        samo vsak peti prst.'
      name: 'Samo dva prsta?'
    oohShiny:
      desc: 'Pravijo, da je možnost najdbe te fine stvari 1 proti 100.'
      name: 'Ooo, sveti se!'
    treasureHunter:
      desc: 'Nič se bolj ne prileže kot zastonj skrinja z zakladom!'
      name: 'Lovec na zaklade'
    arcticExplorer:
      desc: 'Zdaj si lahko reče Jarvonec, to deželo poznaš kot svoj žep.'
      name: 'Arktični raziskovalec'
    comrade:
      desc: 'Ti imaš srp in kladivo? Mi imamo srp in kladivo!'
      name: 'Tovariš'
    hoarder:
      desc: 'Neomejen prostor na banki so sanje vsakega zbiratelja. Vse banke so tudi
        povezane. Uživaj!'
      name: 'Zbiratelj'
    theRockstar:
      desc: 'Hard rock aleluja!'
      name: 'Rockovska zvezda'
    doomsdayPrepper:
      desc: 'Ko napoči apokalipsa, boste ti in tvojih 1000 konzerv paradižnikove juhe
        pripravljeni!'
      name: 'Pripravljalec na apokalipso'
    jackOfAllTrades:
      desc: "Čestitke, v vseh veščinah si dosegel pol truda! Ali pač?"
      name: 'Mojster za vse'
    prideAndAccomplishment:
      desc: 'Včasih si najbolj poznan po tem, da si najslabši.'
      name: 'Ponos in zadovoljstvo'
    timeToParty:
      desc: 'Ta party klobuček bi lahko nahranil rodove.'
      name: 'Čas za zabavo'
    iJustFeltLikeRunning:
      desc: "Če bi ti rekel, da lahko tečem kot veter, mi ne bi verjel. Od tistega
        dne naprej sem vedno tekel, kamor sem šel!"
      name: 'Preprosto sem hotel teči'
    spaceCarsAndBirds:
      desc: 'V igri osvojim bogastvo in moje življenje ne bo nikoli več enako...'
      name: 'Vse stvari, ki bi jih lahko počel'
    tutorialComplete:
      desc: "Končno si pripravljen zapustiti začetniško območje, kajne?"
      name: 'Začetniški vodič opravljen'
    thanksHerbert:
      desc: 'Herbert je mož velikega srca. Za nekaj drobiža ti bo rade volje prodal
        svoja stara pustolovska oblačila.'
      name: 'Hvala Herbert!'
    trenchExplorer:
      desc: 'Med zvezdami naj bi bil neomejeno velik prostor, ampak zakaj bi se ukvarjal
        s tem, ko je 95 % oveanov še vedno neraziskanih?'
      name: 'Raziskovalec jarkov'
    nonAcademicElectives:
      desc: 'Kdo bi si mislil, da so tudi prostočasne aktivnosti koristne za širitev
        obzorij?'
      name: 'Neakademski izvoljenci'
    underseaChef:
      desc: 'Pod vodo vsaj ne moreš narediti pretrdo kuhanih jajc.'
      name: 'Podvodni kuhar'
    anotherMansTreasure:
      desc: 'Samo pravi poznavalec lahko loči navadne smeti od finih.'
      name: 'Za nekoga drugega bogastvo'
    gottaCollectThemAll:
      desc: 'Hočem biti najboljši, boljši od vseh. Zbrati vse je moj resničen izziv!'
      name: 'Zbrati jih moram vse!'
    tasteTheRainbow:
      desc: 'Če je verjeti, je mavrica istega okusa kot prah roga samoroga, ampak
        ne pozabi, da je samorogov rog prepovedano zmleti v prah.'
      name: 'Okusi mavrico'
    fashionista:
      desc: 'Včasih te lahko odlična obleka opomni na lepote življenja.'
      name: 'Modni poznavalec'
    humanFish:
      desc: 'Biti pol človek in pol riba je lahko zelo zabavno. Če so polovice pravilno
        razporejene.'
      name: 'Človeška ribica'
    oohShinier:
      desc: 'Najredkejša stvar na svetu poleg razsodnosti je fin svetleč zvezdni biser.'
      name: 'Ooo, svetlejše!'
    youreGonnaNeedaBiggerKitchen:
      desc: 'Skuhal si morskega psa. Ampak ne TISTEGA morskega psa.'
      name: 'Potreboval boš večjo kuhinjo'
    feedYourInnerChild:
      desc: 'Za zabavo nisi nikoli prestar!'
      name: 'Nahrani otroka v sebi'
    moreThanMeetsTheEye:
      desc: 'Prišel si po diamante, našel pa si lopato. Erdwise torvarna drobnarij
        skriva mnogo skrivnosti.'
      name: 'Več kot kaže na prvi pogled'
    aVeryFashionableCoast:
      desc: 'Končno se počutiš kot eden izmed prebivalcev prestolnice mode Arenum
        med Middlecrestom in Everhavnom.'
      name: 'Zelo modna obala'
    nice:
      desc: 'Uspelo ti je.'
      name: 'Vau.'
    theCircleOfLife:
      desc: 'Čeprav si netopirje sprva neumorno raziskoval in preučeval njihov letni
        življenjski ritem kot znanstvenik, jih na koncu vidiš kot prijatelje.'
      name: 'Življenjski krog'
    residualRelic:
      desc: 'Pravi predmetek na napačnem mestu lahko vse spremeni.'
      name: 'Ostanek iz preteklosti'
    shieldWall:
      desc: 'Najboljši napad je... eh...'
      name: 'Ščitna formacija'
    lighthouse:
      desc: 'Postani luč v temi.'
      name: 'Svetilnik'
    needToGoDeeper:
      desc: 'Včasih moraš raziskati malo več, da lahko poiščeš nekaj dobrega.'
      name: 'Moramo globlje'
