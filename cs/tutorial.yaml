maps:
  skills:
    fishing: |
      <c>Rybolov</c> je základní dovedností při lovu čerstvých ryb: ryby se dají vařit a používají se dokonce i v některých složitějších receptech. <c>Rybolov</c> je důležitý pro <skill skill="cooking"/>.

      <li><hl>Kde začít</hl>: S <c>rybolovem</c> můžeš začít na Pláži nářků, západně od Rozčarovaného lesa.</li>

      <li><hl>Kde se nachází</hl>: Činnosti <c>rybolovu</c> se obvykle vyskytují ve vodních lokacích (pláže, pobřeží, jezera, řeky).</li>

      <li><hl>Používá se pro</hl>: Získávání ryb, které jsou užitečné pro <skill skill="cooking"/>.</li>
    foraging: |
      <c>Sběr</c> je základní dovedností pro hledání rostlin: rostliny se používají v mnoha oblastech. Díky tomu se <c>sběr</c> hodí pro spoustu věcí, například pro <skill skill="crafting"/> a <skill skill="cooking"/>.

      <li><hl>Kde začít</hl>: Se <c>sběrem</c> můžeš začít zde, v Začarovaném lese.</li>

      <li><hl>Kde se nachází</hl>: Činnosti <c>sběru</c> se vyskytují ve všech přírodních oblastech (pláně, lesy, kopce, hory, pláže).</li>

      <li><hl>Používá se pro</hl>: Získávání rostlin, které jsou užitečné pro mnoho dalších dovedností.</li>
    mining: |
      <c>Těžba</c> je základní dovedností pro výrobu věcí z kovu: brnění, zbraně a nástroje vyžadují kovy, které lze získat těžbou rud. <c>Těžba</c> je důležitá pro <skill skill="smithing"/>.

      <li><hl>Kde začít</hl>: S <c>těžbou</c> můžeš začít na Pláži nářků, západně od začarovaného lesa.</li>

      <li><hl>Kde hledat</hl>: Činnosti <c>těžby</c> se obvykle vyskytují v horských a kopcovitých lokacích.</li>

      <li><hl>Používá se pro</hl>: Získávání rud, které jsou užitečné pro <skill skill="smithing"/>.</li>
    woodcutting: |
      <c>Dřevorubectví</c> je základní dovedností pro výrobu věcí: mnoho nástrojů vyžaduje prkna, která lze vyrobit pouze z klád. <c>Dřevorubectví</c> je důležité pro <skill skill="carpentry"/>.

      <li><hl>Kde začít</hl>: S <c>dřevorubectvím</c> můžeš začít zde, v Začarovaném lese.</li>

      <li><hl>Kde se nachází</hl>: <c>Dřevorubecké</c> činnosti se obvykle vyskytují v lesních lokacích.</li>

      <li><hl>Používá se pro</hl>: Získávání klád, které se hodí pro <skill skill="carpentry"/>.</li>
singulars:
  locationView:
    pages:
      p0:
        imageTexts:
          i0: |
            Otevírání a spouštění činností lze provádět v zobrazení lokace a případně v zobrazení činností, pokud aktuálně nemáš vybranou žádnou činnost.
        sections:
          s0: |
            Nejdůležitějším způsobem postupu ve hře je výběr činností, které má tvoje postava splnit. Činnosti vás odmění předměty a zkušenostmi, když dané <hl>akce</hl> splníš.

            Činnosti najdeš pod obrázkem lokace. Na menších obrazovkách možná budeš muset pro nalezení činností mírně rolovat. Nabídka činností obsahuje tlačítka pro různé dovednosti, které mají v lokaci k dispozici dané činnosti. Číslo pod tlačítkem udává, kolik různých možností je k dispozici.
        title: Výběr činností
      p1:
        imageTexts:
          i0: |
            Na některých místech jsou budovy, které můžete navštívit.
        sections:
          s0: |
            Další důležitou věcí, kterou můžete v některých lokalitách udělat, je návštěva budov. Ne v každé lokalitě jsou budovy.

            Nejdůležitějšími budovami jsou určitě obchody a banky. Obchody můžeš využívat k nákupu a prodeji svých předmětů. Banky jsou užitečné, když chcete uskladnit předměty pro pozdější použití. Pokud má tvoje lokace banku, můžeš rychle uložit předměty z inventáře tím, že dlouze podržíš předmět a vybereš možnost vpravo dole.

            <box>Když se nacházíš v Začarovaném lese, výchozí lokaci, měl bys <hl>navštívit chatrč Užitečného Herberta</hl>. Dá ti několik předmětů do začátku.</box>
        title: Návštěva budov
      p2:
        imageTexts:
          i0: |
            Na některých místech jsou k dispozici služby, které můžeš využít pro řemeslné účely.
        sections:
          s0: |
            V některých lokalitách - zejména ve městech a vesnicích - jsou k dispozici také služby. Abys mohl vyrábět určité předměty, potřebuješ služby. Tohle jsou nejčastěji potřebné služby na začátku hry:

            <li><hl>Kovárny</hl>. Kovárny jsou nezbytné, když chceš provádět kovářské práce, jako je tavení prutů nebo vytváření brnění. Nejbližší kovárnu najdeš v Kalahému.</li>

            <li><hl>Pily</hl>. Pily jsou nezbytné, když se chceš věnovat tesařství, například vytváření prken z klád. Nejbližší pilu najdeš v Kalahému.</li>

            <li><hl>Kuchyně</hl>. Kuchyně jsou nezbytné, když chceš vařit a například vytvářet spotřební předměty, které dávají dočasné bonusy. Nejbližší kuchyni najdeš v Kalahému.</li>

            <li><hl>Dílny</hl>. Dílny jsou nezbytné, když chceš provádět řemeslnou výrobu, například vytvářet nástroje, jako jsou krumpáče a rybářské pruty. Nejbližší dílnu najdeš ve Zmrzlínu, východně od Kalahému. Základní nástroje nemají žádné požadavky na obsluhu.</li>
        title: Využívání služeb
      p3:
        imageTexts:
          i0: |
            Navštiv Herberta tak, že v zobrazení lokace v Začarovaném lese sjedeš dolů a stiskneš <hl>Navštívit</hl>.
        sections:
          s0: |
            <box>Jako první bys měl navštívit Herberta. Nachází se v Začarovaném lese a pomůže ti se začátkem hry.</box>
        title: Návštěva chaty Užitečného Herberta
  tutorialCabin:
    pages:
      p0:
        sections:
          s0: |
            Tak, <player/>! Můžeš tu dělat spoustu věcí. A já ti můžu dát něco do začátku. Co by tě zajímalo?
        title: Vyber si počáteční dovednost
      p1:
        sections:
          s0: |
            Mám tu také nasbírané klacky a kameny, pokud si chceš sám vyrobit základní nástroje. Po nějaké době také zásoby doplním, takže se neboj později zastavit a vzít si další.
          s1: |
            <box>Kameny a klacky můžeš od Herberta získat zdarma stisknutím tlačítka <hl>Koupit předměty</hl> při návštěvě jeho chaty. Pokud si chceš vyrobit další nástroje, je to užitečný způsob pro získání surovin. Při návštěvě obchodů nebo bank můžeš dlouhým stisknutím <hl>tlačítka +</hl> vybrat vše.</box>
        title: Začínáme
  welcomeMessage:
    pages:
      p0:
        sections:
          s0: |
            Jsem velmi rád, že ses připojil k uzavřené betě WalkScape, <c><player/><c/>.

            Jak možná víš, hra je stále ve vývoji a hra, kterou zde vidíš, je pouze její základ. Hra je stále velmi omezená, co se týče funkcí a obsahu, a v průběhu bety ji průběžně rozšiřujeme.

            Ve hře se také mohou vyskytnout problémy: chyby, exploity a nevyvážený obsah. Některé z nich mohou vést k nutnosti vrátit čas nebo restartovat server - obojímu se chceme co nejvíce vyhnout, ale je důležité mít na paměti, že je to možné.

            Když už jsme u toho, děkujeme, že ses k nám připojil a pomohl nám hru otestovat. V tomto návodu můžeš pokračovat buď stisknutím tlačítka <hl>DALŠÍ</hl> v dolní části stránky, nebo stisknutím tlačítka pro ukončení návodu. Vřele doporučuji si tutoriál projít, protože hra může být docela složitá.
        title: Vítej ve WalkScape!
      p1:
        imageTexts:
          i0: |
            Další možnosti herní nabídky otevřeš stisknutím <hl>tlačítka hamburgeru</hl> v hlavním zobrazení hry.
        sections:
          s0: |
            Základní navigace hrou se může mírně lišit od typických aplikací a her, zejména pro uživatele iOS. Zde je několik užitečných věcí, které je třeba si zapamatovat:

            <li>Některé herní pohledy nemají tlačítka zpět, jako například výroba a inventář. Zpět se můžeš vrátit pomocí "zpětného tahu", který provedeš přejetím po levém nebo pravém okraji obrazovky.</li>

            <li>Většinu herních zobrazení, včetně hlavního zobrazení a inventáře, lze také ovládat přejetím prstu doleva nebo doprava mezi jednotlivými kartami.</li>

            <li>Tlačítko <hl>hamburgeru</hl> v pravém dolním rohu hlavního zobrazení otevírá možnosti přechodu do různých nabídek, například do žebříčku.</li>

            <li>Možnost stisknutí profilového obrázku tvojí postavy v levém horním rohu otevře informace o tvojí postavě.</li>

            <li>Stisknutím tlačítka inventáře, zeleného symbolu výroby, resp. minimapy lze otevřít inventář, výrobu, resp. mapu světa. Mapa světa slouží k cestování.</li>
        title: Základy ovládání
      p2:
        sections:
          s0: |
            Podstatou hry je, že si vybereš činnost pro svou postavu a ty plníš chůzí v reálném životě. Každá činnost vyžaduje určitý počet kroků k dokončení akce. Počet potřebných kroků lze snížit pomocí vybavení a předmětů.

            <li>Přejetím prstu doleva si můžeš zobrazit informace o své aktuální poloze. Na mapě světa můžeš klepnutím a přejetím doprava zjistit informace o ostatních místech, které jsi dříve navštívil/a.</li>

            <li>Činnosti pro sběr surovin jsou neomezené - opakují se donekonečna. Činnosti spojené s výrobou a cestováním jsou omezené, což znamená, že když dorazíš do cíle nebo ti dojdou materiály na výrobu, činnost končí.</li>

            <li>Pokud budeš chodit, zatímco tvoje postava nemá vybranou žádnou činnost, tvoje kroky se započítají do <hl>Uložených kroků</hl>. Uložené kroky se spotřebovávají na budoucí aktivity, takže ve WalkScape prakticky nikdy nemůžeš plýtvat kroky.</li>

            <li>Pokud změníte činnost, aktuální činnost skončí. Všechny kroky, které již přispěly k aktuální činnosti, se vrátí do <hl>Uložených kroků</hl></li>.
        title: Činnosti a akce
      p3:
        sections:
          s0: |
            To jsou základy hry! Pokud výukový program nepřeskočíš, budou se tyto zprávy objevovat při interakci s novými věcmi ve hře.

            <box>Jako první věc bys měl přejet doleva na stránku lokací a srolovat dolů na <hl>Návštěvu chaty Užitečného Herberta</hl>. Tam stiskni volbu Nápověda a dostaneš dárek, který ti pomůže začít s WalkScape.</box>

            Doufám, že se ti hra bude líbit! Pro WalkScape máme také Wiki s průvodcem pro nové hráče.
        title: Začni svou cestu
