singulars:
  buildings:
    jarvonia:
      frosthookEmporium:
        desc: Zkušená pirátka vás vítá lehkým pokývnutím. S nohou jako kolíkem na
          dřevěné podlaze se vklouzne za pult. Stěny a police zaplňuje spousta rybářského
          zboží. Překvapivě je na jedné ze stěn připevněna obří žraločí hlava a pod
          ní je cedulka s nápisem „Bruce“.
        name: Prodejna Frosthook
      fortofPermafrost:
        name: Pevnost Věčného mrazu
        desc: Před vámi leží gigantická pevnost, ležící mezi Jarvonií a velkovévodstvím
          Grand Duchy of Trellin-Erwdise. Mohutná pevnost je známá hratelností, kterou
          je nutné dokončit, abyste se dostali do ledových zemí Jarvonie.
      jarvoJoy:
        name: JarvoJoy
        desc: Za pultem na stoličce jako by stál statný a urostlý trpaslík. Na tváři
          má několik čerstvě se hojících jizev a vousy má zřejmě dost spálené. Kolem
          něj je směsice lyží, frisbee a mnoha dalších druhů sportovního vybavení.
      frozenCapital:
        name: Zamrzlá kapitálová banka
        desc: Známá a vlivná banka v Jarvonii. Zamrzlá kapitálová banka chrání vaše
          věci.
      tutorialCabin:
        name: Chata Užitečného Herberta
        desc: V Začarovaném lese stojí skromná chaloupka, je zde několik pařezů a
          muž sedící u venkovního stolu se dvěma židlemi. Zdá se, že na stole zkoumá
          šachovnici.
      frostyFinds:
        name: Kallaheimovy mrazivé nálezy
        desc: Prodává nejrůznější zboží, které by cestovatel mohl potřebovat na svých
          dobrodružstvích.
      icyGoblet:
        name: Ledový pohár
        desc: V hospodě Ledový Pohár se legendy proměňují ve skutečnost, ledové nápoje
          se volně lijí proudem a vzduch je naplněn smíchem dobrodruhů, kteří sdílejí
          své ledové výpravy.
      northstarMercantile:
        name: Northstar Mercantile
        desc: Obchod Northstar Mercantile na svém současném místě vzkvétá, často je
          vidět mnoho lidí, jak přicházejí a odcházejí. Krb na protější stěně tiše
          praská a zboží k prodeji je úhledně uspořádané v regálech.
      templeOfAzurazera:
        name: Chrám Azurazera
        desc: Velký chrám je naplněn vůní kouřícího kadidla a šeptáním svatých slov.
          Mnozí se přibližují k mohutnému, modře zářícímu kameni a vypadají, jako
          by se modlili. Velký kámen se zdá být vysoko nad podlahou a hrozí prorazit
          samotnou oblohu. Přesto je povrch dokonale hladký a vibruje silou.
      woodcuttersCabin:
        name: Dřevařský srub
        desc: Chata postavená z pokácených stromů stojí na malém poli v hustém lese,
          země je poseta mnoha pařezy. U každého pařezu se zdá být úhledně uspořádaných
          nebo pevně svázaných provázkem mnoho malých hromádek menších větví a klacíků.
      bigloo:
        name: Biglů
        desc: Biglů, překvapivě prostorný Iglů je domovem eklektické sbírky ledových
          artefaktů a vřelé pohostinnosti, to vše kurátorem okouzlujícím majitelem
          obchodu s tučňáky známým pro svůj luk kravatu a veselé kolébání.
      polarPruning:
        name: Polární zastřihovač
        desc: Polární zastřihovač je útulné holičství zasazené v srdci Azurazery.
          Vstupte dovnitř a nechte se okouzlit zkušeným holičem, který vám precizně
          upraví vlasy a vousy. Stěny zdobí dekorace a vzduch je naplněn osvěžující
          vůní borovice.
      tundraTrends:
        name: Trendy Tundry
        desc: Trendy Tundry nabízí nejnovější zimní módu s hravým nádechem. Prozkoumejte
          zářivé šály, funky čepice a barevné kabáty, které ve sněhu udělají nezapomenutelný
          dojem.
      hornOfRespiteOutpost:
        name: Základna cechu dobrodruhů
        desc: Základna cechu dobrodruhů je místem, kde se dobrodruzi mohou scházet,
          sdílet příběhy, hledat rady a připravovat se na svou další cestu. Stěny
          zdobí mapy, zbraně a trofeje z minulých expedic.
      notAShop:
        name: Módní obchod
        desc: Z ostatku vesnice vyčnívá kuriózní budova. Po vstupu návštěvníky přivítá
          sklenice salmiakki. Na zdi visí transparent s nápisem „WalkScape“, jehož
          význam však zůstává nejasný. Interiér vypadá jako kancelářský prostor s
          kanbanovou tabulí, stolem pro stání a zbrusu novou podložkou pod nohy od…Galeforge.
      azurazeraBank:
        name: Chladná banka závazků
        desc: Velmi čistě vypadající břeh, který se nějakým způsobem drží bez vnějšího
          sněhu. Přísahali byste, že se díváte skrz modře zbarvené čočky, protože
          i pochodně zde hoří modře. Do takového prostoru mohou vstoupit pouze ti,
          které Jarvonci vysoce respektují.
    gdte:
      animalShelter:
        name: Tlapky jsme my
        desc: Obchod je plný různých druhů zvířat, některá z nich mají nepřeberné
          množství barev na srsti nebo šupinách. Na jedné ze stěn je cedule s vysvětlením,
          že mnoho z těchto mazlíčků bylo zachráněno z bažiny poté, co byli opuštěni
          nebo se ztratili.
      bilgemontCastle:
        name: Hrad Bilgemont
        desc: Velký hrad je honosný a téměř bezchybný. V kameni nejsou žádné praskliny
          ani stopy po opálení od požárů. Vládci, kteří zde sídlí, jsou známí svými
          jemnými šperky a bohatstvím, místo vypadá díky nedotčenému stavu velkého
          hradu téměř neobydlené.
      bureauOfMoss:
        name: Bureau of Moss
        desc: Stěny hospody jsou plné dekorací s mechem a bažinami, s výjimkou nádobí.
          V rohu vedle krbu leží malé jezírko a zdá se, že si v něm užívá čas několik
          žab. Jemnou melodii hraje zpěvák na podivný nástroj, zní to jako kytara,
          ale uvnitř je voda.
      fishMarketStall:
        name: Stánek s rybami
        desc: Žena zřejmě vede rybářský stánek, zatímco na ledu leží přeplněné množství
          velkých ryb a rybích kusů. Zdá se však, že jsou tam košíky plné dalších
          různých celých ryb a dokonce i několik kbelíků s návnadou.
      foodMarketStall:
        name: Stánek s občerstvením
        desc: Kolem stánku s občerstvením krásně voní čerstvý chléb a pečivo. Zdá
          se však, že je tam k prodeji i spousta konzervovaných a nakládaných produktů.
          Naštěstí se zdá, že Surströmming není k dispozici.
      mossyMerchantsBreezeMart:
        name: Mossy Merchant's Breeze Mart
        desc: Obchodní dům Mossy Merchant's Breeze Mart má několik oteřených oken,
          vítr pomalu fouká obchodem. Vnáší dovnitř vánek a zvuky z venkovního prostoru.
          Mnoho regálů je plných zajímavých a unikátních věcí.
      bogsideBankOfProsperity:
        name: Prosperující Bažinatá Banka
        desc: Podlaha banky je při vstupu pokryta mechově zbarveným kobercem, který
          čvachtá, jakmile na něj šlápnete. Zdá se, že se v trámech schovává několik
          žab a odhánějí komáry. Jeden z úředníků lehce kývne hlavou na pozdrav. Zdá
          se také, že občas zpod úředníkova klobouku vykoukne žába, která se ukáže
          jen proto, aby štěkla po velkém můře, která kolem poletuje.
      maritimeFortuneBank:
        name: Námořní Fortun Banka
        desc: Zlaté obložení, mramorová podlaha a dokonce i masivní svítidlo visí
          ze stropu. Zdá se, že je vyrobeno ze zlata a několika drahokamů, aby se
          jejich přirozené barvy odrážely skrze malý plamen. Dokonce i zvonky, které
          mají upoutat pozornost personálu, jsou ze zlata.
      toolMarketStall:
        name: Stánek s nářadím
        desc: Stánek s nářadím je přikrytý starou koženou látkou a nářadí je rozloženo
          ve zdánlivě určitém pořadí. Z střechy stánku visí několik luceren, další
          nářadí visí nad hlavou obchodníka na pečlivě uvázaných provazech a také
          v koších.
      bogAndBlade:
        name: Bažina & Nůžky
        desc: Bažina & Nůžky nabízí profesionální střih vlasů v Salsfirthu. Holiči
          s botami až po kolena poskytují špičkovou péči o vlasy s trochou humoru.
          Odpočiňte si v pohodlných křeslech a vychutnejte si šálek čaje, zatímco
          se o vaše vlasy stará někdo jiný.
      quagmireCouture:
        name: Bažinatá móda
        desc: Bažinatá móda je butik v Salsfirthu, který se specializuje na oblečení
          inspirované bažinami. Prohlédněte si kolekci stylových oděvů, které se perfektně
          hodí pro každou příležitost.
      halfmawOutpost:
        name: Bažinatý přístav cechu dobrodruhů
        desc: Větev Cechu dobrodruhů, která se snaží držet půlčíky na uzdě. Hlavní
          rozdíly? No, název a fakt, že zvenku vypadá podstatně zchátraleji než její
          protějšek v Jarvonii. A samozřejmě, nechybí ani bažina.
      witchsHut:
        desc: Chatrč je postavená na velkém stromě a uvnitř je plná různých bylin
          a lektvarů. Uprostřed bublá kotel a vedle něj sedí poměrně velká žába, která
          sbírá mouchy, jež se o to zajímají. Čarodějnice sama se zdá být zaneprázdněna
          čtením a občasným mícháním kotle.
        name: Čarodějnická chatrč
      goldnGrailBilgemont:
        desc: Pobočka oblíbeného řetězce taveren v Port Bilgemont, která podává svá
          slavná jídla a nápoje ve zlatavých grálech. Je zde cítit vůně slaného vzduchu,
          a to navzdory pachům obklopujícím hosty.
        name: Zlatý grál Bilgemontu
      goldnGrailEverhaven:
        name: Zlatý grál Věčněráj
        desc: Oblíbený řetězec hospod pro Věčněráj, kde se podávají slavná jídla a
          nápoje ze zlatých grálů. Z nějakého důvodu tahle voní trochu víc po sýru
          než ostatní.
      goldnGrailBlackspell:
        desc: Oblíbený řetězec taveren v Přístavu Černé kouzlo, známý svým slavným
          jídlem a nápoji podávanými ze zlatých pohárů, voní... no, jako ta zvláštní
          vůně, která tak nějak... voní?
        name: Zlatý grál - Černé kouzlo
    syrenthia:
      throneOfTheNeverdrown:
        desc: Vchod střeží pozorná chobotnice. K trůnu, který je ozdoben několika
          pohyblivými chapadly, vede královsky modrý koberec. Celý trůnní sál vyzařuje
          zlověstnou atmosféru a máte pocit, jako by vás pozoroval i neškodný krab.
        name: Nepotopitelný trůn
      vastalumeTavern:
        desc: Celá podlaha je pokryta pískem. Za barem sedí oranžová chobotnice, která
          míchá nápoje a plní kelímky. V rohu místnosti sedí největší perla, jakou
          jste kdy viděli.
        name: Perla moře
      vastalumeSpecializedStore:
        desc: Hned u vchodu je umístěn prapor Syrenthie, který znamená, že sem mají
          vstup povolen pouze ti, kterým Syrenthiané důvěřují. Najdete zde od všeho
          trochu – odpočinkovou zónu, nářadí připevněné na zdi a dokonce i podvodní
          bonsaj.
        name: Podpalubí
      vastalumeBarber:
        desc: Jeho holičství je hustě zaplněné a nabízí několik kadeřnických středisek.
          Neustálý proud zákazníků, kteří přicházejí a odcházejí, naznačuje, že je
          to oblíbené místo pro stříhání vlasů ve Vastalume.
        name: Kadeřnictví sledující trend
      casbrantsSunkenShip:
        desc: Celý hlavní stěžeň lodi byl ulomený. Vrak je plný děr a rozbitých prken,
          z nichž stoupá mnoho malých vzduchových bublin. Zdá se, jako by zde byla
          něčí další přítomnost, která vše pozoruje a čeká.
        name: Casbrantova potopená loď
      vastalumeBank:
        name: Thalassa Wave Banka
        desc: Po písčitém dně se plazí velký, jasně žlutý had. V podvodních skalních
          stěnách jsou kruhové dveře s obrovskou klíčovou dírkou vedoucí k trezoru.
      vastalumeGeneralStore:
        name: Potopená kotva
        desc: V písku leží rezavá kotva. V malém obchodě je pár regálů a sudů se zbožím.
          Z děr a štěrbin ve zdech stoupají bubliny. Myslíte si, že poznáváte hory
          vyobrazené na obraze na zdi.
      vastalumeClothingShop:
        name: Fenomenální móda
        desc: Mnoho obyvatel Syrenty dává přednost oblečení z mušlí, takže toto místo
          je docela prázdné. V obchodě se dá najít jen málo látek a oblečení. Většina
          návštěvníků sem míří kvůli slavnému námořnickému tanečnímu kostýmu.
