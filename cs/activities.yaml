singulars:
  agility:
    gdte:
      swimmingBeginner:
        desc: Prý je plavání způsob, jak si udržet dobré zdraví, a tak se po několika
          lekcích cítíš dostatečně jistý zkusit to na vlastní pěst.
        name: Plavání (začátečník)
      swimmingIntermediate:
        desc: 'Před vstupem do vody zkontroluješ podmínky: sílu a směr větru, přítomnost
          a velikost skal, přítomnost rybářů, lodí nebo nebezpečných zvířat. Dokonce
          sis popovídal s místními obyvateli. Všechno je v pořádku. Jdeš si zaplavat
          mezi vlny.'
        name: Plavání (středně pokročilý)
      kayaking:
        name: Jízda na kajaku
        desc: 'Před spuštěním do vody zkontrolujete pádla, sedadlo a celkový stav
          kajaku. Na sebe vezmete helmu a nepromokavé oblečení. Počasí nemohlo být
          lepší: sluníčko, příjemná teplota a lehký vánek. Pojďme si užít pořádný
          pádlovací trénink!!'
      rooftopJumpingIntermediate:
        name: Parkour (středně pokročilý)
        desc: 'S kočičí grácií se pohybujete po městě a využíváte k tomu jakýkoli
          architektonický prvek: zdi, střechy, balkony, pouliční lampy. Všechno se
          přizpůsobí vašim přáním.'
      treetopJumping:
        name: Skákání v korunách stromů
        desc: Když jste vysoko v korunách stromů, adrenalin vám proudí do žil, když
          skáčete z větve na větev a doufáte, že se nezlomí. Pád pod vámi vypadá skličujícím
          způsobem.
      exploreBogBottom:
        name: Prozkoumejte dno bažiny
        desc: Sledujete svou podvodní mapu a prozkoumáváte skrytou cestu v temných
          hlubinách na dně bažiny. Zdá se, že se nekonečně kroutí a stáčí, ale někam
          vás vede. Prostě musíš plavat dál.
    global:
      birdWatching:
        desc: Pozorování ptáků je oknem do ptačí říše. Trpělivě pozoruješ a poznáváš
          rozmanité druhy, které zdobí stromy, oblohu a krajinu, a oceňuješ jejich
          krásu a chování.
        name: Pozorování ptáků
      frisbeeGolfingBeginner:
        name: Jarvonský kurz frisbee golfu (začátečník)
        desc: Pro začátečníky v frisbee golfu je každý hod novým objevem. Naučíte
          se odhadovat vítr a orientovat se mezi stromy, užívat si jednoduchost hry
          a radost ze sledování disku, jak se vznáší ke koši.
      frisbeeGolfingDifficult:
        name: Frisbee golf (Obtížný)
        desc: Jako zkušený hráč v obtížném frisbee golfu je každé hřiště taktickým
          bojištěm. Provádíte složité údery, zvládáte umění rotace a přesnosti a proměňujete
          náročné terény v triumfální vítězství.
      frisbeeGolfingIntermediate:
        name: GDTE Kurz frisbee golfu (Středně pokročilý)
        desc: Ve frisbe golfu pro středně pokročilé, rozvíjíte si smysl pro strategii.
          Každé hřiště představuje novou výzvu, protože musíte obratně házet svůj
          disk kolem překážek a zdokonalovat své dovednosti s každým promyšleným hodem.
      guardDuty:
        name: Strážní služba
        desc: Jako strážný ve Wallisské říši musíte platit účty a takto to děláte.
          Strážíte říši a zajišťujete, abyste byli zaplaceni za své bdělé oči.
      sandcastleBuilding:
        desc: Stavění hradů z písku na pláži je o nenáročné kreativitě. Tvoje písečné
          výtvory možná nevydrží dlouho, ale jde o prosté potěšení z okamžiku.
        name: Stavění hradu z písku
      sledding:
        name: Sáňkování
        desc: Jakmile se chytíte rukojetí saní a rozjedete se, cítíte, jak vám v žilách
          proudí adrenalin. Svět se kolem vás rozmazává a na okamžik se proměníte
          v zimního rychlíka zdolávajícího zasněžený kopec.
      traveling:
        desc: Cestování z <object id="{from}"/> do <object id="{to}"/>.
        name: Cestování
      crossCountrySkiingBeginner:
        name: Klasické lyžování
        desc: Když se učíte běžkovat, každý skluz je zázrak. Zasněžené tratě jsou
          vaším hřištěm, kde se učíte rytmu lyžování a užíváte si klidnou krásu zimních
          lesů.
      scientificTinkering:
        name: Vědecké experimenty
        desc: V oblasti vědeckého experimentování se stáváte horlivým nadšencem, který
          přetváří nápady do hmatatelných experimentů. S otevřenou myslí přijímáte
          ducha objevování.
      exploreArea:
        name: Prozkoumávání oblasti
        desc: Při prozkoumávání okolí si děláte poznámky na prázdný list papíru. To
          se vám bude hodit pro budoucí průzkumy.
      crossCountrySkiingDifficult:
        name: Sjezdové lyžování
        desc: V náročném běžeckém lyžování posouváte hranice vytrvalosti a dovedností.
          Zdoláváte strmé svahy a snášíte drsné podmínky a nacházíte vzrušení z napínavé
          cesty nezkrotnou zimní krajinou.
      crossCountrySkiingIntermediate:
        name: Běžecké lyžování (středně pokročilí)
        desc: Bruslařské lyžování přináší pocit dobrodružství. Zdoláváte rozmanité
          terény s nově nabytou sebedůvěrou, každý krok je silnější a jistější, zatímco
          prozkoumáváte rozlehlé, zasněžené místa.
    jarvonia:
      blackEyePeakRescueTeam:
        desc: Využívá informace od pátracích týmů k provádění záchranných operací.
        name: Záchranný tým
      blackEyePeakSearchTeam:
        name: Pátrací tým
        desc: Pomůžeš cechu dobrodruhů najít informace o dobrodruzích, kteří se nikdy
          nevrátili.
      mountainClimbingBeginner:
        desc: Připravujete se na výstup. Je krásný slunečný den a bezvětří. Přesto,
          jak pomalu stoupáte, vám srdce poskočí a ztratíte kontakt s jednou nohou.
          To je ale strach! Konečně dosáhnete vrcholu a hrdě se díváte na svět pod
          nohama.
        name: Horolezectví
      mountainClimbingIntermediate:
        name: Horolezectví (středně pokročilý)
        desc: A teď se bavíme. Tato stěna je téměř svislá a nejsou na ní žádné snadno
          dostupné záchytné body. Lezete po ní s houževnatostí a cítíte, jak vám svaly
          trpí, aby vám dodaly potřebnou sílu. Vrchol chutná jako krev a sláva. Křičíte
          s vyčerpávajícím dechem.
      rooftopJumpingBeginner:
        name: Parkour (začátečník)
        desc: Vylezeš na neosvětlený lampový sloup a rozhlížíš se po okolí. Slyšíš
          poblíž kroky, a tak s malým skokem spěcháš na sousední střechu. Taška se
          uvolní a spadne na zem, což způsobí rachot. Příště budeš muset být opatrnější.
    bats:
      springBatTracking:
        name: Jarní sledování netopýrů
        desc: Netopýři opouštějí jeskyni a letí severovýchodním směrem. Sledujete
          je z jejich jarního stanoviště a ve dne v noci běžíte, abyste našli jejich
          další stanoviště. Možná se sem nějakou dobu nevrátíš.
    syrenthia:
      merfolkDancing:
        name: Namořnický tanec
        desc: Provádění tance mořských lidí, stejně jako to dělají podvodní lidé,
          vyžaduje hodně dovedností. S každým pokusem se zlepšujete v pohybu v souladu
          s ostatními tanečníky, dokud nedosáhnete plynulého pohybu, připomínajícího
          hejno ryb v jejich synchronizovaném pohybu.
      swimmingExpert:
        name: Podvodní plavání
        desc: Plavání různými stezkami a jeskyněmi rozlehlého podvodního města Záře
          prázdnoty se ukazuje jako náročné. Musíte se vyhýbat rušným mořským tvorům,
          ať už vnímajícím nebo nevědomým.
      exploreUnderwaterCave:
        name: Prozkoumejte podvodní jeskyni
        desc: Sledujete svou podvodní mapu a prozkoumáváte stezky podvodní jeskyně.
          Zdá se, že se nekonečně klikatí a stáčí, ale někam vás vede. Musíte prostě
          plavat dál.
    wallisia:
      shorelineScramble:
        name: Lezení na pobřeží
        desc: Obcházíte hřebeny úzkého pobřeží a proplétáte se mezi blízkými troskami
          a skalními útvary v oblasti. Ztratit rovnováhu v této oblasti by způsobilo
          pořádný šplouchnutí ve vodě pod vámi.
      ghostTag:
        desc: Honíte se kolem temperamentních duchů Wraithwateru a účastníte se hry
          na honěnou. Pokaždé, když máte pocit, že se k nim přiblížíte, využijí příležitosti
          k procházení čímkoliv. Máte pocit, že proti těmto soupeřům nikdy nebudete
          úspěšní.
        name: Chytání duchů
  fishing:
    jarvonia:
      lakeFishing:
        desc: S napětím v mrazivém zimním vzduchu pečlivě vybíráš návnadu a nahazuješ
          ji na poklidnou hladinu jezera.
        name: Rybolov na jezeře
      pondFishing:
        desc: Uprostřed zimní krajiny poklidné jezírko září klidnou krásou, jeho nehybná
          hladina vypadá lákavě.
        name: Rybolov na rybníku
      seaFishingNet:
        name: Mořský rybolov (síťí)
        desc: Podél pobřeží najdete odlehlé místo a nahodíte síť do klidné vody a
          budete si užívat klidné samoty mořského rybolovu.
      seaFishingRod:
        name: Mořský rybolov (prutem)
        desc: Podél pobřeží najdete odlehlé místo a nahodíte prut do klidné vody,
          užívajíc si poklidné samoty mořského rybolovu.
      seaFishingCage:
        name: Mořský rybolov (klecový)
        desc: Proud bohatý na živiny přináší do oblasti nejrůznější korýše.
      cleaningTheHolyFountain:
        desc: Vedoucí chrámu vám dostatečně důvěřují, aby vám pomohli s údržbou jejich
          svaté fontány. Dovolí vám v ní lovit ryby sítí, aby voda zůstala čistá,
          a tím si vysloužíte jejich respekt.
        name: Čištění svaté fontány
    gdte:
      magnetFishing:
        name: Magnetický rybolov
        desc: 'Vytahování věcí z vodní plochy silným magnetem se málokdy vyplatí,
          ale pomáhá k několika dobrým věcem: čistí životní prostředí a pomáhá řešit
          zločiny. Dodržujte související předpisy a bavte se! Můžete vytáhnout cokoli!'
      bogFishingNet:
        name: Rybolov v bažinách (síť)
        desc: Nahodíš síť do bažiny. Voda je kalná, ale stále vidíš ryby, jak kolem
          plavou. Trpělivě čekáš, až se ti chytí do sítě.
      bogFishingSpear:
        desc: 'Zatímco se schováváte pod kalnou bažinatou vodou, připravíte si oštěp,
          připravený zaútočit, jakmile se ryba přiblíží dostatečně blízko. Neprůhledná
          voda ztěžuje viditelnost, ale váš cíl je jasný: Něco chytít.'
        name: Rybaření v bažinách (oštěpem)
    syrenthia:
      seaFishingSpear:
        name: Mořský rybolov (oštěpem)
        desc: S pevně svíraným oštěpem plavete kolem vraku lodi a neustále hlídáte
          jakoukoli velkou rybu, která se odváží přiblížit na dostřel.
      predatorHunting:
        name: Lov predátorů (oštěpem)
        desc: Inspirováni rybařením, budete se prořezávat hlubokou vodou, s intenzivním
          vědomím svého okolí a každou buňkou svého těla připravenou zaútočit na bestie
          dříve, než ony zaútočí na vás.
    wallisia:
      floodedRiverFishingRod:
        name: Rybaření na rozvodněné řece (prutem)
        desc: Nahodíte rybářský prut do rozvodněné řeky v naději, že chytíte nějaké
          unikátní ryby, které se přizpůsobily novému prostředí.
      isthmusSeaFishingNet:
        name: Rybolov na šíji (síťí)
        desc: V pobřežních vodách šíje nahazujete síť s cílem chytit různé tvory,
          kteří v této oblasti prosperují.
      ectoFishing:
        name: Rybaření ektoplazmy
        desc: Voda zde září v podivných a tajemných odstínech, které vyzařují strašidelnou
          energii. Přemýšlíte, co ryby tady jedí a jestli vůbec používáte správné
          nástroje k jejich chytání. Vaše mysl se zatoulá k pokusu o jejich pozdější
          uvaření, abyste zjistili, zda jsou vůbec jedlé.
  foraging:
    gdte:
      forestForaging:
        desc: Při putování klidnou náručí lesa se ponoříš do jeho harmonie a sbíráš
          dary přírody, které pod jeho korunami vzkvétají.
        name: Lesní sběr
      plainsForaging:
        desc: Při putování mírnými pláněmi se ocitneš na cestě objevů, putujíc krajinou,
          kde na tebe pod vlídným sluncem a azurovou oblohou čekají poklady přírody.
        name: Sběr na pláních
      swampForaging:
        desc: <PLACEHOLDER>V řídké mlze a tajemné spleti kořenů stromů se prodíráš
          kalužemi a hustou vegetací a hledáš tajemství ukrytá v mechu a opuštěných
          lodích. Doufáš, že najdeš zapomenuté vzpomínky a pozůstatky kdysi plodného
          života.
        name: Sběr v bažinách
      butterflyCatching:
        name: Chytání motýlů
        desc: Chytání motýlů vyžaduje trpělivost a dobrou síť. I když je jejich honění
          zábavné, nejúčinnější možností je chytit je, když jsou v klidu. Obdivováním
          a následným vypuštěním zachováte jejich roli v křehké přírodní rovnováze.
      erdwiseDumpsterDiving:
        desc: Uprostřed labyrintu uliček města, prozkoumáváte zapomenutá zákoutí,
          prohrabujete se vyřazenými drobnostmi v naději, že mezi nimi objevíte skryté
          poklady.
        name: Výkop skládky Erdwise
      summerCaveForaging:
        desc: Netopýři si tu v létě nacházejí domov. Je tam tma, raději si vezměte
          světlo.
        name: Letní jeskynní shánění potravy
      trellinDumpsterDiving:
        desc: Uprostřed labyrintu uliček města prozkoumáváte zapomenutá zákoutí, prohledáváte
          odhozené drobnosti v naději, že mezi nimi objevíte skryté poklady.
        name: Výkop skládky Trellin
    global:
      litterLooting:
        desc: Ve shonu středověkého města pročesáváš vyhozené harampádí, s nadějí
          najít skrytý poklad mezi obyčejným smetím.
        name: Sběr odpadků
    jarvonia:
      cliffForaging:
        desc: Dřepíš na okraji vysokého útesu a opatrně prozkoumáváš drsnou krajinu.
          Hledáš divoké horské byliny, houby a další jedlé poklady, kterým se v tomto
          horském prostředí daří.
        name: Sběr na skalách
      coastForaging:
        desc: Při procházce zimní pobřežní krajinou splynete s chladem, hledajíc obživu
          a teplo mezi zasněženými skalami a ledovými jezírky.
        name: Sběr na pláži
      forestForaging:
        desc: V zasněženém lese se vydáváš hledat skryté poklady. Díky svému orlímu
          zraku si užíváš objevování jedlých darů přírody skrytých pod sněhovou peřinou.
        name: Lesní sběr
      plainsForaging:
        desc: S každým dalším krokem se ponořuješ do krásy okolních planin, po cestě
          sbíráš všudypřítomné semínka, šťavnaté bobule a čerstvé výhonky, kterým
          se tu hojně daří.
        name: Sběr na pláních
      hornOfRespiteTreasureHunt:
        name: Honba za pokladem
        desc: Cech dobrodruhů si vytyčil výzvu k nalezení speciálních předmětů v okolí
          Rohu Oddechu. Jak dlouho vám bude trvat, než je všechny najdete?
      seashellSearching:
        name: Hledání mušle
        desc: Pečlivě hledáte podél pobřeží nějaké cenné mušle nebo perly.
      glacierForaging:
        name: Hledání potravy na ledovci
        desc: Hledáte cokoli, co stojí za objevení, v rozlehlém a prázdně vypadajícím
          ledovci. V této naprosté samotě se možná lépe poznáte, ale je tu opravdu
          něco k objevování?
      caveForaging:
        name: Jarní shánění potravy v jeskyni
        desc: Netopýři si tu na jaře vytvářejí domov. Je tam tma, raději si vezměte
          světlo.
    syrenthia:
      seashellForaging:
        desc: Při hledání vzácných mušlí plavete blízko mořského dna. Většina leží
          skrytá pod pískem, zatímco jiné se drží zákoutí a štěrbin podvodních skal.
        name: Sběr mušlí
      wreckDiving:
        name: Potápění k vrakům
        desc: Ponoříte se hluboko do vraku lodi zvaného Casbrantova hrobka v naději,
          že najdete poklad.
      kelpForaging:
        name: Sběr mořských řas
        desc: S hojností řas, které se kolem vás pohupují, si každou z nich pečlivě
          prohlédnete, než si opatrně utrhnete tu nejlepší.
      merfolkFarmForaging:
        desc: Přístup ke společné mořské farmě vám dává svobodu shánět potravu na
          nekonečných podvodních zemědělských polích. Najdete zde širokou škálu rostlin,
          které čekají na sklizeň.
        name: Sběr podvodních farem
    wallisia:
      floodedFieldScavenging:
        name: Úklid zaplaveného pole
        desc: Brodíte se mokrými poli a hledáte životaschopné rostliny a materiály,
          kterým se podařilo přežít a dokonce se jim dařit v tomto vlhkém prostředí.
      dragonflyCatching:
        name: Chytání vážek
        desc: Používáte síť k pronásledování a chytání vážek, které rychle poletují
          sem a tam po celé oblasti.
      graveyardForaging:
        name: Sbírání potravy na hřbitově
        desc: Procházíte se hřbitovem a hledáte jedinečné věci, které se uvolnily
          z povodní v oblasti a nejsou na svém místě. Není to vykrádání hrobu, pokud
          to ještě není v hrobě, že?
  mining:
    global:
      mineCoal:
        desc: Každý úder tvého věrného krumpáče odhaluje žíly uhlí, nezbytného paliva
          pro královské kováře, aby mohli vykovat zbraně a brnění, které brání celá
          království.
        name: Těžba uhlí
      mineCopperOre:
        name: Těžba měděné rudy
        desc: Rytmické cinkání vašeho krumpáče o skalnatý povrch naplňuje vzduch,
          zatímco vytrvale těžíte měděnou rudu.
      mineFarganiteOre:
        name: Těžba farganitové rudy
        desc: S potem a slzami pomalu vytahujete část farganitu, navzdory jeho obrovské
          tvrdosti.
      mineIronOre:
        name: Těžba železné rudy
        desc: Každý švih krumpáčem odhaluje skromnou krásu železné rudy, spolehlivé
          a praktické suroviny s mnohostranným využitím.
      mineTarsiliumOreUnderwater:
        name: Těžba tarsiliumové rudy (pod vodou)
        desc: Pod vodou je špatné světlo, ale není to jiné než v jeskyni. U tarsilia
          je vždy těžké vidět černou rudu v tmavém prostředí.
      mineTarsiliumOre:
        name: Těžba tarsilové rudy
        desc: Při vaší snaze těžit tarsiliumovou rudu se hluboké, ozvěnou dunící komory
          Země stanou vaším plátnem a objev každé nové žíly se cítí jako odhalení
          kusu historie.
      mineTinOre:
        name: Těžba cínové rudy
        desc: Zvuk tvého krumpáče rezonuje těžebním místem, zatímco neúnavně sekáte
          a odhalujete skryté žíly cínové rudy, které čekají na objevení.
    jarvonia:
      goldPanning:
        name: Rýžování zlata
        desc: Jedná se o základní techniku těžby zlata, která využívá sedimentárních
          usazenin v řekách. Nejprve se pánev ponoří do písku na dně. Poté se ručním
          protřepáváním štěrk uvolní, dokud nezůstane pouze písek a případné zlaté
          nugetky.
      surfaceSaltMining:
        name: Povrchová těžba soli
        desc: Těžba soli v dole je namáhavá práce, protože kvůli neustálému kontaktu
          se solí se velmi rychle dehydratujete. Naštěstí pro vás se tyto krystaly
          halitu (solné horniny) nacházejí na dobře větraném povrchu a snadno se uvolní,
          když do nich udeříte krumpáčem.
      stoneQuarrying:
        name: Těžba kamene
        desc: Kámen a skála!
      spelunking:
        desc: Plazíte se po tvrdé zemi jako ještěrka. Zlověstné myšlenky vám zatemňují
          mysl a téměř vás paralyzují. Podaří se vám je na chvíli odstrčit a pokračovat.
          Brzy se odhalí nová neprobádaná cesta a naplní vás radostí.
        name: Jeskyňářství
      minePitTinOre:
        desc: Pokud na povrchu objevíte vyvýšené horniny, které potenciálně obsahují
          cínovou rudu, budete k jejich vytěžení potřebovat odhodlání a vytrvalost.
        name: Povrchová těžba cínu
      minePitCopperOre:
        desc: Stále na povrchu těžíte výchozy hornin, které neurčitě vypadají, že
          obsahují měděnou rudu, ale horniny je těžké se zbavit.
        name: Povrchová těžba mědi
    syrenthia:
      mineTarsiliumOre:
        name: Těžba tarsiliové rudy
        desc: Překvapen nálezem tarsiliumových rud pod vodou je začnete těžit bez
          velkého váhání.
      mineVolcanicRock:
        name: Těžba vulkanické horniny
        desc: Mávat krumpáčem pod vodou je náročné, ale občas se při nárazu na sopečnou
          horninu uvolní dostatečně velký kus, který si pak strčíte do batohu.
      fossilMining:
        desc: Veškerou svou pozornost věnujete hledání starověkých fosilií, hledání
          zázraků z minulosti.
        name: Těžba zkameněliny
      caveDiving:
        name: Jeskynní potápění
        desc: Statečně (nebo hloupě) se ponoříte do temných, rozlehlých jeskyní. Tato
          aktivita je jednou z nejnebezpečnějších v celém Arenum. Rozhodně vám rozbuší
          srdce a adrenalin vám naplní žíly.
    gdte:
      underwaterAqueductDigging:
        desc: Vykopejte cestu pro tesaře, kteří přijdou za vámi. Odstraňte sutiny
          v cestě a zároveň dbejte na to, aby se plocha nezřítila.
        name: Vytvoření podvodního akvaduktu
    wallisia:
      mineEctoRocks:
        name: Těžba ektoplazmatické horniny
        desc: Výchozy velkých skal, které jako by září tajemnou, přízračnou energií
          okolní oblasti. Švihnete po nich krumpáčem v naději, že si s sebou vezmete
          jeho kousky k opracování.
    wrentmark:
      mineSilverOre:
        name: Těžba stříbrné rudy
        desc: Koutkem oka zahlédnete stříbrné kameny a začnete sledovat žílu stříbrné
          rudy uvnitř.
      mineGoldOre:
        name: Těžba zlaté rudy
        desc: Všimnete si záblesků zlata mezi skalami a okamžitě se pustíte do těžení
          v naději, že najdete rudnou žílu.
      mineAdamantOre:
        name: Těžba adamantové rudy
        desc: Najdete tuhé adamantové skály před sebou a vytáhnete své nejlepší vybavení,
          abyste se pokusili z horniny odstranit rudu.
      minePetrifiumOre:
        name: Těžba petrifium rudy
        desc: Zhodnotíte fialové horniny tvrdé zkameněliny před sebou a naplánujete
          si cestu, jak z nich co nejlépe vytěžit rudy, aniž byste se při tom zranili.
      mineCrystalShards:
        name: Těžba krystalového uhlí
        desc: Tak velké a krásné kameny. Zdá se být ostuda se pokoušet z nich těžit,
          ale potenciální kusy, na které se roztříští, v sobě skrývají příliš mnoho
          užitečného na to, aby byly ponechány na pokoji.
      mineGemRocksLow:
        name: Těžba drahokamů (nízká)
        desc: Kámen, který se zdá být opatřen několika stopami drahokamů, vás zaujme.
          Při těžbě v něm možná pár najdete.
      mineVioliteOre:
        desc: Zhodnotíte fialové kameny tvrdého fiolitu před sebou a naplánujete si
          cestu, jak z nich co nejlépe vytěžit rudy, aniž byste se při tom zranili.
        name: Těžit fiolitovou rudu
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Silným a odhodlaným rozmachem Vaší sekyry se pokusíte pokácet vysoké
          břízy.
        name: Pokácet břízy
      cutMapleTrees:
        desc: S vytrvalými záseky Vaší sekyry se snažíte pokácet odolné javory, jejíž
          silné kmeny vyžadují trpělivost k překonání.
        name: Pokácet javory
      cutOakTrees:
        desc: Neúnavně sekejte do mohutných vysokých dubů, jejíž rozlehlé větve se
          natahují jako náruč přírody.
        name: Pokácet duby
      cutPineTrees:
        desc: Rozmáchněte se odhodlaně sekyrou a borovice nebudou mít šanci.
        name: Pokácet borovice
      cutSpruceTrees:
        desc: Za pevného držení sekyry a plnou silou v nápřahu, pokácíte smrky jak
          nic.
        name: Pokácet smrky
      branchTrimming:
        name: Stříhání větví
        desc: Prořezávání větví nízko u země snižuje riziko lesních požárů v této
          oblasti.
      cutWillowTrees:
        desc: Široké kmeny těchto vrb se ukazují být výzvou, ale díky svým obratným
          a silným švihům se ti je podaří jeden po druhém srazit na zem.
        name: Pokácet vrby
      cutMangroveTrees:
        name: Pokácet mangrovové stromy
        desc: Dáváte si pozor, abyste nezakopli o jejich zamotané kořeny, a zároveň
          usilovně pracujete na získání klád těchto fascinujícím způsobem tvarovaných
          stromů.
      firewoodMaking:
        name: Výroba palivového dřeva
        desc: S trpělivostí, potem, úsilím a svou věrnou sekerou nemilosrdně štípete
          polena. Kéž byste je dokázali štípat holýma rukama. Museli byste být přinejmenším
          superhrdina.
      cutTeakTrees:
        desc: Pot na čele, puchýře na prstech, ale jste odhodlaní sehnat pár polen
          z tohoto odolného a pevného dřeva.
        name: Pokácet teakové stromy
    syrenthia:
      coralCutting:
        name: Ořezávání korálů
        desc: Obklopují tě korály, některé vysoké jako stromy. Mávneš sekerou a jeden
          po druhém je kácíš. Na rozdíl od stromů na hladině se vznášejí, místo aby
          padaly na zem.
    global:
      cutBambooLogs:
        name: Pokácet bambus
        desc: Udeříš sekerkou do bambusu. Vydá to uspokojivý křupavý zvuk.
      cutYewTrees:
        name: Pokácet tisy
        desc: Tisy jsou robustní a vyžadují mnohem větší úsilí, než je lze pokácet.
          Časem se je ale podaří rozřezat na klády.
      cutEctoTrees:
        name: Pokácet ektoplazmatické stromy
        desc: Stromy zde vypadají, jako by byly vytrženy z jiné říše. Jejich strašidelný
          vzhled a přízračná energie, kterou vyzařují, je děsí ještě předtím, než
          se je pokusíte pokácet. Jste dychtiví zpracovat klády, které přinesou.
  smithing:
    jarvonia:
      flameStoking:
        name: Rozdmýchávání plamene
        desc: Když Helga zazvoní, rozdmýcháš plameny. Mince se sypou, jednoduchý život.
      horseshoeMaking:
        name: Výroba podkov
        desc: Z pevného kovu se vykuje podkova, která ochrání koňské kopyto ve středně
          tvrdém až tvrdém terénu. Přestože se k jejímu upevnění používají hřebíky,
          kůň netrpí, protože kopyto není citlivé, podobně jako velmi silný lidský
          nehet.
  cooking:
    jarvonia:
      vegetableChopping:
        desc: Je to stresující prostředí, kdy na vás kuchař křičí a vy netušíte, co
          dělat, ale občas se vám podaří zeleninu správně nakrájet.
        name: Krájení zeleniny
      soupKitchenVolunteering:
        name: Vaření polévky
        desc: Stále oblečeni ve svém pouličním oblečení si nasadíte zástěru a podle
          pokynů šéfkuchaře začnete podávat horkou polévku těm, kteří ji nejvíce potřebují.
          Když všichni dostanou svůj příděl, cítíte směs hrdosti, skromnosti a pocitu
          sounáležitosti.
    gdte:
      wineGrapeStomping:
        name: Šlapání vinných hroznů
        desc: Bosýma nohama, abyste nepoškodili semínka, šlapete na hrozny. Pohybujete
          se od středu lisu směrem ke kraji, čímž usnadňujete kvašení, protože tlak
          vyvíjený na ovoce umožňuje kontakt s kvasinkami, které proces zajišťují.
  carpentry:
    jarvonia:
      shipRepairBeginner:
        name: Oprava lodí (začátečník)
        desc: Podílíte se na opravách opotřebovaných malých plavidel. K dispozici
          máte trámy, hřebíky, takeláž, kování a lana. Mistr vydává rozkazy a vy je
          mistrovsky vykonáváte. Možná jednou budeš ty ten, kdo bude dávat rozkazy.
      woodCarving:
        name: Dřevořezba
        desc: 'Tvarování dřeva ostrým předmětem, například nožem, je starobylou formou
          řemesla. Existuje široká škála umění a ikonografie: od malých figurek a
          hraček, přes ceremoniální nebo válečné masky až po velké mozaiky a tyčící
          se totemy.'
      iceSculpting:
        name: Ledové sochařství
        desc: Vyzbrojeni nástroji pro tvarování ledu a pilami proměníte kostku ledu
          v něco jiného, ať už funkčního nebo uměleckého. Prchavost tohoto uměleckého
          díla je úměrná okolní teplotě a jeho trvání se pohybuje od minut až po trvalé.
    gdte:
      shipRepairIntermediate:
        name: Oprava lodí (střední úroveň)
        desc: Už nejste učeň tesař, takže bez problémů opravujete větší lodě. Váš
          mistr důvěřuje vašim dovednostem a dobrému úsudku. Víte, kdy být efektivní.
          Vaše nářadí je profesionální, stejně jako vy.
      underwaterAqueductConstruction:
        desc: Postavíte a zpevníte přírodní vodovodní potrubí vedoucí k kempu Půlčíků.
        name: Stavba podvodního akvaduktu
    wallisia:
      townReconstruction:
        name: Rekonstrukce města
        desc: Pomáháte obyvatelům města s jejich údržbou a rekonstrukcí, abyste jim
          zajistili řádné bydlení. Vyžaduje to hodně práce a otestuje vaše tesařské
          znalosti, ale zdá se, že to město neustále zlepšuje.
  crafting:
    jarvonia:
      apprenticeForLoif:
        name: Učňovská praxe u Loifa
        desc: Starý Loif Ulfrand potřebuje spoustu věcí, včetně teplých nápojů, nabroušení
          nářadí a ostříhání vlasů. Občas se ale po usínání dozvíte, jak si s jeho
          nářadím hrát.
      iceSculpting:
        name: Ledové sochařství
        desc: Vyzbrojeni dlátem, ruční pilkou a malým krumpáčem proměníte kostku ledu
          v něco jiného, ať už funkčního nebo uměleckého. Prchavost tohoto uměleckého
          díla je úměrná okolní teplotě a jeho trvání se pohybuje od minut až po vytrvalost.
      tinkering:
        name: Kutilství
        desc: Škrábete se na bradě, když přemýšlíte, jak byste tenhle šmejd mohl opravit.
          Napadá vás tisíc způsobů, jak to udělat, ale u většiny z nich vám chybí
          součástky. Rozhlížíte se po dílně a hledáte něco konkrétního. Tady to je!
          Jdeme na to.
    syrenthia:
      underwaterBasketWeaving:
        name: Podvodní pletení košíků
        desc: Tenké kousky korálu šikovně zaplétáte do košíku. Proces je pomalý a
          zdlouhavý, ale konečný výsledek vám naplní srdce hrdostí za váš výtvor.
  misc:
    gdte:
      runForYourLife:
        name: Běh jako o život
        desc: Cítíte se klaustrofobicky, jak se kolem vás svírá tma a máte pocit,
          jako byste byli sledováni. Začnete utíkat, jakým koliv směrem, aby jste
          si zachránili život.
      swampEmergencySwimEscape:
        name: Nouzový plavecký únik (Bažina)
        desc: Ztratili jste potápěčskou výstroj a dochází vám vzduch. Musíte plavat
          ke břehu co nejrychleji, ale bez paniky. Víte, že pokud vystoupáte příliš
          rychle, mohli byste trpět dekompresní nemocí.
      swampEmergencyDarkEscape:
        name: Plavání ve tmě (bažina)
        desc: Ztratil jsi zdroj světla a budeš si muset najít cestu ven skrz tmu.
          Musíš být opatrný, abys našel cestu ven a vyhnul se všem nebezpečným tvorům,
          kteří se mohou skrývat ve stínech.
      ventureIntoTheBog:
        name: Výlet do bažin
        desc: Vydáváš se do ponurých mlh za Jelenovem a snažíte se najít orientační
          body, které poznáváte podle toho, jak sledujete netopýry, abyste se dostali
          do bažiny.
      ventureIntoTheWoods:
        name: Výlet do lesa
        desc: Vydáváte se do ponurých mlh za Slaným zálivem, hustá síť listí vám blokuje
          cestu do lesa.
      ventureIntoTheHideout:
        name: Výlet do úkrytu
        desc: Vydáváš se do ponurých mlh za Přístavem Černé kouzlo, husté kořeny a
          dokonce i stromy skrz bažiny ti blokují cestu do úkrytu.
    emergencySwimEscape:
      name: Nouzový plavecký únik
      desc: Ztratili jste potápěčskou výstroj a dochází vám vzduch. Musíte plavat
        ke břehu co nejrychleji, ale bez paniky. Víte, že pokud vystoupáte příliš
        rychle, mohli byste trpět dekompresní nemocí.
    wallisia:
      repairwraithwaterBankRebuild:
        name: Opravit banku
        desc: S využitím ektoplazmy a tesařských dovedností opravíte nezbytnosti banky,
          abyste ji obnovili do použitelného stavu.
    wrentmark:
      emergencyDesertEscape:
        name: Nouzový útěk z pouště
        desc: Ztratil jsi svého velblouda a brzy podlehneš pouštním živlům. Budeš
          se muset vytratit z drsného prostředí, jak jen to bude možné.
  hunting:
    gdte:
      invasiveSpeciesHunting:
        name: Lov škůdců
        desc: Bažina je plná červovitých tvorů, kteří v tomto stanovišti nejsou původní.
          Pečlivě hledáte jejich známky a eliminujete všechny, které najdete.
      lizardHunting:
        name: Lov na ještěrky
        desc: Hledáte jakékoli stopy po mnoha druzích ještěrek žijících v okolí. Jejich
          lov není nebezpečný, ale jistě únavný.
      halfmawHunt:
        name: Lov na půltřasa
        desc: S lukem a šípy se pohybuješ bažinou a hledáš legendárního Půltřasa.
          Ten před tebou porazil mnoho lovců, ale ty doufáš, že tě takový osud nepostihne
          a že budeš predátorem, nikoli kořistí.
    syrenthia:
      driftNetHunting:
        name: Lov s unášenou sítí
        desc: Než spustíte do vody, rozmotáte obrovskou síť. Pokud se na vás mořští
          bohové usmějí, dokážete chytit stovky ryb a dalších vodních tvorů.
    global:
      crabTracking:
        name: Sledování krabů
        desc: Při procházce po pláži hledáte stopy po blízkých krabech. Zanechávají
          v písku specifické stopy, ale bohužel je často odplaví příliv.
      birdhouseTrappingBeginner:
        name: Chytání ptáků (začátečník)
        desc: Postavíte ptačí budku vybavenou lapacím systémem, který ptákovi umožní
          vlézt do budky, ale nemůže ji opustit.
      birdhouseTrappingIntermediate:
        name: Chytání ptáků (středně pokročilý)
        desc: Do ptačí budky, která je připravena k instalaci, dáte návnadu na chytání
          různých druhů ptáků. Poté ptačí budku připevníte na strom. To jistě přiláká
          okřídlené tvory.
      boxTrapping:
        name: Krabicová past
        desc: Jednoduchý systém chytání se nastaví pomocí návnady umístěné pod dřevěnou
          bednou podepřenou větvičkou. Když se tvor po návnadě vrhne, větvičkou pohne
          a uvězní ho uvnitř bedny.
    jarvonia:
      rabbitTracking:
        name: Sledování králíků
        desc: Při hledání potvor věnujete pozornost okousaným rostlinám, zlomeným
          větvičkám a králičím stopám v zemi.
      wolfHunting:
        name: Lov vlků
        desc: Sledujete velké otisky tlapek v zemi a hledáte rozšířeného lesního lovce,
          vlka. Váš luk a šíp jsou připraveny jednoho z nich zasáhnout.
      bearHunting:
        name: Lov na medvědy
        desc: Velké drápy na stromech naznačují, že jste na správné cestě k nalezení
          medvědů v okolí. Vaše smysly jsou soustředěné a vaše tělo je připravené
          jednoho ulovit.
      deerHunting:
        name: Lov na jelena
        desc: Hledáte v lese jelení trus, což je jistá známka toho, že se v okolí
          nachází. Váš luk a šíp jsou připraveny jednoho sestřelit.
  tailoring:
    jarvonia:
      sailRepairBeginner:
        name: Oprava plachet (začátečník)
        desc: Pomocí pevné jehly a nitě opatrně sešijete několik kusů látky, abyste
          opravili plachty lodi. Nebudou sice jako nové, ale určitě nějakou dobu vydrží.
    gdte:
      sailRepairIntermediate:
        desc: Velká plachta zažila několik silných bouří a je plná dír. Rychle a přesně
          pracujete na jejím zaslepení, takže je téměř jako nová.
        name: Oprava plachet (středně pokročilý)
  trinketry:
    gdte:
      antiqueMarketAssessor:
        name: Oceňování starožitností
        desc: Trh se starožitnostmi v Přistavu Černé kouzlo, v přístavu je hektický
          ruch a hledání kupců a prodejců různého zboží nějakou dobu trvá. Občas se
          vám podaří najít ziskovou transakci s drahokamem nebo vzácným předmětem.
  unknown:
    desc: Něco děláte, ale hra neví, co to je.
    name: Neznámý
  idle:
    desc: Nic neděláte. Vaše kroky budou uložené.
    name: Neaktivní
