singulars:
  jarvonia:
    floraFloursifter:
      desc: Milá a ochotná prodavačka, která provozuje legendární Zmrzlé Zboží z Kallaheimu
      greetings:
        d0:
          "p0": Vítejte v <c>Mrazivé nálzey z Kallaheimu</c>! Ať už hledáte cokoli,
            zde to najdete.
      name: Zlata Zámečníková
    peterBanksworth:
      desc: Vlivná osoba v Jarvonii, která je známá svým arogantním jednáním.
      greetings:
        d1:
          "p0": Potřebuji váš <c>průkaz totožnosti</c>, <c>příjmení vaší matky za
            svobodna</c> a jmeno vašeho <c>prvního domácího mazlíčka</c>.  Neobtěžujte
            se ptát proč; je to protokol.
        d2:
          "p0": Je nutností vás informovat, že naše poplatky jsou <c>nevratné</c>.
            Budete je muset zaplatit bez ohledu na vaše stížnosti.
        d3:
          "p0": Zůstatek na účtu je vaší zodpovědností. Pokud přečerpáte, nečekejte
            ode mě <c>žádný soucit</c>.
        d4:
          "p0": Pospěšte si s <c>vaším vkladem</c>, ať to zase nejsou jen <c>borová
            polena</c> a <c>ryby</c>. Už je mi z toho zápachu nevolno.
        d0:
          "p0": Ach, další den, další transakce. Pamatujte, že pokud neobchodujete
            s <c>Frozen Kapital</c>, pravděpodobně přicházíte o peníze někde jinde.
      name: Petr Baník
    runaNorrberga:
      desc: Runa je temperamentní majitelka hospody, která trvá na tom, aby se všichni
        hosté při popíjení drinku chvilku věnovali její milované kočce Icicle.
      greetings:
        d2:
          "p0": Hej, dobrodruhu! V <c>Ledovém poháru</c> oslavujeme vřelost, kamarádství
            a nezdolného ducha Jarvonie. Posaďte se a udělejme z této <c>noci nezapomenutelnou</c>!
        d0:
          "p0": Zdar, pocestný! Narazil jsi na <c>Hospodu U Ledového Poháru</c>, útočiště
            veselí uprostřed ledové pustiny. A než se příliš uvelebíš, pozdrav našeho
            <c>vrnícího ochránce</c>.
        d1:
          "p0": Vítejte, poutníku! <c>Ledový pohár</c> vítá všechny, ať už hledáte
            odpočinek, veselí nebo skvělou zábavu. Co ti dnes můžu nalít?
        d3:
          "p0": Dobrý den, statečná duše! Jak vstoupíte do <c>Icy Goblet</c>, vězte,
            že jste našli místo mrazivé nálady a srdečných duchů. Co vás dnes přivádí
            do našeho <c>útulného koutu</c> světa?
      name: Runa Norrberga
    helpfulHerbert:
      name: Užitečný Herbert
      desc: Muž, který rád pomáhá začínajícím lidem s kácením stromů nebo těžením
        kamenů.
      greetings:
        d0:
          "p0": Tak ahoj! Jmenuji se Herbert a říkají mi, že jsem ochotný pomocník.
            Celý život kácím stromy a rád pomáhám lidem, aby se zamilovali do <c>umění
            dřeva</c>. Jak vám můžu pomoci?
    maiaYalestrom:
      name: Maia Yalestromová
      desc: Vidíte mladší ženu, jak pobíhá kolem, energická a plná života. Štíhlá
        postava plná dobře nacvičených pohybů při ukládání zboží do regálů a úklidu
        nepořádku.
      greetings:
        d0:
          "p0": Vítejte v <c>Northstar Merchantile</c>, jmenuji se Maia Yalestrom,
            dejte mi prosím vědět, pokud budete potřebovat s něčím pomoct.
    hildurTheSharkbait:
      name: Hildur lovkyně žraloků
      desc: Starší žena s šedivými vlasy, která vypadá, jako by měla dřevěnou nohu,
        jež jí nahradila pravou nohu od kolena dolů.
      greetings:
        d0:
          "p0": Ahoj, vítej v obchodě. Jestli budeš potřebovat nějaké zboží, mnozí
            mi říkají Hildur Žraločí lovkyně. Jinak můžeš dál zírat na <c>Bruce</c>
            na zdi. Ale moc ti nepomůže, haha!
    oldinSkogsan:
      desc: Muž před tebou se lesům zdá být ostřílený. Jeho postava je silná a statná
        jako stromy, které kácí. Říká se, že žije v lese, který před ním zasadili
        jeho otcové.
      name: Oldin Skogsan
      greetings:
        d0:
          "p0": Hm, do této části Arenu se jen málokdo dostane. Nicméně, vítejte v
            divočině. Mnozí mi říkají Oldin Skogsan a toto je můj domov. Jak vám mohu
            pomoci, dobrodruhu?
    balunnBrimstone:
      name: Balunn Brimstone
      greetings:
        d0:
          "p0": Hory tě ochraňují, dobrodruhu. Jsem Balunn Brimstone, syn Kierg Brimstone.
            Tohle je jeden z mála sportovních obchodů dostupných v celém Arenu, dokonce
            i v horách. Dej mi vědět, pokud budeš potřebovat něco konkrétního.
      desc: Trpaslík má na tváři několik jizev a jeho vousy se také zotavují z poškození.
        Ačkoli se zdá být v dobré náladě, je zřejmé, že se z něčeho hojí.
    gunnarKnuds:
      name: Gunnar Knuds
      desc: Strážný má v jedné ruce podložku pod papír a v druhé brk. S bezedným vzrušením
        pečlivě prochází obsah všeho, co je napsáno. Bradu a horní ret má poseté strništěm.
        Zbytek je skrytý pod helmou.
      greetings:
        d0:
          "p0": Vítejte, jsem strážný Gunnar z 5. pěšího pluku, ochránců hranice mezi
            Jarvonií a GDTE. Pokud chcete projít, budete potřebovat <c>průvodní dopis</c>.
            Pokud nějaký máte, předložte mi ho prosím nyní, aby se mohlo začít s papírováním.
    heinnirUltemor:
      name: Heinnir Ultemor
      greetings:
        d0:
          "p0": Ahoj, ahoj a přeji hezký den! Vítejte v <c>Bureau of Moss</c>. Jsem
            majitel a hostitel <c>Heinnir Ultemor</c> a kolega na mém čele se jmenuje
            Squik. Pokud byste potřebovali drink nebo společnost, neváhejte se zeptat!
      desc: Za pultem stojí poněkud výstřední muž. Plný energie, jak se baví se zákazníky
        i kolegy. Žába na jeho hlavě se zdá být imunní vůči nekonečnému štěbetání,
        jedno oko pomalu mrká za druhým v sladké, blažené nevědomosti.
    mikkaMaier:
      name: Mikka Maier
      desc: Zdá se, že se o několik zvířat stará žena a je také jediným dalším člověkem
        v okolí. Tiše mluví se zvířaty, zdá se, že s nimi vede hluboký rozhovor
      greetings:
        d0:
          "p0": Děkuji za návštěvu <c>Paws are Us</c>, já jsem Mikka Maier... Tato
            krásná zvířata byla zachráněna z nedaleké bažiny. Neváhejte mě pozdravit
            a seznámit se s několika z nich. Pokud si budete chtít něco koupit, budu
            nablízku.
    alexaLeeroi:
      name: Alexa Leeroi
      desc: Žena za stánkem má blond vlnité vlasy. Sluncem opálenou pleť a zářivě
        modré oči ostražitě sledují ty, kteří jdou kolem trochu moc pomalu. Její oblečení
        je hnědé a vrstvené, zřejmě aby se na souši zahřála.
      greetings:
        d0:
          "p0": Zdravím, já jsem Alexa Leeroi. Prodávám jedny z největších ryb v mořích
            Arenum. Ryby tak velké, že tě spolknou celé, ale mě ne. Máš zájem, nebo
            budeš jen zírat
    bastiDupont:
      name: Basti Dupont
      desc: Muž, který se stará o stánek na trhu s potravinami, zřejmě seřizuje váhu.
        Odměřuje nějaké podivně vypadající fazole, než je zabalí do sáčků a pošle
        zákazníkovi. Jeho úsměv je téměř nakažlivý a plný laskavosti.
  syrenthia:
    finnOceancrusher:
      greetings:
        d0:
          "p90": Tvá věrnost Syrenthii je zaznamenána. Vítej, příteli.
