singulars:
  jarvonia:
    floraFloursifter:
      desc: Milý a ochotný majitel obchodu, který provozuje legendární Kallaheimovy
        Mrazivé Nálezy.
      greetings:
        d0:
          "p0": Vítejte v <c>Mrazivé nálzey z Kallaheimu</c>! Ať už hledáte cokoli,
            zde to najdete.
      name: Zlata Zámečníková
    peterBanksworth:
      desc: Vlivná osoba v Jarvonii, která je známá svým arogantním jednáním.
      greetings:
        d1:
          "p0": Potřebuji váš <c>průkaz totožnosti</c>, <c>příjmení vaší matky za
            svobodna</c> a jmeno vašeho <c>prvního domácího mazlíčka</c>. Neobtěžujte
            se ptát proč; je to protokol.
        d2:
          "p0": Je nutností vás informovat, že naše poplatky jsou <c>nevratné</c>.
            Budete je muset zaplatit bez ohledu na vaše stížnosti.
        d3:
          "p0": Zůstatek na účtu je vaší zodpovědností. Pokud přečerpáte, nečekejte
            ode mě <c>žádný soucit</c>.
        d4:
          "p0": Pospěšte si s <c>vaším vkladem</c>, ať to zase nejsou jen <c>borová
            polena</c> a <c>ryby</c>. Už je mi z toho zápachu nevolno.
        d0:
          "p0": Ach, další den, další transakce. Pamatujte, že pokud neobchodujete
            s <c>Frozen Kapital</c>, pravděpodobně přicházíte o peníze někde jinde.
      name: Petr Baník
    runaNorrberga:
      desc: Runa je temperamentní majitelka hospody, která trvá na tom, aby se všichni
        hosté při popíjení drinku chvilku věnovali její milované kočce Icicle.
      greetings:
        d2:
          "p0": Hej, dobrodruhu! V <c>Ledovém poháru</c> oslavujeme vřelost, kamarádství
            a nezdolného ducha Jarvonie. Posaďte se a udělejme z této <c>noci nezapomenutelnou</c>!
        d0:
          "p0": Zdar, pocestný! Narazil jsi na <c>Hospodu U Ledového Poháru</c>, útočiště
            veselí uprostřed ledové pustiny. A než se příliš uvelebíš, pozdrav našeho
            <c>vrnícího ochránce</c>.
        d1:
          "p0": Vítejte, poutníku! <c>Ledový pohár</c> vítá všechny, ať už hledáte
            odpočinek, veselí nebo skvělou zábavu. Co ti dnes můžu nalít?
        d3:
          "p0": Dobrý den, statečná duše! Jak vstoupíte do <c>Icy Goblet</c>, vězte,
            že jste našli místo mrazivé nálady a srdečných duchů. Co vás dnes přivádí
            do našeho <c>útulného koutu</c> světa?
      name: Runa Norrbergová
    helpfulHerbert:
      name: Užitečný Herbert
      desc: Muž, který rád pomáhá začínajícím lidem s kácením stromů nebo těžením
        kamenů.
      greetings:
        d0:
          "p0": Tak ahoj! Jmenuji se Herbert a říkají mi, že jsem ochotný pomocník.
            Celý život kácím stromy a rád pomáhám lidem, aby se zamilovali do <c>umění
            dřeva</c>. Jak vám můžu pomoci?
    maiaYalestrom:
      name: Maia Yalestromová
      desc: Vidíte mladší ženu, jak pobíhá kolem, energická a plná života. Štíhlá
        postava plná dobře nacvičených pohybů při ukládání zboží do regálů a úklidu
        nepořádku.
      greetings:
        d0:
          "p0": Vítejte v <c>Northstar Merchantile</c>, jmenuji se Maia Yalestrom,
            dejte mi prosím vědět, pokud budete potřebovat s něčím pomoct.
    hildurTheSharkbait:
      name: Hildur lovkyně žraloků
      desc: Starší žena s šedivými vlasy, která vypadá, jako by měla dřevěnou nohu,
        jež jí nahradila pravou nohu od kolena dolů.
      greetings:
        d0:
          "p0": Ahoj, vítej v obchodě. Jestli budeš potřebovat nějaké zboží, mnozí
            mi říkají Hildur Žraločí lovkyně. Jinak můžeš dál zírat na <c>Bruce</c>
            na zdi. Ale moc ti nepomůže, haha!
    oldinSkogsan:
      desc: Muž před vámi se lesům zdá být ostřílený. Jeho postava je silná a robustní
        jako stromy, které kácí. Říká se, že žije v lese, který jeho otcové zasadili
        před ním.
      name: Oldin Skogsan
      greetings:
        d0:
          "p0": Hm, do této části Arenu se jen málokdo dostane. Nicméně, vítejte v
            divočině. Mnozí mi říkají Oldin Skogsan a toto je můj domov. Jak vám mohu
            pomoci, dobrodruhu?
    balunnBrimstone:
      name: Balunn Brimstone
      greetings:
        d0:
          "p0": Hory tě ochraňují, dobrodruhu. Jsem Balunn Brimstone, syn Kierg Brimstone.
            Tohle je jeden z mála sportovních obchodů dostupných v celém Arenu, dokonce
            i v horách. Dej mi vědět, pokud budeš potřebovat něco konkrétního.
      desc: Trpaslík má na tváři několik jizev a jeho vousy se také zotavují z poškození.
        Ačkoli se zdá být v dobré náladě, je zřejmé, že se z něčeho hojí.
    gunnarKnuds:
      name: Gunnar Knuds
      desc: Strážný má v jedné ruce podložku pod papír a v druhé brk. S bezedným vzrušením
        pečlivě prochází obsah všeho, co je napsáno. Bradu a horní ret má poseté strništěm.
        Zbytek je skrytý pod helmou.
      greetings:
        d0:
          "p0": Vítejte, jsem strážný Gunnar z 5. pěšího pluku, ochránců hranice mezi
            Jarvonií a GDTE. Pokud chcete projít, budete potřebovat <c>průvodní dopis</c>.
            Pokud nějaký máte, předložte mi ho prosím nyní, aby se mohlo začít s papírováním.
    heinnirUltemor:
      name: Heinnir Ultemor
      greetings:
        d0:
          "p0": Ahoj, ahoj a přeji hezký den! Vítejte v <c>Bureau of Moss</c>. Jsem
            majitel a hostitel <c>Heinnir Ultemor</c> a kolega na mém čele se jmenuje
            Squik. Pokud byste potřebovali drink nebo společnost, neváhejte se zeptat!
      desc: Za pultem stojí poněkud výstřední muž. Plný energie, jak se baví se zákazníky
        i kolegy. Žába na jeho hlavě se zdá být imunní vůči nekonečnému štěbetání,
        jedno oko pomalu mrká za druhým v sladké, blažené nevědomosti.
    mikkaMaier:
      name: Mikka Maier
      desc: Zdá se, že se o několik zvířat stará žena a je také jediným dalším člověkem
        v okolí. Tiše mluví se zvířaty, zdá se, že s nimi vede hluboký rozhovor
      greetings:
        d0:
          "p0": Děkuji za návštěvu <c>Paws are Us</c>, já jsem Mikka Maier... Tato
            krásná zvířata byla zachráněna z nedaleké bažiny. Neváhejte mě pozdravit
            a seznámit se s několika z nich. Pokud si budete chtít něco koupit, budu
            nablízku.
    alexaLeeroi:
      name: Alexa Leeroi
      desc: Žena za stánkem má blond vlnité vlasy. Sluncem opálenou pleť a zářivě
        modré oči ostražitě sledují ty, kteří jdou kolem trochu moc pomalu. Její oblečení
        je hnědé a vrstvené, zřejmě aby se na souši zahřála.
      greetings:
        d0:
          "p0": Zdravím, já jsem Alexa Leeroi. Prodávám jedny z největších ryb v mořích
            Arenum. Ryby tak velké, že tě spolknou celé, ale mě ne. Máš zájem, nebo
            budeš jen zírat
    bastiDupont:
      name: Basti Dupont
      desc: Muž, který se stará o stánek na trhu s potravinami, zřejmě seřizuje váhu.
        Odměřuje nějaké podivně vypadající fazole, než je zabalí do sáčků a pošle
        zákazníkovi. Jeho úsměv je téměř nakažlivý a plný laskavosti.
      greetings:
        d0:
          "p0": 'Vítejte u mého stánku, mám nejčerstvější chléb a jídlo z mnoha dalekých
            zemí. Lidé říkají: „Basti Duponte, kde takové věci sháníte?“ Ale já jim
            to neříkám. To je vzácné tajemství, stejně vzácné jako mé zboží! Jak vám
            mohu pomoci?'
    kultyTheAHolder:
      name: Kulty the "A" Holder
      greetings:
        d0:
          "p0": Nazdar, chodče! Musí být fajn mít tak pevné nohy, s nimiž můžeš dupat
            po zemi. Rozhlédni se, kup si, co chceš, všechno je sponzorováno Příznivci
            Kultu!
      desc: Vznášející se fialová chobotnice je oděná v róbě a zpod kapuce přetažené
        přes hlavu jí svítí dvě výrazné oči. Hravě mává chapadly.
    bertLamberen:
      name: Bert Lamberen
      desc: Zástupce cechu dobrodruhů pro Jarvonii, Bert, vítá nové hodné dobrodruhy
        na základně. Cítíte jeho vřelou přívětivou přítomnost, ale s nádechem vážnosti
        vůči jeho povinnostem.
      greetings:
        d0:
          "p0": Vítej, kolego dobrodruhu! Mám tu pro tebe bankovní schránku, ať si
            můžeš nechat poslat věci do banky! Obávám se ale, že ti z banky nic nedám.
            Klidně se zúčastni pátracích nebo záchranných výprav, pokud jsi připravený!
            Za nalezené předměty ti dám žetony!
    warrickDarKoffman:
      name: Warrick Dar Koffman
      desc: Bohatství, dokonalost, každá část tohoto člověka se zdá být dokonale na
        svém místě. Jeho oblečení a dokonce i vlasy jsou zdobeny drahokamy, pokud
        se člověk podívá dostatečně zblízka, může vidět zlaté vločky ve vlasech. Hlava
        vztyčená a držení těla dokonalé pro každý bdělý okamžik.
      greetings:
        d0:
          "p0": Hodně štěstí, dobrodruhu. Doufám, že se ti dnes dařilo a že to tak
            i zůstane. Vítej v opulentní bance Maritime Fortune Bank. Jsem majitel,
            Warrick Dar Koffman. Jak mohu dnes pomoci tak skvělému zákazníkovi?
    delaphinaArmand:
      name: Delaphina Armandová
      greetings:
        d0:
          "p0": Promočené pozdravy, já jsem Delaphina Armandová z Bogside Banky. Potřebujete
            si něco vyzvednout z banky? Nebo si něco odkládáte? Už se zlepšuji v hádání.
      desc: Malá, statná a štíhlá žena. Silná duchem i vůní, ohromující vůně bažinaté
        vody prostupuje i samotnou podstatou lidí zde. Její zástěra je z tkané látky
        a konce šatů zdobí ozdobný mechový lem. Na hlavě jí sedí elegantní, čistý
        cylindr.
    quincieCartier:
      name: Quincie Cartier
      greetings:
        d0:
          "p0": Uf, ach! Ehm - Věrné přivítání, toto je Mossy Merchants Breeze Mart.
            Jsem Quincie Cartier a jsem majitelkou. A možná trochu svérázná, haha!
            Tak jak vám dnes můžu pomoct?
      desc: Žena ve velkých gumových holínkách se zřejmě ze všech sil snaží setřít
        vodu, kterou jí přinesla jiná zákaznice. Lem jejích šatů je nasáklý bažinatou
        vodou a její kůže se leskne ve vlhkém vzduchu. Velká červená mašle jí naštěstí
        drží většinu vlasů v ústraní.
    elaraFrostledger:
      desc: Zaneprázdněně vypadající žena v elegantních šatech obchází banku a účtuje
        všechny položky uložené v ní. Je rychlá a přesná, letmo se podívá na každou
        novou položku a dělá si v duchu poznámky o všem.
      name: Elara Frostledger
      greetings:
        d0:
          "p0": Hmm, další důstojný návštěvník velkého <c>Chladného skladu závazků</c>,
            chápu? Jmenuji se Elara Frostledger a jsem zodpovědná za všechny předměty,
            které jste zde dali a odnesli, takže mi dejte vědět, pokud je něco, co
            odkládáte nebo si potřebujete vzít s sebou.
    frigidPenguin:
      name: Tučňák Frigid
      desc: Přátelský a veselý majitel obchodu s tučňáky, který udržuje svůj obchod
        s iglú uklizený a připravený. Čeká na všechny osvědčené dobrodruhy se svým
        charakteristickým motýlkem nasazeným a připraveným.
      greetings:
        d0:
          "p0": Ahoj! Rád vidím přátelskou tvář! Moc takových návštěv tady není, přijďte
            se podívat na mé krásné zboží. Mám skvělé místní nářadí pro tučňáky.
  syrenthia:
    finnOceancrusher:
      greetings:
        d0:
          "p90": Tvá věrnost Syrenthii je zaznamenána. Vítej, příteli.
      name: Finn Oceancrusher
      desc: Tento mořský tvor vypadá zastrašujícím způsobem, ale ve skutečnosti je
        velmi přátelský k těm, kteří jsou věrní Syrenthii. Místo vousů má dvě dlouhá
        žlutá chapadla a na zádech nosí syrenthskou vlajku.
    syreneGraceful:
      greetings:
        d0:
          "p0": Vítejte, milý hoste, v hlubinách stylu a půvabu. Kéž vás tyto poklady
            obklopí oceánským objetím.
      name: Syrene Graceful
      desc: Vysoká, štíhlá mořská pana si brouká sladkou melodii, zatímco v parteru
        aranžuje oblečení. Má na sobě elegantní taneční šaty a drahokamy zdobený věnec.
    casbrantGhost:
      name: Lord Casbrant
      desc: Průsvitná, přízračná postava vysokého, impozantního muže. Má dominantní
        výraz. Oblečený v zářivě červeno-zlaté uniformě s červenou admirálskou čepicí
        vypadá, jako by zastával vysokou vojenskou hodnost. Navzdory svému éterickému
        stavu má rovnou a robustní postavu, přízračnou ozvěnu jeho života mocného
        pána.
      greetings:
        d0:
          "p0": Narušil jsi můj věčný odpočinek. Okamžitě vysvětlete svou přítomnost
            zde. Vetřelci nejsou v mé doméně vítáni.
    littleMerfolkFlyriel:
      desc: Je to mladá a krásná mořská pana s rudými vlasy. Věrná žlutá ryba jí neustále
        dělá společnost. Svobodně komunikuje se zákazníky, nabízí jim nápoje, jídlo
        a poutavé příběhy.
      name: Malý mořský pěvec
      greetings:
        d0:
          "p0": Třpytky, zlato a nevyřčené příběhy! Co tě přivádí do mého malého koutku
            oceánu? Mohla by to být Perla moře?
    kalmarNeverdrowning:
      desc: Má neobvyklou fialovou kůži, která v tlumeném světle lehce září. Na hlavě
        nosí korunu ze žlutého korálu, jako živoucí mořskou tiáru. A místo obyčejných
        vousů má unikátní vousy z dlouhých, splývavých zelených chapadel, která se
        jemně vlní v podmořských proudech.
      name: Kalmar Nekonečný, král hlubin moře
      greetings:
        d0:
          "p0": Dostali jste se do srdce oceánu. Promluvte o svém úmyslu.
    juniperSkywatcher:
      greetings:
        d0:
          "p0": No, no, no, další návštěvník z nebes! Jaké kuriózní předměty si z
            onoho světa přinášíte?
      desc: Tento námořník má na sobě pilotní helmu s brýlemi a starý oblek, který
        evidentně pochází od lidí nad hladinou. Je to upovídaný chlapík, který rád
        sbírá poklady a poslouchá historky o světě nad mořem.
      name: Juniper Skywatcher
    bankerFish:
      name: Glob-glob
      desc: Modrá ryba s výrazně mrzutým postojem na vás zírá, její velké, vypoulené
        oči se zúží v nespokojeném mhouření a otevřená tlama odhaluje pár krátkých,
        ošklivých zubů.
      greetings:
        d0:
          "p0": Další přerušení mého dne. Popište rychle a přesně, o co jde. Nemám
            celý den poslouchat vaše finanční problémy.
    mareelFinspur:
      name: Mareel Finspur
      desc: Holič z řad merfolků se pyšní neupraveným miskovitým broušeným účesem
        v zářivě barvě. Mají na sobě fialové, splývavé hadry, které se mění a otáčejí
        podle toho, jak si na ně pohrává proud.
      greetings:
        d0:
          "p0": Vypadáš fantasticky, cestovatelko, ale svěží, splývavý střih z tebe
            nepochybně udělá perlu moře!
  gdte:
    sethKader:
      name: Seth Kader
      desc: Muž s šíleným pohledem v očích. Vyzařuje silnou auru sebevědomí a náznak
        šílenství. Je jediný, kdo je dostatečně statečný, aby obsadil základnu uprostřed
        bažiny s Půltřasem poblíž.
      greetings:
        d0:
          "p0": Hadi? Nesnášíte je! Zbavte se jich všech, obzvlášť ten zatracený Půltřap
            tam venku. Než vyrazíte, dobře se připravte, bez dobré výbavy nepřežijete.
    azalena:
      desc: Majitelka nechvalně známé čarodejnické chatrče v bažině. Je známá svými
        lektvary a elixíry, ale také svým podivným a tajemným chováním. Její dlouhé,
        splývavé vlasy jsou skryté pod kloboukem a její oči jako by září nadpozemským
        světlem.
      name: Čarodějnice Azalena
      greetings:
        d0:
          "p0": '...'
    horusCaskelair:
      desc: Bratr Caskelairů, zodpovědný za pobočku Gold'n Grail Tavern v Everhavenu.
        Je nejmladší a nejenergičtější, ale pravděpodobně byste to nepoználi, dokud
        nezačne mluvit. Neprovokujte ho, nepřestane.
      name: Horus Caskelair
      greetings:
        d0:
          "p0": Vítejte v GG, teď se posaďte. Nové brie! Vezmi si to, je to dobré!
            Navštiv naše další podniky a podívej se na mé bratry! Pak mi o nich můžeš
            vyprávět historky. Miluju historky! A nezapomeň dát barmanovi spropitné!
            To jsem já!
    morusCaskelair:
      greetings:
        d0:
          "p0": Vítejte v Gold'n Grailu, prosím, posaďte se, znervózňuje mě, když
            budete stát ve dveřích. Neříkejte o mně mým bratrům, pokud je uvidíte,
            jen se dozvíte nepříjemné historky, které nikdo slyšet nemusí. Jen si
            prosím objednejte drink.
      name: Morus Caskelair
      desc: Bratr Caskelair zodpovědný za pobočku hostince Gold'n Grail v Bilgemont
        Portu. Ve srovnání s ostatními bratry vypadá poněkud utlačovaně, takže je
        lepší ho nerozčilovat.
    borusCaskelair:
      name: Borus Caskelair
      desc: Bratr Caskelair zodpovědný za pobočku Gold'n Grail Tavern v Blackspell
        Portu. Vypadá moudře, ale to může být jen zdání. I když sebevědomí, které
        z něj vychází, je skutečné.
      greetings:
        d0:
          "p0": Hej! Vítejte v dobrém <c>Zlatém grálu</c>! Posaďte se! Můžu vám přinést
            čerstvé víno? Nic se mu nevyrovná! Už jste viděli mé bratry někde jinde?
            Vyprávějí ty nejlepší příběhy!
    ernieLamperen:
      name: Ernie Lamperen
      desc: Za stánkem na trhu stojí poměrně statný člověk, který uspořádává některé
        úhledně rozložené nástroje. Vlasy má skryté pod velkým hnědým rybářským kloboukem
        a vousy má také úhledně zastřižené. Na tváři se objevuje plachý, nesmělý úsměv.
      greetings:
        d0:
          "p0": Jé! Proboha, trochu jsi mě vyděsil. Potřebuješ nějaké nářadí? Vím,
            že si ho většina dobrodruhů vyrábí sama, ale mít něco navíc neuškodí,
            že? Mimochodem, jmenuji se Ernie, Ernie Lamperen.
