singulars:
  jarvonia:
    floraFloursifter:
      desc: Milá a ochotná prodavačka, která provozuje legendární Zmrzlé Zboží z Kallaheimu
      greetings:
        d0:
          "p0": Vítejte ve <c>Zmrzlém Zboží z Kallaheimu</c>! Ať už hledáte cokoli,
            zde to najdete.
      name: Zlata Zámečníková
    peterBanksworth:
      desc: Vlivná osoba v Jarvonii, která je známá svým arogantním jednáním.
      greetings:
        d1:
          "p0": Potřebuji váš <c>průkaz totožnosti</c>, <c>příjmení vaší matky za
            svobodna</c> a jmeno vašeho <c>prvního domácího mazlíčka</c>.  Neobtěžujte
            se ptát proč; je to protokol.
        d2:
          "p0": Je nutností vás informovat, že naše poplatky jsou <c>nevratné</c>.
            Budete je muset zaplatit bez ohledu na vaše stížnosti.
        d3:
          "p0": Zůstatek na účtu je vaší zodpovědností. Pokud přečerpáte, nečekejte
            ode mě <c>žádný soucit</c>.
        d4:
          "p0": Pospěšte si s <c>vaším vkladem</c>, ať to zase nejsou jen <c>borová
            polena</c> a <c>ryby</c>. Už je mi z toho zápachu nevolno.
      name: Petr Baník
    runaNorrberga:
      desc: Runa je temperamentní majitelka hospody, která trvá na tom, aby se všichni
        hosté při popíjení drinku chvilku věnovali její milované kočce Icicle.
  syrenthia:
    finnOceancrusher:
      greetings:
        d0:
          "p90": Tvá věrnost Syrenthii je zaznamenána. Vítej, příteli.
