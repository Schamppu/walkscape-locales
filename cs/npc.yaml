singulars:
  jarvonia:
    floraFloursifter:
      desc: Milá a ochotná prodavačka, která provozuje legendární Zmrzlé Zboží z Kallaheimu
      greetings:
        d0:
          "p0": Vítejte v <c>Mrazivé nálzey z Kallaheimu</c>! Ať už hledáte cokoli,
            zde to najdete.
      name: Zlata Zámečníková
    peterBanksworth:
      desc: Vlivná osoba v Jarvonii, která je známá svým arogantním jednáním.
      greetings:
        d1:
          "p0": Potřebuji váš <c>průkaz totožnosti</c>, <c>příjmení vaší matky za
            svobodna</c> a jmeno vašeho <c>prvního domácího mazlíčka</c>.  Neobtěžujte
            se ptát proč; je to protokol.
        d2:
          "p0": Je nutností vás informovat, že naše poplatky jsou <c>nevratné</c>.
            Budete je muset zaplatit bez ohledu na vaše stížnosti.
        d3:
          "p0": Zůstatek na účtu je vaší zodpovědností. Pokud přečerpáte, nečekejte
            ode mě <c>žádný soucit</c>.
        d4:
          "p0": Pospěšte si s <c>vaším vkladem</c>, ať to zase nejsou jen <c>borová
            polena</c> a <c>ryby</c>. Už je mi z toho zápachu nevolno.
        d0:
          "p0": Ach, další den, další transakce. Pamatujte, že pokud neobchodujete
            s <c>Frozen Kapital</c>, pravděpodobně přicházíte o peníze někde jinde.
      name: Petr Baník
    runaNorrberga:
      desc: Runa je temperamentní majitelka hospody, která trvá na tom, aby se všichni
        hosté při popíjení drinku chvilku věnovali její milované kočce Icicle.
      greetings:
        d2:
          "p0": Hej, dobrodruhu! V <c>Ledovém poháru</c> oslavujeme vřelost, kamarádství
            a nezdolného ducha Jarvonie. Posaďte se a udělejme z této <c>noci nezapomenutelnou</c>!
        d0:
          "p0": Zdar, pocestný! Narazil jsi na <c>Hospodu U Ledového Poháru</c>, útočiště
            veselí uprostřed ledové pustiny. A než se příliš uvelebíš, pozdrav našeho
            <c>vrnícího ochránce</c>.
        d1:
          "p0": Vítejte, poutníku! <c>Ledový pohár</c> vítá všechny, ať už hledáte
            odpočinek, veselí nebo skvělou zábavu. Co ti dnes můžu nalít?
        d3:
          "p0": Dobrý den, statečná duše! Jak vstoupíte do <c>Icy Goblet</c>, vězte,
            že jste našli místo mrazivé nálady a srdečných duchů. Co vás dnes přivádí
            do našeho <c>útulného koutu</c> světa?
    helpfulHerbert:
      name: Užitečný Herbert
      desc: Muž, který rád pomáhá začínajícím lidem s kácením stromů nebo těžením
        kamenů.
    maiaYalestrom:
      name: Maia Yalestromová
      desc: Vidíte mladší ženu, jak pobíhá kolem, energická a plná života. Štíhlá
        postava plná dobře nacvičených pohybů při ukládání zboží do regálů a úklidu
        nepořádku.
  syrenthia:
    finnOceancrusher:
      greetings:
        d0:
          "p90": Tvá věrnost Syrenthii je zaznamenána. Vítej, příteli.
