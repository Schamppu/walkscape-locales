      name: Coldington
    disenchantedForest:
      desc: Rozčarovaný les je zalesněnou zimní krajinou v závoji sněhu a ledu. Stromy jsou zde sukovité a zamrzlé, vzduch je suchý a tajemný. Zdá se to jako ideální místo na kácení stromů.
      name: Rozčarovaný les
    frostbiteMountain:
      name: Mrazivý vrch
    frusenholm:
      name: Frusenholm
    kallaheim:
      desc: Kallaheim je hlavním městem severní země nazývané Jarvonia, která je známá svým chladným a zasněženým podnebím. Navzdory nehostinným podmínkám je město centrem nejrůznějších aktivit, se vzkvétajícím obchodem, proslulými kováři a zručnými tesaři. Politicky je Kallaheim hlavním městem Jarvonie, avšak z náboženského hlediska je jím město Azurazera na jihu země.
      name: Kallaheim
    noiselessPass:
      desc: Dlouhý, hornatý průsmyk. Hory na obou stranách chrání před šlehajícím větrem, ale sněžné závěje sebou často přínáší sladká mrazivá objetí. Pouť soutěskou neprovází nic než bezútěsné ticho. Dokonce ani šum větru nedosáhne na dno.
      name: Neslyšný průsmyk
