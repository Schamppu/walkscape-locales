singulars:
  gdte:
    blackspellPort:
      desc: 'Hned za přístavem spočívá malý ostrov s majákem. Lidé tohoto města jsou vysoce oddáni svému přístavu a obchodu se zbožím. Každé dobré jitro je provází štosy krabic zdobící přístaviště.  '
      name: Černořeč
    everhaven:
      desc: 'Město na poostrově nekryté zdmi ani lesy, které místo toho vystavuje na odiv mohutný hrad ve svém pozadí. Toto město se zdá daleko poklidnější, než je běžné: Občané si hledí svého, obchodují a pracují takřka mlčky.'
      name: Věčněráj
    farsandCoast:
      desc: Četné řeky protínají pobřeží na své pouti k moři. Blízký les bují stromy a zvěří. Jedině vlny převalující se přes pláž se plazí tam a zpět tempem volnějším, než tiká zbytku světa.
      name: Dálnosypý břeh
    redCoast:
      desc: 'Na písečném pobřeží se lámou mohutné přívaly mořské vody. Slaný vzduch neutuchajíc proudí nad kopečky suchého písku a přivádí na mysl volnost samého moře: Věčně se mění, věčně zůstává.'
      name: Rudé pobřeží
