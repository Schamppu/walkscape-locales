singulars:
  gdte:
    blackspellPort:
      desc: 'Hned za doky se nachází malý ostrov s majákem. Obyvatelé tohoto města
        se zdají být velmi oddaní svému přístavu a obchodu se zbožím, brzy ráno lze
        nalézt v docích mnoho beden se zbožím.'
      name: Přístav Černé kouzlo
    everhaven:
      desc: 'Město na poostrově nekryté zdmi ani lesy, které místo toho vystavuje
        na odiv mohutný hrad ve svém pozadí. Toto město se zdá daleko poklidnější,
        než je běžné: Občané si hledí svého, obchodují a pracují takřka mlčky.'
      name: Věčný přístav
    farsandCoast:
      desc: Četné řeky protínají pobřeží na své pouti k moři. Blízký les bují stromy
        a zvěří. Jedině vlny převalující se přes pláž se plazí tam a zpět tempem volnějším,
        než tiká zbytku světa.
      name: Dálnosypý břeh
    redCoast:
      desc: 'Na písečném pobřeží se lámou mohutné přívaly mořské vody. Slaný vzduch
        neutuchajíc proudí nad kopečky suchého písku a přivádí na mysl volnost samého
        moře: Věčně se mění, věčně zůstává.'
      name: Rudé pobřeží
    mangroveForest:
      desc: Toky řek vedou k této rozlehlé oblasti porostlé stromy a nad tímto místem
        vládne zlověstné ticho. Silné kořeny dusí veškerou trávu i jinou vegetaci,
        ptáci nezpívají a vánek nezašustí jediným listem.
      name: Mangrovový les
    bilgemontPort:
      desc: Tento přístav často využívá Červený kříž k obchodování s jiným blízkým
        městem, ačkoli se zdá, že blíže k oceánu město prostupuje slaným vzduchem
        čerstvých vln pomalu proudících na jih.
      name: Přístav Bilgemont
    treetops:
      desc: Toto je temné, zlověstné místo s vysokými, pokroucenými stromy. Lanové
        mosty a liány spojují koruny stromů a tvoří nebezpečnou síť vysoko nad zemí.
        Lesní půda je temná a neproniknutelná, plná podivných zvuků a skrytých nebezpečí.
      name: Zkroucené koruny stromů
    witchsForest:
      desc: Temná, bezútěšná bažina, kde pokroucené stromy vrhají dlouhé, zlověstné
        stíny. Čarodějnická chatrč, vysoko usazená na sukovitém stromě, shlíží na
        stojaté vody. Zvuk truchlivého pláče visí ve vzduchu, který zapáchá rozkladem.
      name: Začarovaný les
    bogBottom:
      desc: Voda je kalná a zelená, což snižuje viditelnost. Země je měkká a nerovná,
        pokrytá silnou vrstvou rozkládající se rostlinné hmoty. V proudu se pohupují
        zvláštní cibuloviny a dlouhé, vláknité řasy.
      name: Bog Bottom
    bogTop:
      desc: Teplá, kalná bažina. Hustá, houbovitá půda se vám kymácí pod nohama a
        vzduch je prosycený vlhkým zápachem hniloby. Vysoké, štíhlé stromy s pokroucenými
        kořeny se tyčí nad tmavou, klidnou vodou. Krajinu rozprostírají zvláštní cibulovité
        rostliny, které odrážejí pochmurnou, zataženou oblohu.
      name: Bog Top
    salsfirth:
      desc: Klidné město plné farmářů i obchodníků. Budovy jsou postaveny z tlustého
        kamene, červené taškové střechy na mnoha budovách jsou pevné a odolné. Stejně
        jako lidé tohoto skromného a mírumilovného města.
      name: Salsfirth
    granfiddich:
      desc: Velká zeď a hrad ukazují, že toto město ve svém úsilí prosperuje. Každé
        ráno po posledním zazvonění zvonu je slyšet rušný trh plný veselých tváří
        a z kostela se ozývá hymna.
      name: Granfiddich
    oldArenaRuins:
      name: Ruiny staré arény
      desc: Zásahy násilí jsou vepsány do kamenné podlahy arény. Příroda si tuto oblast
        znovu osvojila. Říká se, že když vítr fouká tak akorát, ozvěny minulých bojů
        jsou slyšet.
    halflingCampgrounds:
      desc: Uprostřed lesa leží skromný tábor, malý a vzhledem k poloze lokality téměř
        nenápadný. Hoří ohně, vaří se jídlo a zdá se, že když slunce zapadne pod linii
        korun stromů, začíná veselí.
      name: Kemp půlčíků
    warrenField:
      desc: Tekoucí řeka lemovaná zarostlým rákosím a trávou. Zvuk žab a cvrčků je
        ve večerních hodinách téměř ohromující. Mnozí si šeptají, že je dokonce oslepuje
        množství hvězd, které je v noci vidět.
      name: Warrenovo pole
    halfmawHideout:
      desc: Skrytá bažina je územím nechvalně známého hada Půltřasa. Malebná srubová
        chata, zasazená hluboko v srdci bažiny, nabízí klidné útočiště. Chata se svým
        omšelým dřevem a kamenným komínem dokonale splývá s okolní přírodou.
      name: Úkryt Půltřasa
    granfiddichShores:
      name: Pobřeží Granfiddich
      desc: Velká pláž hoří pod jasným sluncem, plná půlčíků i lidí.
  jarvonia:
    azurazera:
      name: Azurazera
      desc: Mohutná zeď nestačí k tomu, aby skryla velkou a magickou budovu tohoto
        města. Obchodní stánky lemují rohy ulic a magie se na tomto místě zdá být
        běžná. Mumlání magických slov sotva zdobí mysl, než ho přehluší ruch města.
    barbantok:
      name: Barbarská osada
      desc: Toto město, se nachází v lese, který ho obklopuje. Při přiblížení si všimnete
        úrodné zemědělské půdy a kaple. Na okraji lesa je mnoho pařezů.
    beachOfWoes:
      name: Pláž nářků
      desc: Skalnatá pláž je pokrytá sněhem. Studené vlny narážejí do pobřeží a vytvářejí
        uklidňující zvuk. Slaný vánek dodává osvěžující nádech.
    casbrantFields:
      name: Casbrantská pole
      desc: Obří kosti, strážní věž a klikaté cesty rozlehlými poli. Zpod sněhové
        přikrývky vykukují trsy zeleně. Prakticky zde nefouká vítr, s výjimkou vzácných
        poryvů.
    centaham:
      name: Centaham
      desc: První město v Jarvonii mnoho lidí se s ním setkává, od svého vzniku se
        rozrostlo. Budovy vyrostly kolem silnic, které spojují všechna města v této
        chladné zemi. Obchodníci a kupci se zde často zastavují, aby zde obchodovali.
    coldington:
      name: Coldington
      desc: Malá kaple je hlavní budovou tohoto skromného města. Ulicemi se tiše ozývají
        hymny. Lidem v tomto městě sice může být zima, ale jejich duše hřeje naděje
        a osvícení.
    disenchantedForest:
      desc: Začarovaný les je zalesněnou zimní krajinou v závoji sněhu a ledu. Stromy
        jsou zde sukovité a zamrzlé, vzduch je suchý a tajemný. Zdá se to jako ideální
        místo na kácení stromů.
      name: Začarovaný les
    frostbiteMountain:
      name: Mrazivý vrch
      desc: Jedna hora je vyšší než kterákoli jiná, maják v Jarvonii. Silné červené
        skály vykukují z jejich sněhové pokrývky. Každý, kdo vstoupí do země, nemůže
        odolat úžasu z hory, která se dotýká nebe.
    frusenholm:
      name: Frusenholm
      desc: Město ležící podél jedné z mnoha cest. Hory za tímto městem zpívají s
        dělníky z Frusenholmu, písně se ozývají podél úpatí. Mnoho lidí sem přichází
        obchodovat s písněmi a zbožím.
    kallaheim:
      desc: Kallaheim je hlavním městem severní země nazývané Jarvonie, která je známá
        svým chladným a zasněženým podnebím. Navzdory nehostinným podmínkám je město
        centrem nejrůznějších aktivit, se vzkvétajícím obchodem, proslulými kováři
        a zručnými tesaři. Politicky je Kallaheim hlavním městem Jarvonie, avšak z
        náboženského hlediska je jím město Azurazera na jihu země.
      name: Kallaheim
    noiselessPass:
      desc: Dlouhý, hornatý průsmyk. Hory na obou stranách chrání před šlehajícím
        větrem, ale sněžné závěje sebou často přínáší sladká mrazivá objetí. Pouť
        soutěskou neprovází nic než bezútěsné ticho. Dokonce ani šum větru nedosáhne
        na dno.
      name: Neslyšný průsmyk
    nomadWoods:
      name: Putovné lesy
      desc: Hustý les. Chrání před chladným větrem otevřených prostranství každého,
        kdo se dovnitř zatoulá. Sníh na větvích tlumí zvuky vnějšího světa. Klidný
        a tichý.
    norsackPlains:
      name: Norsacké pláně
      desc: Směs řek lemovaných travnatou krajinou a zamrzlých vrcholků, ačkoli chlad
        často přechází i nad hlubokým údolím. Ti uvnitř zůstávají nedotčeni ledovým
        sevřením.
    portSkildar:
      name: Přístav Skildar
      desc: Tento přístav si nárokují odvážní lidé, kteří nosí silné oblečení a kožešiny.
        Silnice ve městě jsou vždy vyčištěné nebo udusané spoustou nohou nebo lopat.
        Jediným výjimečným prvkem je tyčící se maják, který vede námořníky zpět na
        pevninu.
    sanguineHills:
      name: Rudé hory
      desc: Rozlehlé pohoří, některé vrcholky pokryté sněhem. Vítr hvízdá a v poryvech
        silného větru odfukuje veškerý sypký sníh a teplo ze slunce.
    winterWavesGlacier:
      desc: Tento ledovec je domovem tučňáků, kteří jej obývají. V dálce je vidět
        iglú. Mnoho dobrodruhů se sem vydává hledat legendární poklad, o kterém se
        říká, že leží v nekonečném ledovém poli.
      name: Ledovec zimních vln
    blackEyePeak:
      desc: V srdci těchto zrádných hor leží ústí starobylé sopky. Dny její činnosti
        jsou dávno zapomenuty, nyní je zcela zamrzlá. Temná propast působí znepokojivě
        lákavě.
      name: Vrchol Černého oka
    fortOfPermafrost:
      name: Pevnost Věčného mrazu
      desc: Velký most, studený jako země kolem něj. Pevnost před ním tiše hvízdá
        a pevně drží své ledové brnění a mocnou auru jako svědectví těm, kdo ji postavili.
    solitudeRock:
      name: Skála samoty
      desc: Malý ostrov pokrytý sněhem, ale hustý les. Přestože je ostrov izolovaný,
        panuje zde určitá míra klidu a pohodlí.
    hornOfRespite:
      desc: Na pobřeží tohoto zasněženého poloostrova stojí stará, dobře postavená
        dřevěná chata. Z jejích oken vyzařuje teplé světlo a z komína stoupá do vzduchu
        bílý kouř. Okolní vzduch je svěží a chladný.
      name: Roh Oddechu
    wintersEnd:
      name: Zimní konec
      desc: Silná vůně jarních květin se line v plném proudu větru. Na vrcholu tyčících
        se útesů se tyčí stará věž označující nejjižnější místo Jarvonie. Při pohledu
        přes oceán je v dálce vidět siluetu Wallisie.
    nurturingNookSprings:
      desc: Voda se třpytí zářivě modře a obklopuje oblast dusnou párou s vůní síry.
        Prameny se momentálně opravují a brzy se znovu otevřou!
      name: Léčivé prameny studánky
    pitOfPittance:
      desc: Poměrně velká jáma uprostřed zasněženého lesa. Má obrovské množství rozeklaných
        výchozů a skalních stěn. Vidíte, že by mohly obsahovat těžitelné kusy mědi,
        cínu a dokonce i soli?
      name: Jáma almužen
  syrenthia:
    vastalumeCity:
      desc: V podvodním skalnatém údolí byly postaveny různé budovy. Uprostřed údolí
        se vznáší velká skála s palácem na vrcholu. Se zbytkem města ji spojují mosty.
        Rušným podvodním městem plavou ryby i mořští lidé.
      name: Vastalume
    kelpForest:
      name: Řasový les
      desc: Mořské dno je bohaté na řasy mnoha různých tvarů a velikostí. Malé ryby
        se neustále pohybují po polích řas a snaží se okousat menší rostliny nebo
        ryby.
    casbrantsGrave:
      name: Casbrantův hrob
      desc: V písku leží obrovský vrak lodi. Kdo ví, jak dlouho tu je? Nějaké ryby
        a další tvorové si ho vzali za svůj domov. Na vraku a kolem něj rostou barevné
        podvodní rostliny a vytvářejí velkolepý pohled.
    underwaterCave:
      name: Podvodní jeskyně
      desc: Podvodní jeskyně má velký otvor naplněný vzácnými rudami a kameny. Podél
        stěn jeskyně rostou krásné podvodní rostliny. Mnoho cest vede hlouběji do
        jeskyní, ale jejich prozkoumávání je nebezpečné.
    darkDepths:
      name: Příkop Darktide
      desc: Když sestoupíte do příkopu za hranicemi Vastalume, oceán začíná tmavnout.
        Co by se mohlo skrývat v jeho hlubinách?
    fertileShallows:
      name: Elařina laguna
      desc: V mělké vodě slunce umožňuje životu vzkvétat. Budete plavat v lákavých
        proudech, nebo se budete dobrovolně angažovat na farmě mořských lidiček?
