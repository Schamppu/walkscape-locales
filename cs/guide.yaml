maps:
  tips:
    "4": Dlouhým stisknutím položky v batohu se otevře více možností výběru.
    "7": <hl>Úspěchy</hl> a <hl>sběratelské předměty</hl> najdete klepnutím na svou
      postavu vlevo nahoře.
    "8": Nalezené sběratelské předměty vám dají 1 <hl>bod úspěchu</hl> navíc za každý
      předmět!
    "10": V <hl>hamburger menu</hl> vpravo dole (nebo vlevo dole v režimu pro leváky)
      najdete <hl>WalkPedii</hl>, která vám pomůže sledovat váš celkový pokrok.
    "15": Podívejte se na náš <c c="green">Portál</c>, <c c="red">Reddit</c> a <c
      c="purple">Discord</c>, kde najdete oznámení, aktualizace a vývojářské blogy.
    "17": <hl>Výsledek kvality</hl> pomůže zvýšit šance na kvalitnější předměty zobrazené
      ve spodní části <hl>receptů</hl> v <hl>řemeslném rozhraní</hl>.
    "2": Základní šance na nalezení většiny truhel je <hl>1/250</hl>, kterou můžete
      zvýšit lepším vybavením a nástroji.
    "3": 'Atributy obsahující symbol procenta <hl>%</hl> jsou multiplikativní (například:
      +10% Nález kvalitního materiálu dává 1,1/100).'
    "6": Stisknutím minimapy v pravém horním rohu se otevře celá mapa s možnostmi
      cestování.
    "0": Přetížení pouze zpomaluje vaše aktivity, ale neovlivňuje cestování.
    "5": Zelené tlačítko kleští ve spodní části obrazovky otevírá <hl>rozhraní pro
      tvorbu</hl>.
    "12": Ujistěte se, že si své předměty <hl>vybavíte</hl>, abyste získali jejich
      efekty. Většina z nich nefunguje pouze z batohu.
    "14": Pokud probíhá údržba, nebojte se, vaše kroky se obvykle budou počítat i
      během odstávky. Pro jistotu si prohlédněte oznámení na <c c="purple">Discordu</c>!
    "1": Základní šance na nalezení <hl>KVALITNÍHO</hl> materiálu je <hl>1/100</hl>,
      kterou můžete zvýšit s lepším vybavením a nástroji.
    "9": Mnoho NPC vám může říct <h1>fámy</h1>, které vám pomohou najít věci ve hře.
    "18": Úroveň dovedností překračující hlavní požadavek na dovednost dané <hl>aktivity</hl>
      dává +1,25% dodatečné <hl>pracovní efektivity</hl> pro danou činnost, až do
      20 úrovní.
    "13": Místo v bance je neomezené, pokud se obáváte o využití něčeho, uložte si
      to!
    "16": Našli jste něco rozbitého nebo máte návrh? Nahlaste nám to na <c c="purple">Discord</c>!
      Vaše hlášení pomáhají vylepšit hru!
    "19": Úrovně dovedností překračující hlavní požadavek na dovednost <hl>receptu</hl>
      v <hl>rozhraní pro tvorbu</hl> poskytuje dodatečný výsledek <hl>Kvality</hl>.
    "11": Věnujte pozornost přesným podmínkám konkrétního úspěchu – například v některých
      případech musí předmět vypadnout přímo z určité aktivity a nelze jej získat
      žádným jiným způsobem.
  skillTypes:
    "gathering": Sběratelské dovednosti zahrnují <skill skill="foraging"/>, <skill
      skill="fishing"/>, <skill skill="mining"/> a <skill skill="woodcutting"/>.
    "artisan": Řemeslné dovednosti zahrnují <skill skill="cooking"/>, <skill skill="crafting"/>,
      <skill skill="carpentry"/>, <skill skill="smithing"/> a <skill skill="tinkering"/>.
    "utility": Užitné dovednosti zahrnují <skill skill="agility"/>.
singulars:
  info:
    inventoryFull: Váš batoh je plný! U všech aktivit, kromě cestování, přetížení
      zpomalí vaše akce. Můžete buď jít do banky a uložit si předměty, nebo odhodit
      některé předměty z batohu, abyste uvolnili místo.
    lockFavoriteItem: "<icon i=\"Favorited\"/> <c i=0>Oblíbené</c>: Tuto položku nemůžete
      vyhodit ani prodat. Stále ji můžete použít k výrobě, úkolům a dalším akcím.\n\
      \n<icon i=\"Locked\"/> <c i=1>Zamčené</c>: Tuto položku nemůžete prodat, vyhodit
      ani uložit, dokud je zamčená. Stále ji můžete použít k výrobě, úkolům a dalším
      akcím.\n\nZamknutí nebo přidání položky do oblíbených se vztahuje na všechny
      podobné položky ve vašem batohu a bance. Předměty můžete také odemknout nebo
      odebrat z oblíbených v batohu nebo bance."
    inventoryUsage: "Dlouhým stisknutím na předmět/y <c i=0>otevřete režim vícenásobného
      výběru</c>, který vám umožní vybrat více balíčků najednou k odložení nebo vložení.\n\
      \nTlačítko <c i=0>Možnosti</c> dole umožňuje změnit způsob zobrazení předmětů.\n\
      \n<bp /><icon i=\"Deposit\" /> <hl>Vše</hl>: Vloží všechny položky z vašeho
      batohu do banky, pokud je ve vaší lokalitě k dispozici.\n\n<bp /><icon i=\"\
      Bank small\" /> <hl>Banka</hl>: Otevře vaši banku a umožní vám provádět vklady
      nebo výběry, pokud jsou ve vaší lokalitě k dispozici.\n\n<bp /><icon i=\"Sort\"\
      \ /> <hl>Seřadit</hl>: Seřadí váš batoh.\n"
    bankUsage: "Dlouhým stisknutím tlačítka pro vklad nebo výběr můžete vložit nebo
      vybrat až <c i=0>1000</c> položek najednou. Pro rychlé nalezení položek můžete
      použít vyhledávání v bance. Můžete vyhledávat podle <c i=0>jména, klíčových
      slov, dovedností nebo slotů</c>.\n\n<c i=0>Vaše banka má neomezený prostor!</c>\n\
      \nMůžete také použít <icon i=\"Favorited\"/><c i=1>Oblíbené</c> pro zobrazení
      pouze vašich oblíbených položek."
