maps:
  tips:
    "4": Dlouhým stisknutím položky se v batohu otevře více možností výběru.
    "7": <hl>Úspěchy</hl> a <hl>sběratelské předměty</hl> najdete klepnutím na svou
      postavu vlevo nahoře.
    "8": Nalezené sběratelské předměty vám dají 1 <hl>bod úspěchu</hl> navíc za každý
      předmět!
    "10": V <hl>hamburger menu</hl> vpravo dole (nebo vlevo dole v režimu pro leváky)
      najdete <hl>WalkPedii</hl>, která vám pomůže sledovat váš celkový pokrok.
    "15": Podívejte se na náš <c c="green">Portál</c>, <c c="red">Reddit</c> a <c
      c="purple">Discord</c>, kde najdete oznámení, aktualizace a vývojářské blogy.
    "17": <hl>Výsledek řemesla</hl> pomůže zvýšit šance na kvalitnější předměty, které
      jsou zobrazeny ve spodní části <hl>receptů</hl> v <hl>řemeslném rozhraní</hl>.
    "2": Základní šance na nalezení většiny truhel je <hl>1/250</hl>, kterou můžete
      zvýšit lepším vybavením a nástroji.
    "3": 'Atributy obsahující symbol procenta <hl>%</hl> jsou multiplikativní (například:
      +10% Nález kvalitního materiálu dává 1,1/100).'
    "6": Stisknutím minimapy v pravém horním rohu se otevře celá mapa s možnostmi
      cestování.
    "0": Přetížení pouze zpomaluje vaše aktivity, ale neovlivňuje cestování.
    "5": Zelené tlačítko kleští ve spodní části obrazovky otevírá <hl>rozhraní pro
      tvorbu</hl>.
    "12": Ujistěte se, že si své předměty <hl>vybavíte</hl>, abyste získali jejich
      efekty. Většina z nich nefunguje pouze z batohu.
    "14": Pokud probíhá údržba, nebojte se, vaše kroky se obvykle budou počítat i
      během odstávky. Pro jistotu si prohlédněte oznámení na <c c="purple">Discordu</c>!
    "1": Základní šance na nalezení <hl>KVALITNÍHO</hl> materiálu je <hl>1/100</hl>,
      kterou můžete zvýšit s lepším vybavením a nástroji.
    "9": Mnoho NPC vám může říct <h1>fámy</h1>, které vám pomohou najít věci ve hře.
    "18": Úroveň dovedností překračující hlavní požadavek na dovednost dané <hl>aktivity</hl>
      dává +1,25% dodatečné <hl>pracovní efektivity</hl> pro danou činnost, až do
      20 úrovní.
    "13": Místo v bance je neomezené, pokud se obáváte o využití něčeho, uložte si
      to!
    "16": Našli jste něco rozbitého nebo máte návrh? Nahlaste nám to na <c c="purple">Discord</c>!
      Vaše hlášení pomáhají vylepšit hru!
    "19": Úrovně dovedností, které překračují hlavní požadavek na dovednost daného
      <hl>receptu</hl> v <hl>rozhraní pro výrobu</hl>, poskytují další <hl>výsledek
      výroby</hl>.
    "11": Věnujte pozornost přesným podmínkám konkrétního úspěchu – například v některých
      případech musí předmět vypadnout přímo z určité aktivity a nelze jej získat
      žádným jiným způsobem.
