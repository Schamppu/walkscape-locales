singulars:
  items:
    algaeRing:
      text: Teleportuje vás do <location i="_location" />, zatímco rybaříte kdekoliv.
      completed: Třete <item id="_source" /> a najednou si uvědomíte, že jste v <location
        i="_location" />.
    ringOfHomesickness:
      text: Teleportuje vás do <location i="_location" />
      completed: Třete <item id="_source" /> a najednou si uvědomíte, že jste v <location
        i="_location" />.
    shoesOfEscape:
      text: Okamžitě dokončí _count akcí typu <hl>Traveling</hl>.
      completed: Párkrát na místě skočíte a najednou vás <item id="_source" /> téměř
        nekontrolovatelně zrychlí. Máte pocit, že byste mohli běžet věčně, dokud vaše
        šílená rychlost neopadne.
    rockStarAmulet:
      text: Vytvoří 5 náhodných <hl>drahokamů</hl>.
      completed: Dotknete se amuletu ve tvaru hvězdy a <hl>vytvoří se ve vaší dlani
        několik drahokamů</hl>.
    axeOfDestruction:
      text: Completes _count <skill skill="woodcutting"/> okamžitá akce.
      completed: Mocně mávnete <item id="_source" /> a všechny stromy před vámi se
        okamžitě zřítí. Člověk má pocit, jako by s touhle sekerou mohl pokácet celý
        les.
  memospheres:
    agility:
      completed: Dotknete se zářící koule a uvědomíte si, že jste v lepší formě než
        dříve.
      text: Poskytuje zkušenosti v <skill skill="agility"/>.
    crafting:
      completed: Dotknete se zářící koule a najednou máte pocit, že byste mohli věci
        vyrábět lépe.
      text: Poskytuje zkušenosti v <skill skill="crafting"/>.
    fishing:
      completed: Položíte ruku na kouli a máte pocit, že vaše hlava je miska na ryby.
        Rybám teď rozumíš lépe.
      text: Poskytuje zkušenosti v <skill skill="fishing"/>.
    foraging:
      completed: Cítíte zářící kouli a máte rychlou vizi lesa plného bobulí a hub.
        Máte pocit, že byste je mohli najít snáze.
      text: Poskytuje zkušenosti v <skill skill="foraging"/>.
    mining:
      completed: Dotknete se zářící koule a začnete slyšet zvuk krumpáčů narážejících
        do kamenů. Máte pocit, že byste mohli těžit efektivněji.
      text: Poskytuje zkušenosti v <skill skill="mining"/>.
    trinketry:
      completed: Položíte ruku na kouli a začnete vidět kaleidoskop drahokamů vznášejících
        se přímo nad vámi. Vidíte vzory a roviny, o kterých jste nikdy předtím neuvažovali.
      text: Poskytuje zkušenosti v <skill skill="trinketry"/>.
    cooking:
      completed: Dotknete se koule, která má uvnitř hrnec, a málem si popálíte prsty.
        Máte pocit, jako byste se o vaření naučili něco nového.
      text: Poskytuje zkušenosti v <skill skill="cooking"/>.
    woodcutting:
      completed: Položíte ruku na kouli a zažijete život stromu od stromku po kládu.
        Utřete si slzu z oka a máte pocit, že byste mohli stromy kácet efektivněji.
      text: Poskytuje zkušenosti v <skill skill="woodcutting"/>.
    carpentry:
      text: Poskytuje zkušenosti v <skill skill="carpentry"/>.
      completed: Dotknete se koule a začnete si představovat, jak vyrobit lepší nábytek
        a jak efektivněji řezat prkna.
    smithing:
      text: Poskytuje zkušenosti v <skill skill="smithing"/>.
      completed: Dotknete se koule a začnete se cítit jako železná cihla vytloukaná
        do meče. Trochu to bolí, ale máte pocit, že teď umíte lépe kovat.
  sliderTexts:
    grantExperience:
      text: Poskytuje zkušenosti {experience} v <skill skill="{skill}"/>.
