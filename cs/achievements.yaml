singulars:
  cards:
    barbarianVillage:
      desc: Před aktualizací Gunnarsgrunn, když jste se pokoušeli načepovat pivo ze
        sudu do prázdné sklenice, na Vás zaútočil barbar. Pokud byl již barbar zabit,
        načepování plné sklenice piva už nebyl problém.
      name: Vesnice barbarů
    goldDigger:
      desc: Když jsem řekla, že si nemůžeš koupit mojí lásku, myslela jsem tím, že
        to není možné s tvým platem.
      name: Zlatokopka
    hellsKitchen:
      desc: Je tu dost česneku na zabití všech upírů v Evropě.
      name: Pekelná kuchyně
    ifItIsBrokenFixIt:
      desc: Těžký život sólového vývojáře.
      name: Jestli je to rozbitý, oprav to
    infinityStones:
      desc: Perfektní rovnováha, a tak to má být všude.
      name: Kameny nekonečna
    itsAMarathonNotASprint:
      desc: První maraton je za Vámi! Nyní je čas na další.
      name: Není to sprint, ale maraton
    makeAManOutOfYou:
      desc: Tajemný jako odvrácená strana <hl>MĚSÍCE!</hl>
      name: Z každého z vás uděláme muže
    masterHasGivenDobbyASock:
      desc: Dobby je... volný
      name: Pán dal Dobbymu ponožku
    masterchef:
      desc: Fenomenální! Takového skvělého kuchaře svět ještě neviděl.
      name: Šéfkuchař
    myPrecious:
      desc: Žatraeenej Pytlík! Je pryč! Co to má v kapšiškách? Už šme na to přišli,
        přišlí, můj mílášku! Našel to, jiště, jiště.
      name: Můj milášek
    oneCannotSimplyWalkToMordor:
      desc: Zapřemýšleli jste se někdy nad tím, jak jednoduché by bylo dojít do Mordodu?
        <hl>Teď už to víte</hl>.
      name: Do Mordoru se jen tak nedostaneš
    onlyYouCanPreventForestFires:
      desc: S pokácením celého lesa je to tak... nulová šance?
      name: Jenom Vy můžete zabránit lesním požárům
    rockAndStone:
      desc: Nechoď domu, dokud nevykutáš Šutru a Kamení trochu!
      name: Za Šutry a Kamení!
    rockstar:
      desc: Hard rock, aleluja!
      name: Rock-ová hvězda
    thatsXcomBaby:
      desc: Tam, kde náhoda a vysoká šance na úspěch jsou jen dalšími protivníky na
        bojišti.
      name: Vítejte ve světě XCOM
    touchTheGrass:
      desc: Přeci jen jste se dotkl trávy, že jo?
      name: Dotek trávy
    underTheSea:
      desc: 'U nás mají to rybky lepší,\nVe vlnách si zaplavou.\nTam na souši rybky
        brečí,\nNeboť v akváriu jsou'
      name: Pod hladinou
    visitorOfTheFarLands:
      desc: Číselný počet pro splnění úspěchu je stejný, jako je potřebný počet překročených
        kostek v Minecraftu, abyste se dostali až do "Far Lands".
      name: Návštěvník Far Lands
    walkOfShame:
      desc: '*cink* Hanba. *cink* Hanba. *cink* Hanba. *cink* Hanba.'
      name: Pochod hanby
    whatATrip:
      desc: Nějaké sníst a můžete se dostat do toho nejbláznivějšího tripu. Zásadně
        doporučujeme konzumovat v dobré společnosti.
      name: Ale dobrej Trip
    winniePooh:
      desc: „Někdy“, řekl Pú, zaberou nejvíce místa ve tvém srdci ty nejmenší věci.
      name: Medvídek Pú
    youShallNotPass:
      desc: Jsem služebník Tajného ohně, vládnu plamenem Anoru. Temný oheň ti nepomůže,
        plameni Udúnu! Vrať se do stínu. <hl>Neprojdeš dál!</hl>
      name: Neprojdeš dál!
    areYouSickleOfItYet:
      desc: Chození napříč ledovcem vás spřátelilo s tučňáky. Jeden z nich na vás
        upřeně hledí a doufá, že ho vezmete na ramena.
      name: Už tě to nebaví?
    aFriendLikeMe:
      desc: "Fenomenální kosmická moc, ale pidi midi bejvák."
      name: Se mnou poznáš, co je přátelství
    andMyAxe:
      name: A já tvá sekera!
      desc: Jen ať příjdou, uvidí, že v Morii ještě jeden trpaslík žije!
    anIdiotSandwhich:
      desc: -"Co jsi zač?!"\n- "Hloupý sendvič."
      name: Jako od Pohlreicha
    fullyPrepared:
      name: Plně připraveno
      desc: S plnou výbavou jste připraveni dobýt svět!
    helanGor:
      name: Na zdraví!
      desc: Hurá, hurá, na zdraví, cink, cink!
    iSmellDeadMiners:
      desc: Tento příběh je vyprávěn v povídce „O dolech a příšerách“. Více si přečtěte
        na wiki WalkScape!
      name: Cítím mrtvé horníky
    myBackHurts:
      desc: Je čas to prodat, než si zlomíš páteř.
      name: Bolí mě záda
    noTrashing:
      name: Odhazování odpadků zakázáno
      desc: Radši seber, co ti spadlo! Počkej, to nemůžeš.
    onlyTwoFingers:
      name: Jen dva prsty?
      desc: Je dobře známo, že pouze jeden prst z pěti může těžit z magických vlastností
        prstenů.
    oohShiny:
      name: Och, tak lesklé!
      desc: Jak se říká, šance na nalezení této krásné věci je 1 ku 100.
    treasureHunter:
      desc: Není nic lepšího než truhla zdarma!
      name: Lovec pokladů
    arcticExplorer:
      name: Polární průzkumník
      desc: Teď se můžeš považovat za hrdého Jarvoňana, znáš tuhle zemi jako své boty.
    comrade:
      desc: Máš srp a kladivo? Máme srp a kladivo!
      name: Soudruh
    theRockstar:
      name: Rocková hvězda
      desc: Hard rock, aleluja!
    jackOfAllTrades:
      desc: Gratuluji, dosáhli jste poloviny všech dovedností! Nebo ne?
      name: Všeuměl
    prideAndAccomplishment:
      name: Hrdost a úspěch
      desc: Někdy jste nejznámější tím, že jste nejhorší.
    timeToParty:
      desc: Tato párty čepice dokáže nasytit celé generace.
      name: Čas na párty
    iJustFeltLikeRunning:
      name: Moc se mi chce běhat
      desc: Kdybych ti to řekl, nevěřil bys mi, ale umím běžet rychle jako vítr. Od
        toho dne, když někam musím jít, utíkám!
    tutorialComplete:
      desc: Konečně jsi připravený opustit startovní zónu?
      name: Návod dokončen
    hoarder:
      desc: Neomezené bankovní úložiště je snem každého sběratele. Všechny banky jsou
        také propojené. Užijte si to!
      name: Zběratel
    thanksHerbert:
      desc: Herbert je muž se zlatým srdcem, rád prodá své staré dobrodružné oblečení
        za pár drobných.
      name: Díky, Herberte!
    doomsdayPrepper:
      desc: Až přijde apokalypsa, ty a tvých 1000 plechovek rajčatové polévky budete
        připraveni!
      name: Poslední den
    gottaCollectThemAll:
      desc: Tento způsob života je něco, co nikdo jiný nikdy nezažil. Mým životem
        je vytvořit kompletní sbírku!
      name: Musím je všechny sesbírat!
    theCircleOfLife:
      desc: Přestože jste neúnavně sledovali netopýry po celý jejich roční cyklus
        a zkoumali jejich obydlí jako vědec, nakonec je teď vnímáte jako přátele.
      name: Kruh života
    trenchExplorer:
      name: Průkopník
      desc: Říká se, že mezi hvězdami je nekonečný prostor k prozkoumání, ale proč
        se s tím obtěžovat, když více než 95 % oceánu je neprozkoumaných.
    underseaChef:
      name: Podmořský šéfkuchař
      desc: Aspoň se vejce pod vodou nedají převařit.
    anotherMansTreasure:
      name: Odpad pro jednoho je poklad pro jiného
      desc: Pouze skutečný znalec dokáže rozlišit obyčejný odpad od kvalitního.
    tasteTheRainbow:
      name: Ochutnejte duhu
      desc: Říká se, že duha chutná jako prach z rohu jednorožce, ale nezapomeňte,
        že je nelegální rozemlít roh jednorožce na prach.
    humanFish:
      desc: Být napůl člověk, napůl ryba může být velmi zábavné. Záleží jen na tom,
        kterou polovinu si vyberete.
      name: Lidská ryba
    nonAcademicElectives:
      desc: Kdo by si pomyslel, že zdánlivě nedůležité koníčky mohou rozšířit obzory.
      name: Neakademické volitelné předměty
    fashionista:
      desc: Skvělé šaty vám mohou připomenout, co je na životě krásného.
      name: Módní expert
    shieldWall:
      desc: Nejlepší útok je... ehm...
      name: Ochranná zeď
    oohShinier:
      desc: Nejvzácnější věcí na světě, hned po schopnosti rozlišovat mezi dobrem
        a zlem, je jemná, lesklá perla.
      name: Jé, to září!
    youreGonnaNeedaBiggerKitchen:
      name: Budeš potřebovat větší kuchyň
      desc: Osmažil jsi žraloka. Ne velkou rybu.
    feedYourInnerChild:
      name: Nakrmte své vnitřní Já
      desc: Na zábavu nejste nikdy příliš staří!
    residualRelic:
      desc: Šperk na špatném místě a svět se obrátí vzhůru nohama.
      name: Zbývající relikvie
    nice:
      name: Vynikající.
      desc: Udělal jsi to.
    spaceCarsAndBirds:
      desc: Vyhraj jmění ve hře a můj život už nikdy nebude stejný...
      name: Vše, co jsem mohl udělat
    moreThanMeetsTheEye:
      name: Víc, než se na první pohled zdá
      desc: Přišel sis pro diamanty, ale našel rýč. Záhad továrny na drobnosti Erdwise
        je mnoho.
    aVeryFashionableCoast:
      desc: Konečně máte pocit, že patříte mezi obyvatele módní metropole Arenum,
        která se nachází mezi Middlecrestem a Věčným přístavem.
      name: Velmi módní pobřeží
    lighthouse:
      desc: Staň se vůdčí hvězdou ve tmě.
      name: Maják
    needToGoDeeper:
      desc: Někdy je potřeba pátrat trochu dál, abys našel něco zajímavého.
      name: Musíme jít hlouběji
    overprepared:
      desc: Možná se nemusíte v každé situaci snažit naplno.
      name: Příliš připravený
    wetlandsExplorer:
      desc: Ukázal jsi bažině, kdo je tu šéf, kdo se teď bojí tmy?
      name: Průzkumník mokřadů
    peddleToTheMettle:
      desc: Tihle blbci se sami neuloupí.
      name: Prodávejte podle očekávání
    travelized:
      desc: A ušel bych o 100k více.
      name: Cestovatelský
    maidOfTheDead:
      desc: Možná tohle nebylo to, co jste si přáli, když jste chtěli služebnou.
    prohibitionInhibition:
      desc: Pijte prosím zodpovědně.
    theyGrowUpSoFast:
      desc: Někdy stačí jen sledovat.
      name: Rostou tak rychle
    rareFind:
      desc: Ani jsem nemusel provádět reset softwaru.
      name: Vzácný nález
    gottaHatchEmAll:
      desc: Tito mazlíčci budou skvělým doplňkem mé sbírky.
      name: Musím je všechny vylíhnout
    spectralSpecialist:
      name: Spektrální specialista
    notInAlKharidAnymore:
      desc: Ani jsem nemusel platit mýtné.
