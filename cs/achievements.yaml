singulars:
  cards:
    barbarianVillage:
      desc: Před aktualizací Gunnarsgrunn, když jste se pokoušeli načepovat pivo ze
        sudu do prázdné sklenice, na Vás zaútočil barbar. Pokud byl již barbar zabit,
        načepování plné sklenice piva už nebyl problém.
      name: Vesnice barbarů
    goldDigger:
      desc: Když jsem řekla, že si nemůžeš koupit lásku, myslela jsem tím, že to není
        možné z tvěho platu
      name: Zlatokopka
    hellsKitchen:
      desc: Je tu dost česneku na zabití všech upírů v Evropě.
      name: Pekelná kuchyně
    ifItIsBrokenFixIt:
      desc: Těžký život sólového vývojáře.
      name: Pokud se něco rozbilo, je třeba oprava
    infinityStones:
      desc: Dokonale vyvážené, jako by všechny věci měly být.
      name: Kameny nekonečna
    itsAMarathonNotASprint:
      desc: První maraton je za Vámi! Nyní je čas na další.
      name: Toto je maraton, nikoliv sprint
    makeAManOutOfYou:
      desc: Tajemný, jako temná strana <hl>MĚSÍCE!</hl>
      name: Muže z Vás udělám
    masterHasGivenDobbyASock:
      desc: Dobby je... volný.
      name: Pán dal Dobbymu ponožku!
    masterchef:
      desc: Fenomenální! Takového skvělého kuchaře svět ještě neviděl!
      name: Šéfkuchař
    myPrecious:
      desc: Žatraeenej Pytlík! Je pryč! Co to má v kapšiškách? Už šme na to přišli,
        přišlí, můj mílášku! Našel to, jiště, jiště!
      name: Můj milášek
    oneCannotSimplyWalkToMordor:
      desc: Zapřemýšleli jste se někdy nad tím, jak jednoduché by bylo dojít do Mordodu?
        <hl>Teď už to víte</hl>.
      name: One Does Not Simply Walk Into Mordor
    onlyYouCanPreventForestFires:
      desc: S pokácením celého lesa je tu tak... nulová šance?
      name: Jenom Vy můžete zabránit lesním požárům
    rockAndStone:
      desc: Nechoď domu, dokud nevykutáš Šutru a Kamení trochu!
      name: Za Šutry a Kamení!
    rockstar:
      desc: Hard rock hallelujah!
      name: Rock-ová hvězda
    thatsXcomBaby:
      desc: Tam, kde náhoda a vysoká šance na úspěch jsou jen dalšími protivníky na
        bojišti.
      name: Vítejte ve světě XCOM
    touchTheGrass:
      desc: Přeci jen jste se dotkl trávy, že jo?
      name: Dotek trávy
    underTheSea:
      desc: 'U nás mají to rybky lepší,\nve vlnách si zaplavou.\nTam na souši rybky
        brečí,\nneboť v akváriu jsou. '
      name: Pod hladinou
    visitorOfTheFarLands:
      desc: Číselný počet pro splnění úspěchu je stejný, jako je potřebný počet překročených
        kostek v Minecraftu, abyste se dostali až do "Far Lands".
      name: Návštěvník Far Lands
    walkOfShame:
      desc: \*cink\* Hanba. \*cink\* Hanba. \*cink\* Hanba. \*cink\* Hanba.
      name: Pochod hanby
    whatATrip:
      desc: Nějaké sníst a můžete se dostat do toho nejbláznivějšího tripu. Zásadně
        doporučujeme konzumovat v dobré společnosti.
      name: Ale dobrej Trip
    winniePooh:
      desc: „Někdy“, řekl Pú, „zaberou nejvíce místa ve tvém srdci ty nejmenší věci.“
      name: Medvídek Pú
    youShallNotPass:
      desc: Jsem služebník Tajného ohně, vládnu plamenem Anoru. Temný oheň ti nepomůže,
        plameni Udúnu! Vrať se do stínu. <hl>Neprojdeš dál!</hl>
      name: Neprojdeš dál!
    areYouSickleOfItYet:
      desc: Chození napříč ledovcem vás spřátelilo s tučňáky. Jeden z nich na vás
        upřeně hledí a doufá, že ho vezmete na ramena.
      name: Už toho máte plné zuby?
    aFriendLikeMe:
      desc: Neobičejné vesmírné síly, malinký životní prostor.
