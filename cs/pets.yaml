singulars:
  camel:
    rareName: Dvouhrbý velbloud
    rareDesc: Běžní velbloudi mají jen hrb, ale to je vzácná lahůdka! Tento velbloud
      jich má <c>dvakrát tolik</c>!
    defaultNames:
      "9": Leo
      "6": Rex
      "8": Max
      "15": Baltazar
    name: Velbloud
    desc: Robustní velbloud, ideální pro cestování pouští.
  chicken:
    rareName: Zamilované kuře
    rareDesc: Tohle kuře tě naprosto <c>miluje</c>! Nemůže si pomoct, ale dává to
      najevo i navenek.
    name: Kuře
    desc: Živá slepice, známá svými výjimečnými vejci a schopnostmi shánět potravu.
  gecko:
    rareName: Gekon chocholatý
    desc: Záhadný gekon skrývá nejrůznější tajemství, která je třeba utajit.
    name: Gekon
    rareDesc: Tento gekon vypadá trochu vzpurněji než ostatní. Má <c>ostnatý hřbet</c>!
  snake:
    rareName: Užovka rohatá
    rareDesc: Had jako je tento musí mít něco špatného, vždyť má dokonce <c>ostnaté
      rohy</c>!
    name: Had
    desc: Zlomyslný had, dokážete ho udržet v tajnosti?
  tiger:
    name: Tygr
    rareName: Královský tygr
    rareDesc: <c>Zlatý</c> tygr! Měli byste mít velké štěstí, že se vám někdo takový
      líbí.
    desc: Mocný tygr, který se pyšní silou, nenápadností a rychlostí v jednom.
  tortoise:
    rareName: Drahocenná želva
    rareDesc: Pancíř této želvy se leskne jako <c>drahé kovy ve tvaru květiny!</c>!
    name: Želva
    desc: Rezervovaná želva, jen se drží. Pomalu, ale jistě.
  reindeer:
    name: Sob
    desc: Veselý sob, který se snadno prodírá zasněženými místy a stále má energii
      nazbyt.
    rareName: Sváteční sob
    rareDesc: Tento sob projevuje trochu ducha a je mimořádně <c>sváteční</c>! Vypadá
      to, že by mohl, ale pravděpodobně byste neměli testovat, jestli umí létat.
  dolphin:
    rareDesc: Tento delfín neustále sbírá věci, s nimiž může <c>skákat a dělat triky</c>!
      Podívejte se, jak to jde!
    desc: Inteligentní delfín, schopný rychlého pohybu ve vodě. Vždy vám poděkuje
      za všechny ryby.
    name: Delfín
    rareName: Delfíní trik
