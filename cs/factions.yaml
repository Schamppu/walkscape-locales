singulars:
  realms:
    jarvonia:
      name: Jarvonie
      desc: Zmrzlá a studená říše v severozápadním rohu Arenu.
    gdte:
      name: Grand Duchy of Trellin-Erdwise
      desc: Grand duchy rozkládající se kolem Velkých močálů složené ze dvou vévodství,
        která vládnou společně.
    syrenthia:
      name: Syrentia
      desc: Podvodní království nacházející se mezi Jarvonií a Grand Duchy Trellin-Erdweis.
    wallisia:
      name: Wallisia
      desc: The Empire of Wallisia, mocná říše, která dobyla Grand Duchy, Galeforge
        a Wrentmark.
    galeforge:
      name: Galeforge
      desc: Městský stát dobyt Wallisií, známý svými inovacemi a technologiemi.
    wrentmark:
      name: Wrentmark
      desc: Menší říše na jihu, kterou dobyla Wallisia. Wrentmark je známý svými spalujícími
        pouštěmi a doly na drahokamy.
  factions:
    trellin:
      name: Trellin
      desc: Západní vévodství Grand Duchy Trellin-Erdwise, které vládne nad Great
        Marshes ze Salsfirthu.
    erdwise:
      name: Erdwise
      desc: Východní vévodství Grand Duchy Trellin-Erdwise, vládnoucí nad bohatými
        pobřežními městy Grand Duchy.
    halflingRebels:
      name: Půlčí rebelové
      desc: Velké vzpurné hnutí půlčíků, kteří bojují za svobodu z Grand Duchy Trellin-Erdwise.
    tutorialArea:
      name: Herbertovy vůdčí body
      desc: Malá oblast, kde se nový dobrodruzi mohou naučit základy v okolí Užitečná
        Herbertova chatrč v Jarvonii.
