plurals:
  dialogs:
    deleteClass:
      text:
        few: '-'
        many: '-'
        one: Smazání objektů není vratné. Na objekt se odkazuje v jiných objektech
          {}krát.
        other: Odstranění objektu nelze zpětně vrátit. Na objekt se odkazuje dalších
          {n} objektů.
        two: 'Smazání objektů není vratné. Objekt je v jiných objektech odkazován
          {}krát.'
        zero: '-'
      title: Určitě chceš provést odstranění?
singulars:
  messages:
    saveSuccesful:
      text: Tvoje změny byly úspěšně uloženy.
      title: Uložení bylo úspěšné!
    saveUnsuccesfullLootTables:
      text: Tabulka kořisti obsahuje řádek(y), ke kterému(ým) není přiřazen žádný
        předmět.
      title: Uložení se nezdařilo.
    stepsNotCountedRealTime:
      textIOS: Pokud jako zdroj kroků používáte jiný než <icon i="Phone small" />
        <c>Telefon</c>, kroky se nepočítají v reálném čase. V závislosti na vašem
        nositelném zařízení může být nutné synchronizovat kroky ručně z jiné aplikace
        nebo otevřít <c>Apple Health</c> a synchronizovat kroky s hrou. Tato zpráva
        zmizí po synchronizaci alespoň <c>5000</c> kroků z nositelného zařízení. Na
        <icon i="Phone small" /> <c>Telefon</c> jako zdroj kroků můžete změnit v <c>Nastavení</c>.
      title: Kroky se nepočítají v reálném čase
      textAndroid: Pokud používáte jiný zdroj kroků než <icon i="Phone small" /> <c>Telefon</c>,
        kroky se nepočítají v reálném čase. V závislosti na vašem nositelném zařízení
        může být nutné synchronizovat kroky ručně z <c>jiné aplikace</c>, abyste je
        synchronizovali s hrou. Tato zpráva zmizí po synchronizaci alespoň <c>5000</c>
        kroků z nositelného zařízení. Na <icon i="Phone small" /> <c>Telefon</c> jako
        zdroj kroků můžete změnit v <c>Nastavení</c>.
      textSamsungHealth: Pokud používáte jiný zdroj kroků než <icon i="Phone small"
        /> <c>Telefon</c>, kroky se nepočítají v reálném čase. Pro synchronizaci kroků
        s hrou může být nutné otevřít <c>Samsung Health</c> a kroky se mohou zobrazovat
        se zpožděním. Tato zpráva zmizí po synchronizaci alespoň <c>5000</c> kroků
        z nositelného zařízení. Na <icon i="Phone small" /> <c>Telefon</c> jako zdroj
        kroků můžete změnit v <c>Nastavení</c>.
    comingSoon:
      title: Již brzy
      text: Tento obsah <hl>není k dispozici</hl> v aktuální verzi WalkScape.
    disabled:
      text: Tato funkce byla <hl>dočasně deaktivována</hl>. Více informací naleznete
        na Portalu, Redditu nebo Discordu.
      title: Zakázáno
    workInProgress:
      title: Ve vývoji
      text: Tato funkce je stále ve vývoji a mnoho jejích funkcí <hl>zatím není k
        dispozici</hl>. Můžete si ji vyzkoušet a vrátit se později, až bude plně implementována!
  info:
    game:
      importGearSetFailed:
        title: Vložení sady vybavení se nezdařilo
        text: Chyba při vložení sady výbavy. Data sady vybavení mohou být poškozena
          nebo neplatná.
      changingActivityFailed:
        title: Aktivitu se nepodařilo změnit
        text: Aktivitu se nepodařilo změnit. Buď ji již provádíte, nebo není k dispozici.
      withdrawZero:
        title: Výběr se nezdařil
        text: Nemůžete vybrat nulu nebo méně položek.
      withdrawTooFew:
        title: Výběr se nezdařil
        text: Nemáte dostatek položek k výběru.
      withdrawDidNotExist:
        title: Výběr se nezdařil
        text: Položka, kterou jste se pokusili vybrat neexistuje. Znovuotevření banky
          by měl tento problém vyřešit.
      withdrawFailed:
        title: Výběr se nezdařil
        text: Výběr se nezdařil. Zkuste to prosím znovu.
      equipGearSetSomeFailed:
        text: Některé předměty ze sady výbavy nebylo možné nasadit. Sada výbavy může
          být neplatná nebo jste nesplnili požadavky pro nasazení některých předmětů.
        title: Nepodařilo se nasadit předměty v sadě výbavy
      equipGearSetFailed:
        title: Nepodařilo se nasadit výbavu
        text: Nepodařilo se nasadit sadu vybavení, kterou jste se pokusili nasadit,
          je pravděpodobně neplatné nebo poškozené.
      equipGearFailed:
        title: Předmět se nepodařilo nasadit
        text: Předmět se nepodařilo nasadit. Zkuste to prosím znovu.
      importGearSetTooManyTools:
        title: Sada vybavení má příliš mnoho nástrojů
        text: Sada vybavení měla více nástrojů, než je povoleno.
      buybackFailed:
        title: Zpětný odkup selhal
        text: Zpětný odkup selhal. Nemáte v inventáři požadované položky k dokončení
          zpětného odkupu.
      noPathFound:
        title: Nenalezena žádná trasa
        text: Nebyla nalezena žádná trasa k vybranému místu. Ujistěte se prosím, že
          je možné se na vybrané místo dostat.
      queueLimitReached:
        title: Dosaženo limitu fronty
        text: Nemůžete zařadit do fronty více než 3 akce najednou. Před zařazením
          dalších akcí prosím dokončete nebo zrušte některé.
      cannotQueueMoreThanOneActivity:
        title: Nelze zařadit do fronty více aktivit
        text: Můžete zařadit do fronty více cestovních akcí, ale vždy pouze jednu
          aktivitu. Před zařazením další aktivity do fronty prosím dokončete nebo
          zrušte aktuální aktivitu.
  errors:
    characterValidation:
      nameContainsSpecialCharacters: Název postavy obsahuje speciální znaky. Povoleny
        jsou pouze písmena, číslice a mezery.
      nameTooShort: Jméno postavy musí mít alespoň 3 písmena.
      nameTooShortWithSpacesRemoved: Po odstranění mezer musí být jméno postavy delší
        než tři písmena.
      nameContainsleadingTrailingSpaces: Mezery na začátku nebo na konci nejsou povoleny.
      nameContaintsConsecutiveSpaces: Po sobě jdoucí mezery nejsou povoleny.
    fatalError:
      error: Omlouváme se za chybu. Nezapomeňte, že hra je uzavřená beta verze. Všichni
        uložení hráči jsou denně zálohovány do cloudu.
    gameError:
      initializingGameFailed:
        text: Herní klient se nepodařilo inicializovat. Nahlaste to prosím vývojářům
          na Discordu s podrobnostmi o vaší chybě a zařízení. Můžete také zkusit hru
          znovu otevřít a zjistit, zda se hra úspěšně načte.
        title: Inicializace hry se nezdařila
      stepLoadingFailed:
        title: Kroky se nepodařilo načíst
        text: Hernímu klientovi se nepodařilo načíst kroky. Nahlaste to prosím vývojářům
          na Discordu s podrobnostmi o vaší chybě a zařízení. Můžete také zkusit hru
          znovu otevřít a zjistit, zda se kroky úspěšně načtou.
      loadingPlayerFailed:
        text: Neplatná data hráče. Načítání se nezdařilo. Kontaktujte prosím vývojáře
          přes Discord nebo e-mailem.
        title: Načtení hráče se nezdařilo
      stepsNotLoadedDueToBan:
        text: Vaše kroky nebyly načteny protože vám byl zakázán přístup do WalkScape.
          Od tohoto okamžiku se vaše kroky budou počítat normálně.
        title: Kroky se nenačetly kvůli vašemu zablokování
      stepLoadingInterruped:
        title: Načítání kroků přerušeno
        text: Hra byla během načítání kroků na pozadí pozastavena. Zkuste hru znovu
          otevřít a načíst kroky.
      couldNotGetServerTime:
        title: Nelze získat čas serveru
        text: Hernímu klientovi se nepodařilo získat čas serveru. Zkontrolujte prosím
          připojení k internetu a zkuste to znovu.
      gameAssetsUpdated:
        text: Byla provedena aktualizace herních dat, která byla stažena. Pro použití
          těchto změn je nutné hru restartovat.
        title: Herní zdroje aktualizovány
      gameAssetUpdateFailed:
        text: Hernímu klientovi se nepodařilo aktualizovat herní data. Zkuste hru
          znovu otevřít a zkontrolujte, zda se data úspěšně stáhnou. Pokud to nepomůže,
          mohla by pomoci přeinstalace hry.
        title: Aktualizace herních dat selhala
    serverError:
      unknownError:
        text: Neznámá chyba.
        title: Neznámá chyba.
      noClosedBetaAccess:
        text: Váš přístup k <c i=0>WalkScape uzavřené bety platnost vypršela. Přístup
          můžete znovu získat přihlášením do uzavřené bety a přijetím v budoucí vlně,
          nebo okamžitě podporou hry na <c i=1>Patreonu</c> nebo <c i=1>Buy Me a Coffee</c>.\n\nPokud
          se rozhodnete hru podpořit, propojte svůj Patreon nebo Buy Me a Coffee na
          <c i=1>stránce účtu WalkScape Portal</c>, abyste znovu získali přístup ke
          hře. Můžete také <c i=1>požádat o přístup k betě</c> ze stránky účtu.
        title: Platnost uzavřeného přístupu k beta verzi vypršela
      connectionError:
        text: Došlo k chybě při připojování k serveru. Zkontrolujte prosím připojení
          k internetu a zkuste to znovu.
        title: Chyba připojení
      newUpdate:
        text: Hra byla aktualizována. Restartujte hru a stáhněte si novou aktualizaci.
        title: Nová aktualizace
      failureToUpdateContent:
        text: Hernímu klientovi se nepodařilo aktualizovat obsah. Nahlaste to prosím
          vývojářům na Discordu s podrobnostmi o vaší chybě a zařízení. Můžete také
          zkusit hru znovu otevřít a zjistit, zda se obsah úspěšně stáhne.
        title: Aktualizace obsahu se nezdařila
      newClientUpdate:
        title: K dispozici nová aktualizace klienta
        text: Vaše hra je zastaralá a je k dispozici nová verze hry. Pro pokračování
          ve hraní si prosím stáhněte nejnovější verzi hry.
      invalidSession:
        text: Vaše relace je neplatná. Znovu otevřete hru a znovu se přihlaste.
        title: Neplatná relace
      noInternetConnection:
        title: Nepodařilo se připojit k serveru WalkScape
        text: Navázání připojení k serveru WalkScape se nezdařilo. To může znamenat,
          že nemáte připojení k internetu, server je nefunkční nebo připojení blokuje
          firewall. Zkontrolujte prosím připojení k internetu a zkuste to znovu.
      bannedUser:
        title: Byl vám trvale zakázán přístup do WalkScape
        text: Byl vám trvale zakázán přístup do WalkScape. Pokud se domníváte, že
          se jedná o chybu a chcete se proti rozhodnutí odvolat, můžete nás kontaktovat
          zasláním e-mailu na adresu <ci=1>contact@walkscape.app</c>.
      unauthorized:
        title: Neautorizovaný
        text: Nemáte oprávnění. Přihlaste se prosím znovu.
      serverOffline:
        title: Server WalkScape je mimo provoz
        text: Herní server je momentálně mimo provoz. Může to být způsobeno údržbou
          nebo problémem s herním serverem. Zkuste to prosím znovu později.
      serverMaintenance:
        title: WalkScape aktuálně provádí údržbu serveru
        text: WalkScape aktuálně provádí údržbu serveru. Zkuste to znovu později.
      tempBannedUser:
        title: Byli jste dočasně zablokováni z WalkScape
        text: Byli jste dočasně zablokováni z WalkScape do <c i=0> {bannedUntil}</c>.
        noTimeFound: Nebyl nalezen žádný čas ukončení, kontaktujte nás prosím zasláním
          e-mailu na adresu contact@walkscape.app.
      userBannedTemporarily:
        title: Byli jste dočasně zablokováni z WalkScape
        text: Byl vám dočasně zakázán přístup do WalkScape do <c i=0> {bannedUntil}</c>.
          Pokud se chcete proti rozhodnutí odvolat, můžete nás kontaktovat zasláním
          e-mailu na adresu {email}.
        noTimeFound: Nebyl nalezen žádný čas ukončení, kontaktujte nás prosím zasláním
          e-mailu na adresu {email}
      userBannedPermanently:
        title: Byli jste trvale zablokováni z WalkScape
        text: Byli jste trvale zablokováni z WalkScape. Pokud se domníváte, že se
          jedná o chybu a chcete se proti rozhodnutí odvolat, můžete nás kontaktovat
          zasláním e-mailu na adresu {email}.
    activityCancelled:
      title: Aktivita zrušena
      stepsAreInfinite: Aktuální aktivita byla zrušena, protože již nesplňujete požadavky
        pro její dokončení.
  confirmations:
    changingStepSource:
      text: Změna zdroje kroků může vést ke ztrátě kroků, které jste dosud nesynchronizovali.
        Před změnou zdroje se ujistěte, že jsou vaše kroky synchronizované.
      title: Změnit zdroj kroku?
      lastSyncText: Kroky naposledy synchronizovány v {time}.
      neverSyncedText: Kroky nebyly synchronizovány.
    changeRoute:
      title: Změnit trasu?
      text: Změna trasy zruší vaši aktuální cestu a vrátí vás na předchozí místo.
        Jste si jisti?
    travelAndStartActivity:
      text: Nejste na správném místě pro zahájení této aktivity. Chcete nejprve cestovat
        na správné místo a poté aktivitu zahájit?
      title: Nejdříve cestovat a pak začít s aktivitou?
    editCurrentRouteAndResetQueue:
      title: Upravit aktuální trasu a resetovat frontu?
      text: Chcete upravit svou aktuální trasu do vybraného místa a odstranit všechny
        následující akce, které máte ve frontě?
    doYouWantToClaimExperience:
      title: Jste si jisti, že chcete uplatnit odměnu za zkušenosti?
      text: Máte zapnuté nastavení „zobrazit varování před uplatněním zkušeností“.
        Jste si jisti, že chcete uplatnit odměnu v podobě zkušeností?
    downloadLanguage:
      title: Vybrat a stáhnout jazyk?
      text: Změna jazyka hry vyžaduje stažení dalších dat. Chcete pokračovat?
    toggleAgilityXp:
      text: Jste si jisti, že chcete zakázat získávání zkušeností s hbitostí z cestování?
        Můžete to později znovu povolit v nastavení. Toto nastavení je určeno pro
        lidi, kteří chtějí vytvořit specializované postavy, které nezískávají zkušenosti
        s hbitostí.
      title: Zakázat získávání zkušeností hbitosti z Cestování?
  popups:
    inactiveSteps:
      stepsWhileInactive: Kroky získané během neaktivní hry
    achievementUnlocked:
      achievementUnlocked: '{achievement} úspěch odemčený'
      requirements: Požadavky
      rewards: Odměny
      achievementPoints: '{points} bodů úspěchu'
    idleSteps:
      stepsWhileAway: Získané kroky během doby, kdy byla hra zavřena
      whileYouWereAway: Zatímco jsi byl pryč...
      nothingHappened: Nic pozoruhodného se nestalo.
      gainedItem: Získáno <c>+{amount}</c> <item id="{item}" />
      craftedItem: Vytvořeno <c>+{amount}</c> <item id="{item}" />
      gainedMoney: Obdrženo <c i="0">+{amount}</c> <c i="1">mince/í</c>
      characterGained: Potava získala <c>+{amount}</c> zkušeností />
      characterLeveledUpFrom: Úroveň postavy zvýšena z <c i="0">{from}</c> na <c i="1">{to}</c>.
      arrivedAt: Dorazili jste do <location /> <c>{location}</c>.
      gainedExperience: <skill skill="{skill}" /> <c>+{exp}</c> získané zkušenosti.
      skillLeveledUp: Úroveň <skill skill=" {skill}" /> zvýšena z <c i="0"> {from</c>
        na <c i="1">{to</c>.
    characterLevelUp:
      characterLevelUp: Jsi o úroveň výš
      noNewUnlocks: Pro tuto úroveň nejsou k dispozici žádné nové odemykatelné položky.
      unlocks: Odemknuto
    skillLevel:
      skillLevelUp: skillName} nová úroveň
      newRecipe: <chip><stext><c i="0">Nový recept</c></stext></chip> <c i="1">{recipeName}</c>
        odemčem.
      newDrop: <chip><stext><c i="0">Nová kořist</c></stext></chip> <c i="1">{itemName}</c>
        lze nyní získat z <c>{activityName}</c>.
      newActivity: <chip><stext><c>Nová aktivita</c></stext></chip> <c>{activityName}</c>
        odemčena.
      newRoute: <chip><stext><c i="0">Nová trasa cesty</c></stext></chip> <c i="1"><location
        id="{fromID}" /><c>{from}</c>-<location id="{toID}" /><c>{to}</c> odemčena.
      unlocks: Odemčeno
      noNewUnlocks: Nic k odemčeni na této úrovni.
      newItem: <chip><stext><c>Předmět odemčen</c></stext></chip> <item id="{item}"/>
        nyní lze nasadit.
