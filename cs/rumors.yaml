singulars:
  jarvonia:
    kallaheimBank:
      name: V Kallaheimu je banka!
      text: Slyšel jsem, že v <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> je banka, kde si můžete bezpečně uložit své cennosti. Měla by být dobře
        střežená a velmi bezpečná. Pokud chcete mít své poklady v bezpečí a nebýt
        přetížený, je to to pravé místo! Docela fajn, že si je později můžete vybrat
        i z jiných bank!
    batTracking:
      name: Netopýří jeskyně na jihu.
      text: Viděl jsem spoustu netopýrů létat kolem té zřícené věže s lavičkami daleko
        na jih odtud. Vsadím se, že kdybyste se na chvíli podívali do jeskyně támhle,
        mohli byste zjistit, kam migrují, a možná je i sledovat! Abyste se tam dostali,
        potřebovali byste <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        />! Vezměte si s sebou i nějaký ten <object id="lightSource" />!
    divingIntoTheWater:
      name: Potápění ve vodě.
      text: Chceš se podívat pod vlny? Vyzkoušejte si jednu z mých <object id="item-rusty_diving_helmet-5cc98c65-6d8a-4137-bdff-1533e25ae14e"
        />. Nasazením budete mít lepší výhled pod vodou! Proč si ji nezkusit? I když
        tu nemám kompletní sadu na pořádný výlet... Bert z toho cechu měl štěstí,
        že nade mnou vyhrál obchodní dohodu s košilí, a ty lodě, co vezly truhly s
        kalhotami, se tam, zdá se, nikdy nedostaly. Přesto je to jediné místo, kde
        tyto helmy najdete!
    skisFrusenholm:
      name: Lyže na cestování.
      text: Slyšel jsem od nadšenců, že v Jarvonii vede spousta zkratek, které budou
        vyžadovat <object id="skis" />. Pokud v <object id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d"
        /> žádné nenajdete, můžete se podívat do <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> na východě, slyšel jsem, že tam mají obchod, který prodává i neobvyklé
        a vzácné!
    earlyWorkshop:
      name: Hledáte základní dílnu?
      text: Vždycky slyším lidi, kteří se chtějí pustit do <object id="crafting" />,
        jak se vydávají do <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> na východě na svou základní dílnu. Možná by stálo za to se tam podívat,
        pokud si rádi skládáte vlastní nástroje, aby byly lepší než ty, které obvykle
        prodávají v obchodech. Není tam ale žádná banka, takže se na cestu musíte
        připravit.
    goGetFrostbite:
      name: Velká skupina míří na Frostbite Mountain.
      text: Přehlédl jsi velkou, ubohou skupinu, která přišla a byla docela skvělá,
        všichni stoupali na <object id="location-frostbite_mountain-0dc3b06f-c24c-4c5a-98d8-bb58606d9c8b"
        />. Horníci si vzali všechny poslední kopie <object id="item-jarvonian_crossword_puzzle-01c3fefd-6d9e-4b4d-bb76-91981c663085"
        />, zatímco sběrači bobulí měli nějaký zvláštní <object id="item-feather_cape-146534e2-c19f-4e93-a5f2-74c9f771471a"
        />. Myslím, že i seriózní horolezci měli lesklý <object id="item-iron_thermos-091fc314-babd-4840-b663-693cf4dfb37f"
        /> mezi nimi.
    gBug:
      name: Ach můj G.
      text: Pořád slýchám lidi mluvit o tomhle zvláštním písmenu 'g'. Zřejmě se stane
        něco dobrého, když ho najdete a dotknete se ho. Zvláštní pověra, na kterou
        se můžete spolehnout.
    blewSocksOff:
      name: Rozházené ponožky.
      text: Onehdy se městem prohnal hrozný vítr uprostřed velké transakce... <object
        id="socks" />. Rozházel jsem je všude! Vím, že to zní směšně, ale teď je lidé
        nacházejí ve všech možných hromadách odpadků v okolí. Pravděpodobně to taky
        zapáchá krevetami uprostřed potenciálně vyhozené <object id="item-simple_torch-e7454cd9-897e-4f4a-a1c1-f272d383d3cf"
        />.
    easierReputation:
      name: Reputace?
      text: Máte potíže s plněním některých pracovních požadavků a získáváním si obliby
        u místních? Slyšel jsem, že požadované práce na jihu jsou čím dál těžší, ale
        mají lepší odměny. I když se to ukazuje jako obtížné, slyšel jsem, že někteří
        mladší lidé sehnali dobré materiály na nějaké aktivity <object id="activity-sledding-290bfd6c-3bb1-47c6-bf60-880c1d4a5148"
        /> poblíž pramenů na jihu. Možná, když jim pomůžete a uděláte si z toho hru,
        dostanete nějaké uznání!
    startSkydisc:
      name: Začněte hrát frisbee golf.
      text: Chcete vyzkoušet něco z mých typických <object id="frisbee" />? Možná
        byste chtěli vyzkoušet <object id="activity-frisbee_golfing_(beginner)-0fb41f4d-f46b-4a6d-acdf-f2525654c714"
        /> jihozápadně odtud, o kterém jsem slyšel, že se otevřelo? V Bourbontalku?
        Nevím, někdy se mi názvy míst pletou.
    startSki:
      name: Začněte lépe lyžovat.
      text: Chcete se zlepšit v používání některých mých pokročilejších <object id="skis"
        />? Mohl bych začít v oblasti jižně odtud, v oblasti <object id="location-casbrant_fields-6f038903-6682-4113-b4e8-dbb7be8e3c60"
        />. Slyšel jsem, že tam je dost místa pro <object 
        id="activity-cross-country_skiing_(beginner)-fc421940-d63a-402f-aa50-26cc2efea4d3"
        />.
    usefulTools:
      name: Budete potřebovat nástroje!
      text: Slyšel jsem, že v poslední době potřebují pomoc nejrůznější řemeslníci.
        Takže podívejte, budete potřebovat správné nářadí na danou práci! Potřebujete
        kladivo <object id="smithingHammer" />? Bum! Mám kladivo <object id="item-simple_hammer-738f4d46-5fe8-4329-923e-d03bbdd35b23"
        />! Tesařský nástroj <object id="carpentryTool" />? Bum! Mám kladivo <object
        id="item-simple_chisel-d871d278-5795-44ec-8d0c-c41c8715e3b8" /> a <object
        id="item-simple_saw-2ea8dfc5-c0b7-48a0-9aaa-664ec3001318" />! Další? Nástroj
        <object id="craftingTool" />? Jéééé, na to máme <object id="item-simple_wrench-9f29bed7-9c9c-41a0-8639-0bf63b3cbb30"
        />! Cože? Aha, <object id="goldPan" />? No, s tím vám asi nepomůžu... Mám
        tě! <object id="item-simple_gold_pan-b471a71f-699e-40d1-96dc-8f2bc168ebf7"
        /> tady! Chápete!
    icyGlacier:
      name: Dobrodružství na severu!
      text: Slyšel jsem, že na severním ledovci se skrývá něco, co stojí za prozkoumání!
        Abyste pravděpodobně našli cestu, museli byste sehnat <object id="item-mysterious_northern_map-efb3664f-a694-4e79-991f-b083702bcde1"
        />.
    betterSkiing:
      text: No, na druhé straně pevnosti jsem slyšel, že je tam pár dobrých lyžařských
        tratí <object 
        id="activity-cross-country_skiing_(intermediate)-42788047-6cc3-4711-88be-999e9504fc2a"
        />. Spousta lyžařů říká, že tohle chvíli trénují, než mohou používat své <object
        id="item-oak_skis-1e12faeb-01bc-45b6-96a7-d289db257de5" /> nebo lepší.
      name: Lepší lyžování.
    woodCrazy:
      text: Bydlím daleko od města, uprostřed lesa, a ptáte se mě, jestli něco slyším?
        Vsadím se, že ano, tyhle stromy se nezavřou a jejich kořeny sahají hluboko!
        Všechny je vytrhejte! Vsadím se, že byste to zvládli snáz s trochou <object
        id="item-tree_scaling_claws-f4c9e4d5-103d-45b1-956d-60f86c8ada7d" /> po nějaké
        <object id="activity-firewood_making-407263a4-4ee1-4383-a624-2a7ed70c4b10"
        />, dejte se do toho!
      name: Je něco v lese?
    myFineJob:
      text: Slyšel jsem, že se možná díváš na nabídky práce, které zveřejňuji na mé
        příhodně pojmenované <object id="jobboard-tutorial_area-43c4e231-2f03-4acb-b976-e4a239ad3cf9"
        />. Někdy si požádám o občasnou <c>'KVALITNÍ'</c> verzi něčeho, ty se spíše
        nacházejí místo běžných materiálů. Nezapomeň si pořídit nějaké materiály zdarma,
        které denně rozdávám, aby ti pomohly s výrobou nástrojů, které ti pomohou
        při nějaké aktivitě!
      name: Vypadáš dobře.
    huntingTreasure:
      text: Lidé v okolí v poslední době hlásí ztráty a nálezy důležitých předmětů
        v oblasti. Možná je čas se trochu zaměřit na <object id="activity-horn_of_respite_treasure_hunt-5e83ae40-970b-491b-9474-134a180bdd49"
        /> a zjistit, jestli se vám podaří najít některý ze ztracených předmětů. Podívejme
        se, ten nejvzácněji znějící předmět. Vypadá to, že někdo ztratil svou <object
        id="item-artificial_snowflake-d8cee7e8-4f8c-4df9-8c1c-6636bb70b16d" />? Dokážu
        si jen představit, jak těžké by bylo ji v této zasněžené oblasti najít.
      name: Ztracený poklad?
    blackeyeDanger:
      text: Máš <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> a chceš se vydat na <object 
        id="activity-mountain_climbing_(intermediate)-812aa739-645f-4ff3-ac6e-61b0153b9351"
        /> na <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />? Buďte opatrní, vezměte si <object id="climbingTool" />. Doporučil bych
        se podívat, jestli se vám nepodaří sehnat <object id="item-mountaineering_guidebook-cf6d8aa8-08a4-4717-934c-4632d2a18fb4"
        />, i když spousta lidí, které jsem znal, jedno povolení měla při tom a stejně
        se nevrátili.
      name: Vrchol Černého oka?
    newestRumor:
      text: Hmm, vzdálená fáma, co? Víš, že jsem kosmická bytost schopná vyhladit
        tvou mysl, že? Asi si ale užijeme trochu zábavy! Šeptají, že právě teď v bažinách
        na východě něco zvoní pod vodou a čeká jen na vykopání.
      name: Vzdálená fáma?
    fortAround:
      name: Cesta kolem pevnosti?
      text: Další cesta pryč?! Myslím, že bych ti jen tak řekl, kdyby nějaká existovala?!
        Bez sehnání <object id="item-jarvonian_letter_of_passage-0119b9e6-2ea9-4e13-965a-9c0579ac61a4"
        /> není naděje! Tvrdohlavý? Prostě si nech narůst žábry nebo křídla jako netopýr!
        Hnusní tvorové! Každý by se měl těmhle věcem vyhýbat, kdykoli je uvidí přicházet.
    rumorsAround:
      name: Posloucháte?
      text: Určitě si poslechněte ostatní lidi v okolí! Možná mají nějaké „fámy“,
        o které se s vámi podělí! Slyšel jsem, že někdy dokonce mluví o věcech, které
        si můžete zapsat do své „WalkPedie“! Například o tom, že dole v <object id="location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09"
        /> je <object id="060e6d39-4fa1-404f-b2e2-3bcc0e4ec2cd" />!
    hauntedSaw:
      name: Strašidelná pila?
      text: Občas slyším šeptání, že v <object id="location-barbantok-018aaeeb-5b51-4043-94b7-28fa7dcb7b7a"
        /> je ta <object id="service-sawmill_of_barbantok-bcf66d09-179f-4979-90d3-65333a263ad6"
        /> a že v ní straší! Zdá se to ale extra efektivní, takže je to možná nějaký
        přátelský duch? Rozsekejte to dřevo!
    spelunkingAway:
      name: Jeskynní podnik.
      text: Co může být vzrušujícího než prozkoumávání hlubin jeskyní s trochou <object
        id="activity-spelunking-45b8d041-f27e-434e-8bdc-bbd6d5c9eec8" /> nahoře na
        <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />?! No, pokud se dokážete vrátit v jednom kuse, samozřejmě je to někdy těžká
        práce přivést zpět jen pozůstatky ostatních. I když předpokládám, že spousta
        lidí se ponoří do těchto hlubokých temných jeskyní a hledá <object id="item-ancient_ankh-01fa6eaa-3605-4597-abd6-1ffb7a4bd104"
        /> a další stopy po jeho existenci.
    lostIceSickle:
      name: Ztratil jsem něco ledového.
      text: 'Prodával jsem <object id="item-blue_ice_sickle-377a162f-a7b4-411c-931c-2b2333b25909"
        />, ale zakopl jsem o něj a ztratil ho na ledoveci, takže pokud byste ho někdy
        chtěli, museli byste se trochu věnovat <object id="activity-glacier_foraging-dfdd59cc-e38b-48fc-9a0e-439163abac12"
        />. Pravděpodobně ale dost splývá s tím ledem kolem. Asi by vás to ani nenapadlo:
        Co tím lidi myslí? Ale je to jako hledat jehlu v kupce sena?'
  gdte:
    swampWoods:
      text: Slyšel jsem, že lidé někdy odtud jdou na <object id="6c70f4e7-a31c-49c7-8e12-e9df8c5d00aa"
        /> a ocitnou se uprostřed bažiny. Doporučuji opatrnost, pokud vás to láká
        – může tam být velká tma, potřeboval bych další <object id="lightSource" />.
        Bál bych se, že spadnu do nějaké náhodné bažiny, kterou bych neviděl – proto
        bych potřeboval i <object id="itemset_diving_gear_advanced" />! Haha!
      name: Pozor na bažinu!
    soFlowy:
      text: Miluji svěží vánek! Viděl jsem tady pár traceurů v některých <object id="item-flowy_trousers-cb41184e-5b1e-41f5-8c34-53379ab30192"
        />. Rád bych si jedny pořídil, ale nejsem dobrý v <object 
        id="activity-rooftop_jumping_(intermediate)-d0178a77-1163-4ae1-af09-c5314ef3427d"
        />. Musí to být tak osvobozující!
      name: Tak plynulé!
    horusForMorus:
      text: Můj bratr Morus? Je v GG v <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        />! Někdy je trochu protivný, ale vím, jak z mu vykouzlit úsměv! Jen musím
        přinést svůj <object id="item-golden_frisbee-cf01b261-8bc5-4ecf-8581-ff029bb8ee39"
        />, který mi poslal z <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        />, abych si s ním mohl zahrát v nedaleké <object 
        id="activity-frisbee_golfing_(intermediate)-ecbf8887-6555-4d43-b044-e8e05eac556c"
        />!
      name: Morus v přístavu Bilgemont!
    morusForBorus:
      text: Můj bratr Borus? Bože, je mnohem sebevědomější a má odvahu provozovat
        Zlatý grál v <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />. Slyšel jsem spoustu příběhů o lidech, kteří se ztratili kvůli obřím hadům
        v té části blízkého močálu. Pokud se tam někdy <object id="36cb0325-c006-4ef6-98fa-ae4ac028b4e8"
        /> náhodou ocitnete a nevíte, jak se dostat ven, měli byste <object id="44f2997a-b8d9-4786-8f21-9dd7dd028c44"
        />. Pravděpodobně skončíte v těch strašidelných ruinách poblíž, ale lepší
        než potrava pro hady!
      name: Pozor, pokud cestujete do Borusu.
    horusForBorus:
      name: Borus v Přístavu Černé kouzlo!
      text: Můj bratr Borus! Je v GG v <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />! Mají tam <object id="f3f5e3e3-7dfd-4752-9e57-145c67827ffb" />! Nezapomeň
        si s sebou vzít peněženku! Bylo tak vtipné vidět, jak Borus zapomněl jednou
        na svoji a musel si pro ni jít, než ho pustili dovnitř! Hahaha!
    morusForHorus:
      name: Prosím, nechoďte hledat Horuse.
      text: Můj bratr Horus? Ale ne, prosím, nechoď ho hledat u Zlatého grálu v <object
        id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af" />. Jen o nás
        uslyšíš tolik věcí, které nikdo slyšet nemusí. Jsi si jistý, že bys tam raději
        nešel kvůli <object id="521b90e7-0974-4ce0-94d6-71b841afe5f5" />? Nebo vlastně
        vůbec ne? Příliš velké riziko, že tě sfoukne přes římsu kvůli silnému větru
        a nedostatku městských hradeb!
    borusForHorus:
      name: Horus má skvělé veselé příběhy!
      text: Můj dobrý bratr Horus! Je v obchodě Zlatý grál v <object id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af"
        />! Musíš ho navštívit! V Breeze Martu je taky jedna milá holka, ráda poslouchá
        Horusovo vyprávění dobrých příběhů. Taky prodává spoustu skvělých věcí. Viděl
        jsem <object id="item-simple_magnet-9ce10587-d651-4a3d-9b0b-195ecd44152d"
        /> a <object id="item-simple_bug_catching_net-d7df05f9-f59e-462a-9498-9f0c43409c42"
        />. Vsadím se, že by se ti daly použít na nějaké zábavné aktivity!
    waveBodySurf:
      text: Opravdu se musím vrátit na <object id="location-red_coast-2e988edb-141d-4f3e-b06f-0eb7a88aef4b"
        /> na východ. Slyšel jsem, že vlny jsou k dobrému <object id="activity-swimming_(intermediate)-37f761f4-f6fd-49a5-8389-5816388e0cf9"
        /> támhle! Říká se, že lidé chodí ven a potřebují <object id="item-life_vest-69df4746-247d-468c-b9e7-295ea9bf8101"
        /> a nakonec ji nechají doma, protože mají pocit, že se z nich stanou tak
        dobří plavci! Já bych si stejně přála, aby tam někdo šel <object id="activity-kayaking-72c1d122-8796-40c0-bbbb-32fdd741e528"
        /> v nedalekých ruinách!
      name: Dobré vlny pro bodysurfing?
    borusForMorus:
      name: Morus vypráví skvělé strašidelné příběhy!
      text: Dobrý bratr Morus! Je támhle a snaží se ze všech sil získat Zlatý grál
        v <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        />, i když říká, že to nenávidí! Udělá cokoli, aby pomohl, a má bystré oko!
        Dokonce tu chvíli pomáhal s <object id="8512e656-ae65-4e42-979f-8e9a7b9ee099"
        />, a našel <object id="f7d3d27f-941b-4f4c-9358-d4d1191ce51d" /> ve sbírce!
        I když jsem slyšel, že by se jich tam někde mohlo skrývat ještě pár.
    fishingMagnet:
      name: Rybaření s magnety?
      text: Kámo, on nechodí pořádně rybařit v <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />, ne s červy. Ne, používá <object id="magnetic" /> návnady! Říká se tomu
        <object id="activity-magnet_fishing-abeba70d-d8f6-48cc-8161-f9dea7a49d44"
        />! Říká, že většinou vytahuje odpadky, ale občas jeden nebo dva <object id="item_ring"
        />. Slyšel jsem, že jednou dokonce chytil <object id="item-old_war_sword-479cf57c-2467-4bfb-8d46-781b9a0fa589"
        />!
    butterflyEffect:
      name: Motýlí efekt?
      text: Slyšel jsem, že se pár párů vydává do <object id="location-warrenfield-74631484-e2ab-472c-8697-d3d4a1d91b8e"
        /> s <object id="bugCatchingNet" />, aby si trochu <object id="activity-butterfly_catching-ddef8fc5-a61e-4689-bacb-e49ee89f09c8"
        />. Zřejmě je romantické se je snažit chytit a pustit jeden o druhém. Zaručeně
        šťastný vztah, pokud si najdete také <object id="item-blue_lotus_butterfly-65a6c2ae-ccde-4e7a-82b0-e28f89316359"
        />. Někteří lidé dokonce čekají do noci, aby se pochlubili <object id="item-fireflies_in_a_jar-0ad11117-c89c-467f-ae85-5de3c8c4b7c3"
        />, které chytí.
    superSoupVolunteer:
      name: Super dobrovolník na polévky.
      text: <object id="service-eberhart_mansion_kitchen-d83a009b-5975-4a6d-8a64-6b73bc99a538"
        /> vždy potřebuje místní <object id="activity-soup_kitchen_volunteering-013f92cc-ee30-42c5-9f57-436bb57cb76a"
        /> pomoc. Slyšel jsem, že lidé, kteří vynikají v pomoci, dokonce získali <object
        id="item-soup_kitchen_badge-9ca3e2a2-9a4b-498c-8655-9fdb3b8a391d" />, aby
        měli přístup do své prestižní kuchyně pro svůj osobní prospěch! I když to
        stále znamená, že se musíme vypořádat se všemi ostatními lidmi, kteří ji zároveň
        používají.
    hiddenCave:
      name: Skrytá jeskyně.
      text: Slyšel jsem, že někteří lidé se do bažin dostávají tak, že sledují netopýry.
        Zřejmě je to dovede k nějaké tajné jeskyni. Možná právě tam najdou tajnou
        chodbu do bažin.
    uncorkGrapes:
      name: Ochutnejte hrozny hněvu!
      text: Poté, co mě kamarád naučil, že hrozny jsou pro psy jedovaté, musela jsem
        si vybít vztek tím, že jsem šla <object id="activity-wine_grape_stomping-d86f36a3-e612-48b8-825d-17a885e9b3f1"
        />. Ten den jsem do vína tolik dupala. Řekli, že kdybych udělala ještě něco
        víc, pravděpodobně bych z něj udělala dost tekutiny na to, abych našla ztracený
        <object id="item-eberhart_corkscrew-d91f1c7f-b616-4489-a1a4-a9b2064d4e0d"
        /> na dně kádě! Haha!
    borusShipping:
      name: Odešlete to!
      text: Z doků je pěkný výhled! Lodě tady vždycky potřebují <object id="activity-ship_repair_(intermediate)-44f2f2e7-bef1-437f-ac35-bf64b97cc249"
        /> mám pocit že v této oblasti je vždycky někde nějaká <object id="item-sailor's_hat-5eee0ec0-5bb1-446f-a083-72d987c0ced4"
        />. Su je tam hodně zajímavý jazyk.
  syrenthia:
    ArrNewHat:
      text: Viděli jste někdy už starou <object id="item-pirate_hat-7972e8b6-9060-4ed7-a78e-8541aa530fd8"
        /> a místo, kde loď zůstala unášena proudem v <object id="location-casbrants_grave-7349647f-c680-444c-819d-1beeb695306b"
        />? Pravděpodobně jich pár najdete, pokud se tam vydáte <object id="activity-wreck_diving-12e980cd-058a-42c4-8358-ba7afe1c319c"
        />.
      name: Viděli jste pozůstatky lodi?
    forkWreck:
      text: Měl bys zkusit <object id="activity-wreck_diving-12e980cd-058a-42c4-8358-ba7afe1c319c"
        />! Vyrazili jsme tam a našli <object id="item-mark_of_the_deep_one-7eaf06be-f34f-4aed-a4cc-b0832a5f4795"
        />, možná ti ještě nějaký zbyl, abys si ho mohl/a vzít!
      name: Slyšeli jste někdy o dinglehopperovi?
    darkCave:
      text: Máte potíže s hledáním ve tmě na místech, jako je <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />? Pokud to chvíli vydržíte, slyšel jsem, že byste mohli najít nějaké, <object
        id="item-glowstick-b05f155b-5a1b-43a3-a753-53f567535439" />, zatímco <object
        id="activity-cave_diving-b5adce12-f5aa-4393-8613-42c64faf8de3" />. Možná byste
        dokonce měli štěstí a našli byste legendární <object id="item-ancient_trident-ac07444d-d697-4f36-a7c0-a278eb2c2bc3"
        />, o kterém se říká, že ho ztratili starověcí mořští králové.
      name: Tmavší jeskyně.
    anyShiny:
      text: Tohle je banka, pořád vidím lesklé věci! I když... mezi kraby se vypráví
        historky o nějakém <object id="item-very_shiny_stone-e2560cb2-fef1-4bcc-b539-a73cd76bcef4"
        /> v <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />. Pravděpodobně <object id="activity-mine_volcanic_rock-41892e21-7851-4f19-9992-e45902bcde3a"
        /> a získejte šanci jednoho z nich najít.
      name: Vidíte něco lesklého?
    advDiveSet:
      text: To je zajímavé, ptáte se na někoho, kdo umí dýchat pod vodou. Myslím,
        že jsem slyšel historky o některých, kteří šli <object id="activity-kelp_foraging-c10960b3-e454-4ecf-8841-04762073b7e5"
        /> z nedalekého <object id="location-kelp_forest-2f3842c6-11b0-4b3c-be4b-bdbcf58dc0a6"
        /> a uvařili z něj <object id="item-hardened_kelp-d65b9c9d-142c-413a-8100-53da10963aa2"
        />, aby si vyrobili <object id="itemset_diving_gear_advanced" />. Mohlo by
        to být dobré místo pro začátek?
      name: Pokročilé potápěčské vybavení?
    expDiveSet:
      text: Hmm, asi ses ukázal jako dostatečně přátelský, abys mu mohl důvěřovat.
        Slyšel jsem, že někteří šli s <object id="item-hardened_kelp-d65b9c9d-142c-413a-8100-53da10963aa2"
        /> o krok dál s <object id="item-mine_volcanic_rock-b5b35b5e-4070-423d-97ae-5ee8e3f3ca3b"
        /> a proměnili se v <object id="item-hydrilium-121a8d9a-cafd-471a-a630-986a035d20e7"
        />. Měl by to být skvělý materiál pro <object id="itemset_diving_gear_expert"
        />, pokud jsi dostatečně zručný v <object id="activity-swimming_(expert)-95a78afb-79f0-431c-b7aa-062659d9ec87"
        />.
      name: Odborné potápěčské vybavení?
    intoTrench:
      text: Buďte opatrní, pokud se někdy vydáte do <object id="location-darkdepths-385aa267-b46d-47b8-b124-aa3827c39fef"
        />. Pokud se tam vydáte <object id="activity-fossil_mining-f0cbd3f2-8ec3-4df9-8ead-931c2e1de2e1"
        />, možná toho moc nenajdete. Slyšel jsem, že se tam ukrývá několik druhů
        fosilií, ale jsou křehké. Nejvíc, co jsem slyšel, že se odtamtud někdo dostal,
        byla <object id="item-seahorse_fossil-b0ca93ea-f8bf-4bbc-af95-7827023187cb"
        />, takže si dokážu jen představit, jak těžké musí být získat další, které
        tam zbyly.
      name: Do zákopů!
    fishPrey:
      text: <object id="activity-predator_hunting_(spear)-377098e8-6c9c-45f7-b48a-407577e699d0"
        /> není v <object id="location-darkdepths-385aa267-b46d-47b8-b124-aa3827c39fef"
        /> žádná legrace, protože většina tvorů tam není moc přátelská. Budete potřebovat
        <object id="lightSource" /> a <object id="itemset_diving_gear_expert" /> alespoň
        k vašemu <object id="fishingSpear" />. Možná, když jich odrazíte dostatek,
        vyděsíte je do <object id="item-anglerfish_mask-c6bdf94c-f6f4-4d81-acff-46051d3a61f7"
        /> a zvrátíte tak situaci.
      name: Predátor nebo kořist?
    eyeAye:
      text: Slyšel jsem, že se stále dají najít ztracené <object id="item-eye_patch-5967b3c7-8fc8-494b-af0e-03a74923771f"
        /> staré členy posádky v <object id="location-casbrants_grave-7349647f-c680-444c-819d-1beeb695306b"
        /> v oblastech nejlepších pro <object id="activity-sea_fishing_(spear)-6009b27e-0508-4612-a742-ca6da67cc4a5"
        />. Nemyslím si, že by je ještě potřebovali, kdybyste nějaké našli.
      name: Máš něco na oku?
    caveMap:
      name: Mapa jeskyně.
      text: <object id="item-underwater_map-dd6958cc-a8d7-49d8-bd12-40243f2bc211"
        /> pro <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />? Slyšel jsem, že Podproud něco takového prodává, takže s námi Syrentiany
        budeš muset být kamarádský. Hádám, že bys chtěl/a, aby pomohlo <object id="acitivity-explore_underwater_cave-3ea73f48-f20c-4f1b-bf3d-53574c1e9aec"
        />? Zní to, jako by to byla docela temná cesta do neznáma.
    localFavor:
      name: Přízeň Syrenthianů.
      text: Možná na ně uděláte dojem nějakou <object id="activity-merfolk_dancing-7973376d-80f3-4680-aca6-14cc0d1873c3"
        />. Možná na ně uděláte dojem natolik, abyste získali <object id="item-merfolk_dress-302f07a9-b862-4b84-912e-d04cbd3d36b8"
        /> nebo <object id="item-letter_from_a._a.-810dc007-df32-435f-9d38-49a384e23060"
        /> Haha!
    coralCuts:
      name: Úlomky korálů.
      text: Ano, někteří z nás sklízejí korály z <object id="activity-coral_cutting-c0579ce9-a26d-47b6-8db3-26c88f0501ce"
        /> na <object id="location-kelp_forest-2f3842c6-11b0-4b3c-be4b-bdbcf58dc0a6"
        />, aby je mohli nařezat na <object id="item-coral_plank-e2d6421c-9fed-4ec3-ba41-659692b461b8"
        />. Viděli jsme, že v kombinaci s jinými tvrzenými materiály se z nich dají
        vyrobit slušné nástroje, zejména na úžasné pokročilé <object id="service-tidal_workshop-75f6cf9e-a64b-499d-84e5-5a560d63bbd7"
        /> zde.
    underSwim:
      name: Plavání pod vodou.
      text: Neděláš to už trochu? Haha! No, můžeš si zdokonalit dovednosti <object
        id="activity-swimming_(expert)-95a78afb-79f0-431c-b7aa-062659d9ec87" /> a
        trénovat v <object id="location-fertile_shallows-6561e4b5-fce3-4307-a641-86ca5aee36d6"
        />. Třeba budeš mít štěstí a v proudech najdeš staré <object id="item-flippers-d3e6aa60-a0a7-4ba8-be9c-6344658ec8c8"
        /> v proudech.
