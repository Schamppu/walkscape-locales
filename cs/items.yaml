singulars:
  consumables:
    cooking:
      bagel:
        desc: Houska s dírou uprostřed. Vlastně spíš donut na slano.
        name: Bagel
      beer:
        name: Pivo
        desc: Fermentace mohla být větším objevem než oheň.
      bread:
        desc: Základ potravinové pyramidy.
        name: Chléb
      cheese:
        desc: Tenhle sýr je samá díra. Čím víc děr, tím míň sýra.
        name: Sýr
      chocolate:
        desc: Obří tabulka mléčné čokolády, tak jemná, že se ti každé sousto rozplývá
          na jazyku.
        name: Čokoláda
      cookedEgg:
        desc: Omeleta, volský oko, míchačky, či na hniličko, je to jen na tobě!
        name: Vařené vejce
      cookedMushrooms:
        desc: Z té vůně ti kručí v břiše. Sníš je jako rychlou svačinku, nebo si je
          necháš na potom?
        name: Vařené houby
      cookedPotato:
        name: Vařený brambor
        desc: Sotva vylezl ze země a míří do trouby!
      cookedTomato:
        name: Uvařené rajče
        desc: Hodně se diskutovalo o tom, zda je tato forma lepší než syrová, ale
          alespoň poskytovala určitou praxi v kuchyni.
      fishSoup:
        desc: Rybí polévka je vydatný vývar plný křehkých ryb, zeleniny a aromatického
          koření. Je to chutné a chutné jídlo, které se často podává s křupavým chlebem.
        name: Rybí polévka
      friedFishSandwich:
        desc: Smažená ryba mezi chleby. Bacha na kosti!
        name: Smažený rybí sendvič
      friedNoodles:
        desc: 'Docela pikantní a stále horké. Doufám, že víte, jak zacházet s hůlkami.'
        name: Smažené nudle
      fruitCake:
        name: Ovocný dort
        desc: Bohatý hutný dort plný sušeného ovoce, ořechů a koření!
      jam:
        name: Marmeláda
        desc: Roztíratelná kombinace ovoce a cukru.
      jellySandwich:
        name: Želé sendvič
        desc: Sendvič s tlustou vrstvou sladkého želé. Klasika pro všechny věkové
          kategorie.
      mushroomCurry:
        desc: Aromatická směs koření a hub. Ideální pro pořádné jídlo.
        name: Houbové kari
      pancake:
        desc: Je to základ, který nabízí neomezené množství možností jako polevy.
        name: Palačinka
      pickles:
        name: Nakládané okurky
        desc: Nejpálivější svačinka.
      pie:
        name: Koláč
        desc: Koláč z červených bobulí, tak jak ho dělávala babička. Existuje legenda
          o vyhynulém klanu trpaslíků, a tento byl naprosto oblíbený.
      porridge:
        desc: Perfektní snídaně! Tedy pokud už opravdu nic jiného není...
        name: Ovesná kaše
      spicyPumpkinJuice:
        name: Pikantní dýňová šťáva
        desc: Tento nápoj volá na podzim obyvatele Arenu.
      tofu:
        desc: Náročnější na žvýkání ale obsahuje spoustu bílkovin a vitaminů.
        name: Tofu
      veggieSoup:
        desc: Miska zeleninové polévky. Skromný, ale sytý pokrm, na kterém si v Arenumu
          pochutná skoro každý.
        name: Zeleninová polévka
      wine:
        name: Víno
        desc: Nektar šlechticů i dobrodruhů slibuje ochutnávku minulosti i současnosti
          těm, kteří si připijí.
      potato:
        desc: Brambor, kulatý a zemitý, se skrývá hluboko v zemi jako tajný poklad.
          Se svou zlatou duší je vždy připravena okouzlit naše jazýčky.
        name: Brambor
      troutSoup:
        desc: Polévka ze pstruha.
        name: Pstruhová polévka
      underwaterSalad:
        name: Vodní salát
        desc: Tato směs vodní zeleniny je obzvláště osvěžující.
      sweetCarrotPie:
        name: Sladký mrkvový koláč
        desc: Mrkev v koláči, ach jo!
      egg:
        name: Vejce
        desc: Vejce, které se používá v nesčetných receptech od nepaměti.
      nettleTea:
        name: Kopřivový čaj
        desc: Teplý nápoj na chladném místě.
      chocolateMilk:
        name: Čokoládové mléko
        desc: Půlčíci byli první, kdo objevil kouzlo čokolády v mléce.
      dynamite:
        name: Dynamit
        desc: Co je to za svíčky? Dy-na-mit! Musí to být z Wrentmarku.
      salmonPie:
        name: Lososový koláč
        desc: Ryba v koláči, ach jo!
      bellPepper:
        desc: Barevná, křupavá zelenina, ideální do salátů nebo na smažená jídla.
        name: Paprika
      jarvonianPastry:
        name: Jarvonské pečivo
        desc: Teplé pečivo, na kterém si pochutnávají seveřané.
      schnitzel:
        name: Řízek
        desc: Historici z Ewerethienu předpokládají že řízek vznikl v malé chatrči
          na půli cesty mezi Salsfirthem a Granfiddichem.
      tomato:
        name: Rajče
        desc: Je to ovoce nebo zelenina?
      cookedMeat:
        name: Vařené maso
        desc: Šťavnaté, vařené maso, opečené k dokonalosti, nabízí chutný a uspokojivý
          kulinářský zážitek.
      spaghettiAndMeatballs:
        name: Špagety a masové kuličky
        desc: Uklidňující pokrm ze špaget, slanými masovými kuličkami a bohatou rajčatovou
          omáčkou.
      hamburger:
        name: Hamburgr
        desc: Šťavnatý burger se sýrem, hlávkovým salátem, rajčaty a speciální omáčkou,
          podávaný na opečené housce.
      stuffedPotato:
        name: Plněné brambory
        desc: Nadýchaný brambor, upečený k dokonalosti, plněný krémovou směsí sýra,
          másla a bylinek a doplněný křupavou slaninou.
      beefStew:
        name: Dušené hovězí
        desc: Vydatný hovězí guláš, dokonale dušený s křehkými kousky hovězího masa,
          kořenovou zeleninou a bohatým, chutným vývarem.
      roastedBellPepper:
        name: Pečená paprika
        desc: Opečené a kořeněné papriky, plné kouřové chuti.
      spicyPepper:
        desc: Ohnivá chilli paprička, plná intenzivní pálivosti a výrazné chuti, dodá
          šmrnc každému pokrmu.
        name: Pikantní paprika
      honeyChicken:
        desc: Křupavá, zlatavě hnědá kuřecí stehna s medem přelitá sladkou a pikantní
          medovou omáčkou nabízející krásnou kombinaci chutí a textur.
        name: Medové kuře
      crabRolls:
        name: Krabí rolky
        desc: Krabí rolky, delikátní a chutná pochoutka, se vyznačují šťavnatým krabím
          masem zasazeným do měkké máslové rolky, často doplněné čerstvým hlávkovým
          salátem a pikantní omáčkou.
      kelpRolls:
        name: Mořské rolky
        desc: Slavná syrská lahůdka, rolky z mořských řas, se vyrábějí z mořských
          řas, které jsou pečlivě srolovány do správného tvaru.
      saltrum:
        desc: Silný destilovaný alkoholický nápoj, který opije i ryby.
        name: Slaný rum
      mudPie:
        name: Bábovička
        desc: Jednoduchá, zemitá pochoutka, vytvořená z bláta a fantazie.
      cremeBrulee:
        name: Creme brulée
        desc: Přepálená smetana nikdy nechutnala tak dobře, je to národní pokrm Erdwise.
    cookedFish:
      cookedPike:
        desc: Grilovaná nebo na pánvi opečená, vařená štika nabízí lahodnou křehkost
          a jemnou, lehce sladkou chuť. Je to všestranná ryba pro různé pokrmy.
        name: Vařená štika
      cookedSwordfish:
        desc: Vařený mečoun má mírně sladkou chuť. Často se griluje nebo opéká pro
          lahodnou kůrku a nejlépe si ho vychutnáváte, když je uvařený do stavu medium-rare.
        name: Vařený mečoun
      cookedSquid:
        desc: Vařená chobotnice je kulinářský zázrak, známý pro svou všestrannost
          v různých pokrmech. Při správné přípravě může být křehká a chutná.
        name: Vařené chobotnice
      cookedShark:
        desc: Vařený žralok nabízí pevnou texturu a robustní, poněkud intenzivní chuť.
          Je to všestranná ryba, kterou lze připravit různými způsoby, od grilování
          až po dušení.
        name: Vařený žralok
      cookedAnglerfish:
        name: Vařený ďas
        desc: Díky svému křehkému bílému mase a jemně sladké chuti je vařený ďas ceněnou
          delikatesou. Krásně se hodí k bohatým přílohám a vytváří nezapomenutelný
          kulinářský zážitek.
      cookedLobster:
        name: Vařený humr
        desc: Vařený humr se svým šťavnatým a chutným masem přináší díky pevnému krunýři
          a silným klepetům nádech nostalgie. Klasická mořská lahůdka.
      cookedStingray:
        name: Vařený rejnok
        desc: Vařený rejnok je v některých kulturách lahůdkou. Jeho pevná bílá dužina
          se dá grilovat, smažit nebo dusit. Má jedinečnou chuť, často přirovnávanou
          k mořským plodům.
      cookedLargemouthBass:
        name: Vařený okoun velkoústý
        desc: Tato ryba s velkými ústy má lahodnou, kalnou chuť, kterou mají rádi
          většinou pouze obyvatelé bažin.
      cookedTrout:
        name: Vařený pstruh
        desc: Je to pstruh.
      cookedSalmon:
        name: Vařený losos
        desc: Vařený losos je luxusní pochoutkou s máslem. Sametové maso a bohatou
          chutí. Je oblíbený mezi milovníky mořských plodů.
      cookedShrimp:
        name: Osmažené krevety
        desc: Něžné a šťavnaté, tyhle osmažené krevety jsou lahodnou mořskou pochoutkou.
          Mají jemnou a lehce sladkou chuť.
      cookedPerch:
        name: Osmažený okoun
        desc: Okoun smažený na pánvi nebo grilovaný, vařený, nabízí lahodnou vločkovitost
          a jemnou, lehce sladkou chuť. Ideální pro lehké jídlo.
      cookedCarp:
        name: Osmažený kapr
        desc: Osmažený kapr si zachovává svou jemnou chuť a lze ho připravovat různými
          způsoby, od pečení až po smažení. Jeho křehké maso je kulinářským plátnem.
      cookedCrayfish:
        desc: Tito smažení raci jsou potěšením pro milovníky mořských plodů, díky
          svému křehkému, sladkému mase a nádechu slanosti.
        name: Osmažený rak
      cookedSeabass:
        name: Osmažený mořský vlk
        desc: Stříbrnošupinový osmažený mořský vlk je volbou gurmánů, známý pro svou
          jemnou chuť a vločkovité, šťavnaté dužniny.
      cookedMoray:
        name: Osmažená muréna
        desc: Tajemný vzhled osmažené murény je doplněn její jedinečnou chutí. Její
          maso je křehké a lehce sladké, což z ní dělá vzácnou pochoutku z hlubin.
      cookedStreamEel:
        name: Osmažený úhoř potoční
        desc: Osmažený úhoř z potoka, přizpůsobený tekoucím řekám a potokům, je jedinečnou
          pochoutkou s křehkým a vločkovým masem, ideální pro ty, kteří oceňují chuť
          sladkovodních ryb.
      cookedJellyfish:
        name: Osmažená medůza
        desc: Proměněno v unikátní Delikatesu, osmažená medůza láká chuťové pohárky
          svou fascinující texturou a jemnou oceánskou chutí.
    memosphere:
      agilityMemosphere:
        name: Memosféra hbitosti
        desc: Uvnitř skleněné koule vidíte vzpomínku na projetí cílové pásky závodu.
      woodcuttingMemosphere:
        name: Dřevorubecká memosféra
        desc: Uvnitř skleněné koule vidíte vzpomínku na pokácení velkého stromu sekerou.
      trinketryMemosphere:
        name: Šperkařská memosféra
        desc: Uvnitř skleněné koule vidíš vzpomínku na leštění třpytivého drahokamu.
      cookingMemosphere:
        name: Memosféra vaření
        desc: Uvnitř skleněné koule vidíte vzpomínku na to, jak jste v obrovském hrnci
          vařili vydatný vývar, který si mohli všichni vychutnat.
      fishingMemosphere:
        name: Rybářská memosféra
        desc: Uvnitř skleněné koule vidíte vzpomínku na ulovení rekordní ryby, která
          ohromila všechny rybáře.
      foragingMemosphere:
        name: Memosféra sběru
        desc: Uvnitř skleněné koule vidíte vzpomínku na nalezení plně rozkvetlého
          bobulového keře.
      smithingMemosphere:
        name: Kovářská memosféra
        desc: Uvnitř skleněné koule vidíš vzpomínku na výrobu smrtící zbraně a pevného
          brnění.
      craftingMemosphere:
        name: Memosféra výroby
        desc: Uvnitř skleněné koule vidíte vzpomínku na to, jak jste vrtali u pracovního
          stolu, dokud nevzniklo něco velkolepého.
      carpentryMemosphere:
        name: Tesařská memosféra
        desc: Uvnitř skleněné koule vidíte vzpomínku na proces výroby krásného kusu
          nábytku na pile.
      miningMemosphere:
        name: Hornická memosféra
        desc: Uvnitř skleněné koule vidíte vzpomínku na těžbu bohaté rudné žíly.
  containers:
    skilling:
      foraging:
        foragingChest:
          desc: Znamenitý výběr vybavení a předmětů souvisejících se sběrem.
          name: Pytlácká truhla
        sunkenChest:
          desc: Z hlubin moře si tato truhla našla cestu na břeh.
          name: Potopená truhla
      regional:
        galeforgeChest:
          desc: Říká se, že tato truhla je zaoblená, aby se dala kutálet po městě.
            Jak důmyslné!
          name: Truhla z Galeforge
        jarvoniaChest:
          name: Jarvonská truhla
          desc: Zmrzlá truhla nalezená v Jarvonii, studená na dotek.
        rustyChest:
          desc: Stará zrezivělá truhla, kterou našel a uchoval Herbert. Jen čeká,
            aby novým dobrodruhům poskytla užitečný začátek.
          name: Rezavá truhla
        adventureGuildChest:
          name: Truhla cechu dobrodruhů
          desc: Tato robustní truhla nese symbol Cechu dobrodruhů.
        coralChest:
          name: Korálová truhla
          desc: Vícebarevné korály ve tvaru truhly. Pohybují se, jako by byly pod
            vodou.
        syrenthiaChest:
          name: Truhla Syrenthie
          desc: Hluboký podvodní svět musí ukrývat spoustu vodních pokladů.
        gdteChest:
          name: Truhla GDTE
          desc: Bažinatá truhla, která vypadá, jako by ji někdo vylovil z bažin GDTE.
        coinPouch:
          name: Sáček na mince
          desc: Malý váček plný mincí. Je trochu těžký, ale nestěžuješ si.
      mining:
        gemPouch:
          desc: Malý váček plný drahokamů. Když ho držíte v ruce, cítíte jejich tíhu.
          name: Pouzdro na drahokamy
        miningChest:
          name: Hornická truhla
          desc: Neobyčejná rozmanitost předmětů souvisejících s těžbou.
      carpentry:
        carpentryChest:
          name: Truhlářská truhla
          desc: Úchvatné detaily na této bedně, kterou jste objevili při procházení
            svých tesařských potřeb, naznačují, že ji vyrobil mistr tesař.
      fishing:
        fishingChest:
          name: Rybářská truhla
          desc: V moři je spousta ryb, ale akvária obsahují ty nejvzácnější.
      woodcutting:
        birdNest:
          name: Ptačí hnízdo
          desc: Tohle hnízdo spadlo ze stromu, který jsi kácel. Jeho majitel ho už
            nenajde, takže bys mohl zkontrolovat, co v něm je.
        woodcuttingChest:
          name: Dřevorubecká truhla
          desc: Krásně zdobená dřevěná truhla, vyzdobená různými druhy stromové kůry.
            Byla ukrytá mezi kořeny stromu, který jste pokáceli.
      agility:
        agilityChest:
          desc: Hnědá kožená truhla, která spadla těsně vedle vás, když jste cvičili,
            i když se zdálo, že nikdo poblíž není. Při bližším zkoumání se zdá, že
            v ní něco je schované.
          name: Truhla hbitosti
      cooking:
        cookingChest:
          desc: Tento velký litinový hrnec se najednou objevil mezi hrnci a konvicemi,
            zatímco jste se více soustředili na to, abyste si jídlo nepřipálili.
          name: Kuchyňská truhla
      crafting:
        craftingChest:
          desc: Zatímco jsi tvořil/a, všiml/a sis, že vedle tvého nářadí je najednou
            velká červená bedna s nářadím.
          name: Řemeslná truhla
      smithing:
        smithingChest:
          name: Kovářská truhla
          desc: Při tavení rud jsi v rozpálené peci našel tuhle těžkou kovovou truhlu
            ve tvaru kovadliny. Kdo by ji tam jen tak nechal?
      trinketry:
        trinketryChest:
          name: Klenotnická truhla
          desc: Krabice plná cenností, doufám pro vaše dobro, že to není převlečená
            příšera!
  crafted:
    equipmentSets:
      bronze:
        chest:
          name: Hrudní bronzová zbroj
          desc: Bronzová plátová zbroj nejen poskytuje vynikající ochranu hrudníku,
            ale také vypráví příběh starověkých mistrů kovářského ohně.
        gloves:
          name: Bronzové rukavice
          desc: Bronzové rukavice, mistrovsky vyrobené a pevné, svírají ruce dobrodruhů
            v uklidňujícím objetí.
        heavyHelmet:
          name: Bronzová těžká přilba
          desc: Ukovaný s neochvějným odhodláním, tvoří jednoduchý štít pro lebku
            nositele.
        legs:
          name: Bronzové kalhoty
          desc: Tyto kalhoty s bronzovým povrchem slibují neochvějnou ochranu na jakémkoli
            dobrodružství.
        lightHelmet:
          name: Bronzová lehká přilba
          desc: Nese znamení těch, kteří zvládli umění výroby obranných pokrývek hlavy,
            které neohrožují rychlost a mobilitu.
        shoes:
          name: Bronzová obuv
          desc: Aspoň jsou lehčí než ten železný pár!
        shield:
          desc: Štít.
          name: Bronzový štít
        sword:
          name: Bronzový meč
          desc: Meč.
      copper:
        chest:
          desc: Vyžaduje značné množství mědi, ale chrání nejdůležitější části těla.
          name: Hrudní měděná zbroj
        gloves:
          name: Měděné rukavice
          desc: Měděné chrániče na vaše ruce.
        heavyHelmet:
          name: Měděná těžká přilba
          desc: Měděná těžká helma, ztělesnění odolnosti, obětuje veškerou hbitost
            ve prospěch maximální obrany.
        legs:
          name: Měděné kalhoty
          desc: Některé kalhoty z měděného plechu, navržené s ohledem na kombinaci
            robustnosti a volnosti pohybu, poskytují základní úroveň ochrany.
        lightHelmet:
          name: Měděná lehká přilba
          desc: Měděná lehká helma, třpytivá koruna ochrany, nabízí rovnováhu mezi
            lehkou obranou a hbitostí.
        shoes:
          name: Měděné boty
          desc: Těžké boty, které vám poskytují jen malou ochranu.
        shield:
          name: Měděný štít
          desc: Lehký štít.
        sword:
          name: Měděný meč
          desc: Lehký meč.
      farganite:
        chest:
          desc: Neproniknutelná pevnost na vaší hrudi, na jejímž zrcadlícím se modrém
            povrchu se váš nepřítel může vidět.
          name: Farganitová hrudní zbroj
        gloves:
          name: Farganitové rukavice
          desc: Úžasný pár rukavic, které jako by odrážely aktuální barvu oblohy.
        heavyHelmet:
          name: Farganitová těžká přilba
          desc: Znamení nejzkušenějších válečníků západního kontinentu.
        legs:
          name: Farganitové kalhoty
          desc: Dokonalá rovnováha mezi obranou a hmotností umožňuje nositeli vysokou
            mobilitu a obranu.
        lightHelmet:
          name: Farganitová lehká přilba
          desc: Záhadné mistrovské kovářské dílo, které vám obklopuje obličej třpytivou
            modří.
        shoes:
          name: Farganitová obuv
          desc: Aspoň jsou lehčí než ten černý pár!
        sword:
          name: Farganitový meč
          desc: Modrý ledový meč vyrobený z farganitových cihel.
        gemShield:
          name: Štít z drahokamú
          desc: Fantasticky lehký štít vykládaný oslnivými drahokamy, které odrážejí
            zářící světlo.
        shield:
          name: Farganitový štít
          desc: Modrý štít, který překvapivě není tak těžký.
      iron:
        chest:
          name: Hrudní železná zbroj
          desc: Působí jako neústupná hradba proti nebezpečí a s neochvějným odhodláním
            chrání trup nositele.
        gloves:
          name: Železné rukavice
          desc: Tyto rukavice, propracované s detaily a odolné, poskytují uklidňující
            objetí rukám dobrodruhů.
        heavyHelmet:
          name: Železná těžká přilba
          desc: Tato helma slouží jako strážce pro ty, kteří pochodují do srdce nebezpečí,
            a vštěpuje svému nositeli neochvějnou sebedůvěru.
        legs:
          name: Železné kalhoty
          desc: Jsou těžké, ale poskytují poměrně dobrou ochranu končetin.
        lightHelmet:
          name: Železná lehká přilba
          desc: Třpytí se příslibem ochrany dobrodruhů, kteří se vydávají na své výpravy.
        shoes:
          name: Železné boty
          desc: Vaše nohy nikdy nebyly těžší. Ale jste si do jisté míry jistí, že
            by je mohli převrátit těžký vozík a přežít bez úhony.
        shield:
          desc: Železný štít, který je těžký na zvedání, ale k odolání úderům nepřátel
            byste nechtěli použít lehký štít.
          name: Železný štít
        sword:
          name: Železný meč
          desc: Železný meč, základní výzbroj mnoha vojenských jednotek.
      steel:
        chest:
          name: Hrudní ocelová zbroj
          desc: Mohutná bašta pro trup a důkaz nezdolného ducha bojovníků a rytířů.
        gloves:
          name: Ocelové rukavice
          desc: Jsou vyrobeny s pečlivou péčí a nabízejí odolnost i obratnost, což
            umožňuje nositeli mistrovsky ovládat zbraně a nástroje.
        heavyHelmet:
          name: Ocelová těžká přilba
          desc: Jeho záře na zbytku tvého brnění tě trochu oslepuje, ale cítíš se
            v bezpečí.
        legs:
          name: Ocelové kalhoty
          desc: Třpytí se slibem ochrany hrdinů, kteří čelí nástrahám svých epických
            výprav.
        lightHelmet:
          name: Ocelová lehká přilba
          desc: Zářící ochrana hlavy poskytuje střední úroveň ochrany a zároveň zachovává
            vysokou úroveň viditelnosti.
        shoes:
          name: Ocelová obuv
          desc: Aspoň jsou lehčí než ten železný pár!
        sword:
          desc: Lesklý ocelový meč, který je dostatečně ostrý na krájení chleba.
          name: Ocelový meč
        shield:
          name: Ocelový štít
          desc: Lesklý ocelový štít, který vás ochrání v bitvě, ale také bude dobře
            vypadat vystavený ve válečné místnosti.
      tarsilium:
        chest:
          name: Hrudní zbroj z Tarsília
          desc: Černé plátové brnění, oblíbená volba mezi temnými rytíři říše.
        gloves:
          name: Rukavice z Tarsília
          desc: Černý pár rukavic, které umožňují plynulý pohyb dlaně a prstů.
        heavyHelmet:
          name: Těžká přilba z Tarsília
          desc: Černá, těžká helma poskytuje dobrou ochranu před údery do vašeho oblíbeného
            orgánu, mozku.
        legs:
          name: Kalhoty z Tarsília
          desc: Černá sada plátového brnění na nohy - perfektní volba pro gotické
            rytíře se stylem.
        lightHelmet:
          name: Lehká přilba z Tarsília
          desc: Černosvětlá helma, která nejen poskytuje dobrou ochranu hlavy, ale
            je také užitečná pro nepozorovaný pohyb ve tmě.
        shoes:
          name: Obuv z Tarsília
          desc: Černý pár bot. Alespoň jsou lehčí než ten ocelový pár!
        shield:
          name: Tarsiliový štít
          desc: Černý štít vyrobený z tarsilia je dobrou volbou pro obranu proti úderům
            a ranám.
        sword:
          name: Tarsiliový meč
          desc: Černý meč, který nikdy nerezaví.
      basic:
        woodenShield:
          name: Dřevěný štít
          desc: Doufáš, že tě tento jednoduchý štít ochrání.
        woodenSword:
          desc: Doufáš, že tě tato jednoduchá hůl ochrání.
          name: Dřevěný meč
    skilling:
      fishing:
        basicFishingPole:
          name: Základní rybářský prut
          desc: Víš, co se říká, že špatný den u jezera je lepší než dobrý den v práci.
        fishingSpear:
          name: Rybářský oštěp
          desc: Kopí ztělesňuje tanec predátora nad kořistí pod hladinou a nabízí
            přímý a impozantní prostředek k zajištění obživy z vody.
        largeFishingNet:
          name: Velká rybářská síť
          desc: Velká rybářská síť, výtvor pobřežních komunit, je pavučinovou aspirací
            vrženou doširoka na neustále se měnící příliv a odliv.
        oakFishingRod:
          name: Dubový rybářský prut
          desc: Dubový rybářský prut, mistrovské dílo zkušených řemeslníků, nese podstatu
            starobylých stromů a jejich trvalou moudrost.
        pineFishingRod:
          name: Borovicový rybářský prut
          desc: Prut s čerstvou vůní, který vydrží i ty nejtěžší ryby.
        smallFishingNet:
          name: Malá rybářská síť
          desc: Základní síť, skromný nástroj prostého rybáře. Sotva víc než pár kusů
            lana svázaných dohromady.
        advancedFishingRod:
          desc: Pokročilý prut je určen pro použití profesionálními rybáři.
          name: Pokročilý rybářský prut
        willowFishingRod:
          name: Vrbový rybářský prut
          desc: Rybářský prut vyrobený z vrbového proutí je lehký a měkký na dotek.
        lobsterPot:
          name: Humří hrnec
          desc: Hoďte klec do moře a humr se v ní schová.
        elderhideFishingNet:
          name: Rybářská síť z bezové kůže
          desc: Rybářská síť vyrobená z odolné bezové kůže.
        coralFishingSpear:
          desc: Tato rybářská štěpka je vyrobena z korálů a hydrilia. Má několik špičatých
            konců pro snazší propíchnutí ryby.
          name: Oštěp pro lov korálů
        tidalLure:
          name: Přílivová návnada
          desc: Návnada vypadá jako vířivka. Velmi účinný pro přilákání ryb.
      mining:
        basicPickaxe:
          name: Základní krumpáč
          desc: Základní krumpáč, skromný hornícký nástroj. Sotva víc než klacek,
            kámen a pár provázků, které to všechno spojují dohromady.
        bronzePickaxe:
          name: Bronzový krumpáč
          desc: Bronzový krumpáč rezonuje rustikálním šarmem a neústupnou silou.
        copperPickaxe:
          name: Měděný krumpáč
          desc: Křehký a slabý krumpáč na těžbu, ale svou práci splní.
        farganitePickaxe:
          name: Farganitový krumpáč
          desc: Dokonalý odraz odstínů oblohy po celý den, vskutku vzácný krumpáč.
        ironPickaxe:
          name: Železný krumpáč
          desc: Se svou těžkou hlavou slouží jako věrný partner těm, kteří se snaží
            zkrotit divočinu nebo čelit neznámému.
        steelPickaxe:
          name: Ocelový krumpáč
          desc: Ocelový krumpáč září odhodláním svého tvůrce, připraven plnit jeho
            rozkazy.
        tarsiliumPickaxe:
          name: Krumpáč z Tarsília
          desc: Tmavý kovový krumpáč se skvěle hodí k těžké hudbě.
        hydriliumPickaxe:
          name: Krumpáč Hydrilium
          desc: Krumpáč vyrobený ze vzácného podvodního materiálu zvaného hydrilium.
        hydriliumMagnet:
          name: Hydriliový magnet
          desc: Hornický magnet naplněný hydriliem.
      woodcutting:
        bronzeHatchet:
          desc: Nanejvýš vhodný nástroj pro dřevorubce začátečníky.
          name: Bronzová sekera
        copperHatchet:
          desc: Křehká a poměrně lehká pro užití v dřevorubectví, ale svojí práci
            odvede.
          name: Měděná sekera
        farganiteHatchet:
          name: Farganitová sekera
          desc: Dokonalý odraz odstínů oblohy po celý den, vskutku vzácná sekera.
        ironHatchet:
          name: Železná sekera
          desc: Díky své těžké čepeli slouží jako věrný partner těm, kteří se snaží
            zkrotit divočinu nebo čelit neznámému dobrodružství.
        steelHatchet:
          name: Ocelová sekera
          desc: Ocelová sekera se třpytí odhodláním svého tvůrce, připravena plnit
            jeho rozkazy.
        tarsiliumHatchet:
          name: Sekera z Tarsília
          desc: Tmavá kovová hlava sekery hodně odráží světlo, ale velmi dobře řeže
            dřevo.
        basicHatchet:
          desc: Základní sekerka, skromný nástroj lesníků. Sotva víc než klacek, kámen
            a provázek, který to všechno spojuje dohromady.
          name: Základní sekera
        hydriliumHatchet:
          name: Hydriliová sekera
          desc: Sekera vyrobená ze vzácného podvodního materiálu zvaného hydrilium.
        hydriliumLogSplitter:
          name: Hidriliová štípačka dřeva
          desc: Štípačka na dřevo vyztužená hydriliem.
      foraging:
        steelSickle:
          name: Ocelový srp
          desc: Silný a odolný, nabízí spolehlivý výkon pro rozsáhlé shánění potravy.
        ironSickle:
          desc: Je robustní a spolehlivý, snadno prořezává tvrdé stonky.
          name: Železný srp
        stoneSickle:
          name: Základní srp
          desc: Základní nástroj pro sklízení úrody v přírodě. Jeho hrubá hrana není
            tak účinná.
        copperSickle:
          name: Měděný srp
          desc: Nabízí mírnou účinnost při sekání základních rostlin.
        hydriliumSickle:
          name: Hydriliový srp
          desc: Srp vyrobený ze vzácného podvodního materiálu zvaného hydrilium.
        mangroveBasket:
          name: Mangrovový košík
          desc: Mangrovový koš byl postaven ze dvou různých košů, ale mangrovové prkna
            bezchybně zakrývají spoje.
      hunting:
        pineBirdhouse:
          name: Borová ptačí budka
          desc: Ptačí budka z borovicového dřeva, jejíž hnědý odstín z ní dělá atraktivní
            domov pro různé druhy ptáků.
        copperArrows:
          name: Měděné šípy
          desc: Horší než tyto jsou jen šípy vyrobené z klacků, ale každý lovec musí
            někde začít.
        farganiteArrows:
          name: Farganitové šípy
          desc: Modré hroty ve tvaru šipek jim dodávají téměř magický vzhled. Jsou
            vyrobeny ze slavného farganitu.
        bambooHuntingBow:
          desc: Lovecký luk vyrobený z bambusu, rozšířený v oblastech, kde je bambus
            snadno dostupný. Je velmi lehký a jedná se o přesnou zbraň.
          name: Bambusový lovecký luk
        mapleBirdhouse:
          desc: Javorová ptačí budka má výraznou vůni, která přitahuje ptáky různých
            velikostí.
          name: Javorová ptačí budka
        bronzeArrows:
          desc: Bronz není ideální materiál pro výrobu zbraní, které musí vydržet,
            ale pro šípy, jako jsou tyto, funguje docela dobře.
          name: Bronzové šípy
        tarsiliumArrows:
          desc: Černé šípy, oblíbené u drsných temných strážců lesů.
          name: Tarsilium šípy
        oakHuntingBow:
          name: Dubový lovecký luk
          desc: Lovecký luk vyrobený z dubu, oblíbená volba mezi lovci.
        mahoganyHuntingBow:
          name: Mahagonový lovecký luk
          desc: Tento dobře vyrobený lovecký luk je dobrou zbraní pro zkušeného lovce.
        spruceBirdhouse:
          name: Smrková ptačí budka
          desc: Dobře vyrobená ptačí budka ze smrku, jeho tvar je vhodný pro hnízdění
            ptáků.
        ironArrows:
          name: Železné šípy
          desc: Základní šípy mnoha jednotek střelecké armády.
        steelArrows:
          name: Ocelové šípy
          desc: Lesklé hroty těchto šípů naznačují jejich ostrost. Nechtěli byste
            se s takovým píchnout.
        simpleBowstring:
          name: Jednoduchá tětiva
          desc: Klíčová součást luku a šípu, která zajišťuje potřebné napětí pro vystřelení
            šípu.
        birchBirdhouse:
          desc: Typická ptačí budka, kterou zvládne vyrobit i amatér. Přesto je příjemným
            domovem pro malé ptáky během hnízdění.
          name: Březová ptači budka
        mangroveBirdhouse:
          desc: Mangrovy se často nepoužívají k výrobě ptačích budek, protože se s
            nimi těžko pracuje. Pokud je však vyrobí zkušený řemeslník, je z nich
            dobrá ptačí budka.
          name: Mangrovová ptačí budka
        elmHuntingBow:
          name: Lovecký luk z jilmu
          desc: Lovecký luk vyrobený z ohebného, ale odolného jilmového dřeva.
        teakBirdhouse:
          name: Teaková ptačí budka
          desc: Tato mistrovsky zpracovaná ptačí budka, vytvořená s péčí a dovedností,
            se stane bezpečným domovem pro ptáky stejného druhu.
        kelpDriftNet:
          name: Síť pro unášení řas
          desc: Téměř nekonečně velká unášecí síť vyrobená z podvodní řasy.
      tailoring:
        qualityLeather:
          name: Kvalitní kůže
          desc: <PLACEHOLDER>
        basicHide:
          name: Základní kůže
          desc: Přírodní materiál známý svou odolností a jedinečnou texturou.
        linenCloth:
          desc: Základní kus látky, obvykle používaný začínajícími krejčími k výrobě
            oděvů.
          name: Lněné plátno
        basicLeather:
          name: Základní kůže
          desc: Kus kůže, který je připraven k přetvoření v něco užitečnějšího.
        aerofibrilTunic:
          name: Aerodynamická tunika
          desc: Aerodynamická nit způsobuje, že tunika mírně září, když na ni fouká
            vítr.
        apprenticeBreeches:
          name: Učednické kalhoty
          desc: Kalhoty jsou pohodlné pro dlouhé hodiny nošení a mají praktické kapsy
            na mnoho miniaturních předmětů.
        apprenticeVest:
          desc: Jednoduchá vesta ponechává volné paže pro pečlivou řemeslnou práci.
          name: Učňovská vesta
        aerofibrilMitts:
          desc: Palčáky byly vylepšeny aerodynamickou nití, díky které se vaše ruce
            budou pohybovat rychleji než obvykle.
          name: Aerodynamické palčáky
        rootweaveMitts:
          desc: Tyto palčáky, zesílené přidáním kořenů, jsou překvapivě pohodlné a
            zároveň poskytují ochranu prstům.
          name: Kořenové palčáky
        rootweaveChaps:
          name: Chrániče nohou z kořenové vazby
          desc: Chrániče vyztužené kořeny, poskytuje ochranu vašich nohou ve volné
            přírodě.
        journeymanBreeches:
          name: Kalhoty tovaryše
          desc: Kalhoty vyrobené zručnými krejčími pro zkušené kováře, tesaře a další
            řemeslníky.
        aerofibrilChaps:
          name: Aerodinamické chrániče nohou
          desc: Kalhoty jsou velmi lehké na nošení, skoro jako byste neměli žádné
            kalhoty. Ujistěte se, že je máte!
        rootweaveTunic:
          name: Kořenová tkaná tunika
          desc: Tunika vylepšená přidáním kořenů k látce, díky čemuž vypadáte jako
            bezlistý keř.
        journeymanVest:
          name: Vesta tovaryše
          desc: Vesta má mnoho vnitřních kapes na uložení nástrojů a dalších užitečných
            věcí pro tvoření a jiné aktivity.
        elderhideMitts:
          name: Rukavice z bezové kůže
          desc: Tyto rukavice jsou vyrobeny z legendární bezové kůže, díky čemuž přitahují
            pozornost ostatních sběračů, když jdete kolem.
        hideScraps:
          name: Odřezky kůže
          desc: Kusy zničené kůže, které by se daly sestavit do použitelného materiálu.
        elderHideScraps:
          desc: Kusy zničené bezové kůže, které by odborník mohl sestavit do použitelného
            materiálu.
          name: Zbytky staré kůže
        tattyMitts:
          desc: Potrhané látkové palčáky, vyrobené někým s pochybnou dovedností.
          name: Nošené rukavice
        elderhideLeather:
          name: Bezová kůže
          desc: Pružný materiál, který byl opálen, aby se zabránilo hnilobě.
        elderHide:
          name: Starověká kůže
          desc: Kůže majestátní bestie.
        grassknotMitts:
          desc: Látkové palčáky s propletenými travními provázky, díky nimž jsou výjimečné.
          name: Konopné rukavice
        shadowquillMitts:
          name: Rukavice z tmavého peří
          desc: Tyto tmavé péřové palčáky jsou ideální pro nenápadné sběrače.
        elderhideBreeches:
          name: Kalhoty z bezové kůže
          desc: Kalhoty vyrobené z bezové kůže poskytují vynikající ochranu před nepřízní
            počasí.
        tattyTunic:
          name: Nošená tunika
          desc: Potrhaná látková tunika, často nošená rolníky a dalšími chudinskými
            lidmi.
        apprenticeHandwear:
          name: Učňovské rukavice
          desc: Oblíbená volba rukavic pro učně řemeslníků různých řemesel.
        grassknotTunic:
          name: Konopná tunika
          desc: Tunika vylepšená přidáním trávy, nepravděpodobná volba, ale překvapivě
            účinná.
        spikescaleMitts:
          name: Rukavice s ostnatými šupinami
          desc: Palčáky byly vylepšeny přidáním kůže a špičatých šupin, které poskytují
            dobrou ochranu při sbírání.
        spikescaleTunic:
          desc: Tunika vylepšená přidáním ostnatých šupin, díky nimž vypadá zastrašujícím
            způsobem.
          name: Tunika s ostnatými šupinami
        shadowquillTunic:
          desc: Tunika, vylepšená přidáním tmavého peří, z vás dělá ptačího muže.
          name: Tunika s peřím
        journeymanHandwear:
          name: Pracovní rukavice
          desc: Dobře vyrobené rukavice, užitečné pro různé řemeslné práce.
        elderhideTunic:
          name: Tunika z bezové kůže
          desc: Tuniku z bezové kůže nosí sběrači, kteří se vydávají sbírat zdroje
            na náročná místa.
        spikescaleChaps:
          name: Špičaté chrániče na nohy
          desc: Ježovité chrániče poskytují dobrou ochranu před poškrábáním a nepříznivým
            počasím při venkovním posezení.
        grassknotChaps:
          name: Chrániče nohou vyrobené z trávy
          desc: Lněné chrániče protkané trávou, určené k nošení přes kalhoty.
        shadowquillChaps:
          name: Chrániče nohou ze stínových pírek
          desc: Díky opeřeným chráničům vypadají vaše nohy jako křídla, ale létání
            bohužel zůstává nesplněným přáním.
        tattyChaps:
          name: Nošené chrániče nohou
          desc: Otrhané látkové kousky, ve kterých se snadno pohybuje, ale látka vás
            svědí.
      trinketry:
        silverStarPearlRing:
          desc: Stříbrný prsten osazený leštěnou hvězdicovou perlou, který ve světle
            odhalí svou jemnou krásu.
          name: Stříbrný perlový prsten s hvězdou
        goldJadeRing:
          name: Zlatý nefritový prsten
          desc: Na tomto propracovaném zlatém prstenu je zdobí tvarovaný nefritový
            kámen, který vám přinese štěstí a zdraví.
        cutSunStone:
          name: Sluneční kámen
          desc: Nepochází ze slunce, ale vzhledem k záři jeho lesklých, ohnivých barev
            by si člověk myslel, že ano.
        goldEtherniteRing:
          name: Zlatý ethernitový prsten
          desc: Zlatý prsten s nadpozemským ethernitem. Když nosíte tento prsten,
            přitahují se k vašemu prstu pohledy lidí kolem vás.
        amuletOfTheLuckyRabbitFoot:
          desc: Zářící amulet se silou šťastné králičí tlapky.
          name: Amulet z králičí nohy pro štěstí
        cutEthernite:
          desc: Cenný sklovitý fialový drahokam. Při pohledu na něj máte děsivý pocit,
            ale přesto je nějak velmi těžké od něj odtrhnout zrak.
          name: Ethernit
        amuletOfTheBat:
          name: Amulet netopýra
          desc: Zářící amulet se silou netopýra.
        cutTopaz:
          desc: Lesklý drahokam s barvami připomínajícími slunce. Při dlouhém pohledu
            by mohl dokonce ublížit vašim očím.
          name: Topas
        goldRubyRing:
          name: Zlatý rubínový prsten
          desc: Těžký zlatý prsten s královským rubínem, nositele jako by předcházela
            slabá aura velení.
        amuletOfTheEel:
          name: Amulet úhoře
          desc: Zářící amulet se silou úhoře.
        amuletOfTheShrimp:
          name: Amulet z krevet
          desc: Zářící amulet se silou krevety.
        amuletOfTheSharkTooth:
          name: Amulet žraločího zubu
          desc: Zářící amulet se silou žraločího zubu.
        flowerNecklace:
          name: Jarvonský květinový náhrdelník
          desc: Jarvonská květinová girlanda ozdobená sedmikráskami a sněženkami,
            k nošení na krku.
        cutOpal:
          name: Opál
          desc: Když se postaví na slunce, po jeho povrchu se rozprostírají krásné
            duhové barvy.
        cutStarPearl:
          name: Hvězdná perla
          desc: Viděno na slavném obraze „Dívka s hvězdnou perlovou náušnicí“ od wallisijského
            malíře.
        cutRuby:
          name: Rubín
          desc: Tento červeně zbarvený drahokam je velmi oblíbený mezi šlechtou. Červená
            barva symbolizuje moc a vášeň.
        silverRing:
          name: Stříbrný prsten
          desc: Jednoduchý stříbrný prsten, elegantní a nenáročný.
        goldRing:
          name: Zlatý prsten
          desc: Prostý zlatý prsten, nadčasový a cenný ve své čistotě.
        silverRubyRing:
          name: Stříbrný rubínový prsten
          desc: Stříbro, často vídané na prstech nižších šlechticů, v kombinaci s
            tmavě červeným kamenem je symbolem těch, kteří touží po moci.
        amuletOfTheRoot:
          name: Kořenový amulet
          desc: Zářící amulet se silou kruhového kořene.
        goldOpalRing:
          name: Zlatý opálový prsten
          desc: Zlatý prsten chrání vsazený ohnivý opál a láká k bližšímu pohledu
            ty, kteří dokáží ocenit jeho hlubší záři.
        goldWrentmarineRing:
          name: Zlatý wrentmarine prsten
          desc: Zlato obklopující drahokam rentmarine se ve světle třpytí jako poklad
            z mořského dna.
        goldSunStoneRing:
          name: Zlatý prsten se slunečním kamenem
          desc: Tento větší sluneční kámen jako by naplňoval zlato slunečním světlem
            a záříl i v těch nejtemnějších místech.
        silverEtherniteRing:
          name: Stříbrný ethernitový prsten
          desc: Stříbrný prsten osazený ostrým ethernitem. Jeho hypnotický lesk je
            zároveň svůdný i znepokojivý.
        amuletOfTheMeasuringSpoons:
          desc: Zářící amulet se silou odměrky.
          name: Amulet odměrné lžíce
        amuletOfTheBeaver:
          name: Amulet bobra
          desc: Zářící amulet s mocí bobra.
        amuletOfTheCoolingIce:
          name: Amulet zmrzlého ledu
          desc: Zářící amulet se silou rampouchu.
        silverTopazRing:
          name: Stříbrný prsten s topazem
          desc: Třpytivý topaz a leštěné stříbro vypadají, jako by vám kolem prstu
            omotali slunce a měsíc.
        silverWrentmarineRing:
          name: Stříbrný prsten wrentmarine
          desc: Lesklé leštěné stříbro elegantně ladí s broušeným modrým drahokamem
            vsazeným uvnitř.
        goldTopazRing:
          name: Zlatý prsten osazený topazem
          desc: Zlatý prsten osazený sluncem políbeným topazem, je téměř příliš jasný
            na pohled.
        amuletOfTheHeron:
          desc: Zářící amulet se silou volavky.
          name: Amulet volavky
        amuletOfTheAnimalKingdom:
          name: Amulet zvířecí říše
          desc: Zářící amulet se silou mnoha zvířat.
        silverOpalRing:
          name: Stříbrný opálový prsten
          desc: Tento nenápadný stříbrný prsten při osvětlení ze správného úhlu vydává
            duhové třpytky.
        silverJadeRing:
          name: Stříbrný prsten s Jadeitem
          desc: Stříbrný prsten osazený kouskem leštěného nefritu, o kterém se věřilo,
            že přináší ochranu a štěstí.
        silverSunStoneRing:
          name: Stříbrný prsten slunečního kamene
          desc: Stříbrný prsten osazený menším slunečním kamenem zářivě září, zejména
            za denního světla.
        goldStarPearlRing:
          name: Zlatý prsten osazený hvězdicovou perlou
          desc: Zlatý prsten s jemně broušenou hvězdicovou perlou dodává nositeli
            nádech elegance.
        cutWrentmarine:
          name: Wrentmarine
          desc: Když pohnete tímto oceánsky modrým kamenem, máte pocit, jako by po
            jeho povrchu tekla voda.
        cutJade:
          name: Jadeit
          desc: Jeho zářivě zelená barva z něj dělá ideální drahokam do šperků a říká
            se, že při nošení odpuzuje zlé duchy.
      miscellaneous:
        bagOfRocks:
          name: Pytel kamenů
          desc: Je těžké tohle vláčet s sebou, proč to zase děláš?
      smithing:
        tarsiliumToeBoots:
          name: Boty s tarsiliumovou špičkou
          desc: Nikdy byste si nemysleli, že můžete získat lepší ochranu než boty
            s ocelovou špičkou, ale tady to máme.
        reinforcedBellows:
          name: Vyztužený měch
          desc: Už tě unavovalo, jak se ti měchy neustále rozpadají, ale ukázalo se,
            že jen potřebují nějakou výztuhu!
  looted:
    equipmentSets:
      dimensional:
        chest:
          name: Dimenzionální košile
          desc: Límec a manžety na této košili jsou pokryté hvězdným prachem, vlny
            prázdnoty pomalu zalévají zbytek košile.
        feet:
          name: Dimenzionální obuv
          desc: Hvězdný prach na botách je rozzáří s každým krokem.
        head:
          name: Dimenzionální klobouk
          desc: Okraj tohoto klobouku je posetý souhvězdími, která ve dne jemně jiskří,
            a v noci se pohybují víry prázdnoty.
        legs:
          name: Dimenzionální kalhoty
          desc: Hvězdný prach a třpytky jako by držely tyto elegantní kalhoty pohromadě.
      enchanted:
        chest:
          name: Očarovaná košile
          desc: Pokaždé, když si odepnete límec, vypadáte o něco lépe. Zvlášť když
            máte zapnutý horní knoflík.
        feet:
          name: Očarovaná obuv
          desc: Dvojité cvaknutí podpatku tě sice domů nepošle, ale když se projdeš,
            zní to docela skvěle.
        head:
          name: Očarovaný klobouk
          desc: Tenhle klobouk ve skutečnosti pojme deset galonů. Čeho? Nikdo na to
            ještě nepřišel.
        legs:
          name: Očarované kalhoty
          desc: Tyto kalhoty perfektně padnou pokaždé a dokonce mají i kapsy!
      adventurersTools:
        adventuringSickle:
          desc: Srp s vyrytým znakem cechu dobrodruhů na čepeli. Lze jej použít ke
            sklizni bylin a dalších rostlin.
          name: Dobrodružný srp
        adventuringHammer:
          desc: Kladivo s vyrytým znakem Cechu dobrodruhů na spodní části rukojeti.
            Dalo by se použít ke kovářství.
          name: Dobrodružné kladivo
        adventuringFryingPan:
          name: Dobrodružná pánev
          desc: Pánev s odznakem Cechu dobrodruhů na rukojeti. Ideální pro vaření
            jídel na táboráku.
        adventuringFishingPole:
          name: Dobrodružný rybářský prut
          desc: Rybářský prut s odznakem Cechu dobrodruhů. Skvěle se na něm chytají
            ryby ve volné přírodě.
        adventuringPickaxe:
          name: Dobrodružný krumpáč
          desc: Krumpáč s pevnou rukojetí, na které je symbol cechu dobrodruhů. Je
            ideální pro lámání kamenů a těžbu rud.
        adventuringSander:
          name: Dobrodruhův brusný kámen
          desc: Bruska s odznakem Cechu dobrodruhů. Lze jej použít k vyhlazení drsných
            povrchů.
        adventurersRing:
          desc: Prsten s erbem cechu dobrodruhů.
          name: Dobrodružný prsten
        adventurersAmulet:
          desc: Amulet se symbolem cechu dobrodruhů.
          name: Dobrodružný amulet
        adventuringHatchet:
          desc: Sekerka s odznakem Cechu dobrodruhů. Má ostrou čepel a pevnou rukojeť.
          name: Dobrodružná sekera
        adventuringSaw:
          name: Dobrodružná pila
          desc: Pila s odznakem Cechu dobrodruhů. Volba dobrodruhů pro řezání dřeva.
        adventuringWrench:
          name: Dobrodružný klíč
          desc: Klíč zdobený symbolem cechu dobrodruhů. Užitečný pro opravu nebo úpravu
            předmětů během expedice.
    skilling:
      agility:
        exerciseHeadband:
          name: Sportovní čelenka
          desc: Tato čelenka je připomínkou toho, že síla se rodí z odhodlání a že
            vnitřní bojovník dokáže překonat jakoukoli výzvu, bez ohledu na to, jak
            fantastická nebo náročná je.
        medievalSneakers:
          name: Středověká obuv
          desc: S každým krokem nabízejí nositeli tichou a hbitou cestu říšemi starověkými
            i současnými a překlenují tak propast mezi jednotlivými epochami.
        simpleRope:
          name: Jednoduché lano
          desc: Lano má mnoho využití, například v horolezectví.
        waterBottle:
          desc: Skleněná láhev naplněná čerstvou čistou pitnou vodou. Zůstaňte bez
            žízně!
          name: Láhev na vodu
        mapOfJarvonia:
          desc: Mapa zobrazuje země a města severního kontinentu.
          name: Mapa Jarvonie
        grapplingHook:
          name: Uchopovací hák
          desc: Na konci lana je připevněn čtyřcestný kovový hák.
        simpleTorch:
          desc: S dřevěnou tyčí, hadrem a hořlavou látkou máte přenosnou lampu. Jednodušší
            to být nemůže.
          name: Jednoduchá svítilna
        mapOfGDTE:
          name: Mapa GDTE
          desc: Mapa zobrazuje geografický tvar Grand Duchy of Trellin-Erdwise.
        toughRope:
          name: Pevné lano
          desc: S tímto pevným lanem zdoláte i ty nejvyšší hory.
        featherCape:
          desc: Tato plášť je lehký jako pírko, protože je z nich ušitý.
          name: Péřový plášť
        parkourGloves:
          name: Parkourové rukavice
          desc: Tyto rukavice zlepšují přilnavost o 800 %. Alespoň to je napsáno na
            štítku.
        mountaineeringGuidebook:
          name: Horolezecký průvodce
          desc: Tato kniha je zesílená, jak hřbet, tak i desky, aby vydržela dlouhé
            expedice. Na obálce se objevuje rozpoznatelná silueta pohoří Frostbite
            Mountains. Uvnitř je soubor tipů od zkušených horolezců.
        goldenFrisbee:
          name: Zlaté frisbee
          desc: Protože je pouze pozlacený, je relativně lehký, ale zároveň odolný.
            Člověk by čekal, že za sebou při letu zanechá duhu, ale bohužel ne.
        ironThermos:
          name: Železná termoska
          desc: Můžete ji naplnit kávou, mlékem, vínem, brandy nebo jakoukoli jinou
            tekutinou, kterou si vzpomenete, a dokonce i zkombinovat několik z nich.
            Nebo ji můžete naplnit vodou a vrátit se z expedice v pořádku a zdraví.
        birchSkis:
          desc: Lyže pro začátečníky. Těžko se ovládají a nejsou moc rychlé, ale dostanou
            vás ze zasněžené sjezdovky rychleji než chůzí.
          name: Březové lyže
        walkingStick:
          desc: Pevná dřevěná hůl s pohodlnou kovovou rukojetí, která vám poskytne
            extra oporu při vašich turistických dobrodružstvích.
          name: Vycházková hůl
        runningShorts:
          desc: Jsou pohodlné a snadno se nosí! Jejich jasně modrá barva vás také
            zviditelní.
          name: Běžecké šortky
        runningShirt:
          name: Běžecké tričko
          desc: Správné oblečení je velmi důležité když jdete běhat. Takové tričko
            je nepostradatelné.
        pineSkis:
          name: Borovicové lyže
          desc: Odolné a lehké lyže. Vyrobené ze dřeva právě těch stromů, kterým se
            snažíte vyhnout.
        clayFrisbee:
          name: Hliněné frisbee
          desc: Je to docela těžké a křehké. Pojďme na to, doufám že tu nejsou žádní
            střelci na hliněné holuby poblíž!
        oakSkis:
          name: Dubové lyže
          desc: Těžké lyže, díky čemuž jsou rychlé, ale obtížně ovladatelné. Alespoň
            jim jejich pevnost nedovolí snadno se zlomit, když narazíte!
        flowyTrousers:
          name: Vzdušné kalhoty
          desc: Volné, kde je potřeba, a přiléhavé, kde je potřeba – tyto kalhoty
            jsou ideální pro nebezpečné manévry v městském terénu.
        swiftSightGoggles:
          name: Brýle jasnosti
          desc: Tyto brýle jsou navrženy tak, aby zlepšily váš zrak a poskytly jasný
            výhled na okolí.
      carpentry:
        handsaw:
          name: Ruční pila
          desc: Tato pila ztělesňuje harmonii mezi řemeslníkem a přírodou a slibuje
            schopnost tvarovat dřevo s přesností a elegancí.
        protectiveGloves:
          name: Ochranné rukavice
          desc: Je lepší, když je šance, že vám pila uřízne prsty, snížena na 0 %.
        toolbelt:
          name: Opasek na nářadí
          desc: Mnohostranné příslušenství, které obsahuje řadu nástrojů pro zpracování
            dřeva
        woodworkingGlasses:
          name: Ochranné Dřevorubecké brýle
          desc: Při nošení tyto brýle odhalují složité vzory a příběhy obsažené v
            každé desce.
        iceSaw:
          name: Fréza na led
          desc: Tento nástroj je ideální pro řezání ledu a je velmi praktický, pokud
            si chcete postavit iglů.
        simpleSaw:
          desc: Tato pila bude řezat dostatečně dlouho, dokud neseženete lepší.
          name: Jednoduchá pila
        protectiveGlasses:
          name: Ochranné brýle
          desc: Tyto brýle zabrání tomu, aby vám rychle letící předměty poranily oči.
            Doufejme.
        protractor:
          name: Úhloměr
          desc: Jedná se o nástroj pro měření úhlů, který se často používá v tesařství.
        protectiveShirt:
          desc: Tato košile má přišité ochranné vycpávky.
          name: Ochranná košile
        dullChisel:
          desc: Má dřevěnou rukojeť a tupou ocelovou čepel, i když s ní lze stále
            vytvářet krásné řemeslné výrobky.
          name: Tupý sekáč
        preciseRuler:
          name: Přesné pravítko
          desc: Značky měření jsou úhledně vyryty do dřeva a jsou na něm zobrazeny
            centimetry i palce.
        protectivePants:
          name: Ochranné kalhoty
          desc: Tyto kalhoty mají na sobě přišité ochranné vycpávky.
        sharpChisel:
          name: Ostré dláto
          desc: Tento ostrý nástroj se používá k tvarování dřeva.
        simpleRuler:
          name: Jednoduché pravítko
          desc: Dřevěné pravítko, nezbytná součást tesařské sady nářadí. Lze jej použít
            k měření věcí nebo k kreslení rovných čar.
        goldenChisel:
          name: Zlaté dláto
          desc: Říká se, že peníze nerostou na stromech, ale zřejmě rostou na dlátech.
      cooking:
        chefsApron:
          name: Kuchařská zástěra
          desc: S touto zástěrou každé jídlo se stává mistrovským dílem a každý pokrm
            uměleckým dílem.
        chefsHat:
          name: Kuchařská čepice
          desc: Tento rozmarný klobouk jako by ztělesňoval kouzlo kuchyně a s každým
            pohybem špachtle inspiroval kulinářské zázraky.
        meatCleaver:
          name: Sekáček na maso
          desc: Jeho ostrá ocelová čepel dokáže rozsekat kusy masa na menší kousky.
            Jako vaše prsty, pokud si nedáte pozor.
        rottenEggplant:
          name: Shnilý lilek (testovací předmět)
          desc: Pouze pro testery. Uděluje neomezený výkon.
        lavaCookingPan:
          name: Lávová pánev na vaření
          desc: Tato pánev byla ukuta v sopce. Láva, ze které je vyrobena, ji činí
            vždy horkou a připravenou k vaření.
        cuttingBoard:
          desc: Čtvercové dřevěné prkénko na krájení masa, ovoce a zeleniny.
          name: Prkénko
        chefsLegApron:
          desc: Zástěra určená k zakrytí nohou s kapsou na uložení kuchyňského náčiní.
          name: Kuchařská zástěra
        northernSpices:
          desc: Silná vůně tohoto koření vám tak hlasitě kručí v břiše, že byste se
            při tajné misi ztratili.
          name: Severské koření
        largePot:
          name: Široký hrnec
          desc: Vyroben z oceli a dostatečně velký, aby se do něj vešlo jídlo pro
            dvanáct lidí.
        nonSlipShoes:
          name: Protiskluzové boty
          desc: Nejsou úplně moderní, ale poskytují lepší přilnavost, takže méně často
            uklouznete.
        recipeBook:
          name: Kuchařka
          desc: V této knize receptů se prolínají recepty kuchyně od Západu po Východ
            do harmonického tance chutí a tradic.
        simplePan:
          name: Jednoduchá pánev
          desc: Tato pánev není nepřilnavá, ale v nouzi vám pomůže.
        eberhartCorkscrew:
          name: Vývrtka Eberhart
          desc: Tato klasická vývrtka vykazuje kvalitu daleko předčící jakoukoli jinou,
            kterou jste dosud viděli. Rukojeť je ergonomická a vyrobená z ušlechtilého
            dřeva a spirála je z nerezové oceli s velmi precizní povrchovou úpravou.
        ovenMittens:
          name: Kuchyňské chňapky
          desc: Příjemné a teplé, ale ne tak teplé jako na věci, na které je budeš
            potřebovat.
        sharpKnife:
          name: Ostrý nůž
          desc: Má rustikální dřevěnou rukojeť a zdá se, že čepel byla nedávno nabroušena.
        dullKnife:
          name: Tupý nůž
          desc: Nic není tak nebezpečné jako tupý nůž. Nebo se to alespoň říká.
        sturdyWhisk:
          name: Pevná metla
          desc: Jeho ocelové dráty jsou pevně připevněny k úchopné rukojeti, s ním
            byste mohli vyšlehat tisíce vajec.
        flippySpatula:
          name: Otočná špachtle
          desc: Není to jen špachtle, ale otočná špachtle. Kolik otočení dokážete
            udělat jedním pohybem?
        rottenWrentmarine:
          desc: Pouze pro testery. Umožňuje neomezený inventář.
          name: Shnilý wrentmařinec (testovací předmět)
        florasSilverSpoon:
          name: Florina stříbrná lžíce
          desc: Speciální stříbrná lžička. Flora ji musela někdy ztratit v kuchyni.
            Teď je tvoje!
        measuringSpoonsNecklace:
          name: Náhrdelník s odměrkou
          desc: Tři odměrky máte vždy k dispozici. Není vhodné do myčky nádobí.
      crafting:
        candlehat:
          name: Svícčapka
          desc: Je to klobouk s připevněnou svíčkou. Co víc si člověk může přát?
        craftingGuidebook:
          name: Výrobní příručka
          desc: Tato příručka pro tvoření, svazek bezmezné kreativity, je úložištěm
            znalostí předávaných generacemi řemeslníků a kutilů.
        grippyGloves:
          name: Protiskluzové rukavice
          desc: Tyto rukavice nabízejí pevný úchop a říká se, že vám pomohou nikdy
            neupustit šroubek ani malou součástku.
        magnifyingLens:
          name: Lupa
          desc: Nástroj mistrů řemeslníků, kteří se snaží odhalit tajemství složitých
            strojů a studovat svět na mikroskopické úrovni.
        wireSaw:
          desc: Tato pila používá drát pro mechanické řezání pevných materiálů, jako
            je kámen, dřevo, sklo, beton, kovy atd. Ideální pro zvýšení efektivity
            v dílně.
          name: Drátová pila
        carvingKnife:
          name: Nůž na porcování
          desc: Malá, elegantně zakřivená čepel, ideální pro přesné odstraňování dřevěných
            hoblin. Jeho rukojeť je velká pro optimální ovládání - ale zneužívat ji
            k krájení masa nebo chleba by bylo barbarstvím.
        craftingShirt:
          desc: Tričko vhodné pro řemeslníky. Snadno se čistí a je poměrně odolné
            vůči poškození, které běžně způsobuje řemeslné nářadí.
          name: Řemeslná košile
        simpleChisel:
          name: Jednoduchý sekáč
          desc: S tímto nástrojem můžete za malý poplatek utvářet svět.
        simpleWrench:
          name: Jednoduchý klíč
          desc: Vhodný nástroj pro amatérské řemeslníky.
        craftingPants:
          name: Řemeslné kalhoty
          desc: Volné kalhoty, ve kterých se budete moci pohodlněji věnovat svým tvořivým
            dovednostem.
        slideRuler:
          name: Posuvné pravítko
          desc: Pokročilá mechanická kalkulačka, která zvládne i složité výpočty.
        adjustableWrench:
          name: Nastavitelný klíč
          desc: Vyrobeno výhradně z vysoce kvalitní oceli Braemercia, díky čemuž je
            prakticky nezničitelný.
        craftingBoots:
          name: Řemeslné boty
          desc: Dodává se s tlustou podrážkou, která může zvládnout, aby se po něm
            v dílně chodilo celé hodiny.
      fishing:
        fishermansHat:
          name: Rybářský klobouk
          desc: Tato čepice je symbolem trpělivosti rybáře a jeho spojení s neustále
            plynoucími proudy přírody.
        fishermansTrousers:
          name: Rybářské kalhoty
          desc: Jsou vyrobeny z odolného a voděodolného materiálu, který nabízí ochranu
            před nepřízní počasí a zároveň umožňuje plynulý pohyb.
        bugBait:
          desc: Hmyz bude večeří ryb a ryba bude tvou večeří. Ale čí večeří budeš
            ty?
          name: Návnada na hmyz
        eyePatch:
          name: Náplast na oko
          desc: Zřejmě je snazší rybařit jen s jedním otevřeným okem.
        pirateHat:
          name: Pirátský klobouk
          desc: Země na dohled!
        fishingGuidebook:
          desc: Kniha obsahuje obrázky různých ryb a seznam návnad. Návnady vhodné
            pro každý druh.
          name: Rybářská příručka
        wadingShoes:
          name: Brodící boty
          desc: Tyto lehké boty jsou dobrou volbou pro rybářská dobrodružství.
        coolSunglasses:
          desc: Velmi stylové sluneční brýle, díky kterým je rybaření na pláži při
            západu slunce mnohem pohodlnější.
          name: Stylové sluneční brýle
        breezyShirt:
          name: Prodyšná košile
          desc: Toto lehká košile vás na jakékoli pláži odliší.
        anglerGloves:
          name: Rybářské rukavice
          desc: Existují! Legendární rukavice se zářícími konečky prstů, které svým
            kouzlem přitahují nejrůznější úlovky.
        frozenBait:
          desc: Je to malinká rybka, která láká větší ryby. Někde v tom je skrytá
            metafora...
          name: Zmrazená návnada
        shinySpinner:
          desc: I když se nepoužívá k chytání ryb, lze jej použít jako fidget spinner.
          name: Lesklý spinner
        squishyFlipFlops:
          name: Měkké žabky
          desc: Měkká vrstva látky funguje jako štít mezi vašima nohama a rozpáleným
            pískem i na těch nejteplejších plážích Wrentmarku.
        rustyFishingRod:
          name: Rezavý rybářský prut
          desc: Starý a omšelý rybářský prut, zrezivělý s téměř neporušeným vlascem.
            S ním se sice dá pořád chytat ryby, ale možná se žádná nechytne!
        rustyFishingNet:
          name: Rezavá rybářská síť
          desc: Malá rybářská síť, zrezivělá a roztřepená. Pořád se sní dá rybařit,
            takže lepší než nic.
        rodOfMoss:
          desc: Prsten je zarostlý mechem.
          name: Mechový rybářský prut
      foraging:
        halflingsFeetSlippers:
          name: Půlčíkové prstové pantofle
          desc: Tyto útulné a okouzlující pantofle jsou navrženy tak, aby napodobovaly
            chlupaté nohy půlčíků, doplněné drobnými prsty a rozmarnými detaily.
        hatWithAFeather:
          name: Klobouk s pírkem
          desc: Jeho přítomnost evokuje ducha dobrodružství a kouzlo dalekých zemí
            a slibuje, že kamkoli se nosí, budou jistě následovat příběhy odvážných
            eskapád.
        simpleBugCatchingNet:
          desc: Není to moc, ale chytá to hmyz.
          name: Jednoduchá síť na chytání hmyzu
        blueIceSickle:
          name: Modrý ledový srp
          desc: Tento srp je vyroben z ledu a má intenzivní modrou barvu, jako jasná
            obloha v letní den. Seče jako nejlepší srp, ale při použití vás mrazí
            v ruce, i když se nerozpustí. Co dělal srp na ledovci?
        wildernessShirt:
          name: Košile z divočiny
          desc: Pohodlná zelená košile v kombinaci s červeným šátkem, díky kterému
            se budete cítit sjednoceni s přírodou.
        camouflageCape:
          desc: Můžete to klidně nazvat pláštěm neviditelnosti, protože vás činí prakticky
            neviditelnými při toulkách a hledání pokladů.
          name: Maskovací plášť
        sharpMachete:
          name: Ostrá mačeta
          desc: Jeho ostrá čepel promění cestování touto hustou přírodou v procházku
            růžovým sadem.
        dullMachete:
          name: Tupá mačeta
          desc: Čepel je ve špatném stavu, jako by s ní byly vykáceny celé lesy.
        pointyShears:
          name: Špičaté nůžky
          desc: Díky nim je mnohem snazší stříhat keře a jiné silnější rostliny.
        wildernessPants:
          name: Kalhoty z divočiny
          desc: Zelené kalhoty určené pro hrabání se v přírodě po čtyřech.
        smallSack:
          desc: Malý jutový pytel, který si můžete vzít s sebou a do kterého se vejde
            další věc.
          name: Malý pytel
        gardeningGloves:
          name: Zahradnické rukavice
          desc: Přilnavé voděodolné rukavice perfektní pro všechny vaše zahradnické
            činnosti, jako je sázení, zalévání, prořezávání a odplevelování.
        longSpade:
          name: Dlouhý rýč
          desc: Robustní rýč s robustní dřevěnou rukojetí a čepelí z nerezové oceli.
            S ním byste jistě vykopali velkou díru.
        bigBasket:
          name: Velký košík
          desc: Krásně vyrobený z proutí. Snadno pojme všechny vaše nálezy.
        foragingShirt:
          name: Košile na shánění potravy
          desc: Udrží vás v chladu při shánění potravy v horkém prostředí, ale v chladném
            prostředí vás zahřeje.
        wildernessGuideBook:
          name: Průvodce divočinou
          desc: Je plná tipů, jak přežít v divočině, a zahrnuje zvířata, rostliny,
            vodní zdroje a další.
        compassNecklace:
          name: Amulet nálezu
          desc: Funkční kompas na provázku, který si můžete uvázat kolem krku. Pokud
            víte, jak ho používat, vždycky najdete cestu domů.
        foragingShorts:
          desc: Odolné a pohodlné kraťasy, ideální pro shánění potravy v jakémkoli
            terénu.
          name: Šortky na shánění potravy
        nonWaterproofBoots:
          name: Nepromokavé boty
          desc: I když nabízejí určitou ochranu před větrem a drsným terénem při shánění
            potravy, neexistuje žádná záruka, že vám udrží nohy v suchu.
        waterproofBoots:
          name: Voděodolné boty
          desc: Holínky žluté jako kanárek, které udrží vaše ponožky suché. A není
            mnoho věcí, které by se cítily horší než mokré ponožky.
        rustySickle:
          name: Rezavý srp
          desc: Kdysi velký srp, zrezivělý. Stále se dá používat ke sběru potravy,
            ale ne tak dobře jako dříve.
        pickersGloves:
          name: Rukavice na sběr
          desc: Pohodlné kožené rukavice, které chrání vaše ruce před trny a dalšími
            přirozenými obrannými systémy při hledání pokladů skrytých v listí.
      mining:
        miningHelm:
          name: Hornická přilba
          desc: Důlní helma, maják v hlubinách země, vyzařuje stálou záři, která proráží
            temnotu podzemních říší.
        shovelAxe:
          desc: S touto multifunkční lopatou můžete jak hrabat, tak sekat dříví.
          name: Multifunkční lopata
        goldPan:
          desc: Dejte tam nějaké kameny a trochu vody, rozvířte to a hrudky zlata
            se vám samy odhalí.
          name: Pánev na zlato
        minersMagnet:
          desc: Mimořádně užitečné pro vyhledávání drahých kovů ukrytých ve skalních
            stěnách.
          name: Hornický magnet
        minersBeard:
          name: Hornické vousy
          desc: Lze vás opravdu považovat za horníka, když nemáte vousy?
        simpleMiningShovel:
          name: Lehká důlní lopata
          desc: Můžete to použít k odstranění části suti z rudné půdy, což usnadní
            nalezení vzácných minerálů.
        iceAxe:
          name: Cepín
          desc: Na dotek pálí. Noste rukavice!
        handLantern:
          name: Ruční lucerna
          desc: Doufejme, že jste si vzali další zápalky, protože pokud svíčka zhasne,
            když jste hluboko v jeskyních, jste ztraceni.
        steelToeBoots:
          name: Boty s ocelovou špičkou
          desc: Tyto boty vykolejí důlní vagóny místo aby vám zplošťovaly prsty na
            nohou.
        simpleGoldPan:
          name: Jednoduchá zlatá pánev
          desc: Tato pánev vám pomůže najít zlato v řekách.
        minersPants:
          name: Hornické kalhoty
          desc: Mají polstrovaná kolena, takže na nich můžete pohodlně sedět při kopání
            rud pod sebou, aniž byste se zranili.
        minersShirt:
          name: Hornická košile
          desc: Reflexní tričko, abyste byli rychleji nalezeni, pokud se ztratíte
            v labyrintu důlních jeskyní.
        simpleMagnet:
          name: Jednoduchý magnet
          desc: Dá se s ním rybařit, ale ryby nečekejte.
        rustyPickaxe:
          name: Rezavý krumpáč
          desc: Kdysi skvělý krumpáč, zrezivělý. Stále se dá používat k těžení, ale
            v tomto stavu ne moc dobře.
      smithing:
        smeltingGoggles:
          name: Svářečské brýle
          desc: Štít pro oči, aby mohly hledět na spalující lesk roztaveného kovu.
        smithsApron:
          name: Kovářova zástěra
          desc: Tato zástěra, ochranný plášť kováře, je skutečným prolínáním odolnosti
            a řemeslného zpracování.
        simpleHammer:
          desc: Jen obyčejné kladivo. Má ocelovou hlavu a dřevěnou rukojeť. Opravdu
            jednoduché, ale lepší než žádné.
          name: Jednoduché kladivo
        forgeBellows:
          name: Kovářské měchy
          desc: Používá se k vhánění vzduchu do výhně, doslova k rozpumpování tepla.
        coolingIceAmulet:
          name: Chladivý ledový amulet
          desc: Tento amulet vyzařuje neustálý chlad.
        jarvonianSmithsHammer:
          name: Jarvonské kovářské kladivo
          desc: Ledově modré kladivo s dlouhou rukojeťí, takže můžete při každém švihu
            vynaložit trochu větší síly.
        smithsPants:
          name: Kovářské kalhoty
          desc: I když docela hřejí, zabrání vám spálení nohou, když budete celý den
            trávit u pece.
        blacksmithsHandbook:
          name: Průvodce kovářstvím
          desc: Kniha obsahuje obrázky různých kováren, kladiv a měchů. Kovářské řemeslo
            je vysvětleno velmi podrobně.
        wolfJawTongs:
          name: Vlčí kleště
          desc: Díky nim je manipulace s rozpáleným kovem mnohem snazší.
        metalworkingGloves:
          name: Kovoobráběcí rukavice
          desc: V těchto rukavicích si můžete strčit ruce do hořící pece, aniž byste
            si na nich udělali puchýře. Totéž se ale nedá říct o pažích.
      woodcutting:
        lumberjackShirt:
          name: Dřevorubecká košile
          desc: Je pevná a kostkovaná, je zároveň obranou proti nepřízni počasí a
            zároveň důkazem odolnosti dřevorubce.
        lumberjackBoots:
          name: Dřevorubecké boty
          desc: Dřevorubecké boty, spojení odolnosti a praktičnosti, jsou oblíbeným
            oděvem těch, kteří se odváží vydat do divočiny (roz)čarovaných lesů.
        lumberjackSandals:
          name: Dřevorubecké sandály
          desc: V těchto otevřených botách se cítíte více propojeni s přírodou, jako
            by energie vašeho okolí putovala skrze vaše chodidla do vašeho srdce.
        lumberjackPants:
          desc: Pro dřevorubce, kteří spí celou noc a pracují celý den, jsou tyto
            kalhoty nejlepší volbou.
          name: Dřevorubecké kalhoty
        lumberjackHat:
          name: Dřevorubecký klobouk
          desc: Klobouk vhodný pro dřevorubecká dobrodružství.
        forestersBoots:
          desc: Tyto boty jsou téměř zcela vodotěsné. Jsou odolné a stylové.
          name: Lesnické boty
        forestersHat:
          name: Lesní klobouk
          desc: Tento zelený klobouk, vykládaný ovčí vlnou, se dobře hodí do zimního
            počasí.
        woodcuttingGuidebook:
          name: Průvodce řezáním dřeva
          desc: Tato kniha obsahuje obrázky různých dřev nalezených po celých říších.
        logSplitter:
          name: Štípač dřeva
          desc: Širší čepel sekery ji činí efektivní při štípání polen.
        forestersPants:
          name: Foresterovy kalhoty
          desc: Tyto zelené kalhoty jsou vyrobeny tak, aby odolaly oděrkám a škrábancům
            od větviček a větví.
        forestersFlannelShirt:
          name: Foresterova flanelová košile
          desc: Tato zelená flanelová košile je teplá a pohodlná. Skvěle se hodí pro
            práci v přírodě.
        logBasket:
          name: Košík na dřevo
          desc: Dřevěný s rukojetí na přenášení. Ideální pro přenášení dřeva, ale
            vhodný i pro jiné předměty. Jako další koš na polena.
        heavyAxeHandle:
          desc: Robustní rukojeť k připevnění k sekeře.
          name: Těžká rukojeť sekery
        rustyHatchet:
          name: Rezavá sekera
          desc: Kdysi skvělá sekerka, zrezivělá. Stále se dá používat k řezání dřeva,
            ale rozhodně už zažila lepší časy.
        rootedRing:
          name: Zakořeněný prsten
          desc: Prsten je tvořen magickými kořeny, které se vzájemně prolínají.
      trinketry:
        handFile:
          desc: Velmi praktické v ruce, nezapomeňte po použití utřít prach.
          name: Praktický ruční pilník
        prettyPliers:
          name: Krásné kleště
          desc: Nejprodávanější v Erdwise! Dnes s 10% slevou v obchodě Trinketry Factory.
        roughSandpaper:
          name: Hrubý brusný papír
          desc: Hrubý brusný papír ohrožuje vaši pokožku, pokud ho držíte příliš pevně.
        zipPouch:
          name: Pouzdro na zip
          desc: Je to bezpečný způsob, jak přepravit vysoce kvalitní drahokamy z laboratoře
            na trh.
        gemistryGuidebook:
          name: Gemistický průvodce
          desc: Zdroje pro učení chemie šperkařství.
        gemTippedTweezers:
          name: Pinzeta s drahokamovými hroty
          desc: Sada pinzet vyztužených malými kousky drahokamů.
        autoAdjustingMandrel:
          name: Automaticky seřizovací trn
          desc: Technologický zázrak od Galeforge, je těžké si představit, že se kdysi
            dávno nastavování provádělo ručně.
        darWittsMonocle:
          name: Dar Wittova lupa
          desc: Dědictví Dar Wittů, několika málo vlivných rodin v Blackspell Portu.
    versatile:
      backpack:
        name: Batoh
        desc: Prémiový kožený batoh s dalšími kapsami a spoustou úložného prostoru.
      bugCatchingNet:
        name: Síťka na chytání brouků
        desc: Je užitečný k chytání mnoha druhů hmyzu, nebo dokonce... medůz?
      comfySlippers:
        name: Pohodlné pantofle
        desc: Každý krok v těchto pantoflích ti připadá jako chodit po oblacích.
      fishingLure:
        name: Rybářská návnada
        desc: Ručně vyrobeno zkušenými řemeslníky, třpytí se barvami a vzory, které
          tančí jako duhové šupiny ve slunečním světle.
      hatOfWisdom:
        name: Klobouk moudrosti
        desc: Když se tento klobouk nosí, propůjčuje nositeli lepší porozumění světu.
      mosquitoNethat:
        name: Klobouk s moskytiérou
        desc: Tento klobouk umožňuje svému nositeli klidně cestovat i těmi nejvíce
          hmyzem zamořenými oblastmi a zároveň se soustředit na zázraky divočiny.
      protectiveEarmuffs:
        name: Chránič sluchu
        desc: Tyto chrániče sluchu jsou symbolem zdravého úsudku a schopnosti zachovat
          si klid uprostřed chaosu.
      recipeBook:
        name: Kniha receptů
        desc: Tato kniha je kulinářským společníkem pro začínající kuchaře a nabízí
          klíče k odhalení chutí světa a k tvorbě okouzlujících pokrmů.
      snowshoes:
        name: Sněžnice
        desc: Sněžnice zajišťují, že i v těch nejkrutějších vánicích může jejich nositel
          cestovat bez zábran a prozkoumávat mrazivé divy světa.
      utilityPants:
        name: Kutilské kalhoty
        desc: Zelené kalhoty s nesčetnými kapsami, nezbytnost pro všestranného dobrodruha.
      warmBeanie:
        name: Teplá čapka
        desc: Je utkaná z mrazuvzdorných nití a obepíná hlavu nositele jako uklidňující
          objetí od ohně v krbu.
      warmJacket:
        name: Teplá bunda
        desc: Velmi teplá bunda do velmi chladného počasí.
      waterproofPants:
        name: Nepromokavé kalhoty
        desc: Zajišťují, že nositel zůstane v suchu a pohodlí i za těch nejprudších
          lijáků nebo při jízdě v zrádných bažinách.
      firefliesInJar:
        desc: Velmi kreativní a přirozený způsob, jak si osvětlit cestu. Nemají žádné
          příkazové slovo pro vypnutí.
        name: Světlušky ve sklenici
      jellyfishingNet:
        desc: Nejlepší den vůbec!
        name: Síť na medúzy
      screwdriver:
        name: Šroubovák
        desc: Kterým směrem otáčet, aby se šroub utáhl? Vždycky na to zapomenu.
      adoringFanStatue:
        desc: "Socha fanouška, který vás zbožňuje. Je to trochu strašidelné, a zároveň
          podivně lichotivé. Slyšíte, jak říká: \n<i>„Ano, ó, velký a mocný Grand
          Champione? Potřebujete něco? Můžu vám vzít zbraň? Vyleštit vám boty? Možná
          masáž nohou?“</i>"
        name: Socha zbožňujícího fanouška
      simpleAmulet:
        desc: Mosazný náhrdelník s podobně zbarveným přívěskem, který má na sobě nějaké
          světlejší barevné, nesmyslné tvary.
        name: Jednoduchý amulet
      herbertsHat:
        name: Herbertova čepice
        desc: Hnědá vlněná čepice, která vám zahřeje i uši. Není stará, je prastará.
      herbertsShirt:
        name: Herbertova košile
        desc: Červená košile s dlouhým rukávem a límečkem, který se dá ohrnout nahoru.
          Chybí sice pár knoflíků, ale aspoň se do ní obléknete.
      herbertsBoots:
        name: Herbertovy boty
        desc: Obnošené kožené boty, které by se daly trochu vyleštit, ale jsou to
          slušné pracovní boty.
      herbertsPants:
        name: Herbertovy kalhoty
        desc: Staré džíny, o číslo větší. Naštěstí k nim přichází kožený opasek, takže
          to není problém.
      herbertsCape:
        name: Herbertův plášť
        desc: Je trochu zaprášený, což je vidět, Herbert ho už dlouho nepoužíval.
          Možná bys mu mohl dát druhý život.
      simpleRing:
        name: Jednoduchý prsten
        desc: Prsten v lesklé mosazi. Nemá složité detaily ani krásné drahokamy, ale
          v jeho jednoduchosti je elegance.
      treeScalingClaws:
        name: Lezecké drápy
        desc: Díky těmto speciálním drápům nebude žádné ptačí hnízdo mimo dosah.
      simpleLifeVest:
        name: Jednoduchá záchranná vesta
        desc: Ideální pro jízdu na kajaku. Má trysku pro nafukování.
      sailorsHat:
        desc: Tahle čepice je bílá a naprosto bez poskvrnky. Dárek od docela hubeného
          chlapíka. Když si ji při nasazení přidržíte u obličeje, voní po soli a trochu…
          špenátu?
        name: Námořnická čepice
      lifeVest:
        name: Záchranná vesta
        desc: Tato vesta je navržena tak, aby vám zachránila život. Je trochu jako
          tvůj anděl strážný.
      sharkToothNecklace:
        name: Náhrdelník se žraločím zubem
        desc: Nic neříká „Bojuji se žraloky bez trička a holýma rukama“ jako náhrdelník
          ze žraločích zubů.
      shrimpRing:
        name: Krevetový prsten
        desc: Možná Sorgo nebude vědět, jestli jsi to prodal obchodu s krevetami –
          slyšel jsem, že tam mají prodavače krevet, ale je to opravdový korýš.
      veryLongBoots:
        name: Velmi vysoké boty
        desc: V závislosti na vaší výšce by vám mohly sahat až k holením, nad kolena
          nebo dokonce až k bokům.
      properShirt:
        name: Slušná košile
        desc: Hezká košile, ale nic moc okázalého. Vhodná pro jakoukoli neformální
          příležitost.
      properPants:
        name: Pořádné kalhoty
        desc: Nechtěli byste si je nechat obarvit, jsou docela slušné!
      properHat:
        desc: Pěkně pletená čepice ve stylu, která vám pomůže udržet si chladnou hlavu
          během zimních dobrodružství.
        name: Pěkná čepice
      kelpDivingMask:
        name: Potápěčská maska z řas
        desc: Tato lehká potápěčská maska je vyrobena z tvrzené mořské řasy.
      kelpDivingBody:
        name: Potápěčský oblek z řas
        desc: Potápěčské oblek s mořskými řasami těsně přiléhá na tvé tělo.
      kelpDivingLegs:
        desc: Tyto potápěčské kalhoty jsou těsné na vaše nohy, ale sotva cítíte odpor
          vody.
        name: Potápěčské kalhoty z řas
      trustyTent:
        name: Spolehlivý stan
        desc: Tento starý stan používalo mnoho majitelů. Vždy se dědí od těch, kteří
          potřebují spolehlivý stan.
      flowingPocketwatch:
        name: Kapesní hodinky
        desc: Hodinky po vyslovení povelu vyklouznou z kapsy. Jejich ukazování času
          je poměrně nespolehlivé.
      rustyDivingBody:
        name: Rezavý potápěčský oblek
        desc: Tohle je vrchní část starého potápěčského obleku, je těžký na nošení.
      rustyDivingLegs:
        name: Rezavé potápěčské kalhoty
        desc: Spodní část rezavého potápěčského obleku je docela nepohodlná, ale nepropouští
          vodu.
      rustyDivingHelm:
        name: Rezavá potápěčská helma
        desc: I když je stará a rezavá, vypadá tato potápěčská helma vhodně pro potápění.
      merfolkDress:
        name: Námořnické šaty
        desc: Šaty velmi těsně obepínají vaše tělo, svírající nohy k sobě téměř v
          jeden celek.
      properBoots:
        name: Pořádné boty
        desc: Odolné a pohodlné boty navržené pro styl i funkčnost. Ať už se procházíte
          Galeforge nebo trekujete džunglemi Rid Raddak, tyto boty vám zaručeně poskytnou
          pohodlí.
      smellySocks:
        name: Páchnoucí ponožky
        desc: Perfektní ponožky na osvobození elfa.
      aerofibrilCape:
        name: Aerofibrilový plášť
        desc: Peříčkový plášť, vykládaný aerodynamickou nití, vám umožní jet opravdu
          rychle.
      pentafrostAmulet:
        name: Amulet Penta-Mrazu
        desc: Symbol vysoce postavených Vysvěcených, vyrobený z tvrdého ledu a vytesaný
          do tvaru pěticípé hvězdy. Kde jsi to našel?
      ringOfAsh:
        name: Prsten z popela
        desc: Prsten je vyroben ze stlačeného uhlí. I když je nezničitelný, na prstu,
          na kterém se nosí, zanechává navždy černou stopu.
      oxygenTank:
        name: Kyslíková nádrž
        desc: Láhev, kterou nosíte na zádech, je naplněna kyslíkem, což umožňuje uživateli
          plavat pod vodou po delší dobu.
      coralCape:
        desc: Plášť je utkán z mnoha různobarevných korálů. Je pohodlný na nošení
          jak pod vodou, tak i na hladině.
        name: Korálový plášť
      tentacleCrown:
        name: Koruna chapadla
        desc: Chapadla na koruně drží pohybující se a kroucené, což ho činí docela
          nepohodlným na nošení.
      ringOfEel:
        desc: Tento pečetní prsten zdobí rytina úhoře v plavající póze.
        name: Úhořový prsten
      hydriliumDivingHelm:
        name: Potápěčská helma z hydrilia
        desc: Tato potápěčská helma je vyrobena ze slavného Syrenthského hydrilia.
      hydriliumDivingBody:
        name: Hydraliový potápěčský oblek
        desc: Vrchní část tohoto potápěčského obleku je mnohem lehčí, než vypadá.
          Je ale schopna odolat vysokému tlaku.
      hydriliumDivingLegs:
        name: Hydraliové potápěčské kalhoty
        desc: Spodní část obleku je vyrobena z hydrilia. Navzdory svému těžkému vzhledu
          se v něm snadno pohybuje.
      finGloves:
        name: Rukavice pro plavání
        desc: Tyto rukavice mají po stranách rybí ploutve, které usnadňují plavání
          ve vodě.
      flippers:
        desc: Díky těmto ploutvím je plavání pod vodou rychlé a příjemné.
        name: Ploutve
      algaeRing:
        name: Kroužek z mořských řas
        desc: K prstenci je připevněn obrovský kus řasy, který se pohybuje, jako by
          byl pod vodou, i když jste na hladině.
      pearlAmulet:
        name: Perlový amulet
        desc: Krásný bílý perlový náhrdelník který se ve světle třpytí průsvitnými
          barvami.
      shellSnatcher:
        name: Lapač mušlí
        desc: Perfektní nástroj pro chytání mušlí. Vibruje, když jsou v blízkosti
          nějaké.
      oldCopperRing:
        name: Starý měděný prsten
        desc: Tento prsten už zažil lepší časy. Možná ti zastavárna za to něco dá.
          Nebo to třeba využiješ k nějakému jinému účelu.
      luckyRabbitsFootNecklace:
        name: Náhrdelník štěstí králičí nohy
        desc: Vysušená králičí tlapka, která přináší štěstí. Používejte ji střídmě.
      ringOfHeron:
        name: Volavčí prsten
        desc: Tento pečetní prsten zdobí rytinavolavka v lovecké pozici.
      ringOfBat:
        name: Netopýří prsten
        desc: Tento pečetní prsten zdobí rytina letícího netopýra.
      halflingGloves:
        name: Půlčí rukavice
        desc: Oblíbené rukavice používané půlčíky, Na běžnou velikost ruky těsně padnou.
      oldSilverRing:
        name: Starý stříbrný prsten
        desc: Tento prsten ztratil rytinu a vypadá zčernale. Kdo ví, jak dlouho tu
          už je?
      oldGoldRing:
        name: Starý zlatý prsten
        desc: Tento prsten ztratil svůj zlatý lesk a vykazuje zjevné známky opotřebení.
          Musel být pro někoho důležitý.
      properCape:
        name: Elegantní plášť
        desc: Stylový plášť, který dodá vašemu outfitu nádech elegance, ideální pro
          formální příležitosti nebo když chcete udělat odvážné módní prohlášení.
      glowstick:
        name: Svítící tyčinka
        desc: Rychlým zatřesením tyčinky ji můžete rozzářit jasně zelenou barvou.
      capeOfTheTrailblazer:
        name: Plášť průkopníka
        desc: Tento plášť je symbolem odvahy a odhodlání průkopníka a slibuje, že
          kamkoli se nosí, budou jistě následovat příběhy o odvážných eskapádách.
    achievements:
      conservationistHat:
        name: Památkářský klobouk
        desc: Tato modrá čepice poskytuje dobrou ochranu před nepřízní počasí.
      conservationistShirt:
        name: Památkářská košile
        desc: Tato košile nabízí pohodlí a má i další kapsy na uložení drobných věcí.
      adventurersBoots:
        desc: Tyto robustní boty jsou vyrobeny tak, aby odolaly silnému opotřebení
          a nepříznivým povětrnostním podmínkám.
        name: Boty dobrodruha
      otherSock:
        name: Druhá ponožka
        desc: Druhá ponožka, kterou jsi nedal Dobbymu.
      amuletOfLightness:
        desc: Tento amulet vyzařuje jasné světlo a naplňuje vás nadějí i v tom nejtemnějším
          místě.
        name: Amulet světla
      rustySpyglass:
        desc: Nástroje opotřebované používáním mají určité kouzlo, jako tento rezavý
          dalekohled.
        name: Rezavý dalekohled
      adventurersShirt:
        name: Košile dobrodruha
        desc: Tato kožená košile je světle hnědé barvy a má několik kapes na uložení
          věcí.
      adventurersGloves:
        name: Rukavice dobrodruha
        desc: Tyto kožené rukavice mají nastavitelný pásek pro perfektní padnutí.
      axeOfDestruction:
        name: Sekera zkázy
        desc: Čepel této sekery má tvar tlamy připravené pozřít dřevo.
      shinyRing:
        desc: Není to nejelegantnější prsten, ale rozhodně se leskne.
        name: Lesklý prsten
      adventurersPants:
        name: Kalhoty dobrodruha
        desc: Tyto odolné kožené kalhoty mají různé popruhy pro praktické i módní
          účely.
      adventurersCape:
        name: Plášť dobrodruha
        desc: Tento odolný kožený plášť ochrání svého nositele před většinou počasí.
          Má popruhy pro snadné nastavení.
      ringOfHomesickness:
        name: Nostalgický prsten
        desc: Tento prsten vám připomíná, že není místo jako domov.
      shoesOfEscape:
        name: Únikové boty
        desc: V těchto botách můžete občas chodit extrémně rychle.
      tinyBackpack:
        name: Malý batoh
        desc: Je to batoh běžné velikosti, pokud jste dítě.
      gemBracelet:
        name: Náramek s drahokamy
        desc: Šest barevných drahokamů tvoří dohromady náramek.
      pathfinder:
        name: Průkopník
        desc: K náhrdelníku je připevněna miniaturní mapa, která zobrazuje nejkratší
          trasu.
      pantsOfHaste:
        name: Uspěchané kalhoty
        desc: Musím jít rychle!
      omniTool:
        name: Univerzální nástroj
        desc: Tento nástroj, který si můžete připevnit na předloktí, je navržen tak,
          aby vám pomohl s různými úkoly.
      treasureHunterJacket:
        name: Bunda lovce pokladů
        desc: Toto vypadá jako klasická kožená bunda, která nikdy nevyjde z módy.
      treasureHunterPants:
        name: Kalhoty lovce pokladů
        desc: Tyto přiléhavé kožené kalhoty zdůrazňují svaly na nohou.
      jugglingBalls:
        desc: Tři vícebarevné koule naplněné obilím tvoří ideální předměty pro žonglování.
        name: Žonglovací míčky
      trashGrabber:
        desc: Konstrukce tohoto prodlouženého nástroje usnadňuje sběr odpadků bez
          nutnosti ohýbání.
        name: Sběrač odpadků
      treasureHunterHat:
        name: Klobouk lovce pokladů
        desc: I když není jasné, zda se jedná o kovbojský klobouk nebo fedoru, rozhodně
          nese ten charakteristický „indiánský“ nádech.
      greedyPiggyBank:
        desc: Pokaždé, když se dovnitř vhodí mince, toto zlaté prasátko hlasitě cinkne.
        name: Chamtivé prasátko
      trekkingPoles:
        desc: Tyto hole poskytují pomoc s udržováním rovnováhy a překonáváním náročného
          terénu.
        name: Trekingové hole
      absorbingAmulet:
        name: Absorpční amulet
        desc: Tento amulet, vyrobený ze starověkého kovu, je známý tím, že přitahuje
          krásné věci.
      bootsOfSpeed:
        name: Boty rychlosti
        desc: V těchto botách se vaše nohy cítí lehčí a váš krok je rychlejší.
      conservationistShorts:
        desc: Tyto kraťasy vám umožňují volný pohyb a mají velké kapsy na nářadí.
        name: Ochranářské kraťasy
      conservationistBoots:
        name: Památkářské boty
        desc: Tyto modré pohodlné boty jsou také odolné.
      runningVisor:
        name: Běžecké hledí
        desc: Tento červený kšilt chrání vaše oči před sluncem a zároveň umožňuje
          ochlazovat hlavu skrz horní část.
      travelersKit:
        name: Cestovatelská souprava
        desc: Tento kufr je plný nezbytností pro jakoukoli cestu.
      adventurersHat:
        name: Klobouk dobrodruha
        desc: Tento kožená klobouk vás ochrání před sluncem, větrem i deštěm.
      finePearlRing:
        name: Kvalitní perlový prsten
        desc: Taková perla se obvykle používá na náušnice, ale je z ní i skvělý prsten.
      capeOfHalfAchiever:
        name: Plášť poloviční úspěšnosti
        desc: Tento zářivě modrý plášť ukazuje, že jeho majitel má trpělivost usilovat
          o slávu a uznání.
      capeOfAchiever:
        name: Plášť Úspěšného
        desc: Růžový plášť přitahuje pozornost, protože jeho majitel dosáhl všeho,
          o čem si ostatní mohou jen nechat zdát.
      cursedAwl:
        name: Prokleté šídlo
        desc: Po použití toto šídlo vydává kouř v odstínech modré a fialové.
      rockstarAmulet:
        name: Amulet rockové hvězdy
        desc: Amulet, který je buď kámen ve tvaru hvězdy, nebo kámen ve tvaru hvězdy.
    combat:
      swashbucklerSword:
        name: Swashbuckler meč
        desc: Zakřivený meč je perfektní pro bitvy s útokem na lodě. K jeho efektivnímu
          boji je zapotřebí sečná technika.
    agGuildSpecials:
      bertssuperskis:
        name: Bertovy super lyže
        desc: Nejlepší lyže pro použití na super sněhu.
      sethsSwampCompass:
        name: Sethov bažinový kompas
        desc: Kompas vždy ukazuje do středu bažiny, což je nutnost pro každého sebeúctyhodného
          dobrodruha.
    supporter:
      ringOfPandemonium:
        name: Pekelný prsten
        desc: <i>"Máme tendenci přeceňovat věci, které můžeme měřit, a podceňovat
          věci, které měřit nemohou."</i>
      crustaceanCall:
        name: Volání korýšů
        desc: <i>"Volání karcinizace proudí skrze tebe, škoda, že nejsi vedle korýše."</i>
      doctuhsLuckyCharm:
        name: Doctuhův talisman pro štěstí
        desc: <i>"Nalezeno na zmrzlém těle neuvěřitelně daleko za ledovcem Zimní vlny...
          vedle ručně vyrobeného srpu."</i>
      sleeperFishingPole:
        name: Rybářský prut na spaní
        desc: <i>„Tento nic netušící prut byl kdysi cenným společníkem cestujícího
          rybáře. Mnoho čarodějů využívá své řemeslo k získávání znalostí nebo moci,
          ale tento konkrétní čaroděj použil svou magii ke sledování, pronásledování
          a chytání některých z nejbájnějších tvorů hlubin.“</i>
      lavendersInsight:
        name: Levandulový vhled
        desc: <i>„Pohodlný klobouk, který pro mladou mágyni Lavender vytvořil její
          otec Blake. Vyryl do něj runy, aby lépe pochopila svou budoucnost. Také
          mu umožňují čas od času se podívat na svou dceru.“</i>
      theKakesWalkingStick:
        desc: <i>"Musíš jít. Žádný host nezůstane na jednom místě navždy. Láska bude
          ztracena, pokud budeš příliš dlouho sedět u ohně přítele."</i>
        name: Kakeova pochodová hůl
      woodpecker:
        desc: <i>"Připravte se ovládnout led i les s legendární hokejkou Woodpecker.
          Tato inovativní hokejka, vyrobená pro elitní výkon na kluzišti i mimo něj,
          je vybavena technologií TimberTech, špičkovou technologií, která jí umožňuje
          sloužit i jako výkonný nástroj pro kácení stromů.</i>
        name: Datel
  materials:
    carpentry:
      birchPlank:
        name: Březové prkno
        desc: Hladké a bledé březové prkno ztělesňuje jednoduchost a eleganci díky
          čistému, světlému dřevěnému vzhledu.
      maplePlank:
        name: Javorové prkno
        desc: Javorové prkno je estetické a příjemné, pyšní se hladkým, světlým povrchem,
          který dodává každému projektu nádech sofistikovanosti.
      oakPlank:
        name: Dubové prkno
        desc: Nadčasová volba pro dřevařské projekty, která se vyznačuje bohatým,
          zemitým odstínem a výraznými, složitými vzory dřeva.
      pinePlank:
        name: Borovicové prkno
        desc: Borovicové prkno, které se vyznačuje teplými, zemitými tóny, vyzařuje
          rustikální kouzlo s přirozeným vzorem dřeva.
      sprucePlank:
        name: Smrkové prkno
        desc: Smrkové prkno s jemnou texturou dřeva ztělesňuje eleganci díky svému
          čistému a klasickému vzhledu.
      willowPlank:
        name: Vrbové prkno
        desc: Díky jemnému, bledému vzhledu a decentnímu vzoru dřevin vnáší vrbová
          prkna do vašich tesařských projektů nádech éterické krásy.
      mangrovePlank:
        name: Mangrovové prkno
        desc: Odolné vůči povětrnostním vlivům, Mangrovové prkno je perfektní volbou
          pro venkovní tesařské práce, kombinuje pevnost s jedinečným tropickým kouzlem.
      woodScrap:
        name: Dřevěný odpad
        desc: Nekvalitní dřevěné odřezky.
      bambooPlank:
        name: Bambusové prkno
        desc: Dalo to trochu práce, ale z ohebného prkna se podařilo vytvarovat konstrukční
          prvek.
      teakPlank:
        name: Teakové prkno
        desc: Teakové prkno, známé pro svou odolnost a lesklý zlatavě hnědý odstín,
          je špičkovou volbou pro výrobu robustních a krásných výtvorů.
      woodShaving:
        name: Dřevěné hobliny
        desc: Dřevěné odřezky střední kvality.
      woodFragment:
        name: Dřevěný fragment
        desc: Vysoce kvalitní dřevěné odřezky.
      coralPlank:
        name: Korálové prkno
        desc: Prkno vyrobené z největších korálů. Je pevné jak na hladině, tak i pod
          vodou.
      elmPlank:
        name: Jilmové prkno
        desc: Prkno z jilmu, užitečné pro tvarování do tvaru luku.
    cooking:
      milk:
        name: Mléko
        desc: Přímo z krávy, kozy nebo velblouda. Nebo vymačkané z ořechů? Jen vy
          víte, kde jste tohle našli.
      salt:
        name: Sůl
        desc: Sůl je nejrozšířenějším zvýrazňovačem chuti v celém Arenum.
      carrot:
        name: Mrkev
        desc: Říká se, že pomáhá vašemu zraku.
      mushroom:
        name: Houba
        desc: Tato houba je technicky vzato zelenina.
      honey:
        name: Plástev
        desc: Tato plástev je plná čerstvého medu.
    foraging:
      catsBell:
        name: Kočičí zvonek
        desc: Když fouká vítr, jednoduchý stonek se třemi žlutými žárovkami vydává
          lákavý zvuk.
      cotton:
        desc: Měkký a nadýchaný materiál, který je na dotek jemný a příjemný.
        name: Bavlna
      deathsToll:
        desc: Možná, že vypadá lákavě, ale v této podobě bych ho rozhodně nekonzumoval.
        name: Death's toll
      flax:
        desc: Křehké modré květy které dávají silné nitě. Ideální pro výrobu lnu.
        name: Len
      hemp:
        name: Konopí
        desc: Vysoká a listnatá rostlina se štíhlými stonky, proslulá svými všestrannými
          vlákny a praktickým využitím.
      iceplum:
        name: Ledová švestka
        desc: Drobné ovoce s mrazivým povrchem, třpytící se v odstínech fialové.
      moondaisy:
        name: Sedmikráska
        desc: Křehká květina, která září měsíčním světlem i za nejtemnějších nocí.
      nettle:
        name: Kopřiva
        desc: Vysoká, štíhlá rostlina se srdčitými listy a silným pálivým účinkem.
      nightgem:
        name: Noční drahokam
        desc: Zdá se, že tmavý drahokam magneticky absorbuje veškeré světlo kolem
          sebe.
      rotbud:
        name: Zkažená květina
        desc: Jako lanýž volá prase, hnilobný pupen volá půlčíky z Velkých močálů.
      shadowLeaf:
        name: Stínový list
        desc: Tmavý list se při dotyku nebo světle téměř rozpadne. Nejlépe ho skladovat
          na tmavém místě.
      silkwormSilk:
        name: Hedvábí
        desc: Hedvábí tak jemné, že by mohlo vyžadovat vybudování obchodní stezky
          přes celý kontinent.
      snowdrop:
        name: Sněženka
        desc: Drobný bílý kvítek, který kvete v zimě, jemná připomínka naděje a nových
          začátků.
      starflower:
        name: Hvězdný květ
        desc: Zářící pěticípá hvězda, která sedí na listnatém stonku. Je zvykem si
          něco přát, kdykoli nějakou najdete.
      stone:
        desc: Šutr. Možná z něho lze vyrobit něco, co ti pomůže přežit?
        name: Kámen
      sunblossom:
        desc: Překrásný květ odrážející sluneční záři a jeho zlaté okvětní lístky
          tak jasně září.
        name: Slunečnice
      thistle:
        name: Bodlák
        desc: Robustní rostlina s ostnatými listy, které tvoří ochranný štít kolem
          barevných květů.
      widowsKiss:
        name: Polibek vdovy
        desc: Růžová žárovka vás vybízí k přiblížení, ale nejlepší je udržovat si
          odstup.
      woodenStick:
        name: Dřevěná hůl
        desc: Špičatý kus dřeva. Možná bys z něj mohl/a vytvořit něco, co ti pomůže
          přežít?
      seaCabbage:
        name: Mořské zelí
        desc: Oblíbená potravina, která roste pod vodou. Syrentané z ní vyrábějí sušenou
          mořskou kapustu.
      berries:
        name: Bobule
        desc: V nouzi vám dobře poslouží k tomu, abyste se přiměřeně nasytili, nebo
          je můžete použít jako ingredienci do svých kulinářských výtvorů.
      kelp:
        name: Řasa
        desc: Řasa je známá pro své rozmanité využití, a to jak při výrobě pevného,
          ale elastického vybavení, tak i při vaření lahodných podvodních jídel.
      sweetKelp:
        name: Sladká řasa
        desc: Řasa má sladkou chuť a používá se při vaření pod vodou, kde jí dodává
          specifickou, nezapomenutelnou chuť.
      hardenedKelp:
        name: Ztvrdlé řasy
        desc: Pomocí různých technik lze běžnou řasu kalit, aby se stala vyhledávaným
          materiálem pro řemeslné výrobky.
      seaSpinach:
        name: Mořský špenát
        desc: Jedlá rostlina, která je velmi výživná a chutná. Vůbec se nepodobá běžnému
          špenátu.
      underwaterLotus:
        name: Podvodní lotos
        desc: Rostlina, která je často zmiňována v syrentské poezii. Známá pro svou
          krásu a půvab.
      saltyHops:
        name: Slaný chmel
        desc: Slaný chmel vyrábí slané slady.
      cucumber:
        name: Okurka
        desc: Kolik tohle stojí ve vašem okolí?
      wheat:
        name: Pšenice
        desc: Obilí, které pomohlo rozvoji většiny civilizací.
      grass:
        name: Tráva
        desc: Kus bujné zelené trávy.
      pepper:
        name: Pepř
        desc: Malé, kulaté, nemleté kuličky pepře.
      mud:
        name: Bláto
        desc: Mokrý a slizký kus bláta. Ať s ním zacházíš sebeopatrněji, zašpiníš
          se.
      wildRice:
        name: Divoká rýže
        desc: Druh divoké trávy, která produkuje jedlé zrno.
      acidSapling:
        name: Kyselý stromek
        desc: Okrová barva sotva o velikosti větvičky Stromek vám při kontaktu téměř
          spálí kůži.
      milkweed:
        name: Hedvábná rostlina
        desc: Kvetoucí rostlina známá pro svou mléčnou mízu. Motýli a housenky ji
          milují!
    mining:
      coal:
        name: Uhlí
        desc: Skromné a nenáročné uhlí symbolizuje jeho praktičnost jako životně důležitého
          energetického zdroje.
      copperOre:
        desc: Díky své načervenalé barvě vyniká měděná ruda jako výrazný minerál.
        name: Měděná ruda
      farganiteOre:
        name: Farganitová ruda
        desc: Díky své neústupné síle a podmanivému modrému lesku se farganitová ruda
          stala symbolem nezlomného odhodlání.
      ironOre:
        name: Železná ruda
        desc: Železná ruda má drsný a hustý povrch, což odráží její robustní a nerafinovanou
          povahu.
      tarsiliumOre:
        desc: Hladký a odrazivý povrch tarsíliové rudy zrcadlí okolní svět s téměř
          magickým leskem.
        name: Tarsíliová ruda
      tinOre:
        name: Cínová ruda
        desc: Jednoduchá a nenápadná cínová ruda prezentuje své přímočaré minerální
          složení.
      largeStone:
        name: Velký kámen
        desc: Větší kámen než normálně.
      saltCrystal:
        name: Krystal soli
        desc: Víceúčelové, pokud je nejprve jemně namletá.
      opal:
        name: Hrubý opál
        desc: Tento křehký klenot, stále obklopený pískem a bahnem, ve kterém se zformoval,
          skrývá vnitřní oheň, který jen čeká na odhalení.
      ethernite:
        name: Hrubý ethernit
        desc: Uvnitř geody vyrostl roztřepený fialový krystal. Dlouhé zírání na něj
          je znepokojivé.
      jade:
        name: Hrubý nefrit
        desc: Tato tvrdá ultramafická hornina zvoní jasným tónem, když do ní udeříte
          krumpáčem.
      topaz:
        name: Hrubý topaz
        desc: Surový drahokam s lehce zlatavým odstínem, čekající na to, až bude vybroušen
          do něčeho oslnivého.
      ruby:
        name: Hrubý rubín
        desc: Z nitra skály vyčnívá tmavě karmínový minerál, okouzlující svou krásou
          a jednoduchostí
      volcanicRock:
        name: Sopečná hornina
        desc: Skála je pozůstatkem starověké sopky, která leží pod vodou po tisíce
          let.
      volcanicAsh:
        name: Sopečný popel
        desc: Tento popel je připomínkou násilí dávné erupce, z níž je část stále
          zadržena uvnitř.
      starPearl:
        name: Hrubá hvězdicová perla
        desc: Surová a neleštěná perla, i když s potenciálem být něčím skutečně ušlechtilým.
      sunStone:
        name: Hrubý sluneční kámen
        desc: Tento vzácný dvoubarevný drahokam vypadá jako úlomek samotného slunce
          a i v surovém stavu vydává tlumenou záři.
      wrentmarine:
        name: Hrubý wrentmarine
        desc: Při pohledu na tento kámen vidíte uvnitř modrou záři, jako odraz slunce
          na vlně.
      silverNugget:
        name: Stříbrný nuget
        desc: Stříbro je vysoce ceněný kov, často používaný k výrobě šperků, jako
          jsou prsteny, amulety a náušnice.
      goldNugget:
        name: Zlatý nuget
        desc: Zlato je jedním z nejcennějších kovů, často používaných při výrobě šperků.
    rawFish:
      rawCarp:
        desc: Jemná chuť kaprů se dobře hodí k různým kulinářským úpravám. Tyto ryby
          rády skáčou.
        name: Syrový kapr
      rawCrayfish:
        desc: Raci jsou štavnatým potěšením pro milovníky mořských plodů.
        name: Syrový rak
      rawJellyfish:
        name: Syrová medúza
        desc: Jako kulinářská kuriozita medúza povzbuzuje k objevování nových chutí
          a je výzvou pro kuchaře, kteří chtějí využít její neobvyklé textury.
      rawLobster:
        name: Syrový humr
        desc: Humr má pevný krunýř a silné klepeta. Vrátí vás to v čase, že?
      rawMoray:
        desc: Moréna má dlouhé hadovité tělo a jedinečné čelisti, které jí dávají
          tajemný vzhled z mořských hlubin.
        name: Surová muréna
      rawPerch:
        name: Syrový okoun
        desc: Elegantně zakřivený a hbitý, okoun je skvělou rybou pro začínající rybářské
          nadšence.
      rawPike:
        name: Syrová štika
        desc: Díky svému vločkovitému a křehkému masu se syrová štika dobře hodí k
          vaření.
      rawSalmon:
        name: Syrový losos
        desc: Losos se svou šťavnatou a máslovou dužinou potěší chuťové pohárky bohatou
          a sametovou texturou.
      rawSeabass:
        name: Syrový mořský okoun
        desc: Mořský vlk se třpytí stříbrnými šupinami.
      rawShrimp:
        name: Syrová kreveta
        desc: Díky svému bezvadnému vzhledu lákají krevety příslibem lahodné hostiny
          z mořských plodů.
      rawSquid:
        name: Syrová chobotnice
        desc: Chobotnice překvapuje svým talentem pro mizení.
      rawStreamEel:
        name: Syrový úhoř říční
        desc: Zjednodušený tvar úhoře potočního odráží jeho přizpůsobivost tekoucím
          řekám.
      rawTrout:
        name: Syrový pstruh
        desc: Pstruh se vyznačuje fascinující tapiserií duhových šupin, které odrážejí
          odstíny stříbrné, růžové a skvrnité vzory.
      rawShark:
        name: Syrový žralok
        desc: Tato obrovská ryba má mnoho ostrých zubů uspořádaných v několika řadách.
          Viděli jste hlavu jedné z nich připevněnou na zdi v obchodě Frosthook Emporium.
      rawStingray:
        name: Syrový rejnok
        desc: Ryba ve tvaru palačinky, která používá celé tělo ke klouzání po vodě.
      rawSwordfish:
        name: Syrový mečoun
        desc: Tato stříbrná ryba je dlouhá a z nosu má mečovitý výběžek, kterým omračuje
          svou kořist.
      rawAnglerfish:
        name: Syrový ďas
        desc: Tato zvláštní ryba má obrovskou tlamu s dlouhými zuby podobnými dýkám.
          Její oči se zdají být slepé. Z čela jí roste jasná skvrna.
      rawLargemouthBass:
        name: Syrový okoun velkoústý
        desc: Tato zelená ryba má velmi velký poměr tlamy k tělu, který používá k
          polykání věcí.
      rawCrab:
        name: Syrový krab
        desc: Rozšířený korýš s krátkým, kulatým tělem, dvěma korálkovými tmavými
          očima a velkými drápy, které používá ke štípání. Au!
    smithing:
      bronzeBar:
        name: Bronzová tyč
        desc: Bronzová cihla, relikvie trpasličích kováren, vyzařuje rustikální kouzlo
          a odolnost a nese v sobě tajemství mědi a cínu sloučené zručnýma rukama.
      copperBar:
        name: Měděná tyč
        desc: Měděná cihla se třpytí červenooranžovým leskem, což odráží její kovovou
          pevnost a všestrannost v různých aplikacích.
      farganiteBar:
        name: Farganitová tyč
        desc: Jasně modrá cihla.
      ironBar:
        name: Železná tyč
        desc: Stojí jako důkaz síly zemského jádra, těžkého a neústupného.
      steelBar:
        name: Ocelová tyč
        desc: Ocelová cihla, ukuvaná v ohni odhodlání, se třpytí éterickým leskem.
      tarsiliumBar:
        name: Tarziliová tyč
        desc: Tarsiliumová cihla se třpytí jako noční obloha a její povrch je pokryt
          olejovitou texturou.
      silverBar:
        name: Stříbrná cihla
        desc: Ať už jste použili nugety nebo rudu, stříbrná cihla dosahuje standardní
          čistoty stříbra 92,5 %.
      goldBar:
        name: Zlatá cihla
        desc: Ať už jste použili nugety nebo rudu, zlatá cihla dosahuje ryzosti 333
          stanovené továrnou na drobné předměty.
      metalScrap:
        name: Kovový šrot
        desc: Kovové odřezky nízké kvality.
      metalShaving:
        desc: Kovové odřezky střední kvality.
        name: Kovové odřezky
      metalFragment:
        desc: Vysoce kvalitní kovové odřezky.
        name: Kovový fragment
      hydriliumBar:
        name: Hydriliová cihla
        desc: Hydriliová cihla má světle zelenou barvu.
    woodcutting:
      birchLogs:
        desc: Hladké a světlé, březové dřevo vyzařuje elegantní jednoduchostí.
        name: Březové dřevo
      mapleLogs:
        name: Javorové dřevo
        desc: Javorové dřevo vykazuje bohatou a příjemnou kresbu, která v každém kusu
          odráží umělecké dílo přírody.
      oakLogs:
        name: Dubové dřevo
        desc: Dubové dřevo, ozdobené osobitým charakterem, vyzařující vznešenou přítomnost
          a trvalou eleganci.
      pineLogs:
        desc: Silné a pryskyřičné, borovicové dřevo vyzařuje výraznou a uklidňující
          vůní.
        name: Borovicové dřevo
      spruceLogs:
        name: Smrkové dřevo
        desc: Smrkové dřevo vykazuje bohatý a teplý tón, který zdůrazňuje jeho přirozenou
          krásu a přitažlivost.
      root:
        desc: Užitečné kořeny rostlin, které lze využít k různým účelům.
        name: Kořen
      bambooLogs:
        name: Bambusové polena
        desc: Bambus je ohebný, ale zároveň pevný, což vede k rozmanitému využití.
      heartwood:
        name: Jádrové dřevo
        desc: Toto je jádrové dřevo, má tmavší barvu než ostatní.
      sturdyBranch:
        desc: Neobvykle pevná větev.
        name: Pevná větev
      willowLogs:
        name: Vrbové dřevo
        desc: Tyto hliněné klády jsou poměrně lehké, takže se s nimi velmi pohodlně
          manipuluje a pracuje.
      mangroveLogs:
        name: Mangrovové dřevo
        desc: Stále vlhké z prostředí, ve kterém kdysi rostly, září nádherným leskem.
      coral:
        name: Korál
        desc: Korály se liší nejen velikostí a tvarem, ale i barvou. Přesto se zdá,
          že každý z nich má využití pro různé úkoly a řemeslné podniky.
      teakLogs:
        name: Teakové dřevo
        desc: Velmi tuhý a těžký, s velmi silnou kůrou, která má uvnitř mnohem světlejší
          barvu než zbytek kmene.
      elmLogs:
        desc: Jsou známé svou ohebností a kompresní vlastností.
        name: Jilmové dřevo
    misc:
      trash:
        desc: Sbírka zbytečných, bezcenných věcí. Proč sis tohle vůbec vzal/a?
        name: Odpadky
      nameTag:
        desc: Jmenovka s napsaným jménem nějakého dávno zesnulého dobrodruha. Cech
          dobrodruhů by o to mohl mít zájem.
        name: Jmenovka
      glacierMap:
        desc: Mapa připomíná severní část Jarvonie. Červenou čarou je vyznačena cesta
          k něčemu, co vypadá jako ledovec s iglú.
        name: Tajemná severní mapa
      fishbone:
        desc: I když je to trochu ošklivé a docela smrdí, vypadá to docela dobře.
        name: Rybí kost
      seashell:
        name: Mořská mušle
        desc: Pravděpodobně ji někdo prodal na pláži.
      clam:
        name: Mušle škeble
        desc: Perlově bílá a dokonale neporušená. A krásný exemplář pro sběratele.
      pearls:
        name: Perly
        desc: Sada doslova perleťově bílých šperků. Skvělý materiál na výrobu šperků.
      crosswordPuzzle:
        name: Stará křížovka
        desc: Slovní hra, devět písmen, začíná na C.
      fishingLine:
        name: Vlasec
        desc: Získání tohoto z přírody mohlo právě zachránit život zvířeti.
      unidentifiedRemains:
        name: Neidentifikované ostatky
        desc: Cech dobrodruhů by ocenil, kdybyste jim mohl přinést tyto kosti, možná
          by jim to mohlo pomoci vyřešit nevyřešený případ.
      adventurersPin:
        name: Smaltovaný špendlík dobrodruhů
        desc: Odznak se symbolem cechu dobrodruhů. Je trochu rezavý, ale stále lesklý.
          Cech dobrodruhů by ocenil, kdybyste jim ho vrátili.
      invasiveSpeciesTag:
        name: Značka invazních druhů
        desc: Kovová visačka s vyobrazením tlamy červovitého tvora.
    hunting:
      bones:
        desc: Více kusů kostí.
        name: Kosti
      feather:
        name: Pero
        desc: Krásné, lehké a aerodynamické ptačí pero.
      darkfeather:
        desc: Tmavé ptačí pero, pravděpodobně od vrány, havrana nebo jiného tmavého
          ptáka.
        name: Tmavé pero
      sinew:
        name: Šlacha
        desc: Pevná, vláknitá tkáň, která spojuje svaly s kostmi.
      animalMeat:
        name: Zvířecí maso
        desc: Kus čerstvého masa, připravený k vaření, sušení nebo solení.
      animalFur:
        name: Zvířecí srst
        desc: Tento kus zvířecí srsti je na dotek hebký a pokud se z něj vyrobí oblečení,
          musí poskytovat velké teplo.
      lizardTail:
        name: Ještěří ocas
        desc: Svržený ocas ještěrky, který slouží jako její obranný mechanismus.
    crafting:
      rope:
        name: Lano
        desc: Sada pro přežití se neobejde bez lana. Je nezbytné si vyrobit nějaké
          základní nástroje.
      hydrilium:
        name: Hydrilium
        desc: Tento podivný materiál se vyrábí kombinací sopečné horniny a řasy v
          přílivové dílně.
      kelpRope:
        desc: Dlouhé kusy řas propletené do lana.
        name: Lano z řas
      elderhideRope:
        name: Lano z bezové kůže
        desc: Pevné lano vyrobené z bezové kůže.
    tailoring:
      aerodynamicThread:
        desc: Vzácná příze, známá svou lehkostí a zároveň velmi pevnou vlastností.
        name: Aerodynamické vlákno
    trinketry:
      shrimpTrinket:
        name: Krevetová cetka
        desc: Ten drobný náhrdelník s krevetami se ve světle jasně leskne. Jednou
          by se z něj mohl hodit amulet.
      eelTrinket:
        desc: Ten úhoří šperk se ve světle jasně třpytí. Jednou by se to hodilo jako
          amulet.
        name: Cetka z úhoře
      batTrinket:
        desc: Ten netopýří šperk se ve světle jasně leskne. Jednou by se to hodilo
          jako amulet.
        name: Netopýří cetka
      sharkToothTrinket:
        name: Cetka ze žraločích zubů
        desc: Cetka ze žraločího zubu se leskne, jasnou září ve světle. To by se jednoho
          dne hodilo jako amulet.
      heronTrinket:
        desc: Volavka jako šperk se ve světle jasně leskne. Jednou by se to hodilo
          jako amulet.
        name: Volavčí šperk
      luckyRabbitFootTrinket:
        name: Šťastná králíčí noha šperk
        desc: Šťastný šperk ve tvaru králičí nohy se leskne jasnou září ve světle.
          To by se jednoho dne hodilo jako amulet.
      measuringSpoonsTrinket:
        name: Odměrné lžíce šperk
        desc: Odměrky jako drobnost jasně září ve světle. To by se jednoho dne hodilo
          jako amulet.
      compassTrinket:
        name: Kompas šperk
        desc: Ten kompasový drobeček se ve světle jasně leskne. Jednou by se to hodilo
          jako amulet.
      coolingIceTrinket:
        desc: Chladivý rampouchový šperk se ve světle jasně leskne. Jednou by se z
          něj mohl hodit amulet.
        name: Chladivý rampouchový šperk
      circularRootTrinket:
        name: Kořenový šperk
        desc: Kruhový kořenový šperk jasně září ve světle. To by se jednoho dne hodilo
          jako amulet.
      beaverTrinket:
        name: Beabr šperk
        desc: Beabr šperk se ve světle jasně třpytí. Jednou by se z ní mohl udělat
          amulet.
  collectibles:
    fromActivity:
      veryOldWine:
        name: 99 let staré víno
        desc: Tato stará láhev vína už nemá etiketu, jen tajemný symbol „B.B.“ je
          vidět. Možná je to kořist šíleného piráta.
      silverPocketWatch:
        name: Stříbrné kapesní hodinky
        desc: Těmto hodinkám chyběly ručičky a ozubená kola, měly rozbitý skleněný
          kryt nestandardní velikosti a navíc měli zčernale stříbrný řetízek i pouzdro.
          Nebylo to snadné, ale opravili jste je tak, že teď vypadají jako nové a
          dají se považovat za rodinné dědictví a vydrží několik generací.
      woodenCarvedBearFigurine:
        desc: Toto dílo o velikosti pěsti je pečlivě vyřezávané a zobrazuje vzdorovitého
          medvěda s otevřenou tlamou, který řve. Detaily v divákovi vyvolávají pocit
          naléhavosti, jako by medvěd sám byl přítomen v životní velikosti.
        name: Dřevěná vyřezávaná figurka medvěda
      oldWarSword:
        name: Starý válečný meč
        desc: Tento dlouhý meč je dost rezavý, ale přesto si zachovává některé rozeznatelné
          detaily, jejichž původ se zdá být wallisovský. Možná to pochází z Války
          o karmínový prapor?
      jarvonianCrosswordPuzzle:
        desc: 'Tyto křížovky jsou navrhovány, kopírovány a distribuovány mezi obyvatelstvo
          Jarvonie jednou za sezónu. Existuje velká soutěživost, protože první, kdo
          je vyřeší, obdrží finanční odměnu. 1. Horizontální: Hora, kde zmizela těžařská
          expedice (devět políček)'
        name: Jarvonská křížovka
      ancientAnkh:
        name: Starověký hieroglyf
        desc: Tento artefakt pochází z jiné éry. Hyeroglif má tvar klíče (♀) ze ztracené
          kultury, který historici přeložili jako „život“. Legendy hovoří o tomto
          klíči, který otevírá dveře mezi životem a smrtí.
      blueLotusButterfly:
        name: Modrý lotosový motýl
        desc: Tento motýl nemá na křídlech žádné vzory ani tvary, ale jeho modrá barva
          je tak intenzivní, že je těžké od něj odtrhnout oči. Nádherný exemplář,
          který se nevyskytuje často.
      soupKitchenBadge:
        name: Kuchyňský odznak
        desc: Odznak, ačkoli malý a jednoduchý, vás identifikuje jako dobrovolníka
          v polévkové kuchyni. Jeho nošení je zdrojem hrdosti a každá kuchyně si ho
          dodává sama, takže si je všechny sežeňte, porazte všechny tělocvičny, myslím
          tím pomoc ve všech kuchyních.
      tinySwanIceSculpture:
        name: Malá ledová socha labutě
        desc: Tato drobná ledová socha připomíná krásnou labuť. Její křídla se třpytí
          světlem, které odráží slunce. Toto umělecké dílo je pro vás důležité, protože
          jste ho vytvořili pro někoho blízkého.
      markOfTheTrident:
        name: Odznak trojzubce
        desc: Kruhový žeton podobný minci s trojzubcem.
      petrifiedBranch:
        name: Zkamenělá větev
        desc: Zdá se, že tato větev pochází ze starověku, kdy celé Arenum tvořila
          jedna obrovská pevnina. Tehdy se v údolích a lesích potulovala pouze zvířata.
      expeditionJournal:
        name: Expediční deník
        desc: V den, kdy jsme znovu spatřili východ slunce, se morálka expedice probudila
          z letargie. Než se člověk ocitne pod vlivem věčné noci, nedokáže si představit,
          jak moc lidská psychika potřebuje tu zářivou hvězdu na obloze
      essenceOfTheSwamp:
        desc: Malá lahvička naplněná zelenou, viskózní tekutinou. Říká se, že obsahuje
          trochu bahenní esence, která téměř volá po tom, aby ji přinesli zpět.
        name: Esence bažiny
      floatingCoral:
        name: Plovoucí korál
        desc: Oslnivá řada barevných korálů tvoří jednu, propojenou masu. Zatímco
          někteří věří, že tyto korály mají léčivé vlastnosti, taková tvrzení pravděpodobně
          pramení z pověr.
      treasureHunterToken:
        name: Žeton lovce pokladů
        desc: Žetony, jako je tento, byly udělovány nejodvážnějším hledačům pokladů.
          Je promáčknutý a dávno ztratilo lesk. Majitel musí být smutný, že o něj
          přišel.
      artificialSnowflake:
        name: Umělá sněhová vločka
        desc: Na rozdíl od jiných sněhových vloček se tato nerozpustí v dlani. Je
          jasné, že ji někdo někde vytvořil z neobvykle odolného materiálu. Pokud
          najdete tohle, najdete cokoli.
      markOfTheSerpent:
        desc: Kruhový žeton podobný minci s hadem na něm.
        name: Odznak hada
      markOfTheDeepOne:
        name: Odznak hlubin
        desc: Kruhový žeton podobný minci s bytostí ve tvaru chobotnice.
      dinglehopper:
        name: Mini trojzubec
        desc: Pro obyvatele povrchu je známý jako vidlička, ale pro tvory žijící v
          Syrenthii se nazývá mini trojzubec.
      seahorseFossil:
        name: Fosilie mořského koníka
        desc: Zpočátku se zdá, že je to podivně vypadající kámen, ale při bližším
          prozkoumání je to ve skutečnosti zkamenělý mořský koník.
      terrifyingFossil:
        name: Děsivá fosilie
        desc: Následující noc poté, co jste spatřili tuto zkroucenou fosilii, se vám
          zdá o zlověstné bytosti, která bdí nad vámi a celým světem. I když jste
          vzhůru, cítíte ve vzduchu mírnou hrůzu.
      swordfishSword:
        name: Fosilie mečouna
        desc: Někdo vyrobil meč replikující nos mečouna. Kdybyste tvrdili, že je vyroben
          ze skutečného mečouna, všichni by vám věřili.
      walrusTusk:
        name: Mroží kel
        desc: Tenhle kel je skoro stejně dlouhý jako tvoje noha. Musel pocházet z
          obrovského mrože.
      veryShinyStone:
        name: Velmi lesklý kámen
        desc: Kámen zdánlivě vyzařuje světlo, ale v naprosté tmě nesvítí. Nicméně
          i jediný paprsek světla, který se ho dotkne, ho rozzáří jasně, jako malou
          lampičku.
      anglerfishMask:
        name: Maska ďasa
        desc: Unikátní podvodní potápěčská maska vyrobená z mořského ďasa. Není praktická,
          ale vypadá děsivě.
      meteoriteFragment:
        name: Fragment meteoritu
        desc: Kousek jiného světa dopadl na Zemi. Jeho průchod atmosférou zkroutil
          a roztavil skálu a kov do jedinečného tvaru.
      easterEgg:
        name: Velikonoční vajíčko
        desc: Rozptýlit ptáky dostatečně dlouho na to, aby jste našli toto speciální
          vejce, bylo docela náročné.
      ancientTrident:
        name: Starověký trojzubec
        desc: Původ tohoto trojzubce je zahalen tajemstvím. Mohl patřit Poseidónovi
          nebo Neptunovi? Ať tak či onak, jeho stáří je nepopiratelné.
      lostTimmysSandShovel:
        desc: Není jasné, zda se ztratil i chlapec.
        name: Ztracená Timmyho lopatka na písek
      letterFromA:
        desc: Po dalším úžasném okamžiku mereanského tance obdržíte zvláštní dopis.
          Je plný chvály za půvab vašeho tance. Je podepsán -A. A.
        name: Dopis od A.A.
    visas:
      westernContinentBoatPass:
        name: Lodní karta západního kontinentu
        desc: Tato formální permanentka vám opravňuje k projíždění různých míst na
          lodích a člunech. Je označena malým lodním razítkem.
      underwaterMapI:
        name: Podvodní mapa
        desc: Mapa se odhalí pouze pod vodou. Zobrazuje zátoky, jeskyně, vraky lodí
          a další pozoruhodná místa v podvodní oblasti.
      jarvonianLetterOfPassage:
        name: Jarvonský dopis o průchodu
        desc: Důkaz, že se dá projít Bezhlučným průsmykem z Jarvonie.
      blackEyePeakWildernessPermit:
        name: Průsmyk Black Eye Peak
        desc: Vrchol Black Eye Peak je nebezpečný a tato registrace kryje náklady
          na informování členů vaší rodiny, pokud se nevrátíte.
  currencies:
    adventurersGuildToken:
      desc: Žeton, který lze směnit za zboží a služby v Cechu dobrodruhů.
      name: Žeton cechu dobrodruhů
