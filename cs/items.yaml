      mosquitoNethat:
        name: Klobouk s moskytiérou
        desc: Tento klobouk umožňuje svému nositeli klidně cestovat i těmi nejvíce
          hmyzem zamořenými oblastmi a zároveň se soustředit na zázraky divočiny.
      protectiveEarmuffs:
        name: Chránič sluchu
