          desc: Tato pila ztělesňuje harmonii mezi řemeslníkem a přírodou a slibuje
            schopnost tvarovat dřevo s přesností a elegancí.
        protectiveGloves:
          name: Ochranné rukavice
          desc: Je lepší, když je šance, že vám pila uřízne prsty, snížena na 0 %.
        toolbelt:
          name: Opasek na nářadí
          desc: Mnohostranné příslušenství, které obsahuje řadu nástrojů pro zpracování
            dřeva
        woodworkingGlasses:
          name: Ochranné Dřevorubecké brýle
        iceSaw:
          name: Fréza na led
          desc: Tento nástroj je ideální pro řezání ledu a je velmi praktický, pokud
            si chcete postavit iglů.
        simpleSaw:
          desc: Tato pila bude řezat dostatečně dlouho, dokud neseženete lepší.
          name: Jednoduchá pila
        protectiveGlasses:
          name: Ochranné brýle
          desc: Tyto brýle zabrání tomu, aby vám rychle letící předměty poranily oči.
            Doufejme.
        protractor:
          name: Úhloměr
          desc: Jedná se o nástroj pro měření úhlů, který se často používá v tesařství.
        protectiveShirt:
          desc: Tato košile má přišité ochranné vycpávky.
          name: Ochranná košile
        dullChisel:
          desc: Má dřevěnou rukojeť a tupou ocelovou čepel, i když s ní lze stále
            vytvářet krásné řemeslné výrobky.
          name: Tupý sekáč
        preciseRuler:
          name: Přesné pravítko
          desc: Značky měření jsou úhledně vyryty do dřeva a jsou na něm zobrazeny
            centimetry i palce.
        protectivePants:
          name: Ochranné kalhoty
          desc: Tyto kalhoty mají na sobě přišité ochranné vycpávky.
        sharpChisel:
          name: Ostré dláto
          desc: Tento ostrý nástroj se používá k tvarování dřeva.
        simpleRuler:
          name: Jednoduché pravítko
          desc: Dřevěné pravítko, nezbytná součást tesařské sady nářadí. Lze jej použít
            k měření věcí nebo k kreslení rovných čar.
        goldenChisel:
          name: Zlaté dláto
          desc: Říká se, že peníze nerostou na stromech, ale zřejmě rostou na dlátech.
      cooking:
        chefsApron:
          name: Kuchařská zástěra
        chefsHat:
          name: Kuchařská čepice
        meatCleaver:
          name: Sekáček na maso
        rottenEggplant:
          name: Shnilý lilek (testovací předmět)
          desc: Pouze pro testery. Uděluje neomezený výkon.
        lavaCookingPan:
          name: Lávová pánev na vaření
          desc: Tato pánev byla ukuta v sopce. Láva, ze které je vyrobena, ji činí
            vždy horkou a připravenou k vaření.
      crafting:
        candlehat:
          name: Svícčapka
        craftingGuidebook:
          name: Výrobní příručka
          desc: Tato příručka pro tvoření, svazek bezmezné kreativity, je úložištěm
            znalostí předávaných generacemi řemeslníků a kutilů.
        grippyGloves:
          name: Protiskluzové rukavice
          desc: Tyto rukavice nabízejí pevný úchop a říká se, že vám pomohou nikdy
            neupustit šroubek ani malou součástku.
        magnifyingLens:
          name: Lupa
          desc: Nástroj mistrů řemeslníků, kteří se snaží odhalit tajemství složitých
            strojů a studovat svět na mikroskopické úrovni.
        wireSaw:
          desc: Tato lanová pila umožňuje přesné řezání pevných materiálů, jako je
            kámen, dřevo, sklo, beton a kov, a je nepostradatelným nástrojem pro efektivní
            práci v dílně.
          name: Drátová pila
        carvingKnife:
          name: Nůž na porcování
          desc: Malá, elegantně zakřivená čepel, ideální pro přesné odstraňování dřevěných
            hoblin. Jeho rukojeť je velká pro optimální ovládání - ale zneužívat ji
