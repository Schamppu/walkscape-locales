        name: Kniha receptů
      snowshoes:
        name: Sněžnice
      utilityPants:
        name: Kutilské kalhoty
      warmBeanie:
        name: Teplá čapka
      warmJacket:
        name: Teplá bunda
        desc: Velmi teplá bunda do velmi chladného počasí.
      waterproofPants:
        name: Nepromokavé kalhoty
      firefliesInJar:
        desc: Velmi kreativní a přirozený způsob, jak si osvětlit cestu. Nemají žádné
          příkazové slovo pro vypnutí.
        name: Světlušky ve sklenici
      jellyfishingNet:
        desc: Nejlepší den vůbec!
        name: Síť na medúzy
      screwdriver:
        name: Šroubovák
        desc: Kterým směrem otáčet, aby se šroub utáhl? Vždycky na to zapomenu.
      adoringFanStatue:
        desc: "Socha fanouška, který vás zbožňuje. Je to trochu strašidelné, a zároveň
          podivně lichotivé. Slyšíte, jak říká: \n<i>„Ano, ó, velký a mocný Grand
          Champione? Potřebujete něco? Můžu vám vzít zbraň? Vyleštit vám boty? Možná
          masáž nohou?“</i>"
        name: Socha zbožňujícího fanouška
      simpleAmulet:
        desc: Mosazný náhrdelník s podobně zbarveným přívěskem, který má na sobě nějaké
          světlejší barevné, nesmyslné tvary.
        name: Jednoduchý amulet
      herbertsHat:
        name: Herbertova čepice
        desc: Hnědá vlněná čepice, která vám zahřeje i uši. Není stará, je prastará.
      herbertsShirt:
        name: Herbertova košile
      herbertsBoots:
        name: Herbertovy boty
      herbertsPants:
        name: Herbertovy kalhoty
        desc: Staré džíny, o číslo větší. Naštěstí k nim přichází kožený opasek, takže
          to není problém.
      herbertsCape:
        name: Herbertův plášť
        desc: Je trochu zaprášený, což je vidět, Herbert ho už dlouho nepoužíval.
          Možná bys mu mohl dát druhý život.
      simpleRing:
        name: Jednoduchý prsten
        desc: Prsten v lesklé mosazi. Nemá složité detaily ani krásné drahokamy, ale
          v jeho jednoduchosti je elegance.
      treeScalingClaws:
        name: Lezecké drápy
        desc: Díky těmto speciálním drápům nebude žádné ptačí hnízdo mimo dosah.
      simpleLifeVest:
        name: Jednoduchá záchranná vesta
        desc: Ideální pro jízdu na kajaku. Má trysku pro nafukování.
      sailorsHat:
        desc: Tahle čepice je bílá a naprosto bez poskvrnky. Dárek od docela hubeného
          chlapíka. Když si ji při nasazení přidržíte u obličeje, voní po soli a trochu…
          špenátu?
        name: Námořnická čepice
      lifeVest:
        name: Záchranná vesta
        desc: Tato vesta je navržena tak, aby vám zachránila život. Je trochu jako
          tvůj anděl strážný.
      sharkToothNecklace:
        name: Náhrdelník se žraločím zubem
        desc: Nic neříká „Bojuji se žraloky bez trička a holýma rukama“ jako náhrdelník
          ze žraločích zubů.
      shrimpRing:
        name: Krevetový prsten
      veryLongBoots:
        name: Velmi vysoké boty
        desc: V závislosti na vaší výšce by vám mohly sahat až k holením, nad kolena
          nebo dokonce až k bokům.
      properShirt:
        name: Slušná košile
        desc: Hezká košile, ale nic moc okázalého. Vhodná pro jakoukoli neformální
          příležitost.
      properPants:
        name: Pořádné kalhoty
        desc: Nechtěli byste si je nechat obarvit, jsou docela slušné!
      properHat:
        desc: Pěkně pletená čepice ve stylu, která vám pomůže udržet si chladnou hlavu
          během zimních dobrodružství.
        name: Pěkná čepice
      kelpDivingMask:
        name: Potápěčská maska z řas
        desc: Tato lehká potápěčská maska je vyrobena z tvrzené mořské řasy.
      kelpDivingBody:
        name: Potápěčský oblek z řas
        desc: Potápěčské oblek s mořskými řasami těsně přiléhá na tvé tělo.
      kelpDivingLegs:
        desc: Tyto potápěčské kalhoty jsou těsné na vaše nohy, ale sotva cítíte odpor
          vody.
        name: Potápěčské kalhoty z řas
      trustyTent:
        name: Spolehlivý stan
        desc: Tento starý stan používalo mnoho majitelů. Vždy se dědí od těch, kteří
          potřebují spolehlivý stan.
      flowingPocketwatch:
        name: Kapesní hodinky
        desc: Hodinky po vyslovení povelu vyklouznou z kapsy. Jejich ukazování času
          je poměrně nespolehlivé.
      rustyDivingBody:
        name: Rezavý potápěčský oblek
      rustyDivingLegs:
        name: Rezavé potápěčské kalhoty
      rustyDivingHelm:
        name: Rezavá potápěčská helma
      merfolkDress:
        name: Námořnické šaty
        desc: Šaty velmi těsně obepínají vaše tělo, svírající nohy k sobě téměř v
          jeden celek.
    achievements:
      conservationistHat:
        name: Památkářský klobouk
      conservationistShirt:
        name: Památkářská košile
        desc: Tato košile nabízí pohodlí a má i další kapsy na uložení drobných věcí.
      adventurersBoots:
        desc: Tyto robustní boty jsou vyrobeny tak, aby odolaly silnému opotřebení
          a nepříznivým povětrnostním podmínkám.
        name: Boty dobrodruha
      otherSock:
        name: Druhá ponožka
        desc: Druhá ponožka, kterou jsi nedal Dobbymu.
      amuletOfLightness:
        desc: Tento amulet vyzařuje jasné světlo a naplňuje vás nadějí i v tom nejtemnějším
          místě.
        name: Amulet světla
      rustySpyglass:
        desc: Nástroje opotřebované používáním mají určité kouzlo, jako tento rezavý
          dalekohled.
        name: Rezavý dalekohled
      adventurersShirt:
        name: Košile dobrodruha
        desc: Tato kožená košile je světle hnědé barvy a má několik kapes na uložení
          věcí.
      adventurersGloves:
        name: Rukavice dobrodruha
        desc: Tyto kožené rukavice mají nastavitelný pásek pro perfektní padnutí.
      axeOfDestruction:
        name: Sekera zkázy
        desc: Čepel této sekery má tvar tlamy připravené pozřít dřevo.
      shinyRing:
        desc: Není to nejelegantnější prsten, ale rozhodně se leskne.
        name: Lesklý prsten
      adventurersPants:
        name: Kalhoty dobrodruha
        desc: Tyto odolné kožené kalhoty mají různé popruhy pro praktické i módní
          účely.
      adventurersCape:
        name: Plášť dobrodruha
        desc: Tento odolný kožený plášť ochrání svého nositele před většinou počasí.
          Má popruhy pro snadné nastavení.
      ringOfHomesickness:
        name: Nostalgický prsten
        desc: Tento prsten vám připomíná, že není místo jako domov.
      shoesOfEscape:
        name: Únikové boty
        desc: V těchto botách můžete občas chodit extrémně rychle.
      tinyBackpack:
        name: Malý batoh
        desc: Je to batoh běžné velikosti, pokud jste dítě.
      gemBracelet:
        name: Náramek s drahokamy
        desc: Šest barevných drahokamů tvoří dohromady náramek.
      pathfinder:
        name: Průkopník
        desc: K náhrdelníku je připevněna miniaturní mapa, která zobrazuje nejkratší
          trasu.
      pantsOfHaste:
        name: Uspěchané kalhoty
        desc: Musím jít rychle!
      omniTool:
        name: Univerzální nástroj
        desc: Tento nástroj, který si můžete připevnit na předloktí, je navržen tak,
          aby vám pomohl s různými úkoly.
      treasureHunterJacket:
        name: Bunda lovce pokladů
        desc: Toto vypadá jako klasická kožená bunda, která nikdy nevyjde z módy.
      treasureHunterPants:
        name: Kalhoty lovce pokladů
        desc: Tyto přiléhavé kožené kalhoty zdůrazňují svaly na nohou.
      jugglingBalls:
        desc: Tři vícebarevné koule naplněné obilím tvoří ideální předměty pro žonglování.
        name: Žonglovací míčky
      trashGrabber:
        desc: Konstrukce tohoto prodlouženého nástroje usnadňuje sběr odpadků bez
          nutnosti ohýbání.
        name: Sběrač odpadků
      treasureHunterHat:
