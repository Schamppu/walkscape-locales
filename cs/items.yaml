singulars:
  consumables:
    cooking:
      bagel:
        desc: Houska s dírou uprostřed. Vlastně spíš donut na slano.
        name: Bagel
      beer:
        name: Pivo
      bread:
        desc: Základ potravinové pyramidy.
        name: Chléb
      cheese:
        desc: Tenhle sýr je samá díra. Čím víc děr, tím míň sýra.
        name: Sýr
      chocolate:
        desc: Obří tabulka mléčné čokolády, tak jemná, že se ti každé sousto rozplývá
          na jazyku.
        name: Čokoláda
      cookedEgg:
        desc: Omeleta, volský oko, míchačky, či na hniličko, je to jen na tobě!
        name: Vařené vejce
      cookedMushrooms:
        desc: Z té vůně ti kručí v břiše. Sníš je jako rychlou svačinku, nebo si je
          necháš na potom?
        name: Vařené houby
      cookedPotato:
        name: Vařený brambor
      cookedTomato:
        name: Uvařené rajče
      fishSoup:
        desc: Blahopřeji, zvládl jsi přendat rybu z vody do vody.
        name: Rybí polévka
      friedFishSandwich:
        desc: Smažená ryba mezi chleby. Bacha na kosti!
        name: Smažený rybí sendvič
      friedNoodles:
        desc: 'Jemně pikantní a furt se z nich kouří. Snad víš jak na to s hůlkami. '
        name: Smažené nudle
      fruitCake:
        name: Ovocný dort
      jam:
        name: Marmeláda
        desc: Roztíratelná kombinace ovoce a cukru.
      jellySandwich:
        name: Želé sendvič
        desc: Sendvič s tlustou vrstvou sladkého želé. Klasika pro všechny věkové
          kategorie.
      mushroomCurry:
        desc: Aromatická směs koření a hub. Ideální pro pořádné jídlo.
        name: Houbové kari
      pancake:
        desc: Na sladko, na slano. Palačinky představivosti meze nekladou.
        name: Palačinka
      pickles:
        name: Nakládané okurky
      pie:
        name: Koláč
      porridge:
        desc: Perfektní snídaně! Tedy pokud už opravdu nic jiného není...
        name: Ovesná kaše
      spicyPumpkinJuice:
        name: Pikantní dýňová šťáva
      tofu:
        desc: Náročnější na žvýkání ale obsahuje spoustu bílkovin a vitaminů.
        name: Tofu
      veggieSoup:
        desc: Miska zeleninové polévky. Skromný, ale sytý pokrm, na kterém si v Arenumu
          pochutná skoro každý.
        name: Zeleninová polévka
      wine:
        name: Víno
      potato:
        desc: Brambor, kulatý a zemitý, se skrývá hluboko v zemi jako tajný poklad.
          Se svou zlatou duší je vždy připravena okouzlit naše jazýčky.
        name: Brambor
      troutSoup:
        desc: Polévka ze pstruha.
        name: Pstruhová polévka
      underwaterSalad:
        name: Vodní salát
        desc: Tato směs vodní zeleniny je obzvláště osvěžující.
      sweetCarrotPie:
        name: Sladký mrkvový koláč
        desc: Mrkev v koláči, ach jo!
      egg:
        name: Vejce
        desc: Vejce, které se používá v nesčetných receptech od nepaměti.
      nettleTea:
        name: Kopřivový čaj
        desc: Teplý nápoj na chladném místě.
      chocolateMilk:
        name: Čokoládové mléko
      dynamite:
        name: Dynamit
        desc: Co je to za svíčky? Dy-na-mit! Musí to být z Wrentmarku.
      salmonPie:
        name: Lososový koláč
        desc: Ryba v koláči, ach jo!
      bellPepper:
        desc: Barevná, křupavá zelenina, ideální do salátů nebo na smažená jídla.
        name: Paprika
      jarvonianPastry:
        name: Jarvonské pečivo
        desc: Teplé pečivo, na kterém si pochutnávají seveřané.
      schnitzel:
        name: Řízek
      tomato:
        name: Rajče
        desc: Je to ovoce nebo zelenina?
      cookedMeat:
        name: Vařené maso
        desc: Šťavnaté, vařené maso, opečené k dokonalosti, nabízí chutný a uspokojivý
          kulinářský zážitek.
      spaghettiAndMeatballs:
        name: Špagety a masové kuličky
        desc: Uklidňující pokrm ze špaget, slanými masovými kuličkami a bohatou rajčatovou
          omáčkou.
      hamburger:
        name: Hamburgr
        desc: Šťavnatý burger se sýrem, hlávkovým salátem, rajčaty a speciální omáčkou,
          podávaný na opečené housce.
      stuffedPotato:
        name: Plněné brambory
        desc: Nadýchaný brambor, upečený k dokonalosti, plněný krémovou směsí sýra,
          másla a bylinek a doplněný křupavou slaninou.
      beefStew:
        name: Dušené hovězí
        desc: Vydatný hovězí guláš, dokonale dušený s křehkými kousky hovězího masa,
          kořenovou zeleninou a bohatým, chutným vývarem.
      roastedBellPepper:
        name: Pečená paprika
        desc: Opečené a kořeněné papriky, plné kouřové chuti.
      spicyPepper:
        desc: Ohnivá chilli paprička, plná intenzivní pálivosti a výrazné chuti, dodá
          šmrnc každému pokrmu.
        name: Pikantní paprika
    cookedFish:
      cookedPike:
        desc: Grilovaná nebo na pánvi opečená, vařená štika nabízí lahodnou křehkost
          a jemnou, lehce sladkou chuť. Je to všestranná ryba pro různé pokrmy.
        name: Vařená štika
      cookedSwordfish:
        desc: Vařený mečoun má mírně sladkou chuť. Často se griluje nebo opéká pro
          lahodnou kůrku a nejlépe si ho vychutnáváte, když je uvařený do stavu medium-rare.
        name: Vařený mečoun
      cookedSquid:
        desc: Vařená chobotnice je kulinářský zázrak, známý pro svou všestrannost
          v různých pokrmech. Při správné přípravě může být křehká a chutná.
        name: Vařené chobotnice
      cookedShark:
        desc: Vařený žralok nabízí pevnou texturu a robustní, poněkud intenzivní chuť.
          Je to všestranná ryba, kterou lze připravit různými způsoby, od grilování
          až po dušení.
        name: Vařený žralok
      cookedAnglerfish:
        name: Vařený ďas
        desc: Díky svému křehkému bílému mase a jemně sladké chuti je vařený ďas ceněnou
          delikatesou. Krásně se hodí k bohatým přílohám a vytváří nezapomenutelný
          kulinářský zážitek.
      cookedLobster:
        name: Vařený humr
        desc: Vařený humr se svým šťavnatým a chutným masem přináší díky pevnému krunýři
          a silným klepetům nádech nostalgie. Klasická mořská lahůdka.
      cookedStingray:
        name: Vařený rejnok
        desc: Vařený rejnok je v některých kulturách lahůdkou. Jeho pevná bílá dužina
          se dá grilovat, smažit nebo dusit. Má jedinečnou chuť, často přirovnávanou
          k mořským plodům.
      cookedLargemouthBass:
        name: Vařený okoun velkoústý
        desc: Tato ryba s velkými ústy má lahodnou, kalnou chuť, kterou mají rádi
          většinou pouze obyvatelé bažin.
      cookedTrout:
        name: Vařený pstruh
        desc: Je to pstruh.
      cookedSalmon:
        name: Vařený losos
        desc: Vařený losos je luxusní pochoutkou s máslem. Sametové maso a bohatou
          chutí. Je oblíbený mezi milovníky mořských plodů.
    memosphere:
      agilityMemosphere:
        name: Memosféra hbitosti
        desc: Uvnitř skleněné koule vidíte vzpomínku na projetí cílové pásky závodu.
      woodcuttingMemosphere:
        name: Dřevorubecká memosféra
        desc: Uvnitř skleněné koule vidíte vzpomínku na pokácení velkého stromu sekerou.
  containers:
    skilling:
      foraging:
        foragingChest:
          desc: Znamenitý výběr vybavení a předmětů souvisejících se sběrem.
          name: Pytlácká truhla
      regional:
        galeforgeChest:
          desc: Říká se, že tato truhla je zaoblená, aby se dala kutálet po městě.
            Jak důmyslné!
          name: Truhla z Galeforge
        jarvoniaChest:
          name: Truhla Jarvonie
      mining:
        gemPouch:
          desc: Malý váček plný drahokamů. Když ho držíte v ruce, cítíte jejich tíhu.
          name: Pouzdro na drahokamy
        miningChest:
          name: Hornická truhla
          desc: Neobyčejná rozmanitost předmětů souvisejících s těžbou.
      carpentry:
        carpentryChest:
          name: Truhlářská truhla
          desc: Úchvatné detaily na této bedně, kterou jste objevili při procházení
            svých tesařských potřeb, naznačují, že ji vyrobil mistr tesař.
      fishing:
        fishingChest:
          name: Rybářská truhla
      woodcutting:
        birdNest:
          name: Ptačí hnízdo
          desc: Tohle hnízdo spadlo ze stromu, který jsi kácel. Jeho majitel ho už
            nenajde, takže bys mohl zkontrolovat, co v něm je.
        woodcuttingChest:
          name: Dřevorubecká truhla
          desc: Krásně zdobená dřevěná truhla, vyzdobená různými druhy stromové kůry.
            Byla ukrytá mezi kořeny stromu, který jste pokáceli.
      agility:
        agilityChest:
          desc: Hnědá kožená truhla, která spadla těsně vedle vás, když jste cvičili,
            i když se zdálo, že nikdo poblíž není. Při bližším zkoumání se zdá, že
            v ní něco je schované.
          name: Truhla hbitosti
  crafted:
    equipmentSets:
      bronze:
        chest:
          name: Hrudní bronzová zbroj
        gloves:
          name: Bronzové rukavice
        heavyHelmet:
          name: Bronzová těžká přilba
        legs:
          name: Bronzové kalhoty
        lightHelmet:
          name: Bronzová lehká přilba
        shoes:
          name: Bronzová obuv
        shield:
          desc: Štít.
          name: Bronzový štít
        sword:
          name: Bronzový meč
          desc: Meč.
      copper:
        chest:
          desc: Vyžaduje značné množství mědi, ale chrání nejdůležitější části těla.
          name: Hrudní měděná zbroj
        gloves:
          name: Měděné rukavice
        heavyHelmet:
          name: Měděná těžká přilba
        legs:
          name: Měděné kalhoty
        lightHelmet:
          name: Měděná lehká přilba
        shoes:
          name: Měděné boty
        shield:
          name: Měděný štít
          desc: Lehký štít.
        sword:
          name: Měděný meč
          desc: Lehký meč.
      farganite:
        chest:
          desc: Neproniknutelná pevnost na tvé hrudi, na jejímž modrém blištivém povrchu
            se vidí tví nepřátelé.
          name: Farganitová hrudní zbroj
        gloves:
          name: Farganitové rukavice
        heavyHelmet:
          name: Farganitová těžká přilba
        legs:
          name: Farganitové kalhoty
        lightHelmet:
          name: Farganitová lehká přilba
        shoes:
          name: Farganitová obuv
        sword:
          name: Farganitový meč
        gemShield:
          name: Štít z drahokamú
          desc: Fantasticky lehký štít vykládaný oslnivými drahokamy, které odrážejí
            zářící světlo.
      iron:
        chest:
          name: Hrudní železná zbroj
        gloves:
          name: Železné rukavice
        heavyHelmet:
          name: Železná těžká přilba
        legs:
          name: Železné kalhoty
        lightHelmet:
          name: Železná lehká přilba
        shoes:
          name: Železné boty
        shield:
          desc: Železný štít, který je těžký na zvedání, ale k odolání úderům nepřátel
            byste nechtěli použít lehký štít.
          name: Železný štít
        sword:
          name: Železný meč
          desc: Železný meč, základní výzbroj mnoha vojenských jednotek.
      steel:
        chest:
          name: Hrudní ocelová zbroj
        gloves:
          name: Ocelové rukavice
        heavyHelmet:
          name: Ocelová těžká přilba
        legs:
          name: Ocelové kalhoty
        lightHelmet:
          name: Ocelová lehká přilba
        shoes:
          name: Ocelová obuv
        sword:
          desc: Lesklý ocelový meč, který je dostatečně ostrý na krájení chleba.
          name: Ocelový meč
        shield:
          name: Ocelový štít
          desc: Lesklý ocelový štít, který vás ochrání v bitvě, ale také bude dobře
            vypadat vystavený ve válečné místnosti.
      tarsilium:
        chest:
          name: Hrudní zbroj z Tarsília
        gloves:
          name: Rukavice z Tarsília
        heavyHelmet:
          name: Těžká přilba z Tarsília
        legs:
          name: Kalhoty z Tarsília
        lightHelmet:
          name: Lehká přilba z Tarsília
        shoes:
          name: Obuv z Tarsília
        shield:
          name: Tarsiliový štít
          desc: Černý štít vyrobený z tarsilia je dobrou volbou pro obranu proti úderům
            a ranám.
        sword:
          name: Tarsiliový meč
          desc: Černý meč, který nikdy nerezaví.
      basic:
        woodenShield:
          name: Dřevěný štít
          desc: Doufáš, že tě tento jednoduchý štít ochrání.
        woodenSword:
          desc: Doufáš, že tě tato jednoduchá hůl ochrání.
          name: Dřevěný meč
    skilling:
      fishing:
        basicFishingPole:
          name: Základní rybářský prut
          desc: Víš, co se říká, že špatný den u jezera je lepší než dobrý den v práci.
        fishingSpear:
          name: Rybářský oštěp
        largeFishingNet:
          name: Velká rybářská síť
        oakFishingRod:
          name: Dubový rybářský prut
        pineFishingRod:
          name: Borovicový rybářský prut
          desc: Prut s čerstvou vůní, který vydrží i ty nejtěžší ryby.
        smallFishingNet:
          name: Malá rybářská síť
          desc: Základní síť, skromný nástroj prostého rybáře. Sotva víc než pár kusů
            lana svázaných dohromady.
        advancedFishingRod:
          desc: Pokročilý prut je určen pro použití profesionálními rybáři.
          name: Pokročilý rybářský prut
        willowFishingRod:
          name: Vrbový rybářský prut
          desc: Rybářský prut vyrobený z vrbového proutí je lehký a měkký na dotek.
        lobsterPot:
          name: Humří hrnec
        elderhideFishingNet:
          name: Rybářská síť z bezové kůže
          desc: Rybářská síť vyrobená z odolné bezové kůže.
        coralFishingSpear:
          desc: Tato rybářská štěpka je vyrobena z korálů a hydrilia. Má několik špičatých
            konců pro snazší propíchnutí ryby.
          name: Oštěp pro lov korálů
        tidalLure:
          name: Přílivová návnada
          desc: Návnada vypadá jako vířivka. Velmi účinný pro přilákání ryb.
      mining:
        basicPickaxe:
          name: Základní krumpáč
          desc: Základní krumpáč, skromný hornícký nástroj. Sotva víc než klacek,
            kámen a pár provázků, které to všechno spojují dohromady.
        bronzePickaxe:
          name: Bronzový krumpáč
          desc: Bronzový krumpáč rezonuje rustikálním šarmem a neústupnou silou.
        copperPickaxe:
          name: Měděný krumpáč
          desc: Křehký a slabý krumpáč na těžbu, ale svou práci splní.
        farganitePickaxe:
          name: Farganitový krumpáč
          desc: Dokonalý odraz odstínů oblohy po celý den, vskutku vzácný krumpáč.
        ironPickaxe:
          name: Železný krumpáč
        steelPickaxe:
          name: Ocelový krumpáč
          desc: Ocelový krumpáč září odhodláním svého tvůrce, připraven plnit jeho
            rozkazy.
        tarsiliumPickaxe:
          name: Krumpáč z Tarsília
        hydriliumPickaxe:
          name: Krumpáč Hydrilium
          desc: Krumpáč vyrobený ze vzácného podvodního materiálu zvaného hydrilium.
        hydriliumMagnet:
          name: Hydriliový magnet
          desc: Hornický magnet naplněný hydriliem.
      woodcutting:
        bronzeHatchet:
          desc: Nanejvýš vhodný nástroj pro dřevorubce začátečníky.
          name: Bronzová sekera
        copperHatchet:
          desc: Křehká a poměrně lehká pro užití v dřevorubectví, ale svojí práci
            odvede.
          name: Měděná sekera
        farganiteHatchet:
          name: Farganitová sekera
        ironHatchet:
          name: Železná sekera
          desc: Díky své těžké čepeli slouží jako věrný partner těm, kteří se snaží
            zkrotit divočinu nebo čelit neznámému dobrodružství.
        steelHatchet:
          name: Ocelová sekera
          desc: Ocelová sekera se třpytí odhodláním svého tvůrce, připravena plnit
            jeho rozkazy.
        tarsiliumHatchet:
          name: Sekera z Tarsília
        basicHatchet:
          desc: Základní sekerka, skromný nástroj lesníků. Sotva víc než klacek, kámen
            a provázek, který to všechno spojuje dohromady.
          name: Základní sekera
        hydriliumHatchet:
          name: Hydriliová sekera
          desc: Sekerka vyrobená ze vzácného podvodního materiálu zvaného hydrilium.
      foraging:
        steelSickle:
          name: Ocelový srp
          desc: Silný a odolný, nabízí spolehlivý výkon pro rozsáhlé shánění potravy.
        ironSickle:
          desc: Je robustní a spolehlivý, snadno prořezává tvrdé stonky.
          name: Železný srp
        stoneSickle:
          name: Základní srp
          desc: Základní nástroj pro sklízení úrody v přírodě. Jeho hrubá hrana není
            tak účinná.
        copperSickle:
          name: Měděný srp
          desc: Nabízí mírnou účinnost při sekání základních rostlin.
        hydriliumSickle:
          name: Hydriliový srp
          desc: Srp vyrobený ze vzácného podvodního materiálu zvaný hydrilium.
        mangroveBasket:
          name: Mangrovový košík
          desc: Mangrovový koš byl postaven ze dvou různých košů, ale mangrovové prkna
            bezchybně zakrývají spoje.
      hunting:
        pineBirdhouse:
          name: Borová ptačí budka
          desc: Ptačí budka z borovicového dřeva, jejíž hnědý odstín z ní dělá atraktivní
            domov pro různé druhy ptáků.
        copperArrows:
          name: Měděné šípy
          desc: Horší než tyto jsou jen šípy vyrobené z klacků, ale každý lovec musí
            někde začít.
        farganiteArrows:
          name: Farganitové šípy
          desc: Modré hroty ve tvaru šipek jim dodávají téměř magický vzhled. Jsou
            vyrobeny ze slavného farganitu.
        bambooHuntingBow:
          desc: Lovecký luk vyrobený z bambusu, rozšířený v oblastech, kde je bambus
            snadno dostupný. Je velmi lehký a jedná se o přesnou zbraň.
          name: Bambusový lovecký luk
        mapleBirdhouse:
          desc: Javorová ptačí budka má výraznou vůni, která přitahuje ptáky různých
            velikostí.
          name: Javorová ptačí budka
        bronzeArrows:
          desc: Bronz není ideální materiál pro výrobu zbraní, které musí vydržet,
            ale pro šípy, jako jsou tyto, funguje docela dobře.
          name: Bronzové šípy
        tarsiliumArrows:
          desc: Černé šípy, oblíbené u drsných temných strážců lesů.
          name: Tarsilium šípy
        oakHuntingBow:
          name: Dubový lovecký luk
          desc: Lovecký luk vyrobený z dubu, oblíbená volba mezi lovci.
        mahoganyHuntingBow:
          name: Mahagonový lovecký luk
          desc: Tento dobře vyrobený lovecký luk je dobrou zbraní pro zkušeného lovce.
        spruceBirdhouse:
          name: Smrková ptačí budka
          desc: Dobře vyrobená ptačí budka ze smrku, jeho tvar je vhodný pro hnízdění
            ptáků.
        ironArrows:
          name: Železné šípy
          desc: Základní šípy mnoha jednotek střelecké armády.
        steelArrows:
          name: Ocelové šípy
          desc: Lesklé hroty těchto šípů naznačují jejich ostrost. Nechtěli byste
            se s takovým píchnout.
        simpleBowstring:
          name: Jednoduchá tětiva
          desc: Klíčová součást luku a šípu, která zajišťuje potřebné napětí pro vystřelení
            šípu.
        birchBirdhouse:
          desc: Typická ptačí budka, kterou zvládne vyrobit i amatér. Přesto je příjemným
            domovem pro malé ptáky během hnízdění.
          name: Březová ptači budka
        mangroveBirdhouse:
          desc: Mangrovy se často nepoužívají k výrobě ptačích budek, protože se s
            nimi těžko pracuje. Pokud je však vyrobí zkušený řemeslník, je z nich
            dobrá ptačí budka.
          name: Mangrovová ptačí budka
        elmHuntingBow:
          name: Lovecký luk z jilmu
          desc: Lovecký luk vyrobený z ohebného, ale odolného jilmového dřeva.
        teakBirdhouse:
          name: Teaková ptačí budka
          desc: Tato mistrovsky zpracovaná ptačí budka, vytvořená s péčí a dovedností,
            se stane bezpečným domovem pro ptáky stejného druhu.
        kelpDriftNet:
          name: Síť pro unášení řas
          desc: Téměř nekonečně velká unášecí síť vyrobená z podvodní řasy.
      tailoring:
        qualityLeather:
          name: Kvalitní kůže
          desc: <PLACEHOLDER>
        basicHide:
          name: Základní kůže
          desc: Přírodní materiál známý svou odolností a jedinečnou texturou.
        linenCloth:
          desc: Základní kus látky, obvykle používaný začínajícími krejčími k výrobě
            oděvů.
          name: Lněné plátno
        basicLeather:
          name: Základní kůže
          desc: Kus kůže, který je připraven k přetvoření v něco užitečnějšího.
        aerofibrilTunic:
          name: Aerodynamická tunika
          desc: Aerodynamická nit způsobuje, že tunika mírně září, když na ni fouká
            vítr.
        apprenticeBreeches:
          name: Učednické kalhoty
          desc: Kalhoty jsou pohodlné pro dlouhé hodiny nošení a mají praktické kapsy
            na mnoho miniaturních předmětů.
        apprenticeVest:
          desc: Jednoduchá vesta ponechává volné paže pro pečlivou řemeslnou práci.
          name: Učňovská vesta
        aerofibrilMitts:
          desc: Tyto palčáky byly vylepšeny aerodynamickou přízí, která umožňuje rychlejší
            pohyb rukou.
          name: Aerodynamické palčáky
        rootweaveMitts:
          desc: Tyto palčáky, zesílené přidáním kořenů, jsou překvapivě pohodlné a
            zároveň poskytují ochranu prstům.
          name: Kořenové palčáky
        rootweaveChaps:
          name: Kořeněné pletené kalhoty
          desc: Kalhoty vyztužené kořeny, které poskytují ochranu nohou ve volné přírodě.
        journeymanBreeches:
          name: Kalhoty tovaryše
          desc: Kalhoty vyrobené zručnými krejčími pro zkušené kováře, tesaře a další
            řemeslníky.
        aerofibrilChaps:
          name: Aerodinamické kalhoty
          desc: Kalhoty jsou velmi lehké na nošení, skoro jako byste neměli žádné
            kalhoty. Ujistěte se, že je máte!
        rootweaveTunic:
          name: Kořenová tkaná tunika
          desc: Tunika vylepšená přidáním kořenů k látce, díky čemuž vypadáte jako
            bezlistý keř.
        journeymanVest:
          name: Vesta tovaryše
          desc: Vesta má mnoho vnitřních kapes na uložení nástrojů a dalších užitečných
            věcí pro tvoření a jiné aktivity.
        elderhideMitts:
          name: Rukavice z bezové kůže
          desc: Tyto rukavice jsou vyrobeny z legendární bezové kůže, díky čemuž přitahují
            pozornost ostatních sběračů, když jdete kolem.
        hideScraps:
          name: Odřezky kůže
          desc: Kusy zničené kůže, které by se daly sestavit do použitelného materiálu.
        elderHideScraps:
          desc: Kusy zničené bezové kůže, které by odborník mohl sestavit do použitelného
            materiálu.
          name: Zbytky staré kůže
        tattyMitts:
          desc: Potrhané látkové palčáky, vyrobené někým s pochybnou dovedností.
          name: Nošené rukavice
        elderhideLeather:
          name: Bezová kůže
          desc: Pružný materiál, který byl opálen, aby se zabránilo hnilobě.
        elderHide:
          name: Starověká kůže
          desc: Kůže majestátní bestie.
        grassknotMitts:
          desc: Látkové palčáky s propletenými travními provázky, díky nimž jsou výjimečné.
      trinketry:
        silverStarPearlRing:
          desc: Stříbrný prsten osazený leštěnou hvězdicovou perlou, který ve světle
            odhalí svou jemnou krásu.
          name: Stříbrný perlový prsten s hvězdou
        goldJadeRing:
          name: Zlatý nefritový prsten
          desc: Na tomto propracovaném zlatém prstenu je zdobí tvarovaný nefritový
            kámen, který vám přinese štěstí a zdraví.
        cutSunStone:
          name: Sluneční kámen
          desc: Nepochází ze slunce, ale vzhledem k záři jeho lesklých, ohnivých barev
            by si člověk myslel, že ano.
        goldEtherniteRing:
          name: Zlatý ethernitový prsten
          desc: Zlatý prsten s nadpozemským ethernitem. Když nosíte tento prsten,
            přitahují se k vašemu prstu pohledy lidí kolem vás.
        amuletOfTheLuckyRabbitFoot:
          desc: Zářící amulet se silou šťastné králičí tlapky.
          name: Amulet z králičí nohy pro štěstí
        cutEthernite:
          desc: Cenný sklovitý fialový drahokam. Při pohledu na něj máte děsivý pocit,
            ale přesto je nějak velmi těžké od něj odtrhnout zrak.
          name: Ethernit
        amuletOfTheBat:
          name: Amulet netopýra
          desc: Zářící amulet se silou netopýra.
        cutTopaz:
          desc: Lesklý drahokam s barvami připomínajícími slunce. Při dlouhém pohledu
            by mohl dokonce ublížit vašim očím.
          name: Topas
        goldRubyRing:
          name: Zlatý rubínový prsten
          desc: Těžký zlatý prsten s královským rubínem, nositele jako by předcházela
            slabá aura velení.
        amuletOfTheEel:
          name: Amulet úhoře
          desc: Zářící amulet se silou úhoře.
        amuletOfTheShrimp:
          name: Amulet z krevet
          desc: Zářící amulet se silou krevety.
        amuletOfTheSharkTooth:
          name: Amulet žraločího zubu
          desc: Zářící amulet se silou žraločího zubu.
        flowerNecklace:
          name: Jarvonský květinový náhrdelník
          desc: Jarvonská květinová girlanda ozdobená sedmikráskami a sněženkami,
            k nošení na krku.
        cutOpal:
          name: Opál
        cutStarPearl:
          name: Hvězdná perla
        cutRuby:
          name: Rubín
          desc: Tento červeně zbarvený drahokam je velmi oblíbený mezi šlechtou. Červená
            barva symbolizuje moc a vášeň.
        silverRing:
          name: Stříbrný prsten
          desc: Jednoduchý stříbrný prsten, elegantní a nenáročný.
        goldRing:
          name: Zlatý prsten
          desc: Prostý zlatý prsten, nadčasový a cenný ve své čistotě.
        silverRubyRing:
          name: Stříbrný rubínový prsten
          desc: Stříbro, často vídané na prstech nižších šlechticů, v kombinaci s
            tmavě červeným kamenem je symbolem těch, kteří touží po moci.
        amuletOfTheRoot:
          name: Kořenový amulet
          desc: Zářící amulet se silou kruhového kořene.
      miscellaneous:
        bagOfRocks:
          name: Pytel kamenů
          desc: Je těžké tohle vláčet s sebou, proč to zase děláš?
      smithing:
        tarsiliumToeBoots:
          name: Boty s tarsiliumovou špičkou
  looted:
    equipmentSets:
      dimensional:
        chest:
          name: Dimenzionální košile
        feet:
          name: Dimenzionální obuv
        head:
          name: Dimenzionální klobouk
        legs:
          name: Dimenzionální kalhoty
      enchanted:
        chest:
          name: Očarovaná košile
        feet:
          name: Očarovaná obuv
        head:
          name: Očarovaný klobouk
        legs:
          name: Očarované kalhoty
      adventurersTools:
        adventuringSickle:
          desc: Srp s vyrytým znakem cechu dobrodruhů na čepeli. Lze jej použít ke
            sklizni bylin a dalších rostlin.
          name: Dobrodružný srp
        adventuringHammer:
          desc: Kladivo s vyrytým znakem Cechu dobrodruhů na spodní části rukojeti.
            Dalo by se použít ke kovářství.
          name: Dobrodružné kladivo
        adventuringFryingPan:
          name: Dobrodružná pánev
          desc: Pánev s odznakem Cechu dobrodruhů na rukojeti. Ideální pro vaření
            jídel na táboráku.
        adventuringFishingPole:
          name: Dobrodružný rybářský prut
          desc: Rybářský prut s odznakem Cechu dobrodruhů. Skvěle se na něm chytají
            ryby ve volné přírodě.
        adventuringPickaxe:
          name: Dobrodružný krumpáč
          desc: Krumpáč s pevnou rukojetí, na které je symbol cechu dobrodruhů. Je
            ideální pro lámání kamenů a těžbu rud.
        adventuringSander:
          name: Dobrodruhův brusný kámen
          desc: Bruska s odznakem Cechu dobrodruhů. Lze jej použít k vyhlazení drsných
            povrchů.
    skilling:
      agility:
        exerciseHeadband:
          name: Sportovní čelenka
        medievalSneakers:
          name: Středověká obuv
          desc: S každým krokem nabízejí nositeli tichou a hbitou cestu říšemi starověkými
            i současnými a překlenují tak propast mezi jednotlivými epochami.
        simpleRope:
          name: Jednoduché lano
          desc: Lano má mnoho využití, například v horolezectví.
        waterBottle:
          desc: Skleněná láhev naplněná čerstvou čistou pitnou vodou. Zůstaňte bez
            žízně!
          name: Láhev na vodu
        mapOfJarvonia:
          desc: Mapa zobrazuje země a města severního kontinentu.
          name: Mapa Jarvonie
        grapplingHook:
          name: Uchopovací hák
          desc: Na konci lana je připevněn čtyřcestný kovový hák.
        simpleTorch:
          desc: S dřevěnou tyčí, hadrem a hořlavou látkou máte přenosnou lampu. Jednodušší
            to být nemůže.
          name: Jednoduchá svítilna
        mapOfGDTE:
          name: Mapa GDTE
          desc: Mapa zobrazuje geografický tvar Grand Duchy of Trellin-Erdwise.
        toughRope:
          name: Pevné lano
          desc: S tímto pevným lanem zdoláte i ty nejvyšší hory.
        featherCape:
          desc: Tato plášť je lehký jako pírko, protože je z nich ušitý.
          name: Péřový plášť
        parkourGloves:
          name: Parkourové rukavice
          desc: Tyto rukavice zlepšují přilnavost o 800 %. Alespoň to je napsáno na
            štítku.
        mountaineeringGuidebook:
          name: Horolezecký průvodce
          desc: Tato kniha je zesílená, jak hřbet, tak i desky, aby vydržela dlouhé
            expedice. Na obálce se objevuje rozpoznatelná silueta pohoří Frostbite
            Mountains. Uvnitř je soubor tipů od zkušených horolezců.
        goldenFrisbee:
          name: Zlaté frisbee
          desc: Protože je pouze pozlacený, je relativně lehký, ale zároveň odolný.
            Člověk by čekal, že za sebou při letu zanechá duhu, ale bohužel ne.
        ironThermos:
          name: Železná termoska
          desc: Můžete ji naplnit kávou, mlékem, vínem, brandy nebo jakoukoli jinou
            tekutinou, kterou si vzpomenete, a dokonce i zkombinovat několik z nich.
            Nebo ji můžete naplnit vodou a vrátit se z expedice v pořádku a zdraví.
        birchSkis:
          desc: Lyže pro začátečníky. Těžko se ovládají a nejsou moc rychlé, ale dostanou
            vás ze zasněžené sjezdovky rychleji než chůzí.
          name: Březové lyže
        walkingStick:
          desc: Pevná dřevěná hůl s pohodlnou kovovou rukojetí, která vám poskytne
            extra oporu při vašich turistických dobrodružstvích.
          name: Vycházková hůl
        runningShorts:
          desc: Jsou pohodlné a snadno se nosí! Jejich jasně modrá barva vás také
            zviditelní.
          name: Běžecké šortky
        runningShirt:
          name: Běžecké tričko
          desc: Správné oblečení je velmi důležité když jdete běhat. Takové tričko
            je nepostradatelné.
        pineSkis:
          name: Borovicové lyže
          desc: Odolné a lehké lyže. Vyrobené ze dřeva právě těch stromů, kterým se
            snažíte vyhnout.
        clayFrisbee:
          name: Hliněné frisbee
        oakSkis:
          name: Dubové lyže
        flowyTrousers:
          name: Vzdušné kalhoty
          desc: Volné, kde je potřeba, a přiléhavé, kde je potřeba – tyto kalhoty
            jsou ideální pro nebezpečné manévry v městském terénu.
      carpentry:
        handsaw:
          name: Ruční pila
          desc: Tato pila ztělesňuje harmonii mezi řemeslníkem a přírodou a slibuje
            schopnost tvarovat dřevo s přesností a elegancí.
        protectiveGloves:
          name: Ochranné rukavice
          desc: Je lepší, když je šance, že vám pila uřízne prsty, snížena na 0 %.
        toolbelt:
          name: Opasek na nářadí
          desc: Mnohostranné příslušenství, které obsahuje řadu nástrojů pro zpracování
            dřeva
        woodworkingGlasses:
          name: Ochranné Dřevorubecké brýle
        iceSaw:
          name: Fréza na led
          desc: Tento nástroj je ideální pro řezání ledu a je velmi praktický, pokud
            si chcete postavit iglů.
        simpleSaw:
          desc: Tato pila bude řezat dostatečně dlouho, dokud neseženete lepší.
          name: Jednoduchá pila
        protectiveGlasses:
          name: Ochranné brýle
          desc: Tyto brýle zabrání tomu, aby vám rychle letící předměty poranily oči.
            Doufejme.
        protractor:
          name: Úhloměr
          desc: Jedná se o nástroj pro měření úhlů, který se často používá v tesařství.
        protectiveShirt:
          desc: Tato košile má přišité ochranné vycpávky.
          name: Ochranná košile
        dullChisel:
          desc: Má dřevěnou rukojeť a tupou ocelovou čepel, i když s ní lze stále
            vytvářet krásné řemeslné výrobky.
          name: Tupý sekáč
        preciseRuler:
          name: Přesné pravítko
          desc: Značky měření jsou úhledně vyryty do dřeva a jsou na něm zobrazeny
            centimetry i palce.
        protectivePants:
          name: Ochranné kalhoty
          desc: Tyto kalhoty mají na sobě přišité ochranné vycpávky.
        sharpChisel:
          name: Ostré dláto
          desc: Tento ostrý nástroj se používá k tvarování dřeva.
        simpleRuler:
          name: Jednoduché pravítko
          desc: Dřevěné pravítko, nezbytná součást tesařské sady nářadí. Lze jej použít
            k měření věcí nebo k kreslení rovných čar.
        goldenChisel:
          name: Zlaté dláto
          desc: Říká se, že peníze nerostou na stromech, ale zřejmě rostou na dlátech.
      cooking:
        chefsApron:
          name: Kuchařská zástěra
        chefsHat:
          name: Kuchařská čepice
        meatCleaver:
          name: Sekáček na maso
        rottenEggplant:
          name: Shnilý lilek (testovací předmět)
          desc: Pouze pro testery. Uděluje neomezený výkon.
        lavaCookingPan:
          name: Lávová pánev na vaření
          desc: Tato pánev byla ukuta v sopce. Láva, ze které je vyrobena, ji činí
            vždy horkou a připravenou k vaření.
        cuttingBoard:
          desc: Čtvercové dřevěné prkénko na krájení masa, ovoce a zeleniny.
          name: Prkénko
        chefsLegApron:
          desc: Zástěra určená k zakrytí nohou s kapsou na uložení kuchyňského náčiní.
          name: Kuchařská zástěra
        northernSpices:
          desc: Silná vůně tohoto koření vám tak hlasitě kručí v břiše, že byste se
            při tajné misi ztratili.
          name: Severské koření
        largePot:
          name: Široký hrnec
          desc: Vyroben z oceli a dostatečně velký, aby se do něj vešlo jídlo pro
            dvanáct lidí.
        nonSlipShoes:
          name: Protiskluzové boty
          desc: Nejsou úplně moderní, ale poskytují lepší přilnavost, takže méně často
            uklouznete.
        recipeBook:
          name: Kuchařka
          desc: V této knize receptů se prolínají recepty kuchyně od Západu po Východ
            do harmonického tance chutí a tradic.
        simplePan:
          name: Jednoduchá pánev
          desc: Tato pánev není nepřilnavá, ale v nouzi vám pomůže.
        eberhartCorkscrew:
          name: Vývrtka Eberhart
          desc: Tato klasická vývrtka vykazuje kvalitu daleko předčící jakoukoli jinou,
            kterou jste dosud viděli. Rukojeť je ergonomická a vyrobená z ušlechtilého
            dřeva a spirála je z nerezové oceli s velmi precizní povrchovou úpravou.
        ovenMittens:
          name: Kuchyňské chňapky
          desc: Příjemné a teplé, ale ne tak teplé jako na věci, na které je budeš
            potřebovat.
        sharpKnife:
          name: Ostrý nůž
          desc: Má rustikální dřevěnou rukojeť a zdá se, že čepel byla nedávno nabroušena.
        dullKnife:
          name: Tupý nůž
          desc: Nic není tak nebezpečné jako tupý nůž. Nebo se to alespoň říká.
        sturdyWhisk:
          name: Pevná metla
          desc: Jeho ocelové dráty jsou pevně připevněny k úchopné rukojeti, s ním
            byste mohli vyšlehat tisíce vajec.
        flippySpatula:
          name: Otočná špachtle
          desc: Není to jen špachtle, ale otočná špachtle. Kolik otočení dokážete
            udělat jedním pohybem?
      crafting:
        candlehat:
          name: Svícčapka
        craftingGuidebook:
          name: Výrobní příručka
          desc: Tato příručka pro tvoření, svazek bezmezné kreativity, je úložištěm
            znalostí předávaných generacemi řemeslníků a kutilů.
        grippyGloves:
          name: Protiskluzové rukavice
          desc: Tyto rukavice nabízejí pevný úchop a říká se, že vám pomohou nikdy
            neupustit šroubek ani malou součástku.
        magnifyingLens:
          name: Lupa
          desc: Nástroj mistrů řemeslníků, kteří se snaží odhalit tajemství složitých
            strojů a studovat svět na mikroskopické úrovni.
        wireSaw:
          desc: Tato lanová pila umožňuje přesné řezání pevných materiálů, jako je
            kámen, dřevo, sklo, beton a kov, a je nepostradatelným nástrojem pro efektivní
            práci v dílně.
          name: Drátová pila
        carvingKnife:
          name: Nůž na porcování
          desc: Malá, elegantně zakřivená čepel, ideální pro přesné odstraňování dřevěných
            hoblin. Jeho rukojeť je velká pro optimální ovládání - ale zneužívat ji
            k krájení masa nebo chleba by bylo barbarstvím.
        craftingShirt:
          desc: Tričko vhodné pro řemeslníky. Snadno se čistí a je poměrně odolné
            vůči poškození, které běžně způsobuje řemeslné nářadí.
          name: Řemeslná košile
        simpleChisel:
          name: Jednoduchý sekáč
          desc: S tímto nástrojem můžete za malý poplatek utvářet svět.
        simpleWrench:
          name: Jednoduchý klíč
          desc: Vhodný nástroj pro amatérské řemeslníky.
        craftingPants:
          name: Řemeslné kalhoty
        slideRuler:
          name: Posuvné pravítko
          desc: Pokročilá mechanická kalkulačka, která zvládne i složité výpočty.
        adjustableWrench:
          name: Nastavitelný klíč
          desc: Vyrobeno výhradně z vysoce kvalitní oceli Braemercia, díky čemuž je
            prakticky nezničitelný.
        craftingBoots:
          name: Řemeslné boty
          desc: Dodává se s tlustou podrážkou, která může zvládnout, aby se po něm
            v dílně chodilo celé hodiny.
      fishing:
        fishermansHat:
          name: Rybářský klobouk
        fishermansTrousers:
          name: Rybářské kalhoty
        bugBait:
          desc: Hmyz bude večeří ryb a ryba bude tvou večeří. Ale čí večeří budeš
            ty?
          name: Návnada na hmyz
        eyePatch:
          name: Náplast na oko
          desc: Zřejmě je snazší rybařit jen s jedním otevřeným okem.
        pirateHat:
          name: Pirátský klobouk
          desc: Země na dohled!
        fishingGuidebook:
          desc: Kniha obsahuje obrázky různých ryb a seznam návnad. Návnady vhodné
            pro každý druh.
          name: Rybářská příručka
        wadingShoes:
          name: Brodící boty
          desc: Tyto lehké boty jsou dobrou volbou pro rybářská dobrodružství.
        coolSunglasses:
          desc: Velmi stylové sluneční brýle, díky kterým je rybaření na pláži při
            západu slunce mnohem pohodlnější.
          name: Stylové sluneční brýle
        breezyShirt:
          name: Prodyšná košile
          desc: Toto lehká košile vás na jakékoli pláži odliší.
        anglerGloves:
          name: Rybářské rukavice
          desc: Existují! Legendární rukavice se zářícími konečky prstů, které svým
            kouzlem přitahují nejrůznější úlovky.
        frozenBait:
          desc: Je to malinká rybka, která láká větší ryby. Někde v tom je skrytá
            metafora...
          name: Zmrazená návnada
        shinySpinner:
          desc: I když se nepoužívá k chytání ryb, lze jej použít jako fidget spinner.
          name: Lesklý spinner
        squishyFlipFlops:
          name: Měkké žabky
          desc: Měkká vrstva látky funguje jako štít mezi vašima nohama a rozpáleným
            pískem i na těch nejteplejších plážích Wrentmarku.
      foraging:
        halflingsFeetSlippers:
          name: Půlčíkovo prstové pantofle
        hatWithAFeather:
          name: Klobouk s pírkem
        simpleBugCatchingNet:
          desc: Není to moc, ale chytá to hmyz.
          name: Jednoduchá síť na chytání hmyzu
        blueIceSickle:
          name: Modrý ledový srp
          desc: Tento srp je vyroben z ledu a má intenzivní modrou barvu, jako jasná
            obloha v letní den. Seče jako nejlepší srp, ale při použití vás mrazí
            v ruce, i když se nerozpustí. Co dělal srp na ledovci?
        wildernessShirt:
          name: Košile z divočiny
          desc: Pohodlná zelená košile v kombinaci s červeným šátkem, díky kterému
            se budete cítit sjednoceni s přírodou.
        camouflageCape:
          desc: Můžete to klidně nazvat pláštěm neviditelnosti, protože vás činí prakticky
            neviditelnými při toulkách a hledání pokladů.
          name: Maskovací plášť
        sharpMachete:
          name: Ostrá mačeta
          desc: Jeho ostrá čepel promění cestování touto hustou přírodou v procházku
            růžovým sadem.
        dullMachete:
          name: Tupá mačeta
          desc: Čepel je ve špatném stavu, jako by s ní byly vykáceny celé lesy.
        pointyShears:
          name: Špičaté nůžky
          desc: Díky nim je mnohem snazší stříhat keře a jiné silnější rostliny.
        wildernessPants:
          name: Kalhoty z divočiny
          desc: Zelené kalhoty určené pro hrabání se v přírodě po čtyřech.
        smallSack:
          desc: Malý jutový pytel, který si můžete vzít s sebou a do kterého se vejde
            další věc.
          name: Malý pytel
        gardeningGloves:
          name: Zahradnické rukavice
          desc: Přilnavé voděodolné rukavice perfektní pro všechny vaše zahradnické
            činnosti, jako je sázení, zalévání, prořezávání a odplevelování.
        longSpade:
          name: Dlouhý rýč
          desc: Robustní rýč s robustní dřevěnou rukojetí a čepelí z nerezové oceli.
            S ním byste jistě vykopali velkou díru.
        bigBasket:
          name: Velký košík
        foragingShirt:
          name: Košile na shánění potravy
          desc: Udrží vás v chladu při shánění potravy v horkém prostředí, ale v chladném
            prostředí vás zahřeje.
        wildernessGuideBook:
          name: Průvodce divočinou
          desc: Je plná tipů, jak přežít v divočině, a zahrnuje zvířata, rostliny,
            vodní zdroje a další.
        compassNecklace:
          name: Amulet nálezu
        foragingShorts:
          desc: Odolné a pohodlné kraťasy, ideální pro shánění potravy v jakémkoli
            terénu.
          name: Šortky na shánění potravy
        nonWaterproofBoots:
          name: Nepromokavé boty
      mining:
        miningHelm:
          name: Hornická přilba
        shovelAxe:
          desc: S touto multifunkční lopatou můžete jak hrabat, tak sekat dříví.
          name: Multifunkční lopata
        goldPan:
          desc: Dejte tam nějaké kameny a trochu vody, rozvířte to a hrudky zlata
            se vám samy odhalí.
          name: Miska na zlato
        minersMagnet:
          desc: Mimořádně užitečné pro vyhledávání drahých kovů ukrytých ve skalních
            stěnách.
          name: Hornický magnet
        minersBeard:
          name: Hornické vousy
          desc: Lze vás opravdu považovat za horníka, když nemáte vousy?
        simpleMiningShovel:
          name: Lehká důlní lopata
          desc: Můžete to použít k odstranění části suti z rudné půdy, což usnadní
            nalezení vzácných minerálů.
        iceAxe:
          name: Cepín
          desc: Na dotek pálí. Noste rukavice!
        handLantern:
          name: Ruční lucerna
          desc: Doufejme, že jste si vzali další zápalky, protože pokud svíčka zhasne,
            když jste hluboko v jeskyních, jste ztraceni.
        steelToeBoots:
          name: Boty s ocelovou špičkou
        simpleGoldPan:
          name: Jednoduchá zlatá pánev
          desc: Tato pánev vám pomůže najít zlato v řekách.
        minersPants:
          name: Hornické kalhoty
        minersShirt:
          name: Hornická košile
      smithing:
        smeltingGoggles:
          name: Svářečské brýle
        smithsApron:
          name: Kovářova zástěra
        simpleHammer:
          desc: Jen obyčejné kladivo. Má ocelovou hlavu a dřevěnou rukojeť. Opravdu
            jednoduché, ale lepší než žádné.
          name: Jednoduché kladivo
        forgeBellows:
          name: Kovářské měchy
          desc: Používá se k vhánění vzduchu do výhně, doslova k rozpumpování tepla.
        coolingIceAmulet:
          name: Chladivý ledový amulet
          desc: Tento amulet vyzařuje neustálý chlad.
        jarvonianSmithsHammer:
          name: Jarvonské kovářské kladivo
        smithsPants:
          name: Kovářské kalhoty
          desc: I když docela hřejí, zabrání vám spálení nohou, když budete celý den
            trávit u pece.
        blacksmithsHandbook:
          name: Průvodce kovářstvím
          desc: Kniha obsahuje obrázky různých kováren, kladiv a měchů. Kovářské řemeslo
            je vysvětleno velmi podrobně.
        wolfJawTongs:
          name: Vlčí kleště
        metalworkingGloves:
          name: Kovoobráběcí rukavice
          desc: V těchto rukavicích si můžete strčit ruce do hořící pece, aniž byste
            si na nich udělali puchýře. Totéž se ale nedá říct o pažích.
      woodcutting:
        lumberjackShirt:
          name: Dřevorubecká košile
          desc: Je pevná a kostkovaná, je zároveň obranou proti nepřízni počasí a
            zároveň důkazem odolnosti dřevorubce.
        lumberjackBoots:
          name: Dřevorubecké boty
          desc: Dřevorubecké boty, spojení odolnosti a praktičnosti, jsou oblíbeným
            oděvem těch, kteří se odváží vydat do divočiny (roz)čarovaných lesů.
        lumberjackSandals:
          name: Dřevorubecké sandály
          desc: V těchto otevřených botách se cítíte více propojeni s přírodou, jako
            by energie vašeho okolí putovala skrze vaše chodidla do vašeho srdce.
        lumberjackPants:
          desc: Pro dřevorubce, kteří spí celou noc a pracují celý den, jsou tyto
            kalhoty nejlepší volbou.
          name: Dřevorubecké kalhoty
        lumberjackHat:
          name: Dřevorubecký klobouk
          desc: Klobouk vhodný pro dřevorubecká dobrodružství.
        forestersBoots:
          desc: Tyto boty jsou téměř zcela vodotěsné. Jsou odolné a stylové.
          name: Lesnické boty
        forestersHat:
          name: Lesní klobouk
          desc: Tento zelený klobouk, vykládaný ovčí vlnou, se dobře hodí do zimního
            počasí.
        woodcuttingGuidebook:
          name: Průvodce řezáním dřeva
          desc: Tato kniha obsahuje obrázky různých dřev nalezených po celých říších.
        logSplitter:
          name: Štípač dřeva
          desc: Širší čepel sekery ji činí efektivní při štípání polen.
        forestersPants:
          name: Foresterovy kalhoty
          desc: Tyto zelené kalhoty jsou vyrobeny tak, aby odolaly oděrkám a škrábancům
            od větviček a větví.
        forestersFlannelShirt:
          name: Foresterova flanelová košile
          desc: Tato zelená flanelová košile je teplá a pohodlná. Skvěle se hodí pro
            práci v přírodě.
        logBasket:
          name: Košík na dřevo
          desc: Dřevěný s rukojetí na přenášení. Ideální pro přenášení dřeva, ale
            vhodný i pro jiné předměty. Jako další koš na polena.
        heavyAxeHandle:
          desc: Robustní rukojeť k připevnění k sekeře.
          name: Těžká rukojeť sekery
      trinketry:
        handFile:
          desc: Velmi praktické v ruce, nezapomeňte po použití utřít prach.
          name: Praktický ruční pilník
        prettyPliers:
          name: Krásné kleště
          desc: Nejprodávanější v Erdwise! Dnes s 10% slevou v obchodě Trinketry Factory.
        roughSandpaper:
          name: Hrubý brusný papír
          desc: Hrubý brusný papír ohrožuje vaši pokožku, pokud ho držíte příliš pevně.
        zipPouch:
          name: Pouzdro na zip
          desc: Je to bezpečný způsob, jak přepravit vysoce kvalitní drahokamy z laboratoře
            na trh.
        gemistryGuidebook:
          name: Gemistický průvodce
          desc: Zdroje pro učení chemie šperkařství.
        gemTippedTweezers:
          name: Pinzeta s drahokamovými hroty
        autoAdjustingMandrel:
          name: Automaticky seřizovací trn
    versatile:
