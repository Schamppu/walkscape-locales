singulars:
  agility:
    name: Hbitost
    desc: Nadechněte se čerstvého vzduchu při cvičení v přírodě, dobrodružství v Arenu
      a objevování pokladů!
  carpentry:
    desc: Umění řezat, opracovávat a spojovat dřevo.
    name: Tesařství
  cooking:
    desc: Umění stvořit lahodné dobroty za pomocí přípravy a správné kombinace surovin.
    name: Vaření
  crafting:
    name: Výroba
    desc: Kombinujte komponenty se svou nekonečnou kreativitou a řemeslným zpracováním
      a vytvářejte řemeslné nástroje a vybavení.
  fishing:
    name: Rybolov
    desc: Vypusťte sítě a udice a hledejte nespočet druhů žijících pod vodní hladinou
      Arenu.
  foraging:
    name: Sběr
    desc: Hledejte zdroje a poklady, zarostlé rostlinami, zahrabané v písku nebo kdekoli
      jinde v rozmanitém prostředí Arenu.
  mining:
    name: Těžba
    desc: Projděte se přes hory a jeskyně, abyste vykopali vzácné rudy a drahokamy.
  smithing:
    name: Kovářství
    desc: Použijte ohnivé výhně k tavení rud na kovové tyče a jejich přeměně na brnění
      nebo z nich vytvořte užitečné nástroje.
  woodcutting:
    name: Dřevorubectví
    desc: Těžte dřevo z rozlehlých lesů Arenum a získávejte suroviny, které jsou nezbytné
      pro světový průmysl.
  trinketry:
    desc: Umění gemologie, šperkařství a gemistiky - tvorba krásných a cenných předmětů
      z drahých kamenů.
    name: Klenotnictví
  hunting:
    name: Lov
    desc: Vydejte se do divočiny s holýma rukama nebo lukem, stopujte, chytejte a
      mířte na tvory všeho druhu.
  tailoring:
    name: Krejčovství
    desc: Vstupte do tkalcovského stavu s jehlou, nití a látkou a vytvořte oblečení
      pro nejrůznější prostředí.
