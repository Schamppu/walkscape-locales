    deviceInfo:
      phone: "<icon i=\"Phone small\" /> <c>Telefon</c> je výchozí doporučený zdroj
        počítání kroků pro WalkScape. Pro intenzivní sportovní aktivity doporučujeme
        použít <icon i=\"Watch small\" /> <c>hodinky</c>. Pro většinu hráčů je nejlepší
        volbou <icon i=\"Phone small\" /> <c>Telefon</c>.\n\n<bp /> <c i=1>Počet vašich
        kroků se během chůze aktualizuje přímo ve hře.</c>\n\n<bp /> Aby se vaše kroky
        počítaly, <c>musíte mít u sebe telefon</c>. To může být obtížné při intenzivnějším
        sportu.\n"
      appleWatch: "<icon i=\"Apple watch small\" /> <c>Apple Watch</c> se liší od
        některých <icon i=\"Watch small\" /> <c>jiných hodinek</c> tím, že pravidelně
        synchronizují vaše kroky s Apple Health. WalkScape čte vaše kroky z Apple
        Health, které jsou synchronizovány z vašich <c>Apple Watch</c> nebo jakýchkoli
        jiných hodinek.\n\n<bp /> <c i=2>Apple Watch pravidelně synchronizuje vaše
        kroky s Apple Health.</c> Aktualizace kroků ve hře není dostupná a může se
        objevit se zpožděním.\n\n<bp /> Pro připojení hodinek je nutné udělit dodatečné
        oprávnění ke čtení dat z aplikace Apple Health.\n\n<bp /> Ve hře se zaznamenávají
        pouze kroky, které hlásí vaše hodinky.\n"
      watch: "WalkScape čte vaše kroky z aplikace <c>Apple Health</c>, které jsou
        tam synchronizovány z vašich <c>hodinek</c> <c>icon i=\"Watch small\" />.
        V závislosti na výrobci může být nutné ručně synchronizovat kroky ze samostatné
        aplikace do <c>Apple Health</c>.\n\n<bp /> <c i=2>Aby se kroky v aplikaci
        WalkScape počítaly, může být nutné synchronizovat kroky s aplikací Apple Health
        ručně prostřednictvím jiných aplikací</c>.\n\n<bp /> Postup synchronizace
        s aplikací <c>Apple Health</c> závisí na výrobci. Může vyžadovat určité dodatečné
        nastavení a technické znalosti.\n\n<bp /> Pro připojení hodinek je nutné udělit
        dodatečné oprávnění ke čtení dat z aplikace Apple Health.\n\n<bp /> Ve hře
        se zaznamenávají pouze kroky, které hlásí vaše hodinky...\n"
      watchAndroid: "WalkScape čte vaše kroky z aplikace <c>Health Connect</c>. Abyste
        mohli synchronizovat kroky z vašich <c>hodinek</c>, musíte si nainstalovat
        aplikaci třetí strany, která synchronizuje vaše kroky s aplikací <c>Health
        Connect</c>, například FitBit, Garmin Connect nebo Galaxy Health.\n\n<bp />
        <c i=2>Aby se kroky počítaly ve WalkScape, musíte synchronizovat kroky s aplikací
        Health Connect prostřednictvím jiných aplikací.</c>\n\n<bp /> Proces synchronizace
        kroků s aplikací <c>Health Connect</c> závisí na výrobci. Může to vyžadovat
        určité dodatečné nastavení a technické znalosti.\n\n<bp /> Pro připojení hodinek
        je nutné udělit další oprávnění ke čtení dat z aplikace <c>Health Connect</c>.\n\
        \n<bp /> Ve hře se zaznamenávají pouze kroky hlášené vašimi hodinkami."
      samsungHealth: "WalkScape čte vaše kroky z aplikace <c>Samsung Health</c>. Kroky
        ze všech vašich <icon i=\"Watch small\" /> <c>nositelných zařízení</c> kompatibilní
        se Samsung Health a kroky z vašeho telefonu <icon i=\"Phone small\" /> jsou
        synchronizovány s hrou.\n\n<bp /> <c i=2>Aby se kroky počítaly ve WalkScape,
        je nutné synchronizovat kroky se Samsung Health prostřednictvím nositelných
        zařízení</c>.\n\n<bp /> Abyste mohli synchronizovat kroky se hrou, je nutné
        udělit další oprávnění ke čtení dat z aplikace <c>Samsung Health</c>.\n\n\
        <bp /> Ve hře se zaznamenávají pouze kroky hlášené aplikací Samsung Health."
