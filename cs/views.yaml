singulars:
  achievements:
    info:
      viewDescription: Plněním úspěchů získáváte body, které se zaznamenávají ve Vašem
        <hl>Postupu odměn</hl>. Jakmile se Vám podaří sesbírat dostatečný počet bodů,
        získáte odměnu pro všechny Vaše postavy. Mimo jiné některé úspěchy mají vlastní
        nezávislé odměny za jejich splnění.
      noCollectibleItems: Zatím jste nenasbírali žádné sběratelské předměty.
      specialItems: Během vaší cesty ve WalkScape se sbírají speciální předměty, jako
        například <c>sběratelské předměty</c>, <c>předměty z úkolů</c> a <c>artefakty</c>.Můžete
        si je prohlédnout zde. Sběratelské předměty vám dávají body úspěchu.
      collectibleItems: Sběratelské předměty jsou věci, které můžete získat ze světa
        WalkScape. Existuje několik typů sběratelských předmětů, které můžete zkusit
        nasbírat. Nezabírají žádné místo v inventáři a jsou vždy s vaší postavou.
      checkPointUnlocks: Tyto odměny jsou k dispozici po dosažení určitého počtu bodů
        úspěchu. Neztratíte k nim přístup, ani když bude k dispozici více bodů úspěchu.
      totalProgressUnlocks: Tyto odměny získáváte na základě svého celkového pokroku
