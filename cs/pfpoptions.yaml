singulars:
  headwear:
    farganiteLightHelmet:
      name: Farganitová lehká přilba
      desc: Velmi lehký design helmy z odolného farganitu.
    ironHelmet:
      desc: Vypadá to jako něco pro stráže, že?
      name: Železná přilba
    steelHelmet:
      name: Ocelová helma
      desc: Chrání vaši hlavu.
    copperHelmet:
      desc: Přilba vyrobená z mědi. Jednoduše vypadající, ale velmi praktická.
      name: Měděná přilba
    diamondHelmet:
      name: Diamantová helma
      desc: Tohle vypadá velmi draze. Mohlo by to dokonce oslepit vaše nepřátele.
    bronzeHelmet:
      name: Bronzová přilba
      desc: Krásná, ale jednoduše vypadající helma.
    crystalHelmet:
      name: Křišťálová helma
      desc: Křišťálová přilba, zářící fialovou barvou.
    lightCopperHelmet:
      name: Lehká měděná přilba
      desc: Praktická helma, která je poměrně lehká.
    lightDiamondHelmet:
      name: Lehká diamantová helma
      desc: Velmi silná a draze vypadající helma.
    lightBronzeHelmet:
      name: Světle bronzová helma
      desc: Vypadá trochu jako čepice, ale velmi dobře chrání hlavu.
    tarsiliumHelmet:
      desc: Černá a velmi pevná.
      name: Tarsiliová přilba
    farganiteHelmet:
      name: Farganitová helma
      desc: Modrá helma vyrobená ze vzácného kovu. Velmi dobře chrání hlavu.
    warmBeanie:
      name: Teplá čepice
      desc: Výborně chrání před chladem. A vypadá skvěle.
    bowlerHat:
      name: Buřinka
      desc: Oblíbená volba podnikatelů.
    pirateHat:
      name: Pirátský klobouk
      desc: Ale proč zmizel rum?
    wizardHat:
      desc: Vždycky stylově mezi kouzelníky.
      name: Čarodějnický klobouk
    aviatorHatWithGoggles:
      name: Letecká čepice s brýlemi
      desc: Klasická letecká čepice, kterou nosí piloti Stormforge. Je vybavena ochrannými
        brýlemi.
    royalGuardHelmet:
      name: Helma královské stráže
      desc: Pro ty, kteří chrání Wallisské hranice.
    topHatWithGoggles:
      name: Cylindr s brýlemi
      desc: Pokud chcete inovovat jako Galeforgian, potřebujete cylindr i ochranné
        brýle.
    headwrap:
      desc: Všestranná pokrývka hlavy, která chrání, zdobí a odráží osobní styl nositele.
        Často ji nosí obyvatelé Wrentmarku.
      name: Jednoduchý turban
    arcticHat:
      name: Arktický klobouk
      desc: Pro opravdového soudruha.
    warmWoolenHat:
      desc: Tato jednoduchá čepice je prošitá vlnou a v zimě je docela teplá.
      name: Teplá vlněná čepice
    swampHat:
      name: Bažinový klobouk
      desc: Pro objevitele Velké Bažiny.
    chaplinHat:
      name: Chaplinův klobouk
      desc: Nejzábavnější klobouk.
    desertHat:
      name: Pouštní klobouk
      desc: Tohle je skvělé, když se vám slunce snaží spálit krk.
    pieHat:
      name: Koláčový klobouk
      desc: O téhle nepoživatelné koláčové čepici se bude mluvit na každé párty, na
        kterou jdete!
    pumpkinHat:
      name: Dýňový klobouk
      desc: Dekorativní dýně, kterou si můžete dát na hlavu pro sváteční atmosféru.
    bambooHat:
      name: Bambusový klobouk
      desc: Klobouk je upleten z bambusových kmenů a díky svému velkému kulatému tvaru
        velmi dobře chrání před sluncem.
    cap:
      desc: Je to opravdová klasika.
      name: Čepice
    topHat:
      name: Cylindr
      desc: Wall Street je tamhle, pane.
    trellinBushHat:
      name: Trellin listový klobouk
      desc: Klobouk je vyrobený z listí, z něhož trčí větvička, na které jsou hrozny.
    plagueDoctorMask:
      desc: Je mi i z toho pohledu špatně, je to děsivé!
      name: Maska morového lékaře
    coffeeHat:
      name: Kávový klobouk
      desc: Pro ty, kteří chtějí nosit kávu nejen v hlavě, ale i na hlavě. Žádný stres,
        jen espresso!
    christmasHat:
      name: Vánoční čepice
      desc: Ratiritiralla, odkud se vzala ta zima? Je to finská vánoční píseň.
    erdwissMerchantsHat:
      desc: Funky vypadající klobouk má v horní části vyšitý znak zlaté mince.
      name: Erdwissův obchodní klobouk
    tarsiliumLightHelmet:
      name: Lehká přilba z Tarsilium
      desc: Černá a světlá helma.
    lightIronHelmet:
      name: Lehká železná přilba
      desc: Velmi lehká helma, která se nosí jako ochranný štít!
    steelLightHelmet:
      name: Ocelová lehká přilba
      desc: Poskytuje vynikající ochranu vaší hlavy.
    crystalLightHelmet:
      name: Křišťálová lehká přilba
      desc: Lehký design helmy zářící fialovou barvou. Vypadá epicky.
    chefsHat:
      name: Kuchařský klobouk
      desc: Vypadáš, jako bys byl/a připraven/a uvařit skvělou večeři!
    partyHat:
      name: Party klobouk
      desc: Jak dlouho už stojíte v bance?
    enchantedHat:
      name: Začarovaný klobouk
      desc: No, není to moc ale hezký klobouk, který se hodí pro pravého kovboje!
    dragonLeatherHelmet:
      name: Dračí kožená helma
      desc: Je červená. A je drahá.
    turban:
      name: Turban
      desc: Velmi praktické na nošení v poušti.
    royalHelmet:
      name: Královská helma
      desc: Vypadáš jako pravý Wallisský král.
    treasureHunterHat:
      name: Klobouk lovce pokladů
      desc: Nikdo nedokáže říct, jestli by se to mělo považovat za fedoru nebo kovbojský
        klobouk. Ať už je to cokoli, vypadáte v něm stejně cool jako Indy.
    hatWithFeather:
      name: Klobouk s peřím
      desc: Světlý klobouk má připevněné pírko. Pro štěstí.
    syrenthianCoralCrown:
      name: Syrenthijská koralová koruna
      desc: Tato korálová koruna připomíná vavřínový věnec.
    jarvonianBearHelmet:
      name: Medvědí helma
      desc: Ocelová helma je pokryta hlavou mocného medvěda.
    gemmedCirclet:
      name: Čelenka zdobená drahokamy
      decs: Uprostřed platinové čelenky se třpytí azurový drahokam.
    sleepyHat:
      name: Ospalý klobouk
      desc: Klobouk pro ty, kteří jsou vždy připraveni si zdřímnout. Skoro vám to
        vyvolá pocit, jako byste mohli prospat tajfun nebo sopečnou erupci.
    witchCatHat:
      desc: Kočka v klobouku. Která kočka? Proč, kočka s kloboukem čarodějnice. Na
        vaší hlavě bude... sedět?
      name: Čarodějnický klobouk s kočkou
    halflingRebelsBandana:
      name: Šátek půlčích rebelů
      desc: Jednoduchý šátek používaný rebely, který jim brání vniknutí potu do obličeje
        během boje.
    expertDivingHelmet:
      desc: Profesionální potápěčská helma, vypadá, jako by byla vyrobena z hydrilia.
        Mnohem lepší než nosit akvárium pod vodou.
      name: Profesionální potápěčská helma
    vikingHelm:
      desc: Stoická vikingská helma s velkými rohy vyčnívajícími po stranách.
      name: Vikingská helma
