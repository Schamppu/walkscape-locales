    longMerfolkHair:
      name: Dlouhé námořnické vlasy
      desc: Vlnité námořnické vlasy jsou precizně upravené.
    twoBunsLongHair:
      desc: Tento dlouhý sestřih má dva roztomilé drdoly nahoře.
      name: Dva drdoly a dlouhé vlasy
    squareCut:
      name: Rovný střih
      desc: Setříhané vlasy geometricky.
    pixieCut:
      name: Boční česaná
      desc: Krátké vlasy rozdělené na stranu.
    longHairWithGoggles:
      desc: Dlouhé vlnité vlasy a steampunk brýle.
      name: Dlouhé vlasy s brýlemi
    braidedForeheadLongHair:
      desc: Na čele se vytvoří francouzský cop, zbytek vlasů splývá dlouhý a volný.
      name: Zapletená ofina s dlouhými vlasy
    crest:
      name: Hříva
      desc: Vyčesaný účes připomínající hřívu.
    chignonAndTiara:
      name: Drdol a diadém
      desc: Královský účes.
    highAndThightWithSides:
      name: Vysoké a krátké s bočním střihem
      desc: Nahoře a po stranách.
    shortAndBow:
      name: Krátké s mašlí
      desc: Krátké vlasy s mašlí.
    shortTwoColor:
      name: Krátké dvoubarevné
      desc: Dvě barvy, dvojnásobné štěstí.
    assymetricalLongCut:
      name: Asymetrické dlouhé vlasy
      desc: Účes je zapletený pouze na jedné straně.
    braidBun:
      name: Pletený drdol
      desc: Zapletené vlasy tvoří jeden velký drdol.
    twoPonytailHair:
      name: Dva culíky
      desc: Hravý účes s culíkem na každé straně hlavy.
    berserker:
      desc: Účes těch, které ostatní zradili na cestě pomsty a odolnosti.
      name: Válečný účes
    ohayo:
      name: Ohio
      desc: Účes na hlavě pro ty, kteří si chtějí dát dobré ráno.
    sideBangsWithBow:
      name: Ofina na stranu s mašlí
      desc: Vlasy upravené s ofinou rozdělenou do stran s mašlí.
  backAccessories:
    lightshine:
      desc: Malá koule, která lehce svítí z vrcholu vašeho ramene.
      name: Světelná koule
    arrows:
      name: Šípy
      desc: Skvělé pro lukostřelce.
    dwarvenAxe:
      desc: Jen to neříkej elfovi, ano?
      name: Trpasličí sekera
    pickaxe:
      name: Krumpáč
      desc: S krumpáčem na zádech můžete rozdrtit jakýkoli kámen.
    iceHockeyStick:
      desc: Vaše oblíbená hokejka, kterou si můžete připevnit na záda.
      name: Lední hokejka
    staff:
      name: Hůl
      desc: Základní dřevěná hůl. Nejlepší volba cestovatele.
    birdCompanion:
      desc: Malý ptáček, který vás všude následuje.
      name: Ptačí společník
    hatchet:
      name: Sekera
      desc: Abyste ukázali své odhodlání kácet stromy.
    iceStaff:
      name: Ledová hůl
      desc: Magická hůl, která vypadá, jako by mohla některé lidi zmrazit.
    largeIcicle:
      name: Velký rampouch
      desc: Velký rampouch na zádech šokuje i ty milovníky módy, kteří už viděli všechno.
    floatingOrb:
      desc: Vznášející se koule, díky které se budete cítit jako opravdový úspěšný
        člověk.
      name: Plovoucí koule
    jarvonianBanner:
      name: Jarvonský prapor
      desc: Dvoubarevný modrý prapor připomíná barvy Jarvonie.
    dragonCompanion:
      name: Dračí společník
      desc: Malý přátelský drak sedí na vašem rameni a je připraven si hrát.
    batCompanion:
      name: Netopýří společník
      desc: Přátelský netopýr letí přímo vedle vás. Nebojte se, nekouše!
    backShield:
      name: Štít
      desc: Velký štít na ochranu před hrozbami.
    tinyShark:
      name: Malý žralok
      desc: Vypadá podivně podobně jako žralok připevněný na zdi Prodejny Ledový Hák.
        Tohle musí být jeden z Bruceových pravnučků.
    merfolkFishWings:
      name: Námořnická rybí křídla
      desc: Syntetická křídla na zádech připomínají létající ryby.
    trellinBanner:
      name: Vlajka Trellinu
      desc: Zelená a fialová připomínají barvy Trellinu.
    erdwiseBanner:
      name: Vlajka Erdwise
      desc: Červená a žlutá se podobá barvy Erdwise.
    rodOfMoss:
      name: Prut mechu
      desc: Na konci provázku je připevněn kousek vzácného mechu.
    penguinCompanion:
      desc: Na rameni vám sedí malý tučňák. Občas, když zapiští, zní to, jako by říkal:\n\n<i>"Můj
        králi! Můj králi!"</i>
      name: Společník tučňák
    stickAndABottle:
      desc: Je tam zavěšená láhev s nějakou tekutinou.
      name: Hůl a láhev
    halflingRebelsBanner:
      desc: Dva odstíny zeleného praporu připomíná barvy půlčíka rebelové.
      name: Vlajka půlčích rebelů
    twoHandedSword:
      name: Obouruční meč
      desc: Epicky vypadající obouruční meč!
    oneHandedSword:
      name: Jednoruční meč
      desc: Jednoruční meč pro seriózní účely.
    syrenthiaBanner:
      name: Vlajka Syrenthie
      desc: Modrá a světle žlutá vlajka připomíná barvy Syrenthie.
    loongDragon:
      desc: Šupinatý, štíhlý a hadí přítel s mohutnými rohy na hlavě, které mu stále
        rostou.
      name: Dlouhý had
    huskyPup:
      name: Štěně huskyho
      desc: Malé štěně huskyho, vždy věrné, ale ještě ne zcela připravené táhnout
        sáně.
    iceMaul:
      desc: Velké ledové kladivo, které s každým švihem přinese chladný vánek.
      name: Ledové kladivo
    frogCompanion:
      desc: Žába, která to neměla snadné než jste ji našli, vždycky říkali, aby si
        pospíšila, museli jste k ní skočit za pochodu.
      name: Žabí společník
  faceAccessories:
    goldenPiercings:
      name: Dva zlaté piercingy
      desc: Dva zlaté piercingy, jeden v uchu a druhý v obočí.
    hearingAid:
      name: Sluchátko
      desc: Navrženo v Galeforge.
    fancyEarring:
      desc: Lesklé, stříbrné náušnice. Vypadá to pěkně.
      name: Pěkná náušnice
    carrot:
      name: Mrkev
      desc: Když si potřebujete zahrát na sněhuláka, vezměte si mrkev!
    goldenEarring:
      name: Zlatý piercing do ucha
      desc: Jeden zlatý piercing do ucha.
    goldenEyebrowPiercing:
      name: Zlatý piercing do obočí
      desc: Jeden zlatý piercing do obočí.
    pearlEarring:
      name: Jemné perlové náušnice
      desc: S touto vkusnou náušnicí budete vypadat téměř jako namalovaný obraz.
  noses:
    biggerNose:
      name: Větší nos
      desc: Trochu větší nos!
    wideNose:
      desc: Tenhle je skvělý na čichání věcí.
      name: Široký nos
    prettyNose:
      name: Hezký nos
      desc: Nevěděl jsem, jak tohle pojmenovat, ale myslím, že to vypadá hezky.
    genericNose:
      name: Normální nos
      desc: Všeobecně vypadající nos.
    bigAndPointy:
      name: Velký a špičatý
      desc: Trochu velký nos, který je zároveň špičatý. Nikomu tímhle neublíž!
    noseWithBandaid:
      name: Nos s náplastí
      desc: Vypadá to, že sis poranil nos. Ach ne.
    smallNose:
      name: Malý nos
      desc: Menší nos.
    smallAndPointy:
      name: Malý a špičatý
      desc: Menší nos, který je také špičatý.
    tinyNose:
      name: Velmi malý nos
      desc: Velmi malý nos.
  eyeAccessories:
    goldenEyeGlasses:
      desc: Zdá se, že obroučky těchto brýlí jsou velmi drahé.
      name: Zlaté brýle
    thickGlasses:
      name: Silné brýle
      desc: S nimi můžete vidět téměř do budoucnosti.
    roundGlasses:
      name: Kulaté brýle
      desc: Pro klasický klenotnický vzhled.
    smokyEyes:
      name: Kouřové oči
      desc: Chcete vypadat cool a možná i trochu děsivě? Pak je tohle rozhodně pro
        vás.
    squareGlasses:
      name: Obdélníkové brýle
      desc: Spíš jen ty obroučky, ale i tak ti sluší.
    tintedGlasses:
      name: Tónovaná skla
      desc: Brýle s barevným nádechem.
    sunGlasses:
      name: Sluneční brýle
      desc: Všichni cool lidé nosí sluneční brýle. Dokonce i uvnitř.
  bodyTypes:
    a: A - Mužský
    b: B - Ženský
  facepaints:
    manyStripes:
      desc: Více pruhů, které vám zakryjí téměř celý obličej!
      name: Mnoho pruhů
    stripeOverCheeks:
      desc: Pruh, který se táhne přes obě tváře.
      name: Proužek přes tváře
    stipeOverEye:
      name: Proužek přes oko
      desc: Pruh, který ti přechází přes oko.
    stripeOverBothEyes:
      name: Proužek přes obě oči
      desc: Pruh, který vám překrývá obě oči.
    ringAroundEye:
      name: Kroužek kolem oka
      desc: Kroužek, který se vám vine kolem oka.
