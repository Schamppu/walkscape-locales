    hazmatSuit:
      name: Ochranný oblek
      desc: Ať už spravujete radioaktivní jádra, vaříte nelegální narkotika nebo navštěvujete
        hlubokomořská města, tento oblek vás udrží v bezpečí.
    orientalDress:
      name: Orientální šaty
      desc: Elegantní šaty z vás udělají muže.
    erdwissMerchantOutfit:
      name: Obchodní oděv Erdwiss
      desc: Tento červenožlutý oděv je pohodlný a má skryté vnitřní kapsy na vaše
