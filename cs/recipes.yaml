    gems:
      shapeOpal:
        name: Vytvarujte opál
        activityDesc: Opatrně vyndáváš úlomek drahocenného opálu z okolní nežádoucí
          směsi, záblesky ohně jsou tvou odměnou za pečlivou práci.
      shapeStarPearl:
        name: Vytvarujte hvězdnou perlu
        desc: Vybroušená hvězdná perla odhalující jemnou strukturu uvnitř.
        activityDesc: Své řezy si přesně naplánujte a zároveň pečlivě tvarujte hvězdnou
          perlu do dokonalé koule.
      shapeWrentmarine:
        activityDesc: Drsný wrentmarin oříznete do klasického tvaru slzy, přičemž
          drahokam jako by pil vodu kolem sebe, zatímco vy to děláte.
        name: Vytvarujte wrentmarine
        desc: Opatrně vyjměte Wrentmarine z okolní surové skály.
      shapeTopaz:
        name: Vytvarujte topaz
        desc: Vyřízněte topaz z jeho hrubého tvaru.
        activityDesc: Při tvarování tohoto topazu, o kterém někteří tvrdí, že je příbuzným
          prvního drahokamu, se nemůžete ubránit pocitu klidu.
      shapeJade:
        name: Vytvarujte nefrit
        desc: Uřízněte plátek nefritu zbavený příměsí.
      shapeEthernite:
        name: Vytvarujte ethernit
        desc: Vybrousit ethernit do ostrého a nebezpečného drahokamu.
        activityDesc: Pečlivě tvarujete ethernit, jehož sklovitý povrch odráží znepokojivou
          záři. Váš pracovní stůl je postupně pokrývaný ostrými střepy drsného kamene.
      shapeSunStone:
        name: Vytvarujte sluneční kámen
        desc: Vyřízněte sluneční kámen z okolní skály.
        activityDesc: Opatrně odstraňte kámen kolem slunečního kamene, aby byla zachována
          jeho původní krása.
      shapeRuby:
        name: Vytvarujte rubín
        desc: Z hrubého rubínu vybrousíte do leštěného drahokamu.
        activityDesc: Dovedně tvarujete rubín, jehož tmavě červený odstín je s každým
          brusem intenzivnější.
