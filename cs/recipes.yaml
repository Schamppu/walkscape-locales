singulars:
  crafting:
    tools:
      stoneSickle:
        name: Vyrobte si základní srp
        desc: Vyrobte si velmi jednoduchý srp, který vám umožní sklízet rostliny o
          něco efektivněji.
        activityDesc: Nabroušením kusu kamene a jeho připevněním k tyči si vytvoříte
          jednoduchý nástroj pro sklizeň.
      copperSickle:
        name: Vyrobte si měděný srp
        desc: Ukujte měděný srp, základní nástroj pro prořezávání vegetace.
        activityDesc: Zahříváním a tvarováním mědi vytvoříte srp, který slibuje o
          něco větší účinnost ve vašich rukou.
      ironSickle:
        name: Vyrobte si železný srp
        desc: Vytvořte železný srp, odolný a spolehlivý pro pravidelnou sklizeň.
        activityDesc: V žáru kovárny tvarujete železo do srpu a vyrábíte tak nástroj,
          který je silný i ostrý zároveň.
      steelSickle:
        name: Vyrobte si ocelový srp
        activityDesc: S precizním řemeslným zpracováním a výhledem na pole pod rudou
          hvězdou tvarujete ocel do srpu připraveného ke společnému úsilí.
        desc: Vytvořte ocelový srp, ostřejší a odolnější pro rozsáhlé použití.
      hydriliumSickle:
        name: Vyrobte si hydriliový srp
        desc: Ostrý a odolný sklizňový nástroj vyrobený z hydriliové tyče, tvarovaný
          a naostřený k dokonalosti.
        activityDesc: V kovárně se zahřeje hydriliová kostka, aby změkla, a poté se
          opatrně vytvaruje do zakřivené čepele srpku. Po vychladnutí se ostří nabrousí,
          čímž se vytvoří přesný a účinný nástroj pro sklizeň.
      basicHatchet:
        activityDesc: Opatrným osekáváním kamene a jeho připevněním k tyči vyrobíte
          základní sekeru.
        name: Vyrobte si základní sekeru
        desc: Z klacíků a kamenů si můžete vyrobit základní nástroj na kácení stromů.
      copperPickaxe:
        name: Vyrobte si měděný krumpáč
        desc: Ukujte si robustní měděný krumpáč pro efektivní těžbu.
        activityDesc: Pečlivým tvarováním mědi do impozantního těžebního nástroje
          vytvoříte měděný krumpáč.
      ironPickaxe:
        desc: Nástroj vyrobený ze železa vhodný k dobývání hlubších jeskyní v horách.
        name: Vyrobte si železný krumpáč
        activityDesc: Dovedně jsi roztavil železo do spolehlivého těžebního nástroje
          a vyrobil železný krumpáč.
      bronzePickaxe:
        desc: Vytvořte odolný bronzový krumpáč, ideální pro těžkou těžbu.
        activityDesc: Dovedným tavením bronzu do robustního těžebního nástroje si
          vyrobíš bronzový krumpáč.
        name: Vyrobte si bronzový krumpáč
      farganitePickaxe:
        desc: Vyrobte si krumpáč z farganitu, abyste umožnili efektivnější průzkum
          ve vašech pozemských zákoutích.
        name: Vyrobte si krumpáč z farganitu
        activityDesc: Planoucí plameny tvarují kov a dělají z něj nástroj připravený
          k dalšímu prozkoumání Země.
      hydriliumPickaxe:
        desc: Robustní těžební nástroj vyrobený z hydriliové tyče, navržený tak, aby
          odolal náročným podmínkám podzemního průzkumu.
        activityDesc: V kovárně se zahřeje hydriliová kostka, aby změkla, a poté se
          z ní opatrně vytvaruje hlava krumpáče. Po připevnění korálové rukojeti se
          hrot nabrousí, čímž se vytvoří silný těžební nástroj.
        name: Vyrobte si krumpáč z hydrilia
      tarsiliumPickaxe:
        activityDesc: Silné údery do tmavého kovu a rozžhaveného uhlí vám pomohou
          ukovat váš nový nástroj, tarsiliumový krumpáč je připraven k práci.
        name: Vyrobte si krumpáč z tarsilia
        desc: Vyrobte si tarsilium krumpáč pro další průzkum Země.
      bronzeHatchet:
        name: Vytvořte bronzovou sekeru
        desc: Vytvořte robustní bronzovou sekeru pro náročné kácení dřeva.
        activityDesc: Pečlivým tavením bronzu do robustního nástroje na kácení dřeva
          vytváříte bronzovou sekeru.
      ironHatchet:
        activityDesc: S dovedností kujete železo do spolehlivého nástroje na kácení
          dřeva a vyrábíte železnou sekeru.
        name: Vyrobte si železnou sekeru
        desc: Ukujte spolehlivou železnou sekeru pro přesné kácení dřeva.
      basicPickaxe:
        name: Vyrobte si základní krumpáč
        desc: S jednoduchou holí a několika kameny si můžete vyrobit základní nástroj
          pro těžbu rudy.
        activityDesc: Tím, že kámen uděláte co nejšpičatější a připevníte ho k tyči,
          vyrobíte si základní krumpáč.
      steelPickaxe:
        name: Vyrobte si ocelový krumpáč
        desc: Vyrobte si impozantní ocelový krumpáč, vhodný pro nejtvrdší rudy.
        activityDesc: Přesným tvarováním oceli do mocného těžebního nástroje vytvoříte
          ocelový krumpáč.
      copperHatchet:
        name: Vyrobte si měděnou sekeru
        activityDesc: S přesností tvarujete měď do ostrého nástroje na kácení dřeva,
          vytváříte měděnou sekeru.
        desc: Vyrobte si měděnou sekeru, ideální pro efektivní kácení dřeva.
      steelHatchet:
        name: Vytvořte ocelovou sekeru
        desc: Vyrobte si silnou ocelovou sekeru pro rychlé kácení dřeva.
        activityDesc: Pečlivým tvarováním oceli do ostrého nástroje na kácení dřeva
          vytváříte ocelovou sekeru.
      tarsiliumHatchet:
        name: Vyrobte si tarsiliumovou sekeru
        desc: Vytvořte sekeru, která bude napodobovat temnotu noční oblohy.
        activityDesc: Kov se tvaruje v ohni pece, kuje se a brousí, aby se s ním daly
          snadno kácet stromy.
      farganiteHatchet:
        name: Vyrobte si farganitovou sekeru
        desc: Vytvořte sekeru, která přemůže nezlomné odhodlání i těch nejmocnějších
          stromů.
        activityDesc: Pot a síla zformují tento kov do sekery, skutečného symbolu
          vašeho odhodlání stát se arboristou.
      hydriliumHatchet:
        name: Vyrobte si hydriliovou sekeru
        desc: Všestranný nástroj vyrobený z hydriliové cihly, určený pro sekání a
          tvarování dřeva.
        activityDesc: Zahříváte hydriliovou cihlu v kovárně která změkne a poté ji
          opatrně vytvarujte do hlavice sekery. Po připevnění dřevěné rukojeti nabrousíte
          čepel, abyste vytvořili ostrý a účinný řezný nástroj.
      jellyfishingNet:
        name: Vytvořte síť na lov medůz
        desc: Nástroj na lov medúz, vyrobený z pevných materiálů s jemnou síťkou.
        activityDesc: Z odolné šňůry upletete pevnou síť a připevníte ji k pevné rukojeti.
          Zajistěte, aby oka sítě byla dostatečně jemná na chytání medúz, ale zároveň
          propouštěla vodu, a vytvoříte tak funkční nástroj pro podvodní průzkum.
      hydriliumLogSplitter:
        name: Vyrobte si hydriliovou štípací sekeru
        desc: Posilte nástroj silou hydrilium, schopný štípat i ty nejmocnější klády
          s lehkostí.
      hydriliumMinersMagnet:
        name: Vyrobte si hydriliový magnet
        desc: Vykujte magnetický nástroj, který bude bez námahy ěžit za vás bohatství
          skryté hluboko v zemi.
        activityDesc: Se soustředěným záměrem vylepšíš magnet hydriliem, které z něj
          vytvoří nástroj s mocí odemknout tajemství podzemní říše.
    fishing:
      willowFishingRod:
        activityDesc: Vrbová prkna jsou mnohem lehčí a robustnější. Pro přesnou práci
          je k vašemu novému rybářskému prutu přidaná rybářská šňůra.
        name: Vyrobte si vrbový rybářský prut
        desc: Vyrobte si rybářský prut z vrbových prken a vlasce.
      advancedFishingRod:
        desc: Vyrobte si pokročilý rybářský prut z prken a vlasce.
        activityDesc: Po práci s několika druhy dřeva bude snadné sestavit ještě lepší
          rybářský prut než ty předchozí. S nadšením přidávme vlasec, protože pokročilý
          rybářský prut je hotový.
        name: Vyrobte si pokročilý rybářský prut
      fishingSpear:
        activityDesc: Vyberete vhodný kus dřeva na násadu a vytvarujte ji do požadovaného
          tvaru. Připevněním naostřeného hrotu na jeden konec vytvoříte základní rybářský
          oštěp. Pro větší efektivitu můžete vyřezat ostny nebo připevnit vlasec pro
          vytahování.
        name: Vyrobte si rybářský oštěp
        desc: Nástroj pro podvodní lov, vyrobený z pevné násady, ostrého hrotu a někdy
          i dalších prvků, jako jsou ostny nebo vlasec.
      pineFishingRod:
        name: Vyrobte si borový rybářský prut
        desc: Vyrobte si rybářský prut z prkna borovice a vlasce.
        activityDesc: Borovicové dřevo je měkké, práce půjde rychle. Po připevnění
          rybářského vlasce, váš nový prut je připraven k použití.
      oakFishingRod:
        name: Vyrobte si dubový rybářský prut
        desc: Vyrobte si dubový rybářský prut z prken a vlasce.
        activityDesc: Dubové dřevo je husté a pevné. Výroba prutu zabere nějaký čas,
          ale odměnou vám bude robustní rybářský prut.
      lobsterPot:
        name: Vyrobte past na humry
        desc: Vyrobte si hrnec na humry z prken a kovových tyčí
        activityDesc: Jedná se o zcela nový koncept pro vás, ale cítíte se dostatečně
          pokročilý/á na to, abyste se pustil/a do nové formy konstrukce.
      coralFishingSpear:
        desc: Pevná a odolná zbraň vyrobeno z korálu a dřeva, navrženo pro podvodní
          lov.
        name: Vyrobte si oštěp na lov z korálů
        activityDesc: Vyberete si silný kus korálu a vytvarujete ho do ostrého, špičatého
          hrotu. Připevněním korálového hrotu k robustní dřevěné násadě vytvoříte
          impozantní rybářský oštěp schopný prorazit podvodní kořist.
      smallFishingNet:
        name: Upleťte základní rybářskou síť
      basicFishingRod:
        name: Vyrobte si základní rybářský prut
        desc: Vyrobte si základní rybářský prut z prken a vlasce.
        activityDesc: Po pečlivém ztenčení a spojení prken a následném přidání vlasce
          máte vymodelovaný jednoduchý rybářský prut.
      largeFishingNet:
        name: Uplést velkou rybářskou síť
    diving:
      kelpDivingMask:
        activityDesc: Pečlivě vyberete a očistíte velký, plochý kus sušené řasy. Vytvarujete
          řasu tak, aby odpovídala vašemu obličeji, vytvoříte tak formu pro průhledný
          průzor. Po upevnění otvoru na místo dokončíte masku a zajistíte pohodlné
          a vodotěsné utěsnění.
        name: Vyrobte si potápěčskou masku z řas
        desc: Základní pomůcka pro vidění pod vodou vyrobeno ze sušené mořské řasy,
          tvarováno tak, aby se přizpůsobilo obličeji, a opatřeno průhledným průzorem.
      kelpDivingLegs:
        activityDesc: Řasu zpracujete na měkká vlákna a poté je spřádáte do příze.
          Pomocí technik pletení nebo tkaní vytvoříte kalhoty, které poskytují teplo,
          vztlak a volnost pohybu pro podvodní dobrodružství.
        name: Vyrobte si potápěčské kalhoty z mořských řas
        desc: Teplé, flexibilní a nadýchané kalhoty vyrobeno z vláken řasy pro použití
          na podvodní průzkum.
      hydriliumDivingHelm:
        activityDesc: Kus hydriliového kovu vytvarujete do tvaru podobného helmě,
          čímž zajistíte dostatečnou ochranu hlavy. Připojením průhledného průzoru
          a začleněním mechanismů pro přívod vzduchu vytvoříte sofistikovanou potápěčskou
          helmu schopnou odolat podvodním tlakům.
        name: Vyrobte si potápěčskou helmu z hydrilia
        desc: Odolná a ochranná pokrývka hlavy vyrobena z hydrilia, určená pro podvodní
          průzkum.
      kelpDivingBody:
        name: Vyrobte si tričko pro potápění z mořských řas
        desc: Pružný a vzdušný oděv vyroben z vláken řasy, určené k podpoře v podmořském
          průzkumu.
        activityDesc: Řasu zpracováváte na měkká vlákna, která pečlivě spřádáte do
          příze. Pomocí technik pletení nebo tkaní vytvoříte oděv podobný košili,
          který poskytuje teplo a vznáší se v chladných, vodních hlubinách.
      hydriliumDivingBody:
        name: Vytvořte si hydriliový potápěčský trup
      hydriliumDivingLegs:
        name: Vyrobte si hydriliové potápěčské kalhoty
        activityDesc: Kovové hydrilium vytvarujete do tvaru padnoucích kalhot, které
          zajistí teplo, ochranu a flexibilitu. Začleněním vzduchových kapes nebo
          vztlakových prvků vytvoříte potápěčské vybavení, které napomáhá manévrování
          a přežití pod vodou.
    misc:
      rope:
        name: Spřádejte len do provazu
        desc: Spředením lnu vytvoříte provaz.
        activityDesc: Len se napne na kole a poté se zaplete do pevného lana.
      bagofRocks:
        name: Vytvořte pytel s kamením
        desc: Vyrobte si pytel kamenů z velkého kamene a pevné větve.
        activityDesc: Kameny se připevňují na konci tyče, je těžká.
      hardenedKelp:
        name: Sušení mořské řasy
        desc: Zachraňte hojnost oceánu dehydratací čerstvé mořské řasy pro pozdější
          použití.
        activityDesc: Čerstvou řasu důkladně očistíte od všech nečistot. Poté ji rozložíte
          na suché a vzdušné místo a chráníte ji před vlhkostí. Trpělivě čekáte, až
          řasa zcela vyschne a promění se v trvanlivou surovinu.
      hydrilium:
        name: Výroba hydrilia
        activityDesc: Smícháním mořské řasy a sopečné horniny vytvoříte hydrilium.
        desc: Spojte řasu a sopečnou horninu a vytvořte hydrilium.
      kelpRope:
        name: Výroba lana z mořských řas
        desc: Pevná a ohebná šňůra vytvořená stočením sušených pramenů řasy.
  smithing:
    wooden:
      woodenSword:
        activityDesc: Vyrobíte si dřevěný meč z prkna.
        name: Vyrobte si dřevěný meč
        desc: Vyrobte si dřevěný meč z prkna.
      woodenShield:
        activityDesc: Z prken si vyrobíte dřevěný štít.
        name: Vyrobte si dřevěný štít
        desc: Vyrobte si dřevěný štít z prken.
    scrap:
      copperBarScrap:
        activityDesc: Se správnými technikami tavíte kovové zbytky do odolné měděné
          cihly.
        name: Vytvořte měděnou cihlu (šrot)
        desc: Zahřívejte a tvarujte kovový šrot do pevné cihly pro různé použití.
      bronzeBarScrap:
        name: Vytvořte bronzovou cihlu (šrot)
        desc: Roztavte kovový šrot a vytvořte tak všestrannou bronzovou cihlu.
      ironBarScrap:
        name: Vytvořte železnou cihlu (šrot)
        desc: Proměňte kovové zbytky v pevnou a užitečnou železnou cihlu.
        activityDesc: Odborným tavením kovových odřezků do všestranné kovové cihly
          vytváříte železnou cihlu.
      steelBarScrap:
        name: Vytvořte ocelovou cihlu (šrot)
        desc: Vykujte pevnou ocelovou cihlu pro různé náročné aplikace.
      tarsiliumBarScrap:
        name: Vytvořte cihlu z tarsilia (šrot)
    bars:
      copperBar:
        name: Vytavte měděnou tyč
        activityDesc: Se správnými technikami tavíte měď do odolné kovové tyče a vyrábíte
          tak měděnou tyč.
      bronzeBar:
        name: Vytavte bronzovou tyč
      silverBar:
        name: Vytavit stříbrnou tyč
        desc: Taví stříbrnou slitku ze stříbrných nugetů.
      goldBar:
        desc: Taví zlatou cihlu ze zlatých nugetů.
        name: Vytavit zlatou cihlu
      ironBar:
        name: Tavit železnou cihlu
        activityDesc: Odborným tavením železné rudy do všestranné kovové cihly vytváříte
          železnou cihlu.
      steelBar:
        name: Vytavit ocelovou cihlu
      farganiteBar:
        name: Roztavte farganitovou cihlu
      hydriliumBar:
        name: Vytavit hydriliovou cihlu
      tarsiliumBar:
        name: Vytavit tarsiliumovou cihlu
    copper:
      copperSword:
        name: Vyrobte si měděný meč
        desc: Vyrobte si měděný meč z měděné tyče.
        activityDesc: Z měděné tyče si vyrobíš měděný meč.
      copperShield:
        name: Vytvořte měděný štít
        desc: Vyrobte měděný štít z měděných tyčí.
        activityDesc: Z měděných tyčí vyrobíte měděný štít.
    bronze:
      bronzeSword:
        activityDesc: Z bronzové cihly vyrobíš bronzový meč.
        name: Vyrobte si bronzový meč
        desc: Vyrobte si bronzový meč z bronzové cihly.
      bronzeShield:
        name: Vytvořte bronzový štít
        desc: Vyrobte bronzový štít z bronzových cihel.
        activityDesc: Z bronzových cihel vyrobíš bronzový štít.
    iron:
      ironSword:
        name: Vyrobte si železný meč
        activityDesc: Vyrobíte si železný meč ze železné cihly.
        desc: Vyrobte si železný meč ze železné cihly.
      ironShield:
        name: Vyrobte si železný štít
        activityDesc: Vyrobíte si železný štít ze železných cihel.
        desc: Vyrobte si železný štít ze železných cihel.
    steel:
      steelSword:
        name: Vyrobte si ocelový meč
        desc: Vyrobte si ocelový meč z ocelové cihly.
        activityDesc: Vyrobíte si ocelový meč z ocelové cihly.
      steelShield:
        name: Vytvořte ocelový štít
        activityDesc: Vyrobíte ocelový štít z ocelových cihel.
        desc: Vyrobte ocelový štít z ocelových cihel.
    tarsilium:
      tarsiliumShield:
        name: Vyrobte si tarsilium štít
        desc: Vyrobte si tarsiliumový štít z tarsiliumových cihel.
        activityDesc: Vyrobíte si tarsiliumový štít z tarsiliumových cihel.
      tarsiliumSword:
        desc: Vyrobte si tarsiliumový meč z tarsiliumové cihly.
        name: Vyrobte si tarsiliumový meč
        activityDesc: Vyrobíte si tarsiliumový meč z tarsiliumové cihly.
    farganite:
      gemShield:
        name: Vyrobte si drahokamový štít
        desc: Vyrobte si drahokamový štít ze zlata a farganitových cihel vykládaný
          broušenými drahokamy.
        activityDesc: Vyrobíte si drahokamový štít z farganitových cihel, ozdobíte
          ho zlatem a pečlivě vyložíte drahokamy.
      farganiteSword:
        name: Vyrobte si farganitový meč
        desc: Vyrobte si farganitový meč z farganitové cihly.
        activityDesc: Vyrobíte si farganitový meč z farganitové cihly.
      farganiteShield:
        name: Vyrobte farganitový štít
        desc: Vyrobte si farganitový štít z farganitových cihel.
        activityDesc: Vyrobíte si farganitový štít z farganitových cihel.
    other:
      tarsiliumToeBoots:
        name: Vyrobte si boty s tarsiliumovou špičkou
      reinforcedBellows:
        name: Vytvořte zesílené měchy
  trinketry:
    rings:
      silverRing:
        name: Vytvořte stříbrný prsten
      silverStarPearlRing:
