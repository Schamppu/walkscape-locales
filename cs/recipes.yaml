singulars:
  crafting:
    tools:
      stoneSickle:
        name: Vyrobit základní srp
        desc: Vyrobit velmi jednoduchý srp, který vám umožní sklízet rostliny o něco
          efektivněji.
        activityDesc: Nabroušením kusu kamene a jeho připevněním k tyči si vytvoříte
          jednoduchý nástroj pro sklizeň.
      copperSickle:
        name: Vyrobit měděný srp
        desc: Ukujte měděný srp, základní nástroj pro prořezávání vegetace.
        activityDesc: Zahříváním a tvarováním mědi vytvoříte srp, který slibuje o
          něco větší účinnost ve vašich rukou.
      ironSickle:
        name: Vyrobit železný srp
        desc: Vytvořit železný srp, odolný a spolehlivý pro pravidelnou sklizeň.
        activityDesc: V žáru kovárny tvarujete železo do srpu a vyrábíte tak nástroj,
          který je silný i ostrý zároveň.
      steelSickle:
        name: Vyrobit ocelový srp
        activityDesc: S precizním řemeslným zpracováním a výhledem na pole pod rudou
          hvězdou tvarujete ocel do srpu připraveného ke společnému úsilí.
        desc: Vytvořit ocelový srp, ostřejší a odolnější pro rozsáhlé použití.
      hydriliumSickle:
        name: Vyrobit hydriliový srp
        desc: Ostrý a odolný sklizňový nástroj vyrobený z hydriliové tyče, tvarovaný
          a naostřený k dokonalosti.
        activityDesc: V kovárně se zahřeje hydriliová cihla, aby změkla, a poté se
          opatrně vytvaruje do zakřivené čepele srpku. Po vychladnutí se ostří nabrousí,
          čímž se vytvoří přesný a účinný nástroj pro sklizeň.
      basicHatchet:
        activityDesc: Opatrným osekáváním kamene a jeho připevněním k tyči vyrobíte
          základní sekeru.
        name: Vyrobit základní sekeru
        desc: Z klacíků a kamenů si můžete vyrobit základní nástroj na kácení stromů.
      copperPickaxe:
        name: Vyrobit měděný krumpáč
        desc: Ukujte si robustní měděný krumpáč pro efektivní těžbu.
        activityDesc: Pečlivým tvarováním mědi do impozantního těžebního nástroje
          vytvoříte měděný krumpáč.
      ironPickaxe:
        desc: Nástroj vyrobený ze železa vhodný k dobývání hlubších jeskyní v horách.
        name: Vyrobit železný krumpáč
        activityDesc: Dovedně jsi roztavil železo do spolehlivého těžebního nástroje
          a vyrobil železný krumpáč.
      bronzePickaxe:
        desc: Vytvořit odolný bronzový krumpáč, ideální pro těžkou těžbu.
        activityDesc: Dovedným tavením bronzu do robustního těžebního nástroje si
          vyrobíš bronzový krumpáč.
        name: Vyrobit bronzový krumpáč
      farganitePickaxe:
        desc: Vyrobit krumpáč z farganitu, abyste umožnili efektivnější průzkum ve
          vašech pozemských zákoutích.
        name: Vyrobit krumpáč z farganitu
        activityDesc: Planoucí plameny tvarují kov a dělají z něj nástroj připravený
          k dalšímu prozkoumání Země.
      hydriliumPickaxe:
        desc: Robustní těžební nástroj vyrobený z hydriliové tyče, navržený tak, aby
          odolal náročným podmínkám podzemního průzkumu.
        activityDesc: V kovárně se zahřeje hydriliová kostka, aby změkla, a poté se
          z ní opatrně vytvaruje hlava krumpáče. Po připevnění korálové rukojeti se
          hrot nabrousí, čímž se vytvoří silný těžební nástroj.
        name: Vyrobit krumpáč z hydrilia
      tarsiliumPickaxe:
        activityDesc: Silné údery do tmavého kovu a rozžhaveného uhlí vám pomohou
          ukovat váš nový nástroj, tarsiliumový krumpáč je připraven k práci.
        name: Vyrobit krumpáč z tarsilia
        desc: Vyrobit tarsilium krumpáč pro další průzkum Země.
      bronzeHatchet:
        name: Vytvořit bronzovou sekeru
        desc: Vytvořit robustní bronzovou sekeru pro náročné kácení dřeva.
        activityDesc: Pečlivým tavením bronzu do robustního nástroje na kácení dřeva
          vytváříte bronzovou sekeru.
      ironHatchet:
        activityDesc: S dovedností kujete železo do spolehlivého nástroje na kácení
          dřeva a vyrábíte železnou sekeru.
        name: Vyrobit železnou sekeru
        desc: Ukujte spolehlivou železnou sekeru pro přesné kácení dřeva.
      basicPickaxe:
        name: Vyrobit základní krumpáč
        desc: S jednoduchou holí a několika kameny si můžete vyrobit základní nástroj
          pro těžbu rudy.
        activityDesc: Tím, že kámen uděláte co nejšpičatější a připevníte ho k tyči,
          vyrobíte si základní krumpáč.
      steelPickaxe:
        name: Vyrobit ocelový krumpáč
        desc: Vyrobit impozantní ocelový krumpáč, vhodný pro nejtvrdší rudy.
        activityDesc: Přesným tvarováním oceli do mocného těžebního nástroje vytvoříte
          ocelový krumpáč.
      copperHatchet:
        name: Vyrobit měděnou sekeru
        activityDesc: S přesností tvarujete měď do ostrého nástroje na kácení dřeva,
          vytváříte měděnou sekeru.
        desc: Vyrobit měděnou sekeru, ideální pro efektivní kácení dřeva.
      steelHatchet:
        name: Vytvořit ocelovou sekeru
        desc: Vyrobit silnou ocelovou sekeru pro rychlé kácení dřeva.
        activityDesc: Pečlivým tvarováním oceli do ostrého nástroje na kácení dřeva
          vytváříte ocelovou sekeru.
      tarsiliumHatchet:
        name: Vyrobit tarsiliumovou sekeru
        desc: Vytvořit sekeru, která bude napodobovat temnotu noční oblohy.
        activityDesc: Kov se tvaruje v ohni pece, kuje se a brousí, aby se s ním daly
          snadno kácet stromy.
      farganiteHatchet:
        name: Vyrobit farganitovou sekeru
        desc: Vytvořit sekeru, která přemůže nezlomné odhodlání i těch nejmocnějších
          stromů.
        activityDesc: Pot a síla zformují tento kov do sekery, skutečného symbolu
          vašeho odhodlání stát se arboristou.
      hydriliumHatchet:
        name: Vyrobit hydriliovou sekeru
        desc: Všestranný nástroj vyrobený z hydriliové cihly, určený pro sekání a
          tvarování dřeva.
        activityDesc: Zahříváte hydriliovou cihlu v kovárně která změkne a poté ji
          opatrně vytvarujte do hlavice sekery. Po připevnění dřevěné rukojeti nabrousíte
          čepel, abyste vytvořili ostrý a účinný řezný nástroj.
      jellyfishingNet:
        name: Vytvořit síť na lov medůz
        desc: Nástroj na lov medúz, vyrobený z pevných materiálů s jemnou síťkou.
        activityDesc: Z odolné šňůry upletete pevnou síť a připevníte ji k pevné rukojeti.
          Zajistěte, aby oka sítě byla dostatečně jemná na chytání medúz, ale zároveň
          propouštěla vodu, a vytvoříte tak funkční nástroj pro podvodní průzkum.
      hydriliumLogSplitter:
        name: Vyrobit hydriliovou štípací sekeru
        desc: Posilte nástroj silou hydrilium, schopný štípat i ty nejmocnější klády
          s lehkostí.
        activityDesc: S každým úderem kladiva vlijete do kladiva trochu více hydrilia
          a proměníte ho v nástroj nesmírné síly. Kov se třpytí a vy cítíte energii
          země, jak vám proudí žilami.
      hydriliumMinersMagnet:
        name: Vyrobit hydriliový magnet
        desc: Vylepšete magnetický nástroj, který bez námahy vytáhne bohatství skryté
          hluboko v zemi.
        activityDesc: Se soustředěným záměrem vylepšíte magnet hydriliem v naději,
          že vytvoříte nástroj s mocí odemknout tajemství podzemní říše.
      theKakesWalkingStick:
        name: Vyrobit hůl pro toulavé vycházky
        desc: Vylepšit hůl stříbrem a dejte jí novou identitu na cestování.
        activityDesc: Když hůl naplníte stříbrem, proměníte ji ve zcela nový nástroj.
          Jakmile se začne lesknout díky intarzovanému drahému kovu, můžete cítit,
          že to vnese do vašich kroků novou jarnost.
    fishing:
      willowFishingRod:
        activityDesc: Vrbová prkna jsou mnohem lehčí a robustnější. Pro přesnou práci
          je k vašemu novému rybářskému prutu přidaná rybářská šňůra.
        name: Vyrobit vrbový rybářský prut
        desc: Vyrobit rybářský prut z vrbových prken a vlasce.
      advancedFishingRod:
        desc: Vyrobit pokročilý rybářský prut z prken a vlasce.
        activityDesc: Po práci s několika druhy dřeva bude snadné sestavit ještě lepší
          rybářský prut než ty předchozí. S nadšením přidávme vlasec, protože pokročilý
          rybářský prut je hotový.
        name: Vyrobit pokročilý rybářský prut
      fishingSpear:
        activityDesc: Vyberete vhodný kus dřeva na násadu a vytvarujte ji do požadovaného
          tvaru. Připevněním naostřeného hrotu na jeden konec vytvoříte základní rybářský
          oštěp. Pro větší efektivitu můžete vyřezat ostny nebo připevnit vlasec pro
          vytahování.
        name: Vyrobit rybářský oštěp
        desc: Nástroj pro podvodní lov, vyrobený z pevné násady, ostrého hrotu a někdy
          i dalších prvků, jako jsou ostny nebo vlasec.
      pineFishingRod:
        name: Vyrobit borový rybářský prut
        desc: Vyrobit rybářský prut z prkna borovice a vlasce.
        activityDesc: Borovicové dřevo je měkké, práce půjde rychle. Po připevnění
          rybářského vlasce, váš nový prut je připraven k použití.
      oakFishingRod:
        name: Vyrobit dubový rybářský prut
        desc: Vyrobit dubový rybářský prut z prken a vlasce.
        activityDesc: Dubové dřevo je husté a pevné. Výroba prutu zabere nějaký čas,
          ale odměnou vám bude robustní rybářský prut.
      lobsterPot:
        name: Vyrobit past na humry
        desc: Vyrobit hrnec na humry z prken a kovových tyčí
        activityDesc: Jedná se o zcela nový koncept pro vás, ale cítíte se dostatečně
          pokročilý/á na to, abyste se pustil/a do nové formy konstrukce.
      coralFishingSpear:
        desc: Pevná a odolná zbraň vyrobeno z korálu a dřeva, navrženo pro podvodní
          lov.
        name: Vyrobit oštěp na lov z korálů
        activityDesc: Vyberete si silný kus korálu a vytvarujete ho do ostrého, špičatého
          hrotu. Připevněním korálového hrotu k robustní dřevěné násadě vytvoříte
          impozantní rybářský oštěp schopný prorazit podvodní kořist.
      smallFishingNet:
        name: Uplést základní rybářskou síť
        desc: Vytvořit z lana základní rybářskou síť.
        activityDesc: Mnoho malých uzlů je pečlivě propletené dohromady a vytvářející
          malou rybářskou síť.
      basicFishingRod:
        name: Vyrobit základní rybářský prut
        desc: Vyrobit základní rybářský prut z prken a vlasce.
        activityDesc: Po pečlivém ztenčení a spojení prken a následném přidání vlasce
          máte vymodelovaný jednoduchý rybářský prut.
      largeFishingNet:
        name: Uplést velkou rybářskou síť
        desc: Z provazu vyrobíte větší rybářskou síť.
        activityDesc: Vzniká mnoho uzlů, mnohem více než menší síť. Velká rybářská
          síť je nyní kompletní.
      elderhideFishingNet:
        name: Vytvořit rybářskou síť z bezové kůže
        desc: Utkáš síť z odolné kůže bezu černého, určenou k chytání i těch nejnepolapitelnějších
          ryb.
        activityDesc: S trpělivostí a přesností splétáte bezovou kůži do sítě, kde
          každý uzel zajišťuje příslib bohatého úlovku. Jedinečné vlastnosti sítě
          přilákají i ty nejopatrnější ryby.
    diving:
      kelpDivingMask:
        activityDesc: Pečlivě vyberete a očistíte velký, plochý kus sušené řasy. Vytvarujete
          řasu tak, aby odpovídala vašemu obličeji, vytvoříte tak formu pro průhledný
          průzor. Po upevnění otvoru na místo dokončíte masku a zajistíte pohodlné
          a vodotěsné utěsnění.
        name: Vyrobit potápěčskou masku z řas
        desc: Základní pomůcka pro vidění pod vodou vyrobeno ze sušené mořské řasy,
          tvarováno tak, aby se přizpůsobilo obličeji, a opatřeno průhledným průzorem.
      kelpDivingLegs:
        activityDesc: Řasu zpracujete na měkká vlákna a poté je spřádáte do příze.
          Pomocí technik pletení nebo tkaní vytvoříte kalhoty, které poskytují teplo,
          vztlak a volnost pohybu pro podvodní dobrodružství.
        name: Vyrobit potápěčské kalhoty z mořských řas
        desc: Teplé, flexibilní a nadýchané kalhoty vyrobeno z vláken řasy pro použití
          na podvodní průzkum.
      hydriliumDivingHelm:
        activityDesc: Kus hydriliového kovu vytvarujete do tvaru podobného helmě,
          čímž zajistíte dostatečnou ochranu hlavy. Připojením průhledného průzoru
          a začleněním mechanismů pro přívod vzduchu vytvoříte sofistikovanou potápěčskou
          helmu schopnou odolat podvodním tlakům.
        name: Vyrobit potápěčskou helmu z hydrilia
        desc: Odolná a ochranná pokrývka hlavy vyrobena z hydrilia, určená pro podvodní
          průzkum.
      kelpDivingBody:
        name: Vyrobit tričko pro potápění z mořských řas
        desc: Pružný a vzdušný oděv vyroben z vláken řasy, určené k podpoře v podmořském
          průzkumu.
        activityDesc: Řasu zpracováváte na měkká vlákna, která pečlivě spřádáte do
          příze. Pomocí technik pletení nebo tkaní vytvoříte oděv podobný košili,
          který poskytuje teplo a vznáší se v chladných, vodních hlubinách.
      hydriliumDivingBody:
        name: Vytvořit hydriliový potápěčský trup
        desc: Ochranné a vznášející se tělo brnění vyrobené z hydrilia, navržené pro
          průzkum pod vodou.
        activityDesc: Hydrilium se tvaruje do tvaru padnoucího trupového pancíře,
          který zajišťuje maximální ochranu a flexibilitu. Začleněním vzduchových
          kapes nebo vztlakových prvků se vytváří potápěčské vybavení, které napomáhá
          manévrování a přežití pod vodou.
      hydriliumDivingLegs:
        name: Vyrobit hydriliové potápěčské kalhoty
        activityDesc: Kovové hydrilium vytvarujete do tvaru padnoucích kalhot, které
          zajistí teplo, ochranu a flexibilitu. Začleněním vzduchových kapes nebo
          vztlakových prvků vytvoříte potápěčské vybavení, které napomáhá manévrování
          a přežití pod vodou.
        desc: Flexibilní a ochranná obuv vyrobena z hydrilia, určené pro podvodní
          průzkum.
    misc:
      rope:
        name: Spřádat len do provazu
        desc: Spředením lnu vytvoříte provaz.
        activityDesc: Len se napne na kole a poté se zaplete do pevného lana.
      bagofRocks:
        name: Vytvořit pytel s kamením
        desc: Vyrobit pytel kamenů z velkého kamene a pevné větve.
        activityDesc: Kameny se připevňují na konci tyče, je těžká.
      hardenedKelp:
        name: Sušit mořské řasy
        desc: Zachraňte hojnost oceánu dehydratací čerstvé mořské řasy pro pozdější
          použití.
        activityDesc: Čerstvou řasu důkladně očistíte od všech nečistot. Poté ji rozložíte
          na suché a vzdušné místo a chráníte ji před vlhkostí. Trpělivě čekáte, až
          řasa zcela vyschne a promění se v trvanlivou surovinu.
      hydrilium:
        name: Vyrobit hydrilium
        activityDesc: Smícháním mořské řasy a sopečné horniny vytvoříte hydrilium.
        desc: Spojte řasu a sopečnou horninu a vytvořte hydrilium.
      kelpRope:
        name: Vyrobit lano z mořských řas
        desc: Pevná a ohebná šňůra vytvořená stočením sušených pramenů řasy.
        activityDesc: Prameny řas důkladně očistíte a ujistíte se, že neobsahují nečistoty.
          Pečlivým stočením pramenů k sobě vytvoříte silné a odolné lano, ideální
          pro různé použití podél pobřeží.
      trash:
        name: Recyklovat odpadky
        desc: Prozkoumejte odpadky a přeměňte je na něco užitečného.
        activityDesc: S otevřenou myslí zkoumáte odpadky a znovu objevujete, k čemu
          by se daly využít.
      elderhideRope:
        name: Řemeslné lano z bezové kůže
        desc: Utkaj z tvrdé kůže lano, šňůru dostatečně silnou, aby svázala i ty nejneposlušnější.
        activityDesc: S pevnýma rukama a soustředěnou myslí zaplétáte bezovou kůži
          do neuvěřitelně silného a odolného lana.
  smithing:
    wooden:
      woodenSword:
        activityDesc: Vyrobíte si dřevěný meč z prkna.
        name: Vyrobit dřevěný meč
        desc: Vyrobit dřevěný meč z prkna.
      woodenShield:
        activityDesc: Z prken si vyrobíte dřevěný štít.
        name: Vyrobit dřevěný štít
        desc: Vyrobit dřevěný štít z prken.
    scrap:
      copperBarScrap:
        activityDesc: Se správnými technikami tavíte kovové zbytky do odolné měděné
          cihly.
        name: Vytvořit měděnou cihlu (šrot)
        desc: Zahřívejte a tvarujte kovový šrot do pevné cihly pro různé použití.
      bronzeBarScrap:
        name: Vytvořit bronzovou cihlu (šrot)
        desc: Roztavit kovový šrot a vytvořte tak všestrannou bronzovou cihlu.
        activityDesc: Dovedným spájením kovových úlomků do všestranné cihly, vytváříte
          bronzovou cihlu.
      ironBarScrap:
        name: Vytvořit železnou cihlu (šrot)
        desc: Proměňte kovové zbytky v pevnou a užitečnou železnou cihlu.
        activityDesc: Odborným tavením kovových odřezků do všestranné kovové cihly
          vytváříte železnou cihlu.
      steelBarScrap:
        name: Vytvořit ocelovou cihlu (šrot)
        desc: Vykujte pevnou ocelovou cihlu pro různé náročné aplikace.
        activityDesc: Přesným tvarováním kovových odřezků do odolné kovové cihly vytváříte
          ocelovou cihlu.
      tarsiliumBarScrap:
        name: Vytvořit cihlu z tarsilia (šrot)
        desc: Vyrobit tarsiliumovou cihlu ze zbytků kovu.
        activityDesc: Kovové úlomky se ve formě taví a vytvářejí kalnou, hustou tekutinu.
          Pomalým ochlazováním vytvoříte dokonalou tarsiliomovou cihlu.
      farganiteBarScrap:
        name: Vytvořit farganitovou cihlu (hobliny)
        desc: Vyrobit z hoblin kovu farganitovou cihlu.
        activityDesc: Hobliny odolávají žáru, ale díky vaší vytrvalosti u pece se
          i ony roztaví a vytvoří měkou modrou cihlu.
    bars:
      copperBar:
        name: Vytavit měděnou cihlu
        activityDesc: Se správnými technikami tavíte měď do odolné kovové tyče a vyrábíte
          tak měděnou tyč.
        desc: Zahřívejte a tvarujte měď do pevné cihly pro různé účely.
      bronzeBar:
        name: Vytavit bronzovou cihlu
        activityDesc: Dovedným spojením mědi a cínu do všestranné kovové cihly vytváříte
          bronzovou cihlu.
        desc: Roztavte a smíchejte měď a cín a vytvořte tak všestrannou bronzovou
          cihlu.
      silverBar:
        name: Vytavit stříbrnou cihlu
        desc: Taví stříbrnou slitku ze stříbrných nugetů.
        activityDesc: Je potřeba mnoho nugetů, ale stříbro se v peci zahřívá, dokud
          se z něj nevytvoří cihla.
      goldBar:
        desc: Taví zlatou cihlu ze zlatých nugetů.
        name: Vytavit zlatou cihlu
        activityDesc: Je potřeba mnoho nugetů, ale zlato se v peci zahřívá, dokud
          se z něj nevytvoří cihla.
      ironBar:
        name: Vytavit železnou cihlu
        activityDesc: Odborným tavením železné rudy do všestranné kovové cihly vytváříte
          železnou cihlu.
        desc: Přeměňte železnou rudu na pevnou a užitečnou železnou cihlu.
      steelBar:
        name: Vytavit ocelovou cihlu
        desc: Vykujte pevnou ocelovou cihlu pro různé náročné aplikace.
        activityDesc: Přesným tvarováním oceli do odolné kovové cihly vytváříte ocelovou
          cihlu.
      farganiteBar:
        name: Roztavit farganitovou cihlu
        desc: Vyrobí farganitovou cihlu z dříve nasbírané rudy.
        activityDesc: Farganitová ruda odolává žáru, ale díky tvé oddanosti u pece
          se i ona roztaví a zformuje se do měkké modré cihly.
      hydriliumBar:
        name: Vytavit hydriliovou cihlu
        desc: Vyrobit hydriliovou cihlu z hydrilia a mořské řasy
        activityDesc: Hydriliovou rudu zahřejete ve výkonné peci na extrémně vysoké
          teploty, čímž ji roztavíte do kapalného stavu. Roztavený kov opatrně nalijete
          do formy, necháte ho vychladnout a ztuhnout, čímž vytvoříte cennou hydriliovou
          cihlu.
      tarsiliumBar:
        name: Vytavit tarsiliumovou cihlu
        desc: Vyrobit tarsiliumovou cihlu z dříve nasbírané rudy.
        activityDesc: Tmavý kov se ve formě taví a vytváří kalnou, hustou tekutinu.
          Pomalu chladne a vytváří dokonalou tarsiliumovou cihlu.
    copper:
      copperSword:
        name: Vyrobit měděný meč
        desc: Vyrobit měděný meč z měděné cihly.
        activityDesc: Z měděné cihly vyrobíte měděný meč.
      copperShield:
        name: Vytvořit měděný štít
        desc: Vyrobit měděný štít z měděných cihel.
        activityDesc: Z měděných cihel vyrobíte měděný štít.
    bronze:
      bronzeSword:
        activityDesc: Z bronzové cihly vyrobíš bronzový meč.
        name: Vyrobit bronzový meč
        desc: Vyrobit bronzový meč z bronzové cihly.
      bronzeShield:
        name: Vytvořit bronzový štít
        desc: Vyrobit bronzový štít z bronzových cihel.
        activityDesc: Z bronzových cihel vyrobíš bronzový štít.
    iron:
      ironSword:
        name: Vyrobit železný meč
        activityDesc: Vyrobíte si železný meč ze železné cihly.
        desc: Vyrobit železný meč ze železné cihly.
      ironShield:
        name: Vyrobit železný štít
        activityDesc: Vyrobíte si železný štít ze železných cihel.
        desc: Vyrobit železný štít ze železných cihel.
    steel:
      steelSword:
        name: Vyrobit ocelový meč
        desc: Vyrobit ocelový meč z ocelové cihly.
        activityDesc: Vyrobíte si ocelový meč z ocelové cihly.
      steelShield:
        name: Vytvořit ocelový štít
        activityDesc: Vyrobíte ocelový štít z ocelových cihel.
        desc: Vyrobit ocelový štít z ocelových cihel.
    tarsilium:
      tarsiliumShield:
        name: Vyrobit tarsilium štít
        desc: Vyrobit tarsiliumový štít z tarsiliumových cihel.
        activityDesc: Vyrobíte si tarsiliumový štít z tarsiliumových cihel.
      tarsiliumSword:
        desc: Vyrobit tarsiliumový meč z tarsiliumové cihly.
        name: Vyrobit tarsiliumový meč
        activityDesc: Vyrobíte si tarsiliumový meč z tarsiliumové cihly.
    farganite:
      gemShield:
        name: Vyrobit drahokamový štít
        desc: Vyrobit drahokamový štít ze zlata a farganitových cihel vykládaný broušenými
          drahokamy.
        activityDesc: Vyrobíte si drahokamový štít z farganitových cihel, ozdobíte
          ho zlatem a pečlivě vyložíte drahokamy.
      farganiteSword:
        name: Vyrobit farganitový meč
        desc: Vyrobit farganitový meč z farganitové cihly.
        activityDesc: Vyrobíte si farganitový meč z farganitové cihly.
      farganiteShield:
        name: Vyrobit farganitový štít
        desc: Vyrobit farganitový štít z farganitových cihel.
        activityDesc: Vyrobíte si farganitový štít z farganitových cihel.
    other:
      tarsiliumToeBoots:
        name: Vyrobit boty s tarsiliumovou špičkou
        desc: Vylepšit boty s ocelovou špičkou na boty s tarsiliumovou špičkou.
        activityDesc: Pracujete na nahrazení oceli na špičkách bot tarsiliem.
      reinforcedBellows:
        name: Vytvořit zesílené měchy
        desc: Vylepšit běžné kovářské měchy na zesílené
        activityDesc: Vaše zkušenosti s měchy vám ukázaly, které oblasti je třeba
          vyztužit, abyste maximalizovali jejich výkon.
  trinketry:
    rings:
      silverRing:
        name: Vytvořit stříbrný prsten
        desc: Vytvořit klasický stříbrný prsten.
        activityDesc: Stříbro natahujete a tvarujete, abyste vytvořili nádherný prsten,
          který vyleštíte do jasného, zrcadlového lesku.
      silverStarPearlRing:
        name: Vytvořit stříbrný perlový prsten s hvězdou
        desc: Vsaďit zářící hvězdnou perlu do stříbrného prstenu.
        activityDesc: Pečlivě vložíte hvězdnou perlu do jejího stříbrného rámu. Jemný
          lesk dodá leštěnému prstenu rafinovaný nádech.
      silverOpalRing:
        name: Vytvořit stříbrný opálový prsten
        desc: Vsaďit ohnivý opál do stříbrného prstenu.
        activityDesc: Před upevněním opálu do hotového stříbrného prstenu pečlivě
          připravíte stříbro. Jeho měnící se barvy zachycují světlo při konečném zasazení.
      silverWrentmarineRing:
        name: Vyrobit stříbrný prsten s wrentmarine
        desc: Umístěte vyleštěný Wrentmarine na stříbrný prsten.
        activityDesc: Umístit tmavě modrý wrentmarine mezi hroty stříbrného zasazení,
          jehož leštěné fazety se třpytí jako oceán v měsíčním světle.
      silverTopazRing:
        name: Vytvořit stříbrný topazový prsten
        desc: Vsaďte třpytivý topaz do stříbrného prstenu.
        activityDesc: Pečlivě upevníte topaz do stříbrného rámu, slunečně lesklý topaz
          vyvážený matnějším leštěným stříbrným kovem.
      silverJadeRing:
        name: Vytvořit stříbrný nefritový prsten
        desc: Vsaďte vyleštěný kus nefritu do stříbrného prstenu.
        activityDesc: Zatlačíte nefrit do stříbrného pouzdra a zarolujete okraj, abyste
          drahokam bezpečně zajistili, čímž posílíte ochranu, kterou nefrit poskytuje
          nositeli.
      silverRubyRing:
        name: Vytvořit stříbrný rubínový prsten
        activityDesc: Vložíte broušený rubín do stříbrného rámu a upravíte ho tak,
          aby se fazety zobrazovaly ve správném úhlu.
        desc: Vsaďit královský červený rubín do stříbrného prstenu.
      silverSunStoneRing:
        name: Vytvořit stříbrný prsten ze slunečního kamene
        activityDesc: Sluneční kámen pečlivě vlepíte do stříbrného prstence a paprsky
          kamene opatrně zarovnáte. I v jasném světle z drahokamu vyzařují ohnivé
          odstíny.
        desc: Vsaďit zářící sluneční kámen do stříbrného prstenu.
      silverEtherniteRing:
        name: Vytvořit stříbrný ethernitový prsten
        desc: Vsaďte vzácný drahokam ethernit do stříbrného prstenu.
        activityDesc: Vložte ostře broušený ethernit do stříbrného rámu a přistihnete
          se, jak se díváte na hrany skelného drahokamu od okraje k okraji hlouběji
          do kamene, než s otřesem dokončíte svou práci.
      goldRing:
        name: Vytvořit zlatý prsten
        desc: Vyrobit jednoduchý, ale cenný zlatý prsten.
        activityDesc: Tvarujete a zdokonalujete tvar zlata, pečlivě ho zatloukáte
          do hladkého, elegantního prstenu.
      goldOpalRing:
        name: Vytvořit zlatý opálový prsten
        activityDesc: Ohnivý opál vtlačíte do čekajícího pouzdra zlatého prstenu,
          jeho duhové barvy se prohlubují, jak leštíte finální zasazení, aby správně
          zachytilo světlo.
        desc: Osaďte zlatý prsten ohnivým opálem.
      goldStarPearlRing:
        name: Vytvořit zlatý prsten s hvězdou
        desc: Osaďit zlatý prsten zářící hvězdnou perlou.
        activityDesc: Jemně vyleštěnou hvězdnou perlu upevníte v jejím zlatém prstenci
          a její jemnou záři umocníte teplem zlata.
      goldWrentmarineRing:
        name: Vytvořit zlatý prsten s wrentmarine
        activityDesc: Vložíte tmavě modrý wrentmarine do zlatého prstenu, jeho třpytivé
          odstíny se plně projeví, když provedete malé úpravy prostředí.
        desc: Vsaďte vyleštěný wrentmarin do zlatého prstenu.
      goldTopazRing:
        name: Vytvořit zlatý topazový prsten
        desc: Osaďit zlatý prsten třpytivým topazem.
        activityDesc: Umístíte brilantní topaz do jeho zlatého rámu. Je těžké rozhodnout,
          co je zářivější - drahokam nebo leštěné zlato.
      goldJadeRing:
        name: Vytvořit zlatý nefritový prsten
        activityDesc: Připevníte nefrit do připraveného zlatého rámu, jehož sytý zelený
          odstín jako by v kameni skrýval skryté hloubky.
        desc: Osaďte zlatý prsten leštěným kouskem nefritu.
      goldRubyRing:
        name: Vytvořit zlatý rubínový prsten
        desc: Osaďte zlatý prsten královsky červeným rubínem.
        activityDesc: Bezpečně upevníte rubín do jeho zlaté klece, těžká zlatá váha
          prstenu zvyšuje jeho moc a autoritu.
      goldSunStoneRing:
        name: Vytvořit zlatý prsten se slunečním kamenem
        desc: Osaďit zlatý prsten zářícím slunečním kamenem.
        activityDesc: Zarovnáte sluneční kámen s vyrytým vzorem, který jste si připravili,
          a zmrazíte tak roztavený zlatý západ slunce ve spojení kovu a drahokamu.
      goldEtherniteRing:
        name: Vytvořit zlatý ethernitový prsten
        desc: Osaďit zlatý prsten vzácným ethernitivým drahokamem.
        activityDesc: Vložíte ethernit do jeho zlatého rámu a jak ho upravujete, kámen
          se zdá, že se sám od sebe ponoří do kovu a vytvoří plynulý přechod, který
          vás vybízí, abyste se podívali blíž a blíž na šev, o kterém víte, že musí
          existovat.
    gems:
      shapeOpal:
        name: Vytvarovat opál
        activityDesc: Opatrně vyndáváš úlomek drahocenného opálu z okolní nežádoucí
          směsi, záblesky ohně jsou tvou odměnou za pečlivou práci.
        desc: Vybrousit ohnivý opál z hrubého kamene.
      shapeStarPearl:
        name: Vytvarovat hvězdnou perlu
        desc: Vybroušená hvězdná perla odhalující jemnou strukturu uvnitř.
        activityDesc: Své řezy si přesně naplánujte a zároveň pečlivě tvarujte hvězdnou
          perlu do dokonalé koule.
      shapeWrentmarine:
        activityDesc: Drsný wrentmarin oříznete do klasického tvaru slzy, přičemž
          drahokam jako by pil vodu kolem sebe, zatímco vy to děláte.
        name: Vytvarovat wrentmarine
        desc: Opatrně vyjměte Wrentmarine z okolní surové skály.
      shapeTopaz:
        name: Vytvarovat topaz
        desc: Vyřízněte topaz z jeho hrubého tvaru.
        activityDesc: Při tvarování tohoto topazu, o kterém někteří tvrdí, že je příbuzným
          prvního drahokamu, se nemůžete ubránit pocitu klidu.
      shapeJade:
        name: Vytvarovat nefrit
        desc: Uříznout plátek nefritu zbavený příměsí.
        activityDesc: Pečlivě vyřezáváš nefrit a odhaluješ jeho tmavě zelené odstíny.
          Jak leštíš jeho hladký povrch, zaplavuje tě pocit klidu.
      shapeEthernite:
        name: Vytvarovat ethernit
        desc: Vybrousit ethernit do ostrého a nebezpečného drahokamu.
        activityDesc: Pečlivě tvarujete ethernit, jehož sklovitý povrch odráží znepokojivou
          záři. Váš pracovní stůl je postupně pokrývaný ostrými střepy drsného kamene.
      shapeSunStone:
        name: Vytvarovat sluneční kámen
        desc: Vyřízněte sluneční kámen z okolní skály.
        activityDesc: Opatrně odstraňte kámen kolem slunečního kamene, aby byla zachována
          jeho původní krása.
      shapeRuby:
        name: Vytvarovat rubín
        desc: Z hrubého rubínu vybrousíte do leštěného drahokamu.
        activityDesc: Dovedně tvarujete rubín, jehož tmavě červený odstín je s každým
          brusem intenzivnější.
    amulets:
      jarvonianFlowerNecklace:
        name: Vytvořit jarvonský květinový náhrdelník
        desc: Vložit sedmikrásky a sněženky do květinového náhrdelníku
        activityDesc: Navlékáte květiny k sobě a utěšují vás vzpomínky na vaše rané
          dny v Začarovaném lese.
      amuletOfTheShrimp:
        name: Vytvořit amulet z krevet
        desc: Vložit krevetový šperk do amuletu
        activityDesc: Vložíte krevetí šperk do zlatého a stříbrného amuletu, čímž
          docílíte dokonalého zasazení. Chce to čas, ale výsledek vypadá užitečně
          při hledání potravy.
      amuletOfTheBat:
        name: Vytvořit amulet netopýra
        desc: Vložit netopýří šperk do amuletu
        activityDesc: Vložíte netopýří šperk do zlatého a stříbrného amuletu, čímž
          docílíte dokonalého zasazení. Chce to čas, ale výsledek vypadá užitečně
          pro těžbu.
      amuletOfTheEel:
        name: Vytvořit amulet úhoře
        desc: Vložit úhoří cetku do amuletu
        activityDesc: Vložíte úhoří cetku do zlatého a stříbrného amuletu, takže perfektně
          padne. Chce to čas, ale výsledek se zdá být perfektní pro lepší hbitost.
      amuletOfTheAnimalKingdom:
        name: Vytvořit amulet zvířecí říše
        desc: Vložit mnoho zvířecích drobností do amuletu
        activityDesc: Nějak se vám podaří vměstnat všechny zvířecí šperky do zlatého
          a stříbrného amuletu, takže to dokonale lícuje. Chce to čas, ale výsledek
          vypadá užitečně k mnoha věcem.
      amuletOfTheBeaver:
        name: Vytvořit bobří amulet
        desc: Vložte bobří šperk do amuletu
        activityDesc: Vložíte bobří cetek do zlatého a stříbrného amuletu a vytvoříte
          tak perfektní záběr. Chce to čas, ale výsledek vypadá užitečně pro tesařství.
      amuletOfTheMeasuringSpoons:
        name: Vyrobit amulet z odměrky
        desc: Vložit drobnost ve tvaru odměrky do amuletu
        activityDesc: Vložíte drobnou odměrku do zlatého a stříbrného amuletu, takže
          dokonale padnou. Chce to čas, ale výsledek vypadá užitečně při vaření.
      amuletOfTheRoot:
        name: Vytvořit amulet kořene
        desc: Vložit kruhový kořenový šperk do amuletu
        activityDesc: Vložíte kruhový kořenový šperk do zlatého a stříbrného amuletu,
          čímž docílíte dokonalého zasazení. Chce to čas, ale výsledek vypadá užitečně
          při řezání dřeva.
      amuletOfTheCoolingIce:
        name: Vyrobit amulet z chladivého ledu
        desc: Vložit chladivý rampouchový šperk do amuletu
        activityDesc: Vložit chladivý rampouchový šperk do zlatého a stříbrného amuletu,
          čímž vytvoříte perfektní záběr. Chce to čas, ale výsledek vypadá užitečně
          pro kovářství.
      amuletOfTheFinding:
        name: Vytvořit amulet nálezu
        desc: Vložit kompas do amuletu
        activityDesc: Vložíte kompas do zlatého a stříbrného amuletu a vytvoříte tak
          perfektní záběr. Chce to čas, ale výsledek vypadá užitečně při cestování.
      amuletOfTheLuckyRabbitFoot:
        name: Vytvořit amulet z králičí nohy pro štěstí
        activityDesc: Vložte šperk šťastné králičí nohy do zlatého a stříbrného amuletu,
          čímž dosáhnete dokonalého zachycení. Chce to čas, ale výsledek vypadá užitečně
          pro klenotnictví.
        desc: Vložit dárek pro štěstí v podobě králičí nohy do amuletu
      amuletOfTheHeron:
        name: Vytvořit amulet volavky
        activityDesc: Vložíte volavčí cetek do zlatého a stříbrného amuletu, takže
          perfektně padne. Chce to čas, ale výsledek vypadá užitečně při rybaření.
        desc: Vložte volavčí šperk do amuletu
      amuletOfTheSharkTooth:
        name: Vytvořit amulet ze žraločího zubu
        desc: Vložit drobnost ve tvaru žraločího zubu do amuletu
        activityDesc: Vložíte šperk žraločího zubu do zlatého a stříbrného amuletu,
          čímž docílíte dokonalého zasazení. Chce to čas, ale výsledek vypadá užitečně
          pro lov.
  carpentry:
    scrap:
      birchPlankScrap:
        name: Vytvořit březové prkno (odřezky)
        desc: Opatrně transformujte dřevěný odpad do užitečného a všestranného prkna.
        activityDesc: S přesností tvarujete zbytky do všestranného prkna, čímž si
          vyrobíte březové prkno.
      pinePlankScrap:
        name: Vytvořit borovicové prkno (odřezky)
        desc: Proměňte dřevěné zbytky v pevné a spolehlivé prkno.
        activityDesc: Dovedným tvarováním odřezků do pevného prkna vyrábíte borovicové
          prkno.
      sprucePlankScrap:
        name: Vytvořit smrkové prkno (odřezky)
        desc: Vytvořit smrkové prkno známé svou pevností a všestranností.
        activityDesc: S odbornými znalostmi formujete zbytky do všestranného prkna,
          čímž vyrobíte smrkové prkno.
      oakPlankScrap:
        desc: Vytvořit dubové prkno, ceněné pro svou odolnost a krásu.
        name: Vytvořit dubové prkno (odřezky)
        activityDesc: S opatrností tvarujete dřevěné odřezky do krásného prkna a vytváříte
          dubové prkno.
      maplePlankScrap:
        name: Vytvořit javorové prkno (odřezky)
        desc: Z odřezků vytvarujte hladké a elegantní prkno.
        activityDesc: Pečlivým zpracováním dřevěných odřezků do hladkého prkna vyrábíte
          javorové prkno.
      teakPlankScrap:
        name: Vytvořit teakové prkno (odřezky)
        desc: Vytvořit teakové prkno, ceněné pro svou odolnost a pevnost.
        activityDesc: Zpracování dřevěných odřezků trvá nějakou dobu, ale prkno je
          hotové bez vad.
      willowPlankScrap:
        name: Vytvořit vrbové prkno (odřezky)
        desc: Vytvořit vrbové prkno. Dřevo je ceněno pro svou nízkou hmotnost.
        activityDesc: Z odřezků dřeva se snadno vytvaruje prkno, jako by bylo z másla.
      mangrovePlankShavings:
        name: Vytvořit mangrovové prkno (hobliny)
        desc: Vytvořte mangrovové prkno, tvrdé a husté dřevo se hodí do drsného prostředí.
        activityDesc: Hobliny jsou silné a husté. Téměř hrozí zničení vašeho nástroje,
          ale s vytrvalostí se z něj stane prkno.
    planks:
      birchPlank:
        name: Uříznout březové prkno
        desc: Březové dřevo opatrně nařežte na užitečné a všestranné prkno.
        activityDesc: S přesností tvarujete březové dřevo do všestranného prkna, výrábíte
          březového prkno.
      elmPlank:
        name: Uříznout jilmové prkno
        desc: Vyrobit vysoce ohebné jilmové prkno
        activityDesc: Není to jednoduché, ale dřevo jilmu vytvarujete do užitečného
          prkna pro budoucí výrobky.
      pinePlank:
        name: Uříznout borovicové prkno
        desc: Proměňte borovicové dřevo v robustní a spolehlivé prkno.
        activityDesc: Dovedným tvarováním borovicového dřeva do pevného prkna vytváříte
          borovicové prkno.
      sprucePlank:
        name: Uříznout smrkové prkno
        desc: Vyrobit smrkové prkno, známé pro svou pevnost a všestrannost.
        activityDesc: S odbornými znalostmi tvarujete smrkové dřevo do všestranného
          prkna, výrábíte smrkové prkno.
      oakPlank:
        name: Uříznout dubové prkno
        activityDesc: S opatrností tvarujete dubové dřevo do krásného prkna, vytváříte
          dubové prkno.
        desc: Vyrobit dubové prkno, ceněné pro svou odolnost a krásu.
      maplePlank:
        name: Uříznout javorové prkno
        desc: Vytvarujte javorové dřevo do hladkého a elegantního prkna.
        activityDesc: Pečlivým zpracováním javorového dřeva do hladkého prkna vyrábíte
          javorové prkno.
      teakPlank:
        name: Uříznout teakové prkno
        desc: Vyrobte si teakové prkno, které je ceněno pro svou odolnost a pevnost.
        activityDesc: Zpracování silného dřeva vyžaduje čas, ale prkno je dokončeno
          bez vad.
      mangrovePlank:
        name: Uříznout mangrovové prkno
        desc: Vyrobit mangrovové prkno, tvrdé a husté dřevo se hodí do drsného prostředí.
        activityDesc: Mangrovové dřevo je silné a husté. Téměř hrozí, že vám zničí
          nástroj, ale s vytrvalostí se z něj vytvaruje prkno.
      coralPlank:
        name: Uříznout korálové prkno
        desc: Robustní stavební materiál vyrobený z odolné kostry korálu. Vyžaduje
          pečlivou extrakci a zpracování.
        activityDesc: Pomocí specializovaných nástrojů tvarujete a zušlechtíte korál
          do použitelného prkna, čímž zajistíte jeho pevnost a trvanlivost pro stavbu.
      bambooPlank:
        name: Uříznout bambusové prkno
        desc: Vyrobit bambusové prkno, ohebný a všestranný produkt.
        activityDesc: Je to náročná práce, ale bambusové lamely nařežete a zalaminujete
          do krásného prkna.
      willowPlank:
        name: Uříznout vrbové prkno
        desc: Vyrobit vrbové prkno, dřevo je ceněné pro svou nízkou hmotnost.
        activityDesc: Vrbové dřevo se snadno opracovává do prken, jako by bylo z másla.
  cooking:
    fish:
      cookedPerch:
        name: Osmažit okouna
        desc: Dopřejte si chuť smaženého okouna, lahodného úlovku z vody.
        activityDesc: S dovedností okouna smažíte do křupava a vytvoříte tak lahodného
          smaženého okouna.
      cookedShrimp:
        name: Osmažit krevety
        desc: Vychutnejte si chuť smažených krevet, lahodného mořského pokrmu.
        activityDesc: S eleganci krevety osmažíte k dokonalosti a vytvoříte lahodné
          smažené krevety.
      cookedCarp:
        name: Osmažit kapra
        desc: Vychutnejte si chuť smaženého kapra, známého pro svou jemnou chuť a
          křehké maso.
        activityDesc: S opatrností smažíte kapra k dokonalosti a vytvoříte lahodného
          smaženého kapra.
      cookedPike:
        name: Osmažit štiku
        desc: Vychutnejte si chuť smažené štiky, známé pro své vločkové a křehké maso.
        activityDesc: S dovedností smažíte štiku k dokonalosti a vytvoříte lahodnou
          smaženou štiku.
      cookedTrout:
        name: Osmažit pstruha
        desc: Zažijte okouzlující chuť smaženého pstruha s jeho duhovými šupinami
          a lahodnou chutí.
        activityDesc: S opatrností smažíte pstruha do křupava a vytvoříte tak lahodného
          smaženého pstruha.
      cookedSalmon:
        name: Osmažit lososa
        desc: Dopřejte si bohatou a máslovou dobrotu smaženého lososa
        activityDesc: S rafinovaností usmažíte lososa k dokonalosti a vytvoříte šťavnatého
          smaženého lososa.
      cookedSquid:
        name: Osmažit chobotnici
        activityDesc: S opatrností smažíte chobotnici do křupava a vytvoříte tak lahodnou
          smaženou chobotnici.
        desc: Vychutnejte si všestrannost smažených chobotnic, známých pro svůj talent
          na mizení.
      cookedLobster:
        name: Osmažit humra
        desc: Vychutnejte si šťavnaté a chutné potěšení ze smaženého humra, klasické
          mořské lahůdky.
        activityDesc: S odbornými znalostmi smažíte humra k dokonalosti a vytvoříte
          šťavnatého smaženého humra.
      cookedShark:
        name: Osmažit žraloka
        desc: Vychutnejte si jedinečnou chuť žraloka proměněnou ve zlatavou, křupavou
          lahůdku. Ideální s tatarskou omáčkou.
        activityDesc: Opatrně ponoříte tlustý žraločí steak do syčícího oleje. Jak
          syčí a prská, vytvoří se zlatavá kůrka, zatímco se vnitřek propeče k dokonalosti.
      cookedStingray:
        name: Osmažit rejnoka
        desc: Vychutnejte si delikátní chuť rejnoka proměněného ve zlatavou, křupavou
          pochoutku. Dokonalé s kapkou limetky.
        activityDesc: Opatrně ponořte filet z rejnoka do syčícího oleje. Jeho křehká
          dužina se rychle zkřupe a vytvoří zlatavě hnědou kůrku, zatímco vnitřek
          zůstane křehký a šťavnatý.
      cookedSwordfish:
        name: Osmažit mečouna
        activityDesc: Smažíš steaky šťavnatého mečouna na rozpálené pánvi dozlatova
          a dokonale propečené.
        desc: Dopřejte si bohatou, máslovou chuť dokonale připravených steaků z mečouna.
          Křupavý zlatavý povrch, křehký a vločkový uvnitř. Gurmánská pochoutka za
          pár minut.
      cookedAnglerfish:
        name: Osmažit ďasa
        activityDesc: Opatrně odstraníte ďasovi groteskní hlavu a odhalíte pevné,
          bílé maso pod ní. Po přípravě filetů je ponoříte do syčícího oleje, jehož
          zvláštní tvar ztěžuje obracení.
        desc: Objevte překvapivou delikatesu ďasovců proměněnou ve zlatavou, křupavou
          pochoutku. Jedinečné kulinářské dobrodružství.
      cookedLargemouthBass:
        name: Osmažit velkoústého okouna
        desc: Proměňte čerstvý úlovek v křupavou, zlatavě hnědou lahůdku.
        activityDesc: Syčení oleje naplňuje vzduch, zatímco obalujete každý filet
          v kořeněné strouhance. Vůně smažené ryby probouzí vaše smysly. Opatrným
          otáčením zajistíte, aby každý kousek byl dokonale zhnědlý.
      cookedJellyfish:
        name: Osmažit medůzu
        activityDesc: S odbornými znalostmi smažíte medúzy k dokonalosti a vytvoříte
          tak zajímavou smaženou medúzu.
        desc: Prozkoumejte jedinečnou texturu a chuť smažené medúzy, kulinářské kuriozity.
      cookedCrayfish:
        name: Osmažit raka
        desc: Vychutnejte si šťavnatost smažených raků, lahůdky pro milovníky mořských
          plodů.
        activityDesc: S odborností smažíte raky k dokonalosti a vytvoříte šťavnaté
          smažené raky.
      cookedSeabass:
        name: Osmažit mořského vlka
        desc: Vychutnejte si stříbřitě šupinovitou dobrotu smaženého mořského vlka,
          volbu gurmánů.
        activityDesc: S rafinovaností smažíte mořského vlka do křupava a vytvoříte
          tak lahodného smaženého mořského vlka.
      cookedMoray:
        name: Osmažit murénu
        desc: Objevte jedinečnou chuť smažené murény s jejím hadím vzhledem a tajemnou
          chutí.
        activityDesc: S dovedností smažíte murénu do křupava a vytvoříte tak lahodnou
          smaženou murénu.
      cookedStreamEel:
        name: Ossmažit potočního úhoře
        desc: Vychutnejte si křehkou a vločkovou lahůdku smaženého úhoře z potoka,
          sladkovodní rybí lahůdky.
        activityDesc: S rafinovaností smažíte úhoře z potoka k dokonalosti a vytvoříte
          tak šťavnatého smaženého úhoře z potoka.
    consumables:
      bread:
        name: Upéct chleba
        desc: Domácí chléb, od nuly. Smíchejte mouku, vodu, droždí a sůl, hněťte,
          vykyňte, vytvarujte a pečte dozlatova a do křupava.
        activityDesc: Odměříte a smícháte mouku, vodu, droždí a sůl do těsta, hnětete
          do hladka, necháte vykynout, vytvarujete z něj bochník a pečte dozlatova
          a do křupava.
      nettleTea:
        name: Uvařit kopřivový čaj
        activityDesc: Čerstvé nebo sušené kopřivy se louhují ve vroucí vodě a připraví
          se vám osvěžující bylinný čaj.
        desc: Chutný a potenciálně prospěšný nápoj připravený louhováním čerstvých
          nebo sušených listů kopřivy v horké vodě.
      chocolateMilk:
        name: Vytvořit čokoládové mléko
        desc: Krémová a lahodná, čokoládové Mléko je klasická pochoutka. Zkombinujte
          studené mléko s čokoládou a sladidlem pro osvěžující nápoj.
        activityDesc: Do sklenice nalijete studené mléko, přidáte kakaový prášek a
          sladidlo a poté důkladně míchejte, dokud směs nebude hladká a pěnivá.
      porridge:
        name: Uvařit kaši
        desc: Teplá a chutná miska kaše vařené v mléce nebo vodě a ozdobená vašimi
          oblíbenými sladkými nebo slanými ingrediencemi.
        activityDesc: V hrnci smíchejte ovesné vločky nebo jiné obiloviny, mléko a
          špetku soli a za stálého míchání přiveďte k varu. Jakmile kaše zhoustne,
          nalijte ji do misky a přidejte polevu, jako je ovoce, ořechy nebo med.
      milk:
        name: Udělat mléko
        desc: Nedávej mi žádnou limonádu, žádnou limonádu, nedávej mi žádný čaj, žádný
          čaj, jen mi dej to mléko, bů bů bů bů.
        activityDesc: Kalný mléčný řas dojíte a obsah pasterizujete, čímž zanecháte
          plevel, který vyhodíte.
      bagel:
        name: Upéct bagel
        activityDesc: Z těsta vytvarujete kroužky, krátce je povaříte a poté upečete
          do dokonalosti, abyste získali zlatavé, žvýkací bagely.
        desc: Domácí bagely, zvenku žvýkavé, uvnitř měkké a vzdušné, jsou lahodnou
          pochoutkou. Vychutnejte si je s vaším oblíbeným smaženým dezertem!
      pancakes:
        name: Udělat palačinky
        activityDesc: Smíchejte mouku, prášek do pečiva a cukr, poté jemně vmíchejte
          mléko, vejce a rozpuštěné máslo. Těsto opatrně nalijte na rozpálenou pánev
          a opečte dozlatova, abyste získali nadýchané palačinky.
        desc: Nadýchané palačinky, lehké a vzdušné, ideální pro lahodnou snídani.
          Vychutnejte si je s javorovým sirupem, máslem a vašimi oblíbenými ingrediencemi.
      saltrum:
        name: Uvařit slanou omáčku
        desc: Silný nápoj vyrobený ze sladké esence mořské řasy, fermentovaný k dokonalosti.
          Bohatá, komplexní chuť s nádechem oceánského vánku.
        activityDesc: Po očištění a přípravě řasy zahájíte proces fermentace v dřevěném
          sudu, přidáte kvasinky a vodu. Trpělivě se o směs staráte a necháte ji proměnit
          v bohatý alkoholický nápoj.
      underwaterSalad:
        name: Připravit podvodní salát
        desc: Osvěžující směs podvodních dobrot promíchaných v salátu.
        activityDesc: Pečlivě sklízíte různé podvodní rostliny a tvory, které pak
          smícháte v misce a promícháte s pikantním dresinkem z mořské řasy.
      kelpRolls:
        name: Připravit rolku z mořských řas
        activityDesc: Na plát šťavnaté mořské řasy opatrně rozetřete tenkou vrstvu
          kořeněné rýže, pak ji pevně srolujete a zajistíte stužkou z mořských řas.
        desc: Osvěžující a zdravá svačinka. Vytvořte si vlastní lahodnou kombinaci
          z rýže, zeleniny a bílkovin zabalených v listu pikantní mořské řasy.
      jellySandwich:
        name: Udělat želé sendvič
        desc: Klasická kombinace sladkého želé a měkkého chleba pro rychlou a sytou
          svačinku.
        activityDesc: Potřete oblíbené želé štědře na dva krajíce chleba a spojte
          je pro lahodnou pochoutku.
      sweetCarrotPie:
        name: Upéct sladký mrkvový koláč
        desc: Lahodná směs sladké mrkve, krémového pudinku a křehké kůrky. Ideální
          jako dezert nebo pro zvláštní příležitost.
        activityDesc: Mrkev nastrouháte, smícháte s cukrem, vejci a kořením a směs
          nalijete do připraveného korpusu. Po upečení necháte koláč vychladnout a
          poté jej podávejte.
      troutSoup:
        name: Udělat pstruhovou polévku
        desc: Vydatná a chutná polévka z čerstvého pstruha, zeleniny a bohatého vývaru.
          Ideální pro příjemné jídlo.
        activityDesc: Pstruha pečlivě očistíte a připravíte, poté ho povaříte v chutném
          vývaru se směsí zeleniny. Dochutíte dle chuti a vychutnáte si misku teplé
          a výživné polévky.
      pickles:
        name: Udělat okurky
        desc: Křupavé a pikantní okurky, ideální do sendvičů nebo jako svačina. Vyrobené
          z čerstvých okurek a chutného nálevu.
        activityDesc: Okurky omyjete a připravíte, poté je s kořením a nálevem naplníte
          do sklenic. Nechte je odstát a rozvinout jejich charakteristickou pikantní
          chuť.
      friedFishSandwich:
        name: Udělat smažený rybí sendvič
        desc: Křupavý, zlatavý rybí filet v měkké housce s vašimi oblíbenými ingrediencemi.
          Klasické a syté jídlo.
        activityDesc: Rybí filety obalíte v těstíčku a smažíte. Opečte je dozlatova
          a položte je na opečené housky s tatarskou omáčkou, hlávkovým salátem a
          rajčaty, abyste získali lahodný sendvič.
      dynamite:
        name: Sestavit dynamit
        desc: Těkavá směs nestabilních krystalů, silných olejů a pevného obalu. Vyžaduje
          pečlivé zacházení a přesné načasování.
        activityDesc: Pečlivě rozemelete nestabilní krystaly na jemný prášek a smíchejte
          ho se silnými oleji, abyste vytvořili vysoce výbušnou směs. Směs je pečlivě
          zabalena do pevného pouzdra a vytvořila tak silné výbušné zařízení.
      salmonPie:
        name: Upéct lososový koláč
        activityDesc: Uvařeného lososa smíchejte s bramborovou kaší, zeleninou a krémovou
          omáčkou. Směs nalijte do koláčové formy, přikryjte vločkovou kůrkou a pečte
          dozlatova.
        desc: Vydatné a uklidňující jídlo s vločkovým lososem v krémové bramborové
          a zeleninové náplni, přelité máslovou krustou.
      mudPie:
        name: Udělat koláč z bahna
        desc: Zábavná a zároveň nenáročná pochoutka, kterou si může vyrobit kdokoli
          s trochou fantazie.
        activityDesc: Se zablácenýma rukama a radostně s chichotáním naberete hrsti
          hlíny a přidáváte vodu, abyste vytvořili perfektní bahenní směs. Bahno vtlačíte
          do malé misky nebo nádoby a vytvoříte tak jedinečné a pochybně jedlé mistrovské
          dílo.
      roastedBellPepper:
        name: Udělat pečené papriky
        activityDesc: Papriky nakrájíte a pak je opatrně opečete na mírném ohni. Během
          pečení je otáčíte a kořeníte, dokud nebudou mít pěkný opečený vzhled a vůni.
        desc: Dokonalá směs pálivosti a koření pro zvýraznění chutí.
      mushroomCurry:
        name: Udělat houbové kari
        activityDesc: Osmažte cibuli, česnek a zázvor a poté přidejte aromatické koření.
          Vmíchejte nakrájené houby po změknutí a poté zalijte kokosovým mlékem nebo
          smetanou. Vařte na mírném ohni, dokud omáčka nezhoustne a nevznikne vám
          lahodné kari.
        desc: Bohatý a chutný pokrm s křehkými houbami v krémové, aromatické omáčce.
          Ideální k podávání s rýží nebo naanem.
      fruitCake:
        name: Udělat ovocný dort
        desc: Ovocný koláč je bohatá a sváteční pochoutka plná sušeného ovoce a ořechů
          a je klasickou sváteční lahůdkou. Vychutnejte si ho s šálkem čaje nebo kávy.
        activityDesc: Sušené ovoce, ořechy a koření smíchejte s moukou, cukrem a vejci
          a vytvořte husté těsto. Po upečení nechte ovocný koláč vyzrát pro optimální
          chuť.
      frozenBait:
        name: Připravit zmrazenou návnadu
        activityDesc: Návnadu očistíte a připravíte, přičemž se ujistíte, že neobsahuje
          vlhkost. Poté ji zabalíte do vzduchotěsných nádob nebo sáčků a vložíte do
          mrazáku pro dlouhodobé uchování.
        desc: Uchovejte čerstvou návnadu pro budoucnost Rybářské výpravy správným
          zmrazením. Zachovejte si jeho kvalitu pečlivou přípravou a skladováním.
      bugBait:
        name: Připravit návnadu na hmyz
        desc: Lákavá směs vůní a chutí navržená k přilákání ryb. Tuto směs přírodních
          ingrediencí lze přizpůsobit různým druhům ryb a vodním podmínkám.
        activityDesc: Pečlivě zkombinujete různé ingredience, jako jsou červi, noční
          motýli nebo umělé vůně, abyste vytvořili lepkavou a lákavou návnadu. Směs
          se poté nanese na háčky nebo jiné rybářské vybavení, aby se připravil na
          úspěšný úlovek.
      schnitzel:
        name: Udělat řízek
        desc: Tenké těsto obalené ve strouhance a osmažené na pánvi dozlatova. Klasický
          pokrm s nekonečnými variacemi.
        activityDesc: Kus masa rozválíte na tenkou, rovnoměrnou vrstvu, poté ho obalíte
          v mouce, vejci a strouhance. Řízek opatrně smažíte v rozpáleném oleji dozlatova
          a do křupava.
      beer:
        name: Vařit pivo
        desc: Složitý proces zahrnující sladování zrn, chmel, kvasnice a vodu k vytvoření
          chutného alkoholického nápoje.
        activityDesc: Sladová zrna rozdrtíte a namočíte do horké vody, abyste získali
          cukry. Po uvaření mladiny s chmelem ji ochladíte a přidáte kvasinky pro
          kvašení. Trpělivě čekáte, až se stane kouzlo, výsledkem kterého je lahodné
          domácí pivo.
      wine:
        name: Kvasit víno
        desc: Komplexní nápoj vznikající kvašením hroznů, při kterém se sladká šťáva
          přemění na alkoholický nápoj s výraznými chutěmi a vůněmi.
        activityDesc: Hrozny rozmačkáte, abyste získali šťávu, a poté ji přelijete
          do kvasné nádoby. Po přidání kvasinek pečlivě sledujete teplotu a chráníte
          směs před kontaminací. S trpělivostí necháte přirozený proces kvašení přeměnit
          hroznovou šťávu na víno.
      veggieSoup:
        name: Udělat zeleninovou polévku
        desc: Vydatná a zdravá směs různých druhů zeleniny dušené v chutném vývaru.
          Přizpůsobte si ji svými oblíbenými ingrediencemi.
        activityDesc: Nakrájíte různé druhy zeleniny a orestujete je v hrnci, než
          přidáte vývar a koření. Polévku necháte vařit na mírném ohni, dokud zelenina
          nezměkne a chutě se nespojí.
      friednoodles:
        name: Připravit smažené nudle
        activityDesc: Nudle uvaříte podle návodu na obalu a poté je orestujete s česnekem,
          zázvorem a oblíbenou zeleninou. Přidáte chutnou omáčku a vše promícháte,
          dokud se dobře neobalí, čímž vznikne lahodné a uspokojivé jídlo.
        desc: Rychlý a chutný pokrm s restovanými nudlemi s výběrem zeleniny, bílkovin
          a slané omáčky.
      cookedMeat:
        name: Vařit maso
        desc: Klasická technika pro dokonale propečený steak.
        activityDesc: Zkušenou rukou steak okořeníte solí a pepřem, abyste zajistili
          rovnoměrné pokrytí. Litinová pánev syčí, když přidáte kopeček másla a oleje.
          Steak syčí a kouří a je z každé strany dokonale opečený.
      spaghettiAndMeatballs:
        name: Udělat špagety a masové kuličky
        desc: Klasické jídlo pro pohodlí, ideální pro každou příležitost.
        activityDesc: Mleté maso opečete a smíchejte ho se strouhankou, vejci a kořením,
          abyste vytvořili masové kuličky. Masové kuličky se dusí v bohaté rajčatové
          omáčce, dokud nezměknou. Mezitím uvaříte špagety ve vroucí vodě. Finální
          pokrm, lahodná směs těstovin, omáčky a masových kuliček, je připraven k
          podávání.
      hamburger:
        name: Udělat hamburger
        desc: Jednoduchý, ale uspokojivý burger.
        activityDesc: Z mletého hovězího masa vytvarujete placičky a osolíte je a
          opepřete. Placičky grilujete do požadované míry propečenosti. Opečte housky,
          přidejte své oblíbené koření a navrch položte upečenou placku. Burger doplníte
          hlávkovým salátem, rajčetem a cibulí.
      stuffedPotato:
        name: Udělat plněnou bramboru
        desc: Vydatné a chutné jídlo, ideální pro příjemný večer doma.
        activityDesc: Bramboru očistíte a propíchnete vidličkou. Pečete ji v předehřáté
          troubě do změknutí. Po upečení ji rozkrojíte a vnitřek načechráte. Navrch
          dejte máslo, zakysanou smetanu, sýr, kousky slaniny a pažitku.
      honeyChicken:
        name: Udělat medové kuře
        desc: Sladký a slaný pokrm z kuřete.
        activityDesc: Kuře marinujete ve směsi sójové omáčky, medu, česneku a zázvoru.
          Poté kuře opečete na pánvi dozlatova a do propečeného stavu. Glazura, směs
          medu, sójové omáčky a česneku, se vaří na mírném ohni, dokud nezhoustne,
          a poté se jí přelije kuře.
      beefStew:
        name: Udělat hovězí guláš
        desc: Teplý a příjemný pokrm, ideální pro chladné zimní dny.
        activityDesc: V hrnci opatrně opečte kousky hovězího masa, poté přidejte cibuli,
          mrkev a celer. Zalijte bohatým vývarem a duste, dokud maso a zelenina nezměkne.
          Guláš dochutíte bylinkami a kořením, čímž vznikne teplé a chutné jídlo.
      spicyPepper:
        name: Udělat pikantní papriku
        desc: Ohnivá směs pro odvážné.
        activityDesc: Pečlivou rukou vyberete ty nejpálivější papriky ze své zahrady.
          Nakrájíte je na tenké plátky, které se naplní jejich štiplavou vůní. Zkombinujete
          je s dalšími ingrediencemi a vyvážíte tak pálivost pikantní chutí.
      crabRolls:
        name: Udělat krabí rolky
        desc: Jednoduchá, ale uspokojivá mořská lahůdka.
        activityDesc: Opatrně vyberete maso z krabích krunýřů a smícháte ho se smetanovou
          omáčkou a čerstvými bylinkami. Opečete housky, potřete je máslem a navrch
          navršíte krabí směs. Jednoduchá a chutná pochoutka.
      jarvonianPastry:
        name: Udělat jarvonské pečivo
        desc: Jemné a vločkové pečivo, oblíbená pochoutka z jarvonské krajiny.
        activityDesc: Pečlivě připravíte máslové těsto a vyválíte ho. Těsto se poté
          upeče dozlatova a vytvoří lahodnou pochoutku.
      spicyPumpkinJuice:
        name: Udělat pikantní dýňovou šťávu
        desc: Teplá a osvěžující směs dýně, hřejivého koření a špetky pálivosti. Ideální
          pro chladné dny.
        activityDesc: V hrnci smíchejte dýňové pyré, jablečný mošt a směs hřejivého
          koření, jako je skořice, zázvor a hřebíček. Směs vařte, dokud se chutě nespojí,
          a poté přidejte špetku pálivosti s chilli vločkami nebo kajenským pepřem
          pro pikantní chuť.
  foraging:
    other:
      mangroveBasket:
        name: Vyrobit mangrovový košík
        activityDesc: Zkombinujete dřevěný koš s velkým košem a získáte vylepšený
          koš, který lze použít pro obě dovednosti.
        desc: Vylepšit koš na mangrovový koš
  hunting:
    bows:
      elmHuntingBow:
        name: Vyrobit jilmový lovecký luk
        desc: Vytvořit hbitý a přesný luk z pevného dřeva jilmu.
        activityDesc: Pečlivě vyberete kus jilmového dřeva a pevnýma rukama ho tvarujete
          do oblouku. Při práci cítíte přirozenou pevnost a pružnost dřeva. Každý
          tah nástrojem vás přibližuje k dokončení oblouku.
      oakHuntingBow:
        name: Vyrobit dubový lovecký luk
        desc: Vyrobit pevný lovecký luk z jádrového dřeva dubu.
        activityDesc: Vyberete si pevný kus dubového dřeva a pečlivě z něj vytvarujete
          lovecký luk. S každým tahem luk přibližujete k dokončení nástroje, který
          vám při lovu dobře poslouží.
      bambooHuntingBow:
        name: Vyrobit bambusový lovecký luk
        activityDesc: Pevnou rukou vytvarujete bambus do elegantního luku, jehož pružnost
          slibuje plynulý nátah a přesný výstřel.
        desc: Vyrobit lehký a hbitý lovecký luk z odolného bambusu.
      mahoganyHuntingBow:
        name: Vyrobit lovecký luk z mahagonu
        desc: Vytvořit elegantní a výkonný luk, bohatého, tmavého, mahagonového dřeva.
        activityDesc: S pečlivou přesností vytvarujete mahagon do krásného a smrtícího
          loveckého luku.
    traps:
      birdhouses:
        birchBirdhouse:
          name: Vyrobit březovou ptačí budku
          desc: Postavit útulnou ptačí budku z lehkého a odolného dřeva břízy.
          activityDesc: Jemným dotykem vytvarujete březové dřevo do ptačí budky a
            vytvoříte tak bezpečné útočiště pro opeřené kamarády. Jakmile skončíte,
            představíte si veselé štěbetání, které brzy naplní vzduch.
        pineBirdhouse:
          name: Vyrobit borovou ptačí budku
          desc: Postavte si rustikální ptačí budku z teplého a pevného borovicového
            dřeva.
          activityDesc: Pevnou rukou tvarujete borovicové dřevo do útulné ptačí budky.
            Při práci si představujete ptáky, kteří ji brzy najdou domov a najdou
            v jejích zdech útěchu a bezpečí.
        spruceBirdhouse:
          name: Vyrobit smrkovou ptačí budku
          desc: Postavte si odolnou ptačí budku ze silného a aromatického smrkového
            dřeva.
          activityDesc: Pečlivou rukou vytvarujete smrkové dřevo do pevné ptačí budky.
            Přirozená odolnost dřeva vůči povětrnostním vlivům poskytne opeřeným přátelům
            bezpečný a dlouhotrvající domov.
        mapleBirdhouse:
          name: Vytvořit javorovou ptačí budku
          desc: Postavte si klasickou ptačí budku z pevného a krásného javorového
            dřeva.
          activityDesc: Pečlivě vyberete kus javorového dřeva a vytvarujete z něj
            klasickou ptačí budku. Přirozená krása a odolnost dřeva poskytnou opeřeným
            kamarádům dlouhotrvající domov.
        teakBirdhouse:
          name: Vytvořit teakovou ptačí budku
          desc: Postavte si elegantní ptačí budku z bohatého a odolného dřeva teakového
            stromu.
          activityDesc: S pečlivou péčí vytvarujete teakové dřevo do rafinované ptačí
            budky. Přirozená krása dřeva a jeho odolnost vůči povětrnostním vlivům
            zajistí dlouhotrvající domov pro opeřené přátele.
        mangroveBirdhouse:
          name: Vyrobit ptačí budku z mangrovových stromů
          desc: Postavte si unikátní ptačí budku ze silného a odolného dřeva mangrovového
            stromu.
          activityDesc: S pečlivou pozorností k detailům vytvarujete mangrovové dřevo
            do osobité ptačí budky. Jeho přirozená odolnost vůči vlhkosti a škůdcům
            poskytne bezpečný a odolný domov pro opeřené přátele.
      net:
        kelpDriftNet:
          name: Vytvořit unášecí síť z mořských řas
          desc: Uplette si z mořské řasy pevnou síť, ideální k chytání všeho, co oceán
            nabízí.
          activityDesc: Trpělivýma rukama splétáte řasu do silné a pružné sítě. Každý
            uzel zajišťuje příslib bohatého úlovku, zatímco si představujete pulzující
            mořský život, který brzy zaplní její oka.
    arrows:
      copperArrows:
        activityDesc: Se soustředěným záměrem tvaruješ měď do hrotů šípů, jejichž
          ostré hroty se třpytí ve světle ohně.
        name: Vyrobit měděné šípy
        desc: Vyrobit tenké šípy s měděnými hroty.
      bronzeArrows:
        name: Vyrobit bronzové šípy
        activityDesc: Pevnou rukou tvaruješ bronz do hrotů šípů, jejichž ostré hroty
          se třpytí ve světle ohně. Pečlivě je připevňuješ na násady a vytváříš tak
          zbraně plné síly i přesnosti.
        desc: Vyrobit silné šípy s bronzovou špičkou.
      ironArrows:
        name: Vyrobit železné šípy
        desc: Vyrobit robustní projektily s železnými hroty.
        activityDesc: Železo rozehřejete v ohni a poté ho klidnýma rukama vytvarujete
          do hrotů šípů. Po vychladnutí připevníte opeřené násady a vytvoříte tak
          jednoduché, ale účinné zbraně.
      steelArrows:
        name: Vyrobit ocelové šípy
        activityDesc: Zkušenou rukou tvaruješ rozžhavenou ocel do smrtících hrotů.
          Záře ohně osvětluje tvou soustředěnou tvář, zatímco připevňuješ opeřené
          šípy.
        desc: Vyrobte si špičkové projektily s ocelovými hroty, určené k proražení
          i těch nejtvrdších cílů.
      tarsiliumArrows:
        name: Vyrobit tarsiliové šípy
        desc: Vyrobit zlověstné projektily s hroty s tmavým tarsiliem.
        activityDesc: Tmavé tarsilium tvarujete do hrotů šípů, jejichž inkoustová
          černá barva slibuje tichý a rychlý konec. Peří, ostře kontrastující s kovem,
          je pečlivě připevněno a dotváří tak tyto smrtící zbraně.
      farganiteArrows:
        name: Vyrobit farganitové šípy
        desc: Vyrobit projektily s farganitovou špičkou.
        activityDesc: Tvarujete farganit, jeho nebesky modrá záře ozařuje vaši práci.
          Kov, prodchnutý nádechem chladu, je formován do hrotů šípů. Každý šíp, zbraň
          jemné síly, je pečlivě opeřen a připraven k letu.
      simpleBowstring:
        name: Vyrobit jednoduchou tětivu
        desc: Vyrobit základní tětivu pro luk.
        activityDesc: S pevnýma rukama vyberete silná vlákna a začnete s jejich pečlivým
          splétáním. Každé vlákno, pečlivě zarovnané, zvyšuje pevnost a odolnost provázku.
  tailoring:
    clothing:
      apprenticeVest:
        desc: Vytvořit ochrannou vestu pro začínajícího řemeslníka.
        activityDesc: Sešijete si kusy pevné kůže nebo látky a vytvoříte si ochrannou
          vestu. Tato vesta vám ochrání životně důležité orgány před poškozením, když
          budete pilně pracovat na svém řemesle.
        name: Vyrobit učňovskou vestu
      spikescaleMitts:
        name: Vyrobit rukavice z ostnatých šupin
        desc: Vytvořit ochranný a stylový pár rukavice bez prstů.
        activityDesc: Pečlivě sešijete kousky pevné, šupinovité kůže a vytvarujete
          je do odolných rukavic. Šupiny poskytují vynikající ochranu před poškrábáním
          a drobnými zraněními, zatímco jedinečný vzor dodá vašemu oblečení stylový
          nádech.
      shadowquillMitts:
        name: Vyrobit rukavice se stínovým brkem
        desc: Vytvořte si elegantní a tajemné rukavice.
        activityDesc: Pečlivě sešijete kousky měkké, sametové látky a vytvarujete
          je do elegantních rukavic. Tmavý, inkoustový odstín a jemný třpyt látky
          dodávají těmto rukavicím tajemný a svůdný vzhled.
      spikescaleChaps:
        name: Udělat chrániče
        desc: Vyrobit odolné a ochranné návleky na nohy.
        activityDesc: Pečlivě sešijete kusy pevné, šupinaté kůže a vytvarujete je
          do dvojice odolných chráničů. Šupiny poskytují vynikající ochranu před poškrábáním,
          odřeninami a drobnými zraněními, takže jsou ideální pro dobrodruhy i dělníky.
      basicLeather:
        name: Vyrobit základní kůži
        desc: Vyrobit jednoduchý, ale pevný kus kůže.
        activityDesc: Zručnýma rukama ošetříte surovou kůži, namočíte ji do tříslovin
          a necháte čas působit. Pomalu se stává měkkou, odolnou a připravenou k tvarování
          – starobylé řemeslo, které spojuje přírodu a umění.
      qualityLeather:
        name: Vyrobit kvalitní kůži
        desc: Vytvořit vysoce kvalitní kůži, ideální pro výrobu odolného brnění a
          vybavení.
        activityDesc: Pomocí ohně, vody a trpělivosti proměníte surovou kůži v tu
          nejjemnější useň. Namočíte ho do tříslovin, pečlivě ho natáhnete a ošetříte
          oleji, dokud nedosáhne nejvyšší kvality. Každý krok vyžaduje přesnost a
          péči – příroda se stává řemeslným zpracováním, kůže se stává odolnou.
      elderhideLeather:
        name: Vyrobit kůži z bezové kůže
        desc: Vytvořit pevnou a odolnou kůži ze vzácné a odolné kůže.
        activityDesc: Pečlivýma rukama namáčíte vzácnou kůži do tříslovin, natahujete
          ji, ošetřujete vzácnými oleji a trpělivě ji tvarujete. Vrstvu po vrstvě
          se odhaluje její pravá síla – kůže stvořená k dlouhé životnosti, ukutá z
          přírody a dovedností.
      linen:
        desc: Tkát jemné nitě do měkké a odolné látky.
        name: Vyrobit lněnou látku
        activityDesc: Spředte lněná vlákna do jemných nití a poté je opatrně utkávejte
          do měkké a odolné lněné látky. Každý krok vyžaduje trpělivost a přesnost,
          protože suroviny přeměňujete na všestrannou textilii.
      tattyChaps:
        desc: Vyrobte si pár jednoduchých ochranných návleků na nohy.
        name: Vyrobit chrániče nohou
        activityDesc: Sešijte dohromady kousky kůže nebo pevné látky a vytvořte tak
          pár robustních kalhot. I když jsou hrubě opracované, tyto kalhoty poskytnou
          ochranu před nepřízní počasí a drobnými zraněními.
      tattyTunic:
        name: Ušít potrhanou tuniku
        desc: Vyrobit jednoduchou, teplou tuniku.
        activityDesc: Sešijte dohromady zbytky látky nebo kožešiny a vytvořte teplou
          a útulnou tuniku. I když je hrubě ušitá, tato tunika poskytne ochranu před
          chladem.
      apprenticeHandware:
        name: Vyrobit učňovské rukavice
        desc: Vyrobit pár ochranných rukavic pro začínající řemeslníky.
        activityDesc: Sešijete pevnou kůži nebo látku a vytvořte tak ochranné rukavice.
          Tyto rukavice chrání vaše ruce před řeznými ranami, odřeninami a popáleninami,
          zatímco se učíte řemeslnému umění.
      apprenticeBreeches:
        name: Vyrobit učňovské kalhoty
        desc: Vyrobit pár pevných a praktických kalhot.
        activityDesc: Sešijete kusy pevné látky a vytvořte tak pár odolných kalhot.
          Tyto kalhoty vám ochrání nohy před nepřízní počasí a poskytnou vám pohodlí
          během dlouhých hodin práce nebo dobrodružství.
      shadowquillTunic:
        name: Vyrobte si tuniku ze stínových brků
        desc: Vytvořte si lehkou a vzdušnou tuniku, ideální pro ty, kteří hledají
          styl i pohodlí.
        activityDesc: Pečlivě sešijete tmavé, inkoustově zbarvené peří a měkkou, sametovou
          látku a vytvarujete je do strašidelné tuniky. Peří dodává nádech gotické
          elegance, zatímco látka poskytuje teplo a pohodlí.
      rootweaveMitts:
        name: Vyrobit kořenové tkané rukavice
        activityDesc: Pečlivě splétáte proužky pevných rostlinných vláken a vytvarujete
          je do páru odolných rukavic. Složitá vazba poskytuje teplo a ochranu před
          nepřízní počasí.
        desc: Vyrobte si pár pevných a teplých rukavic s kořeny.
      spikescaleTunic:
        name: Vytvořit šupinatou tunika
        desc: Vyrobit odolnou a šupinatou tuniku.
        activityDesc: Pečlivě sešijete kusy tvrdé, šupinaté kůže a vytvarujete je
          do impozantní tuniky. Šupiny poskytují vynikající ochranu před zraněním,
          takže je ideální pro odvážné a dobrodružné povahy.
      journeymanHandwear:
        desc: Vyrobte si pár odolných a praktických rukavic.
        name: Vyrobit rukavice tovaryše
        activityDesc: Pečlivě sešijete kusy pevné kůže nebo látky a zesílíte švy pro
          větší odolnost. Tyto rukavice ochrání vaše ruce před řeznými ranami, odřeninami
          a nepřízní počasí, takže jsou ideální pro tvrdě pracující tovaryše.
      journeymanBreeches:
        name: Vyrobit kalhoty tovaryše
        desc: Vyrobte si pár pevných a spolehlivých kalhot.
        activityDesc: Pečlivě sešijete kusy odolné látky a zesílíte švy pro větší
          odolnost. Tyto kalhoty ochrání vaše nohy před opotřebením, takže jsou ideální
          pro tvrdě pracujícího tovaryše.
      rootweaveTunic:
        name: Vyrobit tuniku z kořenové vazby
        desc: Utkat oděv ze síly přírody.
        activityDesc: Proplétáte odolná rostlinná vlákna do pevné, zemité tuniky.
          Její robustní design nabízí teplo a ochranu před živly.
      journeymanVest:
        name: Vyrobit tovaryšskou vestu
        desc: Vyrobit pevnou vestu pro břicho.
        activityDesc: Sešijete pevnou kůži nebo látku a zesílíte švy pro maximální
          ochranu. Tato vesta ochrání vaše životně důležité orgány a bude spolehlivým
          společníkem pilného řemeslníka.
      aerofibrilTunic:
        desc: Vyrobit lehkou tuniku.
        activityDesc: Proplétáte jemná aerofibrilní vlákna do lehké, izolační tuniky.
          Tento vzdušný oděv nabízí teplo bez tíhy, ideální pro ty, kteří hledají
          pohodlí i styl.
        name: Vytvořit tuniku z aerovlákna
      elderhideMitts:
        name: Vyrobit rukavice z bezové kůže
        desc: Vytvořit pár pevných bezových rukavic vyrobených z odolné kůže.
        activityDesc: Vezmete připravenou kůži a začnete s pečlivým procesem tvarování
          a šití. Každý steh vás přibližuje k dokončení páru teplých a odolných rukavic.
      elderhideTunic:
        name: Vyrobit tuniku z bezové kůže
        desc: Vytvořit odolnou tuniku z bezové kůže.
        activityDesc: Rozložíte kůži a začnete pečlivě stříhat a tvarovat jednotlivé
          díly. Každý řez je přesný, což zajišťuje perfektní padnutí. Stabilníma rukama
          sešijete díly k sobě a vytvoříte tak pevný a ochranný oděv.
      tattyMitts:
        name: Vyrobit potrhané rukavice
        desc: Vyrobte si pár jednoduchých, teplých rukavic.
        activityDesc: Upletete si pár jednoduchých rukavic z hrubé příze. I když jsou
          hrubě ušité, tyto rukavice poskytnou teplo a ochranu před chladem.
      grassknotMitts:
        name: Vyrobit konopné rukavice
        desc: Vyrobte si pár teplých a praktických rukavic vykládaných trávou.
        activityDesc: Uháčkujete si pár pevných rukavic jednoduchým, ale efektním
          stehem s uzlem trávy. Tento nadčasový vzor poskytuje teplo a odolnost, díky
          čemuž jsou tyto rukavice spolehlivým společníkem.
      grassknotChaps:
        name: Vyrobit chrániče nohou z trávy
        desc: Vyrobit pár odolných chráničů na nohy vykládaných trávou.
        activityDesc: Sešijete proužky pevné kůže nebo látky jednoduchým, ale účinným
          stehem s uzlem trávy. Tyto chrániče na kalhoty poskytují ochranu a odolnost,
          díky čemuž jsou ideální pro dobrodruhy i dělníky.
      grassknotTunic:
        name: Vytvořit konopnou tuniku
        desc: Vyrobit teplou a odolnou tuniku vykládanou trávou.
        activityDesc: Sešijete kusy pevné látky jednoduchým, ale účinným stehem s
          uzlem trávy. Tato tunika poskytuje teplo a ochranu, takže je ideální do
          chladného počasí a drsných podmínek.
      shadowquillChaps:
        name: Výrobit chráničů nohou se stínovými pírky
        desc: Vyrobte si pár elegantních a nenápadných chráničů na nohy.
        activityDesc: Pečlivě sešijete kousky měkké, sametové látky a vytvarujete
          je do elegantních chráničů. Tmavý, inkoustový odstín a jemný třpyt látky
          dodávají těmto chráničům tajemný a svůdný vzhled.
      aerofibrilMitts:
        name: Vytvořit rukavice ze vzduchových vláken
        desc: Vyrobit pár lehkých a izolačních rukavic.
        activityDesc: Pečlivě splétáte jemná vlákna aerofibrilu, lehkého a izolačního
          materiálu. Tyto rukavice poskytují výjimečné teplo, aniž by zvětšovaly objem.
      rootweaveChaps:
        name: Výrobit chrániče nohou z kořenů
        desc: Vyrobit pár odolných a ochranných chráničů na nohy.
        activityDesc: Pečlivě splétáte proužky pevných rostlinných vláken a vytvarujete
          je do páru pevných chráničů na nohy. Tyto zemité chrániče na nohy nabízejí
          ochranu před nepřízní počasí a drobnými zraněními, takže jsou ideální pro
          ty, kteří se odváží do divočiny.
      aerofibrilChaps:
        name: Vytvořit chrániče z aerovlákna
        desc: Vyrobte si pár lehkých a izolačních chráničů na nohy.
        activityDesc: Pečlivě splétáte jemná vlákna aerofibrilu, lehkého a izolačního
          materiálu. Tyto chrániče poskytují výjimečné teplo, aniž by zvětšovaly objem,
          a jsou tak ideální pro ty, kteří hledají pohodlí i ochranu.
      elderhideChaps:
        name: Výrobit chrániče nohou z bezové kůže
        desc: Vyrobit pár pevných chráničů z bezové kůže.
        activityDesc: Vezmete připravenou kůži a začnete s procesem tvarování a šití.
          Každý kus je pečlivě vystřižen a sešit, aby zajistil perfektní padnutí.
          Hotové chrániče nabízejí vynikající ochranu, díky čemuž jsou ideální pro
          každého dobrodruha.
