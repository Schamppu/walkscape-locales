    ridraddak: Rid Raddak
    'jarvonia': '\t\t Jarvonie, <c> země ledu a temnoty</c>, ovládaná mocným náboženským
      bratrstvem, je nezávislá říše odolných lidí sjednocených neochvějnou <c>vírou</c>
      a <c>neústupným odhodláním přežít.</c> \n\n\t\t Navzdory krutým zimám a izolaci
      nacházejí sílu a ochranu ve svém náboženství a jejich <c>srdce jasně hoří proti
      chladu</c>.'
    'gdte': '\t\t Grand Duchy Trellin-Erdwise, rozdělené <c>tváří v tvář současné
      krizi</c>, je zemí rozmanitých přírodních <c>krás</c> a <c>výzev</c>.\n\n\t\t
      Bažiny Trellin a pobřežní přístavy v Erdwise jsou zdrojem krásy i nebezpečí.
      Obyvatele Grand Duchy charakterizuje jejich <c>pýcha a chamtivost</c>.'
    'wallisia': '\t\t Wallisia, země hojnosti a moci. <c>Císařovna</c>, potomek velkého
      válečníka, velí armádě, která <c>dobyla kontinent</c> a nedotčená zůstala pouze
      Jarvonie.\n\n\t\t Zelené travnaté porosty <c>jsou srdcem celého kontinentu</c>
      a poskytují hojnou úrodu a také zdroje, které pohánějí průmyslové a vojenské
      kapacity <c>říše</c>. Říše se pyšní největší populací na kontinentu a lidé jsou
      <c>hrdí na svou sílu a moc</c>.'
    'galeforge': '\t\t Galeforge je město <c>inovace a pokroku</c>, dobyté mocnou
      Wallisskou říší. Nachází se mezi Wallisií a <c>souostrovím</c> a je to místo,
      kde vzkvétají technologie a průmysl.\n\n\t\t Obyvatelé Galeforge jsou <c>ambiciózní
      a cílevědomí</c> a neustále posouvají hranice možného. Město je rušnou metropolí,
      <c>kde továrny bzučí aktivitou</c> a ulice lemují obchodníci prodávající nejnovější
      inovace.'
    'wrentmark': '\t\t Wrentmark je <c>země ukutá ohněm</c>, kde spalující slunce
      praží do <c>pouštních písků</c>. Obyvatelé Wrentmarku jsou <c>hrdí a otužilí
      lidé</c>, kteří v tomto drsném prostředí prosperují po dlouhé staletí.\n\n\t\t
      Wrentmark je země nevýslovného bohatství, kde se ze země těží <c>vzácné drahokamy
      a minerály</c> a obchoduje se s nimi po celé zemi. Obyvatelé Wrentmarku jsou
      <c>mistry v obchodování</c>, jejich dovednosti se zdokonalovaly po staletí.'
