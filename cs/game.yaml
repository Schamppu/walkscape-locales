  raceDescriptions:
    'human': '\t\t V rozlehlém a okouzlujícím prostoru <c>Arenum</c> si lidé upevnili
      svůj nárok na <c>Západním kontinentu</c>. Tato impozantní území, zahalená <c>nezkrocenou
      divočinou</c> a <c>majestátní krajinou</c>, se stala srdcem lidské civilizace.\n\n\t\t
      Přesto pod povrchem krásy a prosperity <c>proudí bouřlivý proud</c>. Západní
      kontinent byl svědkem neúprosné ságy <c>sporů</c> a <c>konfliktů</c>, protože
      lidé sváděli neustálé boje o nadvládu a moc. \n\n\t\t Rivalita a sváry, starověké
      i nové, <c>vrhly stíny na Západní kontinent</c>.'
