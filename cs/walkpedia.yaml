        unlocks: Všechny odemčené
      guides:
        agility: "object id=\"agility\" /> je užitečná dovednost, která je nezbytná
          pro cestování.\n\n<li><hl>Kde začnout</hl>: <c>Hbitost</c> se často trénuje
          společně s dalšími dovednostmi. Můžete ji tedy trénovat hned v <object id=\"\
          location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\" /> pomocí
          <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />. Později zjistíte, že se používá při výběru nového místa k cestě, ale
          nenajdete si vyhrazenou aktivitu, dokud neprozkoumáte více a nenajdete si
          nějaké vybavení. Možná by neuškodilo pořídit si <object id=\"skis\" /> nebo
          <object id=\"climbingTool\" />.</li>\n\n<li><hl>Kde hledat</hl>: Na některých
          polích, v horách a dokonce i ve městech se mohou konat aktivity <c>hbitost</c>
          , které vás mohou překvapit.</li>\n\n<li><hl>Používá se k</hl>: Cestování,
          zkratky a občasné hledání náhodných materiálů. Je nezbytný pro rychlejší
          pohyb po Aréně, protože jeho zvyšování úrovně vám umožní cestovat rychleji.</li>\n"
