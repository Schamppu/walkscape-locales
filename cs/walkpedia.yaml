singulars:
  pages:
    home:
      info:
        description: WalkPedia je osobní deník vaší postavy. Zde můžete sledovat naučené
          znalosti a statistiky vaší postavy a snadno se orientovat v herním obsahu.
        title: WalkPedia
        tabText: Domů
    itemList:
      info:
        title: Předměty
        description: Předměty jsou objekty, které lze sbírat, používat nebo prodávat.
          Lze je najít ve světě, koupit od prodejců nebo si je hráči sami vyrobí.
        tabText: Seznam předmětů
    locationList:
      info:
        description: Lokace jsou místa na světě, která lze navštívit. Poskytují služby
          a aktivity, do kterých se může vaše postava zapojit.
        title: Lokace
        tabText: Seznam lokací
    skillList:
      info:
        title: Dovednosti
        description: Dovednosti se zvyšují při provádění aktivit souvisejících s danou
          dovedností. Odemykají vám nový obsah a zvyšují vaši efektivitu.
        tabText: Seznam dovedností
    activityList:
      info:
        title: Aktivity
        description: Aktivity jsou opakující se úkoly, které lze ve světě dělat chůzí
          v reálném životě. Jsou hlavním způsobem, jak získat předměty a vylepšit
          si dovednosti.
        tabText: Seznam aktivit
    recipeList:
      info:
        title: Recepty
        description: Recepty jsou způsob, jak si vyrábět předměty. Obvykle vyžadují
          materiál a službu.
        tabText: Seznam receptů
    characterList:
      info:
        title: Postavy
        tabText: Seznam postav
        description: Postavy jsou lidé, které můžete ve světě potkat. Mohou vám dávat
          úkoly, prodávat vám předměty a dělat další věci.
    buildingList:
      info:
        title: Budovy
        tabText: Seznam budov
        description: Budovy jsou stavby ve světě, které běžně poskytují obchody a
          služby, jako je bankovnictví.
    shopList:
      info:
        title: Obchody
        description: Obchody jsou místa, kde si můžete kupovat a prodávat věci. Obvykle
          se nacházejí v budovách.
        tabText: Seznam obchodů
    serviceList:
      info:
        title: Služby
        description: Služby vám poskytují výhody v dané lokalitě. Nejčastěji vám umožňují
          provádět řemesla.
        tabText: Seznam služeb
  contentPages:
    item:
      info:
        title: Předmět <object id="{obj}">
    skill:
      info:
        level: Úroveň
        xp: XP
        xpToNext: XP na další úroveň
        xpTo99: XP na úroveň 99
        ofTotalSteps: '% z celkového počtu kroků'
        unlocksDesc: Podívejte se, jaký obsah se odemkne zvýšením úrovně této dovednosti.
        guide: Průvodce
        fromLevelToLevel: Z úrovně <c>{from}</c> do úrovně <c>{to}</c>
        stepsWalked: Provedené kroky
        lastUnlock: Poslední odemčení
        nextUnlock: Další odemčení
        unlocks: Všechna odemčení
      guides:
        agility: "<object id=\"agility\" /> je užitečná dovednost, která je nezbytná
          pro cestování.\n\n<li><hl>Kde začít</hl>: <c>Hbitost</c> se často trénuje
          společně s dalšími dovednostmi. Můžete ji tedy trénovat hned v <object id=\"\
          location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\" /> pomocí
          <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />. Později zjistíte, že se používá při výběru nového místa k cestě, ale
          nenajdete si vyhrazenou aktivitu, dokud neprozkoumáte více a nenajdete si
          nějaké vybavení. Možná by neuškodilo pořídit si <object id=\"skis\" /> nebo
          <object id=\"climbingTool\" />.</li>\n\n<li><hl>Kde hledat</hl>: Na některých
          polích, v horách a dokonce i ve městech se mohou konat aktivity <c>hbitost</c>,
          které vás mohou překvapit.</li>\n\n<li><hl>Používá se k</hl>: Cestování,
          zkratky a občasné hledání náhodných materiálů. Je nezbytná pro rychlejší
          pohyb po Arenum, protože její zvyšování úrovně vám umožní cestovat rychleji.</li>\n"
        carpentry: "<object id=\"carpentry\" /> je řemeslná dovednost pro práci s
          prvky dřeva například na <object id=\"plank\" />.\n\n<li><hl>Kde začít</hl>:
          S <c>tesařstvím</c> můžete začít v <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> pomocí receptů na <icon i=\"crafting\" /> nebo se vydat na <object
          id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\" />, kde
          najdete <object id=\"activity-sandcastle_building-3273bc4a-f394-423f-96f9-3fcc93d1f44d\"\
          \ /></li>\n\n<li><hl>Kde hledat</hl>: Ve většině městských lokalit je pravděpodobné,
          že se zde nachází služba <object id=\"service_sawmill\" />. Některá mohou
          dokonce nabízet i <c>tesařské</c> aktivity.</li>\n\n<li><hl>Používá se k</hl>:
          Řezání <object id=\"logs\" /> na <object id=\"plank\" />, která jsou užitečná
          pro <object id=\"crafting\" />.</li>\n"
        cooking: "<object id=\"cooking\" /> je řemeslná dovednost pro vytváření kulinářských
          lahůdek a <object id=\"food\" />.\n\n<li><hl>Kde začít</hl>: Můžete začít
          <c>vařit</c> v <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> pomocí <object id=\"a34e2643-5c41-4d15-94de-8df53d3d4c19\" /> nebo
          pomocí <object id=\"recipe_cooking\" />.</li>\n\n<li><hl>Kde hledat</hl>:
          Ve většině městských lokalit existuje možnost, že služba <object id=\"service_kitchen\"\
          \ /> existuje. Může existovat i několik dalších kuchyní, které hledají pomoc
          s <c>vařením</c>.</li>\n\n<li><hl>Používá se pro</hl>: Vaření <object id=\"\
          fish\" /> a <object id=\"ingredient\" /> do <object id=\"food\" /> a <object
          id=\"beverage\" /> jako spotřební předměty, které mohou vašim dovednostem
          poskytnout nejrůznější bonusy.</li>\n"
        crafting: "<object id=\"crafting\" /> je řemeslná dovednost pro vytváření
          užitečných nástrojů.\n\n<li><hl>Kde začít</hl>: S <c>tvořením</c> můžete
          začít ihned s pomocí bezplatných materiálů <object id=\"processed\" /> od
          \"Užitečného Herberta\" v <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> k některým základním možnostem receptů <icon i=\"crafting\" /> pro
          výrobu.</li>\n\n<li><hl>Kde hledat</hl>: Ve většině městských lokalit se
          může nacházet služba <object id=\"service_workshop\" />, kterou budete muset
          najít, abyste si mohli vyzkoušet recepty na vyšší úrovni. Může se dokonce
          vyskytnout i několik míst, kde se můžete věnovat <c>řemeslným</c> aktivitám.</li>\n\
          \n<li><hl>Používá se pro</hl>: Vytvoření <object id=\"bar\" />, <object
          id=\"plank\" /> a <object id=\"processed\" /> předmětů dohromady do potenciálních
          <object id=\"woodcuttingTool\" />, <object id=\"miningTool\" />, <object
          id=\"fishingTool\" /> nebo <object id=\"foragingTool\" /> možnosti pro zlepšení
          jejich odpovídajících dovedností.</li>\n"
        foraging: "<object id=\"foraging\" /> je sběračská dovednost, která je nezbytná
          pro nalezení <object id=\"plant\" />.\n\n<li><hl>Kde začít</hl>: Můžete
          ihned začít <c>hledat potravu</c> v <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> pomocí <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />.</li>\n\n<li><hl>Kde hledat</hl>: Většina přírodních lokalit (roviny,
          lesy, kopce, hory, pláže) může být místem pro <c>sběr potravy</c>, stejně
          jako některé městské oblasti a jeskyně.</li>\n\n<li><hl>Používá se k</hl>:
          Sběr <object id=\"plant\" /> materiálů, z nichž některé jsou dokonce <object
          id=\"ingredient\" />, které lze použít v jiných dovednostech, jako je <skill
          skill=\"crafting\"/> a <skill skill=\"cooking\"/>.</li>\n"
        hunting: "<object id=\"hunting\" /> je sběratelská dovednost, která je nezbytná
          pro nalezení <object id=\"ingredient\" />.\n\n<li><hl>Kde začít</hl>: Můžete
          ihned začít <c>lovit</c> v <object id=\"location\" /> s <object id=\"activity\"\
          \ />.</li>\n\n<li><hl>Kde se nachází</hl>: Většina přírodních lokalit (roviny,
          lesy, kopce, hory, pláže) může být místem pro <c>lovecké</c> aktivity, stejně
          jako některé městské oblasti a jeskyně.</li>\n\n<li><hl>Používá se pro</hl>:
          Shromažďování materiálů <object id=\"ingredient\" />, které lze použít v
          jiných dovednostech, jako je <skill skill=\"crafting\"/> a <skill skill=\"\
          cooking\"/>.</li>\n"
        fishing: "<object id=\"fishing\" /> je sběratelská dovednost, která je nezbytná
          pro lov <object id=\"fish\" />.\n\n<li><hl>Kde začít</hl>: Můžete začít
          <c>rybařit</c> na <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ />, jakmile si pomocí <object id=\"crafting\" /> vytvoříte svou první
          <object id=\"fishingNet\" />.</li>\n\n<li><hl>Kde hledat</hl>: Většina míst
          v blízkosti vodních ploch nabízí možnost <c>rybaření</c>, jen si s sebou
          vezměte vhodné <object id=\"fishingTool\" />.</li>\n\n<li><hl>Použití k</hl>:
          Lovení <object id=\"fish\" />, které pak můžete pomocí své dovednosti <object
          id=\"cooking\" /> proměnit v <object id=\"cookedFish\" />, které pak můžete
          použít jako spotřební materiál a získat tak dočasné bonusy k vašim dovednostem.</li>\n"
        smithing: "<object id=\"smithing\" /> je řemeslná dovednost pro tavení <object
          id=\"bar\" /> a kování kovů.\n\n<li><hl>Kde začìt</hl>: S <c>kovářstvím</c>
          můžete začít v <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> pomocí <object id=\"745d4e6f-5c6a-45a3-a98d-fc88f63bbb25\" /> nebo
          pomocí možností receptů pro kovářství <icon i=\"crafting\" />.</li>\n\n\
          <li><hl>Kde hledat</hl>: Ve většině městských lokalit je možné nalézt službu
          <object id=\"service_forge\" />. Některá mohou dokonce nabízet <c>kovářské</c>
          aktivity.</li>\n\n<li><hl>Používá se pro</hl>: Tavení <object id=\"ore\"\
          \ /> a <object id=\"nugget\" /> do <object id=\"bar\" />, které jsou užitečné
          pro <object id=\"crafting\" /> a <object id=\"trinketry\" />.</li>\n"
        woodcutting: "<object id=\"woodcutting\" /> je sběratelská dovednost, která
          je nezbytná pro získávání dřevěných prvků a <object id=\"logs\" />.\n\n\
          <li><hl>Kde začít</hl>: S <c>řezáním dřeva</c> můžete začít v <object id=\"\
          location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\" />,
          jakmile si pomocí <object id=\"crafting\" /> vytvoříte svou první <object
          id=\"woodcuttingHatchet\" />. </li>\n\n<li><hl>Kde hledat</hl>: Ve většině
          lesních lokalit je možné pořádat nějaké aktivity <c>dřevořezby</c>, jen
          si s sebou vezměte vhodný <object id=\"woodcuttingTool\" />.</li>\n\n<li><hl>Používá
          se pro</hl>: Řezání materiálů jako <object id=\"logs\" />, k čemu využijete
          dovednost <object id=\"carpentry\" />. Vzácně při <object id=\"woodcuttingTrees\"\
          \ /> můžete dokonce najít <object id=\"item-bird_nest-c459d244-4ef3-41c1-a911-01e18efaeec1\"\
          \ />, které může obsahovat nějaké další užitečné předměty.</li>\n"
        tailoring: "<object id=\"tailoring\" /> je řemeslná dovednost pro šití <object
          id=\"processed\" /> předmětů a vytváření posilujících oděvů.\n\n<li><hl>Kde
          začít</hl>: S krejčovstvím můžete začít, jakmile najdete vhodné <object
          id=\"plant\" /> materiály z <object id=\"foraging\" /> pro základní recepty
          na krejčovství <icon i=\"crafting\" />.</li>\n\n<li><hl>Kde je najít</hl>:
          Na některých místech může být větší šance na nalezení služby <object id=\"\
          service_loom\" />, kterou budete muset hledat, abyste si mohli vybrat recepty
          na vyšší úroveň krejčovství. V těchto oblastech se může dokonce nacházet
          i několik míst, která nabízejí <c>krejčovské</c> aktivity.</li>\n\n<li><hl>Používa
          se k</hl>: Šití <object id=\"plant\" /> do <object id=\"processed\" />.
          Jakmile je budete mít, můžete je zkombinovat s potřebným látkovým materiálem
          a vytvořit si tak vybavení, které vám bude vyhovovat.</li>\n"
        trinketry: "<object id=\"trinketry\" /> je řemeslná dovednost pro tvarování
          <object id=\"gem\" /> a vytváření funkčních šperků.\n\n<li><hl>Kde začít</hl>:
          S <c>klenotnictvím</c> můžete začít, jakmile najdete vhodné materiály <object
          id=\"plant\" /> ze <object id=\"foraging\" /> pro základní <icon i=\"crafting\"\
          \ /> recepty na <c>šperky</c>.</li>\n\n<li><hl>Kde hledat</hl>: V bohatších
          lokalitách může být větší šance najít službu <object id=\"service_trinketry_bench\"\
          \ />, kterou budete muset hledat, abyste si mohli vybrat recepty na šperky
          vyšší úrovně. V těchto oblastech se může dokonce nacházet i několik míst,
          kde se konají <c>šperkařské</c> aktivity.</li>\n\n<li><hl>Používa se k</hl>:
          Tvarování <object id=\"rough_gem\" /> do <object id=\"cut_gem\" />. Jakmile
          tyto předměty, nebo i vzácný <object id=\"item_trinket\" />, získáte, můžete
          je zkombinovat s potřebným materiálem <object id=\"bar\" /> a vytvořit tak
          <object id=\"item_ring\" /> a <object id=\"item_amulet\" />, které zvýhodní
          vaše dovednosti.</li>\n"
        mining: "<object id=\"mining\" /> je sběračská dovednost, která je nezbytná
          pro získávání <object id=\"ore\" /> a minerálů.\n\n<li><hl>Kde začít</hl>:
          S <c>těžbou</c> můžete začít v <object id=\"location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09\"\
          \ />, jakmile si pomocí <object id=\"crafting\" /> vytvoříte svůj první
          <object id=\"pickaxe\" />.</li>\n\n<li><hl>Kde hledat</hl>: Většinou v horských
          oblastech se může vyskytovat těžba, jen si s sebou vezměte vhodný <object
          id=\"miningTool\" />.</li>\n\n<li><hl>Používá se k</hl>: Těžba <object id=\"\
          ore\" /> a <object id=\"nugget\" />, které pak můžete vytavit pomocí své
          dovednosti <object id=\"smithing\" />. Vzácně se může stát, že najdete i
          <object id=\"rough_gem\" />, které můžete tvarovat pomocí své dovednosti
          <object id=\"trinketry\" />. </li>\n"
