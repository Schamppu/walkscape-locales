singulars:
  pages:
    home:
      info:
        description: WalkPedia je osobní deník vaší postavy. Zde můžete sledovat naučené
          znalosti a statistiky vaší postavy a snadno se orientovat v herním obsahu.
        title: WalkPedia
        tabText: Domů
    itemList:
      info:
        title: Předměty
        description: Předměty jsou objekty, které lze sbírat, používat nebo prodávat.
          Lze je najít ve světě, koupit od prodejců nebo si je hráči sami vyrobí.
        tabText: Seznam předmětů
    locationList:
      info:
        description: Lokace jsou místa na světě, která lze navštívit. Poskytují služby
          a aktivity, do kterých se může vaše postava zapojit.
        title: Lokace
        tabText: Seznam lokací
    skillList:
      info:
        title: Dovednosti
        description: Dovednosti se zvyšují při provádění aktivit souvisejících s danou
          dovedností. Odemykají vám nový obsah a zvyšují vaši efektivitu.
        tabText: Seznam dovedností
    activityList:
      info:
        title: Aktivity
        description: Aktivity jsou opakující se úkoly, které lze ve světě dělat chůzí
          v reálném životě. Jsou hlavním způsobem, jak získat předměty a vylepšit
          si dovednosti.
        tabText: Seznam aktivit
    recipeList:
      info:
        title: Recepty
        description: Recepty jsou způsob, jak si vyrábět předměty. Obvykle vyžadují
          materiál a službu.
        tabText: Seznam receptů
    characterList:
      info:
        title: Postavy
        tabText: Seznam postav
        description: Postavy jsou lidé, které můžete ve světě potkat. Mohou vám dávat
          úkoly, prodávat vám předměty a dělat další věci.
    buildingList:
      info:
        title: Budovy
        tabText: Seznam budov
        description: Budovy jsou stavby ve světě, které běžně poskytují obchody a
          služby, jako je bankovnictví.
    shopList:
      info:
        title: Obchody
        description: Obchody jsou místa, kde si můžete kupovat a prodávat věci. Obvykle
          se nacházejí v budovách.
        tabText: Seznam obchodů
    serviceList:
      info:
        title: Služby
        description: Služby vám poskytují výhody v dané lokalitě. Nejčastěji vám umožňují
          provádět řemesla.
        tabText: Seznam služeb
