singulars:
  cards:
    areYouSickleOfItYet:
      desc: 'Пройшовши всі кроки через порожній льодовик, ви стали другом пінгвінів.
        Один з них з нетерпінням дивиться на вас, сподіваючись, що ви підніметe його
        і посадите на плече.'
      name: 'Тобі вже набрид цей серп?'
    aFriendLikeMe:
      desc: 'Феноменальна космічна сила, крихітний життєвий простір.'
      name: 'Друг як я'
    anIdiotSandwhich:
      desc: '''- "Що ти таке?"\n- "Ідіотський сендвіч."'
      name: 'Ідіотський сендвіч'
    andMyAxe:
      desc: 'Нехай йдуть! Є ще один гном у Морії, який досі дихає!'
      name: 'І моя сокира!'
    barbarianVillage:
      desc: 'Якщо ви використовували порожню пивну кружку на бочках до оновлення Ґуннарсґрунн,
        варвар би напав на вас. Якби ви вбили варвара, використання пивної кружки
        на бочках знову б її наповнило.'
      name: 'Село варварів'
    goldDigger:
      desc: "Коли я сказав, що мою любов не купиш, я мав на увазі, що це неможливо
        з твоєю зарплатою."
      name: 'Золотошукач'
    hellsKitchen:
      desc: 'Тут достатньо часнику, щоб убити кожного вампіра в Європі.'
      name: 'Пекельна кухня'
    ifItIsBrokenFixIt:
      desc: 'Важко бути розробником-одинаком.'
      name: 'Якщо зламано, полагодь'
    infinityStones:
      desc: 'Ідеально збалансовано, як і має бути з усіма речами.'
      name: 'Каміння нескінченності'
    itsAMarathonNotASprint:
      desc: 'Ви тільки на початку. Тепер зробіть те саме знову.'
      name: "Це марафон, а не спринт"
    makeAManOutOfYou:
      desc: 'Таємничий, як темна сторона <hl>МІСЯЦЯ!</hl>'
      name: 'Зробити з тебе чоловіка'
    masterHasGivenDobbyASock:
      desc: 'Доббі... вільний'
      name: 'Господар дав Доббі шкарпетку'
    masterchef:
      desc: 'Смачно! Схоже, з вас виходить чудовий кухар.'
      name: 'Майстер-кухар'
    myPrecious:
      desc: "Прокляті Беґґінси! Зникло! Що воно має в своїх кишенятах? О, ми здогадуємося,
        здогадуємося, моя дорогоцінність. Він знайшов її, так, мабуть."
      name: 'Моя дорогоцінність'
    oneCannotSimplyWalkToMordor:
      desc: 'Чи думали ви коли-небудь, наскільки просто було б увійти в Мордор? Ну,
        <hl>тепер ви знаєте</hl>.'
      name: 'Просто так в Мордор не входять'
    onlyYouCanPreventForestFires:
      desc: "Зрубавши всі дерева, буквально... нульовий відсоток шансів?"
      name: 'Тільки ви можете запобігти лісовим пожежам'
    rockAndStone:
      desc: "Якщо не кричиш \"Камінь і скеля\", додому не повернешся!"
      name: 'Камінь і скеля!'
    rockstar:
      desc: 'Хард-рок алілуя!'
      name: 'Рок-зірка'
    thatsXcomBaby:
      desc: 'Генератор випадкових чисел іноді може дуже дратувати.'
      name: 'Це ж XCOM, крихітко'
    touchTheGrass:
      desc: "Я ж змусив вас торкнутися трави, чи не так?"
      name: 'Торкнися трави'
    underTheSea:
      desc: 'Тут внизу вся риба щаслива\nКоли котиться хвилями вдаль\nРиба на суші
        не щаслива\nВона сумна, бо в акваріумі печаль'
      name: 'Під морем'
    visitorOfTheFarLands:
      desc: 'Це число блоків, які потрібно було пройти, щоб дістатися до "Далеких
        земель" у Minecraft.'
      name: 'Відвідувач далеких земель'
    walkOfShame:
      desc: '*дзінь* Ганьба. *дзінь* Ганьба. *дзінь* Ганьба. *дзінь* Ганьба.'
      name: 'Хода ганьби'
    whatATrip:
      desc: 'Поїдання деяких може відправити вас у дику подорож. Найкраще споживати
        в хорошій компанії.'
      name: 'Яка подорож'
    winniePooh:
      desc: 'Іноді найменші речі займають найбільше місця у вашому серці.'
      name: 'Вінні-Пух'
    youShallNotPass:
      desc: 'Я слуга Таємного Вогню, володар Полум''я Анора. Темний вогонь тобі не
        допоможе, Полум''я Удуна! Повертайся в тінь. <hl>Ти не пройдеш!</hl>'
      name: 'Ти не пройдеш!'
    fullyPrepared:
      desc: "З повним спорядженням ви готові завоювати світ!"
      name: 'Повністю підготовлений'
    helanGor:
      desc: 'Будьмо, кіппіс, салуд, чін-чін, прост, канпай, ганбей!'
      name: 'Хелан Гор!'
    iSmellDeadMiners:
      desc: 'Ця історія розповідається в оповіданні "Про шахти та монстрів". Читайте
        більше на вікі WalkScape!'
      name: 'Я відчуваю запах мертвих шахтарів'
    myBackHurts:
      desc: 'Час викинути або продати, поки не зламали спину.'
      name: 'Болить спина'
    noTrashing:
      desc: "Краще підніміть те, що впустили! О, зачекайте, ви не можете."
      name: 'Без сміття'
    onlyTwoFingers:
      desc: 'Загальновідомий факт, що тільки один палець з п''яти може скористатися
        магічними властивостями кілець.'
      name: 'Тільки два пальці?'
    oohShiny:
      desc: 'Як кажуть, шанс знайти цю чудову річ становить 1 до 100.'
      name: 'О, блискуче!'
    treasureHunter:
      desc: 'Ніщо не б''є краще за безкоштовну скриню скарбів!'
      name: 'Мисливець за скарбами'
    arcticExplorer:
      desc: 'Тепер ви можете називати себе гордим ярвонцем, ви знаєте цю землю як
        свою кишеню.'
      name: 'Арктичний дослідник'
    comrade:
      desc: 'У вас є молот і серп? У нас є молот і серп!'
      name: 'Товариш'
    hoarder:
      desc: 'Безмежне банківське сховище - мрія будь-якого накопичувача. Всі банки
        також з''єднані. Насолоджуйтесь!'
      name: 'Накопичувач'
    theRockstar:
      desc: 'Хард-рок алілуя!'
      name: 'Рок-зірка'
    doomsdayPrepper:
      desc: 'Коли настане апокаліпсис, ви та ваші 1000 банок томатного супу будете
        готові!'
      name: 'Підготовлений до апокаліпсису'
    jackOfAllTrades:
      desc: "Вітаємо, ви досягли половини в усіх навичках! Чи так?"
      name: 'Майстер на всі руки'
    prideAndAccomplishment:
      desc: 'Іноді ви найбільш відомі тим, що найгірші.'
      name: 'Гордість і досягнення'
    timeToParty:
      desc: 'Цей святковий капелюх міг би нагодувати покоління.'
      name: 'Час святкувати'
    iJustFeltLikeRunning:
      desc: "Тепер ви б мені не повірили, якби я вам сказав, але я міг бігти, як вітер
        дме. З того дня, якщо я кудись йшов, то бігом!"
      name: 'Мені просто захотілося бігти'
    spaceCarsAndBirds:
      desc: 'Виграти статок у грі, моє життя ніколи не буде таким самим...'
      name: 'Все, що я міг би зробити'
    tutorialComplete:
      desc: "Ви нарешті готові покинути стартову зону, так?"
      name: 'Навчання завершено'
    thanksHerbert:
      desc: 'Герберт - людина із золотим серцем, він із задоволенням продасть свій
        старий пригодницький одяг за невелику монету.'
      name: 'Дякую, Герберте!'
    trenchExplorer:
      desc: 'Кажуть, що серед зірок є нескінченний простір для дослідження, але навіщо
        турбуватися, коли більше 95% океану не досліджено.'
      name: 'Дослідник глибин'
    nonAcademicElectives:
      desc: 'Хто б подумав, що хобі-подібні предмети потрібні для розширення інтелекту.'
      name: 'Неакадемічні факультативи'
    underseaChef:
      desc: 'Принаймні під водою не можна переварити яйця.'
      name: 'Підводний кухар'
    anotherMansTreasure:
      desc: 'Тільки справжній оцінювач може відрізнити звичайне сміття від хорошого.'
      name: 'Скарб іншої людини'
    gottaCollectThemAll:
      desc: 'Я хочу бути найкращим, яким ніхто ніколи не був. Зібрати їх - мій справжній
        тест!'
      name: 'Треба зібрати їх усіх!'
    tasteTheRainbow:
      desc: 'Ходять чутки, що веселка на смак як пил рогу єдинорога, але пам''ятайте,
        що подрібнювати ріг єдинорога в пил незаконно.'
      name: 'Скуштуй веселку'
    fashionista:
      desc: 'Гарна сукня може нагадати вам, що прекрасного в житті.'
      name: 'Модниця'
    humanFish:
      desc: 'Бути наполовину людиною, наполовину рибою може бути дуже весело. Все
        залежить від того, яку половину ви отримаєте.'
      name: 'Людина-риба'
    oohShinier:
      desc: 'Найрідкісніша річ у світі, після духу розсудливості, - це прекрасна блискуча
        зоряна перлина.'
      name: 'О, ще блискучіше!'
    youreGonnaNeedaBiggerKitchen:
      desc: 'Ви приготували акулу. Не ТУ акулу.'
      name: 'Вам знадобиться більша кухня'
    feedYourInnerChild:
      desc: 'Ніколи не занадто старий, щоб веселитися!'
      name: 'Нагодуй свою внутрішню дитину'
    moreThanMeetsTheEye:
      desc: 'Ви прийшли за діамантами, але знайшли лопату. Таємниці фабрики ювелірних
        виробів Ердвайз численні.'
      name: 'Більше, ніж здається'
    aVeryFashionableCoast:
      desc: 'Ви нарешті відчуваєте, що вписуєтеся серед мешканців модної столиці Аренуму,
        між Міддлкрестом та Еверхейвеном.'
      name: 'Дуже модний берег'
    nice:
      desc: 'Ви зробили це.'
      name: 'Вау.'
    theCircleOfLife:
      desc: 'Хоча ви невпинно відстежували кажанів протягом їхнього річного циклу
        та досліджували їхні житла як науковець, зрештою тепер ви розглядаєте їх як
        друзів.'
      name: 'Коло життя'
    residualRelic:
      desc: 'Правильна прикраса в неправильному місці може змінити все у світі.'
      name: 'Залишковий релікт'
    shieldWall:
      desc: 'Найкращий напад - це... е...'
      name: 'Щитова стіна'
    lighthouse:
      desc: 'Станьте провідним світлом у темряві.'
      name: 'Маяк'
    needToGoDeeper:
      desc: 'Іноді потрібно дослідити трохи далі, ніж раніше, щоб знайти щось хороше.'
      name: 'Нам потрібно йти глибше'
    overprepared:
      desc: 'Можливо, вам не потрібно видавати все в кожній ситуації.'
      name: 'Надмірно підготовлений'
    wetlandsExplorer:
      desc: 'Ви точно показали болоту, хто тут головний, хто тепер боїться темряви?'
      name: 'Дослідник боліт'
