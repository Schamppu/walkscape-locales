singulars:
  crafting:
    misc:
      bagofRocks:
        activityDesc: Каміння прикріплюється до кінця палиці, воно важке.
        name: Виготовити мішок каміння
        desc: Виготовте мішок каміння з великого каменю та міцної гілки.
      hydrilium:
        desc: Поєднайте ламінарію та вулканічну породу, щоб утворити гідрилій.
        name: Виготовити гідрилій
        activityDesc: Ви поєднуєте ламінарію та вулканічну породу, щоб утворити гідрилій.
      rope:
        name: Спрясти льон у мотузку
        desc: Спрядіть льон, щоб створити мотузку.
        activityDesc: Льон натягується на колесі, потім заплітається, утворюючи міцну
          мотузку.
      hardenedKelp:
        name: Висушити ламінарію
        desc: Збережіть дари океану, зневоднивши свіжу ламінарію для подальшого використання.
        activityDesc: Ви ретельно очищаєте свіжу ламінарію, видаляючи всі домішки.
          Потім розкладаєте її в сухому, провітрюваному місці, захищаючи від вологи.
          Ви терпляво чекаєте, поки ламінарія повністю висохне, перетворюючись на
          стабільний інгредієнт.
      kelpRope:
        name: Виготовити мотузку з ламінарії
        desc: Міцний та гнучкий шнур, створений скручуванням висушених волокон ламінарії.
        activityDesc: Ви ретельно очищаєте волокна ламінарії, переконуючись, що вони
          позбавлені домішок. Обережно скручуючи волокна разом, ви створюєте міцну
          та довговічну мотузку, ідеальну для різних потреб біля узбережжя.
      elderhideRope:
        name: Виготовити мотузку зі старої шкіри
        desc: Сплетіть мотузку з міцної шкіри, шнур достатньо міцний, щоб зв'язати
          найнепокірніших.
        activityDesc: Твердими руками та зосередженим розумом ви заплітаєте стару
          шкіру в неймовірно міцну та довговічну мотузку.
      trash:
        name: Переробити сміття
        desc: Дослідіть сміття та перетворіть його на щось корисне.
        activityDesc: З відкритим розумом ви досліджуєте сміття та знову відкриваєте,
          для чого його можна використати.
    tools:
      stoneSickle:
        name: Виготовити базовий серп
        desc: Виготовте базовий кам'яний серп, щоб почати збирати дари землі.
        activityDesc: Загостривши шматок каменю та прикріпивши його до палиці, ви
          створюєте простий інструмент для збору врожаю.
      copperSickle:
        name: Виготовити мідний серп
        desc: Викуйте мідний серп, базовий інструмент для прорізання рослинності.
        activityDesc: Нагріваючи та формуючи мідь, ви створюєте серп, який обіцяє
          трохи більшу ефективність у ваших руках.
      ironSickle:
        name: Виготовити залізний серп
        desc: Створіть залізний серп, міцний та надійний для регулярного збирання.
        activityDesc: Через жар кузні ви формуєте залізо в серп, створюючи інструмент,
          який є одночасно міцним та гострим.
      steelSickle:
        name: Виготовити сталевий серп
        desc: Виготовте сталевий серп, гостріший та міцніший для інтенсивного використання.
        activityDesc: З точністю та поглядом на поля під червоною зіркою, ви кують
          сталь у серп, готовий для колективних зусиль.
      hydriliumSickle:
        name: Виготовити гідрилієвий серп
        desc: Гострий та міцний інструмент для збору врожаю, виготовлений з гідрилієвого
          бруска, сформований та загострений до досконалості.
        activityDesc: Ви нагріваєте гідрилієвий брусок у кузні, щоб пом'якшити його,
          потім обережно формуєте його в зігнуте лезо серпа. Після охолодження ви
          загострюєте край, щоб створити точний та ефективний інструмент для збору
          врожаю.
      basicHatchet:
        name: Виготовити базову сокиру
        desc: З палиць та каміння ви можете зробити базовий інструмент для рубання
          дерев.
        activityDesc: Обережно відколюючи камінь та прикріплюючи його до палиці, ви
          робите примітивну сокиру.
      basicPickaxe:
        name: Виготовити базову кірку
        desc: З простою палицею та кількома каменями ви можете зробити базовий інструмент
          для видобутку руди.
        activityDesc: Роблячи камінь якомога гострішим та прикріплюючи його до палиці,
          ви виготовляєте базову кірку.
      copperPickaxe:
        name: Виготовити мідну кірку
        desc: Викуйте міцну мідну кірку для ефективного видобутку.
        activityDesc: Обережно формуючи мідь у грізний інструмент для видобутку, ви
          виготовляєте мідну кірку.
      bronzePickaxe:
        name: Виготовити бронзову кірку
        desc: Створіть міцну бронзову кірку, ідеальну для важкого видобутку.
        activityDesc: Майстерно з'єднуючи бронзу в міцний інструмент для видобутку,
          ви виготовляєте бронзову кірку.
      ironPickaxe:
        name: Виготовити залізну кірку
        desc: Викуйте надійну залізну кірку для глибоких видобувних пригод.
        activityDesc: Майстерно переплавляючи залізо в надійний інструмент для видобутку,
          ви виготовляєте залізну кірку.
      steelPickaxe:
        name: Виготовити сталеву кірку
        desc: Виготовте грізну сталеву кірку, придатну для найміцніших руд.
        activityDesc: Точно формуючи сталь у потужний інструмент для видобутку, ви
          виготовляєте сталеву кірку.
      tarsiliumPickaxe:
        name: Виготовити тарсилієву кірку
        desc: Виготовте тарсилієву кірку, щоб продовжити ваше дослідження землі.
        activityDesc: Важкі удари по темному металу та розжареному вугіллю допомагають
          викувати ваш новий інструмент, тарсилієва кірка готова до роботи.
      farganitePickaxe:
        name: Виготовити фарганітову кірку
        desc: Виготовте фарганітову кірку, щоб забезпечити більш ефективне дослідження
          у ваших земних копаннях.
        activityDesc: Полум'я танцює на металі, дозволяючи сформувати його в інструмент,
          гідний знову торкнутися землі.
      hydriliumPickaxe:
        name: Виготовити гідрилієву кірку
        desc: Міцний інструмент для видобутку, викуваний з гідрилієвого бруска, розроблений
          для витримування суворих умов підземних досліджень.
        activityDesc: Ви нагріваєте гідрилієвий брусок у кузні, щоб пом'якшити його,
          потім обережно формуєте його в головку кірки. Після прикріплення коралової
          ручки ви загострюєте кінчик, щоб створити потужний інструмент для видобутку.
      copperHatchet:
        name: Виготовити мідну сокиру
        desc: Виготовте мідну сокиру, ідеальну для ефективного рубання дерев.
        activityDesc: З точністю ви формуєте мідь у гострий інструмент для рубання
          дерев, виготовляючи мідну сокиру.
      bronzeHatchet:
        name: Виготовити бронзову сокиру
        desc: Створіть міцну бронзову сокиру для важкого рубання дерев.
        activityDesc: Ретельно з'єднуючи бронзу в міцний інструмент для рубання дерев,
          ви виготовляєте бронзову сокиру.
      ironHatchet:
        name: Виготовити залізну сокиру
        desc: Викуйте надійну залізну сокиру для точного рубання дерев.
        activityDesc: З майстерністю ви кують залізо в надійний інструмент для рубання
          дерев, виготовляючи залізну сокиру.
      steelHatchet:
        name: Виготовити сталеву сокиру
        desc: Виготовте потужну сталеву сокиру для швидкого рубання дерев.
        activityDesc: Обережно формуючи сталь у гострий інструмент для рубання дерев,
          ви виготовляєте сталеву сокиру.
      tarsiliumHatchet:
        name: Виготовити тарсилієву сокиру
        desc: Створіть сокиру, яка імітуватиме темряву нічного неба.
        activityDesc: Метал формується у вогні печі, кується та загострюється, щоб
          легко зрубувати дерева.
      farganiteHatchet:
        name: Виготовити фарганітову сокиру
        desc: Створіть сокиру, яка подолає незламну рішучість навіть наймогутніших
          дерев.
        activityDesc: Піт та сила формують цей метал у сокиру, справжній символ вашої
          відданості становленню Лісівником.
      hydriliumHatchet:
        name: Виготовити гідрилієву сокиру
        desc: Універсальний інструмент, виготовлений з гідрилієвого бруска, призначений
          для рубання та обробки деревини.
        activityDesc: Ви нагріваєте гідрилієвий брусок у кузні, щоб пом'якшити його,
          потім обережно формуєте його в головку сокири. Після прикріплення дерев'яної
          ручки ви загострюєте лезо, щоб створити гострий та ефективний ріжучий інструмент.
      jellyfishingNet:
        name: Виготовити сітку для медуз
        desc: Інструмент для ловлі медуз, виготовлений з міцних матеріалів з дрібноосередковою
          сіткою.
        activityDesc: Ви плетете міцну сітку з міцного шнура та прикріплюєте її до
          міцної ручки. Переконавшись, що осередки сітки достатньо дрібні, щоб ловити
          медуз, але дозволяють воді проходити крізь них, ви створюєте функціональний
          інструмент для підводних досліджень.
      hydriliumLogSplitter:
        name: Виготовити гідрилієвий колун
        desc: Зміцніть інструмент силою гідрилію, здатний легко розколювати навіть
          наймогутніші колоди.
        activityDesc: З кожним ударом молота ви вливаєте гідрилій у колун, перетворюючи
          його на інструмент величезної сили. Коли метал світиться, ви відчуваєте,
          як енергія землі тече вашими венами.
      hydriliumMinersMagnet:
        name: Виготовити гідрилієвий магніт
        desc: Покращте магнітний інструмент, який без зусиль витягне багатства, приховані
          глибоко в землі.
        activityDesc: З зосередженим наміром ви покращуєте магніт гідрилієм, сподіваючись
          створити інструмент з силою розкрити таємниці підземного царства.
      theKakesWalkingStick:
        name: Виготовити тростину для мандрівників
        desc: Покращте тростину сріблом, щоб надати їй нову ідентичність для подорожей.
        activityDesc: Наповнюючи тростину сріблом, ви перетворюєте її на зовсім новий
          інструмент. Коли вона починає сяяти від інкрустованого дорогоцінного металу,
          ви відчуваєте, що це додасть пружності вашому кроку.
    fishing:
      smallFishingNet:
        name: Сплести базову рибальську сітку
        desc: Створіть базову рибальську сітку з мотузки.
        activityDesc: Багато дрібних вузлів обережно сплітаються разом, створюючи
          невелику рибальську сітку.
      largeFishingNet:
        name: Сплести велику рибальську сітку
        desc: Створіть більшу рибальську сітку з мотузки.
        activityDesc: Утворюється багато вузлів, набагато більше, ніж у меншій сітці.
          Велика рибальська сітка тепер готова.
      elderhideFishingNet:
        name: Виготовити рибальську сітку зі старої шкіри
        desc: Сплетіть сітку з міцної старої шкіри, призначену для ловлі найневловимішої
          риби.
        activityDesc: З терпінням та точністю ви сплітаєте стару шкіру в сітку, кожен
          вузол забезпечує обіцянку багатого улову. Унікальні властивості сітки приваблюватимуть
          навіть найобережнішу рибу.
      basicFishingRod:
        name: Виготовити базову вудку
        desc: Виготовте базову вудку з дощок та рибальської волосіні.
        activityDesc: Після обережного стоншення та з'єднання дощок, а потім додавання
          рибальської волосіні, ви виготовили просту вудку.
      pineFishingRod:
        name: Виготовити соснову вудку
        desc: Виготовте соснову вудку з дощок та рибальської волосіні.
        activityDesc: Соснова деревина м'яка, робота йде швидко. Після прикріплення
          рибальської волосіні ваша нова вудка готова до використання.
      oakFishingRod:
        name: Виготовити дубову вудку
        desc: Виготовте дубову вудку з дощок та рибальської волосіні.
        activityDesc: Дубова деревина щільна та міцна. Виготовлення вудки займає деякий
          час, але ви отримуєте міцну рибальську вудку.
      willowFishingRod:
        name: Виготовити вербову вудку
        desc: Виготовте вербову вудку з дощок та рибальської волосіні.
        activityDesc: Вербові дошки набагато легші та міцні. Дозволяючи точну роботу,
          додається рибальська волосінь, щоб завершити вашу нову вудку.
      advancedFishingRod:
        name: Виготовити вдосконалену вудку
        desc: Виготовте вдосконалену вудку з дощок та рибальської волосіні.
        activityDesc: Після роботи з кількома видами деревини налаштування ще кращої
          вудки, ніж попередні, буде легким. Рибальська волосінь додається з хвилюванням,
          коли вдосконалена вудка готова.
      lobsterPot:
        name: Виготовити пастку для омарів
        desc: Виготовте пастку для омарів з дощок та металевих брусків
        activityDesc: Це абсолютно нова концепція для вас, але ви відчуваєте себе
          достатньо досвідченим, щоб взятися за нову форму конструювання.
      fishingSpear:
        name: Виготовити рибальський спис
        desc: Інструмент для підводного полювання, виготовлений з міцного древка,
          гострого наконечника та іноді додаткових елементів, таких як зазубрини або
          волосінь.
        activityDesc: Ви вибираєте підходящу довжину деревини для древка та формуєте
          її до бажаної форми. Прикріпивши загострений наконечник до одного кінця,
          ви створюєте базовий рибальський спис. Для підвищення ефективності ви можете
          вирізати зазубрини або прикріпити волосінь для витягування.
      coralFishingSpear:
        name: Виготовити кораловий рибальський спис
        desc: Міцна та довговічна зброя, виготовлена з коралу та деревини, призначена
          для підводного полювання.
        activityDesc: Ви вибираєте міцний шматок коралу та формуєте його в гострий,
          загострений наконечник. Прикріпивши кораловий наконечник до міцного дерев'яного
          древка, ви створюєте грізний рибальський спис, здатний пробивати підводну
          здобич.
    diving:
      kelpDivingMask:
        name: Виготовити маску для пірнання з ламінарії
        desc: Базовий засіб підводного зору, виготовлений з висушеної ламінарії, сформований
          під обличчя та оснащений прозорим оглядовим вікном.
        activityDesc: Ви обережно вибираєте та очищаєте великий плоский шматок висушеної
          ламінарії. Формуючи ламінарію під ваше обличчя, ви створюєте форму для прозорого
          оглядового вікна. Після закріплення вікна на місці ви завершуєте маску,
          забезпечуючи зручне та водонепроникне ущільнення.
      kelpDivingBody:
        name: Виготовити сорочку для пірнання з ламінарії
        desc: Гнучкий та плавучий одяг, виготовлений з волокон ламінарії, призначений
          для допомоги в підводних дослідженнях.
        activityDesc: Ви обробляєте ламінарію в м'які волокна, обережно прядучи їх
          у пряжу. Використовуючи техніки в'язання або ткання, ви створюєте сорочкоподібний
          одяг, який забезпечує тепло та плавучість у холодних водних глибинах.
      hydriliumDivingLegs:
        name: Виготовити гідрилієві легінси для пірнання
        desc: Гнучкий та захисний одяг для ніг, виготовлений з гідрилію, призначений
          для підводних досліджень.
        activityDesc: Ви формуєте гідрилієвий метал у облягаючі легінси, забезпечуючи
          тепло, захист та гнучкість. Включаючи повітряні кишені або елементи плавучості,
          ви створюєте частину водолазного спорядження, яка допомагає в підводній
          маневреності та виживанні.
      kelpDivingLegs:
        name: Виготовити штани для пірнання з ламінарії
        desc: Теплі, гнучкі та плавучі штани, виготовлені з волокон ламінарії для
          підводних досліджень.
        activityDesc: Ви обробляєте ламінарію в м'які волокна, потім прядете їх у
          пряжу. Використовуючи техніки в'язання або ткання, ви створюєте штани, які
          забезпечують тепло, плавучість та свободу руху для підводних пригод.
      hydriliumDivingHelm:
        name: Виготовити гідрилієвий шолом для пірнання
        desc: Міцний та захисний головний убір, виготовлений з гідрилію, призначений
          для підводних досліджень.
        activityDesc: Ви формуєте шматок гідрилієвого металу в шоломоподібну форму,
          забезпечуючи адекватний захист голови. Прикріпивши прозоре оглядове вікно
          та включивши механізми подачі повітря, ви створюєте витончений водолазний
          шолом, здатний витримувати підводний тиск.
      hydriliumDivingBody:
        name: Виготовити гідрилієвий торс для пірнання
        desc: Захисна та плавуча броня для тіла, виготовлена з гідрилію, призначена
          для підводних досліджень.
        activityDesc: Ви формуєте гідрилій у облягаючу броню для торса, забезпечуючи
          максимальний захист та гнучкість. Включаючи повітряні кишені або елементи
          плавучості, ви створюєте частину водолазного спорядження, яка допомагає
          в підводній маневреності та виживанні.
  smithing:
    scrap:
      bronzeBarScrap:
        name: Створити бронзовий брусок (Брухт)
        desc: Розплавте металевий брухт, щоб створити універсальний бронзовий брусок.
        activityDesc: Майстерно з'єднуючи металевий брухт у універсальний металевий
          брусок, ви виготовляєте бронзовий брусок.
      copperBarScrap:
        name: Створити мідний брусок (Брухт)
        desc: Нагрійте та сформуйте металевий брухт у твердий брусок для різних цілей.
        activityDesc: З правильними техніками ви переплавляєте металевий брухт у міцний
          мідний брусок.
      ironBarScrap:
        name: Створити залізний брусок (Брухт)
        desc: Перетворіть металевий брухт у твердий та корисний залізний брусок.
        activityDesc: Майстерно переплавляючи металевий брухт у універсальний металевий
          брусок, ви виготовляєте залізний брусок.
      steelBarScrap:
        name: Створити сталевий брусок (Брухт)
        activityDesc: Точно формуючи металевий брухт у міцний металевий брусок, ви
          виготовляєте сталевий брусок.
        desc: Викувати міцний сталевий брусок для різних важких застосувань.
      tarsiliumBarScrap:
        name: Створити тарсилієвий брусок (Брухт)
        desc: Виготовте тарсилієвий брусок з металевого брухту.
        activityDesc: Металевий брухт плавиться у формі, утворюючи каламутну, густу
          рідину. Повільно охолоджуючись, утворює ідеальний тарсилієвий брусок.
      farganiteBarScrap:
        name: Створити фарганітовий брусок (Стружка)
        desc: Виготовте фарганітовий брусок з металевої стружки.
        activityDesc: Стружка чинить опір теплу, але завдяки вашій відданості печі,
          вона теж плавиться та формується в м'який синій брусок.
    bars:
      copperBar:
        name: Переплавити мідний брусок
        desc: Нагрійте та сформуйте мідь у твердий брусок для різних цілей.
        activityDesc: З правильними техніками ви переплавляєте мідь у міцний металевий
          брусок, виготовляючи мідний брусок.
      bronzeBar:
        name: Переплавити бронзовий брусок
        desc: Розплавте та поєднайте мідь і олово, щоб створити універсальний бронзовий
          брусок.
        activityDesc: Майстерно з'єднуючи мідь та олово в універсальний металевий
          брусок, ви виготовляєте бронзовий брусок.
      ironBar:
        name: Переплавити залізний брусок
        desc: Перетворіть залізну руду на твердий та корисний залізний брусок.
        activityDesc: Майстерно переплавляючи залізну руду в універсальний металевий
          брусок, ви виготовляєте залізний брусок.
      steelBar:
        name: Переплавити сталевий брусок
        activityDesc: Точно формуючи сталь у міцний металевий брусок, ви виготовляєте
          сталевий брусок.
        desc: Викувати міцний сталевий брусок для різних важких застосувань.
      tarsiliumBar:
        name: Переплавити тарсилієвий брусок
        desc: Виготовте тарсилієвий брусок з раніше зібраної руди.
        activityDesc: Темний метал плавиться у формі, утворюючи каламутну, густу рідину.
          Повільно охолоджуючись, утворює ідеальний тарсилієвий брусок.
      farganiteBar:
        name: Переплавити фарганітовий брусок
        desc: Виготовляє фарганітовий брусок з раніше зібраної руди.
        activityDesc: Фарганітова руда чинить опір теплу, але завдяки вашій відданості
          печі. Вона теж плавиться та формується в м'який синій брусок.
      hydriliumBar:
        name: Переплавити гідрилієвий брусок
        desc: Виготовляє гідрилієвий брусок з гідрилію та ламінарії
        activityDesc: Ви нагріваєте гідрилієву руду в потужній печі до надзвичайно
          високих температур, розплавляючи її в рідкий стан. Обережно виливаючи розплавлений
          метал у форму, ви дозволяєте йому охолонути та затвердіти, створюючи цінний
          гідрилієвий брусок.
      silverBar:
        name: Переплавити срібний брусок
        desc: Переплавляє срібний брусок зі срібних самородків.
        activityDesc: Потрібно багато самородків, але ви нагріваєте срібло в печі,
          поки воно не утворить брусок.
      goldBar:
        name: Переплавити золотий брусок
        desc: Переплавляє золотий брусок із золотих самородків.
        activityDesc: Потрібно багато самородків, але ви нагріваєте золото в печі,
          поки воно не утворить брусок.
    wooden:
      woodenSword:
        name: Виготовити дерев'яний меч
        desc: Виготовте дерев'яний меч з дошки.
        activityDesc: Ви виготовляєте дерев'яний меч з дошки.
      woodenShield:
        name: Виготовити дерев'яний щит
        desc: Виготовте дерев'яний щит з дощок.
        activityDesc: Ви виготовляєте дерев'яний щит з дощок.
    copper:
      copperSword:
        name: Виготовити мідний меч
        desc: Виготовте мідний меч з мідного бруска.
        activityDesc: Ви виготовляєте мідний меч з мідного бруска.
      copperShield:
        name: Виготовити мідний щит
        desc: Виготовте мідний щит з мідних брусків.
        activityDesc: Ви виготовляєте мідний щит з мідних брусків.
    bronze:
      bronzeSword:
        name: Виготовити бронзовий меч
        desc: Виготовте бронзовий меч з бронзового бруска.
        activityDesc: Ви виготовляєте бронзовий меч з бронзового бруска.
      bronzeShield:
        name: Виготовити бронзовий щит
        desc: Виготовте бронзовий щит з бронзових брусків.
        activityDesc: Ви виготовляєте бронзовий щит з бронзових брусків.
    iron:
      ironSword:
        name: Виготовити залізний меч
        desc: Виготовте залізний меч із залізного бруска.
        activityDesc: Ви виготовляєте залізний меч із залізного бруска.
      ironShield:
        name: Виготовити залізний щит
        desc: Виготовте залізний щит із залізних брусків.
        activityDesc: Ви виготовляєте залізний щит із залізних брусків.
    steel:
      steelSword:
        name: Виготовити сталевий меч
        desc: Виготовте сталевий меч із сталевого бруска.
        activityDesc: Ви виготовляєте сталевий меч із сталевого бруска.
      steelShield:
        name: Виготовити сталевий щит
        desc: Виготовте сталевий щит із сталевих брусків.
        activityDesc: Ви виготовляєте сталевий щит із сталевих брусків.
    tarsilium:
      tarsiliumSword:
        name: Виготовити тарсилієвий меч
        desc: Виготовте тарсилієвий меч з тарсилієвого бруска.
        activityDesc: Ви виготовляєте тарсилієвий меч з тарсилієвого бруска.
      tarsiliumShield:
        name: Виготовити тарсилієвий щит
        desc: Виготовте тарсилієвий щит з тарсилієвих брусків.
        activityDesc: Ви виготовляєте тарсилієвий щит з тарсилієвих брусків.
    farganite:
      farganiteSword:
        name: Виготовити фарганітовий меч
        desc: Виготовте фарганітовий меч з фарганітового бруска.
        activityDesc: Ви виготовляєте фарганітовий меч з фарганітового бруска.
      farganiteShield:
        name: Виготовити фарганітовий щит
        desc: Виготовте фарганітовий щит з фарганітових брусків.
        activityDesc: Ви виготовляєте фарганітовий щит з фарганітових брусків.
      gemShield:
        name: Виготовити самоцвітний щит
        desc: Виготовте самоцвітний щит із золотих та фарганітових брусків, інкрустований
          огранованими самоцвітами.
        activityDesc: Ви виготовляєте самоцвітний щит з фарганітових брусків, оздоблюючи
          його золотом та обережно інкрустуючи самоцвітами.
    other:
      tarsiliumToeBoots:
        name: Виготовити черевики з тарсилієвими носками
        desc: Покращте черевики зі сталевими носками на черевики з тарсилієвими носками.
        activityDesc: Ви працюєте над заміною сталі на носках черевиків тарсилієм.
      reinforcedBellows:
        name: Виготовити зміцнені міхи
        desc: Покращте зміцнені міхи з кузенних міхів
        activityDesc: Після вашого досвіду з кузенними міхами ви точно знаєте, де
          зміцнити старі міхи.
  cooking:
    fish:
      cookedShrimp:
        name: Смажити креветку
        desc: Насолоджуйтесь смаком смаженої креветки, чудовою морською ласощею.
        activityDesc: З витонченістю ви смажите креветку до досконалості, готуючи
          смачну смажену креветку.
      cookedPerch:
        name: Смажити окуня
        desc: Насолоджуйтесь смаками смаженого окуня, смачного улову з вод.
        activityDesc: З майстерністю ви смажите окуня до хрусткої скоринки, готуючи
          смачного смаженого окуня.
      cookedCrayfish:
        name: Смажити рака
        desc: Насолоджуйтесь соковитістю смаженого рака, делікатесом для любителів
          морепродуктів.
        activityDesc: З досвідом ви смажите рака до досконалості, готуючи соковитого
          смаженого рака.
      cookedCarp:
        name: Смажити коропа
        desc: Насолоджуйтесь смаками смаженого коропа, відомого своїм м'яким смаком
          та ніжним м'ясом.
        activityDesc: З обережністю ви смажите коропа до досконалості, готуючи смачного
          смаженого коропа.
      cookedSeabass:
        name: Смажити морського окуня
        desc: Насолоджуйтесь сріблястолускатою смакотою смаженого морського окуня,
          вибором гурмана.
        activityDesc: З витонченістю ви смажите морського окуня до хрусткої скоринки,
          готуючи смачного смаженого морського окуня.
      cookedPike:
        name: Смажити щуку
        desc: Насолоджуйтесь смаком смаженої щуки, відомої своїм шаруватим та ніжним
          м'ясом.
        activityDesc: З майстерністю ви смажите щуку до досконалості, готуючи смачну
          смажену щуку.
      cookedJellyfish:
        name: Смажити медузу
        desc: Досліджуйте унікальну текстуру та смак смаженої медузи, кулінарну цікавинку.
        activityDesc: З досвідом ви смажите медузу до досконалості, готуючи інтригуючу
          смажену медузу.
      cookedTrout:
        name: Смажити форель
        desc: Відчуйте зачаровуючі смаки смаженої форелі з її райдужною лускою та
          чудовим смаком.
        activityDesc: З обережністю ви смажите форель до хрусткої скоринки, готуючи
          смачну смажену форель.
      cookedSalmon:
        name: Смажити лосося
        desc: Насолоджуйтесь багатою та маслянистою смакотою смаженого лосося
        activityDesc: З витонченістю ви смажите лосося до досконалості, готуючи соковитого
          смаженого лосося.
      cookedMoray:
        name: Смажити мурену
        desc: Відкрийте унікальний смак смаженої мурени з її зміїноподібним виглядом
          та таємничим смаком.
        activityDesc: З майстерністю ви смажите мурену до хрусткої скоринки, готуючи
          смачну смажену мурену.
      cookedLobster:
        name: Смажити омара
        desc: Насолоджуйтесь соковитою та смачною ласощею смаженого омара, класичним
          морським делікатесом.
        activityDesc: З досвідом ви смажите омара до досконалості, готуючи соковитого
          смаженого омара.
      cookedSquid:
        name: Смажити кальмара
        desc: Оцініть універсальність смаженого кальмара, відомого своїм талантом
          до зникнення.
        activityDesc: З обережністю ви смажите кальмара до хрусткої скоринки, готуючи
          смачного смаженого кальмара.
      cookedStreamEel:
        name: Смажити річкового вугра
        desc: Насолоджуйтесь ніжною та шаруватою ласощею смаженого річкового вугра,
          прісноводним рибним делікатесом.
        activityDesc: З витонченістю ви смажите річкового вугра до досконалості, готуючи
          соковитого смаженого річкового вугра.
      cookedSwordfish:
        name: Смажити рибу-меч
        desc: Насолоджуйтесь багатим маслянистим смаком ідеально приготованих стейків
          риби-меч. Хрустка золотиста скоринка зовні, ніжна та шарувата всередині.
          Гурманська ласощі за хвилини.
        activityDesc: Ви обсмажуєте соковиті стейки риби-меч на гарячій сковороді
          до золотисто-коричневого кольору та ідеального приготування.
      cookedStingray:
        name: Смажити ската
        desc: Насолоджуйтесь делікатним смаком ската, перетвореного на золотисту хрустку
          ласощу. Ідеально з краплею лайма.
        activityDesc: Ви обережно опускаєте філе ската в шиплячу олію. Його делікатне
          м'ясо швидко стає хрустким, утворюючи золотисто-коричневу скоринку, поки
          всередина залишається ніжною та соковитою.
      cookedShark:
        name: Смажити акулу
        desc: Насолоджуйтесь унікальним смаком акули, перетвореної на золотисту хрустку
          ласощу. Ідеально з тартарним соусом.
        activityDesc: Ви обережно опускаєте товстий стейк акули в шиплячу олію. Коли
          він шипить та бризкає, утворюється золотиста скоринка, поки всередина готується
          до досконалості.
      cookedAnglerfish:
        name: Смажити морського чорта
        desc: Відкрийте дивовижний делікатес морського чорта, перетвореного на золотисту
          хрустку ласощу. Унікальна кулінарна пригода.
        activityDesc: Ви обережно видаляєте гротескну голову морського чорта, відкриваючи
          міцне біле м'ясо під нею. Після підготовки філе ви опускаєте його в шиплячу
          олію, дивна форма риби ускладнює перевертання.
      cookedLargemouthBass:
        name: Смажити великоротого окуня
        desc: Перетворіть свіжий улов на хрустку золотисто-коричневу ласощу.
        activityDesc: Шипіння олії наповнює повітря, коли ви покриваєте кожне філе
          приправленою панірувальною сумішшю. Аромат смаженої риби пробуджує ваші
          почуття. Обережним перевертанням ви забезпечуєте ідеальне підрум'янення
          кожного шматка.
    consumables:
      milk:
        name: Виготовити молоко
        desc: Не давайте мені газівки, ні газівки, не давайте мені чаю, ні чаю, просто
          дайте мені молока, му-му-му-му.
        activityDesc: Ви доїте брудний молочай та пастеризуєте вміст, залишаючи бур'ян,
          який викидаєте.
      saltrum:
        name: Варити солоний ром
        desc: Міцний напій, виготовлений зі солодкої есенції ламінарії, перебродженої
          до досконалості. Багаті, складні смаки з відтінком океанського бризу.
        activityDesc: Після очищення та підготовки ламінарії ви починаєте процес бродіння
          в дерев'яній бочці, додаючи дріжджі та воду. З терпінням ви доглядаєте за
          сумішшю, дозволяючи їй перетворитися на багатий алкогольний напій.
      jellySandwich:
        name: Зробити сендвіч з желе
        desc: Класична комбінація солодкого желе та м'якого хліба для швидкої та ситної
          закуски.
        activityDesc: Ви щедро намазуєте улюблене желе на два скибки хліба та з'єднуєте
          їх для чудової ласощі.
      jarvonianPastry:
        name: Зробити ярвонське тістечко
        desc: Делікатне та шарувате тістечко, улюблена ласощі з ярвонської сільської
          місцевості.
        activityDesc: Ви обережно готуєте масляне тісто, розкочуючи його. Потім тістечко
          випікається до золотистої досконалості, створюючи чудову ласощі.
      beer:
        name: Варити пиво
        desc: Складний процес, що включає солодовані зерна, хміль, дріжджі та воду
          для створення смачного алкогольного напою.
        activityDesc: Ви подрібнюєте солодовані зерна та настоюєте їх у гарячій воді
          для витягування цукрів. Після кип'ятіння сусла з хмелем ви охолоджуєте його
          та додаєте дріжджі для бродіння. З терпінням ви чекаєте, поки станеться
          магія, в результаті отримуючи смачне домашнє пиво.
      cookedMeat:
        name: Готувати м'ясо
        desc: Класична техніка для ідеально приготованого стейка.
        activityDesc: Досвідченою рукою ви приправляєте стейк сіллю та перцем, забезпечуючи
          рівномірне покриття. Чавунна сковорода шипить, коли ви додаєте ложку масла
          та олії. Стейк, шипучи та диміючи, обсмажується до досконалості з кожного
          боку.
      kelpRolls:
        name: Приготувати рол з ламінарії
        desc: Освіжаюча та здорова закуска. Створіть власну смачну комбінацію рису,
          овочів та білка, загорнуту в аркуш смачної ламінарії.
        activityDesc: Ви обережно розкладаєте тонкий шар приправленого рису на аркуші
          соковитої ламінарії, потім щільно згортаєте його, закріплюючи стрічкою з
          морських водоростей.
      underwaterSalad:
        name: Приготувати підводний салат
        desc: Освіжаюча суміш підводних смаколиків, змішаних разом у салаті.
        activityDesc: Ви обережно збираєте різноманітні підводні рослини та істоти,
          потім поєднуєте їх у мисці, змішуючи з гострим соусом, виготовленим з ламінарії.
      bread:
        name: Випікати хліб
        desc: Домашній хліб з нуля. Поєднайте борошно, воду, дріжджі та сіль, місіть,
          дайте підійти, сформуйте та випікайте до золотисто-коричневого та хрусткого
          стану.
        activityDesc: Ви відміряєте та змішуєте борошно, воду, дріжджі та сіль у тісто,
          місите його до гладкості, даєте підійти, формуєте в буханки та випікаєте
          до золотисто-коричневого та хрусткого стану.
      bagel:
        name: Випікати бейгл
        desc: Жувальні зовні, м'які та повітряні всередині, домашні бейгли - це чудова
          ласощі. Насолоджуйтесь ними з вашою улюбленою намазкою!
        activityDesc: Ви формуєте тісто в кільця, коротко варите їх, потім випікаєте
          до досконалості для золотистих жувальних бейглів.
      nettleTea:
        name: Заварити кропив'яний чай
        desc: Смачний та потенційно корисний напій, приготований завариванням свіжого
          або сушеного листя кропиви в гарячій воді.
        activityDesc: Ви заварюєте свіжу або сушену кропиву в киплячій воді, щоб створити
          відновлюючий трав'яний чай.
      chocolateMilk:
        name: Змішати шоколадне молоко
        desc: Кремове та смачне, шоколадне молоко - це класична ласощі. Поєднайте
          холодне молоко з шоколадом та підсолоджувачем для освіжаючого напою.
        activityDesc: Ви наливаєте холодне молоко в склянку, додаєте какао-порошок
          та підсолоджувач, потім енергійно перемішуєте, поки суміш не стане гладкою
          та пінистою.
      fruitCake:
        name: Зробити фруктовий кекс
        desc: Багата та святкова ласощі, наповнена сушеними фруктами та горіхами,
          фруктовий кекс - це класична святкова насолода. Насолоджуйтесь з чашкою
          чаю або кави.
        activityDesc: Ви поєднуєте сушені фрукти, горіхи та спеції з борошном, цукром
          та яйцями, щоб створити густе тісто. Після випікання ви даєте фруктовому
          кексу дозріти для оптимального смаку.
      sweetCarrotPie:
        name: Зробити солодкий морквяний пиріг
        desc: Чудова суміш солодкої моркви, кремового заварного крему та шаруватої
          скоринки. Ідеально для десерту або особливої нагоди.
        activityDesc: Ви тріте моркву, поєднуєте її з цукром, яйцями та спеціями,
          потім виливаєте суміш у підготовлену основу для пирога. Після випікання
          ви даєте пирогу охолонути перед подачею.
      pickles:
        name: Зробити солоні огірки
        desc: Хрусткі та гострі солоні огірки, ідеальні для сендвічів або як закуска.
          Виготовлені зі свіжих огірків та смачного розсолу.
        activityDesc: Ви миєте та готуєте огірки, потім укладаєте їх у банки зі спеціями
          та розсольним розчином. Даєте їм настоятися та розвинути свій характерний
          гострий смак.
      troutSoup:
        name: Зробити суп з форелі
        desc: Ситний та смачний суп, приготований зі свіжої форелі, овочів та багатого
          бульйону. Ідеально для втішної їжі.
        activityDesc: Ви обережно очищаєте та готуєте форель, потім тушкуєте її в
          смачному бульйоні з сумішшю овочів. Приправляєте за смаком та насолоджуєтесь
          миskou теплого поживного супу.
      frozenBait:
        name: Приготувати заморожену наживку
        desc: Зберегти свіжу наживку для майбутніх рибальських поїздок, правильно
          заморозивши її. Підтримувати якість через ретельну підготовку та зберігання.
        activityDesc: Ви очищаєте та готуєте наживку, забезпечуючи відсутність вологи.
          Потім упаковуєте її в герметичні контейнери або пакети та поміщаєте в морозильник
          для довгострокового зберігання.
      bugBait:
        name: Приготувати наживку з комах
        desc: Спокуслива суміш ароматів та смаків, призначена для приваблення риби.
          Цю суміш натуральних інгредієнтів можна налаштувати для різних видів та
          водних умов.
        activityDesc: Ви обережно поєднуєте різні інгредієнти, такі як черв'яки, нічні
          повзуни або штучні аромати, щоб створити липку спокусливу наживку. Потім
          суміш наносять на гачки або інше рибальське спорядження для підготовки до
          успішного улову.
      porridge:
        activityDesc: Ви поєднуєте вівсянку або інше зерно, молоко та дрібку солі
          в каструлі та доводите до кипіння, постійно помішуючи. Після загустіння
          ви виливаєте кашу в миску та додаєте добавки, такі як фрукти, горіхи або
          мед.
        name: Зробити кашу
        desc: Тепла та втішна миска каші, зварена на молоці або воді та прикрашена
          вашими улюбленими солодкими або солоними інгредієнтами.
      friedFishSandwich:
        name: Зробити сендвіч зі смаженої риби
        desc: Хрустке золотисте філе риби в м'якій булочці з вашими улюбленими добавками.
          Класична ситна страва.
        activityDesc: Ви покриваєте філе риби тістом, смажите до золотисто-коричневого
          кольору та кладете на підсмажені булочки з тартарним соусом, салатом та
          помідором для смачного сендвіча.
      mushroomCurry:
        name: Зробити грибне каррі
        desc: Багата та смачна страва з ніжними грибами в кремовому ароматному соусі.
          Ідеально подавати з рисом або наан.
        activityDesc: Ви готуєте цибулю, часник та імбир, потім додаєте ароматні спеції.
          Перемішуєте нарізані гриби до м'якості, перш ніж влити кокосове молоко або
          вершки. Тушкуєте, поки соус не загустіє, створюючи смачне каррі.
      dynamite:
        name: Зібрати динаміт
        desc: Нестабільна суміш нестійких кристалів, потужних олій та міцної оболонки.
          Потребує обережного поводження та точного розрахунку часу.
        activityDesc: Ви ретельно подрібнюєте нестабільні кристали в дрібний порошок,
          змішуючи його з потужними оліями для створення високовибухової сполуки.
          Суміш обережно упаковується в міцну оболонку, створюючи потужний вибуховий
          пристрій.
      pancakes:
        name: Зробити млинці
        desc: Пухнасті млинці, легкі та повітряні, ідеальні для смачного сніданку.
          Насолоджуйтесь з кленовим сиропом, маслом та вашими улюбленими добавками.
        activityDesc: Ви збиваєте разом борошно, розпушувач та цукор, потім обережно
          вмішуєте молоко, яйця та розтоплене масло. Обережно виливаєте тісто на гарячу
          сковороду, перевертаючи після золотистого підрум'янення для пухнастих млинців.
      spicyPumpkinJuice:
        name: Зробити гострий гарбузовий сік
        desc: Тепла та бадьора суміш гарбуза, зігріваючих спецій та відтінку гостроти.
          Ідеально для прохолодних днів.
        activityDesc: Ви поєднуєте гарбузове пюре, яблучний сидр та суміш зігріваючих
          спецій, таких як кориця, імбир та гвоздика, в каструлі. Ви тушкуєте суміш,
          поки смаки не з'єднаються, потім додаєте відтінок гостроти з пластівцями
          чилі або кайенським перцем для гострого смаку.
      schnitzel:
        name: Зробити шніцель
        desc: Тонко відбите м'ясо, покрите панірувальними сухарями та обсмажене на
          сковороді до золотистої досконалості. Класична страва з безкінечними варіаціями.
        activityDesc: Ви відбиваєте шматок м'яса до тонкої рівномірної товщини, потім
          покриваєте його борошном, яйцем та панірувальними сухарями. Обережно смажите
          шніцель у гарячій олії до хрусткого золотисто-коричневого стану.
      salmonPie:
        name: Випікати пиріг з лососем
        desc: Ситна та втішна страва з шаруватим лососем у кремовій картопляно-овочевій
          начинці, покрита масляною скоринкою.
        activityDesc: Ви поєднуєте приготований лосось з картопляним пюре, овочами
          та кремовим соусом. Виливаєте суміш у форму для пирога, покриваєте шаруватою
          скоринкою та випікаєте до золотисто-коричневого та бурхливого стану.
      wine:
        name: Бродити вино
        desc: Складний напій, створений через бродіння винограду, перетворюючи солодкий
          сік на алкогольний напій з особливими смаками та ароматами.
        activityDesc: Ви давите виноград для витягування соку, потім переносите його
          в посудину для бродіння. Після додавання дріжджів ви ретельно контролюєте
          температуру та захищаєте суміш від забруднення. З терпінням ви дозволяєте
          природному процесу бродіння перетворити виноградний сік на вино.
      veggieSoup:
        name: Зробити овочевий суп
        desc: Ситна та здорова суміш різноманітних овочів, тушкованих у смачному бульйоні.
          Налаштуйте з вашими улюбленими інгредієнтами.
        activityDesc: Ви нарізаєте різноманітні овочі та обсмажуєте їх у каструлі
          перед додаванням бульйону та приправ. Ви даєте супу тушкуватися, поки овочі
          не стануть м'якими, а смаки не з'єднаються разом.
      friednoodles:
        name: Зробити смажену локшину
        desc: Швидка та смачна страва з обсмаженою локшиною з вашим вибором овочів,
          білка та пікантного соусу.
        activityDesc: Ви готуєте локшину згідно з інструкціями на упаковці, потім
          обсмажуєте її з часником, імбиром та вашими улюбленими овочами. Ви додаєте
          смачний соус та перемішуєте все разом до рівномірного покриття, створюючи
          смачну та ситну страву.
      mudPie:
        name: Зробити грязьовий пиріг
        desc: Веселе та брудне частування, яке може зробити будь-хто з невеликою уявою.
        activityDesc: Брудними руками та радісним хихотінням ви набираєте жмені бруду,
          додаючи воду для створення ідеальної грязьової суміші. Ви втискаєте грязь
          у маленьку миску або контейнер, створюючи унікальний та сумнівно їстівний
          шедевр.
      spaghettiAndMeatballs:
        name: Зробити спагетті з фрикадельками
        desc: Класика комфортної їжі, ідеальна для будь-якої нагоди.
        activityDesc: Ви підрум'янюєте фарш та змішуєте його з панірувальними сухарями,
          яйцями та спеціями для формування фрикадельок. Фрикадельки тушкуються в
          багатому томатному соусі до м'якості. Тим часом ви варите спагетті в киплячій
          воді. Фінальна страва, втішна суміш пасти, соусу та фрикадельок, готова
          до подачі.
      hamburger:
        name: Зробити гамбургер
        desc: Простий, ситний бургер.
        activityDesc: Ви формуєте яловичий фарш у котлети та приправляєте їх сіллю
          та перцем. Ви смажите котлети до бажаного ступеня готовності. Підсмажуєте
          булочки, додаєте улюблені приправи та кладете приготовану котлету зверху.
          Додаєте салат, помідор та цибулю для завершення бургера.
      honeyChicken:
        name: Зробити курку в меді
        desc: Солодко-пікантна курячa страва.
        activityDesc: Ви маринуєте курку в суміші соєвого соусу, меду, часнику та
          імбиру. Потім обсмажуєте курку на сковороді до золотисто-коричневого кольору
          та повної готовності. Глазур, суміш меду, соєвого соусу та часнику, тушкується
          до загустіння, а потім поливається на курку.
      stuffedPotato:
        name: Зробити фаршировану картоплю
        desc: Ситна та втішна страва, ідеальна для затишного вечора вдома.
        activityDesc: Ви чистите картоплю та проколюєте її виделкою. Випікаєте в розігрітій
          духовці до м'якості. Після приготування розрізаєте та розпушуєте всередині.
          Прикрашаєте маслом, сметаною, сиром, шматочками бекону та зеленою цибулею.
      beefStew:
        name: Зробити яловиче рагу
        desc: Тепла та втішна страва, ідеальна для холодного зимового дня.
        activityDesc: Ви обережно підрум'янюєте шматки яловичини в каструлі, потім
          додаєте цибулю, моркву та селеру. Виливаєте багатий бульйон та тушкуєте
          рагу, поки м'ясо не стане м'яким, а овочі не стануть м'якими. Приправляєте
          рагу травами та спеціями, створюючи теплу та смачну страву.
      roastedBellPepper:
        name: Зробити смажений болгарський перець
        desc: Ідеальна суміш кулінарного тепла та спецій для розкриття смаків.
        activityDesc: Ви нарізаєте, потім обережно смажите болгарський перець на вогні.
          Під час готування ви перевертаєте та приправляєте їх, поки вони не набудуть
          гарного обвугленого вигляду та аромату.
      spicyPepper:
        name: Зробити гострий перець
        desc: Вогняна суміш для сміливих.
        activityDesc: Обережною рукою ви вибираєте найгостріші перці з вашого саду.
          Ви нарізаєте їх тонко, повітря наповнюється їхнім різким ароматом. Ви поєднуєте
          їх з іншими інгредієнтами, балансуючи гостроту з гострими смаками.
      crabRolls:
        name: Зробити роли з крабом
        desc: Проста, але ситна морська ласощі.
        activityDesc: Ви обережно вибираєте м'ясо з крабових панцирів, потім змішуєте
          його з кремовим соусом та свіжими травами. Підсмажуєте булочки, намазуєте
          їх маслом та накладаєте крабову суміш. Проста, ситна ласощі.
  carpentry:
    scrap:
      birchPlankScrap:
        name: Створити березову дошку (Брухт)
        desc: Обережно перетворіть дерев'яний брухт на корисну та універсальну дошку.
        activityDesc: З точністю ви формуєте брухт у універсальну дошку, виготовляючи
          березову дошку.
      pinePlankScrap:
        name: Створити соснову дошку (Брухт)
        desc: Перетворіть дерев'яний брухт на міцну та надійну дошку.
        activityDesc: Майстерно формуючи брухт у міцну дошку, ви виготовляєте соснову
          дошку.
      sprucePlankScrap:
        name: Створити ялинову дошку (Брухт)
        desc: Створіть ялинову дошку, відому своєю міцністю та універсальністю.
        activityDesc: З досвідом ви формуєте брухт у універсальну дошку, виготовляючи
          ялинову дошку.
      maplePlankScrap:
        name: Створити кленову дошку (Брухт)
        desc: Сформуйте брухт у гладку та елегантну дошку.
        activityDesc: Ретельно виготовляючи дерев'яний брухт у гладку дошку, ви виготовляєте
          кленову дошку.
      oakPlankScrap:
        name: Створити дубову дошку (Брухт)
        desc: Створіть дубову дошку, цінну за свою міцність та красу.
        activityDesc: З обережністю ви формуєте дерев'яний брухт у красиву дошку,
          виготовляючи дубову дошку.
      teakPlankScrap:
        name: Створити тикову дошку (Брухт)
        desc: Створіть тикову дошку, цінну за свою довговічність та міцність.
        activityDesc: Дерев'яний брухт потребує часу для обробки, але дошка завершена
          без недоліків.
      willowPlankScrap:
        name: Створити вербову дошку (Брухт)
        desc: Створіть вербову дошку, деревина цінується через свою легкість.
        activityDesc: Дерев'яний брухт легко формується в дошку, ніби він зроблений
          з масла.
      mangrovePlankShavings:
        name: Створити мангрову дошку (Стружка)
        desc: Створіть мангрову дошку, тверда та щільна деревина корисна для суворих
          умов.
        activityDesc: Стружка товста та щільна. Майже загрожує знищити ваш інструмент,
          але з наполегливістю вона формується в дошку.
    planks:
      birchPlank:
        name: Розпиляти березову дошку
        desc: Обережно розпиляйте березову деревину на корисну та універсальну дошку.
        activityDesc: З точністю ви формуєте березову деревину в універсальну дошку,
          виготовляючи березову дошку.
      elmPlank:
        name: Розпиляти в'язову дошку
        desc: Виготовте дуже гнучку в'язову дошку
        activityDesc: Це не просто, але ви формуєте в'язову деревину в корисну дошку
          для майбутніх виробів.
      pinePlank:
        name: Розпиляти соснову дошку
        desc: Перетворіть соснову деревину на міцну та надійну дошку.
        activityDesc: Майстерно формуючи соснову деревину в міцну дошку, ви виготовляєте
          соснову дошку.
      sprucePlank:
        name: Розпиляти ялинову дошку
        desc: Виготовте ялинову дошку, відому своєю міцністю та універсальністю.
        activityDesc: З досвідом ви формуєте ялинову деревину в універсальну дошку,
          виготовляючи ялинову дошку.
      maplePlank:
        name: Розпиляти кленову дошку
        desc: Сформуйте кленову деревину в гладку та елегантну дошку.
        activityDesc: Ретельно виготовляючи кленову деревину в гладку дошку, ви виготовляєте
          кленову дошку.
      oakPlank:
        name: Розпиляти дубову дошку
        desc: Виготовте дубову дошку, цінну за свою міцність та красу.
        activityDesc: З обережністю ви формуєте дубову деревину в красиву дошку, виготовляючи
          дубову дошку.
      teakPlank:
        name: Розпиляти тикову дошку
        desc: Виготовте тикову дошку, цінну за свою довговічність та міцність.
        activityDesc: Міцна деревина потребує часу для обробки, але дошка завершена
          без недоліків.
      willowPlank:
        name: Розпиляти вербову дошку
        desc: Виготовте вербову дошку, деревина цінується через свою легкість.
        activityDesc: Вербова деревина легко обрізається в дошку, ніби вона зроблена
          з масла.
      bambooPlank:
        name: Розпиляти бамбукову дошку
        desc: Виготовте бамбукову дошку, гнучкий та універсальний продукт.
        activityDesc: Це важка робота, але ви розрізаєте та ламінуєте бамбукові смужки
          в красиву дошку.
      mangrovePlank:
        name: Розпиляти мангрову дошку
        desc: Виготовте мангрову дошку, тверда та щільна деревина корисна для суворих
          умов.
        activityDesc: Мангрова деревина товста та щільна. Майже загрожує знищити ваш
          інструмент, але з наполегливістю вона формується в дошку.
      coralPlank:
        name: Розпиляти коралову дошку
        desc: Міцний будівельний матеріал, виготовлений з пружного скелета коралу.
          Потребує обережного видобутку та обробки.
        activityDesc: Використовуючи спеціалізовані інструменти, ви формуєте та обробляєте
          корал у придатну для використання дошку, забезпечуючи її міцність та довговічність
          для будівництва.
  hunting:
    bows:
      elmHuntingBow:
        name: Виготовити в'язовий мисливський лук
        desc: Виготовте спритний та точний мисливський лук з міцної деревини в'яза.
        activityDesc: Ви обережно вибираєте шматок в'язової деревини, формуючи його
          в лук твердими руками. Під час роботи ви відчуваєте природну міцність та
          пружність деревини. З кожним рухом вашого інструмента ви наближаєте лук
          до завершення.
      oakHuntingBow:
        name: Виготовити дубовий мисливський лук
        desc: Виготовте міцний мисливський лук з серцевини дубового дерева.
        activityDesc: Ви вибираєте міцний шматок дуба та обережно формуєте його в
          мисливський лук. З кожним рухом ви наближаєте лук до завершення, інструмент,
          який добре послужить вам на полюванні.
      bambooHuntingBow:
        name: Виготовити бамбуковий мисливський лук
        desc: Виготовте легкий та спритний мисливський лук з пружного бамбука.
        activityDesc: Твердою рукою ви формуєте бамбук у граціозний лук, його гнучкість
          обіцяє плавне натягування та точний постріл.
      mahoganyHuntingBow:
        name: Виготовити мисливський лук з червоного дерева
        desc: Виготовте елегантний та потужний мисливський лук з багатої темної деревини
          червоного дерева.
        activityDesc: З обережною точністю ви формуєте червоне дерево в красивий та
          смертоносний мисливський лук.
    traps:
      birdhouses:
        birchBirdhouse:
          name: Виготовити березовий будиночок для птахів
          desc: Побудуйте затишний будиночок для птахів з легкої та міцної деревини
            березового дерева.
          activityDesc: Ніжним дотиком ви формуєте березову деревину в будиночок для
            птахів, створюючи безпечний притулок для пернатих друзів. Коли ви закінчуєте,
            ви уявляєте веселе щебетання, яке незабаром наповнить повітря.
        pineBirdhouse:
          name: Виготовити сосновий будиночок для птахів
          desc: Побудуйте сільський будиночок для птахів з теплої та міцної деревини
            соснового дерева.
          activityDesc: Твердою рукою ви формуєте соснову деревину в затишний будиночок
            для птахів. Під час роботи ви уявляєте птахів, які незабаром назвуть його
            домом, знаходячи втіху та безпеку в його стінах.
        spruceBirdhouse:
          name: Виготовити ялиновий будиночок для птахів
          desc: Побудуйте міцний будиночок для птахів з міцної та ароматної деревини
            ялинового дерева.
          activityDesc: Обережною рукою ви формуєте ялинову деревину в міцний будиночок
            для птахів. Природна стійкість деревини до стихій забезпечить безпечний
            та довговічний дім для пернатих друзів.
        mapleBirdhouse:
          name: Виготовити кленовий будиночок для птахів
          desc: Побудуйте класичний будиночок для птахів з міцної та красивої деревини
            кленового дерева.
          activityDesc: Ви обережно вибираєте шматок кленової деревини, формуючи його
            в класичний будиночок для птахів. Природна краса та міцність деревини
            забезпечать довговічний дім для пернатих друзів.
        teakBirdhouse:
          name: Виготовити тиковий будиночок для птахів
          desc: Побудуйте елегантний будиночок для птахів з багатої, міцної деревини
            тикового дерева.
          activityDesc: З ретельною обережністю ви формуєте тикову деревину в витончений
            будиночок для птахів. Природна краса деревини та її стійкість до погодних
            умов забезпечать довговічний дім для пернатих друзів.
        mangroveBirdhouse:
          name: Виготовити мангровий будиночок для птахів
          desc: Побудуйте унікальний будиночок для птахів з міцної та пружної деревини
            мангрового дерева.
          activityDesc: З ретельною увагою до деталей ви формуєте мангрову деревину
            в характерний будиночок для птахів. Її природна стійкість до вологи та
            шкідників забезпечить безпечний та міцний дім для пернатих друзів.
      net:
        kelpDriftNet:
          name: Виготовити дрифтерну сітку з ламінарії
          desc: Сплетіть міцну сітку з пружної ламінарії, ідеальну для ловлі океанських
            дарів.
          activityDesc: Терплячими руками ви сплітаєте ламінарію в міцну та гнучку
            сітку. Кожен вузол забезпечує обіцянку багатого улову, коли ви уявляєте
            яскраве морське життя, яке незабаром заповнить її осередки.
    arrows:
      copperArrows:
        name: Виготовити мідні стріли
        desc: Виготовте тонкі стріли з мідними наконечниками.
        activityDesc: З зосередженим наміром ви формуєте мідь у наконечники стріл,
          їхні гострі кінчики блищать у світлі вогню.
      bronzeArrows:
        name: Виготовити бронзові стріли
        desc: Виготовте міцні стріли з бронзовими наконечниками.
        activityDesc: Твердою рукою ви формуєте бронзу в наконечники стріл, їхні гострі
          кінчики блищать у світлі вогню. Ви обережно прикріплюєте їх до древок, створюючи
          зброю як потужну, так і точну.
      ironArrows:
        name: Виготовити залізні стріли
        desc: Виготовте міцні снаряди із залізними наконечниками.
        activityDesc: Ви нагріваєте залізо у вогні, потім формуєте його в наконечники
          стріл твердими руками. Після охолодження ви прикріплюєте оперені древка,
          створюючи просту, але ефективну зброю.
      steelArrows:
        name: Виготовити сталеві стріли
        desc: Виготовте вищі снаряди із сталевими наконечниками, призначені для пробивання
          найтвердіших цілей.
        activityDesc: Досвідченою рукою ви формуєте розжарену сталь у смертоносні
          наконечники. Відблиск вогню освітлює ваше зосереджене обличчя, коли ви прикріплюєте
          оперені древка.
      tarsiliumArrows:
        name: Виготовити тарсилієві стріли
        desc: Виготовте зловісні снаряди з темними тарсилієвими наконечниками.
        activityDesc: Ви формуєте темний тарсилій у наконечники стріл, їхня чорнильна
          чорнота обіцяє тиху та швидку загибель. Пір'я, різкий контраст до металу,
          обережно прикріплюється, завершуючи цю смертоносну зброю.
      farganiteArrows:
        name: Виготовити фарганітові стріли
        desc: Виготовте снаряди з фарганітовими наконечниками.
        activityDesc: Ви формуєте фарганіт, його небесне блакитне сяйво освітлює вашу
          роботу. Метал, наповнений дотиком холоду, формується в наконечники стріл.
          Кожна стріла, зброя тонкої сили, обережно оперюється та готується до польоту.
      simpleBowstring:
        name: Виготовити просту тятиву
        desc: Виготовте просту мотузку для приведення лука в дію.
        activityDesc: Твердими руками ви вибираєте міцні волокна та починаєте ретельний
          процес скручування їх разом. Кожна нитка, обережно вирівняна, додає міцності
          та пружності мотузці.
  tailoring:
    clothing:
      tattyTunic:
        name: Зробити потерту туніку
        desc: Виготовити просту теплу туніку.
        activityDesc: Зшити шматки тканини або хутра, щоб створити теплу та затишну
          туніку. Хоча грубо зроблена, ця туніка забезпечить захист від холоду.
      shadowquillChaps:
        name: Зробити краги з тіньового пір'я
        desc: Виготовити пару елегантних та підступних покриттів для ніг.
        activityDesc: Ви обережно зшиваєте шматки м'якої оксамитової тканини, формуючи
          їх у пару елегантних краг. Темний чорнильний відтінок та тонке мерехтіння
          тканини надають цим крагам таємничої та привабливої якості.
      rootweaveChaps:
        desc: Виготовити пару міцних та захисних покриттів для ніг.
        name: Зробити краги з кореневого плетіння
        activityDesc: Ви обережно сплітаєте смуги міцних рослинних волокон, формуючи
          їх у пару міцних краг. Ці земляні покриття для ніг забезпечують захист від
          стихії та незначних травм, роблячи їх ідеальними для тих, хто сміливо йде
          в дикі місця.
      journeymanVest:
        activityDesc: Ви зшиваєте міцну шкіру або тканину, зміцнюючи шви для максимального
          захисту. Цей жилет захистить ваші життєво важливі органи, надійний супутник
          для старанного ремісника.
        name: Зробити підмайстерський жилет
        desc: Виготовити міцний жилет для торса.
      aerofibrilTunic:
        name: Зробити аерофібрильну туніку
        desc: Виготовити легку туніку.
        activityDesc: Ви переплітаєте делікатні волокна аерофібрилу в легку теплоізоляційну
          туніку. Цей повітряний одяг забезпечує тепло без ваги, ідеально для тих,
          хто шукає і комфорт, і стиль.
      elderhideMitts:
        name: Зробити рукавички зі старої шкури
        desc: Створити пару міцних рукавичок зі старої шкури, виготовлених з міцної
          шкури.
        activityDesc: Ви берете підготовлену шкуру та починаєте ретельний процес формування
          та зшивання. Кожен стібок наближає вас до завершення пари теплих міцних
          рукавичок.
      basicLeather:
        name: Зробити базову шкіру
        desc: Виготовити простий, але міцний шматок шкіри.
        activityDesc: Ви дубите тваринну шкуру в базову шкіру, вивчаючи давні техніки
          збереження та формування цього природного ресурсу.
      qualityLeather:
        name: Зробити якісну шкіру
        desc: Створити високоякісну шкіру, ідеальну для виготовлення міцної броні
          та спорядження.
        activityDesc: Перетворити сиру тваринну шкуру на вищий сорт шкіри. Обережно
          дубити, розтягувати та обробляти шкуру, опановуючи давні техніки шкіряної
          справи. Кожен крок потребує точності та терпіння, коли ви формуєте шкіру
          в універсальний та міцний матеріал.
      elderhideLeather:
        name: Зробити шкіру зі старої шкури
        desc: Виготовити міцну та довговічну шкіру з рідкісної та стійкої шкури.
        activityDesc: Дубити та обробляти рідкісну та стійку шкуру, створюючи міцну
          та довговічну шкіру. Кожен крок процесу потребує турботи та точності, коли
          ви працюєте, щоб використати природну силу шкури.
      linen:
        name: Зробити лляну тканину
        desc: Ткати тонкі нитки в м'яку та міцну тканину.
        activityDesc: Прясти льняні волокна в тонкі нитки, потім обережно ткати їх
          у м'яку та міцну лляну тканину. Кожен крок потребує терпіння та точності,
          коли ви перетворюєте сировину на універсальний текстиль.
      tattyMitts:
        name: Зробити потерті рукавички
        desc: Виготовити пару простих теплих рукавичок.
        activityDesc: Ви в'яжете пару простих рукавичок з грубої пряжі. Хоча вони
          грубо зроблені, ці рукавички забезпечать тепло та захист від холоду.
      tattyChaps:
        name: Зробити потерті краги
        desc: Виготовити пару простих захисних покриттів для ніг.
        activityDesc: Зшити шматки шкіри або міцної тканини, щоб створити пару міцних
          краг. Хоча грубо зроблені, ці краги забезпечать захист від стихії та незначних
          травм.
      grassknotMitts:
        name: Зробити рукавички з трав'яним вузлом
        desc: Виготовити пару теплих та практичних рукавичок з трав'яними вставками.
        activityDesc: Ви в'яжете гачком пару міцних рукавичок, використовуючи простий,
          але ефективний стібок трав'яного вузла. Цей вічний візерунок забезпечує
          тепло та довговічність, роблячи ці рукавички надійним супутником.
      apprenticeHandware:
        name: Зробити учнівські рукавиці
        desc: Виготовити пару захисних рукавиць для майбутніх ремісників.
        activityDesc: Ви зшиваєте міцну шкіру або тканину, щоб створити пару захисних
          рукавиць. Ці рукавиці захищають ваші руки від порізів, подряпин та опіків,
          коли ви вивчаєте мистецтво ремесла.
      grassknotChaps:
        name: Зробити краги з трав'яним вузлом
        desc: Виготовити пару міцних покриттів для ніг з трав'яними вставками.
        activityDesc: Ви зшиваєте смуги міцної шкіри або тканини, використовуючи простий,
          але ефективний стібок трав'яного вузла. Ці краги забезпечують захист та
          довговічність, роблячи їх ідеальними як для пригодників, так і для робітників.
      apprenticeBreeches:
        name: Зробити учнівські штани
        desc: Виготовити пару міцних та практичних штанів.
        activityDesc: Ви зшиваєте шматки міцної тканини, щоб створити пару міцних
          штанів. Ці штани захистять ваші ноги від стихії та забезпечать комфорт під
          час довгих годин роботи або пригод.
      grassknotTunic:
        name: Зробити туніку з трав'яним вузлом
        desc: Виготовити теплу та міцну туніку з трав'яними вставками.
        activityDesc: Ви зшиваєте шматки міцної тканини, використовуючи простий, але
          ефективний стібок трав'яного вузла. Ця туніка забезпечує тепло та захист,
          роблячи її ідеальною для холодної погоди та суворих умов.
      apprenticeVest:
        name: Зробити учнівський жилет
        desc: Виготовити захисний жилет для майбутнього ремісника.
        activityDesc: Ви зшиваєте шматки міцної шкіри або тканини, щоб створити захисний
          жилет. Цей жилет захистить ваші життєво важливі органи від шкоди, коли ви
          старанно працюєте над своїм ремеслом.
      spikescaleMitts:
        name: Зробити рукавички з шипастої луски
        desc: Виготовити пару захисних та стильних рукавичок.
        activityDesc: Ви обережно зшиваєте шматки міцної лускатої шкури, формуючи
          їх у пару міцних рукавичок. Луска забезпечує відмінний захист від подряпин
          та незначних травм, а унікальний візерунок додає нотку стилю до вашого вбрання.
      shadowquillMitts:
        name: Зробити рукавички з тіньового пір'я
        desc: Виготовити пару елегантних та таємничих рукавичок.
        activityDesc: Ви обережно зшиваєте шматки м'якої оксамитової тканини, формуючи
          їх у пару елегантних рукавичок. Темний чорнильний відтінок та тонке мерехтіння
          тканини надають цим рукавичкам таємничої та привабливої якості.
      spikescaleChaps:
        name: Зробити краги з шипастої луски
        activityDesc: Ви обережно зшиваєте шматки міцної лускатої шкури, формуючи
          їх у пару міцних краг. Луска забезпечує відмінний захист від подряпин, садин
          та незначних травм, роблячи їх ідеальними як для пригодників, так і для
          робітників.
        desc: Виготовити пару міцних та захисних покриттів для ніг.
      spikescaleTunic:
        name: Зробити туніку з шипастої луски
        desc: Виготовити міцну та лускату туніку.
        activityDesc: Ви ретельно зшиваєте шматки міцної лускатої шкури, формуючи
          їх у грізну туніку. Луска забезпечує відмінний захист від шкоди, роблячи
          її ідеальною для сміливих та пригодницьких.
      shadowquillTunic:
        name: Зробити туніку з тіньового пір'я
        desc: Виготовити легку та повітряну туніку, ідеальну для тих, хто шукає і
          стиль, і комфорт.
        activityDesc: Ви обережно зшиваєте темні чорнильні пір'я та м'яку оксамитову
          тканину, формуючи їх у моторошну туніку. Пір'я додають нотку готичної елегантності,
          а тканина забезпечує тепло та комфорт.
      rootweaveMitts:
        name: Зробити рукавички з кореневого плетіння
        desc: Виготовити пару міцних та теплих рукавичок з корінням.
        activityDesc: Ви обережно сплітаєте смуги міцних рослинних волокон, формуючи
          їх у пару міцних рукавичок. Складне плетіння забезпечує тепло та захист
          від стихії.
      journeymanHandwear:
        name: Зробити підмайстерські рукавиці
        desc: Виготовити пару міцних та практичних рукавиць.
        activityDesc: Ви обережно зшиваєте шматки міцної шкіри або тканини, зміцнюючи
          шви для додаткової міцності. Ці рукавиці захистять ваші руки від порізів,
          подряпин та стихії, роблячи їх ідеальними для працьовитого підмайстра.
      aerofibrilMitts:
        name: Зробити аерофібрильні рукавички
        desc: Виготовити пару легких та теплоізоляційних рукавичок.
        activityDesc: Ви обережно сплітаєте тонкі волокна аерофібрилу, легкого та
          теплоізоляційного матеріалу. Ці рукавички забезпечують виняткове тепло без
          додавання об'єму.
      journeymanBreeches:
        name: Зробити підмайстерські штани
        desc: Виготовити пару міцних та надійних штанів.
        activityDesc: Ви обережно зшиваєте шматки міцної тканини, зміцнюючи шви для
          додаткової міцності. Ці штани захистять ваші ноги від зношування, роблячи
          їх ідеальними для працьовитого підмайстра.
      aerofibrilChaps:
        name: Зробити аерофібрильні краги
        desc: Виготовити пару легких та теплоізоляційних покриттів для ніг.
        activityDesc: Ви обережно сплітаєте тонкі волокна аерофібрилу, легкого та
          теплоізоляційного матеріалу. Ці краги забезпечують виняткове тепло без додавання
          об'єму, роблячи їх ідеальними для тих, хто шукає і комфорт, і захист.
      rootweaveTunic:
        name: Зробити туніку з кореневого плетіння
        desc: Сплести одяг природної сили.
        activityDesc: Ви переплітаєте міцні рослинні волокна в міцну земляну туніку.
          Її грубий дизайн забезпечує тепло та захист від стихії.
      elderhideChaps:
        name: Зробити краги зі старої шкури
        desc: Виготовити пару міцних краг зі старої шкури.
        activityDesc: Ви берете підготовлену шкіру та починаєте процес формування
          та зшивання. Кожен шматок обережно вирізається та зшивається, забезпечуючи
          ідеальну посадку. Готові краги забезпечують відмінний захист, роблячи їх
          ідеальними для будь-якого пригодника.
      elderhideTunic:
        name: Зробити туніку зі старої шкури
        desc: Виготовити міцну туніку зі знаменитої старої шкури.
        activityDesc: Ви розкладаєте шкіру та починаєте обережний процес вирізання
          та формування частин. Кожен розріз точний, забезпечуючи ідеальну посадку.
          Твердими руками ви зшиваєте частини разом, створюючи міцний та захисний
          одяг.
  trinketry:
    rings:
      silverWrentmarineRing:
        activityDesc: Ви поміщаєте глибоко-синій врентмарин між зубцями срібної оправи,
          його полірованні грані блищать як океан під місячним світлом.
        name: Створити срібну каблучку з врентмарином
        desc: Вставити оброблений врентмарин у срібну каблучку.
      silverSunStoneRing:
        activityDesc: Ви закріплюєте сонячний камінь у срібній оправі, обережно вирівнюючи
          промені каменю. Навіть при яскравому світлі вогняні відтінки сяють з самоцвіту.
        name: Створити срібну каблучку з сонячним каменем
        desc: Вставити світний сонячний камінь у срібну каблучку.
      silverEtherniteRing:
        name: Створити срібну каблучку з етернітом
        desc: Вставити рідкісний самоцвіт етерніт у срібну каблучку.
        activityDesc: Ви вставляєте гостро оброблений етерніт у його срібну оправу,
          ловите себе на тому, що дивитеся на краї скляного самоцвіту, переводячи
          погляд від краю до краю глибше в камінь, перш ніж з тремтінням завершити
          роботу.
      goldOpalRing:
        name: Створити золоту опалову каблучку
        desc: Оздобити золоту каблучку вогняним опалом.
        activityDesc: Ви втискаєте вогняний опал у підготовлену оправу золотої каблучки,
          його райдужні кольори поглиблюються, коли ви полірите фінальну оправу, щоб
          правильно ловити світло.
      goldRing:
        name: Створити золоту каблучку
        desc: Виготовити просту, але цінну золоту каблучку.
        activityDesc: Ви формуєте та вдосконалюєте форму золота, обережно викувавши
          його в гладку елегантну каблучку.
      silverRing:
        name: Створити срібну каблучку
        desc: Виготовити класичну срібну каблучку.
        activityDesc: Ви витягуєте та формуєте срібло в вишукану каблучку, полірувавши
          її до яскравого відбивного блиску.
      silverOpalRing:
        name: Створити срібну опалову каблучку
        desc: Вставити вогняний опал у срібну каблучку.
        activityDesc: Ви обережно готуєте срібло перед закріпленням опалу в готову
          срібну оправу, його мінливі кольори ловлять світло, коли ви налаштовуєте
          фінальну оправу.
      silverStarPearlRing:
        name: Створити срібну каблучку із зірковою перлиною
        desc: Вставити світну зіркову перлину в срібну каблучку.
        activityDesc: Ви обережно вміщуєте зіркову перлину в її срібну оправу. М'яке
          сяйво додає вишуканості полірованій оправі.
      silverTopazRing:
        name: Створити срібну каблучку з топазом
        desc: Вставити блискучий топаз у срібну каблучку.
        activityDesc: Ви обережно закріплюєте топаз у срібній оправі, сонячний блискучий
          топаз збалансований з більш матовим полірованим срібним металом.
      silverJadeRing:
        name: Створити срібну каблучку з нефритом
        desc: Вставити полірований шматок нефриту в срібну каблучку.
        activityDesc: Ви втискаєте нефрит у срібну оправу, загинаючи край, щоб надійно
          зафіксувати самоцвіт, посилюючи захист, який нефрит дає носієві.
      silverRubyRing:
        name: Створити срібну каблучку з рубіном
        desc: Вставити королівський червоний рубін у срібну каблучку.
        activityDesc: Ви вставляєте оброблений рубін у його срібну оправу, налаштовуючи
          його для відображення граней під правильним кутом.
      goldStarPearlRing:
        name: Створити золоту каблучку із зірковою перлиною
        desc: Оздобити золоту каблучку світною зірковою перлиною.
        activityDesc: Ви закріплюєте тонко полірувану зіркову перлину в її золотій
          оправі, посилюючи її м'яке сяйво теплом золота.
      goldEtherniteRing:
        desc: Оздобити золоту каблучку рідкісним самоцвітом етерніт.
        name: Створити золоту каблучку з етернітом
        activityDesc: Ви вставляєте етерніт у його золоту оправу, коли ви налаштовуєте
          його, камінь ніби занурюється в метал сам по собі, утворюючи безшовний перехід,
          що спонукає вас дивитися все ближче і ближче в пошуках шва, який, ви знаєте,
          має існувати.
      goldWrentmarineRing:
        name: Створити золоту каблучку з врентмарином
        desc: Оздобити золоту каблучку обробленим врентмарином.
        activityDesc: Ви вставляєте глибоко-синій врентмарин у золоту оправу, його
          мерехтливі відтінки повністю розкриваються, коли ви робите дрібні корективи
          в оправі.
      goldTopazRing:
        name: Створити золоту каблучку з топазом
        desc: Оздобити золоту каблучку блискучим топазом.
        activityDesc: Ви розміщуєте блискучий топаз у його золотій оправі. Важко вирішити,
          що більш сяючим - самоцвіт чи полірувальне золото.
      goldJadeRing:
        name: Створити золоту каблучку з нефритом
        desc: Оздобити золоту каблучку полірованим шматком нефриту.
        activityDesc: Ви закріплюєте нефрит у підготовленій для нього золотій оправі,
          його багатий зелений відтінок ніби містить приховані глибини каменю.
      goldRubyRing:
        name: Створити золоту каблучку з рубіном
        desc: Оздобити золоту каблучку королівським червоним рубіном.
        activityDesc: Ви надійно закріплюєте рубін у його золотій оправі, важка золота
          вага каблучки посилює її силу та авторитет.
      goldSunStoneRing:
        name: Створити золоту каблучку з сонячним каменем
        desc: Оздобити золоту каблучку світним сонячним каменем.
        activityDesc: Ви вирівнюєте сонячний камінь з гравірованим візерунком, який
          ви підготували, заморожуючи розплавлений золотий захід сонця у злитті металу
          та самоцвіту.
    amulets:
      jarvonianFlowerNecklace:
        name: Створити ярвонське квіткове намисто
        desc: Помістити місячні ромашки та підсніжники в квіткове намисто
        activityDesc: Ви нанизуєте квіти разом і відчуваєте втіху від спогадів про
          ваші ранні дні в Розчарованому Лісі.
      amuletOfTheEel:
        name: Створити амулет вугра
        desc: Помістити амулет вугра в оберіг
        activityDesc: Ви вставляєте амулет вугра в золото-срібний оберіг, досягаючи
          ідеальної посадки. Це займає час, але результат виглядає корисним для спритності.
      amuletOfTheBat:
        name: Створити амулет кажана
        desc: Помістити амулет кажана в оберіг
        activityDesc: Ви вставляєте амулет кажана в золото-срібний оберіг, досягаючи
          ідеальної посадки. Це займає час, але результат виглядає корисним для видобутку.
      amuletOfTheSharkTooth:
        activityDesc: Ви вставляєте амулет акулячого зуба в золото-срібний оберіг,
          досягаючи ідеальної посадки. Це займає час, але результат виглядає корисним
          для полювання.
        name: Створити амулет акулячого зуба
        desc: Помістити амулет акулячого зуба в оберіг
      amuletOfTheAnimalKingdom:
        name: Створити амулет тваринного царства
        desc: Помістити багато тваринних амулетів в оберіг
        activityDesc: Ви якимось чином вміщуєте всі тваринні амулети в золото-срібний
          оберіг, досягаючи ідеальної посадки. Це займає час, але результат виглядає
          корисним для багатьох речей.
      amuletOfTheBeaver:
        name: Створити амулет бобра
        activityDesc: Ви вставляєте амулет бобра в золото-срібний оберіг, досягаючи
          ідеальної посадки. Це займає час, але результат виглядає корисним для столярства.
        desc: Помістити амулет бобра в оберіг
      amuletOfTheFinding:
        name: Створити амулет знаходження
        desc: Помістити амулет компаса в оберіг
        activityDesc: Ви вставляєте амулет компаса в золото-срібний оберіг, досягаючи
          ідеальної посадки. Це займає час, але результат виглядає корисним для подорожей.
      amuletOfTheHeron:
        name: Створити амулет чаплі
        desc: Помістити амулет чаплі в оберіг
        activityDesc: Ви вставляєте амулет чаплі в золото-срібний оберіг, досягаючи
          ідеальної посадки. Це займає час, але результат виглядає корисним для рибалки.
      amuletOfTheShrimp:
        name: Створити амулет креветки
        desc: Помістити амулет креветки в оберіг
        activityDesc: Ви вставляєте амулет креветки в золото-срібний оберіг, досягаючи
          ідеальної посадки. Це займає час, але результат виглядає корисним для збирання.
      amuletOfTheLuckyRabbitFoot:
