singulars:
  items:
    algaeRing:
      text: Телепортуватися до <location i="_location" /> під час рибальства будь-де.
      completed: Ви потираєте <item id="_source" /> і раптом усвідомлюєте, що знаходитеся
        в <location i="_location" />.
    ringOfHomesickness:
      text: Телепортуватися до <location i="_location" />
      completed: Ви потираєте <item id="_source" /> і раптом усвідомлюєте, що знаходитеся
        в <location i="_location" />.
    shoesOfEscape:
      text: Миттєво завершує _count дій <hl>подорожі</hl>.
      completed: Ви кілька разів підстрибуєте на місці, і раптом <item id="_source"
        /> роблять вас майже неконтрольовано швидким. Ви відчуваєте, що могли б бігти
        вічно, поки ваша божевільна швидкість не зникне.
    axeOfDestruction:
      text: Миттєво завершує _count дій <skill skill="woodcutting"/>.
      completed: Ви розмахуєте <item id="_source" /> і дерева перед вами падають з
        одного удару. Ви відчуваєте, що могли б зрубати цілий ліс цією сокирою.
    rockStarAmulet:
      text: Створює 5 випадкових <hl>необроблених каменів</hl>.
      completed: Ви торкаєтеся зіркоподібного амулета і <hl>він створює кілька каменів</hl>
        у вашій долоні.
  memospheres:
    agility:
      text: Надає досвід <skill skill="agility"/>.
      completed: Ви торкаєтеся світної сфери і усвідомлюєте, що ваша фізична форма
        стала кращою.
    cooking:
      completed: Ви торкаєтеся сфери з каструлею всередині, і вона майже обпалює ваші
        пальці. Ви відчуваєте, що дізналися щось нове про кулінарію.
      text: Надає досвід <skill skill="cooking"/>.
    carpentry:
      completed: Ви тикаєте в сферу і починаєте роздумувати про те, як робити кращі
        меблі та ефективніше розпилювати дошки.
      text: Надає досвід <skill skill="carpentry"/>.
    crafting:
      text: Надає досвід <skill skill="crafting"/>.
      completed: Ви торкаєтеся світної сфери і раптом відчуваєте, що можете краще
        створювати речі.
    fishing:
      text: Надає досвід <skill skill="fishing"/>.
      completed: Ви кладете руку на сферу і відчуваєте, ніби ваша голова - це акваріум.
        Тепер ви краще розумієте рибу.
    foraging:
      text: Надає досвід <skill skill="foraging"/>.
      completed: Ви відчуваєте світну сферу і маєте швидке бачення лісу, повного ягід
        та грибів. Ви відчуваєте, що могли б знаходити їх легше.
    mining:
      text: Надає досвід <skill skill="mining"/>.
      completed: Ви торкаєтеся світної сфери і починаєте чути звук кірок, що б'ють
        по каменю. Ви відчуваєте, що могли б видобувати ефективніше.
    trinketry:
      text: Надає досвід <skill skill="trinketry"/>.
      completed: Ви кладете руку на сферу і починаєте бачити калейдоскоп каменів,
        що плавають прямо над вами. Ви можете бачити візерунки та площини, які ніколи
        раніше не розглядали.
    smithing:
      text: Надає досвід <skill skill="smithing"/>.
      completed: Ви тикаєте в сферу і починаєте відчувати себе як залізний брусок,
        який кують у меч. Це трохи болить, але ви відчуваєте, що тепер могли б кувати
        краще.
    woodcutting:
      text: Надає досвід <skill skill="woodcutting"/>.
      completed: Ви кладете руку на сферу і переживаєте життя дерева від саджанця
        до колоди. Ви витираєте сльозу з ока і відчуваєте, що могли б рубати дерева
        ефективніше.
  sliderTexts:
    grantExperience:
      text: Надає {experience} досвіду <skill skill="{skill}"/>.
