singulars:
  jarvonia:
    floraFloursifter:
      name: Флора Флаурсіфтер
      desc: Мила та корисна крамарка, що керує легендарним магазином "Морозні знахідки
        Каллагейма".
      greetings:
        d0:
          "p0": Ласкаво просимо до <c>Морозних знахідок Каллагейма</c>! Що б ви не
            шукали, ви знайдете це тут.
    alexaLeeroi:
      name: Алекса Лірой
      desc: Жінка за прилавком має світле хвилясте волосся. Засмагла шкіра та яскраво-блакитні
        очі обережно спостерігають за тими, хто проходить занадто повільно. Її одяг
        коричневий та багатошаровий, очевидно, щоб зберігати тепло на суші.
      greetings:
        d0:
          "p0": Вітаю, я Алекса Лірой. Я продаю найбільшу рибу в морях Аренуму. Риба
            така велика, що проковтне вас цілком, але не мене. Ви зацікавлені, чи
            просто будете далі витріщатися?
    kultyTheAHolder:
      name: Культі "Тримач А"
      desc: Плаваюче фіолетове восьминогоподібне створіння з капюшоном, що зрісся
        з його головою. Два виразні очі глибоко світяться під капюшоном. Воно грайливо
        махає своїми щупальцями.
      greetings:
        d0:
          "p0": Привіт, ходоку! Мабуть, приємно мати такі міцні ноги, щоб тупотіти
            по землі. Озирніться, купуйте що хочете, все це спонсорується Прихильниками
            Культу!
    peterBanksworth:
      name: Пітер Бенксворт
      desc: Впливова особа в Ярвонії, відома своїм зарозумілим характером.
      greetings:
        d0:
          "p0": Ах, ще один день, ще одна транзакція. Пам'ятайте, якщо ви не користуєтеся
            послугами <c>Замороженого Капіталу</c>, ви, ймовірно, втрачаєте гроші
            десь ще.
        d1:
          "p0": Мені потрібно, щоб ви надали <c>ваше посвідчення особи</c>, <c>дівоче
            прізвище вашої матері</c> та ім'я вашого <c>домашнього улюбленця з дитинства</c>.
            Не питайте навіщо; це протокол.
        d2:
          "p0": Вважаю за необхідне повідомити вас, що наші комісії <c>не підлягають
            поверненню</c>. Вам доведеться платити незалежно від ваших скарг.
        d3:
          "p0": Баланс вашого рахунку - це ваша відповідальність. Якщо ви перевищите
            ліміт, не очікуйте <c>жодного співчуття з мого боку</c>.
        d4:
          "p0": Поспішайте з <c>вашими депозитами</c>, і краще, щоб це були не просто
            <c>соснові колоди</c> та <c>риба</c> знову. Мені вже набрид цей запах.
    runaNorrberga:
      name: Руна Норрберга
      desc: Руна - жвава власниця таверни, яка наполягає, щоб усі відвідувачі провели
        мить з її улюбленим котом Бурулькою, насолоджуючись напоями.
      greetings:
        d0:
          "p0": Вітаю, мандрівнику! Ви натрапили на <c>Таверну "Крижаний кубок"</c>,
            притулок веселощів серед крижаних пустель. О, і перш ніж ви освоїтеся,
            привітайтеся з нашим <c>муркотливим захисником</c>.
        d1:
          "p0": Добре зустрітися, мандрівнику! <c>Крижаний кубок</c> вітає всіх, чи
            шукаєте ви відпочинку, веселощів, або просто гарного часу. Що я можу налити
            вам сьогодні?
        d2:
          "p0": Гей, пригоднику! У <c>Крижаному кубку</c> ми святкуємо тепло, товариство
            та незламний дух Ярвонії. Сідайте, і зробімо цю <c>ніч незабутньою</c>!
        d3:
          "p0": Привіт, відважна душе! Входячи до <c>Крижаного кубка</c>, знайте,
            що ви знайшли місце морозної радості та щирих напоїв. Що привело вас до
            нашого <c>затишного куточка</c> світу сьогодні?
    helpfulHerbert:
      name: Корисний Герберт
      desc: Чоловік, який любить допомагати будь-яким амбітним новачкам почати рубати
        дерева чи добувати каміння.
      greetings:
        d0:
          "p0": Ну, привіт! Мене звуть Герберт, і мене називають корисним. Я рубав
            дерева все своє життя, і мені подобається допомагати людям закохатися
            в <c>мистецтво лісозаготівлі</c>. Як я можу вам допомогти?
    hildurTheSharkbait:
      name: Хільдур Акуляча Принада
      desc: Літня жінка з сивим волоссям та дерев'яною ногою, яка замінила їй праву
        кінцівку від коліна донизу.
      greetings:
        d0:
          "p0": Агой, ласкаво просимо до крамниці. Якщо вам потрібні товари, багато
            хто називає мене Хільдур Акулячою Принадою. Інакше можете продовжувати
            витріщатися на <c>Брюса</c> на стіні. Хоча від нього мало толку, ха!
    oldinSkogsan:
      name: Олдін Скогсан
      desc: Чоловік перед вами здається досвідченим лісівником. Його постать міцна
        та стійка, як дерева, які він валить. Ходять чутки, що він живе в лісі, який
        посадили його батьки до нього.
      greetings:
        d0:
          "p0": Ой, небагато хто добирається до цієї частини Аренуму. Тим не менш,
            ласкаво просимо до дикої природи. Багато хто називає мене Олдін Скогсан,
            і це мій дім. Як я можу допомогти вам, пригоднику?
    maiaYalestrom:
      name: Майя Ялестром
      desc: Можна побачити молоду жінку, що бігає навколо, енергійну та повну життя.
        Гнучка постать, повна добре відпрацьованих рухів при заповненні полиць та
        прибиранні безладу.
      greetings:
        d0:
          "p0": Ласкаво просимо до <c>Торгового дому "Північна зірка"</c>, мене звуть
            Майя Ялестром, будь ласка, дайте знати, якщо вам потрібна допомога у пошуку
            чогось.
    balunnBrimstone:
      name: Балунн Бримстоун
      desc: Гном має кілька шрамів на обличчі, його борода також відновлюється після
        пошкоджень. Хоча він здається в доброму настрої, очевидно, що він одужує від
        чогось.
      greetings:
        d0:
          "p0": Нехай гори охороняють вас, пригоднику. Я Балунн Бримстоун, син Кірга
            Бримстоуна. Це один з небагатьох спортивних магазинів, доступних у всьому
            Аренумі, навіть у горах. Дайте знати, якщо вам потрібно щось конкретне.
    gunnarKnuds:
      name: Гуннар Кнудс
      desc: Охоронець тримає планшет в одній руці та перо в іншій. Ретельно він переглядає
        зміст написаного з безмежним захопленням. Щетина покриває його підборіддя
        та верхню губу. Решта прихована шоломом.
      greetings:
        d0:
          "p0": Добре зустрітися, я охоронець Гуннар з 5-ї піхоти, захисники кордону
            між Ярвонією та ГДТЕ. Якщо ви хочете пройти, вам знадобиться <c>перепустка</c>.
            Якщо вона у вас є, будь ласка, покажіть її мені зараз, щоб можна було
            розпочати оформлення документів.
    heinnirUltemor:
      name: Хейннір Ультемор
      desc: Досить ексцентричний чоловік стоїть за прилавком. Повний енергії, розмовляючи
        з клієнтами та колегами. Жаба на його голові здається імунною до безкінечного
        балаканини, одне око повільно кліпає за іншим у солодкому, блаженному неуцтві.
      greetings:
        d0:
          "p0": Привіт, вітаю та щасливих днів! Ласкаво просимо до <c>Бюро моху</c>.
            Я власник та господар <c>Хейннір Ультемор</c>, а товариш на моїй голові
            зветься Сквік. Якщо вам потрібен напій чи компанія, запитуйте швидко!
    mikkaMaier:
      name: Мікка Майєр
      greetings:
        d0:
          "p0": Дякую за відвідування <c>"Лапки для нас"</c>, я Мікка Майєр... Цих
            милих тварин врятували з сусіднього болота. Не соромтеся привітатися та
            познайомитися з кількома з них. Я буду поруч, якщо захочете щось купити.
      desc: Жінка, здається, доглядає за кількома тваринами і є єдиною іншою людиною
        поблизу. Вона м'яко розмовляє з тваринами, ніби ведучи з ними повноцінні розмови
    bastiDupont:
      name: Басті Дюпон
      desc: Чоловік, що доглядає за прилавком продуктового ринку, здається, налаштовує
        ваги поблизу. Відміряє якісь дивно виглядаючі боби, перш ніж запакувати їх
        та відправити з клієнтом. Його посмішка майже заразлива та повна доброти.
      greetings:
        d0:
          "p0": 'Ласкаво просимо до мого прилавка, у мене найсвіжіший хліб та їжа
            з багатьох далеких земель. Люди кажуть: "Басті Дюпон, де ти знаходиш такі
            речі?" Але я їм не кажу. Це дорогоцінний секрет, такий же дорогоцінний,
            як мої товари! Як я можу вам допомогти?'
    bertLamberen:
      name: Берт Ламберен
      desc: Представник Гільдії пригодників для Ярвонії, Берт вітає нових гідних пригодників
        на форпості. Ви можете відчути його теплу привітну присутність, але з відтінком
        серйозності до своїх обов'язків.
      greetings:
        d0:
          "p0": Ласкаво просимо, товаришу пригоднику! У мене тут є банківська скринька
            для депозитів, щоб відправляти речі до вашого банку! Боюся, у мене немає
            способу дати вам щось з вашого банку. Не соромтеся приєднуватися до пошукових
            або рятувальних експедицій, якщо ви екіпіровані! Я дам вам жетони за знайдені
            предмети!
    warrickDarKoffman:
      name: Варрік Дар Коффман
      desc: Багатство, досконалість, кожна частина цієї людини здається ідеально на
        своєму місці. Його одяг і навіть волосся мають вплетені коштовності, якщо
        придивитися достатньо близько, можна побачити золоті пластівці, вплетені в
        його волосся. Голова піднята високо, а постава ідеальна кожну хвилину неспання.
      greetings:
        d0:
          "p0": Удачі вам, пригоднику. Сподіваюся, цей день поводився з вами добре
            і продовжуватиме так робити. Ласкаво просимо до розкішного Морського банку
            фортуни. Я власник, Варрік Дар Коффман. Як я можу допомогти такому прекрасному
            клієнтові сьогодні?
    delaphinaArmand:
      name: Делафіна Арман
      desc: Низенька, кремезна та худорлява жінка. Сильна духом та запахом, переважаючий
        запах болотної води пронизує навіть саму суть людей тут. Її фартух з тканої
        тканини, а краї сукні мають вишукану мохову облямівку. Вишуканий, чистий циліндр
        сидить на її голові.
      greetings:
        d0:
          "p0": Вологі вітання, я Делафіна Арман з Болотного банку. Вам потрібно щось
            взяти з вашого банку? Чи ви щось кладете! Я стаю кращою у відгадуванні.
    quincieCartier:
      name: Квінсі Картьє
      desc: Жінка у великих гумових чоботах, здається, робить все можливе, щоб витерти
        воду, залишену іншим клієнтом. Подол її сукні просочений болотною водою, а
        шкіра блищить від вологого повітря. Великий червоний бант, на щастя, тримає
        більшість її волосся подалі.
      greetings:
        d0:
          "p0": Фух, о! Ем... Вітряні вітання, це Моховий торговий центр "Бриз". Я
            Квінсі Картьє, і я керую цим місцем. Сподіваюся, не загнав його в землю,
            хаха! Отже, як я можу допомогти вам сьогодні?
    elaraFrostledger:
      name: Елара Морозна Книжниця
      desc: Зайнята жінка в елегантній сукні, що ходить навколо та веде облік усіх
        предметів, що зберігаються в банку. Вона швидка та точна у своїх поглядах
        на кожен новий предмет та робить розумові нотатки про все.
      greetings:
        d0:
          "p0": Хм, ще один гідний відвідувач великого <c>Холодного сховища відданості</c>,
            як я бачу? Мене звуть Елара Морозна Книжниця, я веду облік усіх предметів,
            що залишають та забирають тут, тож дайте знати, якщо є щось, що ви залишаєте
            або потребуєте взяти з собою.
    frigidPenguin:
      name: Фріджид Пінгвін
      desc: Дружелюбний та веселий пінгвін-крамар, що тримає свою крамницю-іглу в
        порядку та готовності. Він чекає на будь-яких перевірених дружніх пригодників
        зі своїм фірмовим метеликом, одягненим та готовим.
      greetings:
        d0:
          "p0": Ну привіт! Радий бачити дружнє обличчя! Ми не часто бачимо таких,
            як ви, у цих краях, приходьте подивитися на мої прекрасні товари. Маю
            чудові місцеві спеціальні інструменти пінгвінів.
  gdte:
    ernieLamperen:
      name: Ерні Ламперен
      desc: За ринковим прилавком стоїть досить кремезна людина, що організовує деякі
        інструменти, акуратно розкладені. Його волосся приховане великим коричневим
        рибальським капелюхом, борода також акуратно підстрижена. Пропонується сором'язлива,
        боязка посмішка.
      greetings:
        d0:
          "p0": О-ох! Боже, ви мене трохи налякали. Вам потрібні інструменти? Я знаю,
            що більшість пригодників роблять свої власні, але не завадить мати запасні,
            правда? До речі, я Ерні, Ерні Ламперен.
    azalena:
      greetings:
        d0:
          "p0": '...'
      name: Азалена Відьма
      desc: Власниця сумнозвісної відьмацької хатини в болоті. Вона відома своїми
        зіллями та еліксирами, але також своєю дивною та моторошною поведінкою. Її
        довге, струмке волосся приховане під капелюхом, а очі, здається, світяться
        потойбічним світлом.
    sethKader:
      name: Сет Кейдер
      desc: Чоловік з божевільним поглядом в очах. Він випромінює сильну ауру впевненості
        та відтінок божевілля. Він єдиний, хто залишився достатньо сміливим, щоб керувати
        форпостом посеред болота з Напівпащею поблизу.
      greetings:
        d0:
          "p0": Змії? Ненавиджу їх! Позбудьтеся їх усіх, особливо цієї прокльятої
            Напівпащі там. Краще підготуйтеся тут усім, чим можете, можете не вижити
            там самі без хорошого спорядження.
    horusCaskelair:
      name: Хорус Каскелер
      desc: Брат Каскелер, відповідальний за філію таверни "Золотий Грааль" в Евергейвені.
        Він наймолодший та найенергійніший, але ви, ймовірно, не зможете цього сказати,
        поки він не почне говорити. Не розговорюйте його, він не зупиниться.
      greetings:
        d0:
          "p0": Ласкаво просимо до ЗГ, тепер сідайте. Новий брі! Розумієте, він хороший!
            Йдіть відвідайте наші інші локації та побачте моїх братів! Тоді ви зможете
            розповісти мені історії про них потім. Я люблю історії! О, і не забудьте
            дати чайові бармену! Це я!
    morusCaskelair:
      name: Морус Каскелер
      desc: Брат Каскелер, відповідальний за філію таверни "Золотий Грааль" в порту
        Білджмонт. Він якось виглядає більш пригніченим порівняно з іншими братами,
        краще його не засмучувати.
      greetings:
        d0:
          "p0": Ласкаво просимо до "Золотого Грааля", будь ласка, сідайте, мене нервує,
            коли ви стоїте в дверях. Не розповідайте моїм братам про мене, якщо побачите
            їх, ви просто почуєте незручні історії, які нікому не потрібно чути. Просто
            замовте напій, будь ласка.
    borusCaskelair:
      name: Борус Каскелер
      desc: Брат Каскелер, відповідальний за філію таверни "Золотий Грааль" в порту
        Блекспелл. Він виглядає мудрим, але, можливо, це просто фасад. Хоча впевненість,
        що йде від нього, справжня.
      greetings:
        d0:
          "p0": Гей! Ласкаво просимо до доброго <c>Золотого Грааля</c>! Сідайте! Можу
            принести вам свіжого вина? Нічого кращого немає! Бачили моїх братів в
            інших локаціях? Вони розповідають найкращі історії!
  syrenthia:
    littleMerfolkFlyriel:
      name: Маленька русалка Флайріель
      desc: Вона молода, прекрасна русалка з яскравим рудим волоссям. Вірна жовта
        рибка - її постійний супутник. Вона вільно спілкується з клієнтами, подаючи
        їжу, напої та захоплюючі історії.
      greetings:
        d0:
          "p0": Блиск і золото, та неказані історії! Що привело вас до мого маленького
            куточка океану, Перлини Моря?
    casbrantGhost:
      name: Лорд Касбрант
      desc: Напівпрозора, примарна постать високого, вражаючого чоловіка. Він має
        владну присутність. Одягнений у яскраву червоно-золоту форму з червоним адміральським
        капелюхом, він виглядає як високопоставлений військовий. Незважаючи на свій
        ефірний стан, його постава жорстка та сувора, моторошне відлуння його життя
        як могутнього лорда.
      greetings:
        d0:
          "p0": Ви порушили мій вічний спокій. Негайно поясніть свою присутність тут.
            Порушники не вітаються в моїх володіннях.
    bankerFish:
      name: Глоб-глоб
      desc: Синя риба з виразно буркотливою поведінкою дивиться на вас. Її великі,
        випуклі очі звужені в незадоволеному прищурі, а відкритий рот показує кілька
        коротких та потворних зубів. Загальна постава риби свідчить про роздратування,
        її тіло нахилене трохи донизу, ніби вона збирається відплисти в гніві.
      greetings:
        d0:
          "p0": Ще одне переривання мого дня. Викладіть свою справу швидко та точно.
            У мене немає цілого дня, щоб слухати ваші фінансові проблеми.
    kalmarNeverdrowning:
      name: Калмар Нетонучий, Король Глибокого Моря
      desc: У нього незвичайна фіолетова шкіра, що злегка світиться в тьмяному світлі.
        На голові він носить корону з жовтого коралу, як жива тіара моря. І замість
        звичайної бороди, у нього унікальна, зроблена з довгих, струмких зелених щупалець,
        що м'яко коливаються з підводними течіями.
      greetings:
        d0:
          "p0": Ви прийшли до серця океану. Скажіть свою мету.
    mareelFinspur:
      name: Мареель Плавникошпор
      desc: Русалка-перукар має неохайну стрижку "під горщик" яскравого кольору. Вони
        носять фіолетові, струмкі лахміття, що рухаються та повертаються, коли течія
        грає з ними.
      greetings:
        d0:
          "p0": Ви виглядаете фантастично, мандрівнику, але свіжа, струмка стрижка
            безсумнівно зробить вас перлиною моря!
    syreneGraceful:
      name: Сірена Граціозна
      desc: Висока, струнка русалка наспівує солодку мелодію, розкладаючи одяг у крамницях.
        На ній елегантна танцювальна сукня русалки та діадема з самоцвітами.
      greetings:
        d0:
          "p0": Ласкаво просимо, дорогий гостю, до глибин стилю та граціозності. Нехай
            ці скарби прикрасять вас океанічними обіймами.
    juniperSkywatcher:
      name: Джуніпер Небоспостерігач
      desc: Ця русалка носить авіаційний шолом з окулярами та старий костюм наземного
        мешканця. Він балакучий хлопець, який любить збирати скарби та історії з земель
        вище.
      greetings:
        d0:
          "p0": Ну, ну, ну, ще один відвідувач з великого верху! Які цікаві предмети
            ви принесли з того світу?
    finnOceancrusher:
      name: Фінн Океанокрушитель
      desc: Ця русалка виглядає залякуюче, але насправді він дуже поважає тих, хто
        є друзями Сірентії. У нього два довгі жовті щупальця замість вусів, а на спині
        він носить прапор Сірентії.
      greetings:
        d0:
          "p90": Вашу вірність Сірентії відзначено. Ласкаво просимо, друже.
