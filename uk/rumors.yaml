singulars:
  jarvonia:
    newestRumor:
      name: Далека чутка?
      text: Хм, далека чутка, так? Ви знаєте, що я космічна істота, здатна знищити
        ваш розум, так? Але гадаю, ми можемо трохи повеселитися! Шепіт каже, що зараз
        щось дзвенить під водою в болотах на сході, просто чекає, поки його викопають.
    kallaheimBank:
      name: У Каллагеймі є банк!
      text: Я чув, що в <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> є банк, де ви можете безпечно зберігати свої цінності. Він має бути добре
        охоронюваним і дуже надійним. Якщо ви хочете зберегти свої скарби в безпеці
        і не перевантажуватися, це те місце, куди треба йти! Досить приємно, що пізніше
        ви зможете зняти їх з будь-яких інших банків!
    batTracking:
      name: Печера кажанів на півдні.
      text: Я бачив багато кажанів, що літають навколо тієї зруйнованої вежі ювелірного
        верстака далеко на півдні звідси. Б'юся об заклад, якщо ви трохи поглянете
        в печеру там, ви зможете з'ясувати, куди вони мігрують, і навіть, можливо,
        пойти за ними! Але вам знадобиться <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        />, щоб потрапити туди! Також варто взяти кілька унікальних варіантів <object
        id="lightSource" />!
    earlyWorkshop:
      name: Шукаєте базову майстерню?
      text: Завжди чую, як люди, які хочують зайнятися <object id="crafting" />, йдуть
        до <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2" />
        на сході за своєю базовою майстернею. Можливо, варто перевірити, якщо вам
        подобається збивати разом власні інструменти, щоб вони були кращими за те,
        що зазвичай є в магазинах. Але там немає банку, тому вам доведеться підготуватися
        до подорожі.
    goGetFrostbite:
      name: Велика група прямує до Гори Обмороження.
      text: Ви пропустили велику неохайну групу, яка прийшла і була досить чимось,
        всі йшли до <object id="location-frostbite_mountain-0dc3b06f-c24c-4c5a-98d8-bb58606d9c8b"
        />. Шахтарі взяли всі останні копії <object id="item-jarvonian_crossword_puzzle-01c3fefd-6d9e-4b4d-bb76-91981c663085"
        />, а збирачі ягід мали якісь дивні <object id="item-feather_cape-146534e2-c19f-4e93-a5f2-74c9f771471a"
        />. Думаю, серйозні альпіністи також мали блискучий <object id="item-iron_thermos-091fc314-babd-4840-b663-693cf4dfb37f"
        /> серед них.
    divingIntoTheWater:
      name: Пірнання у воду.
      text: Хочете зазирнути під хвилі? Спробуйте один з моїх найкращих <object id="item-rusty_diving_helmet-5cc98c65-6d8a-4137-bdff-1533e25ae14e"
        /> - наденьте його, і ви будете бачити під водою ясно як день! Давайте, спробуйте!
        У мене більше немає повного комплекту, майте на увазі... Берт з тієї проклятої
        гільдії вихопив угоду з торсом з-під мого носа, а кораблі, що везли поножі?
        Загубилися в глибині, кожна прокляті скриня. Все ж, якщо вам потрібен шолом,
        це єдиний порт для швартування!
    skisFrusenholm:
      name: Лижі для пересування.
      text: Я чую від ентузіастів тут, що є багато коротких шляхів для пересування
        по Ярвонії, які потребуватимуть <object id="skis" />. Якщо ви не знайдете
        жодних у <object id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d"
        />, ви можете піти перевірити <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> на сході, чув, що там є магазин, який продає деякі разом з незвичайними
        та рідкісними!
    gBug:
      name: Ой лишенько.
      text: Є така дивна літера 'g', про яку я постійно чую, як люди говорять. Мабуть,
        щось хороше станеться, якщо ви знайдете її і торкнетеся. Дивне забобон, на
        який можна покластися.
    blewSocksOff:
      name: Розкидані шкарпетки.
      text: Жахливий вітер пронісся містом днями під час великої транзакції... <object
        id="item_socks" />. Розкидав їх скрізь! Знаю, звучить смішно, але тепер люди
        знаходять їх у всіляких купах сміття навколо району. Мабуть, також смердять
        креветками серед потенційно викинутого <object id="item-simple_torch-e7454cd9-897e-4f4a-a1c1-f272d383d3cf"
        />.
    easierReputation:
      name: Репутація?
      text: Важко виконувати деякі запити на роботу та подобатися місцевим? Я чув,
        що запитувані роботи, які вони мають на півдні, стають тільки складнішими,
        але мають кращі виплати. Хоча якщо вони виявляються складними, я чув, що деякі
        молоді люди дістали хороші матеріали для <object id="activity-sledding-290bfd6c-3bb1-47c6-bf60-880c1d4a5148"
        /> біля джерел на півдні. Можливо, якщо ви допоможете їм, роблячи з цього
        гру, ви отримаєте трохи вдячності!
    startSkydisc:
      name: Почніть грати в небесний диск-гольф.
      text: Хочете спробувати мої фірмові <object id="frisbee" />? Можливо, ви захочете
        спробувати <object id="activity-frisbee_golfing_(beginner)-0fb41f4d-f46b-4a6d-acdf-f2525654c714"
        /> на південний захід звідси, який, як я чув, відкрився? У Бурбонтоку? Не
        знаю, я іноді плутаю назви місць.
    startSki:
      name: Почніть кататися на лижах краще.
      text: Хочете покращитися у використанні моїх більш просунутих <object id="skis"
        />? Можна почати в тій області на південь звідси, <object id="location-casbrant_fields-6f038903-6682-4113-b4e8-dbb7be8e3c60"
        />. Чув, що там є достатньо хороше місце для <object 
        id="activity-cross-country_skiing_(beginner)-fc421940-d63a-402f-aa50-26cc2efea4d3"
        />.
    usefulTools:
      name: Вам знадобляться інструменти!
      text: Я чув, що всілякі ремісники останнім часом потребують допомоги. Тож дивіться,
        вам знадобляться правильні інструменти для роботи! Потрібен <object id="smithingHammer"
        />? Бам! У мене є <object id="item-simple_hammer-738f4d46-5fe8-4329-923e-d03bbdd35b23"
        />! <object id="carpentryTool" />? Бам! Маю <object id="item-simple_chisel-d871d278-5795-44ec-8d0c-c41c8715e3b8"
        /> та <object id="item-simple_saw-2ea8dfc5-c0b7-48a0-9aaa-664ec3001318" />!
        Далі? <object id="craftingTool" />? О-хо-хо, у нас є <object id="item-simple_wrench-9f29bed7-9c9c-41a0-8639-0bf63b3cbb30"
        /> для цього! Га? О, <object id="goldPan" />? Стріляй, ну гадаю, не можу вам
        там допомогти... попався! <object id="item-simple_gold_pan-b471a71f-699e-40d1-96dc-8f2bc168ebf7"
        /> прямо тут! Ви розумієте ідею!
    icyGlacier:
      name: Пригода на півночі!
      text: Чую, що льодовик на півночі має щось варте дослідження! Потрібно буде
        дістати <object id="item-mysterious_northern_map-efb3664f-a694-4e79-991f-b083702bcde1"
        />, щоб, мабуть, знайти шлях.
    betterSkiing:
      name: Краще катання на лижах.
      text: Ну, з іншого боку форту, я чув, що там є хороше <object 
        id="activity-cross-country_skiing_(intermediate)-42788047-6cc3-4711-88be-999e9504fc2a"
        />. Багато лижників кажуть, що тренуються, роблячи це трохи, перш ніж зможуть
        використовувати свої <object id="item-oak_skis-1e12faeb-01bc-45b6-96a7-d289db257de5"
        /> або кращі.
    rumorsAround:
      name: Прислухаєтеся?
      text: Переконайтеся, що прислухаєтеся до інших людей навколо! У них може бути
        хороша 'Чутка' або дві, якими вони поділяться з вами! Я чув, що вони іноді
        навіть говорять про речі, які ви можете записати у своїй 'ВокПедії'! Наприклад,
        як є <object id="060e6d39-4fa1-404f-b2e2-3bcc0e4ec2cd" /> внизу в <object
        id="location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09" />!
    blackeyeDanger:
      name: Пік Чорного Ока?
      text: Маєте <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> і хочете піти на <object 
        id="activity-mountain_climbing_(intermediate)-812aa739-645f-4ff3-ac6e-61b0153b9351"
        /> до <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />? Будьте обережні, візьміть <object id="climbingTool" />. Я б рекомендував
        подивитися, чи можете знайти <object id="item-mountaineering_guidebook-cf6d8aa8-08a4-4717-934c-4632d2a18fb4"
        />, хоча багато людей, яких я знав, мали його, роблячи це, і все одно не повернулися.
    lostIceSickle:
      name: Загубили щось крижане.
      text: Я також колись продавав <object id="item-blue_ice_sickle-377a162f-a7b4-411c-931c-2b2333b25909"
        />, але я спіткнувся і загубив їх через льодовик, тож вам знадобиться зробити
        трохи <object id="activity-glacier_foraging-dfdd59cc-e38b-48fc-9a0e-439163abac12"
        />, якщо ви коли-небудь захочете один. Мабуть, досить важко, зливаючись з
        усім льодом тут навколо. Мабуть, буде як, який це вираз використовують люди?
        Знайти голку в копиці сіна?
    woodCrazy:
      name: Щось у лісі?
      text: Я живу далеко від міста посеред лісу, і ви питаєте мене, чи чую я щось?
        Звичайно чую, ці дерева не замовкають, а їхнє коріння йде глибоко! Зруйнуйте
        їх усі! Б'юся об заклад, ви могли б зробити це легше з деякими <object id="item-tree_scaling_claws-f4c9e4d5-103d-45b1-956d-60f86c8ada7d"
        /> після <object id="activity-firewood_making-407263a4-4ee1-4383-a624-2a7ed70c4b10"
        />! Беріться до роботи!
    fortAround:
      name: Шлях навколо форту?
      text: Шлях навколо?! Думаєте, я б просто сказав вам, якби такий був?! Немає
        надії без того, щоб дістати <object id="item-jarvonian_letter_of_passage-0119b9e6-2ea9-4e13-965a-9c0579ac61a4"
        />! Впертий? Просто йдіть і виростіть зябра або крила, як кажан! Огидні створіння!
        Всі повинні триматися подалі від цих речей, коли бачать, що вони наближаються.
    myFineJob:
      name: Виглядає 'добре'.
      text: Я чую, що ви можете поглянути на роботи, які я розміщую на моїй влучно
        названій <object id="jobboard-tutorial_area-43c4e231-2f03-4acb-b976-e4a239ad3cf9"
        /> зовні. Іноді я прошу випадкову <c>'ХОРОШУ'</c> версію чогось, їх рідше
        знайти замість звичайних матеріалів там. Переконайтеся, що берете деякі безкоштовні
        матеріали, які я роздаю щодня, щоб допомогти створити інструменти для екіпірування,
        щоб допомогти вам з цим у діяльності!
    hauntedSaw:
      name: Привидна лісопилка?
      text: Я чую випадковий шепіт, що в <object id="location-barbantok-018aaeeb-5b51-4043-94b7-28fa7dcb7b7a"
        /> є ця <object id="service-sawmill_of_barbantok-bcf66d09-179f-4979-90d3-65333a263ad6"
        /> і що вона з привидами! Але здається, вона надзвичайно ефективна, тож можливо,
        це дружній дух? Розрізайте ці колоди!
    huntingTreasure:
      name: Загублений скарб?
      text: Люди поблизу останнім часом повідомляють про втрату та знаходження важливих
        предметів у районі. Можливо, час зробити трохи <object id="activity-horn_of_respite_treasure_hunt-5e83ae40-970b-491b-9474-134a180bdd49"
        />, щоб побачити, чи можете ви знайти якісь загублені предмети. Давайте подивимося,
        найрідкісніший предмет тут. А, схоже, хтось загубив свою <object id="item-artificial_snowflake-d8cee7e8-4f8c-4df9-8c1c-6636bb70b16d"
        />? Я можу тільки уявити, наскільки важко це було б знайти в цій сніжній місцевості.
    spelunkingAway:
      name: Спелеологічна авантюра.
      text: Що може бути захоплюючішим за дослідження печерних глибин з <object id="activity-spelunking-45b8d041-f27e-434e-8bdc-bbd6d5c9eec8"
        /> у <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />?! Ну, поки ви можете повернутися цілим, звичайно, важка робота - іноді
        приносити назад тільки останки інших. Хоча гадаю, багато людей занурюються
        в ті глибокі темні печери в пошуках <object id="item-ancient_ankh-01fa6eaa-3605-4597-abd6-1ffb7a4bd104"
        /> тієї загубленої цивілізації та інших слідів її існування.
  gdte:
    swampWoods:
      name: Обережно з болотом!
      text: Чув, що люди іноді йдуть <object id="6c70f4e7-a31c-49c7-8e12-e9df8c5d00aa"
        /> звідси і опиняються посеред болота, я б радив обережність, якщо ви відчуваєте
        спокусу зробити це - має бути досить темно там, щоб потребувати додаткове
        <object id="lightSource" />. Я б занадто боявся впасти в якесь випадкове болото,
        яке не міг би бачити - мені знадобилося б <object id="itemset_diving_gear_advanced"
        />! Хаха!
    soFlowy:
      name: Так плавно!
      text: Я люблю хороший вітерець! Я бачив деяких трейсерів тут навколо в <object
        id="item-flowy_trousers-cb41184e-5b1e-41f5-8c34-53379ab30192" />. Я б хотів
        дістати пару, але я не годжусь для <object 
        id="activity-rooftop_jumping_(intermediate)-d0178a77-1163-4ae1-af09-c5314ef3427d"
        />. Має відчуватися так звільняюче!
    morusForHorus:
      name: Будь ласка, не йдіть шукати Горуса.
      text: Мій брат Горус? О ні, будь ласка, не йдіть шукати його в Gold'n Grail
        у <object id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af" />.
        Ви просто почуєте стільки речей про нас, які нікому не потрібно чути. Ви впевнені,
        що не воліли б піти туди за <object id="521b90e7-0974-4ce0-94d6-71b841afe5f5"
        /> замість цього? Або взагалі не йти? Занадто великий ризик бути здутим з
        уступу там через сильні вітри та відсутність міських стін!
    morusForBorus:
      name: Остерігайтеся, якщо подорожуєте до Боруса.
      text: Мій брат Борус? Боже, він такий впевнений і сміливий, щоб керувати Gold'n
        Grail у <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />. Чую багато історій про людей, які зникають через гігантських змій у тих
        частинах біля болота. Якщо ви коли-небудь <object id="36cb0325-c006-4ef6-98fa-ae4ac028b4e8"
        /> випадково там і не знаєте, як вибратися, вам слід <object id="44f2997a-b8d9-4786-8f21-9dd7dd028c44"
        />. Мабуть, опинитеся в тих моторошних руїнах поблизу, але краще, ніж стати
        їжею для змій!
    borusForHorus:
      name: У Горуса чудові веселі історії!
      text: Мій хороший брат Горус! Він у Gold'n Grail в <object id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af"
        />! Ви маєте його відвідати! Там також є мила дівчина в тому районі в Breeze
        Mart, вона любить слухати, як Горус розповідає хорошу історію. Вона також
        продає класні речі. Я бачив <object id="item-simple_magnet-9ce10587-d651-4a3d-9b0b-195ecd44152d"
        /> та <object id="item-simple_bug_catching_net-d7df05f9-f59e-462a-9498-9f0c43409c42"
        />. Б'юся об заклад, ви могли б використати їх для веселих занять!
    borusForMorus:
      name: Морус розповідає чудові моторошні історії!
      text: Хороший брат Морус! Він там намагається зробити все можливе в Gold'n Grail
        у <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        />, хоча каже, що ненавидить це! Він зробить все, щоб допомогти, і має гостре
        око! Він навіть допомагав бути <object id="8512e656-ae65-4e42-979f-8e9a7b9ee099"
        /> тут трохи, навіть знайшов <object id="f7d3d27f-941b-4f4c-9358-d4d1191ce51d"
        /> у колекції! Хоча я чув, що може бути ще кілька, що ховаються там.
    borusShipping:
      text: Є гарні види внизу біля доків! Кораблі тут завжди потребують <object id="activity-ship_repair_(intermediate)-44f2f2e7-bef1-437f-ac35-bf64b97cc249"
        />, здається, що в районі завжди є <object id="item-sailor's_hat-5eee0ec0-5bb1-446f-a083-72d987c0ced4"
        /> десь. Звичайно, там використовується багато цікавої мови.
      name: Відправляйте!
    hiddenCave:
      name: Прихована печера.
      text: Я чув, що деякі люди знаходять шлях у болота, слідуючи за кажанами. Мабуть,
        це веде їх до якоїсь таємної печери там. Мабуть, також знаходить їм інший
        шлях у болото взагалі.
    horusForMorus:
      name: Морус у порту Білджмонт!
      text: Мій брат Морус? Він у GG в <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        />! Він іноді трохи похмурий, але я знаю, як викликати у нього посмішку! Просто
        треба принести мій <object id="item-golden_frisbee-cf01b261-8bc5-4ecf-8581-ff029bb8ee39"
        />, який мені прислали з <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        />, щоб пограти з ним у поблизу <object 
        id="activity-frisbee_golfing_(intermediate)-ecbf8887-6555-4d43-b044-e8e05eac556c"
        />!
    horusForBorus:
      name: Борус у порту Блекспелл!
      text: Мій брат Борус! Він у GG в <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />! У них там є <object id="f3f5e3e3-7dfd-4752-9e57-145c67827ffb" />! Треба
        переконатися, що берете з собою гаманець! Було так смішно бачити, як Борус
        одного разу забув свій і мусив піти взяти його, перш ніж його впустили! Хахаха!
    waveBodySurf:
      name: Хороші хвилі для бодісерфінгу?
      text: Мені справді потрібно повернутися до <object id="location-red_coast-2e988edb-141d-4f3e-b06f-0eb7a88aef4b"
        /> на схід. Я чув, що хвилі там хороші для <object id="activity-swimming_(intermediate)-37f761f4-f6fd-49a5-8389-5816388e0cf9"
        />! Кажуть, люди йдуть туди, потребуючи <object id="item-life_vest-69df4746-247d-468c-b9e7-295ea9bf8101"
        />, і в кінцевому підсумку залишають їх, бо відчувають, що стають такими хорошими
        плавцями! Я б все одно хотів один, щоб піти на <object id="activity-kayaking-72c1d122-8796-40c0-bbbb-32fdd741e528"
        /> до сусідніх руїн!
    fishingMagnet:
      name: Рибальство з магнітами?
      text: Мій товариш, він не йде рибалити як слід у <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />, не з червами. Ні, він використовує <object id="magnetic" /> приманки!
        Називає це <object id="activity-magnet_fishing-abeba70d-d8f6-48cc-8161-f9dea7a49d44"
        />! Каже, що переважно витягує сміття, але час від часу <object id="item_ring"
        /> або два. Чув, що одного разу він навіть зачепив <object id="item-old_war_sword-479cf57c-2467-4bfb-8d46-781b9a0fa589"
        />!
    butterflyEffect:
      name: Ефект метелика?
      text: Я чув, що деякі пари спускаються до <object id="location-warrenfield-74631484-e2ab-472c-8697-d3d4a1d91b8e"
        /> з <object id="bugCatchingNet" />, щоб зайнятися <object id="activity-butterfly_catching-ddef8fc5-a61e-4689-bacb-e49ee89f09c8"
        />. Мабуть, романтично намагатися ловити їх, щоб випустити один перед одним.
        Гарантовані щасливі стосунки, якщо ви можете знайти <object id="item-blue_lotus_butterfly-65a6c2ae-ccde-4e7a-82b0-e28f89316359"
        /> теж. Деякі люди навіть чекають до ночі, щоб показати <object id="item-fireflies_in_a_jar-0ad11117-c89c-467f-ae85-5de3c8c4b7c3"
        />, яких вони ловлять.
    superSoupVolunteer:
      name: Супер-волонтер супової кухні.
      text: <object id="service-eberhart_mansion_kitchen-d83a009b-5975-4a6d-8a64-6b73bc99a538"
        /> завжди потребує місцевої допомоги з <object id="activity-soup_kitchen_volunteering-013f92cc-ee30-42c5-9f57-436bb57cb76a"
        />. Я чув, що люди, які виділяються допомогою, навіть отримують <object id="item-soup_kitchen_badge-9ca3e2a2-9a4b-498c-8655-9fdb3b8a391d"
        />, щоб дати їм доступ до їхньої престижної кухні для власної вигоди! Хоча
        це все одно означає мати справу з усіма іншими людьми, які використовують
        її одночасно, гадаю.
    uncorkGrapes:
      name: Розкоркуйте виноград гніву!
      text: Після того, як мій друг навчив мене, що виноград токсичний для собак,
        мені довелося виплеснути свій гнів, займаючись <object id="activity-wine_grape_stomping-d86f36a3-e612-48b8-825d-17a885e9b3f1"
        />. Я того дня так багато топтав у вино. Вони сказали, що ще трохи, і я б,
        мабуть, перетворив це на достатньо рідке, щоб знайти загублений <object id="item-eberhart_corkscrew-d91f1c7f-b616-4489-a1a4-a9b2064d4e0d"
        /> на дні чана! Хаха!
  syrenthia:
    darkCave:
      name: Темніші печери.
      text: Важко в темряві таких місць, як <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />? Якщо ви можете обійтися якийсь час, чув, що ви могли б знайти якийсь залишений
        <object id="item-glowstick-b05f155b-5a1b-43a3-a753-53f567535439" /> під час
        <object id="activity-cave_diving-b5adce12-f5aa-4393-8613-42c64faf8de3" />.
        Можливо, вам навіть пощастить знайти легендарний <object id="item-ancient_trident-ac07444d-d697-4f36-a7c0-a278eb2c2bc3"
        />, який, за чутками, був загублений морськими королями давнини.
    anyShiny:
      name: Бачите щось блискуче?
      text: Це банк, я постійно бачу блискучі речі! Хоча... є казки серед крабів про
        якийсь <object id="item-very_shiny_stone-e2560cb2-fef1-4bcc-b539-a73cd76bcef4"
        /> у <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />. Мабуть, довелося б <object id="activity-mine_volcanic_rock-41892e21-7851-4f19-9992-e45902bcde3a"
        /> з дороги для шансу там, де вони шукають.
    advDiveSet:
      name: Просунуте спорядження для пірнання?
      text: Ви цікаві, питаючи це у когось, хто може дихати під водою. Думаю, я чув
        казки про деяких, які йшли на <object id="activity-kelp_foraging-c10960b3-e454-4ecf-8841-04762073b7e5"
        /> з поблизького <object id="location-kelp_forest-2f3842c6-11b0-4b3c-be4b-bdbcf58dc0a6"
        /> і готували це в <object id="item-hardened_kelp-d65b9c9d-142c-413a-8100-53da10963aa2"
        />, щоб зробити <object id="itemset_diving_gear_advanced" />. Можливо, хороше
        місце для початку?
    underSwim:
      name: Підводне плавання.
      text: Хіба ви вже не робите це трохи? Хаха! Ну, ви можете відточити свої навички
        <object id="activity-swimming_(expert)-95a78afb-79f0-431c-b7aa-062659d9ec87"
        /> та практикуватися в <object id="location-fertile_shallows-6561e4b5-fce3-4307-a641-86ca5aee36d6"
        />. Можете пощастити і знайти собі стару пару <object id="item-flippers-d3e6aa60-a0a7-4ba8-be9c-6344658ec8c8"
        /> у течіях.
    intoTrench:
      name: У глибини!
      text: Будьте обережні, якщо коли-небудь відважитеся в <object id="location-darkdepths-385aa267-b46d-47b8-b124-aa3827c39fef"
        />. Ви можете не знайти багато, якщо підете на <object id="activity-fossil_mining-f0cbd3f2-8ec3-4df9-8ead-931c2e1de2e1"
        /> там. Я чув, що там ховається кілька типів скам'янілостей, але вони крихкі.
        Найбільше, що я чув, хтось дістав звідти, це <object id="item-seahorse_fossil-b0ca93ea-f8bf-4bbc-af95-7827023187cb"
        />, тож я можу тільки уявити, наскільки важко дістати будь-які інші, що залишилися
        там.
    fishPrey:
      name: Хижак чи здобич?
      text: <object id="activity-predator_hunting_(spear)-377098e8-6c9c-45f7-b48a-407577e699d0"
        /> - це не жарти в <object id="location-darkdepths-385aa267-b46d-47b8-b124-aa3827c39fef"
        />, оскільки більшість створінь там не надто дружелюбні. Вам знадобиться принаймні
        <object id="lightSource" /> та <object id="itemset_diving_gear_expert" />
        разом з вашим <object id="fishingSpear" />. Можливо, якщо ви відіб'єте достатньо
        з них, ви налякаєте їх до <object id="item-anglerfish_mask-c6bdf94c-f6f4-4d81-acff-46051d3a61f7"
        /> і переломите хід подій.
    eyeAye:
      name: Положили око на щось?
      text: Я чув, що ви все ще можете знайти загублені <object id="item-eye_patch-5967b3c7-8fc8-494b-af0e-03a74923771f"
        /> старих товаришів по команді в <object id="location-casbrants_grave-7349647f-c680-444c-819d-1beeb695306b"
        /> у районах, найкращих для <object id="activity-sea_fishing_(spear)-6009b27e-0508-4612-a742-ca6da67cc4a5"
        />. Не думаю, що вони б їх потребували більше, якщо ви знайдете якісь.
    ArrNewHat:
      name: Бачили залишки корабля?
      text: Бачили коли-небудь випадковий старий <object id="item-pirate_hat-7972e8b6-9060-4ed7-a78e-8541aa530fd8"
        />, де залишки корабля дрейфували в <object id="location-casbrants_grave-7349647f-c680-444c-819d-1beeb695306b"
        />? Мабуть, можете знайти кілька, якщо підете на <object id="activity-wreck_diving-12e980cd-058a-42c4-8358-ba7afe1c319c"
        /> там навколо.
    forkWreck:
      name: Чули коли-небудь про дінглхоппер?
      text: Вам варто спробувати <object id="activity-wreck_diving-12e980cd-058a-42c4-8358-ba7afe1c319c"
        />! Ми йшли туди і знайшли <object id="item-mark_of_the_deep_one-7eaf06be-f34f-4aed-a4cc-b0832a5f4795"
        />, можливо, залишилося ще трохи, щоб ви могли взяти один!
    caveMap:
      name: Карта печери.
      text: <object id="item-underwater_map-dd6958cc-a8d7-49d8-bd12-40243f2bc211"
        /> для <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />? Я чув, що Підводна течія продає таку річ, тож вам потрібно бути в дружніх
        стосунках з нами, сирентійцями. Гадаю, ви хочете її, щоб допомогти з <object
        id="acitivity-explore_underwater_cave-3ea73f48-f20c-4f1b-bf3d-53574c1e9aec"
        />? Звучить як досить темна подорож у невідоме.
    localFavor:
      name: Прихильність сирентійців.
      text: Можливо, ви можете вразити їх <object id="activity-merfolk_dancing-7973376d-80f3-4680-aca6-14cc0d1873c3"
        />. Можливо, ви навіть достатньо вразите, щоб заробити <object id="item-merfolk_dress-302f07a9-b862-4b84-912e-d04cbd3d36b8"
        /> або отримати <object id="item-letter_from_a._a.-810dc007-df32-435f-9d38-49a384e23060"
        /> Хаха!
    coralCuts:
      name: Коралові черенки.
      text: Так, деякі з нас збирають корал з <object id="activity-coral_cutting-c0579ce9-a26d-47b6-8db3-26c88f0501ce"
        /> у <object id="location-kelp_forest-2f3842c6-11b0-4b3c-be4b-bdbcf58dc0a6"
        />, щоб розрізати на <object id="item-coral_plank-e2d6421c-9fed-4ec3-ba41-659692b461b8"
        />. Бачив, що з них можна зробити пристойні інструменти в поєднанні з іншими
        загартованими матеріалами, особливо в дивовижній <object id="service-tidal_workshop-75f6cf9e-a64b-499d-84e5-5a560d63bbd7"
        /> тут.
    expDiveSet:
      name: Експертне спорядження для пірнання?
      text: Хм, гадаю, ви довели, що достатньо дружелюбні, щоб довіряти. Чув, що деякі
        пішли далі з <object id="item-hardened_kelp-d65b9c9d-142c-413a-8100-53da10963aa2"
        /> разом з <object id="item-mine_volcanic_rock-b5b35b5e-4070-423d-97ae-5ee8e3f3ca3b"
        />, щоб перетворити на <object id="item-hydrilium-121a8d9a-cafd-471a-a630-986a035d20e7"
        />. Має стати відмінним матеріалом для <object id="itemset_diving_gear_expert"
        />, за умови, що ви достатньо вмілі в <object id="activity-swimming_(expert)-95a78afb-79f0-431c-b7aa-062659d9ec87"
        />.
