singulars:
  idle:
    name: 'Бездіяльність'
    desc: 'Ви нічого не робите. Ваші кроки йдуть до збережених кроків.'
  unknown:
    name: 'Невідомо'
    desc: 'Ви щось робите, але гра не знає, що саме.'
  woodcutting:
    jarvonia:
      cutPineTrees:
        name: 'Рубання соснових дерев'
        desc: 'Ви з рішучістю махаєте сокирою щоб звалити соснові дерева.'
      cutBirchTrees:
        name: 'Рубання березових дерев'
        desc: 'Ви махаєте сокирою з усієї сили, рішуче намагаючись звалити високі
          березові дерева.'
      cutSpruceTrees:
        name: 'Рубання ялинових дерев'
        desc: 'Міцно стискаючи сокиру, ви спрямовуєте свою силу, щоб звалити високі
          ялинові дерева.'
      cutMapleTrees:
        name: 'Рубання кленових дерев'
        desc: 'Рівномірними ударами сокири ви працюєте над тим, щоб звалити стійкі
          кленові дерева, їхні міцні стовбури вимагають наполегливості.'
      cutOakTrees:
        name: 'Рубання дубових дерев'
        desc: "Непохитно ви рубаєте високі дубові дерева, їхні розлогі гілки тягнуться,
          наче природні обійми."
      cutTeakTrees:
        name: 'Рубання тикових дерев'
        desc: 'Піт на лобі, мозолі на пальцях, але ви рішуче налаштовані отримати
          колоди цієї міцної та твердої деревини.'
      cutWillowTrees:
        name: 'Рубання вербових дерев'
        desc: 'Широкі стовбури цих верб виявляються справжнім викликом, але вашими
          вмілими та потужними ударами ви валите їх один за одним.'
      cutMangroveTrees:
        name: 'Рубання мангрових дерев'
        desc: 'Обережно, щоб не спіткнутися об їхнє заплутане коріння, ви наполегливо
          працюєте, щоб отримати колоди цих дивовижної форми дерев.'
      firewoodMaking:
        name: 'Виготовлення дров'
        desc: "З терпінням, потом, зусиллями та вашим надійним топірцем ви безжально
          розколюєте колоди. Якби тільки ви могли розколювати їх голими руками. Вам
          довелося б бути супергероєм, м'яко кажучи."
      branchTrimming:
        name: 'Обрізання гілок'
        desc: 'Прибирання гілок біля землі допомагає запобігти лісовим пожежам у цих
          краях.'
    syrenthia:
      coralCutting:
        name: 'Різання коралів'
        desc: "Корали, деякі розміром з маленькі дерева, оточують вас. Ви махаєте
          топірцем по їхніх пеньках і рубаєте їх один за одним. На відміну від дерев
          на поверхні, вони не падають на землю, а спливають вгору."
    global:
      cutBambooLogs:
        name: 'Рубання бамбуку'
        desc: 'Ви вдаряєте по бамбуку топірцем. Він видає приємний хрускіт.'
  mining:
    global:
      mineCopperOre:
        name: 'Видобуток мідної руди'
        desc: 'Ритмічні удари вашої кирки по кам''янистій поверхні наповнюють повітря,
          поки ви наполегливо видобуваєте мідну руду.'
      mineTinOre:
        name: 'Видобуток олов''яної руди'
        desc: 'Звук вашої кирки лунає по шахті, поки ви невтомно відколюєте шматки,
          відкриваючи приховані жили олов''яної руди, що чекають на відкриття.'
      mineIronOre:
        name: 'Видобуток залізної руди'
        desc: 'Кожен ваш удар відкриває скромну красу залізної руди, надійного товару
          з широким спектром практичного застосування.'
      mineCoal:
        name: 'Видобуток вугілля'
        desc: "Кожен удар вашої надійної кирки відкриває жили вугілля, необхідного
          для забезпечення паливом ковалів королівства для кування зброї та обладунків,
          що захищають королівство."
      mineTarsiliumOre:
        name: 'Видобуток тарсіліумової руди'
        desc: 'У вашій справі видобутку тарсіліумової руди глибокі, відлунні камери
          землі стають вашим полотном, і відкриття кожної нової жили відчувається
          як розкопки частини історії.'
      mineFarganiteOre:
        name: 'Видобуток фарганітової руди'
        desc: 'З потом і сльозами ви повільно видобуваєте фарганіт, незважаючи на
          його величезну твердість.'
      mineTarsiliumOreUnderwater:
        name: 'Видобуток тарсіліумової руди (під водою)'
        desc: "Світло під водою погане, але це не відрізняється від печери. З тарсіліумом
          завжди важко побачити чорну руду в темному середовищі."
    jarvonia:
      minePitCopperOre:
        name: 'Поверхневий видобуток міді'
        desc: 'Ще на поверхні ви видобуваєте виходи порід, які нібито містять мідну
          руду, скелі важко піддаються.'
      minePitTinOre:
        name: 'Поверхневий видобуток олова'
        desc: 'Знайшовши на поверхні виходи порід, що потенційно містять олов''яну
          руду, вам знадобляться стійкість і наполегливість, щоб їх видобути.'
      goldPanning:
        name: 'Промивання золота'
        desc: 'Це рудиментарна техніка видобутку золота, яка використовує осадові
          відклади в річках. Спочатку лоток занурюється в донний пісок. Потім, струшуючи
          його рукою, гравій розпушується, поки не залишиться тільки пісок і можливі
          золоті самородки.'
      spelunking:
        name: 'Спелеологія'
        desc: 'Ви повзете по твердій землі, як ящірка. Зловісні думки затьмарюють
          ваш розум, майже паралізуючи вас. Вам вдається відсунути їх на мить і продовжити.
          Незабаром новий недосліджений шлях відкривається і наповнює вас радістю.'
      surfaceSaltMining:
        name: 'Поверхневий видобуток солі'
        desc: 'Видобуток солі в шахті - важка робота, тому що ви дуже швидко зневоднюєтеся
          через постійний контакт із сіллю. На щастя для вас, ці кристали галіту (соляної
          породи) знаходяться на добре провітрюваній поверхні і легко відколюються,
          коли ви вдаряєте їх киркою.'
      stoneQuarrying:
        name: 'Видобуток каменю'
        desc: 'Скеля і камінь!'
    gdte:
      underwaterAqueductDigging:
        name: 'Копання підводного акведуку'
        desc: 'Прокладайте шлях для тесель, які йдуть за вами. Прибираючи сміття на
          шляху, водночас забезпечуючи, щоб ділянка не обвалилася.'
    syrenthia:
      caveDiving:
        name: 'Печерне пірнання'
        desc: 'Ви сміливо (або дурно) пірнаєте в темні, величезні печери. Ця діяльність
          - одна з найнебезпечніших у всьому Аренумі. Це точно змушує ваше серце битися
          швидше, а адреналін наповнювати вени.'
      mineVolcanicRock:
        name: 'Видобуток вулканічної породи'
        desc: 'Махати киркою під водою складно, але іноді при ударі по вулканічній
          породі відколюється досить великий шматок, який ви потім запихаєте в рюкзак.'
      mineTarsiliumOre:
        name: 'Видобуток тарсіліумової руди'
        desc: 'Здивовані знайти тарсіліумові руди під водою, ви починаєте їх видобувати
          без особливих вагань.'
      fossilMining:
        name: 'Видобуток скам''янілостей'
        desc: 'Приваблені дивами минулого, ви зосереджуєте увагу на пошуку стародавніх
          скам''янілостей.'
  fishing:
    jarvonia:
      pondFishing:
        name: 'Рибалка на ставку'
        desc: 'Серед зимового пейзажу спокійний ставок виблискує безтурботною красою.
          Його тихі води привабливі та багатообіцяючі.'
      lakeFishing:
        name: 'Рибалка на озері'
        desc: 'Ви обережно прикріплюєте наживку замерзлими пальцями і закидаєте її
          на спокійну поверхню озера.'
      seaFishingNet:
        name: 'Морська рибалка (сіткою)'
        desc: 'Вздовж зимового узбережжя ви знаходите усамітнене місце і закидаєте
          сітку в спокійні, холодні води, насолоджуючись мирною самотністю морської
          рибалки.'
      seaFishingRod:
        name: 'Морська рибалка (вудкою)'
        desc: 'Вздовж зимового узбережжя ви знаходите усамітнене місце і закидаєте
          вудку в спокійні, холодні води, насолоджуючись мирною самотністю морської
          рибалки.'
      seaFishingCage:
        name: 'Морська рибалка (пасткою)'
        desc: 'Багата поживними речовинами течія приносить у цю область всілякі ракоподібні.'
      cleaningTheHolyFountain:
        name: 'Очищення святого фонтану'
        desc: 'Лідери храму достатньо довіряють вам, щоб допомогти з доглядом за їхнім
          святим фонтаном. Вони дозволяють вам ловити рибу сіткою, щоб вода залишалася
          чистою, заслуговуючи їхню повагу.'
    gdte:
      magnetFishing:
        name: 'Магнітна рибалка'
        desc: 'Витягування речей з водойми за допомогою потужного магніта рідко окупається,
          але допомагає кільком добрим справам: очищає довкілля та допомагає розкривати
          злочини. Пам''ятайте про правила та розважайтеся! Ви можете витягнути що
          завгодно!'
      bogFishingNet:
        name: 'Рибалка на болоті (сіткою)'
        desc: 'Ви закидаєте сітку в болото. Вода каламутна, але ви все ще можете бачити
          рибу, що плаває навколо. Ви терпляче чекаєте, поки вона потрапить у вашу
          сітку.'
      bogFishingSpear:
        name: 'Рибалка на болоті (списом)'
        desc: 'Перебуваючи під водами болота, ви готуєте свій рибальський спис, готовий
          вдарити будь-яку рибу, що наблизиться достатньо близько. Каламутна вода
          ускладнює огляд, але ви рішуче налаштовані щось спіймати.'
    syrenthia:
      seaFishingSpear:
        name: 'Морська рибалка (списом)'
        desc: 'Міцно стискаючи спис, ви плаваєте колами навколо затонулого корабля,
          завжди пильнуючи будь-яку велику рибу, що наважиться наблизитися на відстань
          удару.'
      predatorHunting:
        name: 'Полювання на хижаків (списом)'
        desc: 'Керовані полюванням, ви прорізаєте глибоку воду, надзвичайно усвідомлюючи
          своє оточення. Кожне волокно вашого єства готове вдарити будь-якого хижака,
          перш ніж він зможе вдарити вас.'
  foraging:
    global:
      litterLooting:
        name: 'Пошук у сміттях'
        desc: 'Серед метушні міста ви перебираєте викинуті дрібниці, сподіваючись
          натрапити на приховану перлину серед звичайного сміття.'
    jarvonia:
      forestForaging:
        name: 'Лісове збирання'
        desc: "Серед зимового лісу ви вирушаєте з пильним оком, шукаючи приховані
          скарби під ковдрою снігу, охоплюючи хвилювання від відкриття їстівних дарів
          природи."
      cliffForaging:
        name: 'Збирання на скелях'
        desc: 'Розташувавшись на краю високої скелі, ви обережно досліджуєте суворий
          рельєф, шукаючи дикі гірські трави, стійкі гриби та інші їстівні скарби,
          що процвітають у цьому піднесеному середовищі.'
      plainsForaging:
        name: 'Збирання на рівнинах'
        desc: 'З кожним м''яким кроком по рівнинах ви занурюєтеся в природне багатство,
          збираючи дикі ягоди, насіння та ніжні паростки, що процвітають у ґрунті
          під вашими ногами.'
      coastForaging:
        name: 'Прибережне збирання'
        desc: 'Прогулюючись зимовими прибережними пейзажами, ви єднаєтеся з холодом,
          шукаючи пропитання та тепла серед засніжених скель і крижаних калюж.'
      seashellSearching:
        name: 'Пошук мушель'
        desc: 'Ви ретельно шукаєте вздовж узбережжя цінні мушлі або перли.'
      glacierForaging:
        name: 'Збирання на льодовику'
        desc: 'Ви шукаєте далеко і широко по порожньому льодовику. Ви багато дізнаєтеся
          про себе, але чи є тут що знайти?'
      caveForaging:
        name: 'Весняне печерне збирання'
        desc: "Кажани влаштовують тут свій дім навесні. Тут темно, краще принести
          світло."
      hornOfRespiteTreasureHunt:
        name: 'Пошук скарбів'
        desc: "Гільдія пригодників поставила виклик знайти деякі особливі предмети
          навколо Рогу Відпочинку. Скільки часу знадобиться вам, щоб знайти їх усі?"
    gdte:
      butterflyCatching:
        name: 'Ловля метеликів'
        desc: 'Ловля метеликів вимагає терпіння та хорошої сітки. Хоча ганятися за
          ними весело, найефективніший варіант - ловити їх, коли вони нерухомі. Милування
          ними та подальше звільнення зберігає їхню роль у делікатному природному
          балансі.'
      trellinDumpsterDiving:
        name: 'Пошук у смітниках Треллін'
        desc: 'Серед лабіринтних провулків міста ви досліджуєте забуті куточки, перебираючи
          викинуті дрібниці в надії розкопати приховані скарби серед відходів.'
      erdwiseDumpsterDiving:
        name: 'Пошук у смітниках Ердвайс'
        desc: 'Серед лабіринтних провулків міста ви досліджуєте забуті куточки, перебираючи
          викинуті дрібниці в надії розкопати приховані скарби серед відходів.'
      forestForaging:
        name: 'Лісове збирання'
        desc: "Блукаючи в спокійних обіймах лісу, ви зануритеся в гармонію лісу, збираючи
          дари природи, що процвітають під м'яким наметом."
      plainsForaging:
        name: 'Збирання на рівнинах'
        desc: "Блукаючи помірними рівнинами, ви опинитеся в подорожі відкриттів, пробираючись
          через пейзаж, де скарби природи чекають під м'яким сонцем і блакитним небом."
      swampForaging:
        name: 'Болотне збирання'
        desc: 'Ви шукаєте серед каламутної землі та води цінні квіти та рослини.'
      summerCaveForaging:
        name: 'Літнє печерне збирання'
        desc: "Кажани влаштовують тут свій дім влітку. Тут темно, краще принести світло."
    syrenthia:
      seashellForaging:
        name: 'Збирання мушель'
        desc: 'Шукаючи дорогоцінні мушлі, ви плаваєте біля морського дна. Більшість
          лежать приховані під піском, а інші чіпляються за закутки підводних скель.'
      merfolkFarmForaging:
        name: 'Збирання на фермі мерфолків'
        desc: "Ваш доступ до Комунальної Морської Ферми дає вам свободу збирати на
          безкрайніх підводних фермерських полях. Тут ви знайдете величезний асортимент
          рослин, що чекають на збір."
      kelpForaging:
        name: 'Збирання водоростей'
        desc: 'З безліччю водоростей, що хитаються навколо вас, ви ретельно оглядаєте
          кожну, перш ніж обережно зірвати найкращу.'
      wreckDiving:
        name: 'Дослідження затонулих кораблів'
        desc: "Ви пірнаєте глибоко в затонулий корабель, що є могилою Касбранта, сподіваючись
          знайти скарб."
  agility:
    global:
      traveling:
        name: 'Подорожування'
        desc: 'Подорожування з <object id="{from}"/> до <object id="{to}"/>.'
      sledding:
        name: 'Катання на санчатах'
        desc: "Коли ви хапаєтеся за ручки санчат і відштовхуєтеся, ви відчуваєте,
          як адреналін проноситься вашими венами. Світ розмивається навколо вас, і
          на мить ви - зимовий спідстер, що підкорює засніжений пагорб."
      guardDuty:
        name: 'Варта'
        desc: "Як охоронець у Валлісійській Імперії, вам потрібно оплачувати рахунки,
          і ось як ви це робите. Ви стежите за королівством, забезпечуючи собі оплату
          за пильні очі."
      sandcastleBuilding:
        name: 'Будівництво замків з піску'
        desc: "Будівництво замків з піску на пляжі - це невимушена творчість. Ваші
          піщані творіння можуть довго не протриматися, але це проста насолода в даний
          момент."
      scientificTinkering:
        name: 'Наукові експерименти'
        desc: 'У царині наукових експериментів ви стаєте завзятим ентузіастом, перетворюючи
          ідеї на відчутні експерименти. Ви приймаєте дух відкриттів з відкритим розумом.'
      birdWatching:
        name: 'Спостереження за птахами'
        desc: 'Спостереження за птахами - це вікно в пташиний світ. Ви терпляче спостерігаєте,
          вивчаючи різноманітні види, що прикрашають дерева, небеса та землі, цінуючи
          їхню красу та поведінку.'
      frisbeeGolfingBeginner:
        name: 'Курс скайдиску Ярвонії'
        desc: "Як початківець у гольфі скайдиском, кожен кидок - це нове відкриття.
          Ви вчитеся оцінювати вітер і обходити дерева, насолоджуючись простотою гри
          та радістю спостереження за диском, що летить до кошика."
      frisbeeGolfingIntermediate:
        name: 'Курс скайдиску ГДТЕ'
        desc: "У гольфі скайдиском середнього рівня ви розвиваєте гостре відчуття
          стратегії. Кожне поле представляє новий виклик, коли ви вміло закручуєте
          диск навколо перешкод, відточуючи навички з кожним розрахованим кидком."
      frisbeeGolfingDifficult:
        name: 'Гольф скайдиском (складний)'
        desc: 'Як досвідчений гравець у складному гольфі скайдиском, кожне поле -
          це тактичне поле битви. Ви виконуєте складні удари, опановуючи мистецтво
          обертання та точності, перетворюючи складні пейзажі на тріумфальні перемоги.'
      crossCountrySkiingBeginner:
        name: 'Класичні лижі'
        desc: 'У вашій початковій подорожі лижним спортом кожне ковзання наповнене
          дивом. Засніжені стежки - ваш майданчик для ігор, де ви вивчаєте ритм лиж
          і приймаєте безтурботну красу зимових лісів.'
      crossCountrySkiingIntermediate:
        name: 'Лижі-ковзани'
        desc: 'Лижі-ковзани приносять відчуття пригоди. Ви долаєте різноманітні рельєфи
          з новознайденою впевненістю, кожен крок сильніший і більш упевнений, досліджуючи
          величезні, засніжені простори.'
      crossCountrySkiingDifficult:
        name: 'Гірські лижі'
        desc: 'У складному лижному спорті ви кидаєте виклик межам витривалості та
          майстерності. Підкорюючи круті схили та витримуючи суворі умови, ви знаходите
          захоплення в серцебиттєвій подорожі неприборканим зимовим пейзажем.'
      exploreArea:
        name: 'Дослідження території'
        desc: 'Ви робите нотатки на чистому аркуші паперу досліджуючи навколишню територію.
          Це буде корисно для майбутніх досліджень.'
    jarvonia:
      mountainClimbingBeginner:
        name: 'Альпінізм'
        desc: 'Ви готуєтеся до підйому. Це прекрасний день з сонцем і без вітру. Проте,
          коли ви повільно піднімаєтеся, ваше серце пропускає удар, і ви втрачаєте
          опору однією ногою. Який переляк! Нарешті ви досягаєте вершини і з гордістю
          дивитеся на світ під своїми ногами.'
      mountainClimbingIntermediate:
        name: 'Лазіння по хребтах'
        desc: 'Ось тепер розмова. Ця стіна майже вертикальна, і немає легкодоступних
          точок захвату. Ви лізете з упертістю, відчуваючи, як ваші м''язи страждають,
          щоб дати вам потрібну силу. Вершина на смак як кров і слава. Ви кричите
          з повітрям, що залишилося.'
      rooftopJumpingBeginner:
        name: 'Стрибки по хатинах'
        desc: "Ви залазите на незапалений ліхтарний стовп, оглядаючи околиці. Ви чуєте
          поблизу кроки, тому поспішаєте на сусідній дах невеликим стрибком. Черепиця
          відривається і падає на землю, створюючи брязкіт. Наступного разу доведеться
          бути обережнішим."
      blackEyePeakSearchTeam:
        name: 'Пошукова команда'
        desc: 'Допомагайте гільдії пригодників знаходити та збирати інформацію про
          відкриті дозволи тих хто не повернувся.'
      blackEyePeakRescueTeam:
        name: 'Рятувальна команда'
        desc: 'Використовуйте інформацію від пошукових команд щоб активно йти та проводити
          рятувальні операції.'
    gdte:
      kayaking:
        name: 'Каякінг'
        desc: "Ви перевіряєте весла, сидіння та загальний стан каяка перед тим, як
          спустити його на воду. На собі - шолом і водонепроникний одяг. Погода не
          могла б бути кращою: сонце, приємна температура та легкий вітерець. Давайте
          насолодимося хорошою сесією веслування!"
      swimmingBeginner:
        name: 'Плавання на поверхні'
        desc: "Вам казали, що плавання - це спосіб підтримувати хороше здоров'я, тому
          після кількох уроків ви відчуваєте впевненість, щоб спробувати самостійно."
      swimmingIntermediate:
        name: 'Бодісерфінг'
        desc: "Перед входом у воду ви перевіряєте умови: силу та напрямок вітру, наявність
          і розмір каменів, наявність рибалок, човнів чи небезпечних тварин. Ви навіть
          поговорили з місцевими. Все гаразд. Ви йдете плавати серед хвиль."
      rooftopJumpingIntermediate:
        name: 'Стрибки по будинках'
        desc: 'З котячою грацією ви подорожуєте містом, використовуючи будь-яку архітектурну
          особливість як допомогу: стіни, дахи, балкони, ліхтарі. Все підкоряється
          вашим бажанням.'
      treetopJumping:
        name: 'Стрибки по верхівках дерев'
        desc: 'Перебуваючи високо на деревах, адреналін проноситься вами, коли ви
          стрибаєте з гілки на гілку, сподіваючись, що вони не зламаються. Падіння
          внизу виглядає лякаюче.'
      exploreBogBottom:
        name: 'Дослідження дна болота'
        desc: 'Ви слідуєте своїй підводній карті та досліджуєте прихований шлях у
          каламутних глибинах на дні болота. Вони, здається, нескінченно звиваються
          та повертають, але ведуть вас кудись. Вам просто потрібно продовжувати плавати.'
    syrenthia:
      swimmingExpert:
        name: 'Підводне плавання'
        desc: 'Плавання різними шляхами та печерами величезного підводного міста Васталуме
          виявляється складним. Ви повинні уникати метушливих морських створінь, як
          розумних, так і нерозумних.'
      merfolkDancing:
        name: 'Танці мерфолків'
        desc: "Виконання танцю мерфолків, як це роблять підводні народи, вимагає великої
          майстерності. З кожною спробою ви краще рухаєтеся в унісон з іншими танцюристами,
          поки не досягнете безшовного потоку, що нагадує зграю риб у їхньому синхронному
          русі."
      exploreUnderwaterCave:
        name: 'Дослідження підводної печери'
        desc: 'Ви слідуєте своїй підводній карті та досліджуєте шляхи підводної печери.
          Вони, здається, нескінченно звиваються та повертають, але ведуть вас кудись.
          Вам просто потрібно продовжувати плавати.'
    bats:
      springBatTracking:
        name: 'Весняне відстеження кажанів'
        desc: 'Кажани залишають печеру, летячи на північний схід. Слідуючи за кажанами
          з їхнього весняного дому, біжучи день і ніч, щоб знайти, де їхній наступний
          дім. Можливо, ви не повернетеся сюди деякий час.'
  cooking:
    jarvonia:
      vegetableChopping:
        name: 'Нарізання овочів'
        desc: "Це стресове середовище, де шеф-кухар кричить на вас, а ви не маєте
          уявлення, що робити, але іноді ви правильно нарізаєте овоч."
      soupKitchenVolunteering:
        name: 'Волонтерство в їдальні для бідних'
        desc: 'Все ще одягнені в звичайний одяг, ви одягаєте фартух і, слідуючи інструкціям
          шефа, починаєте подавати гарячий суп тим, хто найбільше цього потребує.
          Коли всі отримали свою порцію, ви відчуваєте суміш гордості, скромності
          та почуття спільноти.'
    gdte:
      wineGrapeStomping:
        name: 'Топтання винограду'
        desc: 'Босими ногами, щоб не розбити насіння, ви наступаєте на виноград. Ви
          рухаєтеся від центру преса до кінців, таким чином полегшуючи ферментацію,
          оскільки тиск на плоди дозволяє контакт з дріжджами, відповідальними за
          процес.'
  smithing:
    jarvonia:
      flameStoking:
        name: 'Розпалювання вогню'
        desc: 'Коли Хельга дзвонить у дзвін, ви розпалюєте полум''я. Просте життя.'
      horseshoeMaking:
        name: 'Виготовлення підков'
        desc: "Використовуючи міцний метал, ви кујете підкову, яка захистить копито
          коня на середньому та важкому рельєфі. Хоча для її кріплення використовуються
          цвяхи, кінь не страждає, оскільки копито не чутливе, подібно до дуже товстого
          людського нігтя."
  carpentry:
    jarvonia:
      shipRepairBeginner:
        name: 'Ремонт брига'
        desc: 'Ви берете участь у ремонті через зношування малих суден. Деревина,
          цвяхи, такелаж, фітинги та мотузки у вашому розпорядженні. Бригадир дає
          накази, а ви майстерно їх виконуєте. Можливо, одного дня ви будете тим,
          хто дає накази.'
      woodCarving:
        name: 'Різьблення по дереву'
        desc: 'Формування деревини за допомогою гострого предмета, такого як ніж,
          - це стародавня форма ремесла. Існує велика різноманітність мистецтва та
          іконографії: від маленьких фігурок і іграшок до церемоніальних або військових
          масок, великих мозаїк і високих тотемних стовпів.'
    gdte:
      shipRepairIntermediate:
        name: 'Ремонт корпусу'
        desc: 'Ви більше не учень тесляр, тому ремонтуєте більші судна без проблем.
          Ваш бригадир довіряє вашим навичкам і здоровому глузду. Ви знаєте, коли
          бути ефективним, а коли - результативним. Ваш інструментарій професійний,
          як і ви.'
      underwaterAqueductConstruction:
        name: 'Будівництво підводного акведуку'
        desc: 'Ви будуєте та зміцнюєте природний водопровід що веде до табору гоблінів.'
  crafting:
    jarvonia:
      apprenticeForLoif:
        name: 'Учень у Лойфа'
        desc: 'Старий Лойф Ульфранд потребує багато речей, включаючи гарячі напої,
          заточені інструменти та стрижку. Але іноді ви отримуєте досвід, майструючи
          з його інструментами, коли він засинає.'
      iceSculpting:
        name: 'Льодяна скульптура'
        desc: 'Озброєні стамескою, ручною пилкою та маленьким кайлом, ви перетворюєте
          крижину на щось інше, функціональне чи художнє. Швидкоплинність цього твору
          мистецтва пропорційна температурі навколишнього середовища, її тривалість
          коливається від хвилин до постійної.'
      tinkering:
        name: 'Майстрування'
        desc: "Ви чешете підборіддя, думаючи про те, як можна полагодити це мотлох.
          Ви придумуєте тисячу способів це зробити, але для більшості з них вам бракує
          компонентів. Ви озираєтеся по майстерні, шукаючи щось конкретне. Ось воно!
          Давайте працювати."
    syrenthia:
      underwaterBasketWeaving:
        name: 'Підводне плетіння кошиків'
        desc: 'Ви спритно вплітаєте тонкі шматочки коралу в кошик. Процес повільний
          і втомливий, але кінцевий результат наповнює ваше серце гордістю за ваше
          творіння.'
  hunting:
    jarvonia:
      rabbitTracking:
        name: 'Відстеження кроликів'
        desc: 'Ви звертаєте увагу на обгризені рослини, зламані гілочки та сліди кроликів
          на землі, шукаючи цих створінь.'
      wolfHunting:
        name: 'Полювання на вовків'
        desc: 'Ви слідуєте великими слідами лап на землі в пошуках поширеного лісового
          мисливця - вовка. Ваш лук і стріла готові збити одного.'
      bearHunting:
        name: 'Полювання на ведмедів'
        desc: 'Великі подряпини кігтів на деревах вказують, що ви на правильному шляху,
          щоб знайти ведмедів у навколишній місцевості. Ваші почуття зосереджені,
          а тіло готове збити одного.'
      deerHunting:
        name: 'Полювання на оленів'
        desc: 'Ви шукаєте олений послід у лісі, певна ознака того, що їх можна знайти
          в навколишній місцевості. Ваш лук і стріла готові збити одного.'
    gdte:
      lizardHunting:
        name: 'Полювання на ящірок'
        desc: 'Ви шукаєте будь-які сліди багатьох видів ящірок, що живуть у навколишній
          місцевості. Полювання на них не небезпечне, але точно втомливе.'
      halfmawHunt:
        name: 'Полювання на Напівпащу'
        desc: 'Озброєні луком і стрілами, ви рухаєтеся болотом у пошуках легендарної
          Напівпащі. Вона перемогла багатьох мисливців до вас, але ви сподіваєтеся,
          що така доля не спіткає вас, і що ви будете хижаком, а не здобиччю.'
      invasiveSpeciesHunting:
        name: 'Полювання на інвазивні види'
        desc: 'Болото кишить червоподібними створіннями що не є рідними для цього
          середовища. Ви ретельно шукаєте їхні сліди та знищуєте всіх яких можете
          знайти.'
    syrenthia:
      driftNetHunting:
        name: 'Полювання дрифтерною сіткою'
        desc: 'Ви розплутуєте величезну сітку перед тим як опустити її у воду. Вона
          може спіймати рибу та інших водних створінь сотнями, якщо морські боги усміхнуться
          вам.'
    global:
      crabTracking:
        name: 'Відстеження крабів'
        desc: 'Йдучи пляжем, ви шукаєте сліди поблизу крабів. Вони залишають специфічні
          відбитки на піску, але, на жаль, їх часто змиває водні припливи.'
      birdhouseTrappingBeginner:
        name: 'Пастки-будиночки (початківець)'
        desc: 'Ви встановлюєте будиночок для птахів, обладнаний системою пасток, що
          дозволяє птаху увійти в будиночок, але не може вийти.'
      birdhouseTrappingIntermediate:
        name: 'Пастки-будиночки (середній)'
        desc: 'Ви кладете наживку в будиночок для птахів, готовий до встановлення
          для ловлі різних видів птахів. Після цього ви прикріплюєте будиночок до
          дерева. Це точно приверне крилатих створінь.'
      boxTrapping:
        name: 'Коробкові пастки'
        desc: 'Ви встановлюєте просту систему пасток, використовуючи наживку, розміщену
          під дерев''яною коробкою, підтримуваною гілочкою. Коли створіння йде за
          наживкою, воно рухає гілочку, потрапляючи в пастку всередині коробки.'
  tailoring:
    jarvonia:
      sailRepairBeginner:
        name: 'Ремонт вітрил (початківець)'
        desc: 'Використовуючи міцну голку та нитку, ви обережно пришиваєте кілька
          латок тканини для ремонту вітрил човна. Вони не будуть як нові, але точно
          протримаються деякий час.'
    gdte:
      sailRepairIntermediate:
        name: 'Ремонт вітрил (середній)'
        desc: 'Велике вітрило пережило кілька суворих штормів і пронизане дірами.
          Ви працюєте швидко та точно, щоб залатати дірки, роблячи його майже як нове.'
  trinketry:
    gdte:
      antiqueMarketAssessor:
        name: 'Оцінювач антикварного ринку'
        desc: 'Антикварний ринок у Блекспелл Порт хаотичний, і потрібен час, щоб знайти
          покупців і продавців різних товарів. Іноді ви знаходите прибуткову угоду
          з коштовним камінням або рідкісним предметом.'
  misc:
    emergencySwimEscape:
      name: 'Екстрене плавання до берега'
      desc: "Ви втратили водолазне спорядження і у вас закінчується повітря. Ви повинні
        пливти до берега якомога швидше, але не панікуючи. Ви знаєте, що якщо піднятися
        занадто швидко, можете постраждати від декомпресійної хвороби."
    gdte:
      swampEmergencySwimEscape:
        name: 'Екстрене плавання до берега (болото)'
        desc: "Ви втратили водолазне спорядження і у вас закінчується повітря. Ви
          повинні пливти до берега якомога швидше, але не панікуючи. Ви знаєте, що
          якщо піднятися занадто швидко, можете постраждати від декомпресійної хвороби."
      swampEmergencyDarkEscape:
        name: 'Екстрена втеча в темряві (болото)'
        desc: 'Ви втратили джерело світла і повинні знайти вихід звідти, де ви є,
          через темряву. Ви повинні бути обережними, щоб знайти вихід і уникнути будь-яких
          небезпечних створінь, що можуть ховатися в тінях.'
      ventureIntoTheBog:
        name: 'Вхід у болото'
        desc: 'Ви вирушаєте в похмурі тумани за межами Гранфіддіча, намагаючись знайти
          орієнтири, які ви впізнаєте, слідуючи за кажанами, щоб потрапити в болото.'
      ventureIntoTheWoods:
        name: 'Вхід у ліс'
        desc: 'Ви вирушаєте в похмурі тумани за межами Салсфірта, густа мережа листя
          блокує ваш шлях до лісу.'
      ventureIntoTheHideout:
        name: 'Вхід у схованку'
        desc: 'Ви вирушаєте в похмурі тумани за межами Блекспелл Порт, товсте коріння
          і навіть дерева через болота блокують ваш шлях до схованки.'
      runForYourLife:
        name: 'Біжи рятуючи життя'
        desc: 'Ви відчуваєте клаустрофобію, коли темрява оточує вас, і відчуваєте,
          що за вами спостерігають. Ви починаєте бігти рятуючи життя, без відчуття
          напрямку.'
