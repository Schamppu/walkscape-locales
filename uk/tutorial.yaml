singulars:
  welcomeMessage:
    pages:
      p0:
        sections:
          s0: "Я дуже радий бачити, що ви приєдналися до закритої бети WalkScape,
            <c><player/><c/>.\n\nЯк ви можете знати, гра все ще розробляється, і те,
            що ви бачите тут, це лише ядро гри. Гра все ще дуже обмежена з точки зору
            функцій та контенту, і ми постійно розширюємо гру протягом бети.\n\nТакож
            можуть бути проблеми: баги, експлойти та незбалансований контент у грі.
            Деякі з них можуть призвести до необхідності відкату або перезапуску сервера
            - обох варіантів ми хочемо уникнути якомога більше, але важливо пам'ятати,
            що це можливо.\n\nЗалишивши все це позаду, дякуємо за приєднання до нас
            та допомогу в тестуванні гри. Ви можете продовжити цей туторіал, натиснувши
            <hl>ДАЛІ</hl> внизу сторінки, або натиснути, щоб вийти з туторіалу. Я
            настійно рекомендую пройти туторіал, оскільки гра досить відмінна.\n"
        title: Ласкаво просимо до WalkScape!
      p1:
        title: Основна навігація
        sections:
          s0: "Основна навігація гри може дещо відрізнятися від типових додатків та
            ігор, особливо для користувачів iOS. Ось кілька корисних речей для запам'ятовування:\n\
            \n<li>Деякі вікна гри не мають кнопок \"назад\", такі як крафт та інвентар.
            Ви можете повернутися з вікон, зробивши \"свайп назад\", проведіть по
            краю лівої або правої сторони екрана.</li>\n\n<li>Більшість вікон гри,
            включаючи головне вікно та інвентар, також можна переглядати, проводячи
            ліворуч або праворуч між різними вкладками.</li>\n\n<li><hl>Кнопка меню</hl>
            в правому нижньому куті головного вікна відкриває опції для навігації
            до різних меню, таких як таблиця лідерів.</li>\n\n<li>Фото профілю вашого
            персонажа у верхньому лівому куті можна натиснути, і воно відкриє інформацію
            про персонажа.</li>\n\n<li>Лічильник інвентаря, зелений символ крафту
            та мінікарту можна натиснути, щоб відкрити інвентар, крафт або карту світу
            відповідно. Карта світу використовується для подорожей.</li>\n"
        imageTexts:
          i0: "Ви можете відкрити більше опцій меню гри, натиснувши <hl>кнопку меню</hl>
            в головному вікні гри.\n"
      p2:
        title: Активності та дії
        sections:
          s0: "Суть гри полягає в тому, що ви обираєте активність для свого персонажа
            і завершуєте дії, ходячи в реальному житті. Кожна активність потребує
            певної кількості кроків для завершення дії. Кількість необхідних кроків
            можна зменшити за допомогою спорядження та предметів.\n\n<li>Ви можете
            побачити інформацію про вашу поточну локацію, провівши ліворуч. З карти
            світу ви можете знайти інформацію про інші локації, які ви раніше відвідували,
            натиснувши на локації та провівши праворуч.</li>\n\n<li>Активності збирання
            необмежені - вони повторюються нескінченно. Активності крафту та подорожей
            обмежені, що означає, що коли ви прибуваєте до пункту призначення або
            закінчуються матеріали для крафту, активність завершується.</li>\n\n<li>Якщо
            ви ходите, коли у вашого персонажа не обрано активності, ваші кроки йдуть
            до <hl>Збережених Кроків</hl>. Збережені кроки витрачаються на майбутні
            активності, тому ви практично ніколи не можете змарнувати кроки в WalkScape.</li>\n\
            \n<li>Якщо ви змінюєте активність, поточна активність завершується. Будь-які
            кроки, які вже були внесені до поточної дії, будуть повернуті до ваших
            <hl>Збережених Кроків</hl></li>\n"
      p3:
        title: Почніть свою подорож
        sections:
          s0: "Це основи гри! Ви побачите ці повідомлення туторіалу, коли взаємодієте
            з новими речами в грі, якщо вирішите не пропускати туторіал.\n\n<box>Перш
            за все, вам слід провести ліворуч до сторінки Локації та прокрутити вниз
            до <hl>Відвідати Хатину Корисного Герберта</hl>. Натисніть опцію Допомога
            там, і він дасть вам подарунок, щоб допомогти почати в WalkScape.</box>\n\
            \nСподіваюся, вам сподобається гра! У нас також є Вікі для WalkScape з
            гідом для нових гравців.\n"
  locationView:
    pages:
      p0:
        title: Вибір активностей
        sections:
          s0: "Вибір активностей для виконання вашим персонажем є найважливішим способом
            прогресу в грі. Активності винагороджують вас предметами та досвідом,
            коли ви завершуєте <hl>дії</hl>.\n\nВи можете знайти активності під зображенням
            локації. На менших екранах вам може знадобитися трохи прокрутити, щоб
            знайти перелік активностей. Перелік активностей показує кнопки для різних
            навичок, які мають можливі активності в цій локації. Число під кнопкою
            вказує, скільки опцій доступно.\n"
        imageTexts:
          i0: "Відкриття та запуск активностей можна здійснити у вікні локації або
            альтернативно у вікні активностей, якщо у вас не обрано поточної активності.\n"
      p1:
        title: Відвідування будівель
        sections:
          s0: "Інша важлива річ, яку ви можете робити в деяких локаціях, це відвідування
            будівель. Не кожна локація має будівлі.\n\nНайважливішими будівлями безумовно
            є магазини та банки. Ви можете використовувати магазини NPC для купівлі
            та продажу ваших предметів. Банки корисні, коли ви хочете зберегти предмети
            для подальшого використання. Ви можете швидко покласти предмети з вашого
            інвентаря, якщо ваша локація має банк, довго натиснувши на предмет та
            обравши опцію в правому нижньому куті.\n\n<box>Перебуваючи в Розчарованому
            Лісі, початковій локації, вам слід <hl>Відвідати Хатину Корисного Герберта</hl>.
            Він дасть вам деякі предмети для початку.</box>\n"
        imageTexts:
          i0: "Деякі локації мають будівлі, які ви можете відвідати.\n"
      p2:
        title: Використання сервісів
        sections:
          s0: "Деякі локації - особливо міста та містечка - також мають сервіси. Вам
            потрібні сервіси для крафту певних предметів. Ось найбільш потрібні сервіси
            на початку гри:\n\n<li><hl>Кузні</hl>. Кузні необхідні, коли ви хочете
            займатися ковальством, як плавлення злитків або створення броні. Ви можете
            знайти найближчу кузню в Каллагеймі.</li>\n\n<li><hl>Лісопилки</hl>. Лісопилки
            необхідні, коли ви хочете займатися столярством, як створення дощок з
            колод. Ви можете знайти найближчу лісопилку в Каллагеймі.</li>\n\n<li><hl>Кухні</hl>.
            Кухні необхідні, коли ви хочете займатися кулінарією, як створення витратних
            предметів, що дають тимчасові бонуси. Ви можете знайти найближчу кухню
            в Каллагеймі.</li>\n\n<li><hl>Майстерні</hl>. Майстерні необхідні, коли
            ви хочете займатися крафтом, як створення інструментів, таких як кирки
            та вудки. Ви можете знайти найближчу майстерню у Фрузенгольмі, на схід
            від Каллагейма. Базові інструменти не мають вимог до сервісів.</li>\n"
        imageTexts:
          i0: "Деякі локації мають сервіси, які ви можете використовувати для крафту.\n"
      p3:
        title: Відвідування хатини Корисного Герберта
        sections:
          s0: "<box>Перш за все, вам слід відвідати Герберта. Він знаходиться в Розчарованому
            Лісі і допоможе вам почати гру.</box>\n"
        imageTexts:
          i0: "Відвідайте Герберта, прокрутивши вниз вікно локації в Розчарованому
            Лісі та натиснувши <hl>Відвідати</hl>.\n"
  tutorialCabin:
    pages:
      p0:
        title: Оберіть початкову навичку
        sections:
          s0: "Ну що ж, <player/>! Тут можна багато чого робити. Я можу дати тобі
            щось для початку. Що б тебе зацікавило?\n"
      p1:
        title: Початок гри
        sections:
          s0: "У мене також є палички та каміння, якщо ти хочеш зробити базові інструменти
            самостійно. Подивись на них, якщо хочеш виготовити більше інструментів.\n"
          s1: "<box>Ви можете отримати безкоштовне каміння та палички від Герберта,
            натиснувши кнопку <hl>Купити предмети</hl> під час відвідування його хатини.
            Якщо ви хочете створити інші інструменти, це корисна опція. Ви можете
            довго натиснути <hl>кнопку +</hl>, щоб вибрати все в магазинах або банках.</box>\n"
maps:
  skills:
    'woodcutting': "<c>Рубання дерев</c> є важливою навичкою для будівництва речей:
      багато інструментів потребують дощок, які можна зробити лише з колод. <c>Рубання
      дерев</c> важливе для <skill skill=\"carpentry\"/>.\n\n<li><hl>Початкова локація</hl>:
      Ви можете почати <c>рубання дерев</c> тут, у Розчарованому Лісі.</li>\n\n<li><hl>Де
      знайти</hl>: Лісові локації зазвичай містять активності <c>рубання дерев</c>.</li>\n\
      \n<li><hl>Використовується для</hl>: Отримання колод, які корисні для <skill
      skill=\"carpentry\"/>.</li>\n"
    'mining': "<c>Гірництво</c> є важливою навичкою для виготовлення речей з металу:
      броня, зброя та інструменти потребують металів, які можна отримати з видобутку
      руд. <c>Гірництво</c> важливе для <skill skill=\"smithing\"/>.\n\n<li><hl>Початкова
      локація</hl>: Ви можете почати <c>гірництво</c> в Ямі Мізерії, на південь від
      Розчарованого Лісу.</li>\n\n<li><hl>Де знайти</hl>: Гірські та пагорбові локації
      зазвичай містять активності <c>гірництва</c>.</li>\n\n<li><hl>Використовується
      для</hl>: Отримання руд, які корисні для <skill skill=\"smithing\"/>.</li>\n"
    'foraging': "<c>Збирання</c> є важливою навичкою для знаходження рослин: рослини
      використовуються в багатьох навичках. Це робить <c>збирання</c> чудовим для
      багатьох речей, як <skill skill=\"crafting\"/> та <skill skill=\"cooking\"/>.\n\
      \n<li><hl>Початкова локація</hl>: Ви можете почати <c>збирання</c> тут, у Розчарованому
      Лісі.</li>\n\n<li><hl>Де знайти</hl>: Всі природні локації (рівнини, ліси, пагорби,
      гори, пляжі) можуть містити активності <c>збирання</c>.</li>\n\n<li><hl>Використовується
      для</hl>: Отримання рослин, які корисні для багатьох навичок.</li>\n"
    'fishing': "<c>Риболовля</c> є важливою навичкою для ловлі сирої риби: рибу можна
      готувати, і навіть деякі складніші кулінарні рецепти використовують рибу. <c>Риболовля</c>
      важлива для <skill skill=\"cooking\"/>.\n\n<li><hl>Початкова локація</hl>: Ви
      можете почати <c>риболовлю</c> на Пляжі Горя, на захід від Розчарованого Лісу.</li>\n\
      \n<li><hl>Де знайти</hl>: Водні локації (пляжі, узбережжя, озера, річки) зазвичай
      містять активності <c>риболовлі</c>.</li>\n\n<li><hl>Використовується для</hl>:
      Отримання риби, яка корисна для <skill skill=\"cooking\"/>.</li>\n"
