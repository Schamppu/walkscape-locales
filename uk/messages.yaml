singulars:
  confirmations:
    changingStepSource:
      title: Змінити джерело кроків?
      text: Зміна джерела кроків може призвести до втрати кроків, які ви ще не синхронізували.
        Переконайтеся, що ваші кроки синхронізовані перед зміною джерела.
      lastSyncText: Кроки востаннє синхронізовані о {time}.
      neverSyncedText: Кроки ніколи не синхронізувалися.
    changeRoute:
      title: Змінити маршрут?
      text: Зміна маршруту скасує вашу поточну подорож і поверне вас до попередньої
        локації. Ви впевнені?
    travelAndStartActivity:
      title: Спочатку подорожувати, а потім почати діяльність?
      text: Ви не в правильній локації для початку цієї діяльності. Хочете спочатку
        подорожувати до правильної локації, а потім почати діяльність?
    editCurrentRouteAndResetQueue:
      title: Редагувати поточний маршрут і скинути чергу?
      text: Хочете редагувати ваш поточний маршрут подорожі до обраної локації та
        видалити всі наступні дії з черги?
    doYouWantToClaimExperience:
      title: Ви впевнені, що хочете отримати винагороду досвідом?
      text: У вас увімкнено налаштування "показувати попередження перед отриманням
        досвіду". Ви впевнені, що хочете отримати винагороду досвідом?
  popups:
    characterLevelUp:
      unlocks: Розблокування
      noNewUnlocks: Немає нових розблокувань для цього рівня.
      characterLevelUp: Підвищення рівня персонажа
    inactiveSteps:
      stepsWhileInactive: Кроки, отримані поки гра була неактивна
    achievementUnlocked:
      achievementUnlocked: Досягнення {achievement} розблоковано
      requirements: Вимоги
      rewards: Винагороди
      achievementPoints: '{points} очок досягнень'
    skillLevel:
      unlocks: Розблокування
      noNewUnlocks: Немає нових розблокувань для цього рівня.
      skillLevelUp: Підвищення рівня {skillName}
      newActivity: <chip><stext><c>Нова діяльність</c></stext></chip> <c>{activityName}</c>
        розблоковано.
      newItem: <chip><stext><c>Предмет розблоковано</c></stext></chip> <item id="{item}"/>
        можна екіпірувати.
      newRecipe: <chip><stext><c i="0">Новий рецепт</c></stext></chip> <c i="1">{recipeName}</c>
        розблоковано.
      newDrop: <chip><stext><c i="0">Новий дроп</c></stext></chip> <c i="1">{itemName}</c>
        тепер можна отримати з <c>{activityName}</c>.
      newRoute: <chip><stext><c i="0">Новий маршрут подорожі</c></stext></chip> <c
        i="1"><location id="{fromID}" /><c>{from}</c>-<location id="{toID}" /><c>{to}</c>
        розблоковано.
    idleSteps:
      stepsWhileAway: Кроки, отримані поки гра була закрита
      whileYouWereAway: Поки вас не було...
      nothingHappened: Нічого примітного не сталося.
      gainedExperience: <skill skill="{skill}" /> отримав <c>+{exp}</c> досвіду.
      skillLeveledUp: <skill skill="{skill}" /> підвищився з <c i="0">{from}</c> до
        <c i="1">{to}</c> рівня.
      gainedItem: Отримано <c>+{amount}</c> <item id="{item}" />
      craftedItem: Виготовлено <c>+{amount}</c> <item id="{item}" />
      gainedMoney: Отримано <c i="0">+{amount}</c> <c i="1">монет</c>
      characterGained: Персонаж отримав <c>+{amount}</c> досвіду />
      arrivedAt: Прибув до <location /> <c>{location}</c>.
      characterLeveledUpFrom: Персонаж підвищився з <c i="0">{from}</c> до <c i="1">{to}</c>
        рівня.
  info:
    game:
      withdrawZero:
        title: Зняття не вдалося
        text: Ви не можете зняти нуль або менше предметів.
      withdrawTooFew:
        title: Зняття не вдалося
        text: У вас недостатньо предметів для зняття.
      withdrawDidNotExist:
        title: Зняття не вдалося
        text: Предмет, який ви намагалися зняти, не існує. Повторне відкриття банку
          має виправити цю проблему.
      equipGearSetSomeFailed:
        title: Не вдалося екіпірувати предмети в наборі спорядження
        text: Деякі предмети в наборі спорядження не вдалося екіпірувати. Набір спорядження
          може бути недійсним, або ви не відповідаєте вимогам для екіпірування деяких
          предметів.
      equipGearSetFailed:
        title: Не вдалося екіпірувати набір спорядження
        text: Не вдалося екіпірувати набір спорядження. Набір спорядження, який ви
          намагалися екіпірувати, ймовірно недійсний або пошкоджений.
      equipGearFailed:
        title: Не вдалося екіпірувати предмет
        text: Предмет не вдалося екіпірувати. Будь ласка, спробуйте ще раз.
      importGearSetFailed:
        title: Не вдалося імпортувати набір спорядження
        text: Помилка при імпорті набору спорядження. Дані набору спорядження можуть
          бути пошкоджені або недійсні.
      importGearSetTooManyTools:
        title: Набір спорядження має занадто багато інструментів
        text: Набір спорядження мав більше інструментів, ніж дозволено.
      changingActivityFailed:
        title: Не вдалося змінити діяльність
        text: Не вдалося змінити діяльність. Ви або вже виконуєте її, або вона недоступна.
      buybackFailed:
        title: Викуп не вдався
        text: Викуп не вдався. У вас немає необхідних предметів в інвентарі для завершення
          викупу.
      withdrawFailed:
        title: Зняття не вдалося
        text: Зняття не вдалося. Будь ласка, спробуйте ще раз.
      noPathFound:
        title: Шлях подорожі не знайдено
        text: Шлях подорожі до обраної локації не знайдено. Будь ласка, переконайтеся,
          що можливо подорожувати до обраної локації.
      queueLimitReached:
        title: Досягнуто ліміт черги
        text: Ви не можете поставити в чергу більше 3 дій одночасно. Будь ласка, завершіть
          або скасуйте деякі дії перед додаванням нових до черги.
      cannotQueueMoreThanOneActivity:
        title: Неможливо поставити більше діяльностей в чергу
        text: Ви можете поставити в чергу кілька дій подорожі, але лише одну діяльність
          за раз. Будь ласка, завершіть або скасуйте поточну діяльність перед додаванням
          іншої до черги.
  errors:
    serverError:
      invalidSession:
        title: Недійсна сесія
        text: Ваша сесія недійсна. Будь ласка, перевідкрийте гру та увійдіть знову.
      unknownError:
        title: Невідома помилка.
        text: Невідома помилка.
      connectionError:
        title: Помилка з'єднання
        text: Сталася помилка підключення до сервера. Будь ласка, перевірте ваше інтернет-з'єднання
          та спробуйте ще раз.
      failureToUpdateContent:
        title: Не вдалося оновити контент
        text: Клієнт гри не зміг оновити контент. Будь ласка, повідомте про це розробникам
          в Discord з деталями вашої помилки та пристрою. Ви також можете спробувати
          відкрити гру знову, щоб перевірити, чи завантажиться контент успішно.
      unauthorized:
        title: Неавторизовано
        text: Ви не авторизовані. Будь ласка, увійдіть знову.
      noClosedBetaAccess:
        title: Доступ до закритої бети закінчився
        text: Ваш доступ до <c i=0>Закритої Бети WalkScape закінчився</c>. Ви можете
          відновити доступ, подавши заявку на Закриту Бету і отримавши схвалення в
          майбутній хвилі, або негайно підтримавши гру на <c i=1>Patreon</c> або <c
          i=1>Buy Me a Coffee</c>.\n\nЯкщо ви вирішите підтримати гру, прив'яжіть
          ваш Patreon або Buy Me a Coffee на <c i=1>сторінці облікового запису WalkScape
          Portal</c>, щоб відновити доступ до гри. Ви також можете <c i=1>подати заявку
          на доступ до бети</c> зі сторінки облікового запису.
      newClientUpdate:
        title: Доступне нове оновлення клієнта
        text: Ваша гра застаріла, і доступна нова версія гри. Будь ласка, завантажте
          останню версію гри, щоб продовжити гру.
      userBannedTemporarily:
        title: Вас тимчасово заблоковано в WalkScape
        text: Вас тимчасово заблоковано в WalkScape до <c i=0>{bannedUntil}</c>.
        noTimeFound: Час закінчення не знайдено, будь ласка, зв'яжіться з нами, надіславши
          електронний лист на {email}
      userBannedPermanently:
        title: Вас назавжди заблоковано в WalkScape
        text: Вас назавжди заблоковано в WalkScape. Якщо ви вважаєте, що це помилка
          і хочете оскаржити рішення, ви можете зв'язатися з нами, надіславши електронний
          лист на {email}.
      noInternetConnection:
        title: Не вдалося підключитися до сервера WalkScape
        text: Не вдалося встановити з'єднання з сервером WalkScape. Це може означати,
          що у вас немає інтернет-з'єднання, сервер не працює, або з'єднання заблоковано
          брандмауером. Будь ласка, перевірте ваше інтернет-з'єднання та спробуйте
          ще раз.
      serverOffline:
        title: Сервер WalkScape офлайн
        text: Ігровий сервер наразі офлайн. Це може бути через технічне обслуговування
          або проблему з ігровим сервером. Будь ласка, спробуйте пізніше.
      serverMaintenance:
        title: Сервер WalkScape на технічному обслуговуванні
        text: Ігровий сервер наразі на технічному обслуговуванні. Будь ласка, спробуйте
          пізніше.
      newUpdate:
        title: Нове оновлення
        text: Гру було оновлено. Будь ласка, перезапустіть гру, щоб завантажити нове
          оновлення.
    characterValidation:
      nameContainsleadingTrailingSpaces: Пробіли на початку або в кінці не дозволені.
      nameContaintsConsecutiveSpaces: Послідовні пробіли не дозволені.
      nameTooShort: Ім'я персонажа має бути довжиною принаймні 3 літери.
      nameTooShortWithSpacesRemoved: Без пробілів ім'я персонажа має бути довше трьох
        літер.
      nameContainsSpecialCharacters: Ім'я персонажа містить спеціальні символи. Дозволені
        лише літери, цифри та пробіли.
    fatalError:
      error: Вибачте за помилку. Пам'ятайте, що гра знаходиться в закритій беті, і
        всі збереження гравців резервуються в хмарі щодня.
    activityCancelled:
      title: Діяльність скасована
      stepsAreInfinite: Поточна діяльність була скасована, оскільки ви більше не відповідаєте
        вимогам для її завершення.
    gameError:
      initializingGameFailed:
        title: Не вдалося ініціалізувати гру
        text: Клієнт гри не зміг ініціалізуватися. Будь ласка, повідомте про це розробникам
          в Discord з деталями вашої помилки та пристрою. Ви також можете спробувати
          відкрити гру знову, щоб перевірити, чи завантажиться гра успішно.
      loadingPlayerFailed:
        title: Не вдалося завантажити гравця
        text: Недійсні дані гравця. Завантаження не вдалося. Будь ласка, зв'яжіться
          з розробниками через Discord або електронну пошту.
      stepLoadingFailed:
        title: Не вдалося завантажити кроки
        text: Клієнт гри не зміг завантажити кроки. Будь ласка, повідомте про це розробникам
          в Discord з деталями вашої помилки та пристрою. Ви також можете спробувати
          відкрити гру знову, щоб перевірити, чи завантажаться кроки успішно.
      stepsNotLoadedDueToBan:
        title: Кроки не завантажені через ваш бан
        text: Ваші кроки не були завантажені, оскільки ви були заблоковані в WalkScape.
          З цього моменту ваші кроки будуть підраховуватися нормально.
      stepLoadingInterruped:
        title: Завантаження кроків перервано
        text: Гра була переведена у фоновий режим або перервана під час завантаження
          кроків. Спробуйте відкрити гру знову, щоб завантажити кроки.
  messages:
    workInProgress:
      title: В розробці
      text: Ця функція все ще в розробці і багато її можливостей <hl>ще недоступні</hl>.
        Ви можете спробувати її вже зараз і повернутися пізніше, коли вона буде повністю
        реалізована!
    comingSoon:
      title: Незабаром
      text: Цей контент <hl>недоступний</hl> в поточній версії WalkScape.
    disabled:
      title: Вимкнено
      text: Ця функція була <hl>тимчасово вимкнена</hl>. Перевірте Portal, Reddit
        або Discord для отримання додаткової інформації.
    saveSuccesful:
      title: Збереження успішне!
      text: Ваші зміни були успішно збережені.
    saveUnsuccesfullLootTables:
      title: Збереження неуспішне.
      text: Таблиця здобичі містить рядок(и), які не мають пов'язаного з ними предмета.
    stepsNotCountedRealTime:
      title: Кроки не підраховуються в реальному часі
      textIOS: При використанні іншого джерела кроків, ніж <icon i="Phone small" />
        <c>Телефон</c>, кроки не підраховуються в реальному часі. Залежно від вашого
        носимого пристрою, вам може знадобитися синхронізувати кроки вручну з іншого
        додатка або відкрити Apple Health для синхронізації кроків з грою. Це повідомлення
        зникне після того, як ви синхронізуєте принаймні <c>5000</c> кроків з вашого
        носимого пристрою. Ви можете змінити джерело кроків на <icon i="Phone small"
        /> <c>Телефон</c> в <c>Налаштуваннях</c>.
plurals:
  dialogs:
    deleteClass:
      text:
        zero: '-'
        two: Видалення об'єктів незворотне. На об'єкт посилаються інші об'єкти {}
          разів.
        few: '-'
        many: '-'
        one: Видалення об'єктів незворотне. На об'єкт посилаються інші об'єкти {}
          раз.
        other: Видалення об'єктів незворотне. На об'єкт посилаються інші об'єкти {}
          разів.
      title: Ви впевнені, що хочете видалити?
