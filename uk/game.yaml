    "ewerethien": Еверетієн
    "braemercia": Браемерсія
    "ridraddak": Рід Раддак
    "painfulislands": Болісні Острови
    "ethereal": Ефірний
    "jarvonia": \t\t Ярвонія, <c>земля льоду та темряви</c>, керована могутнім релігійним
      братством, є незалежним королівством витривалих людей, об'єднаних їхньою непохитною
      <c>вірою</c> та <c>лютою рішучістю</c> вижити.\n\n\t\t Незважаючи на суворі
      зими та ізоляцію, вони знаходять силу та захист через свою релігію, їхні <c>серця
      палають яскраво проти холоду</c>.
    "gdte": \t\t Велике Герцогство Треллін-Ердвайз, розділене <c>у протистоянні поточній
      кризі</c>, є землею різноманітної природної <c>краси</c> та <c>викликів</c>.\n\n\t\t
      Болотисті землі Трелліна та прибережні порти Ердвайза є джерелами як краси,
      так і небезпеки. Народ Великого Герцогства визначається їхньою <c>гордістю та
      жадібністю</c>.
    "wallisia": \t\t Валлісія, земля достатку та влади. <c>Імператриця</c>, нащадок
      великого воїна, командує армією, яка <c>завоювала континент</c>, залишивши недоторканою
      лише Ярвонію.\n\n\t\t Зелені пасовища є <c>серцем усього континенту</c>, забезпечуючи
      багаті врожаї, а також ресурси, що живлять <c>промислові та військові</c> потужності
      імперії. Імперія пишається найбільшим населенням на континенті, а люди <c>пишаються
      своєю силою та владою</c>.
    "galeforge": \t\t Гейлфордж - це місто <c>інновацій та прогресу</c>, завойоване
      могутньою Імперією Валлісії. Розташоване між Валлісією та <c>архіпелагом</c>,
      це місце, де процвітають технології та промисловість.\n\n\t\t Люди Гейлфорджа
      є <c>амбітними та цілеспрямованими</c>, постійно розширюючи межі можливого.
      Місто є жвавим мегаполісом, <c>де фабрики гудуть від активності</c>, а вулиці
      вишикувані торговцями, що продають найновіші інновації.
    "wrentmark": \t\t Врентмарк - це <c>королівство, викувані вогнем</c>, де пекуче
      сонце б'є по <c>пустельних пісках</c>. Люди Врентмарка - це <c>гордий та витривалий
      народ</c>, який процвітав у цьому суворому середовищі віками.\n\n\t\t Врентмарк
      - це земля неосяжних багатств, де <c>дорогоцінні самоцвіти та мінерали</c> видобуваються
      з землі та торгуються по всій землі. Люди Врентмарка є <c>майстерними торговцями</c>,
      їхні навички відточені століттями комерції.
