  raceDescriptions:
    "human": \t\t У величезних та зачарованих просторах <c>Аренуму</c> люди заявили
      свої права на <c>Західний Континент</c>. Ці грізні землі, огорнуті <c>неприборканою
      дикою природою</c> та <c>величними пейзажами</c>, стали серцем людської цивілізації.\n\n\t\t
      Проте під поверхнею краси та процвітання <c>тече бурхливий потік</c>. Західний
      Континент став свідком невпинної саги <c>розбрату</c> та <c>конфліктів</c>,
      оскільки люди вели вічні битви за домінування та владу.\n\n\t\t Суперництво
      та ворожнеча, давня та нова, <c>кинули тіні на Західний Континент</c>.
