singulars:
  jarvonia:
    disenchantedForest:
      name: Розчарований Ліс
      desc: Розчарований Ліс - це зимовий ліс, огорнутий снігом та холодом. Дерева
        вузлуваті та обледенілі, а повітря свіже з відтінком таємничості. Виглядає
        як гарне місце для рубання дерев.
    kallaheim:
      name: Каллагейм
      desc: Каллагейм - це столиця північного королівства Ярвонії, відома своїм холодним
        та сніжним кліматом. Незважаючи на суворі погодні умови, місто є жвавим центром
        активності з процвітаючим ринком, відомими ковалями та майстерними деревообробниками.
        Місто є політичною столицею Ярвонії, тоді як Азуразера - релігійною столицею.
    frusenholm:
      name: Фрузенгольм
      desc: Містечко, притулене вздовж однієї з багатьох доріг. Гори за цим містом
        співають разом з робітниками, робочі пісні Фрузенгольма лунають біля підніжжя.
        Багато людей приходять сюди торгувати піснями та товарами.
    norsackPlains:
      name: Норсакські Рівнини
      desc: Суміш річок, обрамлених травою, та заморожених вершин, хоча холод часто
        проходить над глибокою долиною. Залишаючи тих, хто всередині, недоторканими
        крижаними обіймами.
    centaham:
      name: Центагам
      desc: Перше місто в Ярвонії, з яким стикаються багато людей, воно виросло з
        моменту свого заснування. Будівлі виросли навколо встановлених доріг, що з'єднують
        усі міста цієї холодної землі. Торговці та купці часто зупиняються тут для
        ведення бізнесу.
    casbrantFields:
      name: Поля Касбранта
      desc: Гігантські кістки, Вартова Вежа та звивисті дороги складають ці розлогі
        поля. Кишені зелені виглядають з-під снігової ковдри. Вітер тут майже відсутній,
        за винятком випадкових поривів.
    frostbiteMountain:
      desc: Одна гора стоїть вище за всі інші, маяк в Ярвонії. Товсті червоні скелі
        виглядають з-під своїх снігових ковдр. Всі, хто входить на цю землю, не можуть
        встояти перед тим, щоб не стояти в благоговінні перед горою, що торкається
        неба.
      name: Гора Обмороження
    fortOfPermafrost:
      name: Форт Вічної Мерзлоти
      desc: Великий міст, холодний як земля, що його оточує. Форт попереду м'яко свистить,
        міцно тримаючи свою крижану броню та потужну ауру як свідчення тих, хто його
        побудував.
    hornOfRespite:
      name: Ріг Відпочинку
      desc: Стара, добре збудована дерев'яна хатина стоїть на березі цього сніжного
        півострова. Її вікна випромінюють тепле світло, а з димоходу білий дим піднімається
        в повітря. Навколишнє повітря свіже та холодне.
    barbantok:
      name: Барбанток
      desc: Заховане в лісі лежить це містечко, вирізьблене з лісу, що його оточує.
        При наближенні помітні родючі сільськогосподарські землі та каплиця. Багато
        пеньків присутні на краю лісу.
    nomadWoods:
      name: Кочовий Ліс
      desc: Густий ліс. Захищає всіх, хто заходить, від прохолодних вітрів відкритих
        місць. Сніг на гілках затримує звуки зовнішнього світу. Спокійний та тихий.
    azurazera:
      name: Азуразера
      desc: Масивна стіна не може приховати великі та магічні будівлі цього міста.
        Торгові лавки вишикувані на розі вулиць, і магія здається звичайною в цьому
        місці. Бурмотіння магічних слів ледь торкається розуму, перш ніж метушня міста
        заглушує їх.
    noiselessPass:
      name: Безшумний Прохід
      desc: Довгий прохід, наповнений пагорбами. Гори з обох боків захищають від більшості
        суворих вітрів. Але снігові замети часто приносять з собою солодкі обійми
        морозу. Моторошна тиша наповнює цю дорогу, навіть звук вітру, здається, не
        досягає дна.
    coldington:
      name: Колдінгтон
      desc: Маленька каплиця є головною будівлею цього скромного містечка. Гімни м'яко
        лунають вулицями. Люди цього міста можуть мерзнути, але їхні душі зігріті
        надією та просвітленням.
    portSkildar:
      name: Порт Скільдар
      desc: Міцні люди володіють цим портом, носячи товстий одяг та хутра. Дороги
        міста завжди очищені або утрамбовані численними кроками чи лопатами. Однією
        видатною особливістю є високий маяк, який направляє мореплавців назад до землі.
    sanguineHills:
      name: Кривавочервоні Пагорби
      desc: Великий гірський хребет, деякі вершини покриті снігом. Вітер свистить,
        здуваючи будь-який пухкий сніг та тепло від сонця поривами густого вітру.
    solitudeRock:
      name: Скеля Самотності
      desc: Маленький острів, покритий снігом, та невеликий, але густий ліс. Незважаючи
        на ізольованість, тут знаходиться рівень спокою та комфорту.
    beachOfWoes:
      name: Пляж Горя
      desc: Скелястий пляж покритий снігом. Холодні хвилі розбиваються об берег, створюючи
        заспокійливий звук. Солоний бриз додає бадьорості.
    winterWavesGlacier:
      name: Льодовик Зимових Хвиль
      desc: Цей льодовик є домом для пінгвінів, що його населяють. Вдалині можна побачити
        іглу. Багато авантюристів подорожують сюди в пошуках легендарного скарбу,
        який, за чутками, лежить у безкрайньому льодовому полі.
    blackEyePeak:
      name: Вершина Чорного Ока
      desc: У серці цих підступних гір лежить жерло стародавнього вулкана. Його дні
        активності давно забуті, тепер він повністю заморожений. Темна яма відчувається
        тривожно привабливою.
    wintersEnd:
      name: Кінець Зими
      desc: Сильний аромат весняних квітів у повному розквіті наповнює повітря. Стара
        вежа, що позначає найпівденніше місце Ярвонії, стоїть на вершині нависаючих
        скель. Дивлячись через океан, можна побачити силует Валлісії вдалині.
    nurturingNookSprings:
      name: Джерела Піклувального Куточка
      desc: Вода мерехтить яскраво-синім кольором, оточуючи область вологою парою
        з запахом сірки. Джерела зараз проходять ремонт і незабаром знову відкриються!
    pitOfPittance:
      name: Яма Мізерії
      desc: Досить велика яма посеред сніжного лісу. Вона має величезну кількість
        зубчастих виступів та скелястих стін. Ви можете побачити, що вони можуть містити
        придатні для видобутку шматки міді, олова і навіть солі?
  syrenthia:
    underwaterCave:
      name: Підводна Печера
      desc: Підводна печера має великий отвір, наповнений дорогоцінними рудами та
        каменями. Красиві підводні рослини ростуть вздовж стін печери. Багато стежок
        ведуть глибше в печери, але досліджувати їх небезпечно.
    darkDepths:
      name: Жолоб Темного Припливу
      desc: Спускаючись у жолоб за межами Васталюма, океан стає темним. Що може бути
        приховано в глибинах внизу?
    fertileShallows:
      name: Лагуна Елари
      desc: На мілководді сонце дозволяє життю процвітати. Чи будете ви плавати в
        привабливих течіях, чи працювати волонтером на фермі русалок?
    kelpForest:
      name: Ліс Ламінарії
      desc: Морське дно рясніє ламінарією різних форм та розмірів. Маленькі рибки
        постійно пересуваються через поля ламінарії, шукаючи можливості пощипати менші
        рослини чи рибок.
    casbrantsGrave:
      name: Могила Касбранта
      desc: Масивний корабельний уламок лежить у піску. Хто знає, як довго він тут?
        Деякі риби та інші істоти зробили його своїм домом. Барвисті підводні рослини
        ростуть на уламках корабля та навколо нього, створюючи вражаюче видовище.
    vastalumeCity:
      name: Васталюм
      desc: Різні будівлі вбудовані в підводну скелясту долину. Посеред долини плаває
        великий камінь з палацом на вершині. Мости з'єднують його з рештою міста.
        Риби та русалки плавають через жваве підводне місто.
  gdte:
    farsandCoast:
      name: Берег Далекого Піску
      desc: Багато річок пронизують край цього берега, повільно впадаючи в океан.
        Сусідній ліс густий від дерев та дикої природи, лише хвилі, що плещуться об
        пляж, здається, приходять і йдуть набагато повільніше, ніж решта світу.
    salsfirth:
      name: Салсфірт
      desc: Стабільне містечко, наповнене фермерами та торговцями. Будівлі зроблені
        з товстого каменю, червона черепична покрівля на багатьох будівлях міцна та
        надійна. Так само, як і люди цього скромного та мирного міста.
    everhaven:
      name: Вічна Гавань
      desc: Місто на півострові, не відрізане кам'яною стіною чи лісами. Натомість
        масивний замок розташований у задній частині міста. Це місто здається набагато
        спокійнішим за більшість інших. Громадяни займаються своїми справами, торгують
        та працюють майже в тиші.
    bilgemontPort:
      name: Порт Білджмонт
      desc: Часто цей порт використовує Червоний Перехід для торгівлі з іншим містом
        поблизу, хоча близькість до океану, здається, пронизує місто солоним повітрям
        свіжих хвиль, що повільно течуть на південь.
    granfiddich:
      desc: Велика стіна та замок показують, що це місто процвітає у своїх починаннях.
        Жвавий ринок, наповнений веселими обличчями, гімни, що лунають з церкви, можна
        почути щоранку після останнього удару дзвона.
      name: Гранфіддіч
    blackspellPort:
      name: Порт Чорного Заклинання
      desc: Маленький острів з маяком розташований трохи за доками. Люди цього міста,
        здається, дуже віддані своєму порту та торгівлі товарами, багато ящиків з
        товарами можна знайти вздовж доків рано вранці.
    oldArenaRuins:
      name: Руїни Старої Арени
      desc: Сутички насильства записані на кам'яній підлозі арени. Природа повернула
        собі цю територію. Кажуть, що коли вітер дме правильно, можна почути відлуння
        минулих боїв.
    halflingCampgrounds:
      name: Табір Гобітів
      desc: У плутанині Лісу лежить скромний табір, маленький і майже непомітний для
        природи місця. Горять вогнища, готується їжа, і веселощі, здається, відбуваються,
        коли сонце опускається під лінію крон.
    mangroveForest:
      name: Мангровий Ліс
      desc: Річки живлять це велике скупчення дерев, хоча це місце охоплює моторошна
        тиша. Товсті корені душать будь-яку траву чи іншу рослинність, птахи не співають,
        а бриз не шелестить жодним листком.
    redCoast:
      name: Червоний Берег
      desc: Великі хвилі морської води б'ють по піску берега. Солоне повітря, вільне
        дути вздовж маленьких пагорбів сухого піску, є свідченням свободи самого моря.
        Завжди змінюється, але завжди присутнє.
    warrenField:
      name: Варренфілд
      desc: Течуча річка, обрамлена зарослими очеретом та травою. Звук жаб та цвіркунів
        майже приголомшливий у вечірні години. Багато хто шепоче про те, що навіть
        сліпне від кількості зірок, які можна побачити вночі.
    granfiddichShores:
      name: Береги Гранфіддіча
      desc: Великий пляж палає під яскравим сонцем, повний гобітів та людей.
    treetops:
      name: Скручені Верхівки Дерев
      desc: Це темне, зловісне місце з високими скрученими деревами. Мотузкові мости
        та ліани з'єднують верхівки дерев, утворюючи небезпечну мережу високо над
        землею. Лісова підстилка темна та непроникна, повна дивних звуків та прихованих
        небезпек.
    witchsForest:
      name: Зачаровані Ліси
      desc: Темне, похмуре болото, де скручені дерева кидають довгі моторошні тіні.
        Хатина відьми, розташована високо на вузлуватому дереві, дивиться на застояні
        води. Повітря, важке від запаху гниття, наповнене скорботними звуками плачу.
    halfmawHideout:
      name: Схованка Напівпащі
      desc: Приховане болото є територією сумнозвісного змія, Напівпащі. Мальовнича
        дерев'яна хатина, розташована глибоко в серці болота, пропонує мирний відпочинок.
        Хатина з її вивітреним деревом та кам'яним димоходом безшовно зливається з
        природним оточенням.
    bogBottom:
      name: Дно Болота
      desc: Вода каламутна та зелена, що зменшує видимість. Земля м'яка та нерівна,
        покрита товстим шаром гниючої рослинної речовини. Дивні бульбашкові рослини
        та довгі волокнисті водорості хитаються на течії.
    bogTop:
      name: Верх Болота
      desc: Тепле каламутне болото. Товста губчаста земля хитається під ногами, а
        повітря важке від вологого запаху гниття. Високі тонкі дерева з вузлуватим
        корінням нависають над темною нерухомою водою. Дивні бульбашкові рослини вкрапляють
        пейзаж, відбиваючи похмуре хмарне небо.
