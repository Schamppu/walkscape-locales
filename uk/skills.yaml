singulars:
  agility:
    name: Спритність
    desc: Вдихайте свіже повітря, тренуючись на природі, мандруючи Аренумом та відкриваючи
      скарби!
  cooking:
    name: Кулінарія
    desc: Ретельно відбирайте натуральні інгредієнти та перетворюйте їх на смачні
      страви, від яких буркотітимуть животи та тектимуть слинки.
  carpentry:
    name: Столярство
    desc: Обробляйте сирі колоди на компоненти точних розмірів для виготовлення корисних
      предметів.
  crafting:
    name: Ремесло
    desc: Поєднуйте компоненти з вашою безмежною творчістю та майстерністю для створення
      ремісничих інструментів та спорядження.
  fishing:
    name: Рибальство
    desc: Закидайте сітки та вудки в пошуках незліченних видів, що живуть під поверхнею
      вод Аренуму.
  foraging:
    name: Збирання
    desc: Шукайте ресурси та скарби, заросли рослинами, закопані в піску чи будь-де
      ще в різноманітному середовищі Аренуму.
  mining:
    name: Гірництво
    desc: Прокладайте шлях через гори та печери, щоб видобувати дорогоцінні руди та
      самоцвіти.
  smithing:
    name: Ковальство
    desc: Використовуйте палаючі горни для переплавки руд у металеві злитки та кування
      з них обладунків або корисних інструментів.
  woodcutting:
    name: Лісозаготівля
    desc: Заготовляйте деревину з величезних лісів Аренуму, отримуючи сировину, що
      є необхідною для світової промисловості.
  trinketry:
    name: Ювелірство
    desc: Мистецтво гемістрії, гемології та ювелірної справи - створення прекрасних
      та цінних предметів з дорогоцінного каміння.
  hunting:
    name: Полювання
    desc: Вирушайте в дику природу з руками чи луком, відстежуючи, розставляючи пастки
      та цілячись у створінь усіх видів.
  tailoring:
    name: Кравецтво
    desc: Сідайте за ткацький верстат з голкою, ниткою та тканиною, щоб створювати
      одяг для різних середовищ.
