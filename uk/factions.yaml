singulars:
  factions:
    halflingRebels:
      name: Повстанці-Півлюдини
      desc: Великий повстанський рух півлюдин, які борються за свою свободу від Великого
        князівства Треллін-Ердвайз.
    trellin:
      name: Треллін
      desc: Західне герцогство Великого князівства Треллін-Ердвайз, яке править над
        Великими Болотами з Сальсфірта.
    erdwise:
      name: Ердвайз
      desc: Східне герцогство Великого князівства Треллін-Ердвайз, яке править над
        заможними прибережними містами Великого князівства.
    tutorialArea:
      name: Навчальні Терени Герберта
      desc: Невелика територія, де нові пригодники можуть вивчити основи навколо Хатини
        Гостинного Герберта в Ярвонії.
  realms:
    jarvonia:
      name: Ярвонія
      desc: Заморожене і холодне царство в північно-західному куті Аренуму.
    gdte:
      name: Велике князівство Треллін-Ердвайз
      desc: Велике князівство, розташоване навколо Великих Боліт, з діархією двох
        герцогств.
    syrenthia:
      name: Сирентія
      desc: Підводне царство, розташоване між Ярвонією та Великим князівством Треллін-Ердвайз.
    wallisia:
      name: Валлісія
      desc: Імперія Валлісії, могутня імперія, яка завоювала Велике князівство, Гейлфордж
        та Врентмарк.
    galeforge:
      name: Гейлфордж
      desc: Місто-держава, завойована Валлісією, відома своїми інноваціями та технологіями.
    wrentmark:
      name: Врентмарк
      desc: Менше царство на півдні, завойоване Валлісією. Врентмарк відомий своїми
        пекучими пустелями та копальнями дорогоцінних каменів.
