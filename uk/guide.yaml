maps:
  tips:
    "0": Перевантаження лише сповільнює вашу діяльність, але не впливає на подорожі.
    "5": Зелена кнопка кліщів внизу екрана відкриває <hl>інтерфейс ремесла</hl>.
    "6": Натискання на міні-мапу вгорі праворуч відкриває повну мапу для опцій подорожей.
    "7": Ви можете знайти <hl>досягнення</hl> та отримані <hl>колекційні предмети</hl>,
      натиснувши на вашого персонажа вгорі ліворуч.
    "8": Колекційні предмети, які ви знаходите, дають 1 додатковий <hl>бал досягнення</hl>
      за предмет!
    "9": Багато NPC можуть розповісти вам <h1>чутки</h1>, щоб допомогти знайти речі
      в грі.
    "10": <hl>Меню-гамбургер</hl> внизу праворуч (або внизу ліворуч у режимі лівші)
      містить вашу <hl>ВолкПедію</hl> для відстеження загального прогресу.
    "11": Звертайте увагу на специфіку досягнення - деякі зараховуються для розблокування,
      лише якщо випадіння відбувається безпосередньо від діяльності.
    "12": Переконайтеся, що ви <hl>екіпіруєте</hl> свої предмети, щоб отримати їхні
      ефекти, більшість не працює лише з інвентаря.
    "16": Знайшли щось зламане або маєте пропозицію? Повідомте нам про це в <c c="purple">Discord</c>!
      Ваші звіти допомагають поліпшити гру!
    "18": Рівні навички, що перевищують основну вимогу <hl>діяльності</hl>, дають
      +1.25% додаткової <hl>ефективності роботи</hl> для того, що ви робите, до 20
      рівнів.
    "17": <hl>Результат ремесла</hl> допоможе підвищити шанси на кращі якісні предмети,
      які видно внизу <hl>рецептів</hl> у <hl>інтерфейсі ремесла</hl>.
    "1": Базовий шанс знайти <hl>ТОНКІ</hl> матеріали становить <hl>1/100</hl>, що
      можна збільшити кращим спорядженням та інструментами.
    "2": Базовий шанс знайти більшість скарбниць становить <hl>1/250</hl>, що можна
      збільшити кращим спорядженням та інструментами.
    "3": 'Атрибути з символом відсотка <hl>%</hl> діють мультиплікативно (Наприклад:
      +10% знаходження тонких матеріалів дає 1.1/100).'
    "4": Тривале натискання на предмет відкриває опції мульти-вибору в інвентарі.
    "13": Місце в банку необмежене, якщо ви турбуєтеся про використання чогось, покладіть
      це в банк!
    "14": Якщо проводиться техобслуговування, не хвилюйтеся, звичайно ваші кроки все
      одно зараховуються під час простою. Перевірте оголошення в <c c="purple">Discord</c>,
      щоб переконатися!
    "15": Перевірте наш <c c="green">Портал</c>, <c c="red">Reddit</c> та <c c="purple">Discord</c>
      для оголошень, оновлень та блогів розробки.
    "19": Рівні навички, що перевищують основну вимогу <hl>рецепту</hl> у <hl>інтерфейсі
      ремесла</hl>, забезпечують додатковий <hl>результат ремесла</hl>.
