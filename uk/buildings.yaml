singulars:
  buildings:
    jarvonia:
      fortofPermafrost:
        name: Форт вічної мерзлоти
        desc: Гігантський форт лежить попереду, він розташований між Ярвонією та Великим
          герцогством Треллін-Ервдайз. Цей могутній форт відомий тим, що вимагає зіграти
          в гру перед входом до заморожених земель Ярвонії.
      frosthookEmporium:
        name: Емпорій "Крижаний гачок"
        desc: Досвідчена піратка вітає вас легким кивком. Дерев'яна нога стукає по
          дерев'яній підлозі, коли вона проскочує за прилавок. Безліч рибальських
          товарів заповнює стіни та полиці. Дивно, але на одній зі стін закріплена
          голова гігантської акули з табличкою "Брюс".
      jarvoJoy:
        name: ЯрвоРадість
        desc: Кремезний та міцний гном стоїть за прилавком на табуреті. На його обличчі
          кілька свіжих шрамів, що загоюються, а борода теж виглядає досить підпаленою.
          Навколо нього асортимент лиж, небесних дисків та багато інших видів спортивного
          спорядження.
      icyGoblet:
        name: Крижаний кубок
        desc: У таверні "Крижаний кубок" легенди тануть у реальність, коли морозні
          напої ллються рікою, а повітря наповнене сміхом пригодників, що діляться
          своїми заморожними подвигами.
      frozenCapital:
        name: Банк "Заморожений капітал"
        desc: Відомий та впливовий банк у Ярвонії. "Заморожений капітал" зберігає
          ваші речі в безпеці.
      frostyFinds:
        name: Морозні знахідки Каллагейма
        desc: Продає всілякі загальні товари, які можуть знадобитися мандрівнику в
          пригодах.
      northstarMercantile:
        name: Торговий дім "Північна зірка"
        desc: Торговий дім "Північна зірка" процвітає у своєму нинішньому місці, багато
          людей часто приходять і йдуть. Камін на дальній стіні тихо потріскує, а
          товари на продаж акуратно розставлені на полицях.
      templeOfAzurazera:
        name: Храм Азуразери
        desc: Великий храм наповнений димлячими кадильницями та шепотінням святих
          слів, багато хто підходить до масивного блакитного мерехтливого каменю і,
          здається, молиться. Великий камінь ніби сягає від підлоги високо вгору,
          загрожуючи проткнути саме небо. Попри це, поверхня абсолютно гладка і гуде
          силою.
      tutorialCabin:
        name: Хатина корисного Герберта
        desc: Скромна хатина розташована в Розчарованому лісі, навколо кілька пеньків
          та чоловік, що сидить за зовнішнім столом з двома стільцями. Він, схоже,
          розглядає шахівницю на столі.
      woodcuttersCabin:
        name: Хатина лісоруба
        desc: Хатина зі зрубаних дерев стоїть на невеликій галявині в густому лісі,
          земля всіяна багатьма пеньками. Багато невеликих купок дрібних гілок та
          палиць акуратно організовані біля кожного пенька або міцно зв'язані мотузкою.
      bigloo:
        name: Біглу
        desc: Біглу, дивно просторе іглу, є домом для еклектичної колекції крижаних
          артефактів та щирої гостинності, все це курується чарівним пінгвіном-крамарем,
          відомим своїм метеликом та веселою ходою.
      polarPruning:
        name: Полярна стрижка
        desc: '"Полярна стрижка" - це затишна перукарня в серці Азуразери. Зайдіть
          всередину, де досвідчений перукар точно підстриже та доглядатиме ваше волосся.
          Стіни прикрашені декором, а повітря наповнене освіжаючим ароматом сосни.'
      tundraTrends:
        name: Тундрові тренди
        desc: '"Тундрові тренди" пропонують найновіші зимові модні тенденції з ігривим
          підходом. Досліджуйте яскраві шарфи, незвичайні капелюхи та кольорові пальта,
          що виділяються на снігу.'
      hornOfRespiteOutpost:
        name: Форпост Гільдії пригодників
        desc: Форпост Гільдії пригодників - це місце, де пригодники можуть зібратися,
          щоб поділитися історіями, отримати поради та підготуватися до наступної
          подорожі. Стіни прикрашені картами, зброєю та трофеями з минулих експедицій.
      notAShop:
        name: Не крамниця
        desc: Дивна будівля виділяється серед решти села. При вході відвідувачів вітають
          банкою салміаккі. На стіні висить банер з написом "WalkScape", хоча його
          значення залишається незрозумілим. Інтер'єр нагадує офісний простір з канбан-дошкою,
          столом для роботи стоячи та новеньким волкпадом від Galeforge.
      azurazeraBank:
        name: Холодне сховище відданості
        desc: Дуже чистий банк, який якимось чином залишається вільним від зовнішнього
          снігу. Ви б поклялися, що дивитеся крізь блакитні лінзи, адже навіть смолоскипи
          тут горять синім полум'ям. Лише ті, кого високо поважають ярвонці, можуть
          увійти до такого місця.
    gdte:
      bogAndBlade:
        name: Болото і лезо
        desc: '"Болото і лезо" пропонує експертні стрижки в Салсфірті. Перукарі у
          болотних чоботах надають першокласний догляд з гумором. Розслабтеся в зручних
          кріслах та насолоджуйтеся чашкою чаю, поки доглядають за вашим волоссям.'
      animalShelter:
        name: Лапки - це ми
        desc: 'Крамниця повна різних видів тварин, деякі з них мають безліч кольорів
          на хутрі чи лусці. На одній зі стін висить табличка, що пояснює: багато
          з цих улюбленців були врятовані з болота після того, як їх покинули або
          вони загубилися.'
      bilgemontCastle:
        name: Замок Білджмонт
        desc: Великий замок розкішний і майже бездоганний. Жодних тріщин у камені
          чи слідів від пожеж. Правителі, що мешкають тут, відомі своїми вишуканими
          коштовностями та багатствами, місце виглядає майже незаселеним через бездоганний
          стан величного замку.
      bureauOfMoss:
        name: Бюро моху
        desc: Стіни таверни вкриті мохом та болотним декором, окрім посуду. Невеликий
          ставок розташований у кутку біля каміна, і кілька жаб, схоже, насолоджуються
          часом у ньому. Ніжну мелодію грає менестрель на дивному інструменті, що
          звучить як гітара, але з водою всередині.
      fishMarketStall:
        name: Рибний ринковий прилавок
        desc: Жінка, схоже, керує рибним прилавком, поки величезна кількість великої
          риби та рибних шматків лежить на льоду. Хоча тут також є кошики, повні різноманітної
          цілої риби, і навіть кілька відер з наживкою.
      foodMarketStall:
        name: Продуктовий ринковий прилавок
        desc: Чудовий аромат наповнює повітря навколо продуктового прилавка - свіжий
          хліб та випічка. Хоча тут також є безліч консервованих та маринованих товарів
          на продаж. На щастя, сюрстрьоммінгу тут немає.
      mossyMerchantsBreezeMart:
        name: Моховий торговий центр "Бриз"
        desc: У моховому торговому центрі "Бриз" відкрито кілька вікон, вітер повільно
          продуває крамницю. Впускаючи бриз та звуки з навколишньої місцевості. Багато
          полиць заповнені цікавими та унікальними товарами.
      bogsideBankOfProsperity:
        name: Болотний банк процвітання
        desc: На підлозі банку лежить килим кольору моху, який хлюпає під ногами,
          коли ви заходите. Кілька жаб, схоже, ховаються у стропилах, тримаючи комарів
          на відстані. Один із клерків злегка кивнув головою на привітання. Також
          здається, що жаба час від часу виглядає з-під капелюха клерка, лише щоб
          схопити велику міль, що пурхає навколо.
      maritimeFortuneBank:
        name: Морський банк фортуни
        desc: Золоті облямівки, мармурова підлога, і навіть масивна люстра висить
          зі стелі. Здається, зроблена із золота та дорогоцінних каменів, що відбивають
          свої природні кольори через невелике полум'я. Навіть дзвіночки для привернення
          уваги персоналу зроблені із золота.
      toolMarketStall:
        name: Прилавок інструментів
        desc: Прилавок інструментів накритий старим шкіряним полотном, інструменти
          розкладені у певному порядку. Кілька ліхтарів висить зверху прилавка, інші
          інструменти звисають над головою торговця на ретельно зав'язаних мотузках
          та у кошиках.
      quagmireCouture:
        name: Болотна кутюр
        desc: '"Болотна кутюр" - це модний бутік у Салсфірті, що спеціалізується на
          одязі, натхненному болотами. Перегляньте колекцію стильного одягу, що ідеально
          підходить для будь-якої нагоди.'
      halfmawOutpost:
        name: Болотний форпост Гільдії пригодників
        desc: Філія Гільдії пригодників, що намагається тримати Напівпащу на відстані.
          Ключові відмінності цього відділення - особлива назва, дещо перероблене
          планування з великою банківською скринею, а також те, що він набагато зеленіший
          та занедбаніший за той, що в Ярвонії. Ну і болото, звісно.
      witchsHut:
        name: Хатина відьми
        desc: Хатина зроблена у великому дереві, а всередині повно різноманітних трав
          та зілля. Котел булькає в центрі, а досить велика жаба сидить поруч, ловлячи
          цікавих мух. Сама відьма, схоже, зайнята читанням та час від часу помішуванням
          котла.
      goldnGrailEverhaven:
        name: Золотий Грааль Евергейвен
        desc: Популярна мережа таверн Евергейвену, що подає свою знамениту їжу та
          напої із золотих чаш. Ця чомусь пахне сиром більше за інші.
      goldnGrailBilgemont:
        name: Золота Чаша Білджмонт
        desc: Популярна мережа таверн порту Білджмонт, що подає свою знамениту їжу
          та напої із золотих чаш. Ця пахне навколишнім солоним повітрям, навіть крізь
          дорогі аромати, якими замаскувалися відвідувачі.
      goldnGrailBlackspell:
        name: Золота Чаша Блекспелл
        desc: Популярна мережа таверн порту Блекспелл, що подає свою знамениту їжу
          та напої із золотих чаш. Ця пахне тим смердючим запахом, що смердить...
          смердюче?
    syrenthia:
      vastalumeTavern:
        name: Перлина моря
        desc: Вся підлога вкрита піском. За баром помаранчевий восьминіг змішує напої
          та наповнює чашки. У кутку кімнати лежить найбільша перлина, яку ви коли-небудь
          бачили.
      vastalumeBank:
        name: Банк хвиль Таласси
        desc: Велика яскраво-жовта змія повзає по піщаній підлозі. У підводних кам'яних
          стінах є кругла двері з величезною замковою щілиною, що веде до сейфа.
      vastalumeGeneralStore:
        name: Затонулий якір
        desc: Іржавий якір лежить у піску. У невеликій крамниці є кілька полиць та
          бочок з товарами. Бульбашки піднімаються з отворів та щілин у стінах. Вам
          здається, що ви впізнаєте гори, зображені на картині на стіні.
      vastalumeBarber:
        name: Перукарня "Йди за течією"
        desc: Ця щільно упакована перукарня має кілька станцій для стрижки волосся.
          Постійний потік клієнтів, що приходять і йдуть, свідчить про те, що це популярне
          місце для стрижки у Васталумі.
      vastalumeSpecializedStore:
        name: Підводна Течія
        desc: Прапор Сірентії розміщено прямо біля входу, що означає, що сюди дозволено
          лише тим, кому довіряють сірентійці. Тут є трохи всього - зона відпочинку,
          інструменти на стіні і навіть підводне дерево бонсай.
      vastalumeClothingShop:
        name: Плавникова Мода
        desc: Багато сірентійців надають перевагу одягу з морських мушель, тому це
          місце досить порожнє. У магазині знайдеться небагато тканин та вбрання.
          Більшість відвідувачів приходять сюди за знаменитою танцювальною сукнею
          русалок.
      throneOfTheNeverdrown:
        name: Трон Невтопленого
        desc: Пильний восьминіг охороняє вхід. Королівський синій килим веде до трону,
          прикрашеного кількома рухомими щупальцями. Вся тронна зала випромінює моторошну
          атмосферу, і здається, що навіть нешкідливий краб спостерігає за тобою.
      casbrantsSunkenShip:
        name: Затонулий Корабель Касбранта
        desc: Вся головна щогла корабля відламалася. Корабельна аварія пронизана дірами
          та зламаними дошками, з яких піднімаються численні маленькі бульбашки повітря.
          Здається, що тут є інша присутність, яка спостерігає і чекає.
