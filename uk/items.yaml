singulars:
  looted:
    skilling:
      cooking:
        chefsHat:
          name: Ковпак кухаря
          desc: Цей чарівний ковпак, здається, направляє магію кухні, надихаючи кулінарні
            дива кожним махом лопатки.
        meatCleaver:
          name: М’ясний колун
          desc: Його гостре сталеве лезо може порубати шматки м’яса на менші частини.
            Так само, як і ваші пальці, якщо не будете обережні.
        sharpKnife:
          desc: Має сільську дерев’яну ручку, а його лезо, схоже, нещодавно заточено.
          name: Гострий ніж
        rottenEggplant:
          name: Гнилий баклажан (тестовий предмет)
          desc: Лише для тестерів. Надає необмежену моць.
        rottenWrentmarine:
          desc: Лише для тестерів. Надає необмежений інвентар.
          name: Гнилий врентмарин (тестовий предмет)
        simplePan:
          name: Проста пательня
          desc: Ця пательня не антипригарна, але вона врятує у скрутну ситуацію.
        measuringSpoonsNecklace:
          name: Намисто з мірними ложками
          desc: Три мірні ложки завжди під рукою. Не призначено для посудомийної машини.
        eberhartCorkscrew:
          desc: Цей класичний штопор демонструє якість, що набагато перевищує будь-які
            інші, які ви бачили. Ручка ергономічна і виготовлена з вишуканого дерева,
            а спіраль — з нержавіючої сталі з очісно точною обробкою.
          name: Штопор Еберхарта
        chefsApron:
          name: Фартух кухаря
          desc: З цим фартухом кожна страва стає шедевром, а кожна порція — мистецьким
            твором.
        florasSilverSpoon:
          name: Срібна ложка Флори
          desc: Особлива срібна ложка. Флора, мабуть, колись загубила її на кухні.
            Тепер вона ваша!
        ovenMittens:
          name: Прихватки для духовки
          desc: М’які і теплі, але не настільки теплі, як ті речі, для яких вони вам
            знадобляться.
        dullKnife:
          name: Тупий ніж
          desc: Нічого небезпечнішого за тупий ніж. Принаймні, так кажуть.
        cuttingBoard:
          name: Обрізна дошка
          desc: Квадратна дерев’яна дошка для нарізання м’яса, фруктів і овочів.
        largePot:
          name: Велика каструля
          desc: Виготовлена зі сталі і достатньо велика, щоб містити їжу для дюжини
            людей.
        chefsLegApron:
          name: Ножний фартух кухаря
          desc: Фартух, який носять на нозі, з кишенею для зберігання кухонного приладдя.
        nonSlipShoes:
          name: Протислизне взуття
          desc: Не дуже стильні, але забезпечують краще зчеплення, тому ви рідше послизнетеся.
        sturdyWhisk:
          name: Міцний вінчик
          desc: Його сталеві дроти міцно прикріплені до зручної ручки — ви могли б
            збити цим тисячі яєць.
        northernSpices:
          name: Північні спеції
          desc: Міцний аромат цих спецій змушує ваш шлунок руркотіти так голосно,
            що вас би розкрили, якби ви були на скритній місії.
        flippySpatula:
          name: Лопатка-перевертиш
          desc: Не просто лопатка, а лопатка-перевертиш. Скільки обертів за один переворот
            ви можете зробити?
        recipeBook:
          name: Книга рецептів
          desc: У цій книзі сотні рецептів, що охоплюють всі види кухні, які можна
            собі уявити, від ярвонської до рід радакської.
        lavaCookingPan:
          name: Лавова пательня
          desc: Ця пательня була викувана у вулкані. Лава, з якої вона виготовлена,
            робить її завжди гарячою і готовою для готування.
      foraging:
        simpleBugCatchingNet:
          desc: Нічого особливого, але вона ловить комах.
          name: Проста сітка для ловлі комах
        hatWithAFeather:
          name: Капелюх з пір’ям
          desc: Його присутність викликає дух пригод і привабливість далеких країн,
            обіцяючи, що де б він не носився, історії про сміливі подвиги обов’язково
            послідують.
        blueIceSickle:
          name: Синій льодовий серп
          desc: Цей серп виготовлений зі льоду і має насичений синій колір, ниби ясне
            небо літнього дня. Він ріже не гірше за найкращі серпи, але охолоджує
            руку під час використання, хоча і не тане. Що робив серп на льодовику?
        camouflageCape:
          desc: Ви могли б назвати це мантією-невидимкою, оскільки вона робить вас
            практично непомітними під час пошуків скарбів.
          name: Маскувальний плащ
        sharpMachete:
          desc: Його гостре ниби бритва лезо перетворює проходження крізь густу листву
            на просту прогулянку.
          name: Гострий мачете
        pointyShears:
          desc: Використовуючи їх, ви можете знайти скарби, які повністю заросли кущами
            та іншою рослинністю.
          name: Гострі ножиці
        gardeningGloves:
          desc: Нековзні водонепроникні рукавички, ідеальні для всіх садівничих робіт,
            таких як посадка, поливання, обрізання і прополювання бур’янів.
          name: Садівничі рукавички
        halflingsFeetSlippers:
          name: Капці як ноги халфлінга
          desc: Ці затишні і чарівні капці створені, щоб імітувати пухнасті ноги халфлінгів,
            з крихітними пальчиками і чарівними деталями.
        wildernessShirt:
          name: Сорочка мисливця
          desc: Зручна зелена сорочка в поєднанні з червоною хусткою на шию, що робить
            вас єдиним цілим з природою.
        wildernessPants:
          name: Штани мисливця
          desc: Пара зелених штанів, спроектованих для пошуків у природі на чотирьох.
        foragingShorts:
          name: Шорти для сбора
          desc: Міцні і зручні шорти, ідеальні для сбора на будь-якій місцевості.
        foragingShirt:
          name: Сорочка для сбора
          desc: Залишає вас прохолодними під час сбора у спекотному середовищі, але
            теплими у холодному.
        dullMachete:
          name: Тупий мачете
          desc: Лезо у поганому стані, ниби ним вже вырубали цілі ліси.
        waterproofBoots:
          name: Водонепроникні чоботи
          desc: Гумові чоботи жовті як канарка, що залишають ваші шкарпетки сухими.
            А небагато речей відчувається гірше за мокрі шкарпетки.
        nonWaterproofBoots:
          name: Неводостійкі чоботи
          desc: Хоча вони і забезпечують певний захист від вітру і пересіченої місцевості
            під час сбора, немає гарантії, що вони залишать ваші ноги сухими.
        compassNecklace:
          name: Амулет пошуку
          desc: Функціональний компас на мотузці, який можна пов’язати навколо шиї.
            Якщо ви знаєте, як ним користуватися, ви завжди зможете знайти шлях додому.
        pickersGloves:
          name: Рукавички збирача
          desc: Зручні шкіряні рукавички, що захищають ваші руки від шипів та інших
            природних захисних систем під час пошуку скарбів, схованих рослинністю.
        longSpade:
          name: Довга лопата
          desc: Масивна лопата з міцною дерев’яною ручкою і лезом з нержавіючої сталі.
            Ня можна без проблем викопати велику яму.
        bigBasket:
          name: Великий кошик
          desc: Красиво виготовлений з лози. Може легко містити всі ваші збиральні
            знахідки.
        smallSack:
          name: Маленький мішок
          desc: Маленький ютовий мішок, який можна носити з собою і який може містити
            один додатковий предмет.
        wildernessGuideBook:
          name: Путівник по дикій природі
          desc: Наповнений порадами про те, як вижити у дикій природі, охоплюючи тварин,
            рослини, джерела води і багато іншого.
        rustySickle:
          name: Іржавий серп
          desc: Колись чудовий серп, що покрився іржею. Він се може використовуватися
            для сбора, але не так добре, як раніше.
      mining:
        miningHelm:
          name: Майнерський шолом
          desc: Майнерський шолом, маяк у глибинах землі, випромінює рівномірне сяйво,
            що пронизує темряву підземних царств.
        iceAxe:
          name: Льодоруб
          desc: Обпалює при доторку. Одягайте рукавички!
        simpleMagnet:
          name: Простий магніт
          desc: Можна ловити ним рибу, але не очікуйте риби.
        simpleGoldPan:
          name: Проста золотомийна пательня
          desc: Ця пательня допоможе вам знайти золото у ріках.
        shovelAxe:
          name: Лопато-сокира
          desc: Незамінний супутник для пригодників, які прагнуть розкрити таємниці,
            заховані під поверхнею, і захиститися від небезпек, які можуть виникнути.
        steelToeBoots:
          name: Чоботи з металевим носком
          desc: Ці чоботи зійдуть з рейок шахтні вагонетки, а не дозволять їм розплющити
            ваші пальці.
        minersPants:
          name: Штани майнера
          desc: Мають м’які коліна, тому ви можете зручно сидіти на них під час копання
            руд під собою, не зображаючи себе.
        minersShirt:
          name: Сорочка майнера
          desc: Сорочка високої помітності, щоб вас швидко знайшли, коли ви неминуче
            заблукаєте у лабіринтах гірничих печер.
        handLantern:
          name: Ручний ліхтар
          desc: Сподіваємося, ви взяли з собою додаткові сірники, бо якщо свічка згасне,
            коли ви глибоко у печерах, то все пропало.
        goldPan:
          name: Золотомийна пательня
          desc: Покладіть каміння і воду, покрутіть, і золоті самородки розкриються
            перед вами.
        minersBeard:
          name: Борода майнера
          desc: Чи можна всерйоз вважати себе майнером, якщо в тебе немає бороди?
        minersMagnet:
          name: Магніт майнера
          desc: Надзвичайно корисний для пошуку дорогоцінних металів, схованих у кам’янистих
            стінах.
        simpleMiningShovel:
          name: Легка гірнича лопата
          desc: Можна використовувати для прибирання частини щебеню з рудоносної землі,
            що полегшує пошук дорогоцінних мінералів.
        rustyPickaxe:
          name: Іржава кирка
          desc: Колись чудова кирка, що покрилася іржею. Нею се можна копати, але
            не дуже добре через її стан.
      smithing:
        metalworkingGloves:
          name: Рукавиці для роботи з металом
          desc: Носячи їх, ви можете засунути руки в палаючу піч, не отримавши на
            них волдирів. Проте того ж не можна сказати про ваші руки.
        blacksmithsHandbook:
          desc: Книга містить зображення різних кузень, молотів і міхів. Мистецтво
            ковальства пояснено дуже детально.
          name: Посібник з коваль­ської справи
        coolingIceAmulet:
          name: Охолоджуючий льодовий амулет
          desc: Цей амулет випромінює постійний холод.
        smithsApron:
          name: Фартух коваля
          desc: Захисна ковдра кузні, цей фартух є гобеленом витривалості і майстерності.
        smeltingGoggles:
          name: Окуляри для плавки
          desc: Щит для очей, щоб дивитися на палящий блиск розплавленого металу.
        jarvonianSmithsHammer:
          name: Ярвонський молот коваля
          desc: Льодово-синій молот з довгою ручкою, щоб ви могли вкласти додаткову
            силу в кожен мах.
        simpleHammer:
          name: Простий молот
          desc: Просто звичайний молот. Має сталеву головку і дерев’яну ручку. Дійсно
            простий, але краще, ніж взагалі без молота.
        wolfJawTongs:
          name: Кліщі-вовча щелепа
          desc: За допомогою цих кліщів ви можете працювати з розпеченим металом.
            Жодного вовка не постраждало під час виготовлення цього предмета.
        forgeBellows:
          name: Кузнечні міхи
          desc: Використовуються для нагнітання повітря в кузню, щоб буквально підвищити
            температуру.
        smithsPants:
          name: Штани коваля
          desc: Хоча вони досить гарячі, вони захистять ваші ноги від опіків, коли
            ви проводите цілий день біля печі.
      fishing:
        wadingShoes:
          desc: Ці легкі чоботи є гарним вибором для рибальських пригод.
          name: Чоботи для бродіння
        squishyFlipFlops:
          name: М'які в'єтнамки
          desc: М'який шар тканини служить щитом між вашими ногами і палячим піском
            навіть на найспекотніших пляжах Врентмарка.
        frozenBait:
          desc: Це маленька рибка, яка приваблює більшу рибу. Десь немовби ховається
            метафора...
          name: Заморожена принада
        bugBait:
          name: Комашина наживка
          desc: Комаха стане вечерею для риби, а риба стане вашою вечерею. Але чиєю
            вечерею станете ви?
        coolSunglasses:
          name: Круті сонцезахисні окуляри
          desc: Дуже стильні сонцезахисні окуляри, які роблять рибальство на пляжі
            під час заходу сонця набагато комфортнішим.
        breezyShirt:
          name: Легка сорочка
          desc: Ця легка сорочка виділить вас на будь-якому пляжі.
        fishingGuidebook:
          name: Посібник з рибальства
          desc: Книга містить зображення різних риб і перелік наживок і приманок,
            придатних для кожного виду.
        shinySpinner:
          name: Блискучий спінер
          desc: Хоча він не використовується для ловлі риби, він може служити як фіджет-спінер.
        eyePatch:
          desc: Очевидно, легше рибалити з одним відкритим оком.
          name: Пов'язка на око
        pirateHat:
          name: Піратський капелюх
          desc: Земля на горизонті!
        rodOfMoss:
          name: Мохова вудка
          desc: Кільце заросло мохом.
        rustyFishingNet:
          name: Іржава рибальська сітка
          desc: Маленька рибальська сітка, іржава і потріпана. Нею ще можна рибалити,
            тому краще, ніж нічого.
        fishermansHat:
          name: Капелюх рибалка
          desc: Цей капелюх є символом терплячості рибалки та його зв'язку з вічно
            пливучими течіями природи.
        fishermansTrousers:
          name: Штани рибалка
          desc: Виготовлені з міцного, водонепроникного матеріалу, вони забезпечують
            захист від погодних умов, дозволяючи спритно рухатися.
        anglerGloves:
          name: Рукавиці рибалки
          desc: Вони дійсно існують! Легендарні рукавиці з світловими кінчиками пальців,
            які приваблюють всіляких риб своїм чаром.
        rustyFishingRod:
          name: Іржава вудка
          desc: Стара і побита вудка, іржава з ледве цілою ліскою. Нею ще можна рибалити,
            але можливо, навіть не поклює!
        iceNetRod:
          name: Льодова сітчаста вудка
          desc: Вудка з льодовоє сіткою, вплетеною в ліску для закидання. Геніальний
            дизайн пінгвінів для максимізації кількості якісної риби, яку вони ловлять.
        babyPenguinIceLure:
          name: Льодова приманка маленького пінгвіна
          desc: Маленький пінгвін, який пogодився допомогти вам з рибальством як ваша
            жива приманка. Їхня місія ясна - знайти для вас лише найкращу рибу.
      woodcutting:
        lumberjackBoots:
          desc: Чоботи лісоруба, поєднання міцності і практичності, є улюбленим одягом
            тих, хто сміливо проникає в дикі нетрі (роз)чарованих лісів.
          name: Чоботи лісоруба
        logSplitter:
          name: Колун для колод
          desc: Ширше лезо сокири робить її ефективною для колки колод.
        heavyAxeHandle:
          name: Важке топорище
          desc: Міцне топорище для кріплення до сокири.
        lumberjackPants:
          name: Штани лісоруба
          desc: Для лісорубів, які сплять всю ніч і працюють весь день, ці штани цілком
            нічого.
        forestersHat:
          desc: Цей зелений капелюх, обшитий овечою вовною, добре придатний для зимової
            погоди.
          name: Капелюх лісника
        logBasket:
          desc: Дерев'яна платформа з ручкою для перенесення. Ідеально підходить для
            перенесення колод, але також придатно для інших предметів. Наприклад,
            для іншого кошика для колод.
          name: Кошик для колод
        rootedRing:
          name: Корінневе кільце
          desc: Кільце сформовано з магічних коренів, які переплітаються один з одним.
        rustyHatchet:
          desc: Колись чудовий сокирець, тепер іржавий. Його ще можна використовувати
            для рубання дерев, але він опреділено бачив кращі часи.
          name: Іржавий сокирець
        lumberjackShirt:
          name: Сорочка лісоруба
          desc: Міцна і клітчаста, вона є одночасно щитом від погодних умов і свідченням
            стійкості лісоруба.
        lumberjackSandals:
          name: Сандалі лісоруба
          desc: Це відкрите взуття допомагає відчувати більший зв'язок з природою,
            ніби енергія оточення подорожує до вашого серця через ноги.
        lumberjackHat:
          name: Капелюх лісоруба
          desc: Капелюх, придатний для лісорубних пригод.
        forestersPants:
          name: Штани лісника
          desc: Ці зелені штани створені, щоб витримувати подряпини і царапини від
            гілочок і гілля.
        forestersFlannelShirt:
          name: Фланелева сорочка лісника
          desc: Ця зелена фланелева сорочка тепла і комфортна. Добре придатна для
            роботи глибоко в природі.
        forestersBoots:
          name: Чоботи лісника
          desc: Ці чоботи майже повністю водостійкі. Вони міцні і стильні.
        woodcuttingGuidebook:
          name: Посібник з лісорубства
          desc: Ця книга містить зображення різноманітної древини, яку можна знайти
            по всіх королівствах.
      agility:
        ironThermos:
          desc: Ви можете наповнити його кавою, молоком, вином, бренді чи будь-якою
            іншою рідиною, яку можете придумати, навіть комбінуючи кілька. Або можете
            наповнити його водою і повернутися з експедиції цілим і нешкоджим.
          name: Залізний термос
        mountaineeringGuidebook:
          desc: Ця книга посилена, як корінець, так і обкладинка, щоб витримувати
            довгі експедиції. На її обкладинці з'являється впізнаваний силует Морозних
            Гір. Усередині - зібрання порад від досвідчених альпіністів.
          name: Посібник з альпінізму
        birchSkis:
          desc: Пара лиж для початківців. Важко контролювати і не дуже швидкі, але
            вони дозволяють спуститися по сніжному схилу швидше, ніж пішки.
          name: Березові лижі
        oakSkis:
          name: Дубові лижі
          desc: Важкі лижі, що робить їх швидкими, але важкими в керуванні. Принаймні,
            їхня міцність не дозволить їм легко зламатися, якщо ви розбиєтеся!
        pineSkis:
          name: Соснові лижі
          desc: Міцні і легкі лижі. Виготовлені з деревини саме тих дерев, які ви
            намагаєтеся оминути.
        runningShirt:
          name: Сорочка для бігу
          desc: Правильний одяг дуже важливий, коли ви йдете бігати. Така сорочка
            незамінна.
        mapOfArenum:
          name: Карта Аренуму
          desc: Карта Аренуму. Заповнена стільки детальними картами, скільки у вас
            є, щоб отримати ширшу картину відомого світу.
        mapOfJarvonia:
          desc: На карті показані землі та міста ярвонського континенту.
          name: Карта Ярвонії
        mapOfSyrenthia:
          name: Карта Сирентії
          desc: На карті показані деталі міста та областей під хвилями в сирентійських
            районах.
        mapOfTrellin:
          name: Карта Трелліна
          desc: Це порваний західний шматок більшої карти, що показує детальні області
            для треллінських районів.
        mapOfErdwise:
          name: Карта Ердвайза
          desc: Це порваний східний шматок більшої карти, що показує детальні області
            для районів Ердвісса.
        mapOfHalfling:
          name: Карта повстанців-хальфлінгів
          desc: Це порваний центральний шматок більшої карти, що показує детальні
            області для районів повстанців-хальфлінгів.
        parkourGloves:
          name: Рукавиці для паркуру
          desc: Ці рукавиці покращують зчеплення на 800%. Принаймні, так написано
            на етикетці.
        flowyTrousers:
          name: Літаючі штани
          desc: Широкі там, де потрібно, і вузькі там, де необхідно, ці штани ідеально
            підходять для небезпечних маневрів серед вуличних меблів.
        simpleTorch:
          name: Простий смолоскип
          desc: З дерев'яною паличкою, тканиною і горючою речовиною ви отримуєте портативне
            світло. Простіше не буває.
        simpleRope:
          name: Проста мотузка
          desc: Мотузка має багато застосувань, наприклад, альпінізм.
        medievalSneakers:
          name: Середньовічні кросівки
          desc: На кожному кроці вони пропонують власникові безшумну і спритну подорож
            королівствами, як стародавніми, так і сучасними, полагоджуючи прірву між
            епохами.
        exerciseHeadband:
          name: Пов'язка для вправ
          desc: Ця пов'язка нагадує, що сила народжується з відданості, і що внутрішній
            воїн може подолати будь-який виклик, незалежно від того, наскільки він
            фантастичний чи вимогливий.
        clayFrisbee:
          name: Глиняний небесний диск
          desc: Він досить важкий і крихкий. Сподіваємося, що поблизу немає стрільців
            по глиняних голубах!
        goldenFrisbee:
          name: Золотий небесний диск
          desc: Просто позолочений, що робить його досить легким, але міцним. Ви б
            очікували, що при кидку з'явиться райдужний слід, але, на жаль.
        walkingStick:
          name: Паличка для ходьби
          desc: Міцна дерев'яна паличка з зручною металевою ручкою, щоб забезпечити
            додаткову підтримку під час ваших піших пригод.
        runningShorts:
          name: Шорти для бігу
          desc: Вони зручні і легко носяться! Їхній яскраво-синій колір також робить
            вас більш помітним.
        waterBottle:
          name: Пляшка для води
          desc: Скляна пляшка, наповнена свіжою чистою питною водою. Не забувайте
            пити!
        mapOfGDTE:
          name: Карта ВКТЕ
          desc: На карті показана географічна форма Великого Князівства Треллін-Ердвайз.
            Заповнена всіма деталями, які в вас є про цю область.
        toughRope:
          name: Міцна мотузка
          desc: З цією міцною мотузкою ви можете піднятись навіть на найвищі гори.
        grapplingHook:
          name: Коги
          desc: Чотиристоронній металевий гак прикріплений до кінця мотузки.
        featherCape:
          name: Пір'яний плащ
          desc: Цей плащ легкий, як пір'инка, бо він зроблений з них.
        swiftSightGoggles:
          name: Окуляри швидкого зору
          desc: Ці окуляри розроблені для покращення вашого зору та забезпечення чіткого
            огляду оточення.
      carpentry:
        simpleSaw:
          name: Проста пилка
          desc: Ця пилка буде різати достатньо довго, поки ви не отримаєте кращу.
        handsaw:
          desc: Ця пилка уособлює гармонію між ремісником і природою, обіцяючи можливість
            обробляти дерево з точністю і витонченістю.
          name: Ручна пилка
        protectiveGloves:
          name: Захисні рукавички
          desc: Краще, коли шанс відрізати пальці пилкою зменшений до 0%.
        woodworkingGlasses:
          name: Окуляри для деревообробки
          desc: Коли носять, ці окуляри розкривають складні взори та історії, що містяться
            в кожній дошці.
        protectiveGlasses:
          name: Захисні окуляри
          desc: Ці окуляри захистять ваші очі від швидко летячих об'єктів. Сподіємось.
        protectivePants:
          desc: На ці штани пришиті захисні подушки.
          name: Захисні штани
        simpleRuler:
          name: Неміцна лінійка
          desc: Дерев'яна лінійка, необхідна частина інструментів столяра. Може використовуватись
            для вимірювання речей або креслення прямих ліній.
        preciseRuler:
          name: Точна лінійка
          desc: Позначки вимірювання акуратно вигравірувані на дереві, і на ній відображені
            як сантиметри, так і дюйми.
        iceSaw:
          name: Льодоріз
          desc: Ідеальний для різання льоду, цей інструмент дуже зручний, якщо ви
            хочете побудувати іглу.
        toolbelt:
          name: Пояс для інструментів
          desc: Багатофункціональний аксесуар, що тримає набір інструментів для деревообробки
        sharpChisel:
          name: Гостре долото
          desc: Цей гострий інструмент використовується для ваяння та надання форми.
        dullChisel:
          name: Тупе долото
          desc: Воно має дерев'яну ручку і тупе сталеве лезо, хоча все ще може створювати
            гарні вироби.
        protractor:
          name: Кутомір
          desc: Це інструмент для вимірювання кутів, який часто використовується в
            столярній справі.
        protectiveShirt:
          name: Захисна сорочка
          desc: На цю сорочку пришиті захисні подушки.
        goldenChisel:
          name: Золоте долото
          desc: Виявляється, що гроші дійсно ростуть на долотах.
      crafting:
        wireSaw:
          desc: Ця пилка використовує дріт для механічного різання твердих матеріалів,
            таких як камінь, дерево, скло, бетон, метали тощо. Ідеально для покращення
            вашої ефективності в майстерні.
          name: Дротяна пилка
        carvingKnife:
          name: Ніж для різьблення
          desc: Цей ніж має дуже мале, вигнуте лезо, яке засяє, коли знімає стружки
            з шматка дерева. Його ручка порівняно набагато більша. Різати ним м'ясо
            (а ще гірше - хліб) було б дуже непрактичним блюзнірством.
        grippyGloves:
          desc: Ці рукавички забезпечують надійний захват світу, і ходять легенди,
            що вони допомагають ніколи не роняти гвинт чи маленьку деталь.
          name: Рукавички з хваткою
        candlehat:
          name: Капелюх із свічкою
          desc: Це капелюх із прикріпленою свічкою. Чого ще можна бажати?
        craftingGuidebook:
          name: Посібник з ремесла
          desc: Посібник з ремесла, том безмежної творчості, є складищем знань, переданих
            через покоління ремісників і майстрів.
        craftingShirt:
          name: Реміснича сорочка
          desc: Сорочка, що підходить реміснику. Легко праться і досить стійка до
            пошкоджень, які зазвичай завдають ремісничі інструменти.
        craftingPants:
          name: Ремісничі штани
          desc: Вільні штани, які роблять більш комфортним заняття вашим ремісничим
            мистецтвом.
        craftingBoots:
          name: Ремісничі чоботи
          desc: Мають товсту підошву, яка витримує ходіння по майстерні годинами.
        slideRuler:
          name: Логарифмічна лінійка
          desc: Досконалий механічний калькулятор, який забезпечує функціональність
            для виконання складних обчислень, які допомагають вам розробляти ваші
            творіння.
        adjustableWrench:
          name: Регульований ключ
          desc: Виготовлений повністю з високоякісної сталі з Бреймерсії, що робить
            його практично незнищенним.
        simpleWrench:
          name: Простий ключ
          desc: Підходящий інструмент для ремісників-аматорів.
        simpleChisel:
          name: Просте долото
          desc: З цим інструментом ви можете моделювати світ за невелику плату.
        magnifyingLens:
          name: Збільшувальна лінза
          desc: Інструмент майстрів-ремісників, які прагнуть розкрити секрети складних
            механізмів і вивчати світ на мікроскопічному рівні.
      trinketry:
        roughSandpaper:
          name: Грубий наждачний папір
          desc: Грубий наждачний папір загрожує вашій шкірі, якщо тримати його занадто
            йміцно.
        gemTippedTweezers:
          name: Пінцет з коштовними наконечниками
          desc: Набір пінцетів, посилений маленькими шматочками коштовних каменів.
        prettyPliers:
          name: Красиві плоскогубці
          desc: Бестселер в Ердвайзі! Сьогодні зі знижкою 10 відсотків на Фабриці
            дрібничок.
        zipPouch:
          name: Сумка на блискавці
          desc: Це безпечний спосіб транспортування високоякісних коштовних каменів
            від верстата до ринку.
        handFile:
          name: Зручний ручний напилок
          desc: Справді дуже зручний у руці, тільки не забудьте прибрати пил після
            роботи.
        autoAdjustingMandrel:
          name: Автоналаштований дорн
          desc: Технологічне диво з Гейлфорджу, важко уявити, що колись налаштування
            робилося вручну.
        gemistryGuidebook:
          name: Посібник з гемістрії
          desc: Джерела для вивчення хімії дрібничок.
        darWittsMonocle:
          name: Монокль Дара Вітта
          desc: Сімейна реліквія Дарів Віттів, впливової родини в порті Блекспелл.
    achievements:
      capeOfHalfAchiever:
        name: Плащ Напівуспішного
        desc: Цей чудовий блакитний плащ символізує людину, сповнену рішучості досягнути
          величі.
      capeOfAchiever:
        name: Плащ Успішного
        desc: Рожевий плащ викликає інтерес у всіх, хто його бачить. Власник плаща
          здійснив те, про що інші лише мріють.
      adventurersHat:
        name: Капелюх пригодника
        desc: Цей шкіряний капелюх-панама захистить вас від сонця, вітру і дощу.
      adventurersShirt:
        name: Сорочка пригодника
        desc: Ця шкіряна сорочка світло-коричневого кольору і має багато кишень для
          зберігання.
      adventurersPants:
        name: Ногові пригодника
        desc: Ці міцні шкіряні ногові мають різноманітні ремінчики, як для утилітарності,
          так і для стилю.
      adventurersBoots:
        name: Чоботи пригодника
        desc: Ці міцні чоботи виготовлені для витримання важкого зносу і несприятливих
          погодних умов.
      adventurersGloves:
        name: Рукавиці пригодника
        desc: Ці шкіряні рукавиці мають регульований ремінець для ідеального прилягання.
      adventurersCape:
        name: Плащ пригодника
        desc: Цей міцний шкіряний плащ захистить свого власника від більшості негод.
          Він має ремінці для легкого регулювання.
      amuletOfLightness:
        desc: Цей амулет випромінює яскраве світло і сповнює вас надією навіть у найтемнішому
          місці.
        name: Амулет легкості
      axeOfDestruction:
        desc: Лезо цієї сокири має форму рота, готового поглинути деревину.
        name: Сокира руйнування
      runningVisor:
        desc: Цей червоний козирок захищає очі від сонця, водночас дозволяючи голові
          охолоджуватися через верх.
        name: Бігова кепка-козирок
      rustySpyglass:
        name: Іржавий підзорна труба
        desc: Є особлива чарівність у добре використаному інструменті, такому як ця
          іржава підзорна труба.
      pantsOfHaste:
        desc: Треба йти швидко!
        name: Штани поспіху
      omniTool:
        name: Омні-інструмент
        desc: Цей інструмент, який можна прикріпити до передпліччя, призначений для
          допомоги з різними завданнями за вашою командою.
      trashGrabber:
        name: Захоплювач сміття
        desc: Конструкція цього подовженого інструменту дозволяє легко підбирати сміття,
          не нахиляючись.
      treasureHunterHat:
        name: Капелюх мисливця за скарбами
        desc: Хоча незрозуміло, чи це капелюх ковбоя чи федора, він безумовно має
          той характерний стиль "Інді".
      treasureHunterPants:
        name: Штани мисливця за скарбами
        desc: Ці облягаючі шкіряні штани підкреслюють м’язи ваших ніг.
      treasureHunterJacket:
        name: Куртка мисливця за скарбами
        desc: Це виглядає як класична шкіряна куртка, яка ніколи не виходить з моди.
      jugglingBalls:
        name: М’ячі для жонглювання
        desc: Три різнокольорові м’ячі, наповнені зерном, становлять ідеальні об’єкти
          для жонглювання.
      bootsOfSpeed:
        name: Чоботи швидкості
        desc: Це взуття робить ваші ноги легшими, а кроки швидшими.
      travelersKit:
        name: Набір мандрівника
        desc: Ця валіза напакована необхідними речами для будь-якого місця подорожі.
      absorbingAmulet:
        name: Амулет поглинання
        desc: Цей амулет, виготовлений з стародавнього металу, відомий своєю здатністю
          приваблювати цінні речі.
      greedyPiggyBank:
        name: Жадібна свиня-скарбничка
        desc: Кожного разу, коли монета потрапляє всередину, ця золота свиня-скарбничка
          голосно хрюкає.
      trekkingPoles:
        name: Трекінгові палиці
        desc: Ці палиці допомагають зберігати рівновагу та пересуватися по пересіченій
          місцевості.
      conservationistHat:
        name: Капелюх консерваціоніста
        desc: Цей синій капелюх забезпечує хороший захист від негоди.
      conservationistShirt:
        name: Сорочка консерваціоніста
        desc: Ця сорочка забезпечує комфорт, а також додаткові кишені для зберігання
          знахідок.
      conservationistShorts:
        name: Шорти консерваціоніста
        desc: Ці шорти дозволяють вільно рухатися і мають великі кишені для інструментів.
      conservationistBoots:
        name: Чоботи консерваціоніста
        desc: Ці сині зручні чоботи також міцні.
      cursedAwl:
        name: Прокляте шило
        desc: Під час використання це шило випускає дим синього та фіолетового відтінків.
      rockstarAmulet:
        name: Амулет рок-зірки
        desc: Амулет, який є або камінням у формі зірки, або зіркою у формі каменя.
      finePearlRing:
        name: Кільце з вишуканою перлиною
        desc: Перлина такого роду зазвичай використовується для сережок, але вона
          також становить чудовим кільцем.
      treasureGrabber:
        name: Захоплювач скарбів
        desc: Ніколи не було легше підібрати скрині, які є трохи поза досягністю,
          з будь-якого місця під час виконання будь-якої дії.
      ringOfHomesickness:
        name: Кільце ностальгії
        desc: Це кільце нагадує вам, що немає місця кращого за дім.
      shoesOfEscape:
        name: Взуття втечі
        desc: Це взуття дозволяє вам час від часу рухатися дуже швидко.
      otherSock:
        name: Інша шкарпетка
        desc: Інша шкарпетка, яку ви не дали Доббі.
      tinyBackpack:
        name: Крихітний рюкзак
        desc: Це рюкзак звичайного розміру, якщо ви дитина.
      shinyRing:
        name: Блискуче кільце
        desc: Не найелегантніше кільце, але воно точно блискуче.
      gemBracelet:
        name: Браслет з коштовним камінням
        desc: Шість кольорових коштовних каменів утворюють браслет.
      pathfinder:
        name: Провідник
        desc: До намиста прикріплена мініатюрна карта, що показує найкоротший маршрут.
    agGuildSpecials:
      bertssuperskis:
        name: Супер-лижі Берта
        desc: Ці лижі найшвидші при використанні на супер-снігу.
      sethsSwampCompass:
        name: Болотний компас Сета
        desc: Компас завжди вказує на центр болота — необхідна річ для будь-якого
          пригодника, що поважає себе.
    regional:
      jarvonia:
        handWarmingPack:
          name: Грілка для рук
          desc: Маленька пачка, яка при перекручуванні нагрівається. Можна навіть
            використовувати повторно!
        knittedMittens:
          name: В’язані рукавиці
          desc: Ці рукавиці сплетені з різної вовни в чудові біло-сині визерунки.
        perfectSnowballs:
          name: Ідеальні сніжки
          desc: Не звичайні сніжки, а ідеально круглі сніжки, готові для кидання в
            когось.
        frostTouchedBoots:
          name: Чоботи торкнуті морозом
          desc: Ці сріблясті металеві чоботи мерехтять синявим відтінком.
        frostTouchedLeggings:
          name: Ногавиці торкнуті морозом
          desc: Ці незвичайні металічні ногавиці надають всьому навколо своє синє
            сяйво.
        frostTouchedGauntlets:
          name: Рукавиці торкнуті морозом
          desc: Ці рукавиці холодні зовні, але якось все одно відчуваються теплими
            всередині.
        frostTouchedTorso:
          name: Нагрудник торкнутий морозом
          desc: Цей могутній металевий нагрудник відбиває світло навколо себе синьою
            аурою.
        frostTouchedHelm:
          name: Шолом торкнутий морозом
          desc: Металічний шолом, ідеальний длъ найглибших спусків у ярвонські шахти.
        wintryPan:
          name: Зимова пателя
          desc: Ця синювата металева пателя, спочатку лише для миття золота, кажуть,
            приваблює коштовні камені.
      trellin:
        bugRepellingIncense:
          name: Палички від комах
          desc: Ця червона паличка пахне евкаліптом, який, кажуть, відлякує комах.
        bugAttractingIncense:
          name: Палички для приваблення комах
          desc: Ця зелена паличка популярна серед місцевих ентомологів.
        croaker:
          name: Квакер
          desc: Особливий тип музичного інструмента у формі жаби, яка тримає паличку.
            Можна витягнути паличку і провести нею по шипах квакера зверху, щоб створити
            звук, схожий на жабаче квакання.
        firestarter:
          name: Підпалювальник
          desc: Ти підпалювальник, зловісний підпалювальник.
        lindenLeafBoots:
          name: Чоботи з липового листя
          desc: Носячи їх, ви виглядаєте так, ніби носите два листяні кущі на ногах.
        lindenLeafShorts:
          name: Шорти з липового листя
          desc: Ці листяні шорти змушують вас відчувати себе кущем. Вони також досить
            непрактичні для захисту від подряпин від гілок і високої трави.
        lindenLeafGloves:
          name: Рукавиці з липового листя
          desc: Ці рукавиці змушують ваші пальці відчувати себе маленькими гілочками.
        lindenLeafVest:
          name: Жилет з липового листя
          desc: Незважаючи на те, що це масивний костюм куща, листя та гілки дивовижно
            зручні. У гіршому випадку вони можуть іноді лоскотати вашу шию.
        lindenLeafHat:
          name: Капелюх з липового листя
          desc: Лише найповажніші в Трелліні мають такий листяний капелюх. З нього
            навіть стирчить гілка їхнього славного місцевого винограду.
        fungalBackpack:
          name: Грибний рюкзак
          desc: Цей зелений рюкзак зарослий слабко світними синіми грибами.
        trellinBeaver:
          name: Треллінський бобер
          desc: Їх називають низькотехнологічним рішенням для рубання дерев, лише
            нагороджуйте їх, щоб залишатися в добрих стосунках. Дерева б оцінили,
            якби ви тримали їхню ланцюгову повідцю натягнутою.
      syrenthia:
        bubbleBauble:
          name: Пузирчаста брякальце
          desc: Багато сірентійців, схоже, модна ця дивна прикраса, яку кріплять до
            гаманця.
        pearlBracelet:
          name: Перловий браслет
          desc: Цей прекрасний білий перловий браслет мерехтить прозорими кольорами
            на світлі.
        merfolkDanceLeglets:
          name: Морські танцювальні ножні обручі
          desc: Ці ножні обручі зазвичай носять під час морських танців, оскільки
            вони додають додаткової рухливості вашим ногам.
        merfolkDanceSkirt:
          name: Морська танцювальна спідниця
          desc: Ця летюча спідниця вважалася б високою модою навіть у спільнотах на
            поверхні.
        merfolkDanceBracers:
          name: Морські танцювальні набрякі
          desc: Хоча традиційно використовуються для морських танців, вони додають
            плавності любій діяльності.
        merfolkDanceCorslet:
          name: Морський танцювальний корсет
          desc: Координовані частини одягу для вашого торса, щоб втілити танцювальний
            дух морського народу.
        merfolkDanceCirclet:
          name: Морський танцювальний обруч
          desc: Цей сріблястий металевий обруч має прекрасний коштовний камінь посередині.
            Він здатен залишатися на місці навіть при сильних течіях під час танців
            під водою.
        merfolkShellBra:
          name: Морські раковинні покривала
          desc: Дві морські раковини, які дуже легко кріпляться до вашого торса.
      erdwise:
        makeupset:
          name: Набір косметики
          desc: Багато ердвіських торговців ніколи не залишають свої домівки без легкого
            нанесення макіяжу.
        looseChangePouch:
          name: Гаманець для дрібних монет
          desc: Повсякденне життя в Ердвайзі часто включає необхідність мати дрібні
            монети від усієї торгівлі. Такий гаманець є необхідним для жителів міста.
        inkPen:
          name: Чорнильне перо
          desc: Це те, що ви хочете використовувати при підписанні важливих документів.
            Не забудьте прочитати дрібний шрифт!
        royalTraubadourBoots:
          name: Королівські трубадурські чоботи
          desc: Вони можуть бути не одного кольору, але вони точно шикарні.
        royalTraubadourPantaloons:
          name: Королівські трубадурські панталони
          desc: Різнокольорові панталони спочатку виглядають дивно, але насправді
            вони дуже модні для міст Едрвісу.
        royalTraubadourGloves:
          name: Королівські трубадурські рукавиці
          desc: Жовті шовкові рукавиці, які полегшують поводження з монетами.
        royalTraubadourCapesuit:
          name: Королівський трубадурський костюм з плащем
          desc: Ця кольорова туніка має стильний плащ вшитий прямо в неї. Ніхто не
            забороняє вам носити ще один.
        royalTraubadourHat:
          name: Королівський трубадурський капелюх
          desc: Усі аристократи при дворі обертають свої очі на того, хто носить такий
            капелюх.
        chromeWool:
          name: Хромова вовна
          desc: Відомо, що така абразивна хромова вовна ідеально підходить для полірування
            рідкісних коштовних каменів і металів за лічені хвилини.
      halfling:
        lilStool:
          name: Маленький стілець
          desc: Зручний дерев’яний стілець для того, коли потрібно дістати до верхніх
            полиць.
        mossChewie:
          name: Мохова жувалька
          desc: Куля моху, яку можна жувати. "Чужинці" вважають, що це шкідливо для
            здоров'я, але халфлінги жують їх з початку часів.
        fingersaw:
          name: Пальчикова пилка
          desc: Найменша пилка для найменших дошок.
        bogwoodBoots:
          name: Чоботи з болотного дерева
          desc: Ці чоботи міцні і зроблені так, щоб бути зручними при роботі в брудних
            умовах.
        bogwoodShorts:
          name: Шорти з болотного дерева
          desc: Ці коричнево-зелені шорти забезпечують легкості руху ніг, ідеальні,
            коли ви повністю занурені в розпилювання дошок.
        bogwoodGloves:
          name: Рукавиці з болотного дерева
          desc: Ці рукавиці забезпечують міцний захват всіх видів дерев’яних матеріалів,
            з якими можна працювати.
        bogwoodVest:
          name: Жилет з болотного дерева
          desc: Цей зелений жилет має коричневі ремінці, що проходять через груди.
        bogwoodBandana:
          name: Бандана з болотного дерева
          desc: Зелена бандана, щоб стримувати піт під час роботи на млині. Лише найповажнішим
            дозволяється носити її.
        lilyPadRope:
          name: Мотузка з латаття
          desc: Унікальний халфлінгський інструмент, який складається з квітучого
            латаття, прикріпленого до мотузки з його стебла. Відмінно підходить для
            визволення з болота.
        whollyRing:
          name: Повністю кільце
          desc: Поширюються чутки, що це кільце походить від сполуки двох халфлінгів,
            які об’єдналися разом у болотах. Дивно, але розповідають як історію кохання,
            так і жахів, здається, це залежить від оповідача.
    versatile:
      halflingGloves:
        name: Халфлінгські рукавиці
        desc: Популярні рукавиці, які використовують халфлінги, вони щільно обтягують
          руки звичайного розміру.
      trustyTent:
        name: Надійний намет
        desc: Цей старий намет використовували многочисленні власники. Його завжди
          передають тим, хто потребує надійний намет.
      oldSilverRing:
        name: Старе срібне кільце
        desc: Це кільце втратило своє гравірування і виглядає почорнілим. Хто знає,
          скільки часу воно тут лежить?
      oldGoldRing:
        name: Старе золоте кільце
        desc: Це кільце втратило свій золотий блиск і показує ясні ознаки погіршення.
          Воно, мабуть, було важливим для когось.
      oldCopperRing:
        name: Старе мідне кільце
        desc: Це кільце бачило кращі часи. Можливо, ломбард дасть вам щось за нього.
          Або, можливо, ви знайдете йому інше застосування.
      luckyRabbitsFootNecklace:
        name: Намисто з щасливою кролячою лапкою
        desc: Висушена кроляча лапка, що приносить удачу. Використовуйте економно.
      ringOfHeron:
        name: Кільце Чаплі
        desc: Це кільце-печатка з гравіруванням чаплі в полювальній позі.
      ringOfBat:
        name: Кільце Кажана
        desc: Це кільце-печатка з гравіруванням кажана в польоті.
      ringOfEel:
        name: Кільце Вугра
        desc: Це кільце-печатка з гравіруванням вугра в плавальній позі.
      sailorsHat:
        desc: Цей капелюх білий і абсолютно бездоганний. Подарунок від досить худорлявого
          хлопця. Коли ви підносите його до обличчя, щоб одягнути, він пахне сіллю
          і трошки... шпинатом?
        name: Моряцький капелюх
      lifeVest:
        name: Рятувальний жилет
        desc: Місія цього жилета - рятувати ваше життя. Вважайте його вашим ангелом-охоронцем.
      simpleLifeVest:
        name: Простий рятувальний жилет
        desc: Ідеальний для каякінгу. Має насадку для надування.
      sharkToothNecklace:
        name: Намисто з зуба акули
        desc: Ніщо не передає "Я биюся без сорочки в рукопашному бою проти акул" краще,
          ніж намисто з їхніми зубами.
      shrimpRing:
        name: Креветкове кільце
        desc: Можливо, Сорго не дізнається, якщо ви продасте його в креветкову крамницю
          - чув, у них є креветковий хлопець, але він справді скарболюб.
      firefliesInJar:
        name: Світляки в банці
        desc: Дуже креативний і природний спосіб освітлити свій шлях. У них немає
          командного слова для вимкнення.
      comfySlippers:
        name: Зручні капці
        desc: Кожен крок у цих капцях відчувається, ніби йдеш по хмарах.
      snowshoes:
        name: Снігоступи
        desc: Снігоступи гарантують, що навіть у найжорстокіших хурделицях власник
          може подорожувати без перешкод і досліджувати морозні чудеса світу.
      warmJacket:
        name: Тепла куртка
        desc: Дуже тепла куртка для дуже холодної погоди.
      hatOfWisdom:
        name: Капелюх мудрості
        desc: Коли носиш, цей капелюх наділяє власника покращеним розумінням світу.
      warmBeanie:
        name: Тепла шапка
        desc: Сплетена з морозостійких ниток, вона обіймає голову власника, ніби заспокійливі
          обійми вогнища.
      fishingLure:
        name: Рибальська приманка
        desc: Виготовлена вручну майстерними ремісниками, вона мерехтить кольорами
          і взорами, що танцюють, ніби райдужна луска на сонці.
      recipeBook:
        name: Книга рецептів
        desc: Ця книга є кулінарним супутником для майбутніх кухарів, пропонуючи ключі
          до розкриття смаків світу та створення страв, які нічим не поступаються
          чарівним.
      backpack:
        name: Рюкзак
        desc: Преміум шкіряний рюкзак з додатковими кишенями і великим об’ємом для
          зберігання.
      utilityPants:
        name: Універсальні штани
        desc: Зелені штани з безлічю кишень, обов’язкові для всебічно розвиненого
          пригодника.
      mosquitoNethat:
        name: Капелюх з москітною сіткою
        desc: Цей капелюх дозволяє своєму власникові подорожувати навіть найбільш
          засидженими комахами регіонами в спокої, зберігаючи зосередженість на чудесах
          дикої природи.
      veryLongBoots:
        name: Дуже високі чоботи
        desc: Залежно від вашого зросту, вони можуть сягати до гомілок, вище колін
          або навіть до стегон.
      waterproofPants:
        name: Водонепроникні штани
        desc: Вони гарантують, що власник залишається сухим і в комфорті навіть під
          час найсильніших злив або при переміщенні предатськими болотами.
      bugCatchingNet:
        name: Сітка для ловлі комах
        desc: Корисна для зловлення багатьох видів комах, а то й навіть... медуз?
      jellyfishingNet:
        name: Сітка для ловлі медуз
        desc: Найкращий день в житті!
      protectiveEarmuffs:
        name: Захисні навушники
        desc: Ці навушники є символом здорового глузду і здатності зберігати самовладання
          серед хаосу.
      screwdriver:
        name: Викрутка
        desc: У який бік обертати, щоб закрутити гвинт? Я завжди забуваю.
      herbertsBoots:
        name: Чоботи Герберта
        desc: Добре ношені шкіряні чоботи, які не завадило б почистити, але вони пристойні
          робочі чоботи.
      herbertsPants:
        name: Штани Герберта
        desc: Старі джинси, на один розмір завеликі для вас. На щастя, в комплекті
          є шкіряний ремінь, тому це не проблема.
      herbertsShirt:
        name: Сорочка Герберта
        desc: Червона сорочка з довгими рукавами, з коміром, який можна підняти вгору.
          Деякі ґудзики відсутні, але принаймні вона вас одягає.
      herbertsHat:
        name: Капелюх Герберта
        desc: Коричневий вовняний капелюх, який навіть зігріє ваші вуха. Він не старий,
          він вінтажний.
      herbertsCape:
        name: Плащ Герберта
        desc: Він трохи запилений, що показує, що Герберт не користувався ним віками.
          Можливо, ви зможете дати йому друге життя.
      simpleRing:
        name: Просте кільце
        desc: Блискуче кільце кольору латуні. У нього немає складних деталей чи красивих
          коштовностей, але в його простоті є елегантність.
      simpleAmulet:
        name: Простий амулет
        desc: Намисто кольору латуні з підвіскою того самого кольору, на якій є світліші
          незрозумілі форми.
      properShirt:
        name: Порядна сорочка
        desc: Красива сорочка, але нічого надто вишуканого. Підходить для будь-якої
          неформальної нагоди.
      properPants:
        desc: Ви не захочете їх заплямувати, вони дуже порядні!
        name: Порядні штани
      properHat:
        name: Порядний капелюх
        desc: Гарно зв'язаний капелюх в стилі шапочки, який допомагає зберігати голову
          в теплі під час зимових пригод.
      properCape:
        name: Порядний плащ
        desc: Стильний плащ, який додає елегантності вашому вбранню. Ідеально підходить
          для урочистих подій або коли ви хочете зробити сміливу модну заяву.
      properBoots:
        name: Порядні чобітки
        desc: Міцні й зручні чобітки, створені як для стилю, так і для функціональності.
          Незалежно від того, чи ви прогулюєтесь Гейлфоржем, чи мандруєте джунглями
          Рід Раддака, ці чобітки надійно захистять ваші ноги.
      smellySocks:
        name: Смердючі шкарпетки
        desc: Ідеальні шкарпетки, щоб визволити ельфа.
      adoringFanStatue:
        name: Статуя палкого шанувальника
        desc: "Статуя шанувальника, який вас обожнює. Вона трохи моторошна, але водночас
          дивно лестива. Ви можете почути, як вона каже:\n<i>\"Так, о великий і могутній
          Великий Чемпіоне? Чи не потрібно вам щось? Можу понести вашу зброю? Начистити
          чобітки? Можливо, масаж ніг?\"</i>"
      capeOfTheTrailblazer:
        name: Плащ першопрохідця
        desc: Цей плащ є символом мужності й рішучості першопрохідця, обіцяючи, що
          де б він не носився, за ним обов'язково слідуватимуть легенди про незвичайні
          пригоди.
      rustyDivingHelm:
        desc: Хоча старий і іржавий, цей водолазний шолом виглядає придатним для пірнання.
        name: Іржавий водолазний шолом
      rustyDivingBody:
        name: Іржавий водолазний торс
        desc: Це верхня частина старого водолазного костюма, вона важка для носіння.
      rustyDivingLegs:
        name: Іржаві водолазні ногавиці
        desc: Нижня частина іржавого водолазного костюма, вона досить незручна, але
          не пропускає воду.
      kelpDivingMask:
        name: Маска для пірнання з водоростей
        desc: Ця легка маска для пірнання виготовлена з зміцнених водоростей.
      kelpDivingBody:
        name: Сорочка для пірнання з водоростей
        desc: Сорочка для пірнання з водоростей щільно облягає ваше тіло.
      kelpDivingLegs:
        name: Штани для пірнання з водоростей
        desc: Ці штани для пірнання щільно облягають ваші ноги, але ви майже не відчуваєте
          опору води.
      hydriliumDivingHelm:
        name: Гідріліумовий водолазний шолом
        desc: Цей водолазний шолом виготовлений з відомого сирентського гідріліуму.
      hydriliumDivingBody:
        name: Гідріліумовий водолазний торс
        desc: Верхня частина цього водолазного костюма набагато легша, ніж виглядає.
          Вона здатна витримувати високий тиск.
      hydriliumDivingLegs:
        name: Гідріліумові водолазні ногавиці
        desc: Нижня частина гідріліумового водолазного костюма. Попри важкий вигляд,
          в них легко рухатися.
      finGloves:
        name: Рукавиці з плавниками
        desc: Ці рукавиці мають риб'ячі плавники по боках, щоб допомагати при плаванні
          у воді.
      flippers:
        name: Ласти
        desc: Ці ласти роблять плавання під водою швидким і приємним.
      oxygenTank:
        name: Балон з киснем
        desc: Балон, який ви носите на спині, наповнений киснем, що дозволяє користувачу
          плавати під водою тривалі періоди часу.
      merfolkDress:
        name: Плаття морського народу
        desc: Плаття дуже щільно облягає ваше тіло, стискаючи ваші ноги разом майже
          як одне ціле.
      algaeRing:
        name: Кільце з водоростями
        desc: Кільце має величезний шматок водоростей, який рухається, ніби він під
          водою, навіть коли ви на поверхні.
      pearlAmulet:
        name: Перловий амулет
        desc: Красиве намисто з білих перлін, яке відблискує напівпрозорими кольорами
          на світлі.
      coralCape:
        name: Кораловий плащ
        desc: Плащ сплетений з багатьох різнокольорових коралів. Його зручно носити
          як під водою, так і на поверхні.
      tentacleCrown:
        name: Корона з щупалець
        desc: Щупальці на короні постійно рухаються й крутяться, через що її досить
          незручно носити.
      flowingPocketwatch:
        name: Пливучий кишеньковий годинник
        desc: Годинник випливає з вашої кишені після промовляння командного слова.
          Він досить ненадійно показує час.
      shellSnatcher:
        name: Ловець мушель
        desc: Ідеальний інструмент для ловлі мушель. Він вібрує, коли мушлі поблизу.
      ringOfAsh:
        name: Кільце з попелу
        desc: Кільце виготовлене з стиснутого вугілля. Хоча воно неруйнівне, воно
          назавжди залишає чорну пляму на пальці, на якому носиться.
      glowstick:
        name: Світлова паличка
        desc: Потрясаючи паличкою швидко, ви можете змусити її світитися яскраво-зеленим
          кольором.
      aerofibrilCape:
        name: Плащ з аерофібрилу
        desc: Пір'ястий плащ, інкрустований аеродинамічними нитками, створює плащ,
          який робить вас дуже швидкими.
      pentafrostAmulet:
        name: Пентафростовий амулет
        desc: Символ високопоставлених Посвячених, виготовлений з монолітного льоду
          у формі п'ятикінцевої зірки. Звідки ви це взяли?
      zippyKicksled:
        name: Швидкі санчата
        desc: Швидкі й ефективні санчата для виконання справ у сніжних або льодових
          місцях. Особливо корисні для катання на санчатах.
      treeScalingClaws:
        name: Кігті для лазіння по деревах
        desc: Озброєний цими особливими кігтями, жодне пашаче гніздо не буде недосяжним.
    supporter:
      ringOfPandemonium:
        name: Кільце пандемоніуму
        desc: <i>"Ми схильні переоцінювати речі, які можемо виміряти, і недооцінювати
          те, що не можемо."</i>
      woodpucker:
        name: Директор
        desc: <i>"Підготуйтеся домінувати як на льоду, так і в лісі з легендарною
          хокейною клюшкою Директор. Створена для елітної гри на ковзанці і не тільки,
          ця інноваційна клюшка оснащена Тімбертек - передовою технологією, яка дозволяє
          їй бути потужним інструментом для рубання дерев."</i>
      crustaceanCall:
        name: Поклик ракоподібних
        desc: <i>"Поклик карцинізації протікає через вас, шкода, що ви не ракоподібні."</i>
      theKakesWalkingStick:
        name: Палиця мандрівника
        desc: <i>"Іти ви мусите. Жоден гість не повинен залишатися в одному місці
          назавжди. Любов буде втрачена, якщо ви занадто довго сидите біля вогнища
          друга."</i>
      doctuhsLuckyCharm:
        name: Счасливий талісман Доктора
        desc: <i>"Знайдено на замерзлому тілі на неможливо великій відстані через
          льодовик Зимових Хвиль... поруч з ручно виготовленим серпом."</i>
      sleeperFishingPole:
        name: Вудка сплячого
        desc: <i>"Ця ничим не примітна вудка колись була дорогим супутником мандрівного
          рибалки. Багато чарівників використовують своє мистецтво для пошуку знань
          чи влади, але цей окремий чарівник використовував свою магію для відстеження,
          переслідування та ловлі найлегендарніших створінь глибин."</i>
      lavendersInsight:
        name: Прозріння Лаванди
        desc: <i>"Зручний капелюх, створений для юної чарівниці Лаванди її батьком
          Блейком. Він вписав на ньому руни, щоб дозволити їй краще розуміти свою
          майбутню подорож. Також вони дозволяють йому час від часу перевіряти, як
          справи у його доньки."</i>
      flatpackShark:
        name: Плоска акула
        desc: <i>"Тепер моє солодке оленя зникло\nТуди, куди ідуть лебеді та черепахи"</i>
      stickyFingerShorts:
        name: Шорти липких пальців
        desc: <i>"Ніколи не знаєш, що Ріку поклав у ці кишені!"</i>
    combat:
      swashbucklerSword:
        name: Меч шабляра
        desc: Зігнутий меч ідеально підходить для штурму кораблів. Для ефективного
          використання в бою потрібна техніка рубання.
    equipmentSets:
      enchanted:
        chest:
          name: Зачарована сорочка
          desc: Кожного разу, коли ви піднімаєте комір, ви виглядаєте трохи крутіше.
            Особливо з застебнутою верхньою ґудзикою.
        feet:
          name: Зачароване взуття
          desc: Постукання п'ятами двічі насправді не поверне вас додому, але вони
            справді круто звучать, коли в них ходиш.
        legs:
          name: Зачаровані штани
          desc: Ці штани щоразу сідають ідеально, і в них навіть є кишені!
        head:
          name: Зачарований капелюх
          desc: Цей капелюх справді може вмістити десять галонів. Чого? Ніхто ще не
            з'ясував.
      dimensional:
        feet:
          name: Взуття вимірів
          desc: Зоряний пил на взутті змушує їх світитися на кожному кроці.
        chest:
          name: Сорочка вимірів
          desc: Комір і манжети цієї сорочки вкриті зоряним пилом, а хвилі порожнечі
            повільно омивають решту сорочки.
        legs:
          name: Штани вимірів
          desc: Зоряний пил і пайєтки, схоже, легко тримають ці стильні штани разом.
        head:
          name: Капелюх вимірів
          desc: Сузір'я прикрашають краї цього капелюха, м'яко спалахуючи вдень і
            крутячись вихорами порожнечі вночі.
      adventurersTools:
        adventuringHatchet:
          name: Пригодницька сокира
          desc: Сокира з інсигніями Гільдії Пригодників. Вона має гостре лезо і міцну
            ручку.
        adventuringPickaxe:
          name: Пригодницьке кирко
          desc: Кирко з міцною ручкою, на якій є символ Гільдії Пригодників. Воно
            ідеально підходить для розбивання каміння і видобування руд.
        adventuringFishingPole:
          name: Пригодницька вудка
          desc: Вудка з інсигніями Гільдії Пригодників. Вона чудово підходить для
            ловлі риби в дикій природі.
        adventuringSickle:
          name: Пригодницький серп
          desc: Серп з інсигніями Гільдії Пригодників, вигравіруваними на лезі. Він
            може використовуватися для збирання трав і інших рослин.
        adventuringHammer:
          name: Пригодницький молот
          desc: Молот з інсигніями Гільдії Пригодників, вигравіруваними на основі
            ручки. Ви могли б використовувати його для ковальства.
        adventuringFryingPan:
          name: Пригодницька сковорода
          desc: Сковорода з інсигніями Гільдії Пригодників на ручці. Ідеально підходить
            для приготування їжі на багатті.
        adventuringSaw:
          name: Пригодницька пилка
          desc: Пилка з інсигніями Гільдії Пригодників. Вибір пригодника для різання
            дерева.
        adventuringWrench:
          name: Пригодницький гайковий ключ
          desc: Гайковий ключ, оздоблений інсигніями Гільдії Пригодників. Корисний
            для ремонту і налаштувань в польових умовах.
        adventurersRing:
          name: Пригодницьке кільце
          desc: Кільце з гербом Гільдії Пригодників.
        adventurersAmulet:
          name: Пригодницький амулет
          desc: Амулет з символом Гільдії Пригодників.
        adventuringSander:
          name: Пригодницька шліфмашина
          desc: Шліфмашина з інсигніями Гільдії Пригодників. Може використовуватися
            для вирівнювання шорстких поверхонь.
  materials:
    woodcutting:
      teakLogs:
        name: Тікові колоди
        desc: Дуже міцні та важкі, з дуже товстою корою, яка всередині має набагато
          світліший колір, ніж решта колоди.
      willowLogs:
        name: Вербові колоди
        desc: Ці земляні колоди досить легкі, що робить їх дуже зручними для обробки
          та роботи.
      mapleLogs:
        desc: Кленові колоди демонструють багате і привабливе волокно, демонструючи
          мистецтво природи в кожному шматку.
        name: Кленові колоди
      oakLogs:
        name: Дубові колоди
        desc: Прикрашені виразним характером, дубові колоди випромінюють відчуття
          благородної присутності та незмінної грації.
      mangroveLogs:
        name: Мангрові колоди
        desc: Все ще вологі від середовища, де вони колись зростали, вони мають прекрасний
          блиск на собі.
      sturdyBranch:
        name: Міцна гілка
        desc: Незвично міцна гілка.
      coral:
        name: Корал
        desc: Корали відрізняються не лише розміром і формою, але й кольором. Кожен
          з них здається корисним для різних завдань і крафтингу.
      elmLogs:
        name: Вязові колоди
        desc: Ці колоди відомі своїми якостями згинання і стискання.
      root:
        name: Корінь
        desc: Корисні корені рослин, які можна використовувати для різних цілей.
      heartwood:
        name: Ядро дерева
        desc: Це внутрішня частина деревини, вона темніша за решту.
      bambooLogs:
        name: Бамбукові колоди
        desc: Бамбук гнучкий, але міцний, що дозволяє використовувати його багатьма
          способами.
      birchLogs:
        name: Березові колоди
        desc: Гладкі та бліді, березові колоди випромінюють елегантну простоту.
      pineLogs:
        name: Соснові колоди
        desc: Міцні та смолисті, соснові колоди випромінюють виразний і заспокійливий
          аромат.
      spruceLogs:
        name: Ялинові колоди
        desc: Ялинові колоди демонструють багатий і теплий відтінок, демонструючи
          свою природну красу та привабливість.
    mining:
      copperOre:
        name: Мідна руда
        desc: Зі своїм червонуватим кольором, мідна руда виділяється як відмінний
          мінерал.
      tinOre:
        name: Олов’яна руда
        desc: Проста і невимоглива, олов’яна руда демонструє свій прямолінійний мінеральний
          склад.
      saltCrystal:
        desc: Універсальний після тонкого подрібнення, має гарні складні форми у необробленому
          вигляді.
        name: Кристал солі
      ironOre:
        name: Залізна руда
        desc: Залізна руда має зернисту і щільну структуру, що відображає її міцну
          і необроблену природу.
      coal:
        name: Вугілля
        desc: Скромне і невимогливе, вугілля свідчить про свою практичність як життєво
          важливий енергетичний ресурс.
      tarsiliumOre:
        name: Тарсилійна руда
        desc: Гладка і відбивна поверхня тарсилійної руди відбиває навколишній світ
          з майже магічним блиском.
      farganiteOre:
        desc: Зі своєю непохитною міцністю і чарівним синім блиском, фарганітна руда
          стала символом незламної рішучості.
        name: Фарганітна руда
      silverNugget:
        name: Срібний самородок
        desc: Срібло — високо цінний метал, який часто використовується для створення
          коштовностей, таких як каблучки, амулети та сержки.
      goldNugget:
        name: Золотий самородок
        desc: Золото — один з найцінніших металів, який часто використовується для
          виготовлення коштовностей.
      wrentmarine:
        name: Необроблений врентмарин
        desc: Дивлячись на цей необроблений камінь, ви помічаєте спалах синього всередині,
          наче сонячне світло відбивається від хвилі.
      starPearl:
        name: Необроблена зіркова перлина
        desc: Необроблена і неполірована перлина, хоча з потенціалом стати чимось
          справді прекрасним.
      opal:
        name: Необроблений опал
        desc: Все ще оточений піском і глиною, в яких він утворився, цей витончений
          камінь має внутрішній вогонь, що чекає на визволення.
      ethernite:
        name: Необроблений етерніт
        desc: Нерівний фіолетовий кристал, що виріс всередині жеоди. Довгий погляд
          на нього викликає безспокоєння.
      jade:
        name: Необроблений нефрит
        desc: Ця тверда ультрамафічна порода дзвинить чистим тоном, коли по ній бьють
          киркою.
      topaz:
        name: Необроблений топаз
        desc: Необроблений кістяк з легким золотистим відтінком, що чекає обробки
          для створення чогось сліпучого.
      sunStone:
        name: Необроблений сонячний камінь
        desc: Цей рідкісний двокольоровий коштовний камінь схожий на уламок самого
          сонця, випромінює приглушене сяйво, навіть у необробленому стані.
      largeStone:
        name: Великий камінь
        desc: Камінь більший за звичайний.
      ruby:
        name: Необроблений рубін
        desc: Глибоко багряний мінерал виріс зсередини каменю, зачаровуючи своєю красою
          і простотою
      volcanicRock:
        name: Вулканічна порода
        desc: Ця порода є залишком стародавнього вулкана, що лежав під водою тисячі
          років.
      volcanicAsh:
        name: Вулканічний попіл
        desc: Цей попіл нагадує про лютість стародавнього виверження, частина якої
          досі зберігається всередині.
    rawFish:
      rawShrimp:
        name: Сирі креветки
        desc: Зі своїм бездоганним виглядом, креветки приваблюють обіцянкою дівовижного
          морського бенкету.
      rawPerch:
        name: Сирий окунь
        desc: Граціозно зігнутий і спритний, окунь є чудовою рибою для новачків у
          рибальстві.
      rawSeaBass:
        desc: Морський окунь сяє срібними лусками.
        name: Сирий морський окунь
      rawPike:
        name: Сира щука
        desc: Зі своїм лускастим і ніжним м’ясом, сира щука добре підходить для приготування.
      rawJellyfish:
        name: Сира медуза
        desc: Як кулінарна цікавинка, медуза запрошує до дослідження, кидаючи виклик
          кухарям прийняти її дивну текстуру.
      rawTrout:
        name: Сира форель
        desc: Форель демонструє зачаровуючий килим райдужних лусок, що відбивають
          відтінки срібла, рожевого і плямисті визерунки.
      rawSalmon:
        name: Сирий лосось
        desc: Зі своїм соковитим і маслянистим м’ясом, лосось радує піднебіння своєю
          багатою і оксамитовою текстурою.
      rawMoray:
        name: Сира мурена
        desc: Мурена має довге, зміїподібне тіло і унікальні щелепи, що надає їй таємничого
          вигляду з глибин моря.
      rawSquid:
        desc: Кальмар вражає своїм вмінням зникати.
        name: Сирий кальмар
      rawStreamEel:
        name: Сирий річковий вугор
        desc: Обтікаєма форма річкового вугря віддзеркалює його пристосованість до
          течій рік.
      rawStingray:
        name: Сирий скат
        desc: Плоска риба у формі млинця, яка використовує все своє тіло для ковзання
          при воді.
      rawSwordfish:
        name: Сира риба-меч
        desc: Ця срібляста риба довга, і з її носа стирчить мечоподібний виріст, який
          вона використовує для оглушення своєї здобичі.
      rawShark:
        desc: Величезна риба має багато гострих зубів, розташованих у кілька рядів.
          Ви бачили голову однієї з них, встановлену на стіні в Магазині Морозного
          Гачка.
        name: Сира акула
      rawAnglerfish:
        name: Сира риба-вудильщик
        desc: Ця дивна риба має величезну пащу з довгими кинджалоподібними зубами.
          Її очі здаються сліпими. На лобі росте яскравий наріст.
      rawLargemouthBass:
        name: Сирий великоротий окунь
        desc: Зелена риба має дуже велике співвідношення рота до тіла, яке вона використовує
          для ковтання різних речей.
      rawCrab:
        name: Сирий краб
        desc: Поширений ракоподібний з коротким, круглим тілом, двома маленькими темними
          очками і великими кліщами, які він використовує для щипання. Ой!
      rawCrayfish:
        name: Сирі раки
        desc: Раки пропонують соковите задоволення для любителів морепродуктів.
      rawCarp:
        name: Сирий короп
        desc: Ніжний смак коропа добре підходить для різних кулінарних приготувань.
          Ці риби люблять стрибати.
      rawLobster:
        name: Сирий омар
        desc: Омар має міцний панцир і сильні кліщі. Повертає вас у час, чи ні?
    foraging:
      nettle:
        name: Кропива
        desc: Висока, струнка рослина з серцеподібним листям і сильним опіком.
      thistle:
        name: Чортополох
        desc: Міцна рослина з колючим листям, що утворює захисний щит навколо своїх
          яскравих квіток.
      hemp:
        name: Конопля
        desc: Висока і листяна рослина з тонкими стеблами, відома своїми універсальними
          волокнами і практичним використанням.
      moondaisy:
        name: Місячна маргаритка
        desc: Крихка квітка, що світиться місячним світлом у найтемніші ночі.
      sunblossom:
        name: Сонячний цвіт
        desc: Прекрасний цвіт, що відбиває сяйво сонця, його золотисті пелюстки яскраво
          сяють.
      flax:
        name: Льон
        desc: Ніжні сині квіти, що дають міцні нитки. Ідеально для виробництва льону.
      snowdrop:
        name: Підсніжник
        desc: Маленька біла квітка, що розквітає взимку, ніжне нагадування про надію
          і нові початки.
      iceplum:
        name: Льодяна слива
        desc: Маленький плід з морозною зовнішністю, що мерехтить відтінками фіолетового.
      cotton:
        name: Бавовна
        desc: М’який і пухнастий матеріал, що пропонує ніжний дотик і заспокійливе
          відчуття.
      nightgem:
        name: Нічний камінь
        desc: Темний камінь, здається, магнітним чином поглинає все світло навколо
          себе.
      starflower:
        name: Зіркова квітка
        desc: Світна п’ятикінчаста зірка, що сидить на листяному стеблі. Прийнято
          загадувати бажання, коли знаходиш таку.
      catsBell:
        desc: Коли вітер колихає його, просте стебло з трьома жовтими цибулинками
          видає привабливий звук.
        name: Котячий дзвіночок
      silkwormSilk:
        name: Шовк тутового шовкопряда
        desc: Шовк настільки тонкий, що може вимагати будівництва торгового шляху
          через весь континент.
      widowsKiss:
        desc: Рожева цибулинка запрошує підійти ближче, але краще триматися на відстані.
        name: Поцілунок вдови
      shadowLeaf:
        desc: Темний лист майже розсипається, якщо його потурбувати дотиком або світлом.
          Краще зберігати в темному місці.
        name: Тіньовий лист
      deathsToll:
        name: Плата смерті
        desc: Може виглядати привабливо, але я б не вживав це в такому вигляді.
      rotbud:
        name: Гнила брунька
        desc: Як трюфель приваблює свиню, так гнила брунька приваблює хальфлінгів
          Великих Боліт.
      acidSapling:
        name: Кислотний пагонок
        desc: Ледве розміром з гілочку, охровий пагонок майже опікає шкіру при дотику.
      woodenStick:
        name: Дерев’яна паличка
        desc: Гострий шматок дерева. Можливо, ви можете створити щось з нього, щоб
          допомогти собі вижити?
      stone:
        name: Камінь
        desc: Камінь. Можливо, ви можете створити щось з нього, щоб допомогти собі
          вижити?
      berries:
        name: Ягоди
        desc: Добре підтримають вас ситим у скрутний момент, або ви можете використовувати
          їх як інгредієнт для своїх кулінарних творінь.
      kelp:
        name: Ламінарія
        desc: Морська капуста відома своїм різноманітним використанням, як для виготовлення
          міцного, але еластичного спорядження, так і для приготування смачних підводних
          страв.
      sweetKelp:
        name: Солодка морська капуста
        desc: Морська капуста має солодкий смак і використовується в підводному куванні,
          додаючи особливий, незабутній смак.
      hardenedKelp:
        name: Загартована морська капуста
        desc: За допомогою різних технік звичайну морську капусту можна загартувати,
          щоб зробити її бажаним матеріалом для крафту.
      seaCabbage:
        name: Морська капуста
        desc: Популярна їжа, що росте під водою. Сирентіанці роблять з неї в’ялене
          м’ясо морської капусти.
      seaSpinach:
        name: Морський шпинат
        desc: Їстівна рослина, дуже поживна і смачна. Зовсім не нагадує смак звичайного
          шпинату.
      underwaterLotus:
        name: Підводний лотос
        desc: Рослина, яка часто згадується в сирентіанській поезії. Відома своєю
          красою і грацією.
      saltyHops:
        name: Солоний хміль
        desc: Солоний хміль робить солоний солод.
      cucumber:
        name: Огірок
        desc: Скільки це коштує у ваших краях?
      wheat:
        name: Пшениця
        desc: Злакова культура, що відповідальна за розвиток більшості цивілізацій.
      grass:
        name: Трава
        desc: Пишний шматок зеленої трави.
      pepper:
        name: Перець
        desc: Маленькі, круглі, немелені горошини перцю.
      mud:
        name: Грязь
        desc: Мокрий і слизький шматок грязі. Незалежно від того, наскільки обережно
          ви з ним поводитеся, ви все одно забруднюєтеся.
      milkweed:
        name: Молочай
        desc: Квітуча рослина, відома своїм молочним соком. Метелики і гусениці обожнюють
          їх!
      wildRice:
        name: Дикий рис
        desc: Вид дикої трави, що продукує їстівне зерно.
    carpentry:
      birchPlank:
        name: Березова дошка
        desc: Гладка і бліда, березова дошка втілює простоту і елегантність своїм
          чистим, світлим виглядом деревини.
      pinePlank:
        name: Соснова дошка
        desc: Відзначається своїми теплими, земляними тонами, соснова дошка випромінює
          сільську чарівність своїм природним визерунком деревини.
      sprucePlank:
        name: Ялинова дошка
        desc: Маючи тонку текстуру деревини, ялинова дошка втілює відчуття елегантності
          своїм чистим і класичним виглядом.
      maplePlank:
        name: Кленова дошка
        desc: Естетична і приваблива, кленова дошка пишається гладкою, світлою поверхнею,
          додаючи витонченості будь-якому проєкту.
      oakPlank:
        name: Дубова дошка
        desc: Позачасовий вибір для столярних проєктів, що відзначається своїм насиченим,
          земляним відтінком і помітними, складними визерунками деревини.
      teakPlank:
        name: Тикова дошка
        desc: Відома своєю довговічністю і блискучим золотисто-коричневим відтінком,
          тикова дошка є високоякісним вибором для створення міцних і красивих виробів.
      willowPlank:
        name: Вербова дошка
        desc: З витонченим, блідим виглядом і ледве помітним визерунком, вербова дошка
          приносить нотку ефірної краси у ваші столярні проєкти.
      mangrovePlank:
        name: Мангрова дошка
        desc: Стійка і стійка до погодних умов, мангрова дошка є ідеальним вибором
          для вуличної столярки, поєднуючи міцність із унікальною тропічною чарівністю.
      woodScrap:
        name: Дерев’яні обрізки
        desc: Низькоякісні дерев’яні обрізки.
      woodShaving:
        name: Дерев’яна стружка
        desc: Середньої якості дерев’яні обрізки.
      woodFragment:
        name: Дерев’яний фрагмент
        desc: Високоякісні дерев’яні обрізки.
      coralPlank:
        desc: Дошка, виготовлена з найбільших коралів. Вона міцна як на поверхні,
          так і під водою.
        name: Коралова дошка
      elmPlank:
        name: Вязова дошка
        desc: Дошка з вяза, корисна для виготовлення лука.
      bambooPlank:
        name: Бамбукова дошка
        desc: Потрібно було попрацювати, але гнучку дошку вдалося перетворити на структурний
          елемент.
    smithing:
      silverBar:
        desc: Незалежно від того, чи використовували самородки чи руду, срібний злиток
          досягає 92,5% стандартної чистоти для срібла.
        name: Срібний злиток
      goldBar:
        name: Золотий злиток
        desc: Незалежно від того, чи використовували самородки чи руду, золотий злиток
          досягає 333 проби, встановленої Фабрикою дрібничок.
      copperBar:
        name: Мідний злиток
        desc: Мідний злиток випромінює червонувато-оранжевий блиск, відображаючи свою
          металеву міцність і версатильність у різних застосуваннях.
      bronzeBar:
        name: Бронзовий злиток
        desc: Бронзовий злиток, реліквія гномських кузень, випромінює сільський шарм
          і тривалість, несучи секрети міді і олова, змішаних умілими руками.
      ironBar:
        name: Залізний злиток
        desc: Він стоїть як свідчення сили земного ядра, важкий і непохитний.
      steelBar:
        name: Сталевий злиток
        desc: Викуваний у вогні рішучості, сталевий злиток мерехтить ефірним блиском.
      tarsiliumBar:
        name: Тарсілієвий злиток
        desc: Тарсілієвий злиток мерехтить, наче нічне небо, масляниста текстура покриває
          його поверхню.
      farganiteBar:
        name: Фарганітовий злиток
        desc: Яскраво-синій злиток.
      metalScrap:
        name: Металобрухт
        desc: Низькоякісні металеві відходи.
      metalShaving:
        name: Металева стружка
        desc: Середньоякісні металеві відходи.
      metalFragment:
        name: Металевий фрагмент
        desc: Високоякісні металеві відходи.
      hydriliumBar:
        name: Гідрілієвий злиток
        desc: Гідрілієвий злиток має блідо-зелений колір.
    cooking:
      milk:
        name: Молоко
        desc: Прямо від корови, кози чи верблюда. А може, видавлено з горіхів? Тільки
          ви знаєте, де ви це знайшли.
      carrot:
        name: Морква
        desc: Кажуть, що це покращує зір.
      salt:
        name: Сіль
        desc: Сіль - найпоширеніший покращувач смаку в усьому Аренумі.
      honey:
        name: Медова сота
        desc: Ця сира медова сота скапає свіжим медом.
      mushroom:
        name: Гриб
        desc: Цей гриб технічно є овочем.
    crafting:
      rope:
        desc: Набір для виживання не буде повним без мотузки. Необхідна для створення
          базових інструментів.
        name: Мотузка
      hydrilium:
        desc: Цей дивний матеріал створюється шляхом поєднання вулканічної породи
          та кельпу в припливній майстерні.
        name: Гідріліум
      elderhideRope:
        desc: Міцна мотузка, виготовлена з давньої шкіри.
        name: Мотузка з давньої шкіри
      kelpRope:
        desc: Довгі шматки кельпу, зв'язані в мотузку.
        name: Мотузка з кельпу
    hunting:
      bones:
        name: Кістки
        desc: Кілька шматків кісток.
      sinew:
        name: Сухожилля
        desc: Міцна, волокниста тканина, що з'єднує м'язи з кістками.
      animalMeat:
        desc: Шматок свіжого м'яса, готового для приготування, сушіння чи засолювання.
        name: Тваринне м'ясо
      lizardTail:
        name: Ящірчин хвіст
        desc: Ящірчин хвіст, що відкинутий як захисний механізм.
      feather:
        name: Пір'я
        desc: Красиве, легке та аеродинамічне пір'я птаха.
      darkfeather:
        name: Темне пір'я
        desc: Темне пір'я птаха, вірогідно від ворони, крука чи іншого темного птаха.
      animalFur:
        name: Тваринне хутро
        desc: Це тваринне хутро м'яке на дотик і має забезпечувати чудове тепло, якщо
          сшити з нього одяг.
    tailoring:
      aerodynamicThread:
        name: Аеродинамічна нитка
        desc: Рідкісна нитка, відома своєю легкістю, але міцністю.
    trinketry:
      eelTrinket:
        name: Прикраса вугор
        desc: Прикраса вугор яскраво сяє на світлі. Колись це може стати в нагоді
          для амулета.
      batTrinket:
        name: Прикраса кажан
        desc: Прикраса кажан яскраво сяє на світлі. Колись це може стати в нагоді
          для амулета.
      heronTrinket:
        name: Прикраса чапля
        desc: Прикраса чапля яскраво сяє на світлі. Колись це може стати в нагоді
          для амулета.
      sharkToothTrinket:
        desc: Прикраса зуб акули яскраво сяє на світлі. Колись це може стати в нагоді
          для амулета.
        name: Прикраса зуб акули
      beaverTrinket:
        desc: Прикраса бобер яскраво сяє на світлі. Колись це може стати в нагоді
          для амулета.
        name: Прикраса бобер
      compassTrinket:
        name: Прикраса компас
        desc: Прикраса компас яскраво сяє на світлі. Колись це може стати в нагоді
          для амулета.
      pinkPearlTrinket:
        name: Прикраса рожева перлина
        desc: Прикраса рожева перлина яскраво сяє на світлі. Колись це може стати
          в нагоді для амулета.
      shrimpTrinket:
        name: Прикраса креветка
        desc: Прикраса креветка яскраво сяє на світлі. Колись це може стати в нагоді
          для амулета.
      luckyRabbitFootTrinket:
        name: Прикраса щаслива кроляча лапка
        desc: Прикраса щаслива кроляча лапка яскраво сяє на світлі. Колись це може
          стати в нагоді для амулета.
      coolingIceTrinket:
        name: Прикраса охолоджуюча бурулька
        desc: Прикраса охолоджуюча бурулька яскраво сяє на світлі. Колись це може
          стати в нагоді для амулета.
      measuringSpoonsTrinket:
        name: Прикраса мірні ложки
        desc: Прикраса мірні ложки яскраво сяє на світлі. Колись це може стати в нагоді
          для амулета.
      circularRootTrinket:
        name: Прикраса круглий коріння
        desc: Прикраса круглий коріння яскраво сяє на світлі. Колись це може стати
          в нагоді для амулета.
    misc:
      trash:
        name: Сміття
        desc: Колекція марних, нічого не вартих речей. Навіщо ви взагалі це підняли?
      fishbone:
        name: Риб'яча кістка
        desc: Хоч це досить моторошно і досить смердюче, але виглядає досить круто.
      seashell:
        name: Морська раковина
        desc: Можливо, хтось продавав на пляжі.
      clam:
        name: Молюскова раковина
        desc: Перламутрово-біла і ідеально ціла. Красивий зразок для колекціонера.
      pearls:
        name: Перли
        desc: Набір справді перламутрово-білих. Відмінний матеріал для виготовлення
          коштовностей.
      glacierMap:
        name: Таємнича північна карта
        desc: Карта нагадує північну частину Ярвонії. Позначено червоною лінією шлях
          до того, що схоже на льодовик з іглу на ньому.
      crosswordPuzzle:
        name: Старий кросворд
        desc: Словесна гра, дев'ять літер, починається з C.
      fishingLine:
        name: Рибальська ліска
        desc: Повернувши це з природи, ви можливо щойно врятували життя тварини.
      unidentifiedRemains:
        name: Невідомі останки
        desc: Гільдія Пригодників буде вдячна, якщо ви повернете їм цю купу кісток,
          це може допомогти їм вирішити незакриту справу.
      nameTag:
        name: Бірка з ім'ям
        desc: Бірка з ім'ям з ім'ям давно зниклого пригодника. Гільдія Пригодників
          може бути зацікавлена в цьому.
      adventurersPin:
        name: Емалева значка пригодників
        desc: Значка з символом Гільдії Пригодників. Трохи іржава, але все ще блискуча.
          Гільдія Пригодників буде вдячна, якщо ви повернете їм це.
      invasiveSpeciesTag:
        name: Бірка інвазивного виду
        desc: Металева бірка із зображенням пащі червоподібної істоти.
  crafted:
    skilling:
      miscellaneous:
        bagOfRocks:
          name: Мішок каміння
          desc: Важко тягати це за собою, навіщо ви знов це робите?
      foraging:
        stoneSickle:
          name: Базовий серп
          desc: Базовий інструмент для збирання благ природи. Його шорстка кромка
            не дуже ефективна.
        copperSickle:
          name: Мідний серп
          desc: Пропонує помірну ефективність у різанні базових рослин.
        ironSickle:
          name: Залізний серп
          desc: Міцний і надійний, легко ріже міцні стебла.
        steelSickle:
          name: Сталевий серп
          desc: Міцний і довговічний, пропонує надійну продуктивність для розширеного
            собирательства.
        hydriliumSickle:
          name: Гідрілієвий серп
          desc: Серп, виготовлений з рідкісного підводного матеріалу на назву гідріліум.
        mangroveBasket:
          name: Мангровий кошик
          desc: Мангровий кошик був побудований з двох різних кошиків, але мангрові
            дошки бездоганно приховують шви.
      woodcutting:
        basicHatchet:
          name: Базова сокира
          desc: Базова сокира, скромний інструмент лісовиків. Навряд чи більше, ніж
            паличка, камінь і мотузка, що все це зв'язує.
        copperHatchet:
          name: Мідна сокира
          desc: Крихка і досить легка для використання при рубанні дерев. Але справу
            робить.
        bronzeHatchet:
          name: Бронзова сокира
          desc: Підходить для початківців, щоб почати рубати дерева.
        ironHatchet:
          name: Залізна сокира
          desc: Зі своїм важким лезом вона служить вірним партнером для тих, хто прагне
            підкорити дику природу чи зіткнутися з невідомим.
        steelHatchet:
          name: Сталева сокира
          desc: Сталева сокира виблискує рішучістю свого творця, готова виконувати
            їхню волю.
        tarsiliumHatchet:
          name: Тарсілієва сокира
          desc: Темна металева головка сокири не дуже відбиває світло, але дуже добре
            ріже дерево.
        farganiteHatchet:
          name: Фарганітова сокира
          desc: Ідеальне відображення відтінків неба протягом дня, справді рідкісна
            сокира.
        hydriliumHatchet:
          name: Гідрілієва сокира
          desc: Сокира, виготовлена з рідкісного підводного матеріалу на назву гідріліум.
        hydriliumLogSplitter:
          name: Гідрілієвий колун
          desc: Колун, підсилений гідріліумом.
      mining:
        bronzePickaxe:
          name: Бронзова кирка
          desc: Бронзова кирка випромінює сільський шарм і непохитну міцність.
        ironPickaxe:
          desc: Зі своєю важкою головкою вона служить вірним партнером для тих, хто
            прагне підкорити дику природу чи зіткнутися з невідомим.
          name: Залізна кирка
        steelPickaxe:
          desc: Сталева кирка виблискує рішучістю свого творця, готова виконувати
            їхню волю.
          name: Сталева кирка
        tarsiliumPickaxe:
          name: Тарсілієва кирка
          desc: Темна металева кирка дуже добре поєднується з важкою музикою.
        farganitePickaxe:
          name: Фарганітова кирка
          desc: Ідеальне відображення відтінків неба протягом дня, справді рідкісна
            кирка.
        hydriliumPickaxe:
          name: Гідрілієва кирка
          desc: Кирка, виготовлена з рідкісного підводного матеріалу на назву гідріліум.
        hydriliumMagnet:
          name: Гідрілієвий магніт
          desc: Магніт шахтаря, наповнений гідріліумом.
        basicPickaxe:
          name: Базова кирка
          desc: Базова кирка, скромний інструмент шахтаря. Навряд чи більше, ніж паличка,
            камінь і мотузка, що все це зв'язує.
        copperPickaxe:
          name: Мідна кирка
          desc: Крихка і легка кирка для видобутку. Справу робить.
      fishing:
        smallFishingNet:
          name: Базова рибальська сітка
          desc: Базова сітка, скромний інструмент простого рибалки. Навряд чи більше,
            ніж кілька шматків мотузки, зв'язаних разом.
        basicFishingPole:
          name: Дерев'яна вудка
          desc: Кажуть, поганий день на озері кращий за гарний день на роботі.
        pineFishingRod:
          name: Соснова вудка
          desc: Свіжо пахнуча вудка, яка може витримати найважчу рибу.
        fishingSpear:
          name: Рибальська остога
          desc: Остога втілює танець хижака і жертви під поверхнею, пропонуючи прямий
            і грізний спосіб здобути поживу з вод.
        coralFishingSpear:
          name: Коралова рибальська остога
          desc: Ця рибальська остога виготовлена з коралів і гідріліуму. Має кілька
            гострих кінців для легшого проколювання риби.
        largeFishingNet:
          name: Велика рибальська сітка
          desc: Велика рибальська сітка, творіння прибережних спільностей, - це павутиння
            сподівань, розкинута широко на вічно mінливих приливах.
        oakFishingRod:
          name: Дубова вудка
          desc: Дубова вудка, шедевр досвідчених ремісників, несе в собі сутність
            давніх дерев і їхню невичерпну мудрість.
        lobsterPot:
          name: Пастка для омарів
          desc: Постав у море, і омар там буде.
        tidalLure:
          name: Припливна принада
          desc: Принада виглядає як водоворот. Дуже ефективна в приваблюванні риби.
        elderhideFishingNet:
          name: Рибальська сітка з давньої шкіри
          desc: Рибальська сітка, виготовлена з міцної давньої шкіри.
        willowFishingRod:
          name: Вербова вудка
          desc: Вудка, виготовлена з верби, легка і м'яка на дотик.
        advancedFishingRod:
          name: Просунута вудка
          desc: Просунута вудка призначена для використання професійними рибалками.
      hunting:
        elmHuntingBow:
          name: Мисливський лук з в'яза
          desc: Мисливський лук, виготовлений з гнучкого, але міцного в'язового дерева.
        spruceBirdhouse:
          name: Ялиновий пташник
          desc: Добре виготовлений пташник з ялини, його форма підходить для гніздування
            птахів.
        oakHuntingBow:
          name: Дубовий мисливський лук
          desc: Мисливський лук, виготовлений з дуба, популярний вибір серед мисливців.
        bambooHuntingBow:
          name: Бамбуковий мисливський лук
          desc: Мисливський лук з бамбуку, поширений у районах, де бамбук легко доступний.
            Він дуже легкий і є точною зброєю.
        mahoganyHuntingBow:
          name: Мисливський лук з красного дерева
          desc: Цей добре виготовлений мисливський лук є гарною зброєю для досвідченого
            мисливця.
        birchBirdhouse:
          name: Березовий пташник
          desc: Типовий пташник, який міг би зробити навіть аматор. Але все ж, він
            становить гарним домом для маленьких птахів під час періоду гніздування.
        pineBirdhouse:
          name: Сосновий пташник
          desc: Пташник, виготовлений з соснового дерева, його коричневий відтінок
            робить його привабливим домом для різних птахів.
        mapleBirdhouse:
          name: Кленовий пташник
          desc: Кленовий пташник має виразний запах, приваблюючи птахів різних розмірів.
        teakBirdhouse:
          name: Тиковий пташник
          desc: Більш просунутий пташник, який вимагає майстерності для виготовлення.
            Становить гарним домом для птахів-однодумців.
        mangroveBirdhouse:
          name: Мангровий пташник
          desc: Мангрови не часто використовують для виробництва пташників, тому що
            з ними важко працювати. Однак, якщо виготовлений досвідченим ремісником,
            вони становлять гарним пташником.
        copperArrows:
          name: Мідні стріли
          desc: Тільки стріли, зроблені з паличок, гірші за ці, але кожен мисливець
            мусить десь починати.
        bronzeArrows:
          name: Бронзові стріли
          desc: Бронза - неідеальний матеріал для виготовлення зброї, яка повинна
            довго служити, але для таких стріл вона працює досить добре.
        ironArrows:
          name: Залізні стріли
          desc: Основні стріли багатьох стрільців військових підрозділів.
        steelArrows:
          name: Сталеві стріли
          desc: Блискучі кінчики цих стріл свідчать про їх гостроту. Ви не захочете
            отримати удар такою.
        tarsiliumArrows:
          name: Тарзиліумові стріли
          desc: Чорні стріли, які полюбляють похмурі темні рейнджери лісів.
        farganiteArrows:
          name: Фарганітові стріли
          desc: Сині кінчики стріл роблять їх майже магічними. Вони виготовлені зі
            знаменитого фарганітового металу.
        simpleBowstring:
          name: Проста тятива
          desc: Важливий компонент лука та стріл, що забезпечує необхідне натягування
            для пуску стріли.
        kelpDriftNet:
          name: Мережа з морської капусти
          desc: Майже нескінченно велика дрифтова мережа, виготовлена з підводної
            морської капусти.
      tailoring:
        hideScraps:
          name: Обрізки шкіри
          desc: Куски зіпсованої шкіри, які можна зібрати в придатний матеріал.
        basicLeather:
          name: Основна шкіра
          desc: Кусок шкіри, готовий для виготовлення чогось більш корисного.
        qualityLeather:
          name: Якісна шкіра
          desc: <PLACEHOLDER>
        basicHide:
          name: Основна міх
          desc: Природний матеріал, відомий своєю міцністю та унікальною текстурою.
        elderHideScraps:
          name: Обрізки старої міху
          desc: Куски зіпсованої старої міху, які може зібрати в придатний матеріал
            експерт.
        elderHide:
          name: Стара міх
          desc: Міх величної тварини.
        elderhideLeather:
          name: Шкіра зі старої міху
          desc: Гнучкий матеріал, який був видублений для запобігання гниттю.
        linenCloth:
          name: Лляна тканина
          desc: Основний кусок тканини, який звичайно використовують початківці-кравці
            для виготовлення одягу.
        tattyMitts:
          name: Обшарпані рукавиці
          desc: Обшарпані тканинні рукавиці, виготовлені кимось із сумнівною майстерністю.
        tattyChaps:
          name: Обшарпані краги
          desc: Обшарпані тканинні краги, в яких легко рухатися, але тканина свербить
            шкіру.
        tattyTunic:
          name: Обшарпана туніка
          desc: Обшарпана тканинна туніка, яку часто носять селяни та інші бідні люди.
        grassknotMitts:
          name: Трав'яні рукавиці
          desc: Тканинні рукавиці з переплетеними трав'яними нитками, що робить їх
            особливими.
        apprenticeHandwear:
          name: Рукавиці учня
          desc: Популярний вибір рукавичок для учнів-ремісників різних професій.
        grassknotChaps:
          name: Трав'яні краги
          desc: Лляні краги з переплетеною травою, призначені для носіння поверх легінсів.
        apprenticeBreeches:
          name: Короткі штани учня
          desc: Штани зручні для тривалого носіння та мають зручні кишені для багатьох
            мініатюрних предметів.
        grassknotTunic:
          name: Трав'яна туніка
          desc: Туніка, поліпшена додаванням трави - неймовірний вибір, але на диво
            ефективний.
        apprenticeVest:
          name: Жилет учня
          desc: Простий жилет залишає руки вільними для ретельної ремісницької роботи.
        spikescaleMitts:
          name: Лускові рукавиці
          desc: Рукавиці були поліпшені додаванням шкіри та гострої луски, забезпечуючи
            гарний захист під час збирання.
        shadowquillMitts:
          name: Тіньові рукавиці
          desc: Ці темні пір'яні рукавиці ідеальні для потаємних збирачів.
        spikescaleChaps:
          name: Лускові краги
          desc: Колючі краги забезпечують гарний захист від подряпин та погоди під
            час збирання на вулиці.
        shadowquillChaps:
          name: Тіньові краги
          desc: Пір'яні краги роблять вигляд так, ніби у ваших ніг є крила. На жаль,
            літати з ними не можна.
        spikescaleTunic:
          name: Лускова туніка
          desc: Туніка, поліпшена додаванням гострої луски, що робить її залякуючою.
        shadowquillTunic:
          name: Тіньова туніка
          desc: Туніка, поліпшена додаванням темного пір'я, робить вас схожим на пташину-людину.
        rootweaveMitts:
          name: Коріньові рукавиці
          desc: Ці рукавиці, зміцнені додаванням коріння, на диво зручні, одночасно
            додаючи захист для пальців.
        journeymanHandwear:
          name: Рукавиці підмайстра
          desc: Добре виготовлені рукавички, корисні для різних ремісничих робіт.
        aerofibrilMitts:
          name: Аерофібрильні рукавиці
          desc: Рукавиці були покращені аеродинамічною ниткою, що робить ваші руки
            рухливішими, ніж зазвичай.
        rootweaveChaps:
          name: Коріньові краги
          desc: Краги, зміцнені корінням, забезпечують захист для ваших ніг під час
            перебування в дикій природі.
        journeymanBreeches:
          name: Короткі штани підмайстра
          desc: Короткі штани, виготовлені вмілими кравцями для вмілих ковалів, теслярів
            та інших ремісників.
        aerofibrilChaps:
          name: Аерофібрильні краги
          desc: Краги дуже легкі на одягання, майже наче ви взагалі нічого не носите.
            Переконайтеся, що носите!
        rootweaveTunic:
          name: Коріньова туніка
          desc: Туніка, поліпшена додаванням коріння до тканини, робить вас схожим
            на кущ без листя.
        journeymanVest:
          name: Жилет підмайстра
          desc: Жилет має багато внутрішніх кишень для зберігання інструментів та
            інших корисних речей для ремесла та іншої діяльності.
        aerofibrilTunic:
          name: Аерофібрильна туніка
          desc: Аеродинамічна нитка робить туніку слабко світною, коли на неї дме
            вітер.
        elderhideMitts:
          name: Рукавиці зі старої міху
          desc: Ці рукавиці зібрані з легендарної старої міху, що змушує інших збирачів
            обертати голови, коли ви проходите повз.
        elderhideBreeches:
          name: Короткі штани зі старої міху
          desc: Короткі штани, виготовлені зі старої міху, забезпечують чудовий захист
            від природних явищ.
        elderhideTunic:
          name: Туніка зі старої міху
          desc: Туніку зі старої міху носять збирачі, які вирушають збирати ресурси
            в складних місцях.
      smithing:
        tarsiliumToeBoots:
          name: Чоботи з тарзиліумовими носками
          desc: Ви ніколи не думали, що можна отримати кращий захист, ніж чоботи з
            стальними носками, але ось ми тут.
        reinforcedBellows:
          name: Зміцнені міхи
          desc: Ви втомилися від того, що ваші міхи постійно ламалися, але виявилося,
            що їм просто потрібно було посилення!
      trinketry:
        silverOpalRing:
          name: Срібна каблучка з опалом
          desc: Ця непримітна срібна обручка сяє при правильному освітленні райдужними
            спалахами.
        silverStarPearlRing:
          name: Срібна каблучка з зірковою перлиною
          desc: Срібна каблучка з полірованою зірковою перлиною, коли на неї потрапляє
            світло, вона показує свою ніжну красу.
        silverWrentmarineRing:
          name: Срібна каблучка з врентмарином
          desc: Блиск полірованого срібла доповнює огранований синій дорогоцінний
            камінь, вкладений у нього.
        silverTopazRing:
          name: Срібна каблучка з топазом
          desc: Блискучий топаз і поліроване срібло виглядають так, ніби сонце і місяць
            обгорнуті навколо вашого пальця.
        silverJadeRing:
          name: Срібна каблучка з нефритом
          desc: Срібна каблучка, прикрашена полірованим кусочком нефриту, кажуть,
            приносить захист і удачу.
        silverRubyRing:
          name: Срібна каблучка з рубіном
          desc: Звичне побачення на пальцях меншої знаті - срібло і темно-червоний
            колір свідчать про тих, хто прагне влади.
        silverSunStoneRing:
          name: Срібна каблучка з сонячним каменем
          desc: Срібна обручка з меншим сонячним каменем, вона яскраво сяє, особливо
            при денному світлі.
        silverEtherniteRing:
          name: Срібна каблучка з етернітом
          desc: Срібна каблучка з гостро огранованим етернітом. Її гіпнотичний блиск
            одночасно привабливий і тривожний.
        goldOpalRing:
          name: Золота каблучка з опалом
          desc: Золота обручка надійно утримує вкладений вогняний опал, запрошуючи
            поглянути ближче тих, хто може оцінити глибинне сяйво.
        goldStarPearlRing:
          name: Золота каблучка з зірковою перлиною
          desc: Золота каблучка, що утримує тонко ограновану зіркову перлину, додає
            дотик елегантності та класу її власнику.
        goldWrentmarineRing:
          name: Золота каблучка з врентмарином
          desc: Золото, вкладене навколо огранованого врентмаринового каменя, сияє
            на світлі, мов скарб, затонулий в потаємні глибини.
        goldTopazRing:
          name: Золота каблучка з топазом
          desc: Золота обручка з топазом, поцілованим сонцем, майже надто яскрава,
            щоб на неї дивитися.
        goldJadeRing:
          name: Золота каблучка з нефритом
          desc: Оброблений нефритовий камінь красується на верхівці цієї витонченої
            золотої каблучки, нехай вона принесе вам удачу та здоров'я.
        goldRubyRing:
          name: Золота каблучка з рубіном
          desc: Важка золота обручка з королівським рубіном, слабка авра влади, здається,
            передує її власника.
        goldSunStoneRing:
          name: Золота каблучка з сонячним каменем
          desc: Цей більший сонячний камінь, здається, насичує золото сонячним світлом,
            сяючи навіть у найтемніших місцях.
        goldEtherniteRing:
          name: Золота каблучка з етернітом
          desc: Золота обручка, що утримує потойбічний етернітовий камінь. Коли ви
            носите цю каблучку, ви помічаєте, як очі людей навколо прикуті до вашого
            пальця.
        amuletOfTheEel:
          name: Амулет вугра
          desc: Блискучий амулет із силою вугра.
        amuletOfTheBat:
          name: Амулет кажана
          desc: Блискучий амулет із силою кажана.
        amuletOfTheHeron:
          name: Амулет чаплі
          desc: Блискучий амулет із силою чаплі.
        amuletOfTheShrimp:
          name: Амулет креветки
          desc: Блискучий амулет із силою креветки.
        amuletOfTheLuckyRabbitFoot:
          name: Амулет щасливої кролячої лапки
          desc: Блискучий амулет із силою щасливої кролячої лапки.
        amuletOfTheCoolingIce:
          name: Амулет охолоджуючого льоду
          desc: Блискучий амулет із силою льодяної бурульки.
        amuletOfTheMeasuringSpoons:
          name: Амулет мірної ложки
          desc: Блискучий амулет із силою мірної ложки.
        amuletOfTheRoot:
          name: Амулет круглого кореня
          desc: Блискучий амулет із силою круглого кореня.
        amuletOfTheSharkTooth:
          name: Амулет акулячого зуба
          desc: Блискучий амулет із силою акулячого зуба.
        amuletOfTheAnimalKingdom:
          name: Амулет тваринного королівства
          desc: Блискучий амулет із силою багатьох тварин.
        amuletOfTheBeaver:
          name: Амулет бобра
          desc: Блискучий амулет із силою бобра.
        amuletOfThePinkPearl:
          name: Амулет рожевої перлини
          desc: Блискучий амулет із силою рожевої перлини.
        flowerNecklace:
          name: Ярвонське квіткове намисто
          desc: Ярвонська квіткова гірлянда, прикрашена місячними маргаритками та
            підсніжниками, для носіння навколо шиї.
        cutOpal:
          name: Опал
          desc: Прекрасні райдужні кольори миготять на його поверхні, коли їх тримають
            на соняшному світлі.
        cutStarPearl:
          name: Зіркова перлина
          desc: Представлена в знаменитій картині "Дівчина з сережкою з зіркової перлини"
            валлісійського художника.
        cutWrentmarine:
          name: Врентмарин
          desc: Коли ви обертаєте його, здається, ніби вода перетікає з одного боку
            на інший на поверхні цього океансько-синього каменя.
        cutTopaz:
          name: Топаз
          desc: Блискучий камінь із кольорами, що нагадують сонце. Він може навіть
            боліти очі, якщо дивитися на нього надто довго.
        cutJade:
          name: Нефрит
          desc: Його яскраво-зелений колір робить його ідеальним дорогоцінним каменем
            для ювелірних виробів, в народі кажуть, що він відганяє злих духів при
            носінні.
        cutRuby:
          name: Рубін
          desc: Цей червоний дорогоцінний камінь дуже популярний серед знаті. Червоний
            колір символізує силу та пристрасть.
        cutSunStone:
          name: Сонячний камінь
          desc: Він не походить від сонця, але з його сяйвом та вогняними кольорами
            можна подумати, що так.
        cutEthernite:
          name: Етерніт
          desc: Цінний скляний фіолетовий дорогоцінний камінь. Ви відчуваєте жахливе
            відчуття, коли дивитеся на нього, але чомусь від нього дуже важко відвернути
            погляд.
        silverRing:
          name: Срібне кільце
          desc: Проста срібна обручка, елегантна і невимушена.
        goldRing:
          name: Золоте кільце
          desc: Просте золоте кільце, вічне і цінне у своїй чистоті.
    equipmentSets:
      basic:
        woodenSword:
          name: Дерев'яний меч
          desc: Ви сподіваєтеся, що ця проста паличка зможе вас захистити.
        woodenShield:
          name: Дерев'яний щит
          desc: Ви сподіваєтеся, що цей простий щит зможе вас захистити.
      copper:
        lightHelmet:
          name: Мідний легкий шолом
          desc: Мідний легкий шолом, сяюча корона захисту, порпонує баланс між легким
            захистом та спритністю.
        heavyHelmet:
          name: Мідний важкий шолом
          desc: Мідний важкий шолом, обличчя витривалості, жертвує всією спритністю
            заради максимального захисту.
        legs:
          name: Мідні ногавиці
          desc: Мідні пластинчасті ногавиці, виготовлені з поєднанням міцності та
            свободи рухів, забезпечують базовий рівень захисту.
        gloves:
          name: Мідні рукавиці
          desc: Мідні покриття для ваших рук.
        chest:
          name: Мідний нагрудник
          desc: Потребує значної кількості міді, але захищає найважливіші частини
            тіла.
        shoes:
          name: Мідне взуття
          desc: Важкі чоботи, що забезпечують невеликий рівень захисту.
        sword:
          name: Мідний меч
          desc: Легкий меч.
        shield:
          name: Мідний щит
          desc: Легкий щит.
      bronze:
        lightHelmet:
          name: Бронзовий легкий шолом
          desc: Він носить ознаку тих, хто опанував мистецтво виготовлення захисних
            головних уборів, що не компромітують швидкість і мобільність.
        heavyHelmet:
          name: Бронзовий важкий шолом
          desc: Викуваний з непохитною рішучістю, він створює простий щит для черепа
            власника.
        sword:
          name: Бронзовий меч
          desc: Меч.
        shield:
          name: Бронзовий щит
          desc: Щит.
        legs:
          name: Бронзові ногавиці
          desc: Ці обладнані бронзою ноги обіцяють непохитний захист для вирушання
            в будь-яку місію.
        gloves:
          name: Бронзові рукавиці
          desc: Бронзові рукавиці, майстерно виконані і міцні, обгортають руки пригодників
            заспокійливими обіймами.
        chest:
          name: Бронзовий нагрудник
          desc: Бронзовий пластинчастий нагрудник, формідний нагрудний щит захисту,
            несе в собі вічну спадщину традицій виготовлення обладунків.
        shoes:
          name: Бронзове взуття
          desc: Принаймні вони легші за залізну пару!
      iron:
        lightHelmet:
          name: Залізний легкий шолом
          desc: Він виблискує обіцянкою захисту пригодників, коли вони вирушають в
            свої місії.
        heavyHelmet:
          name: Залізний важкий шолом
          desc: Цей шолом слугує охоронцем для тих, хто крочить в саме серце небезпеки,
            вливаючи непохитну впевненість в свого власника.
        legs:
          name: Залізні ногавиці
          desc: Пластинчасті ногавиці важкі, але забезпечують помірний рівень захисту
            для ваших кінцівок.
        gloves:
          name: Залізні рукавиці
          desc: Ці рукавиці, втончено виконані і міцні, забезпечують заспокійливі
            обійми для рук пригодників.
        chest:
          name: Залізний нагрудник
          desc: Він діє як непохитний оплот проти небезпеки, охороняючи торс власника
            з непохитною рішучістю.
        shoes:
          name: Залізне взуття
          desc: Ваші ноги ніколи не відчували себе важче. Але ви досить впевнені,
            що вони могли б витримати переїзд важкого воза і вижити неушкодженими.
        sword:
          name: Залізний меч
          desc: Залізний меч, основа озброєння багатьох військових частин.
        shield:
          name: Залізний щит
          desc: Залізний щит, який важко підняти, але ви не хотіли б використовувати
            легкий щит, щоб витримати удари ворогів.
      steel:
        heavyHelmet:
          desc: Відблиски від решти обладунків і маленькі щілини роблять досить складним
            огляд оточення, але ви відчуваєте себе в безпеці.
          name: Сталевий важкий шолом
        legs:
          desc: Вони виблискують обіцянкою захисту героїв, коли вони стикаються з
            небезпеками своїх епічних місій.
          name: Сталеві ногавиці
        gloves:
          name: Сталеві рукавиці
          desc: Виготовлені з ретельною турботою, вони порпонують як витривалість,
            так і спритність, дозволяючи власникові володіти зброєю і інструментами
            з майстерною майстерністю.
        sword:
          name: Сталевий меч
          desc: Блискучий сталевий меч, достатньо гострий, щоб різати хліб.
        shield:
          name: Сталевий щит
          desc: Блискучий сталевий щит, який врятує вас в бою, але також добре виглядатиме
            в військовій кімнаті.
        lightHelmet:
          name: Сталевий легкий шолом
          desc: Сяючий охоронець для голови, він забезпечує середній рівень захисту,
            зберігаючи високий рівень видимості.
        chest:
          name: Сталевий нагрудник
          desc: Могутній бастіон для торса і свідчення нескоренного духу воїнів і
            лицарів.
        shoes:
          name: Сталеве взуття
          desc: Принаймні вони легші за залізну пару!
      tarsilium:
        lightHelmet:
          name: Легкий шолом з тарсіліуму
          desc: Чорний легкий шолом, який не лише забезпечує гарний захист голови,
            але й корисний для непомітного пересування в темряві.
        heavyHelmet:
          name: Важкий шолом з тарсіліуму
          desc: Чорний, важкий шолом забезпечує гарний захист від ударів по вашому
            улюбленому органу - мозку.
        chest:
          name: Нагрудник з тарсіліуму
          desc: Чорний пластинчастий нагрудник, який є популярним вибором серед темних
            лицарів королівства.
        sword:
          name: Меч з тарсіліуму
          desc: Чорний меч, який ніколи не іржавіє.
        shield:
          name: Щит з тарсіліуму
          desc: Чорний щит, виготовлений з тарсіліуму, є гарним вибором для захисту
            від ударів і поразок.
        legs:
          name: Ногавиці з тарсіліуму
          desc: Чорний комплект пластинчастих ногавиць, які є ідеальним вибором для
            готичних лицарів.
        gloves:
          name: Рукавиці з тарсіліуму
          desc: Чорна пара рукавиць, яка дозволяє плавний рух долоні і пальців.
        shoes:
          name: Взуття з тарсіліуму
          desc: Чорна пара взуття. Принаймні вони легші за сталеву пару!
      farganite:
        lightHelmet:
          name: Легкий шолом з фарганіту
          desc: Загадковий шедевр ковальського мистецтва, він оточує ваше обличчя
            мерехтливим блакитним сяйвом.
        heavyHelmet:
          name: Важкий шолом з фарганіту
          desc: Ознака наймайстерніших воїнів Західного Континенту.
        legs:
          name: Ногавиці з фарганіту
          desc: Ідеальний баланс захисту і ваги, вони дозволяють власникові мати високу
            мобільність і високий захист.
        gloves:
          name: Рукавиці з фарганіту
          desc: Чудова пара рукавиць, яка, здається, відображає поточний колір неба.
        chest:
          name: Нагрудник з фарганіту
          desc: Непроникна фортеця на ваших грудях, ваші вороги можуть бачити себе
            на його відбивній блакитній поверхні.
        shoes:
          name: Взуття з фарганіту
          desc: Принаймні вони легші за чорну пару!
        sword:
          name: Меч з фарганіту
          desc: Блакитний льодоподібний меч, виготовлений з брусків фарганіту.
        shield:
          name: Щит з фарганіту
          desc: Блакитний щит, який на диво не такий важкий.
        gemShield:
          name: Дорогоцінний щит
          desc: Фантастично легкий щит, інкрустований сліпучими дорогоцінними каменями,
            які випромінюють яскраве світло.
  consumables:
    cookedFish:
      cookedShrimp:
        name: Приготовані креветки
        desc: Ніжні і соковиті, ці приготовані креветки - смачні морські ласощі. Вони
          мають витончений смак і слабко солодкуваті нотки.
      cookedPerch:
        name: Приготований окунь
        desc: Обсмажений на пательні або на грилі, приготований окунь має чудову лущисту
          структуру і м'який, слабко солодкуватий смак. Ідеально для легкої їжі.
      cookedCrayfish:
        name: Приготовані раки
        desc: Ці приготовані раки - радість для любителів морепродуктів, з ніжним,
          солодким м'ясом і легким відтінком солоності.
      cookedCarp:
        name: Приготований короп
        desc: Приготований короп зберігає свій м'який смак, і його можна готувати
          різними способами, від запікання до смаження. Його ніжне м'ясо - це кулінарне
          полотно.
      cookedSeabass:
        name: Приготований морський окунь
        desc: Приготований морський окунь із сріблястою лускою - вибір гурманів, відомий
          своїм делікатним смаком та шаруватим, соковитим м'ясом.
      cookedPike:
        name: Приготована щука
        desc: Приготована на грилі або обсмажена на сковороді, щука має чудову шарувату
          структуру та м'який, злегка солодкуватий смак. Це універсальна риба для
          різних страв.
      cookedJellyfish:
        name: Приготована медуза
        desc: Перетворена на унікальний делікатес, приготована медуза викликає у піднебіння
          цікаву текстуру та тонкий океанічний смак.
      cookedTrout:
        name: Приготована форель
        desc: Це форель.
      cookedSalmon:
        name: Приготований лосось
        desc: Приготований лосось - це розкішна страва з маслянистим, оксамитовим
          м'ясом і насиченим смаком. Це улюблений вибір серед любителів морепродуктів.
      cookedMoray:
        name: Приготована мурена
        desc: Таємничий вигляд приготованої мурени поєднується з її унікальним смаком.
          Її м'ясо ніжне і злегка солодкувате, що робить її рідкісним делікатесом
          з глибин моря.
      cookedLobster:
        name: Приготований омар
        desc: Приготований омар із соковитим і смачним м'ясом викликає ностальгію
          своїм міцним панциром і сильними клішнями. Класичний делікатес з морепродуктів.
      cookedSquid:
        name: Приготований кальмар
        desc: Приготований кальмар - це кулінарне диво, відоме своєю універсальністю
          у різних стравах. Він може бути ніжним і смачним, якщо приготувати його
          за правильною технологією.
      cookedStreamEel:
        name: Приготований річковий вугор
        desc: Приготований річковий вугор, пристосований до життя у проточних ріках
          і струмках, є унікальним делікатесом із ніжним і шаруватим м'ясом, ідеальний
          для тих, хто цінує смак прісноводної риби.
      cookedStingray:
        name: Приготований скат
        desc: Приготований скат є делікатесом у деяких культурах, має щільне, біле
          м'ясо, яке можна готувати на грилі, смажити або тушкувати. Він має унікальний
          смак, який часто порівнюють із молюсками.
      cookedSwordfish:
        name: Приготована риба-меч
        desc: Приготована риба-меч має злегка солодкуватий смак. Її часто готують
          на грилі або обсмажують для отримання смачної скоринки, і найкраще подавати
          слабко просмаженою.
      cookedShark:
        name: Приготована акула
        desc: Приготована акула має щільну текстуру і насичений, досить інтенсивний
          смак. Це універсальна риба, яку можна готувати різними способами, від грилю
          до тушкування.
      cookedAnglerfish:
        name: Приготована морська чортячка
        desc: Зі своїм ніжним, білим м'ясом і тонко солодкуватим смаком, приготована
          морська чортячка є цінним делікатесом. Вона чудово поєднується з насиченими
          додатками, створюючи незабутній гастрономічний досвід.
      cookedLargemouthBass:
        name: Приготований великоротий окунь
        desc: Ця великорота риба має смачний, болотяний смак, який подобається переважно
          мешканцям боліт.
    cooking:
      egg:
        name: Яйце
        desc: Яйце, яке використовується в незліченній кількості рецептів з початку
          часів.
      potato:
        name: Картопля
        desc: Кар-то-пля.
      cookedPotato:
        name: Приготована картопля
        desc: З землі та в піч!
      cookedEgg:
        name: Приготоване яйце
        desc: Печене, смажене, болтанка, глазуння чи варене - вибір за вами!
      bread:
        name: Хліб
        desc: Основа харчової піраміди.
      cookedTomato:
        name: Приготований помідор
        desc: Було багато суперечок щодо того, чи краще це сирої форми, але це точно
          дало практику кухарювання.
      cookedMushrooms:
        name: Приготовані гриби
        desc: Горіховий запах робить вас дуже голодними. Чи з'їсти їх як швидкий перекус,
          чи зберегти для іншої страви?
      porridge:
        name: Каша
        desc: Цілком нормальний сніданок! Якщо, звичайно, більше нічого не знайти...
      jam:
        name: Джем
        desc: Поєднання фруктів і цукру, яке можна намазувати.
      pickles:
        name: Мариновані огірки
        desc: Найкисліша з закусок.
      cheese:
        name: Сир
        desc: У цьому шматку сиру є багато дірок. Прикро, бо більше дірок означає
          менше сиру.
      jellySandwich:
        name: Сендвіч з желе
        desc: Сендвіч із товстим шаром солодкого желе. Класика для всіх віків.
      pie:
        name: Пиріг
        desc: Пиріг з червоних ягід, як колись готувала бабуся. Існує легенда про
          вимерлий клан гномів, для яких він був абсолютним улюбленцем.
      fishSoup:
        name: Рибний суп
        desc: Рибний суп - це ситний бульйон з ніжною рибою, овочами та ароматними
          прянощами. Це втішна і смачна страва, яку часто подають із хрустким хлібом.
      beer:
        desc: Бродіння, можливо, було більш важливим відкриттям, ніж вогонь.
        name: Пиво
      friedNoodles:
        name: Смажена лапша
        desc: Досить гостра і ще парить. Сподіваємося, ви вмієте користуватися паличками.
      fruitCake:
        desc: Насичений щільний кекс, начинений сухофруктами, горіхами та прянощами!
        name: Фруктовий кекс
      spicyPumpkinJuice:
        name: Гострий гарбузовий сік
        desc: Цей напій приваблює мешканців Аренуму восени.
      mushroomCurry:
        name: Грибне карі
        desc: Ароматна суміш прянощів і грибів. Ідеально для ситної страви.
      pancake:
        desc: Це основа, яка надає необмежену кількість варіантів начинок.
        name: Млинець
      wine:
        name: Вино
        desc: Нектар аристократів і пригодників однаково, воно обіцяє смак минулого
          і сьогодення тим, хто піднімає свої кубки за тост.
      chocolate:
        name: Шоколад
        desc: Велика плитка смачного молочного шоколаду, настільки ніжного, що кожен
          шматочок тане на язику.
      kelpRolls:
        name: Роли з морської капусти
        desc: Знаменитий сирентійський делікатес, роли з морської капусти виготовляють
          із морської капусти, яку ретельно згортають у правильну форму.
      saltrum:
        name: Сольрум
        desc: Міцний дистильований алкогольний напій, що п'янить навіть рибу.
      nettleTea:
        name: Кропив'яний чай
        desc: Теплий напій у холодному місці.
      chocolateMilk:
        name: Шоколадне молоко
        desc: Півлинги першими відкрили магію шоколаду в молоці.
      underwaterSalad:
        name: Підводний салат
        desc: Ця суміш підводних овочів особливо освіжає.
      sweetCarrotPie:
        name: Солодкий морквяний пиріг
        desc: Морква в пирозі, о боже!
      troutSoup:
        name: Форелевий суп
        desc: Досить форелевий суп.
      dynamite:
        name: Динаміт
        desc: Що це за свічки такі? Ді-на-мі-тай! Мабуть, з Врентмарка.
      jarvonianPastry:
        name: Ярвонська випічка
        desc: Тепла випічка, яку люблять північці.
      schnitzel:
        name: Шніцель
        desc: Історики з Еверетієну стверджують, що шніцель з'явився в невеличкій
          хатинці на півдорозі між Салсфіртом і Гранфіддічем.
      salmonPie:
        name: Лососевий пиріг
        desc: Риба в пирозі, о боже!
      tomato:
        name: Помідор
        desc: Це фрукт чи овоч?
      mudPie:
        name: Грязьовий пиріг
        desc: Просте, землисте ласощі, виготовлене з грязі та фантазії.
      cookedMeat:
        name: Приготоване м'ясо
        desc: Соковите, приготоване м'ясо, обсмажене до досконалості, пропонує смачний
          і задовольняючий кулінарний досвід.
      spaghettiAndMeatballs:
        name: Спагеті з м'ясними кульками
        desc: Заспокійлива страва зі спагеті, покрита смачними м'ясними кульками і
          насиченим томатним соусом.
      hamburger:
        name: Гамбургер
        desc: Соковитий бургер, покритий сиром, листям салату, помідором і спеціальним
          соусом, подається в підсмаженій булочці.
      honeyChicken:
        name: Медова курка
        desc: Золотисто-коричневі, хрускі медові курячі стегна, покриті солодким і
          терпкуватим медовим соусом, пропонують чудовий баланс смаків і текстур.
      stuffedPotato:
        name: Фарширована картопля
        desc: Пухнаста картопля, випечена до досконалості, начинена кремовою сумішшю
          сиру, масла і трав, і покрита хруским беконом.
      bellPepper:
        name: Болгарський перець
        desc: Барвистий, хруский овоч, ідеальний для салатів чи смаження.
      roastedBellPepper:
        name: Печений болгарський перець
        desc: Обвуглений і приправлений перець, сповнений димного смаку.
      spicyPepper:
        name: Гострий перець
        desc: Вогненний перець чилі, насичений інтенсивним жаром і яскравим смаком,
          додає остроти будь-якій страві.
      crabRolls:
        name: Крабові роли
        desc: Крабові роли, витончене і смачне ласощі, містять соковите крабове м'ясо,
          затишно розміщене в м'якій, масляній булочці, часто доповнене свіжим листям
          салату і терпкуватим соусом.
      cremeBrulee:
        name: Крем-брюле
        desc: Палений крем ніколи не коштував так добре, це національна страва Ердвайзу.
      bagel:
        name: Бейгл
        desc: Булочка з діркою. По суті, просто пончик без цукру.
      veggieSoup:
        name: Овочевий суп
        desc: Миска овочевого супу - скромна, але ситна страва, яку люблять багато
          хто в Аренумі.
      friedFishSandwich:
        name: Сендвіч із смаженою рибою
        desc: Сендвіч із смаженою рибою зверху. Обережно з риб'ячими кістками!
      tofu:
        name: Тофу
        desc: Має дещо губчасту структуру і містить багато білка, вітамінів і мінералів.
      beefStew:
        name: Яловичий гуляш
        desc: Ситний яловичий гуляш, тушкований до досконалості з ніжними шматками
          яловичини, коренеплодами і насиченим, смачним бульйоном.
    memosphere:
      agilityMemosphere:
        name: Мемосфера спритності
        desc: Всередині скляної кулі ви бачите спогад про перетин фінішної лінії перегонів.
      carpentryMemosphere:
        name: Мемосфера теслярства
        desc: Всередині скляної кулі ви бачите спогад про процес створення красивого
          меблевого виробу на лісопильні.
      cookingMemosphere:
        name: Мемосфера кухарства
        desc: Всередині скляної кулі ви бачите спогад про приготування ситного бульйону
          в величезному казані для всіх.
      craftingMemosphere:
        name: Мемосфера ремісництва
        desc: Всередині скляної кулі ви бачите спогад про майстрування за верстатом,
          поки не було створено щось чудове.
      fishingMemosphere:
        name: Мемосфера рибальства
        desc: Всередині скляної кулі ви бачите спогад про ловлю риби рекордної ваги,
          яка вразила всіх рибалок.
      foragingMemosphere:
        desc: Всередині скляної кулі ви бачите спогад про знахідку ягідного куща в
          повному цвіті.
        name: Мемосфера фуражування
      miningMemosphere:
        desc: Всередині скляної кулі ви бачите спогад про видобування багатої рудної
          жили.
        name: Мемосфера гірництва
      smithingMemosphere:
        name: Мемосфера ковальства
        desc: Всередині скляної кулі ви бачите спогад про виготовлення смертоносної
          зброї і міцної зброї.
      woodcuttingMemosphere:
        name: Мемосфера лісозаготівлі
        desc: Всередині скляної кулі ви бачите спогад про ваління великого дерева
          сокирою.
      trinketryMemosphere:
        name: Мемосфера ювелірної справи
        desc: Всередині скляної кулі ви бачите спогад про полірування мерехтливого
          коштовного каменя.
  containers:
    skilling:
      foraging:
        foragingChest:
          name: Скриня фуражування
          desc: Приємний асортимент спорядження та предметів, пов'язаних з фуражуванням.
        sunkenChest:
          name: Затонула скриня
          desc: З морських глибин ця скриня знайшла свій шлях до берега.
      mining:
        miningChest:
          name: Гірнича скриня
          desc: Кам’яно міцний різновид предметів, пов'язаних з гірництвом.
        gemPouch:
          name: Мішечок коштовностей
          desc: Маленький мішечок, наповнений коштовними каменями. Ви можете відчути
            вагу каміння, коли тримаєте його.
      fishing:
        fishingChest:
          name: Рибальська скриня
          desc: Риби в морі достатньо, але акваріуми містять найрідкісні з речей.
      woodcutting:
        woodcuttingChest:
          name: Лісозаготівельна скриня
          desc: Красива оздоблена дерев'яна скриня, прикрашена різними видами деревної
            кори. Вона була схована між корінням дерева, яке ви зрубали.
        birdNest:
          name: Пашаче гніздо
          desc: Це гніздо випало з дерева, яке ви рубали. Його власник вже не зможе
            його знайти, тому вам краще перевірити, що в ньому.
      carpentry:
        carpentryChest:
          name: Теслярська скриня
          desc: Величні деталі на цьому ящику, який ви знайшли, перебираючи свої теслярські
            приладдя, свідчать, що воно було виготовлено майстром-теслярем.
      cooking:
        cookingChest:
          name: Кулінарна скриня
          desc: Цей великий чавунний казан нагле з'явився між горщиками і чайниками,
            коли ви більше зосередилися на тому, щоб не спалити свою страву.
      crafting:
        craftingChest:
          name: Реміснича скриня
          desc: Поки ви кували свої вироби, ви помітили, що ця велика червона скриня
            для інструментів нагле опинилася поруч із вашими власними інструментами.
      smithing:
        smithingChest:
          name: Ковальська скриня
          desc: Ви знайшли цю важку металеву скриню у формі ковадла в палаючій печі,
            коли плавили свої руди. Хто б просто залишив її там?
      agility:
        agilityChest:
          name: Скриня спритності
          desc: Коричневий шкіряний чобіт, який впав прямо поруч із вами, коли ви
            тренувалися, хоч нікого поблизу не було. При детальному огляді здається,
            що всередині щось сховано.
      trinketry:
        trinketryChest:
          name: Ювелірна скриня
          desc: Ящик, повний цінностей, сподіваюся ради вас, що це не монстр у маскараді!
      regional:
        galeforgeChest:
          name: Скриня Гейлфорджу
          desc: Повідають, що ця скриня округла, тому її можна котити містом. Як інженіозно!
        syrenthiaChest:
          name: Скриня Сірентії
          desc: Скриня глибокого підводного світу має містити багато водних скарбів.
        coinPouch:
          name: Монетний мішечок
          desc: Маленький мішечок, наповнений монетами. Він трохи важкий, але ви не
            скаржитеся.
        adventureGuildChest:
          name: Скриня гільдії пригодників
          desc: На цій міцній скрині є символ Гільдії пригодників.
        coralChest:
          name: Коралова скриня
          desc: Багатокольорові корали в формі скрині. Вона рухається, начебто перебуває
            під водою.
        jarvoniaChest:
          name: Скриня Ярвонії
          desc: Заморожена скриня, знайдена в Ярвонії, холодна на дотик.
        gdteChest:
          name: Скриня ГДТЕ
          desc: Болотиста скриня, яка виглядає так, начебто її витягли з боліт ГДТЕ.
        rustyChest:
          name: Іржава скриня
          desc: Стара іржава скриня, знайдена і збережена Гербертом. Просто чекає,
            щоб дати новим пригодникам корисний старт.
        trellinChest:
          name: Скриня Трелліна
          desc: Мохната скриня, яка свідчить про своє походження з району Треллін.
        erdwiseChest:
          name: Скриня Ердвайза
          desc: Блискуча скриня, яка виглядає так, ніби походить з екстравагантного
            багатства узбереж Ердвайза.
        halflingrebelsChest:
          name: Скриня Повстанців-Півлингів
          desc: Побивана в битвах скриня, яка виглядає так, ніби вона бачила бойовий
            дух Повстанців-Півлингів.
  collectibles:
    visas:
      jarvonianLetterOfPassage:
        name: Ярвонський пропускний лист
        desc: Доказ, що ви можете проходити через Безшумний Прохід, коли прибуваєте
          з Ярвонії.
      westernContinentBoatPass:
        name: Корабельний пропуск Західного континенту
        desc: Цей офіційний пропуск надає вам привілей подорожувати різними місцями
          на човнах і кораблях. На ньому стоїть маленька марка з кораблем.
      blackEyePeakWildernessPermit:
        name: Дозвіл на відвідування пустель Пік Чорного Ока
        desc: Пік Чорного Ока небезпечний, і ця реєстрація покриває витрати на повідомлення
          членів вашої сім'ї, якщо ви не повернетеся.
      underwaterMapI:
        name: Підводна карта
        desc: Карта проявляється лише тоді, коли на неї дивляться під водою. Вона
          показує бухти, печери, затонулі кораблі та інші визначні місця підводного
          регіону.
    fromActivity:
      jarvonianCrosswordPuzzle:
        name: Ярвонський кросворд
        desc: "Ці кросворди створюються, копіюються і розповсюджуються серед населення
          Ярвонії раз на сезон. Існує велика конкуренція, оскільки грошовий приз надається
          першому, хто його розв'яже. 1.- По горизонталі: Гора, де зникла гірнича
          експедиція (дев'ять клітинок)"
      silverPocketWatch:
        name: Срібний кишеньковий годинник
        desc: Цьому годинникові бракувало стрілок і шестерень, було розбите скляне
          покриття нестандартного розміру, і, на додачу до всього, його срібний ланцюжок
          і корпус почорніли. Не було легко, але ви відремонтували його так, що тепер
          він виглядає як новий і може вважатися родинною реліквією і прослужити кілька
          поколінь.
      ancientAnkh:
        desc: Цей артефакт - частина з іншої епохи. Формою нагадує ключ, анх (☥) -
          це ієрогліф з втраченої культури, який історики переклали як "життя". Легенди
          розповідають, що цей ключ відкриває двері між життям і смертю.
        name: Стародавній анх
      oldWarSword:
        name: Старий воєнний меч
        desc: Цей довгий меч досить іржавий, але ще зберігає деякі впізнавані деталі,
          походження яких, схоже, валліське. Можливо, він походить з Війни Малинового
          Прапора?
      soupKitchenBadge:
        name: Значок будинку супу
        desc: Значок, хоч і маленький і простий, ідентифікує вас як волонтера в будинку
          супу. Носити його - джерело гордості, і кожна кухня видає своїй, тому йдіть
          і збирайте їх усі, побиваючи всі спортзали, тобто, допомагаючи в усіх кухнях.
      expeditionJournal:
        name: Щоденник експедиції
        desc: Того дня, коли ми знову пobачили сход сонця, бойовий дух експедиції
          прокинувся від своєї летаргії. Поки не потрапиш під владу вічної ночі, не
          можеш уявити, наскільки людська психіка потребує ту яскраву зірку на небі.
      petrifiedBranch:
        name: Кам'яна гілка
        desc: Ця гілка, схоже, походить з стародавніх часів, коли весь Аренум був
          єдиною величезною сушею. Тоді лише тварини блукали долинами і лісами.
      floatingCoral:
        name: Плаваючий корал
        desc: Вражаючий масив барвистих коралів утворює єдину взаємопов'язану масу.
          Хоч дехто вірить, що ці корали мають цілющі властивості, такі твердження,
          ймовірно, мають коріння в забобонах.
      easterEgg:
        name: Пасхальне яйце
        desc: Відвернути увагу пташок надовго, щоб знайти це особливе яйце, було справжнім
          викликом.
      treasureHunterToken:
        name: Жетон мисливця за скарбами
        desc: Такі жетони надавалися найбільш сміливим шукачам скарбів. Він побитий
          і давно втратив свій блиск. Власник має бути сумним, що його втратив.
      markOfTheDeepOne:
        desc: Круглий жетон, схожий на монету, з істотою у формі восьминога.
        name: Познака глибинного
      dinglehopper:
        desc: Для мешканців поверхні це відомо як виделка, але для створінь, що живуть
          у Сірентії, це називається дінглхоппер.
        name: Дінглхоппер
      letterFromA:
        name: Лист від А. А.
        desc: Після ще одного чудового часу на танцях морського народу ви отримуєте
          дивний лист. Він повний захоплених слів про вашу танцювальну граційність.
          Підписаний як -А. А.
      seahorseFossil:
        name: Викопний морський коник
        desc: Спочатку здається дивним каменем, але при більш детальному огляді це
          насправді скам'янілий морський коник.
      terrifyingFossil:
        name: Жахливий викопний
        desc: Наступної ночі після того, як ви поглянули на цей викручений викопний,
          вам сниться зловісна істота, що спостерігає за вами і всім світом. Навіть
          коли ви не спите, ви відчуваєте легкий жах у повітрі.
      swordfishSword:
        name: Викопний меч меч-риби
        desc: Хтось виготовив меч, що копіює ніс меч-риби. Якби ви стверджували, що
          він зроблений з справжньої меч-риби, всі б вам повірили.
      walrusTusk:
        desc: Цей бивень майже такий же довгий, як ваша нога. Він, мабуть, походить
          від величезного моржа.
        name: Бивень моржа
      veryShinyStone:
        name: Дуже блискучий камінь
        desc: Камінь, здається, випромінює світло, але в повній темряві він не світиться.
          Однак навіть один промінь світла, що торкається його, змушує його яскраво
          світитися, мов маленька лампа.
      ancientTrident:
        name: Стародавній тризуб
        desc: Походження цього тризуба овите таємницею. Можливо, він належав Посейдону
          чи Нептуну? Незалежно від цього, його вік незаперечний.
      anglerfishMask:
        name: Маска морського чорта
        desc: Унікальна підводна маска для поринання, зроблена з морського чорта.
          Вона не практична, але виглядає жахливо.
      lostTimmysSandShovel:
        name: Загублена пісочна лопатка Тіммі
        desc: Незрозуміло, чи хлопчик теж загубився.
      meteoriteFragment:
        name: Фрагмент метеорита
        desc: Частинка іншого світу, що опустилася на землю. Її проходження крізь
          атмосферу викрутило і розплавило камянь і метал у унікальну форму.
      essenceOfTheSwamp:
        name: Есенція болота
        desc: Маленька пляшечка, наповнена зеленою, в'язкою рідиною. Кажуть, вона
          містить трохи болотної есенції, майже благаючи, щоб її повернули.
      coldEmbrace:
        name: Холодні обійми
        desc: "\"Нехай Холодні обійми очистять вас, адже в їх холоді знаходиться справжня
          сила. Камінь Азури пульсує серцем зими, божественний дар, щоб вести нас
          до остаточної стійкості.\"\n<i>Написано Льодокованим</i>"
      flameOfAzura:
        name: Полум'я Азури
        desc: Дивна річ, адже здається, вона виділяє холод, а не тепло від свого полум'я.
      sigilOfTheOrdained:
        name: Печатка Посвяченого
        desc: Складний предмет, даний вам Ярвонійцями з Храму Азуразери. Здається,
          він випромінює навколо каменів.
      weepingWillowTear:
        name: Сльоза плакучої іви
        desc: Тверда, сльозоподібна суміш деревного соку з плакучої іви. Одночасно
          сумна і гарна по-своєму.
      blueLotusButterfly:
        name: Метелик синього лотоса
        desc: Цей метелик не має візерунків чи форм на крилах, але синій колір настільки
          інтенсивний, що від нього важко відвести очі. Величний зразок, який не часто
          зустрічається.
      tinySwanIceSculpture:
        name: Маленька льодова скульптура лебедя
        desc: Ця маленька льодова скульптура нагадує прекрасного лебедя. Її крила
          виблискують світлом, відбиваючи сонце. Цей твір мистецтва важливий для вас,
          адже ви зробили його для когось особливого.
      veryOldWine:
        name: 99-річне вино
        desc: Ця пляшка вина дуже стара, і етикетка згубилася в лабіринтах часу. Лишається
          лише одна позначка - "B.B.". Можливо, це добре скарб якогось божевільного
          пірата.
      woodenCarvedBearFigurine:
        name: Різьблена дерев'яна фігурка ведмедя
        desc: Цей виріб розміром з кулак ретельно вирізьблений, зображує ведмедя,
          що стоїть відсіч і кидає виклик, з відкритою пащею, ричачи. Деталі викликають
          у глядача відчуття тривоги, ніби сам ведмідь присутній у натуральну величину.
      artificialSnowflake:
        name: Штучна сніжинка
        desc: На відміну від будь-якої іншої сніжинки, ця не тане в вашій долоні.
          Очевидно, хтось, десь, виготовив її з незвичайно міцного матеріалу. Якщо
          ви можете знайти це, ви можете знайти що завгодно.
      markOfTheTrident:
        name: Познака тризуба
        desc: Круглий жетон, схожий на монету, з тризубом.
      markOfTheSerpent:
        name: Познака змія
        desc: Круглий жетон, схожий на монету, зі змієм.
  currencies:
    adventurersGuildToken:
      name: Жетон гільдії пригодників
      desc: Жетон, який можна обміняти на товари і послуги в Гільдії пригодників.
