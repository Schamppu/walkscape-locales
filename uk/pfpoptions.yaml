singulars:
  hairstyles:
    highPonytail:
      name: Високий хвіст
      desc: Елегантний і піднесений вигляд з волоссям, зібраним високо на голові.
    berserker:
      name: Берсерк
      desc: Зачіска тих, кого зрадили інші на шляху помсти та стійкості.
    bald:
      name: Лисий
      desc: Лиса голова.
    crewCut:
      name: Коротка стрижка
      desc: Стандартна коротка стрижка.
    waveFade:
      name: Хвиляста стрижка з переходом
      desc: Хвиляста стрижка з переходом.
    highAndTight:
      name: Високо і коротко
      desc: Тільки верх.
    highSwoop:
      name: Високий зачіс
      desc: Гарний зачіс з переходом.
    swoop:
      name: Зачіс
      desc: Коротка стрижка з зачосом.
    balded:
      name: Облисілий
      desc: Облисіла голова.
    mullet:
      name: Маллет
      desc: Стрижка маллет.
    bowlCut:
      name: Стрижка під горщик
      desc: Стрижка під горщик в стилі Каарія.
    bun:
      name: Пучок
      desc: Волосся зібране в пучок.
    looseBun:
      name: Вільний пучок
      desc: Зачіска пучок з вільними пасмами.
    middlePart:
      name: Проділ посередині
      desc: Волосся з проділом посередині.
    lionsMane:
      name: Лев'яча грива
      desc: Розкриваючи свого внутрішнього лева.
    middlePartAndBangs:
      name: Проділ посередині з чубчиком
      desc: Як проділ посередині, але з двома висячими чубчиками.
    unevenBowlCut:
      name: Нерівна стрижка під горщик
      desc: Як стрижка під горщик, але трохи нерівна.
    highAndTightBun:
      name: Високо, коротко і пучок
      desc: Чисто поголені боки з пучком.
    spaceBuns:
      name: Космічні пучки
      desc: Грайлива зачіска з двома маленькими пучками по боках голови.
    fadeAndBun:
      name: Перехід і пучок
      desc: Коротка стрижка з переходом і пучком.
    afro:
      name: Афро
      desc: Афро-зачіска.
    longerMullet:
      name: Довший маллет
      desc: Довша стрижка маллет.
    voluminousAfro:
      name: Об'ємне афро
      desc: Ще більш об'ємна афро-зачіска.
    longMiddlePart:
      name: Довгий проділ посередині
      desc: Довге волосся з проділом посередині.
    voluminousMiddlePart:
      name: Об'ємний проділ посередині
      desc: Довге волосся з проділом посередині з об'ємом.
    mediumLengthMiddlePart:
      name: Середній проділ посередині
      desc: Волосся середньої довжини з проділом посередині.
    squareCut:
      name: Квадратна стрижка
      desc: Волосся підстрижене квадратом.
    mohawk:
      name: Ірокез
      desc: Ірокез.
    braidedPonytail:
      desc: Довге волосся, заплетене в хвіст.
      name: Заплетений хвіст
    voluminousBun:
      name: Об'ємний пучок
      desc: Волосся в пучку з об'ємом.
    assymetrical:
      name: Асиметрична
      desc: Асиметрична стрижка.
    neckLength:
      name: До шиї
      desc: Коротша стрижка, підстрижена до шиї.
    longHair:
      name: Довге волосся
      desc: Красиве класичне довге волосся.
    pixieCut:
      name: Стрижка піксі
      desc: Коротке волосся в стрижці піксі.
    chignonAndTiara:
      name: Шиньйон і тіара
      desc: Зачіска для королівської особи.
    shortCutWithFade:
      name: Коротка стрижка з переходом
      desc: Коротка стрижка зі стильним переходом.
    highAndThightWithSides:
      name: Високо, коротко з боками
      desc: Верх і боки.
    shortAndBow:
      name: Коротке з бантиком
      desc: Коротке волосся з бантиком.
    longAndBow:
      name: Довге з бантиком
      desc: Довге волосся з бантиком.
    shortAndCatEars:
      name: Коротке з котячими вушками
      desc: Коротке волосся з котячими вушками. Мяу!
    longAndCatEars:
      name: Довге з котячими вушками
      desc: Довге волосся з котячими вушками. Мяу мяу!
    droopy:
      name: Обвисле
      desc: Коротке обвисле волосся.
    shortTwoColor:
      name: Коротке двокольорове
      desc: Вдвічі більше кольорів, вдвічі більше щастя.
    twoBunsLongHair:
      name: Довге волосся з двома пучками
      desc: Ця довга зачіска має два милі пучки зверху.
    longMerfolkHair:
      name: Довге волосся мерфолка
      desc: Це хвилясте волосся мерфолка витончено стилізоване штуковиною.
    longHairWithGoggles:
      name: Довге волосся з окулярами
      desc: Довге хвилясте волосся зі стімпанк окулярами зверху.
    assymetricalLongCut:
      name: Асиметричне довге волосся
      desc: Зачіска заплетена тільки з одного боку.
    braidBun:
      name: Заплетений пучок
      desc: Заплетене волосся утворює один великий пучок.
    braidedForeheadLongHair:
      name: Довге волосся з косою на лобі
      desc: Французька коса утворена на лобі, решта волосся тече довго і вільно.
    twoPonytailHair:
      name: Волосся з двома хвостами
      desc: Грайлива зачіска з хвостом з кожного боку голови.
    crest:
      name: Гребінь
      desc: Зачесана вгору зачіска, що нагадує гребінь.
    ohayo:
      name: Охайо
      desc: Зачіска "з ліжка" для тих, хто збирається мати гарний ранок.
    sideBangsWithBow:
      desc: Зачіска з чубчиком, розділеним на боки, і бантиком.
      name: Бічний чубчик з бантиком
  headwear:
    treasureHunterHat:
      name: Капелюх мисливця за скарбами
      desc: Ніхто не може сказати, чи це федора, чи ковбойський капелюх. Що б це не
        було, він робить вас такими ж крутими, як Інді.
    syrenthianCoralCrown:
      name: Сірентійська коралова корона
      desc: Ця коралова корона нагадує лавровий вінок.
    copperHelmet:
      name: Мідний шолом
      desc: Шолом з міді. Простий на вигляд, але дуже утилітарний.
    diamondHelmet:
      name: Алмазний шолом
      desc: Це виглядає дуже дорого. Може навіть осліпити ваших ворогів.
    bronzeHelmet:
      name: Бронзовий шолом
      desc: Красивий, але простий на вигляд шолом.
    ironHelmet:
      name: Залізний шолом
      desc: Виглядає дуже по-охоронному, чи не так?
    steelHelmet:
      name: Сталевий шолом
      desc: Захищає вашу голову.
    tarsiliumHelmet:
      name: Тарсіліумовий шолом
      desc: Чорний і дуже міцний.
    farganiteHelmet:
      name: Фарганітовий шолом
      desc: Синій шолом з рідкісного металу. Дуже добре захищає голову.
    crystalHelmet:
      name: Кристалевий шолом
      desc: Кристалевий шолом, що світиться фіолетовим кольором.
    lightCopperHelmet:
      name: Легкий мідний шолом
      desc: Утилітарний шолом з легким дизайном.
    lightDiamondHelmet:
      name: Легкий алмазний шолом
      desc: Дуже міцний і дорогий на вигляд шолом.
    lightBronzeHelmet:
      name: Легкий бронзовий шолом
      desc: Трохи схожий на шапочку, але дуже добре захищає голову.
    lightIronHelmet:
      name: Легкий залізний шолом
      desc: Дуже охоронний шолом для носіння. І в легкому варіанті!
    steelLightHelmet:
      name: Легкий сталевий шолом
      desc: Відмінно захищає вашу голову.
    tarsiliumLightHelmet:
      name: Легкий тарсіліумовий шолом
      desc: Чорний і легкий шолом.
    farganiteLightHelmet:
      name: Легкий фарганітовий шолом
      desc: Дуже легкий дизайн шолома з міцного фарганіту.
    crystalLightHelmet:
      name: Легкий кристалевий шолом
      desc: Легкий дизайн шолома, що світиться фіолетовим кольором. Виглядає епічно.
    chefsHat:
      name: Кухарський ковпак
      desc: Ви виглядаєте так, ніби готові приготувати чудову вечерю!
    partyHat:
      name: Святковий капелюх
      desc: Скільки часу ви провели, стоячи біля банку?
    enchantedHat:
      name: Зачарований капелюх
      desc: Хіба це не дуже крутий капелюх, підходящий для справжнього ковбоя!
    dragonLeatherHelmet:
      name: Шолом з драконячої шкіри
      desc: Він червоний. І дорогий.
    plagueDoctorMask:
      name: Маска чумного лікаря
      desc: Мені стає погано навіть дивлячись на це, це страшно!
    cap:
      name: Кепка
      desc: Це справжня класика.
    topHat:
      name: Циліндр
      desc: Уолл-стріт в тому напрямку, сер.
    warmBeanie:
      name: Тепла шапочка
      desc: Дуже добре захищає від холоду. І виглядає круто.
    desertHat:
      name: Пустельний капелюх
      desc: Цей дуже добрий, коли сонце намагається спалити вашу шию.
    arcticHat:
      name: Арктичний капелюх
      desc: Для справжнього товариша.
    turban:
      name: Тюрбан
      desc: Дуже практично носити в пустелі.
    swampHat:
      name: Болотний капелюх
      desc: Для дослідників Великих Боліт.
    royalHelmet:
      name: Королівський шолом
      desc: Виглядаєте як справжня валлісійська знать.
    topHatWithGoggles:
      name: Циліндр з окулярами
      desc: Якщо ви збираєтеся винаходити як галефорджець, вам потрібні і циліндр,
        і окуляри.
    pirateHat:
      name: Піратський капелюх
      desc: Але чому ром закінчився?
    christmasHat:
      name: Різдвяний капелюх
      desc: Ratiritiralla, mistäs tuli halla. Це фінська різдвяна пісня.
    bowlerHat:
      name: Котелок
      desc: Улюблений вибір бізнесменів.
    wizardHat:
      name: Капелюх чарівника
      desc: Завжди в моді серед чарівників.
    chaplinHat:
      name: Капелюх Чапліна
      desc: Найсмішніший капелюх.
    headwrap:
      name: Головний убір
      desc: Універсальне покриття голови, яке захищає, прикрашає і відображає особистий
        стиль власника. Часто носять врентмаркійці.
    royalGuardHelmet:
      name: Шолом королівської гвардії
      desc: Для тих, хто захищає валлісійський кордон.
    warmWoolenHat:
      name: Теплий вовняний капелюх
      desc: Цей простий капелюх оздоблений вовною, що забезпечує тепло взимку.
    hatWithFeather:
      name: Капелюх з пером
      desc: До легкого капелюха прикріплене перо. На щастя.
    erdwissMerchantsHat:
      name: Капелюх торговця Ердвайс
      desc: Цей кумедний капелюх має вишиту золоту монету на верхній частині.
    jarvonianBearHelmet:
      name: Ведмежий шолом
      desc: Сталева шапка покрита головою могутнього ведмедя.
    trellinBushHat:
      name: Капелюх з кущів Треллін
      desc: Капелюх зроблений з листя, з нього стирчить гілочка з виноградом.
    halflingRebelsBandana:
      name: Бандана повстанців-гоблінів
      desc: Проста бандана, яку використовують повстанці, щоб піт не потрапляв на
        обличчя під час боротьби.
    gemmedCirclet:
      name: Діадема з коштовним камінням
      decs: Бірюзовий камінь мерехтить посередині платинової діадеми.
    aviatorHatWithGoggles:
      name: Авіаторський капелюх з окулярами
      desc: Типовий авіаторський капелюх, який носять галефорджські пілоти. До нього
        прикріплені окуляри.
    pieHat:
      name: Капелюх-пиріг
      desc: Цей фальшивий капелюх-пиріг завжди привертає увагу на вечірках!
    bambooHat:
      name: Бамбуковий капелюх
      desc: Капелюх сплетений з бамбукових волокон і дуже добре захищає від сонця
        завдяки великій круглій формі.
    pumpkinHat:
      name: Гарбузовий капелюх
      desc: Декоративний гарбуз, який можна одягти на голову для святкового настрою.
    coffeeHat:
      name: Кавовий капелюх
      desc: Коли ваша любов до кави завжди в думках, тепер вона може бути і на голові.
        Ніякого стресу, тільки еспресо!
    sleepyHat:
      name: Сонний капелюх
      desc: Капелюх для тих, хто завжди готовий подрімати. Майже змушує відчувати,
        ніби можна проспати тайфун або виверження вулкана.
    witchCatHat:
      name: Капелюх відьми з котом
      desc: Кіт у капелюсі. Який кіт? Ну, кіт у капелюсі відьми в капелюсі. На вашій
        голові він буде... сидіти?
    expertDivingHelmet:
      name: Експертний водолазний шолом
      desc: Експертний водолазний шолом, схоже, виготовлений з гідрилію. Набагато
        краще, ніж носити акваріум під водою.
    vikingHelm:
      name: Шолом вікінга
      desc: Строгий шолом вікінга з великими рогами, що стирчать з боків.
  eyeAccessories:
    smokyEyes:
      name: Димчасті очі
      desc: Хочете виглядати круто і, можливо, трохи страшно? Тоді це точно для вас.
    goldenEyeGlasses:
      name: Золоті окуляри
      desc: Оправа цих окулярів здається дуже дорогою.
    thickGlasses:
      name: Товсті окуляри
      desc: З ними ви майже можете бачити майбутнє.
    roundGlasses:
      name: Круглі окуляри
      desc: Для класичного вигляду майстра-винахідника.
    sunGlasses:
      name: Сонцезахисні окуляри
      desc: Усі круті люди носять сонцезахисні окуляри. Навіть у приміщенні.
    squareGlasses:
      name: Квадратні окуляри
      desc: Більше схожі на просто оправи, але все одно добре виглядають на вашому
        обличчі.
    tintedGlasses:
      name: Тоновані окуляри
      desc: Пара окулярів з кольоровим тонуванням.
  faces:
    basic:
      name: Базове обличчя
      desc: Звичайне обличчя.
    goatee:
      name: Обличчя з козлиною бородкою
      desc: Цей стиль бороди класичний, чи не так?
    roundedFace:
      name: Округле обличчя
      desc: Трохи округле обличчя.
    moustache:
      name: Обличчя з вусами
      desc: Обличчя з вусами середнього розміру.
    beardAndMoustache:
      name: Обличчя з бородою та вусами
      desc: Обличчя, яке має і бороду, і вуса!
    largeBeard:
      name: Обличчя з великою бородою
      desc: Обличчя з трохи більш пухнастою бородою.
    chiselledFace:
      name: Вирізьблене обличчя
      desc: Обличчя, де форма трохи більш виражена.
    fancyMoustache:
      name: Обличчя з вишуканими вусами
      desc: Обличчя з дуже вишуканими вусами
    blushedFace:
      name: Зарум'янене обличчя
      desc: Обличчя з милим рум'янцем на щоках.
    scarredFace:
      name: Обличчя зі шрамом
      desc: Обличчя з великим шрамом через одне з очей.
    smallerFace:
      name: Менше обличчя
      desc: Обличчя, яке горизонтально трохи менше.
    agedFace:
      name: Старіюче обличчя
      desc: Обличчя, яке показує більше віку.
    agedWithBeardFace:
      name: Старіюче обличчя з бородою
      desc: Обличчя, яке показує більше віку, а також має бороду.
    makeupFace:
      name: Обличчя з макіяжем
      desc: Обличчя з трохи більшим макіяжем!
    epicBeard:
      name: Епічна борода
      desc: Від цієї навіть гноми червоніють.
    masculineMerfolkFace:
      name: Мужнє обличчя мерфолка
      desc: Мужнє обличчя з синюватою дельфіноподібною шкірою.
    feminineMerfolkFace:
      name: Жіноче обличчя мерфолка
      desc: Жіноче обличчя з синюватою дельфіноподібною шкірою.
    merfolkFace:
      name: Обличчя мерфолка
      desc: Обличчя з синюватою дельфіноподібною шкірою.
    singleBraidBeard:
      name: Борода з однією косою
      desc: Обличчя має бороду середнього розміру, заплетену в одну косу.
    spikeBeard:
      name: Гостра борода
      desc: Обличчя має підстрижену бороду у формі шипів.
  outfits:
    coat:
      name: Пальто
      desc: Стандартне пальто.
    farmApron:
      name: Фермерський фартух
      desc: Простий фермерський фартух.
    partyGown:
      name: Святкова сукня
      desc: Сукня для прогулянок найвишуканішими вулицями.
    hoodie:
      name: Худі
      desc: Худі для пригод.
    desertVest:
      name: Пустельний жилет
      desc: Жилет для спекотної погоди.
    sleevelessGown:
      name: Сукня без рукавів
      desc: Сукня без рукавів.
    woodworkersApron:
      name: Фартух столяра
      desc: Фартух для столярних робіт.
    blanket:
      name: Ковдра
      desc: Коли більше нічого одягти.
    elegantGown:
      name: Елегантна сукня
      desc: Підходить для королівської особи.
    simpleShirt:
      name: Проста сорочка
      desc: Проста сорочка для простолюдина.
    scarfShirt:
      name: Сорочка з шарфом
      desc: Сорочка з шарфом. Тепло!
    sleevelessDress:
      name: Сукня без рукавів з намистом
      desc: Сукня без рукавів з намистом.
    outlanderFurs:
      name: Хутра чужинця
      desc: Хутра, щоб зберегти тепло в найхолодніших умовах.
    trainingRobes:
      name: Тренувальні роби
      desc: Для вивчення богів або клинка.
    simplePullover:
      name: Простий пуловер
      desc: Простий пуловер.
    capedGown:
      name: Сукня з плащем
      desc: Сукня з плащем.
    fancySuit:
      name: Вишуканий костюм
      desc: Костюм для будь-яких ділових справ.
    hoodedMonkRobe:
      name: Роба ченця з капюшоном
      desc: Не член культу.
    strapelessDress:
      name: Сукня без бретелей
      desc: Сукня без бретелей.
    shirtJacket:
      name: Сорочка та піджак
      desc: Футболка з легким піджаком.
    furCoat:
      name: Хутряне пальто
      desc: Дуже тепле пальто.
    rancherOveralls:
      name: Комбінезон ранчера
      desc: Комбінезон для роботи на ранчо.
    botShirt:
      name: Сорочка бота
      desc: Стандартний персонаж у певній MMO.
    scoopNeckDress:
      name: Сукня з круглим вирізом
      desc: Вишукана сукня з круглим вирізом.
    lightBrandedHoodie:
      name: Легке брендове худі
      desc: Легке худі з круглим брендом.
    minecraftOutfit:
      name: Шахтарський костюм
      desc: Цей костюм може здатися простим і позбавленим вигинів, але шахтарі та
        ремісники його обожнюють.
    hazmatSuit:
      name: Захисний костюм
      desc: Чи керуєте ви радіоактивними ядрами, готуєте незаконні наркотики, чи відвідуєте
        глибоководні міста, цей костюм убереже вас.
    tailoredBusinessSuit:
      name: Діловий костюм на замовлення
      desc: Цей професійно пошитий костюм ідеально на вас сидить. Ви готові вразити
        кого завгодно.
    dragonLeatherArmor:
      name: Обладунки з драконячої шкіри
      desc: Обладунки створені з шкіри стародавнього дракона і зберігають свого власника
        в теплі та добре захищеним.
    lumberjackShirt:
      name: Сорочка лісоруба
      desc: Типова сорочка того, хто зрубав понад 5000 дерев.
    halflingCloak:
      name: Плащ гобліна
      desc: Коли ви накриваєтеся цим довгим і важким плащем, ви стаєте невідрізнимими
        від великого каменя.
    chefsUniform:
      name: Форма кухаря
      desc: Форма чиста і зручна для ефективної роботи на будь-якій кухні.
    orientalDress:
      name: Східна сукня
      desc: Ця елегантна сукня зробить з вас справжнього чоловіка.
    warmWoolenCoat:
      name: Тепле вовняне пальто
      desc: Просте пальто оздоблене вовною і забезпечує додатковий захист від холоду
        навколо шиї.
    cloakWithGem:
      name: Плащ з коштовним камінням
      desc: Довгий плащ скріплений блискучим коштовним камінням.
    runningPoloShirt:
      name: Бігова поло-сорочка
      desc: Сорочка стильна і зручна. Ідеально підходить для бігу континентами.
    treasureHunterJacket:
      name: Куртка мисливця за скарбами
      desc: Ця загартована шкіряна куртка захистить вас від пасток і ям. У неї є зручні
        кишені для схову скарбів.
    halflingRebelsOutfit:
      name: Костюм повстанців-гоблінів
      desc: Костюм виготовлений з суміші матеріалів, зібраних навколо болота. Він
        забезпечує базовий захист і маскування в болотах.
    erdwissMerchantOutfit:
      name: Одяг торговця Ердвісса
      desc: Цей червоно-жовтий одяг зручний і має приховані внутрішні кишені для вашого
        золотого запасу.
    trellinBushVest:
      name: Жилет з кущів Треллінга
      desc: Жилет виготовлений з щільно сплетеної зелені. На плечах лежать накладки,
        зарослі листям.
    jarvonianFurArmor:
      name: Ярвонські хутряні обладунки
      desc: Обладунки виготовлені з міцної сталі, а хутряні наплічники та плащ захищають
        від суворого холоду.
    merfolkDancingDress:
      name: Танцювальна сукня мерфолка
      desc: Ця сукня прилягає до тіла і тримається бездоганно.
    seashellBra:
      name: Бюстгальтер з мушель
      desc: Кольорові мушлі гарно підходять до торса.
    syrenthianConchArmor:
      name: Сірентійські обладунки з раковини
      desc: Велика раковина захищає ваше плече від можливих атак.
    plainBlackTshirt:
      name: Проста чорна футболка
      desc: Ця чорна футболка - найбільш позачасовий вигляд, якого ви можете досягти
        в Аренумі.
    ninjaOutfit:
      name: Костюм ніндзя
      desc: Вільний, але облягаючий темний костюм з шовку. Він закриває більшу частину
        обличчя.
    frostGown:
      name: Морозна сукня
      desc: Прохолодна сукня в супроводі красивого срібного кулона.
    expertDivingSuit:
      name: Експертний водолазний костюм
      desc: Експертний водолазний костюм, схоже, виготовлений з гідрилію. Повинен
        добре витримувати тиск, розкажіть своїм колегам!
    hoodedOutfit:
      desc: Костюм з маскою та капюшоном, який підходить для прихованого пересування
        або збереження вашої особистості в таємниці.
      name: Костюм з капюшоном
  noses:
    genericNose:
      name: Звичайний ніс
      desc: Звичайний на вигляд ніс.
    biggerNose:
      name: Більший ніс
      desc: Трохи більший ніс!
    bigAndPointy:
      name: Великий і гострий
      desc: Трохи великий ніс, який також гострий. Не поранте нікого цим!
    noseWithBandaid:
      name: Ніс з пластиром
      desc: Схоже, ви поранили свій ніс. О ні.
    wideNose:
      name: Широкий ніс
      desc: Цей чудово підходить для нюхання речей.
    smallNose:
      name: Маленький ніс
      desc: Менший ніс.
    smallAndPointy:
      name: Маленький і гострий
      desc: Менший ніс, який також гострий.
    prettyNose:
      name: Гарний ніс
      desc: Не знав, як це назвати, але думаю, він виглядає гарно.
    tinyNose:
      name: Крихітний ніс
      desc: Дуже маленький ніс.
  backAccessories:
    twoHandedSword:
      name: Дворучний меч
      desc: Епічно виглядаючий дворучний меч!
    stickAndABottle:
      name: Палиця з пляшкою
      desc: Там висить пляшка з якоюсь рідиною.
    oneHandedSword:
      name: Однорукий меч
      desc: Однорукий меч для серйозних справ.
    hatchet:
      name: Сокира
      desc: Щоб показати вашу рішучість у рубанні дерев.
    staff:
      name: Посох
      desc: Звичайний дерев'яний посох. Найкращий вибір мандрівника.
    iceStaff:
      name: Крижаний посох
      desc: Магічний посох, який виглядає так, ніби може заморозити людей.
    arrows:
      name: Стріли
      desc: Чудово для лучників.
    dwarvenAxe:
      name: Гномська сокира
      desc: Тільки не кажіть ельфу, добре?
    pickaxe:
      name: Кирка
      desc: Кирка на вашій спині може розбити будь-яку скелю і камінь.
    largeIcicle:
      name: Велика бурулька
      desc: Велика бурулька на вашій спині шокує навіть тих модників, які бачили все.
    rodOfMoss:
      name: Жезл моху
      desc: Шматок рідкісного моху прикріплений на кінці мотузки.
    birdCompanion:
      name: Пташиний компаньйон
      desc: Маленька пташка, яка слідує за вами.
    floatingOrb:
      name: Левітуюча сфера
      desc: Левітуюча сфера, яка змушує вас відчувати себе справжнім досягачем.
    penguinCompanion:
      name: Компаньйон-пінгвін
      desc: Крихітний пінгвін сидить на вашому плечі. Час від часу він пищить, і це
        звучить як:\n\n<i>"Малік! Малік!"</i>
    merfolkFishWings:
      name: Риб'ячі крила мерфолка
      desc: Синтетичні крила на вашій спині нагадують крила літаючих риб.
    jarvonianBanner:
      name: Ярвонський прапор
      desc: Прапор з двома відтінками синього нагадує кольори Ярвонії.
    trellinBanner:
      name: Прапор Треллін
      desc: Зелений і фіолетовий нагадують кольори Треллін.
    erdwiseBanner:
      name: Прапор Ердвайс
      desc: Червоний і жовтий нагадують кольори Ердвайс.
    syrenthiaBanner:
      name: Прапор Сірентії
      desc: Синьо-блідо-жовтий прапор нагадує кольори Сірентії.
    halflingRebelsBanner:
      name: Прапор повстанців-гоблінів
      desc: Прапор з двома відтінками зеленого нагадує кольори повстанців-гоблінів.
    iceHockeyStick:
      name: Хокейна ключка
      desc: Ваша улюблена хокейна ключка, яка кріпиться до спини.
    tinyShark:
      name: Крихітна акула
      desc: Вона дивно схожа на акулу, встановлену на стіні Frosthook Emporium. Це,
        мабуть, одна з пра-пра-акул Брюса.
    dragonCompanion:
      name: Компаньйон-дракон
      desc: Крихітний дружелюбний дракон сидить на вашому плечі і готовий грати.
    batCompanion:
      name: Компаньйон-кажан
      desc: Дружелюбний кажан літає поруч з вами. Не хвилюйтеся, він не кусається!
    backShield:
      name: Щит
      desc: Великий щит для захисту від загроз.
    lightshine:
      name: Світлосяйна сфера
      desc: Маленька сфера, яка м'яко світиться з вашого плеча.
    loongDragon:
      name: Дракончик Лун
      desc: Лускатий, стрункий і зміїний друг з могутніми рогами на голові, які ще
        ростуть.
    huskyPup:
      name: Цуценя хаскі
      desc: Маленьке цуценя хаскі, завжди вірне, але ще не готове тягти сани.
    iceMaul:
      name: Крижаний молот
      desc: Великий крижаний молот, який може принести прохолодний вітерець з кожним
        ударом.
    frogCompanion:
      name: Компаньйон-жаба
      desc: Жаба, якій було нелегко до того, як ви її знайшли, завжди казали поспішати,
        довелося стрибати на льоту.
  faceAccessories:
    goldenPiercings:
      name: Два золоті пірсинги
      desc: Два золоті пірсинги, один у вусі, а інший у брові.
    goldenEarring:
      name: Золотий пірсинг у вусі
      desc: Один золотий пірсинг у вусі.
    goldenEyebrowPiercing:
      name: Золотий пірсинг у брові
      desc: Один золотий пірсинг у брові.
    fancyEarring:
      name: Вишукана сережка
      desc: Блискуча срібна сережка. Виглядає досить круто.
    hearingAid:
      name: Слуховий апарат
      desc: Розроблено в Гейлфордж.
    carrot:
      name: Морква
      desc: Коли потрібно грати роль сніговика, візьміть моркву!
    pearlEarring:
      name: Витончена перлинна сережка
      desc: З цією смачною сережкою ви майже виглядаєте як картина.
  facepaints:
    stipeOverEye:
      name: Смуга через око
      desc: Смуга, що проходить через ваше око.
    stripeOverBothEyes:
      name: Смуга через обидва ока
      desc: Смуга, що проходить через обидва ваші ока.
    ringAroundEye:
      name: Кільце навколо ока
      desc: Кільце, що обводить одне з ваших очей.
    stripeOverCheeks:
      name: Смуга через щоки
      desc: Смуга, що проходить через обидві ваші щоки.
    manyStripes:
      name: Багато смуг
      desc: Кілька смуг, які майже покривають все ваше обличчя!
  bodyTypes:
    a: А - Мужній
    b: Б - Жіночний
