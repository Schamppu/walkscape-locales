        title: Предмет <object id="{obj}">
  pages:
    itemList:
      info:
        title: Предмети
        description: Предмети - це об'єкти, які можна збирати, використовувати або
          продавати. Їх можна знайти у світі, купити у торговців або виготовити самостійно.
        tabText: Список предметів
    home:
      info:
        title: КрокоПедія
        description: КрокоПедія - це особистий щоденник вашого персонажа. Тут ви можете
          відстежувати здобуті знання вашого персонажа, статистику та легко навігувати
          ігровим контентом.
        tabText: Головна
    locationList:
      info:
        title: Локації
        description: Локації - це місця у світі, які можна відвідати. Вони надають
          послуги та діяльність, якою може займатися ваш персонаж.
        tabText: Список локацій
    skillList:
      info:
        title: Навички
        description: Навички підвищуються під час виконання пов'язаної з ними діяльності.
          Вони розблоковують новий контент і роблять вас більш ефективними.
        tabText: Список навичок
    activityList:
      info:
        title: Діяльність
        description: Діяльність - це повторювані завдання, які можна виконувати у
          світі, ходячи в реальному житті. Це основний спосіб отримання предметів
          і підвищення рівня навичок.
        tabText: Список діяльності
    serviceList:
      info:
        title: Послуги
        description: Послуги надають вам переваги в локації. Найчастіше вони дозволяють
          займатися виготовленням.
        tabText: Список послуг
    recipeList:
      info:
        title: Рецепти
        description: Рецепти - це спосіб самостійно виготовляти предмети. Зазвичай
          вони потребують матеріалів і послуги.
        tabText: Список рецептів
    characterList:
      info:
        title: Персонажі
        description: Персонажі - це люди, яких ви можете зустріти у світі. Вони можуть
          давати вам завдання, продавати предмети та багато іншого.
        tabText: Список персонажів
    buildingList:
      info:
        title: Будівлі
        description: Будівлі - це споруди у світі, які зазвичай надають вам магазини
          та послуги, такі як банківські.
        tabText: Список будівель
    shopList:
      info:
        title: Магазини
        description: Магазини - це місця, де ви можете купувати та продавати предмети.
          Зазвичай вони знаходяться в будівлях.
        tabText: Список магазинів
