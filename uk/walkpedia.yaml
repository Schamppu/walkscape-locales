        unlocks: Всі розблокування
        unlocksDesc: Подивіться який контент розблоковується підвищенням рівня цієї
          навички.
        fromLevelToLevel: З рівня <c>{from}</c> до рівня <c>{to}</c>
        guide: Посібник
      guides:
        agility: "<object id=\"agility\" /> — це допоміжна навичка, яка є важливою
          для подорожей.\n\n<li><hl>Початкова локація</hl>: <c>Спритність</c> часто
          тренується разом з іншими навичками. Тому ви можете тренувати її одразу
          в <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> з <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />. Пізніше ви знайдете її використання при виборі нової локації для подорожі,
          але не знайдете спеціальної діяльності, поки не дослідите більше та не знайдете
          спорядження. Не завадить підібрати <object id=\"skis\" /> або <object id=\"\
          climbingTool\" />.</li>\n\n<li><hl>Де знайти</hl>: Деякі поля, гори і навіть
          міста можуть мати діяльності для <c>спритності</c>, які можуть вас здивувати.</li>\n\
          \n<li><hl>Використовується для</hl>: Подорожей, коротких шляхів та іноді
          знаходження випадкових матеріалів. Це життєво важливо для швидшого пересування
          по Аренуму, оскільки підвищення рівня дозволить вам подорожувати швидше.</li>\n"
        carpentry: "<object id=\"carpentry\" /> — це реміснича навичка для роботи
          з елементами деревообробки та <object id=\"plank\" />.\n\n<li><hl>Початкова
          локація</hl>: Ви можете почати <c>столярство</c> в <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> через рецепти столярства <icon i=\"crafting\" /> або відправитися до
          <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> для <object id=\"activity-sandcastle_building-3273bc4a-f394-423f-96f9-3fcc93d1f44d\"\
          \ />.</li>\n\n<li><hl>Де знайти</hl>: Більшість міських локацій мають шанс
          мати послугу <object id=\"service_sawmill\" />. Деякі можуть навіть мати
          діяльності для <c>столярства</c>.</li>\n\n<li><hl>Використовується для</hl>:
          Розпилювання <object id=\"logs\" /> на <object id=\"plank\" />, які корисні
          для <object id=\"crafting\" />.</li>\n"
        cooking: "<object id=\"cooking\" /> — це реміснича навичка для створення кулінарних
          <object id=\"food\" /> делікатесів та витратних предметів.\n\n<li><hl>Початкова
          локація</hl>: Ви можете почати <c>кулінарію</c> в <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> через <object id=\"a34e2643-5c41-4d15-94de-8df53d3d4c19\" /> або з
          варіантами <object id=\"recipe_cooking\" />.</li>\n\n<li><hl>Де знайти</hl>:
          Більшість міських локацій мають шанс мати послугу <object id=\"service_kitchen\"\
          \ />. Можуть навіть бути ще кілька кухонь, які шукають допомоги в діяльностях
          з <c>кулінарії</c>.</li>\n\n<li><hl>Використовується для</hl>: Приготування
          <object id=\"fish\" /> та предметів <object id=\"ingredient\" /> у витратні
          предмети <object id=\"food\" /> та <object id=\"beverage\" />, які можуть
          давати різноманітні бонуси до атрибутів ваших навичок.</li>\n"
        crafting: "<object id=\"crafting\" /> — це реміснича навичка для створення
          корисних інструментів.\n\n<li><hl>Початкова локація</hl>: Ви можете почати
          <c>ремесло</c> одразу з деякими безкоштовними матеріалами <object id=\"\
          processed\" /> від \"Корисного Герберта\" в <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> для базових варіантів рецептів ремесла <icon i=\"crafting\" />.</li>\n\
          \n<li><hl>Де знайти</hl>: Більшість міських локацій мають шанс мати послугу
          <object id=\"service_workshop\" />, яку вам потрібно буде знайти, щоб допомогти
          з рецептами ремесла вищого рівня. Можуть навіть бути кілька місць для діяльностей
          з <c>ремесла</c>.</li>\n\n<li><hl>Використовується для</hl>: Створення предметів
          <object id=\"bar\" />, <object id=\"plank\" /> та <object id=\"processed\"\
          \ /> разом у потенційні варіанти <object id=\"woodcuttingTool\" />, <object
          id=\"miningTool\" />, <object id=\"fishingTool\" /> або <object id=\"foragingTool\"\
          \ /> для покращення відповідних навичок.</li>\n"
        fishing: "<object id=\"fishing\" /> — це навичка збирання, яка є важливою
          для ловлі <object id=\"fish\" />.\n\n<li><hl>Початкова локація</hl>: Ви
          можете почати <c>рибальство</c> на <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ />, коли використаєте <object id=\"crafting\" /> для створення вашої першої
          <object id=\"fishingNet\" />.</li>\n\n<li><hl>Де знайти</hl>: Більшість
          локацій біля водойм можуть мати шанс на діяльності з <c>рибальства</c>,
          просто переконайтеся, що взяли відповідний <object id=\"fishingTool\" />.</li>\n\
          \n<li><hl>Використовується для</hl>: Ловлі <object id=\"fish\" />, яку ви
          потім можете використати з навичкою <object id=\"cooking\" /> для перетворення
          на <object id=\"cookedFish\" /> як витратні предмети, щоб отримати тимчасові
          бонуси до атрибутів ваших навичок.</li>\n"
        foraging: "<object id=\"foraging\" /> — це навичка збирання, яка є важливою
          для знаходження <object id=\"plant\" />.\n\n<li><hl>Початкова локація</hl>:
          Ви можете почати <c>збирання</c> одразу в <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> з <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />.</li>\n\n<li><hl>Де знайти</hl>: Більшість природних локацій (рівнини,
          ліси, пагорби, гори, пляжі) можуть містити діяльності зі <c>збирання</c>,
          а також деякі міські райони та печери.</li>\n\n<li><hl>Використовується
          для</hl>: Збирання матеріалів <object id=\"plant\" />, деякі з яких навіть
          є предметами <object id=\"ingredient\" />, які можна використовувати в інших
          навичках, таких як <skill skill=\"crafting\"/> та <skill skill=\"cooking\"\
          />.</li>\n"
        mining: "<object id=\"mining\" /> — це навичка збирання, яка є важливою для
          отримання <object id=\"ore\" /> та мінералів.\n\n<li><hl>Початкова локація</hl>:
          Ви можете почати <c>видобуток</c> в <object id=\"location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09\"\
          \ />, коли використаєте <object id=\"crafting\" /> для створення вашої першої
          <object id=\"pickaxe\" />.</li>\n\n<li><hl>Де знайти</hl>: Переважно гірські
          локації можуть мати шанс на діяльності з <c>видобутку</c>, просто переконайтеся,
          що взяли відповідний <object id=\"miningTool\" />.</li>\n\n<li><hl>Використовується
          для</hl>: Видобутку <object id=\"ore\" /> та <object id=\"nugget\" />, які
          ви потім можете переплавити з навичкою <object id=\"smithing\" />. Рідко
          ви можете навіть знайти кілька <object id=\"rough_gem\" />, які можна обробити
          з навичкою <object id=\"trinketry\" />.</li>\n"
        smithing: "<object id=\"smithing\" /> — це реміснича навичка для переплавки
          <object id=\"bar\" /> та кування металів.\n\n<li><hl>Початкова локація</hl>:
          Ви можете почати <c>ковальство</c> в <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> через <object id=\"745d4e6f-5c6a-45a3-a98d-fc88f63bbb25\" /> або з
          варіантами рецептів ковальства <icon i=\"crafting\" />.</li>\n\n<li><hl>Де
          знайти</hl>: Більшість міських локацій мають шанс мати послугу <object id=\"\
          service_forge\" />. Деякі можуть навіть мати діяльності з <c>ковальства</c>.</li>\n\
          \n<li><hl>Використовується для</hl>: Переплавки <object id=\"ore\" /> та
          <object id=\"nugget\" /> у <object id=\"bar\" />, які корисні для <object
          id=\"crafting\" /> та <object id=\"trinketry\" />.</li>\n"
        woodcutting: "<object id=\"woodcutting\" /> — це навичка збирання, яка є важливою
          для отримання дерев'яних елементів та <object id=\"logs\" />.\n\n<li><hl>Початкова
          локація</hl>: Ви можете почати <c>лісозаготівлю</c> в <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ />, коли використаєте <object id=\"crafting\" /> для створення вашої першої
          <object id=\"woodcuttingHatchet\" />.</li>\n\n<li><hl>Де знайти</hl>: Більшість
          лісових локацій можуть мати шанс на діяльності з <c>лісозаготівлі</c>, просто
          переконайтеся, що взяли відповідний <object id=\"woodcuttingTool\" />.</li>\n\
          \n<li><hl>Використовується для</hl>: Заготівлі матеріалів <object id=\"\
          logs\" />, які ви потім можете розпиляти з навичкою <object id=\"carpentry\"\
          \ />. Рідко під час <object id=\"woodcuttingTrees\" /> ви можете навіть
          знайти <object id=\"item-bird_nest-c459d244-4ef3-41c1-a911-01e18efaeec1\"\
          \ />, яке може містити додаткові корисні предмети.</li>\n"
        trinketry: "<object id=\"trinketry\" /> — це реміснича навичка для обробки
          <object id=\"gem\" /> та створення функціональних прикрас.\n\n<li><hl>Початкова
          локація</hl>: Ви можете почати <c>ювелірство</c>, коли знайдете відповідні
          матеріали <object id=\"plant\" /> від <object id=\"foraging\" /> для базових
          варіантів рецептів ювелірства <icon i=\"crafting\" />.</li>\n\n<li><hl>Де
          знайти</hl>: Багатші локації можуть мати кращі шанси знайти послугу <object
          id=\"service_trinketry_bench\" />, яку вам потрібно буде знайти, щоб допомогти
          з рецептами ювелірства вищого рівня. Можуть навіть бути кілька місць у тих
          районах, які мають діяльності з <c>ювелірства</c>.</li>\n\n<li><hl>Використовується
          для</hl>: Обробки <object id=\"rough_gem\" /> у <object id=\"cut_gem\" />.
          Коли у вас є ці або навіть рідкісний <object id=\"item_trinket\" />, їх
          можна поєднати з потрібним матеріалом <object id=\"bar\" /> для створення
          варіантів <object id=\"item_ring\" /> та <object id=\"item_amulet\" /> для
          покращення ваших навичок.</li>\n"
        hunting: "<object id=\"hunting\" /> — це навичка збирання, яка є важливою
          для знаходження <object id=\"ingredient\" />.\n\n<li><hl>Початкова локація</hl>:
          Ви можете почати <c>полювання</c> одразу в <object id=\"location\" /> з
          <object id=\"activity\" />.</li>\n\n<li><hl>Де знайти</hl>: Більшість природних
          локацій (рівнини, ліси, пагорби, гори, пляжі) можуть містити діяльності
          з <c>полювання</c>, а також деякі міські райони та печери.</li>\n\n<li><hl>Використовується
          для</hl>: Збирання матеріалів <object id=\"ingredient\" />, які можна використовувати
          в інших навичках, таких як <skill skill=\"crafting\"/> та <skill skill=\"\
          cooking\"/>.</li>\n"
        tailoring: "<object id=\"tailoring\" /> — це реміснича навичка для шиття предметів
          <object id=\"processed\" /> та створення посилюючого одягу.\n\n<li><hl>Початкова
          локація</hl>: Ви можете почати <c>кравецтво</c>, коли знайдете відповідні
          матеріали <object id=\"plant\" /> від <object id=\"foraging\" /> для базових
          варіантів рецептів кравецтва <icon i=\"crafting\" />.</li>\n\n<li><hl>Де
          знайти</hl>: Певні локації можуть мати кращі шанси знайти послугу <object
          id=\"service_loom\" />, яку вам потрібно буде знайти, щоб допомогти з рецептами
          кравецтва вищого рівня. Можуть навіть бути кілька місць у тих районах, які
          мають діяльності з <c>кравецтва</c>.</li>\n\n<li><hl>Використовується для</hl>:
          Шиття <object id=\"plant\" /> у <object id=\"processed\" />. Коли у вас
          є ці матеріали, їх можна поєднати з потрібним тканинним матеріалом для створення
          варіантів спорядження для покращення ваших навичок.</li>\n"
    item:
      info:
        title: Предмет <object id="{obj}">
  pages:
    itemList:
      info:
        title: Предмети
        description: Предмети - це об'єкти, які можна збирати, використовувати або
          продавати. Їх можна знайти у світі, купити у торговців або виготовити самостійно.
        tabText: Список предметів
    home:
      info:
        title: КрокоПедія
        description: КрокоПедія - це особистий щоденник вашого персонажа. Тут ви можете
          відстежувати здобуті знання вашого персонажа, статистику та легко навігувати
          ігровим контентом.
        tabText: Головна
    locationList:
      info:
        title: Локації
        description: Локації - це місця у світі, які можна відвідати. Вони надають
          послуги та діяльність, якою може займатися ваш персонаж.
        tabText: Список локацій
    skillList:
      info:
        title: Навички
        description: Навички підвищуються під час виконання пов'язаної з ними діяльності.
          Вони розблоковують новий контент і роблять вас більш ефективними.
        tabText: Список навичок
    activityList:
      info:
        title: Діяльність
        description: Діяльність - це повторювані завдання, які можна виконувати у
          світі, ходячи в реальному житті. Це основний спосіб отримання предметів
          і підвищення рівня навичок.
        tabText: Список діяльності
    serviceList:
      info:
        title: Послуги
        description: Послуги надають вам переваги в локації. Найчастіше вони дозволяють
          займатися виготовленням.
        tabText: Список послуг
    recipeList:
      info:
        title: Рецепти
        description: Рецепти - це спосіб самостійно виготовляти предмети. Зазвичай
          вони потребують матеріалів і послуги.
        tabText: Список рецептів
    characterList:
      info:
        title: Персонажі
        description: Персонажі - це люди, яких ви можете зустріти у світі. Вони можуть
          давати вам завдання, продавати предмети та багато іншого.
        tabText: Список персонажів
    buildingList:
      info:
        title: Будівлі
        description: Будівлі - це споруди у світі, які зазвичай надають вам магазини
          та послуги, такі як банківські.
        tabText: Список будівель
    shopList:
      info:
        title: Магазини
        description: Магазини - це місця, де ви можете купувати та продавати предмети.
          Зазвичай вони знаходяться в будівлях.
        tabText: Список магазинів
