{"singulars": {"gdte": {"bilgemontPort": {"desc": "Deze haven gebruikt vaak de Rode
Oversteek om te handelen met een andere stad in de buurt, hoewel de nabijheid van
de oceaan de staad lijkt te doordrenken met zoute lucht van de frisse golven die langzaam
zuidwaarts stromen.", "name": "Ruimberg Haven"}, "blackspellPort": {"desc": "Een klein
eiland met een vuurtoren ligt net voorbij de haven. De inwoners van deze stad lijken
erg toegewijd aan hun haven en het handelen van goederen, aangezien er 's morgens
vroeg vele kratten met goederen langs de haven liggen.", "name": "Zwartspreuk Haven"},
"everhaven": {"desc": "Een stad op een schiereiland, niet afgescheden door een stenen
muur of door bossen. Wel staat er een groot kasteel achterin de stad. Deze stad lijkt
een stuk rustiger dan andere. Inwoners gaan hun eigen gang en handelen en werken bijna
in stilte.", "name": "Immeroord"}, "farsandCoast": {"desc": "Vele rivieren doordringen
de rand van deze kust om langzaam de oceaan in de stromen. Het dichtbijgelegen dichte
bos is vol leven en de golven die tegen het strand aan slaan lijken langzamer te kommen
en te gaan dan de rest van de wereld.", "name": "Verzandkust"}, "granfiddich": {"desc": "Een
grote muur en kasteel laten zien dat deze stad welvarend is in zijn ondernemingen.
Een levendige markt gevuld met vrolijke gezichten en liederen galmen iedere ochtend
uit de kerk na het laatste geluid van de klok.", "name": "Grootviddig"}, "halflingCampgrounds": {
"desc": "In de wirwar van het Bos ligt een nederig kamp, klein en amper zichtbaar
vanwege de omgeving. Er branden vuren, eten wordt bereid, en vrolijkheid ontstaat
wanneer de zon onder het bladerdak zakt.", "name": "Halvelingenkamp"}, "mangroveForest": {
"desc": "Rivieren voeden deze grote overvloed aan bomen, terwijl er een griezelige
stilte op deze plek valt. Dikke wortels verstikken al het gras en andere vegetatie,
vogels zingen niet, en het briesje laat geen enkel blad ritselen.", "name": "Mangrovenbos"},
"oldArenaRuins": {"desc": "De vlagen van geweld staan geschreven in de stenen vloer
van de arena. De natuur heeft dit gebied teruggewonnen. Er wordt gezegd dat wanneer
de wind precies goed waait, de echo's van de gevechten van het verleden te horen zijn.",
"name": "Ruïnes van de Oude Arena"}, "redCoast": {"desc": "Grote golven zeewater slaan
neer op het zand van de kust. De zoute lucht raast door de kleine heuvels van droog
zand en is bewijs van de vrijheid van de zee zelf. Constant veranderend, maar altijd
aanwezig.", "name": "Rode Kust"}, "salsfirth": {"desc": "Een stabiel stadje, vol met
boeren en handelaren. De gebouwen zijn gemaakt van dikke stenen en de rode pannen
op de daken van veel van de gebouwen zijn sterk en stevig. Net als vele inwoners van
deze nederige en vredige stad.", "name": "Salsfirth"}, "warrenField": {"desc": "Een
stromende rivier, waarvan de rand overwoekerd is door riet en gras. Het geluid van
kikkers en krekels is bijna overweldigend in de avonduren. Velen fluisteren zelfs
dat ze verblind zijn door de hoeveelheid sterren die zichtbaar zijn in de nacht.",
"name": "Warrenveld"}, granfiddichShores: {name: Grootviddig Kust, desc: 'Het grote
strand baadt in het licht van de stralende zon, en is vol met halflingen en mensen.'},
treetops: {name: Verdraaide Boomtoppen, desc: 'Dit is een donkere, onheilspellende
plek met hoge, wervelende bomen. Touwbruggen en lianen verbinden de boomtoppen, wat
het een gevaarlijk netwerk maakt hoog boven de grond. De bodem van het bos is donker
en ondoordingbaar, vol vreemde geluiden en verborgen gevaren.'}, halfmawHideout: {
name: Halfmuil Hol, desc: 'Een verborgen moeras is het terratorium van de beruchte
slangachtige, de Halfmuil. Een eigenaardige blokhut, verborgen diep in het hart van
het moeras, biedt een vredig toevluchtsoord. De hut, met zijn verweerde hout en stenen
schoorsteen, gaat naadloos op in de natuurlijke omgeving.'}, witchsForest: {name: Huilendeheksenwoud,
desc: 'Een donker, somber moeras, waar vervrongen bomen lange, griezelige schaduwen
maken. De hut van een heks, hoog in een knoestige boom, kijkt uit over de stille wateren.
Het geluid van rouwend gehuild hangt in de lucht, die ruikt naar bederf.'}, bogBottom: {
name: Moeras Onderkant, desc: 'Het water is troebel en groen, waardoor je er minder
goed in kan kijken. De grond is zacht en ongelijk, bedekt met een dikke laag vergaande
planten. Vreemde bolvormige planten en lange draderige algen golven mee met de stroming.'},
bogTop: {desc: 'Een warm, duister moeras. De dikke sponzige grond vangt je voetstappen
op, en in de lucht hangt een vochtige geur van schimmel. Lange wervelende bomen met
geknoopte wortels hangen boven donker, stilliggend water. Er bevinden zich vreemde
bolvormige planten op het landschap, wat de sombere bewolkte lucht reflecteert.',
name: Moeras Bovenkant}}, "jarvonia": {"azurazera": {"desc": "Een gigantische muur
is niet genoeg om het grote en magische gebouw van deze stad te verbergen. Marktkraampjes
zijn te vinden op elke hoek van elke straat en magie lijkt hier veel gebruikt te worden.
Magische spreuken komen amper in je op voordat het geluid van het leven van de stad
ze overstemt.", "name": "Azurazera"}, "barbantok": {"desc": "Dit stadje ligt verscholen
in een bos waar het zelf uit gehouwen is. Vruchtbare akkers en een kapel vallen op
bij het naderen. Vele boomstronken liggen aan het rand van het woud.", "name": "Barbantok"},
"casbrantFields": {"desc": "Gigantische botten, een wachttoren, en kronkelende wegen
vormen de uitgestrekte velden. Stukjes groen steken uit een deken van sneeuw. Het
is hier nagenoeg windstil, op af en toe een enkele vlaag na.", "name": "Kasbrantvelden"},
"centaham": {"desc": "Het eerste stadje in Jarvonië die veel mensen tegenkomen en
die sinds zijn ontstaan gegroeid is. Er zijn gebouwen gegroeid aan de wegen die alle
steden van dit koude land verbinden. Handelaren en kooplieden stoppen hier vaak om
zaken te doen.", "name": "Zenthaam"}, "coldington": {"desc": "Een kleine kapel is
het hoofdgebouw van dit nederige stadje. Muziekklanken echoën zachtjes door de straten.
De mensen van dit stadje hebben het misschien koud, maar hun zielen zijn verwarmd
met hoop en verlichting.", name: Koudingen}, "disenchantedForest": {"desc": "Het Ontgoochelde
Bos is een winters bos, bedekt door sneeuw en kou. De bomen zijn knoestig en ijzig,
en de lucht voelt fris en wat mysterieus. Het ziet eruit als een goede plek om hout
te hakken.", "name": "Ontgoochelde Bos"}, "fortOfPermafrost": {"desc": "Een grote
brug, net zo koud als de aarde eromheen. Het fort verderop fluistert zachtjes, met
zijn ijzige pantser en krachtige aura als een testament voor degenen die het gebouwd
hebben.", "name": "Fort der Permafrost"}, "frostbiteMountain": {"desc": "Eén berg
is hoger dan alle andere, een baken in Jarvonië. Dikke rode rotsen steken uit hun
deken van sneeuw. Iedereen die het land betreedt kan het niet weerstaan om vol verwondering
te kijken naar de berg die de hemel raakt.", name: Vriesberg}, "frusenholm": {"desc": "Een
stadje verscholen langs een van de vele wegen. Aan de voet van de bergen achter deze
plaats echoën de werkersliedjes van de arbeiders van Frusenholm. Veel mensen komen
hier om liedjes en goederen te ruilen.", "name": "Frusenholm"}, "noiselessPass": {
"desc": "Een lange pas vol met heuvels. De bergen aan beide kanten houden de sterke
wind tegen, maar de sneeuwbuien brengen vaak de zoete omhelzing van vorst met zich
mee. Een griezelige stilte vult deze weg, zelfs het geluid van de wind lijkt de bodem
niet te bereiken.", name: Geruisloze Pas}, "nomadWoods": {"desc": "Een dicht bos dat
iedereen beschermt die uit de koude wind van open gebieden komen. De sneeuw op de
takken houden het geluid van de buitenwereld gevangen. Sereen en stil.", name: Nomadenwoud},
"norsackPlains": {"desc": "Een mix van met gras omgeven rivieren en bevroren bergtoppen,
hoewel de kou vaak over de diepe vallei trekt. Het laat de mensen er binnenin onaangeraakt
door een ijzige greep.", "name": "Norzakvlaktes"}, "portSkildar": {"desc": "Hartige
lui eisen deze haven op, met dikke kleding en bont. De wegen van het stadje zijn altijd
vrijgemaakt of ingepakt met veel voetangels of schoppen. Het enige opvallende kenmerk
is een hoge vuurtoren die zeelieden terug naar land leidt.", "name": "Skildarhaven"},
"sanguineHills": {"desc": "Een grote bergketen, waarvan sommige toppen bedekt zijn
met sneeuw. De wind fluit losliggend sneeuw en warmte van de zon weg met sterke vlagen.",
name: Rooskleurige Heuvels}, "solitudeRock": {"desc": "Een klein eiland bedekt met
sneeuw en een klein maar dicht bos. Ondanks dat het afgezonderd ligt, is er hier een
sterk gevoel van sereniteit en comfort.", "name": "Eenzame Rots"}, kallaheim: {name: Kallaheim,
desc: 'Kallaheim is de hoofdstad van het noordelijke rijk Jarvonië, bekend om zijn
koude en sneeuwachtige klimaat. Ondanks de barre weersomstandigheden, is de stad vol
leven, met een bloeiende economie, gerenommeerde metaalsmeden, en ervaren houtwerkers.
De stad is de politieke hoofdstad, terwijl Azurazera de religieuze hoofdstad is.'},
beachOfWoes: {name: Strand der Ellende, desc: 'Het rotsachtige strand is bedekt met
sneeuw. Koude golven slaan tegen de kust aan, wat een rustgevend geluid produceert.
Het zoute briesje geeft een verfrissende gevoel.'}, winterWavesGlacier: {name: Wintergolvengletsjer,
desc: Deze gletsjer is de thuisbasis van de pinguïns die erop wonen. In de verte is
een iglo te zien. Vele avonturiers reizen hiernaartoe omdat er geruchten zijn dat
er ergens in het eindeloze ijsveld legendarische schatten liggen.}, hornOfRespite: {
name: Hoorn der Respijt, desc: Een oude maar goed gebouwde houten hut staat op de
kust van dit besneeuwde schiereiland. Er straalt warm licht uit de ramen en er komt
witte rook uit de schoorsteen. De lucht eromheen is fris en koud.}, blackEyePeak: {
name: Zwartoogpiek, desc: 'Tussen deze verraderlijke bergen ligt de mond van een eeuwenoude
vulkaan. De dagen waarop hij nog actief was zijn al lang in de vergetelheid geraakt,
nu is hij compleet dichtgevroren. Het donkere gat voelt verontrustend uitnodigend.'},
wintersEnd: {name: Winterseind, desc: De sterke geur van lentebloemen in volle bloei
vullen de lucht. Een oude toren die het meest zuidelijke plekje van Jarvonië markeert
staat boven de dreigende kliffen. Je kunt het silhouet van Wallisië in de verte zien
als je naar de overkant van de oceaan kijkt.}, nurturingNookSprings: {name: Koesterende
Noekbronnen, desc: Het felblauwe water glinstert en in de omgeving hangt een benauwde
lucht die naar zwavel ruikt. De bronnen zijn momenteel in onderhoud en zullen binnenkort
weer openen!}}, syrenthia: {kelpForest: {name: Zeewierwoud, desc: 'De zeebodem is
bedolven in zeewier van verschillende vormen en afmetingen. Vissen schieten constant
tussen de zeewiervelden heen en weer, op zoek naar kleine plantjes of visjes om op
te knabbelen.'}, casbrantsGrave: {name: Kasbrants Graf, desc: 'Een enorm scheepswrak
ligt in het zand. Wie weet hoe lang het daar al ligt? Enkele vissen en andere wezens
hebben het hun thuis gemaakt. Kleurrijke waterplanten groeien op en rond het scheepswrak,
waardoor het er spectaculair uitziet. De grootste mast is nog intact.'}, vastalumeCity: {
desc: Er zijn verschillende gebouwen gebouwd in de rotsachtige onderwatervallei. Middenin
de vallei drijft een grote rots met daar bovenop een paleis. Bruggen verbinden het
met de rest van de stad. Vissen en meervolk zwemmen door de bruisende onderwaterstad.,
name: Vastaloem}, underwaterCave: {name: Onderwatergrot, desc: 'De onderwatergrot
heeft een grote opening, gevuld met waardevolle ertsen en stenen. Prachtige onderwaterplanten
groeien langs de muren van de grot. Vele paden leiden dieper de grot in, maar het
is gevaarlijk om ze te verkennen.'}, darkDepths: {name: Donkertij-trog, desc: 'Buiten
de grenzen van Vastaloem is een diepe trog te vinden, waar de oceaan alsmaar donkerder
wordt. Wat zou er verborgen liggen in deze dieptes?'}, fertileShallows: {name: Elara's
Lagune, desc: 'Door de zon bloeit het leven in de ondieptes. Ga je in de uitnodigende
stroming zwemmen, of wil je vrijwilligerswerk doen op de meervolkboerderij?'}}}}
