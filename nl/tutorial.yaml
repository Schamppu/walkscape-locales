singulars:
  welcomeMessage:
    pages:
      p0:
        title: Welkom bij WalkScape!
        sections:
          s0: "Het doet me goed om te zien dat je deelneemt aan de Gesloten Beta-test
            van WalkScape, <c><player/><c/>.\n\nZoals je wellicht weet, is het spel
            nog in ontwikkeling, en het spel dat je hier ziet is slechts de kern van
            het spel. Het spel is nog erg kaal qua functionaliteiten en inhoud, en
            we breiden het spel uit gedurende de beta.\n\nEr kunnen zich ook problemen
            voordoen: bugs, kwetsbaarheden, en ongebalanceerde onderdelen in het spel.
            Voor sommige hiervan is het mogelijk nodig om voortgang terug te draaien
            of de server te herstarten - allebei iets wat we zo veel mogelijk willen
            voorkomen, maar belangrijk om rekening mee te houden dat het een mogelijkheid
            is.\n \nDat gezegd hebbende, dank je wel voor het meedoen, en het testen
            van het spel. Je kunt doorgaan met deze tutorial door op <hl>VOLGENDE</hl>
            te drukken onderaan de pagina, of de tutorial te sluiten. Ik raad je erg
            aan om de tutorial te volgen, aangezien het spel vrij ongebruikelijk is.\n"
      p1:
        title: Basisnavigatie
        sections:
          s0: "De basisnavigatie van het spel werkt iets anders dan gebruikelijk bij
            andere applicaties en spellen, al helemaal voor iOS-gebruikers. Hier volgen
            een paar handige tips:\n\n<li>Sommige schermen of panelen hebben geen
            knoppen om terug te gaan, zoals de inventaris en het scherm om voorwerpen
            te maken. Je kunt terugnavigeren door te wswipen vanaf de rand van je
            scherm.</li>\n\n<li>De meeste schermen, onder andere het hoofdscherm en
            de inventaris, hebben tabbladen die door te swipen te navigeren zijn.</li>\n\
            \ \n<li>Vanuit de <hl>hamburger-knop</hl> in de hoek rechtsonder van het
            hoofdscherm kan naar verschillende schermen genavigeerd worden, zoals
            de klassementen</li>\n\n<li>De profielfoto van je personage in de hoek
            linksbovenin brengt je naar je personage-informatie wanneer je erop drukt.</li>\n\
            \ \n<li>De voorwerpenteller van je inventaris, de groene knop met de tang,
            en de minikaart, openen je inventaris, het maak-menu, en de wereldkaart
            respectievelijk wanneer je erop drukt. De wereldkaart wordt gebruikt om
            te reizen.</li>\n"
        imageTexts:
          i0: "Je kunt meer spelopties vinden door op de <hl>hamburger-knop</hl> te
            drukken in het hoofdscherm.\n"
      p2:
        title: Activeiten en acties
        sections:
          s0: "De kern van het spel bestaat uit het kiezen van een activiteit voor
            je personage, en acties voltooien door in het echte leven te lopen. Voor
            elke activiteit dient een bepaalde hoeveelheid stappen gezet te worden
            om een actie te voltooien. Dat benodigde aantal stappen kan verlaagd worden
            met uitrusting en voorwerpen.\n\n<li>Je kunt informatie over je huidige
            locatie zien door naar links te swipen. Vanaf de wereldkaart kun je informatie
            vinden over andere locaties die je eerder bezocht hebt door op een locatie
            te drukken en naar rechts te swipen.</li>\n\n<li>Activiteiten waarbij
            voorwerpen verzameld worden zijn ongelimiteerd - ze gaan oneindig door.
            Voorwerpen maken en reis-activiteiten zijn gelimiteerd, wat inhoudt dat
            de activiteit stopt wanneer je geen materiaal meer hebt of je je bestemming
            hebt bereikt.</li>\n\n<li>Als je loopt terwijl je personage geen activiteit
            heeft geselecteerd, worden je stappen opgeslagen als <hl>Bewaarde Stappen</hl>.
            Bewaarde stappen worden verbruikt in toekomstige activiteiten, waardoor
            je praktisch nooit stappen verspilt in WalkScape. </li>\n\n<li>Als je
            je activiteit wijzigt, stopt de huidige activiteit. Enige stappen die
            al bijgedragen hebben aan de huidige actie krijg je terug als <hl>Bewaarde
            Stappen </hl></li>.\n"
      p3:
        title: Begin je reis
        sections:
          s0: "Dat zijn de basiselementen van het spel! Als je de tutorial niet overslaat,
            krijg je deze tutorialberichten te zien wanneer je interacteert met nieuwe
            dingen in het spel.\n\n<box>Om te beginnen zou je naar links moeten swipen
            naar de Locatie-pagina, en scroll dan naar beneden om <hl>Helpende Herbert</hl>
            te bezoeken. Druk daar op de Help-optie om van hem een cadeautje te krijgen
            om van start te gaan in Walkscape.</box>\n\nIk hoop dat je het spel leuk
            vindt! We hebben ook een Wiki voor WalkScape met een gids voor nieuwe
            gebruikers.\n"
  locationView:
    pages:
      p0:
        title: Activiteiten aan het selecteren
        sections:
          s0: "Het selecteren van activiteiten voor je personage om uit te voeren
            is de belangrijkste manier om verder te komen in het spel. Activiteiten
            belonen je met voorwerpen en ervaring wanneer je <hl>acties</hl> voltooit.\n\
            \ \nJe kunt de activiteiten vinden onder de locatie-afbeelding. Op kleinere
            schermen is het mogelijk nodig om een klein beetje te scrollen om de activiteiten
            te vinden. De activiteitenlijst heeft knoppen voor vaardigheden waarvan
            activiteiten beschikbaar zijn op betreffende locatie. Het getal onder
            de knop staat voor hoeveel opties beschikbaar zijn.\n"
        imageTexts:
          i0: "Het openen en starten van activiteiten kan gedaan worden vanuit het
            locatiescherm en tevens in het activiteitenscherm indien er geen huidige
            activiteit geselecteerd is.\n"
      p1:
        title: Gebouwen bezoeken
        sections:
          s0: "Een ander belangrijke optie die in sommige locaties beschikbaar is,
            is het bezoeken van gebouwen. Niet elke locatie heeft gebouwen.\n\nDe
            belangrijkste gebouwen zijn absoluut winkels en banken. Je kunt NPC winkels
            gebruiken om voorwerpen te kopen en verkopen. Banken zijn handig voor
            wanneer je je voorwerpen wilt opslaan om later weer te kunnen gebruiken.
            Je kunt voorwerpen snel storten als je in een locatie met een bank bent
            door een voorwerp lang ingedrukt te houden en vervolgens de optie rechtsonderin
            te kiezen.\n\n<box>Nu je nog in het Ontgoochelde Bos bent, de startlocatie,
            zou je eens <hl>Helpende Herberts Hut</hl> moeten bezoeken. Hij zal je
            wat voorwerpen geven om je op weg te helpen.</box>\n"
        imageTexts:
          i0: "Sommige locaties hebben gebouwen die je kunt bezoeken.\n"
      p2:
        title: Voorzieningen gebruiken
        sections:
          s0: "Sommige locaties - vooral steden en dorpen - hebben ook voorzieningen.
            Je hebt voorzieningen nodig om bepaalde voorwerpen te kunnen maken. Hier
            volgen de meest benodigde voorzieningen tijdens de beginfase van het spel:\n\
            \ \n<li><hl>Smederijen</hl>. Smederijen zijn nodig als je wilt gaan smeden,
            zoals het smelten van staven of het maken van pantser. De dichtstbijzijnde
            smederij kun je vinden in Kallaheim. </li>\n\n<li><hl>Zagerijen</hl>.
            Zagerijen zijn nodig als je timmerwerk wilt gaan doen, zoals het maken
            van planken van boomstammen. De dichtstbijzijnde zagerij kun je vinden
            in Kallaheim.</li>\n\n<li><hl>Keukens</hl>. Keukens zijn nodig als je
            wilt gaan koken, zoals het maken van verbruiksartikelen die tijdelijke
            bonussen geven. De dichtstbijzijnde keuken kun je vinden in Kallaheim.
            </li>\n\n<li><hl>Werkplaatsen</hl>. Werkplaatsen zijn nodig als je voorwerpen
            wil gaan maken met je Ambacht vaardigheid, bijvoorbeeld voor het maken
            van gereedschap zoals pikhouwelen en vishengels. De dichtstbijzijnde werkplaats
            kun je vinden in Frusenholm, ten oosten van Kallaheim. Voor het maken
            van basisgereedschap zijn geen voorzieningsvereisten.</li>\n"
        imageTexts:
          i0: "Sommige locaties hebben voorzieningen die je kunt gebruiken om voorwerpen
            te maken.\n"
      p3:
        title: Helpende Herberts Hut bezoeken
        sections:
          s0: "<box>Als eerste zou je eens op bezoek moeten gaan bij Herbert. Hij
            woont in het Ontgoochelde Bos en helpt je op gang te komen in het spel.</box>\n"
        imageTexts:
          i0: "Bezoek Herbert door naar beneden te scrollen op het locatiescherm in
            het Ontgoochelde Bos en dan op <hl>Bezoeken</hl> te drukken.\n"
  tutorialCabin:
    pages:
      p0:
        title: Kies een startvaardigheid
        sections:
          s0: "Nou ja, <player/>! Er is een hoop om te doen hier. Ik kan je iets geven
            om je op weg te helpen. Waar ben je in geïnteresseerd?\n"
      p1:
        title: Aan de slag
        sections:
          s0: "Ik heb hier ook wat takken en stenen verzameld, mocht je zelf wat basisgereedschap
            willen maken. Kijk maar eens.\n"
          s1: "<box>Je kunt gratis stenen en takken krijgen van Herbert door op de
            <hl>Voorwerpen kopen</hl> knop te drukken wanneer je zijn hut bezoekt.
            Als je ander gereedschap wilt maken, is dit een handige optie. Je kunt
            de <hl>+ knop</hl> lang ingedrukt houden om alles te selecteren in winkels
            en banken.</box>\n"
maps:
  skills:
    'mining': "<c>Delven</c> is een essentiële vaardigheid voor het maken van dingen
      uit metaal: pantser, wapens, en gereedschap hebben metalen nodig, die verkregen
      kunnen woorden uit het delven van ertsen. <c>Delven</c> is belangrijk voor <skill
      skill=\"smithing\"/>.\n\n<li><hl>Beginlocatie</hl>: Je kunt beginnen met <c>delven</c>
      in de Pietepeuterige Put, ten zuiden van het Ontgoochelde Bos.</li>\n\n<li><hl>Waar
      te vinden</hl>: Berg- en heuvellocaties bieden doorgaans <c>delf</c>-activiteiten.</li>\n\
      \ \n<li><hl>Gebruikt voor</hl>: Het verkrijgen van ertsen, die handig zijn voor
      <skill skill=\"smithing\"/>.</li>\n"
    'woodcutting': "<c>Houthakken</c> is een essentiële vaardigheid voor het maken
      van dingen: veel gereedschap heeft planken nodig, die alleen met boomstammen
      gemaakt kunnen worden. <c>Houthakken</c> is belangrijk voor <skill skill=\"\
      carpentry\"/>.\n\n<li><hl>Beginlocatie</hl>: Je kunt hier in het Ontgoochelde
      Bos beginnen met <c>houthakken</c>.</li>\n\n<li><hl>Waar te vinden</hl>: Boslocaties
      hebben doorgaans <c>houthak</c>-activiteiten.</li>\n\n<li><hl>Gebruikt voor</hl>:
      Het verkrijgen van boomstammen, die handig zijn voor <skill skill=\"carpentry\"\
      />.</li>\n"
    'foraging': "<c>Verzamelen</c> is een essentiële vaardigheid voor het vinden van
      planten: planten worden gebruikt in vele vaardigheden. Hierdoor is <c>verzamelen</c>
      goed voor vele dingen, zoals <skill skill=\"crafting\"/> en <skill skill=\"\
      cooking\"/>.\n\n<li><hl>Beginlocatie</hl>: Je kunt hier in het Ontgoochelde
      Bos beginnen met <c>verzamelen</c>.</li>\n\n<li><hl>Waar te vinden</hl>: Alle
      natuurlijke omgevingen (vlaktes, bossen, heuvels, bergen, stranden) kunnen <c>verzamel</c>-activiteiten
      bevatten.</li>\n\n<li><hl>Gebruikt voor</hl>: Het verkrijgen van planten, die
      voor vele vaardigheden handig zijn.</li>\n"
    'fishing': "<c>Vissen</c> is een essentiële vaardigheid voor het vissen van rauwe
      vis: vis kan gekookt worden, en zelfs in sommige complexere recepten wordt vis
      gebruikt. <c>Vissen</c> is belangrijk voor <skill skill=\"cooking\"/>.\n\n<li><hl>Beginlocatie</hl>:
      Je kunt beginnen met <c>vissen</c> op het Strand der Ellende, ten westen van
      het Ontgoochelde Bos.</li>\n\n<li><hl>Waar te vinden</hl>: Waterlocaties bieden
      doorgaans <c>vis</c>-activiteiten.</li>\n \n<li><hl>Gebruikt voor</hl>: Het
      verkrijgen van vis, wat handig is voor <skill skill=\"cooking\"/>.</li>\n"
