singulars:
  welcomeMessage:
    pages:
      p0:
        title: Welkom bij WalkScape!
        sections:
          s0: "Het doet me goed om te zien dat je deelneemt aan de Gesloten Beta-test
            van WalkScape, <c><player/><c/>.\n\nZoals je wellicht weet, is het spel
            nog in ontwikkeling, en het spel dat je hier ziet is slechts de kern van
            het spel. Het spel is nog erg kaal qua functionaliteiten en inhoud, en
            we breiden het spel uit gedurende de beta.\n\nEr kunnen zich ook proberen
            voordoen: bugs, kwetsbaarheden, en ongebalanceerde in het spel. Voor sommige
            hiervan is het mogelijk nodig om voortgang terug te draaien of de server
            te herstarten - allebei iets wat we zo veel mogelijk willen voorkomen,
            maar belangrijk om rekening mee te houden dat het een mogelijkheid is.\n
            \nDat gezegd hebbende, dank je wel voor het meedoen, en het testen van
            het spel. Je kunt doorgaan met deze tutorial door op <hl>VOLGENDE</hl>
            te drukken onderaan de pagina, of de tutorial te sluiten. Ik raad je erg
            aan om de tutorial te volgen, aangezien het spel vrij ongebruikelijk is.\n"
      p1:
        title: Basisnavigatie
        sections:
          s0: "De basisnavigatie van het spel werkt iets anders dan gebruikelijk bij
            andere applicaties en spellen, al helemaal voor iOS-gebruikers. Hier volgen
            een paar handige tips:\n\n<li>Sommige schermen of panelen hebben geen
            knoppen om terug te gaan, zoals de inventaris en het scherm om voorwerpen
            te maken. Je kunt terugnavigeren door te wswipen vanaf de rand van je
            scherm.</li>\n\n<li>De meeste schermen, onder andere het hoofdscherm en
            de inventaris, hebben tabbladen die door te swipen te navigeren zijn.</li>\n
            \n<li>Vanuit de <hl>hamburger-knop</hl> in de hoek rechtsonder van het
            hoofdscherm kan naar verschillende schermen genavigeerd worden, zoals
            de klassementen</li>\n\n<li>De profielfoto van je personage in de hoek
            linksbovenin brengt je naar je personage-informatie wanneer je erop drukt.</li>\n
            \n<li>De voorwerpenteller van je inventaris, de groene knop met de tang,
            en de minikaart, openen je inventaris, het maak-menu, en de wereldkaart
            respectievelijk wanneer je erop drukt. De wereldkaart wordt gebruikt om
            te reizen.</li>\n"
        imageTexts:
          i0: "Je kunt meer spelopties vinden door op de <hl>hamburger-knop</hl> te
            drukken in het hoofdscherm.\n"
      p2:
        title: Activeiten en acties
        sections:
          s0: "De kern van het spel bestaat uit het kiezen van een activiteit voor
            je personage, en acties voltooien door in het echte leven te lopen. Voor
            elke activiteit dient een bepaalde hoeveelheid stappen gezet te worden
            om een actie te voltooien. Dat benodigde aantal stappen kan verlaagd worden
            met uitrusting en voorwerpen.\n\n<li>Je kunt informatie over je huidige
            locatie zien door naar links te swipen. Vanaf de wereldkaart kun je informatie
            vinden over andere locaties die je eerder bezocht hebt door op een locatie
            te drukken en naar rechts te swipen.</li>\n\n<li>Activiteiten waarbij
            voorwerpen verzameld worden zijn ongelimiteerd - ze gaan oneindig door.
            Voorwerpen maken en reis-activiteiten zijn gelimiteerd, wat inhoudt dat
            de activiteit stopt wanneer je geen materiaal meer hebt of je je bestemming
            hebt bereikt.</li>\n\n<li>Als je loopt terwijl je personage geen activiteit
            heeft geselecteerd, worden je stappen opgeslagen als <hl>Bewaarde Stappen</hl>.
            Bewaarde stappen worden verbruikt in toekomstige activiteiten, waardoor
            je praktisch nooit stappen verspilt in WalkScape. </li>\n\n<li>Als je
            je activiteit wijzigt, stopt de huidige activiteit. Enige stappen die
            al bijgedragen hebben aan de huidige actie krijg je terug als <hl>Bewaarde
            Stappen </hl></li>.\n"
      p3:
        title: Begin je reis
        sections:
          s0: "Dat zijn de basiselementen van het spel! Als je de tutorial niet overslaat,
            krijg je deze tutorialberichten te zien wanneer je interacteert met nieuwe
            dingen in het spel.\n\n<box>Om te beginnen zou je naar links moeten swipen
            naar de Locatie-pagina, en scroll dan naar beneden om <hl>Helpende Herbert</hl>
            te bezoeken. Druk daar op de Help-optie om van hem een cadeautje te krijgen
            om van start te gaan in Walkscape.</box>\n\nIk hoop dat je het spel leuk
            vindt! We hebben ook een Wiki voor WalkScape met een gids voor nieuwe
            gebruikers.\n"
  locationView:
    pages:
      p0:
        title: Activiteiten aan het selecteren
        sections:
          s0: "Het selecteren van activiteiten voor je personage om uit te voeren
            is de belangrijkste manier om verder te komen in het spel. Activiteiten
            belonen je met voorwerpen en ervaring wanneer je <hl>acties</hl> voltooit.\n
            \nJe kunt de activiteiten vinden onder de locatie-afbeelding. Op kleinere
            schermen is het mogelijk nodig om een klein beetje te scrollen om de activiteiten
            te vinden. De activiteitenlijst heeft knoppen voor vaardigheden waarvan
            activiteiten beschikbaar zijn op betreffende locatie. Het getal onder
            de knop staat voor hoeveel opties beschikbaar zijn.\n"
