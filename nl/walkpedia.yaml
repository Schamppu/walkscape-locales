singulars:
  pages:
    home:
      info:
        tabText: Start
        description: WalkPedia is het persoonlijke logboek van je personage. Hier
          kun je de geleerde kennis en statistieken van je personage bijhouden, en
          door de inhoud van het spel navigeren.
        title: WalkPedia
    itemList:
      info:
        title: Voorwerpen
        tabText: Voorwerpenlijst
        description: Voorwerpen zijn objecten die verzameld, gebruikt, of verkocht
          kunnen worden. Je kunt ze vinden in de wereld, kopen van handelaren, of
          spelers kunnen ze zelf maken.
    locationList:
      info:
        title: Locaties
        description: Locaties zijn plekken in de wereld die bezocht kunnen worden.
          Ze hebben voorzieningen en activiteiten voor je personage om aan deel te
          nemen.
        tabText: Locatielijst
    skillList:
      info:
        title: Vaardigheden
        description: Het verhogen van een niveau van een vaardigheid is mogelijk door
          activiteiten uit te voeren die betrekking hebben tot die vaardigheid. Hierdoor
          speel je nieuwe spelinhoud vrij en wordt je efficiënter.
        tabText: Vaardighedenlijst
    activityList:
      info:
        title: Activiteiten
        description: Activiteiten zijn herhalende taken die in de wereld gedaan kunnen
          worden door te lopen in het echte leven. Het is de voornaamste manier om
          voorwerpen te verkrijgen en vaardigheden te beoefenen.
        tabText: Activiteitenlijst
    serviceList:
      info:
        title: Voorzieningen
        description: Voorzieningen geven je voordelen in een locatie. De meeste geven
          de optie om dingen te maken.
        tabText: Voorzieningenlijst
    recipeList:
      info:
        title: Recepten
        tabText: Receptenlijst
        description: Recepten zijn de manier om zelf voorwerpen te maken. Ze hebben
          doorgaans materiaal- en voorzieningsvereisten.
    characterList:
      info:
        title: Personages
        tabText: Personagelijst
        description: Personages zijn de personen die je kunt ontmoeten in de wereld.
          Ze kunnen je quests geven, voorwerpen verkopen, en meer.
    buildingList:
      info:
        title: Gebouwen
        description: Gebouwen in de wereld bieden vaak winkels en voorzieningen zoals
          bankieren.
        tabText: Gebouwenlijst
    shopList:
      info:
        title: Winkels
        description: Winkels zijn plekken waar je voorwerpen kunt kopen en verkopen.
          Ze zijn doorgaans te vinden in gebouwen.
        tabText: Winkellijst
