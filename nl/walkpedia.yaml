singulars:
  pages:
    home:
      info:
        tabText: Start
        description: WalkPedia is het persoonlijke logboek van je personage. Hier
          kun je de geleerde kennis en statistieken van je personage bijhouden, en
          door de inhoud van het spel navigeren.
        title: WalkPedia
    itemList:
      info:
        title: Voorwerpen
        tabText: Voorwerpenlijst
        description: Voorwerpen zijn objecten die verzameld, gebruikt, of verkocht
          kunnen worden. Je kunt ze vinden in de wereld, kopen van handelaren, of
          spelers kunnen ze zelf maken.
    locationList:
      info:
        title: Locaties
        description: Locaties zijn plekken in de wereld die bezocht kunnen worden.
          Ze hebben voorzieningen en activiteiten voor je personage om aan deel te
          nemen.
        tabText: Locatielijst
    skillList:
      info:
        title: Vaardigheden
        description: Het verhogen van een niveau van een vaardigheid is mogelijk door
          activiteiten uit te voeren die betrekking hebben tot die vaardigheid. Hierdoor
          speel je nieuwe spelinhoud vrij en wordt je efficiënter.
        tabText: Vaardighedenlijst
    activityList:
      info:
        title: Activiteiten
        description: Activiteiten zijn herhalende taken die in de wereld gedaan kunnen
          worden door te lopen in het echte leven. Het is de voornaamste manier om
          voorwerpen te verkrijgen en vaardigheden te beoefenen.
        tabText: Activiteitenlijst
    serviceList:
      info:
        title: Voorzieningen
        description: Voorzieningen geven je voordelen in een locatie. De meeste geven
          de optie om dingen te maken.
        tabText: Voorzieningenlijst
    recipeList:
      info:
        title: Recepten
        tabText: Receptenlijst
        description: Recepten zijn de manier om zelf voorwerpen te maken. Ze hebben
          doorgaans materiaal- en voorzieningsvereisten.
    characterList:
      info:
        title: Personages
        tabText: Personagelijst
        description: Personages zijn de personen die je kunt ontmoeten in de wereld.
          Ze kunnen je quests geven, voorwerpen verkopen, en meer.
    buildingList:
      info:
        title: Gebouwen
        description: Gebouwen in de wereld bieden vaak winkels en voorzieningen zoals
          bankieren.
        tabText: Gebouwenlijst
    shopList:
      info:
        title: Winkels
        description: Winkels zijn plekken waar je voorwerpen kunt kopen en verkopen.
          Ze zijn doorgaans te vinden in gebouwen.
        tabText: Winkellijst
  contentPages:
    item:
      info:
        title: Voorwerp <object id="{obj}">
    skill:
      guides:
        agility: "<object id=\"agility\" /> is een nuttige vaardigheid die essentieel
          is om te reizen.\n\n<li><hl>Beginlocatie</hl>: <c>Behendigheid</c> wordt
          vaak naast andere vaardigheden getraind. Hierdoor kun je het direct trainen
          in het <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> met <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />. Daarna zul je zien dat het gebruikt wordt om naar andere locaties
          te reizen, maar je zal geen specifieke behendigheidactiviteiten meer vinden
          tot je wat meer verkent en uitrusting vindt. Het is een goed idee om een
          paar <object id=\"skis\" /> of <object id=\"climbingTool\" /> halen.</li>\n\
          \ \n<li><hl>Waar te vinden</hl>: Sommige velden, bergen, en zelfs dorpen
          of steden kunnen <c>behendigheids</c>-activiteiten hebben die je wellicht
          zullen verrassen.</li>\n\n<li><hl>Gebruikt voor</hl>: Reizen, binnendoorwegen,
          en soms het vinden van willekeurige materialen. Deze vaardigheid is essentieel
          om je sneller door Arenum te kunnen verplaatsen, aangezien je sneller reist
          met een hoger niveau.</li>\n"
        carpentry: "<object id=\"carpentry\" /> is een ambachtelijke vaardigheid waarbij
          je werkt met hout en <object id=\"plank\" />.\n\n<li><hl>Beginlocatie</hl>:
          Je kunt <c>timmerwerk</c> beginnen in <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> met <icon i=\"crafting\" /> timmerwerkrecepten, of je kunt naar het
          <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> gaan voor <object id=\"activity-sandcastle_building-3273bc4a-f394-423f-96f9-3fcc93d1f44d\"\
          \ />.</li>\n\n<li><hl>Waar te vinden</hl>: De meeste stedelijke locaties
          hebben een <object id=\"service_sawmill\" /> voorziening. Sommige hebben
          zelfs misschien wat <c>timmerwerk</c>-activiteiten.</li>\n\n<li><hl>Gebruikt
          voor</hl>: Het zagen van <object id=\"logs\" /> tot <object id=\"plank\"\
          \ /> welke handig zijn voor <object id=\"crafting\" />.</li>\n"
        foraging: "<object id=\"foraging\" /> is een vaardigheid die essentieel is
          voor het vinden van <object id=\"plant\" />.\n\n<li><hl>Beginlocatie</hl>:
          Je kunt direct beginnen met <c>verzamelen</c> in het <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> met <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />.</li>\n\n<li><hl>Waar te vinden</hl>: De meeste natuurlijke locaties
          (vlaktes, bossen, heuvels, bergen, stranden) hebben <c>verzamel</c>-activiteiten,
          naast enkele stedelijke gebieden en grotten.</li>\n\n<li><hl>Gebruikt voor</hl>:
          Het verzamelen van <object id=\"plant\" /> materialen, waarvan sommige zelfs
          <object id=\"ingredient\" /> voorwerpen zijn die gebruikt worden voor andere
          vaardigheden, zoals <skill skill=\"crafting\"/> en <skill skill=\"cooking\"\
          />.</li>\n"
        cooking: "<object id=\"cooking\" /> is een ambachtelijke vaardigheid voor
          het maken van culinaire <object id=\"food\" /> versnaperingen en verbruiksartikelen.\n\
          \ \n<li><hl>Beginlocatie</hl>:Je kunt beginnen met <c>koken</c> in <object
          id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\" /> met <object
          id=\"a34e2643-5c41-4d15-94de-8df53d3d4c19\" /> of met <object id=\"recipe_cooking\"\
          \ /> recepten.</li>\n\n<li><hl>Waar te vinden</hl>: De meeste stedelijke
          locaties hebben een <object id=\"service_kitchen\" /> voorziening. Er zijn
          misschien zelfs enkele keukens te vinden die wat hulp kunnen gebruiken met
          <c>kook</c>-activiteiten.</li>\n\n<li><hl>Gebruikt voor</hl>: Het bereiden
          van <object id=\"fish\" /> en <object id=\"ingredient\" /> voorwerpen tot
          <object id=\"food\" /> en <object id=\"beverage\" /> verbruiksartikelen
          die allerlei bonusattributen geven voor je vaardigheden.</li>\n"
        fishing: "<object id=\"fishing\" /> is een verzamelvaardigheid die essentieel
          is voor het vangen van <object id=\"fish\" />.\n\n<li><hl>Beginlocatie</hl>:
          Je kunt beginnen met <c>vissen</c> op het <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> zodra je jouw <object id=\"crafting\" /> vaardigheid hebt gebruikt
          om je eerste <object id=\"fishingNet\" /> te maken.</li>\n\n<li><hl>Waar
          te vinden</hl>: De meeste locaties die aan het water liggen hebben enkele
          <c>vis</c>-activiteiten. Denk er wel aan om het juiste <object id=\"fishingTool\"\
          \ /> mee te nemen.</li>\n \n<li><hl>Gebruikt voor</hl>: Het vangen van <object
          id=\"fish\" /> die je kan gebruiken met je <object id=\"cooking\" /> vaardigheid
          om er <object id=\"cookedFish\" /> van te maken, om te gebruiken als verbruiksartikelen
          waarmee je tijdelijke bonusattributen krijgt voor je vaardigheden.</li>\n"
        smithing: "<object id=\"snithing\" /> is een ambachtelijke vaardigheid voor
          het smelten van <object id=\"bar\" /> en het smeden van metalen.\n\n<li><hl>Beginlocatie</hl>:
          Je kunt beginnen met <c>smeden</c> in <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> met <object id=\"745d4e6f-5c6a-45a3-a98d-fc88f63bbb25\" /> of met <icon
          i=\"crafting\" /> smidsrecepten.</li>\n\n<li><hl>Waar te vinden</hl>: De
          meeste stedelijke locaties hebben mogelijk een <object id=\"service_forge\"\
          \ /> voorziening. Sommige hebben misschien zelfs <c>smeed</c>-activiteiten.</li>\n\
          \ \n<li><hl>Gebruikt voor</hl>: Het omsmelten van <object id=\"ore\" />
          en <object id=\"nugget\" /> tot <object id=\"bar\" /> die gebruikt worden
          voor <object id=\"crafting\" /> en <object id=\"trinketry\" />.</li>\n"
        woodcutting: "<object id=\"woodcutting\" /> is een verzamelvaardigheid die
          essentieel is voor het verkrijgen van houten voorwerpen en <object id=\"\
          logs\" />.\n\n<li><hl>Beginlocatie</hl>: Je kunt beginnen met <c>houthakken</c>
          in het <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> zodra je <object id=\"crafting\" /> hebt gebruikt om je eerste <object
          id=\"woodcuttingHatchet\" /> te maken.</li>\n\n<li><hl>Waar te vinden</hl>:
          De meeste bosachtige locaties hebben enkele <c>houthak</c>-activiteiten.
          Denk er wel aan om het juiste <object id=\"woodcuttingTool\" /> mee te nemen.</li>\n\
          \ \n<li><hl>Gebruikt voor</hl>: Het houthakken van <object id=\"logs\" />
          materiaal welke je vervolgens met je <object id=\"carpentry\" /> vaardigheid
          klein kunt zagen. Heel af en toe tijdens <object id=\"woodcuttingTrees\"\
          \ /> kun je zelfs een <object id=\"item-bird_nest-c459d244-4ef3-41c1-a911-01e18efaeec1\"\
          \ /> vinden waar wat aanvullende handige voorwerpen in kunnen zitten.</li>\n"
        mining: "<object id=\"mining\" /> is een verzamelvaardigheid die essentieel
          is voor het verkrijgen van <object id=\"ore\" /> en mineralen.\n\n<li><hl>Beginlocatie</hl>:
          Je kunt beginnen met <c>mining</c> op het <object id=\"location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09\"\
          \ /> zodra je <object id=\"crafting\" /> hebt gebruikt om je eerste <object
          id=\"pickaxe\" /> te maken.</li>\n\n<li><hl>Waar te vinden</hl>: Vooral
          bergachtige locaties hebben mogelijk <c>delf</c>-activiteiten. Denk er wel
          aan om de juiste <object id=\"miningTool\" /> mee te nemen.</li>\n\n<li><hl>Gebruikt
          voor</hl>: Het delven van <object id=\"ore\" /> en <object id=\"nugget\"\
          \ /> die je kunt omsmelten met je <object id=\"smithing\" /> vaardigheid.
          Heel af en toe vind je misschien zelfs een paar <object id=\"rough_gem\"\
          \ /> die je kunt slijpen met je <object id=\"trinketry\" /> vaardigheid.</li>\n"
        crafting: "<object id=\"crafting\" /> is een vaardigheid voor het maken van
          handig gereedschap.\n\n<li><hl>Beginlocatie</hl>: Je kunt direct beginnen
          met <c>ambacht</c> met wat gratis <object id=\"processed\" /> materialen
          van \"Helpende Herbert\" in het <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> waarmee je wat basis <icon i=\"crafting\" /> ambachtsrecepten kunt
          uitvoeren.</li>\n\n<li><hl>Waar te vinden</hl>: De meeste stedelijke locaties
          hebben een <object id=\"service_workshop\" /> voorziening, welke je nodig
          hebt om beter te worden en ambachtsrecepten uit kunt voeren voor hogere
          niveaus. Er zijn misschien zelfs enkele plekken waar je <c>ambacht</c>-activiteiten
          kunt doen.</li>\n\n<li><hl>Gebruikt voor</hl>: Het combineren van <object
          id=\"bar\" />, <object id=\"plank\" />, en <object id=\"processed\" /> voorwerpen
          tot potentiele <object id=\"woodcuttingTool\" />, <object id=\"miningTool\"\
          \ />, <object id=\"fishingTool\" /> of <object id=\"foragingTool\" /> om
          voordelen te behalen in de respectievelijke vaardigheden.</li>\n"
        trinketry: "<object id=\"trinketry\" /> is een ambachtelijke vaardigheid voor
          het slijpen van <object id=\"gem\" /> en het maken van functionele juwelen.\n\
          \ \n<li><hl>Beginlocatie</hl>: Je kunt beginnen met <c>sierraderij</c> nadat
          je wat geschikt <object id=\"plant\" /> materiaal hebt gevonden met <object
          id=\"foraging\" /> waarmee je basis <icon i=\"crafting\" /> sierraderijrecepten
          kunt uitvoeren.</li>\n\n<li><hl>Waar te vinden</hl>: Rijkere locaties hebben
          vaker een <object id=\"service_trinketry_bench\" /> voorziening, die je
          nodig hebt om beter te worden en recepten uit te voeren voor hogere niveaus.
          Er zijn misschien zelfs enkele plekken in die gebieden waar <c>sierraderij</c>-activiteiten
          te vinden zijn.</li>\n\n<li><hl>Gebruikt voor</hl>: Het slijpen van <object
          id=\"rough_gem\" /> tot <object id=\"cut_gem\" />. Zodra je die hebt, of
          misschien zelfs zeldzame <object id=\"item_trinket\" />, kunnen deze gecombineerd
          worden met de benodigde <object id=\"bar\" /> materialen om <object id=\"\
          item_ring\" /> en <object id=\"item_amulet\" /> te maken waarmee je voordelen
          voor je vaardigheden kunt benutten.</li>\n"
        hunting: "<object id=\"hunting\" /> is een verzamelvaardigheid die essentieel
          is voor het vinden van <object id=\"ingredient\" />.\n\n<li><hl>Beginlocatie</hl>:
          Je kunt beginnen met <c>jagen</c> in the <object id=\"location\" /> with
          <object id=\"activity\" />.</li>\n\n<li><hl>Waar te vinden</hl>: De meeste
          natuurlocaties (vlaktes, bossen, heuvels, bergen, stranden) kunnen <c>jacht</c>-activiteiten
          hebben, maar daarnaast ook stedelijk gebieden en grotten.</li>\n \n<li><hl>Gebruikt
          voor</hl>: Het verzamelen van <object id=\"ingredient\" /> materialen die
          je kunt gebruiken bij andere vaardigheden, zoals <skill skill=\"crafting\"\
          /> en <skill skill=\"cooking\"/>.</li>\n"
        tailoring: "<object id=\"carpentry\" /> is een ambachtelijke vaardigheid waarbij
          je werkt met hout en <object id=\"plank\" />.\n\n<li><hl>Beginlocatie</hl>:
          Je kunt beginnen met <c>kleermakerij</c> wanneer je geschikte <object id=\"\
          plant\" /> materialen hebt gevonden met <object id=\"foraging\" /> voor
          wat basis kleermakerij <icon i=\"crafting\" /> recepten.</li>\n\n<li><hl>Waar
          te vinden</hl>: Sommige locaties hebben meer kans op het hebben van een
          <object id=\"service_loom\" /> voorziening, wat je moet vinden voor hulp
          bij het maken van kleermakerij-recepten voor hogere niveaus. Mogelijk zijn
          er in dergelijke omgevingen zelfs <c>kleermakerij</c>-activiteiten te vinden.</li>\n\
          \ \n<li><hl>Gebruikt voor</hl>: Het naaien van <object id=\"plant\" /> tot
          <object id=\"processed\" />. Wanneer je die hebt, kunnen ze gecombineerd
          worden met de benodigde stoffen om uitrusting te maken wat voordelen biedt
          voor je vaardigheden.</li>\n"
