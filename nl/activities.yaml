{"singulars": {"agility": {"gdte": {"kayaking": {"desc": "Je controleert de peddels,
het zitje en de gehele staat van de kajak voordat je hem te water laat. Op jezelf,
helm en waterdichte kleding. Het weer kon niet beter: zonneschijn, aangename temperatuur
en een licht briesje. Laten we genieten van een goede vaart!", "name": "Kajakken"},
"rooftopJumpingIntermediate": {"desc": "Met katachtige sierlijkheid reis je door de
stad en gebruik je elk architectonisch element als hulp: muren, daken, balkons, straatlantaarns.
Ze buigen zich allemaal naar jouw wensen.", "name": "Daken springen (gemiddeld)"},
"swimmingBeginner": {"desc": "Er is je verteld dat zwemmen een manier is om gezond
te blijven, dus na een paar lessen voel jij je zeker om het zelf te proberen.", "name": "Oppervlaktezwemmen"},
"swimmingIntermediate": {"desc": "Voordat je het water opgaat, controleer je de omstandigheden:
windsterkte en -richting, aanwezigheid en grootte van rotsen, vissers, boten of gevaarlijke
dieren. Je hebt zelfs met de lokale bevolking gepraat. Alles klopt. Je gaat zwemmen
tussen de golven.", "name": "Zwemmen (gemiddeld)"}}, "global": {"crossCountrySkiingBeginner": {
"desc": "Op je langlaufreis voor beginners is elke glijding vol verwondering. De besneeuwde
sporen zijn je speeltuin, waar je het ritme van de ski's leert en de serene schoonheid
van het winterse bos omarmt.", "name": "Klassiek skiën"}, "crossCountrySkiingDifficult": {
"desc": "Bij zwaar langlaufen verleg je de grenzen van je uithoudingsvermogen en vaardigheid.
Je bedwingt steile hellingen en trotseert barre omstandigheden en vindt opwinding
in de hartverscheurende tocht door het ongetemde winterlandschap.", "name": "Bergafwaarts
skiën"}, "crossCountrySkiingIntermediate": {"desc": "Freestyleskiën brengt een gevoel
van avontuur met zich mee. Je neemt gevarieerd terrein onder handen met een nieuwe
dosis vertrouwen, elke stap sterker en zekerder, terwijl je de uitgestrekte besneeuwde
vlaktes verkent.", "name": "Freestyleskiën"}, "frisbeeGolfingBeginner": {"desc": "Als
beginner van het luchtschijfgolfen is elke worp een nieuwe ontdekking. Je leert de
wind te peilen en om bomen heen te navigeren, terwijl je geniet van de eenvoud van
het spel en het plezier om de schijf naar de basket te zien zweven.", "name": "Luchtschijfgolfbaan"},
"frisbeeGolfingDifficult": {"desc": "Als doorgewinterde speler in moeilijk luchtschijfgolfen
is elke baan een tactisch slagveld. Je voert complexe shots uit, beheerst de kunst
van spin en precisie en zet uitdagende landschappen om in triomfantelijke overwinningen.",
"name": "Luchtschijfgolfen (Moeilijk)"}, "frisbeeGolfingIntermediate": {"desc": "Bij
luchtschijfgolf voor gevorderden ontwikkel je een scherp gevoel voor strategie. Elke
parcours biedt een nieuwe uitdaging, terwijl je kundig je frisbee om obstakels heen
buigt, waardoor je met elke gecalculeerde worp weer een beetje beter wordt.", "name": "GHTE
luchtschijfgolfbaan"}, "guardDuty": {"desc": "Als bewaker van het Wallisische Rijk
moet je jouw rekeningen zien te betalen en dit is hoe. Je waakt over het koninkrijk,
waardoor je betaald wordt voor je waakzame ogen.", name: Wachtdienst}, "sledding": {
"desc": "Terwijl je de handvatten van de slee vastpakt en jezelf afzet, voel je de
adrenaline door je aderen stromen. De wereld vervaagt om je heen en voor even ben
je een winterse snelheidsduivel die de besneeuwde heuvel bedwingt.", name: Sleeën},
traveling: {name: Reizen, desc: Aan het reizen naar een nieuwe locatie}, sandcastleBuilding: {
name: Zandkasteel bouwen, desc: 'Het bouwen van zandkastelen op het strand is een
makkelijke manier om je creativiteit te uiten. Je zanderige creaties blijven misschien
niet lang staan, maar het is simpel genot op het moment van doen.'}, exploreArea: {
name: Gebied verkennen, desc: Je maakt aantekeningen op een leeg vel papier terwijl
je de omgeving verkent. Dit zal van pas komen bij toekomstige expedities.}, scientificTinkering: {
name: Wetenschappelijk knutselen, desc: 'In de wereld van wetenschappelijk geknutsel,
word je een vurige enthousiast, die ideeën tot tastbare experimenten omzet. Je omarmt
de geest van verkenning met een open geest.'}, birdWatching: {name: Vogelspotten,
desc: 'Vogelspotten is een kijkje in het vogelrijk. Je observeert geduldig terwijl
je leert over de verschillende vogelsoorten die leven in de bomen, de lucht, en op
het land, en je waardeert hun schoonheid en gedrag.'}}, "jarvonia": {"mountainClimbingBeginner": {
"desc": "Je bereidt je voor op je klim. Het is een prachtige dag met zon en geen wind.
Toch slaat je hart over als je langzaam omhoog klimt en verlies je de grip op één
voet. Wat een schrik! Uiteindelijk bereik je de top en kijk je trots naar de wereld
onder je voeten.", "name": "Bergbeklimmen"}, "mountainClimbingIntermediate": {"desc": "Nou
hebben we het ergens over. Deze muur is bijna verticaal en er zijn geen makkelijk
bereikbare grijppunten. Je houdt je stevig vast aan de muur, en voelt je spieren lijden
onder de kracht die je nodig hebt. De top smaakt naar bloed en glorie. Je schreeuwt
met de lucht die je nog over hebt.", "name": "Bergkam klauteren"}, "rooftopJumpingBeginner": {
"desc": "Je beklimt een lantaarnpaal die uit staat, en scant de omgeving. Je hoort
voetstappen dichtbij, dus je haast je met een sprongetje naar het aangrenzende dak.
Een dakpan laat los en valt op de grond, met een flink gekletter als gevolg. De volgende
keer zal je voorzichtiger moeten zijn.", "name": "Hutspringen"}, blackEyePeakSearchTeam: {
name: Zoekteam, desc: Help het avonturiersgilde met het lokaliseren en vinden van
informatie over avonturiers die nooit zijn teruggekeerd.}, blackEyePeakRescueTeam: {
name: Reddingsteam, desc: Gebruik informatie van de zoekteams om actief reddingsoperaties
uit te voeren.}}}, "carpentry": {"gdte": {"shipRepairIntermediate": {"desc": "Je bent
geen leerling-timmerman meer, dus je repareert nu grotere schepen zonder problemen.
Je voorman vertrouwt je vaardigheden en gezond verstand. Je weet wanneer je effectief
en efficiënt moet zijn. Je gereedschapskist is professioneel, net als jij.", "name": "Scheepsreparatie
(gemiddeld)"}}, "jarvonia": {"shipRepairBeginner": {"desc": "Je neemt deel aan reparaties
aan versleten kleine schepen. Timmerhout, spijkers, tuigage, beslag, fittingen, en
touwen staan tot je beschikking. De voorman geeft jou de orders en je voert ze meesterlijk
uit. Misschien ben jij op een dag wel degene die de orders geeft.", "name": "Scheepsreparatie
(beginner)"}, "woodCarving": {"desc": "Hout bewerken met een scherp voorwerp, zoals
een mes, is een eeuwenoude vorm van vakmanschap. Er is een grote verscheidenheid aan
kunst en iconografie: van kleine beeldjes en speelgoed, tot ceremoniële of oorlogsmaskers,
tot grote mozaïeken en torenhoge totempalen.", "name": "Houtsnijwerk"}}}, "cooking": {
"gdte": {"wineGrapeStomping": {"desc": "Met blote voeten om de zaden niet te breken,
stap je op de druiven. Je beweegt van het midden van de pers naar de uiteinden, waardoor
de gisting wordt bevorderd, omdat de druk die op het fruit wordt uitgeoefend contact
mogelijk maakt met de gisten die nodig zijn voor het proces.", "name": "Wijndruiven
Stampen"}}, "jarvonia": {"soupKitchenVolunteering": {"desc": "Nog steeds in je gewone
kleren trek je een schort aan en tijdens het opvolgen van de instructies van de kok
begin je warme soep te serveren aan degenen die de hulp het hardst nodig hebben. Als
iedereen zijn portie heeft gekregen, voel je een mix van trots, bescheidenheid en
gemeenschapszin.", "name": "Vrijwilligerswerk in de soepkeuken"}}}, "crafting": {
"jarvonia": {"iceSculpting": {"desc": "Gewapend met beitel, handzaag, en een klein
pikhouweel verander je een ijsblokje in iets anders, iets functioneels of artistieks.
Hoelang dit kunstwerk zal bestaan is afhankelijk van de omgevingstemperatuur. Misschien
maar minuten, misschien wel eeuwig.", "name": "IJssculpteren"}, "tinkering": {"desc": "Je
krabt aan je kin terwijl je nadenkt over hoe je deze rommel kunt repareren. Je bedenkt
duizend manieren om het te doen, maar voor de meeste daarvan mis je onderdelen. Je
kijkt de werkplaats rond, op zoek naar iets specifieks. Daar is het! Aan de slag.",
"name": "Sleutelen"}}}, "fishing": {"gdte": {"magnetFishing": {"desc": "Met een sterke
magneet spullen uit het water vissen betaalt zelden de rekeningen, maar helpt een
paar goede doelen: het is goed voor het milieu en het helpt bij het oplossen van misdaden.
Houd rekening met de relevante regelgeving in het gebied en geniet ervan! Je kunt
van alles omhoog halen!", "name": "Magneetvissen"}, pondFishingNet: {name: Moerasvijver
vissen (Net), desc: Je laat een vissersnet zakken in het troebele water. Het duurt
niet lang voordat verschillende waterdieren erin vastzitten.}, bogFishingNet: {name: Moerasvissen
(Net), desc: 'Je werpt het net uit over het moeras. Het water is troebel, maar je
ziet nog wel de vissen erin rondzwemmen. Je wacht geduldig tot ze je net in zwemmen.'}},
"jarvonia": {"lakeFishing": {"desc": "Met bevroren vingers bevestig je voorzichtig
het aas en werpt het uit over het kalme oppervlak van het meer.", name: Meervissen},
"pondFishing": {"desc": "In het midden van het winterlandschap is de rustige vijver
met een serene schoonheid aan het glinsteren. Het stille water is uitnodigend en veelbelovend.",
name: Vijver vissen}, "seaFishingNet": {"desc": "Langs de winterse kustlijn vind je
een afgelegen plek en werp je jouw visnet uit in het kalme, kille water, genietend
van de vredige eenzaamheid van het zeevissen.", "name": "Zeevissen (Net)"}, "seaFishingRod": {
"desc": "Langs de winterse kustlijn zoek je een afgelegen plekje en gooi je jouw hengel
uit in het kalme, kille water, genietend van de vredige eenzaamheid van het zeevissen.",
"name": "Zeevissen (Hengel)"}, seaFishingCage: {name: Zeevissen (Kooi), desc: Een
voedingsrijke stroming brengt allerlei soorten schaaldieren naar het gebied.}}, syrenthia: {
seaFishingSpear: {name: Zeevissen (Speer), desc: 'Terwijl je jouw speer stevig vasthoudt,
zwem je rondjes rond het scheepswrak, aandachtig op zoek naar grote vissen die zo
dichtbij durven te komen dat je toe kan slaan.'}, predatorHunting: {name: Roofdier
jagen (Speer), desc: 'Gedreven door de jacht, race je door het diepe water, hyperalert
op je omgeving. Elke vezel van je lichaam is klaar om roofdieren aan te vallen voordat
zij jou aanvallen.'}}}, "foraging": {"gdte": {"butterflyCatching": {"desc": "Vlinders
vangen vereist geduld en een goed vangnet. Hoewel het leuk is om ze te achterna te
rennen, is de meest efficiënte optie om ze te vangen als ze stilzitten. Door ze te
bewonderen en daarna weer vrij te laten, bespaar je hun rol in het kwetsbare natuurlijke
evenwicht.", "name": "Vlinders vangen"}, "dumpsterDiving": {"desc": "In de doolhofachtige
steegjes van de stad verken je de vergeten hoekjes, doorzoek je afgedankte spullen
in de hoop verborgen schatten tussen de afdankertjes te vinden.", "name": "Dumpster
diving"}, "swampForaging": {"desc": "In de ijle mist en mysterieuze kluwen van boomwortels
stap je door plassen en dichte begroeiing om op zoek te gaan naar de mysteries die
verborgen liggen in het mos en verlaten boten, in de hoop vergeten herinneringen en
overblijfselen van een ooit vruchtbaar leven te vinden.", name: Verzamelen in moeras},
forestForaging: {desc: 'Terwijl je door de rustgevende omhelzing van het bos wandelt,
bevind je jezelf in de harmonie van het woud, en verzamel je de giften van de natuur
die gedijen onder het bladerdak van de bomen.', name: Verzamelen in het bos}, trellinDumpsterDiving: {
name: Trellin Containerduiken, desc: 'Middenin het labyrint van steegjes in de stad,
verken je de vergeten hoekjes, en pluis je de weggegooide prullaria door in de hoop
om verborgen schatten te ontaarden tussen de troep.'}, erdwiseDumpsterDiving: {name: Erdweis
containerduiken, desc: 'Middenin het labyrint van steegjes in de stad, verken je de
vergeten hoekjes, en pluis je de weggegooide prullaria door in de hoop om verborgen
schatten te ontaarden tussen de troep.'}, plainsForaging: {name: Verzamelen op de
vlaktes, desc: 'Terwijl je door de gematigde vlaktes door trekt, bevind je jezelf
op een reis vol ontdekkingen, kronkelend door een landschap waar de schatten van de
natuur wachten onder de zachte zon en blauwe lucht.'}}, "global": {"dumpsterDiving": {
"desc": "In de vele steegjes van de stad verken je de vergeten hoekjes en doorzoek
je weggegooide spullen in de hoop verborgen schatten tussen de afdankertjes te vinden."},
"litterLooting": {"desc": "Je kamt door de afgedankte spullen in de drukte van de
stad, in de hoop om een verborgen schat te vinden tussen al het puin.", name: Afval
graaien}}, "jarvonia": {"coastForaging": {"desc": "Terwijl je door de winterse kustlandschappen
wandelt, word je één met de kou, op zoek naar voedsel en warmte tussen de besneeuwde
rotsen en ijzige wateren.", name: Verzamelen aan de kust}, "glacierForaging": {"desc": "Je
zoekt ver en breed door de lege gletsjer. Je leert veel over jezelf, maar is er hier
ook iets te vinden?", "name": "Verzamelen op de gletsjer"}, "seashellSearching": {
"desc": "Je zoekt zorgvuldig langs de kust naar waardevolle schelpen of parels.",
"name": "Schelpen zoeken"}, caveForaging: {desc: 'Het is daarbinnen donker, het is
beter om een licht mee te nemen.', name: Verzamelen in grot}, forestForaging: {desc: 'Je
trekt door het winterwoud met een scherp oog, op zoek naar verborgen schatten onder
het deken van sneeuw, genietend van de sensatie van het vinden van de eetbare bronnen
uit de natuur.', name: Verzamelen in het bos}, cliffForaging: {desc: 'Aan de rand
van de torenhoge klif verken je voorzichtig het ruwe terrein, op zoek naar wilde bergkruiden,
weerbare paddestoelen, en andere eetbare schatten die floreren in deze ijle omgeving.',
name: Verzamelen op de klif}, plainsForaging: {name: Verzamelen op de vlaktes, desc: 'Met
elke voorzichtige stap over de vlakte, ervaar je de natuurlijke overvloed, door wilde
bessen, zaden, en ontkiemde plantjes te verzamelen die in de grond onder je voeten
gedijen.'}, hornOfRespiteTreasureHunt: {name: Schattenjacht, desc: De Avonturiersgilde
heeft een uitdaging georganiseerd om speciale voorwerpen te vinden rond de Hoorn der
Respijt. Hoelang duurt het voordat je ze allemaal vindt?}}, syrenthia: {seashellForaging: {
desc: 'Op zoek naar waardevolle schelpen zwem je rond de zeebodem. De meeste liggen
verborgen onder het zand, maar sommige klampen zich vast in de hoeken en gaten van
onderwaterrotsen.', name: Schelpen verzamelen}, merfolkFarmForaging: {desc: Door je
toegang tot de Gemeenschappelijke Zeeboerderij heb je de vrijheid om te gaan verzamelen
in de eindeloze onderwaterakkers. Je vindt hier een groot aanbod van planten die wachten
om geplukt te worden., name: Verzamelen op de meervolkboerderij}, kelpForaging: {
name: Zeewier verzamelen, desc: 'Terwijl je omgeven bent door zeewier, inspecteer
je nauwkeurig elk exemplaar voordat je alleen de allerbeste plukt.'}, wreckDiving: {
name: Wrakduiken, desc: 'Je duikt diep het scheepswrak van Kasbrants Graf in, in de
hoop schatten te kunnen vinden.'}}}, "mining": {"global": {"mineCoal": {"desc": "Elke
slag van je trouwe houweel legt aders steenkool bloot, essentieel als brandstof voor
de smeden van het rijk om wapens en pantsers te smeden waarmee het koninkrijk verdedigd
wordt.", name: Steenkool delven}, "mineTarsiliumOre": {"desc": "Door je expertise
weet je het donkere erts goed te vinden tussen de rotsen en hak je er kundig op los.",
name: Teerzilium delven}, mineCopperOre: {name: Kopererts delven, desc: De lucht is
gevuld met het ritmische geklink van je pikhouweel dat tegen het stenen oppervlak
slaat terwijl je vastberaden koper probeert te delven.}, mineTinOre: {name: Tinerts
delven, desc: 'Doordat je onvermoeibaar erop los hakt, galmt het geluid van je pikhouweel
door de mijn, en leg je de aderen tinerts bloot die lagen te wachten om ontdekt te
worden.'}, mineIronOre: {name: IJzererts delven, desc: 'Elke zwaai legt de nederige
pracht van het ijzererts bloot, wat een betrouwbare grondstof is met een breed scala
aan mogelijkheden.'}, mineFarganiteOre: {name: Verganieterts delven, desc: Met zweet
en tranen weet je ondanks zijn ontzettende hardheid langzaamaan wat verganiet te delven.},
mineTarsiliumOreUnderwater: {name: Teerziliumerts delven (Onder water), desc: 'Er
is weinig licht onder water, maar dat is niet anders dan in een grot. Met teerzilium
is het altijd moeilijk om het zwarte erts te zien in een donkere omgeving.'}}, "jarvonia": {
"goldPanning": {"desc": "Dit is een rudimentaire goudwinningstechniek die gebruik
maakt van sedimentaire afzettingen in rivieren. Eerst wordt de pan ondergedompeld
in het bodemzand. Door de pan met de hand te schudden, wordt het grind losgemaakt
totdat alleen het zand en mogelijke goudklompjes overblijven.", "name": "Goud wassen"},
"spelunking": {"desc": "Je kruipt over de harde grond als een hagedis. Onheilspellende
gedachten vertroebelen je geest en verlammen je bijna. Het lukt je om ze even opzij
te schuiven en verder te gaan. Al snel openbaart zich een nieuw onontdekt pad dat
je vervult met vreugde", "name": "Speleologie"}, "surfaceSaltMining": {"desc": "Zout
winnen in een mijn is zwaar werk omdat je snel uitgedroogd raakt door het constante
contact met het zout. Gelukkig voor jou liggen deze halietkristallen (zoutsteen) op
het goed geventileerde oppervlak en komen ze gemakkelijk los als je er met een houweel
op slaat.", "name": "Oppervlaktezoutwinning"}, stoneQuarrying: {name: In steengroeve
delven, desc: Rots en steen!}, minePitCopperOre: {name: Koper delven aan oppervlak,
desc: 'Bovenop het oppervlak delf je de naar buiten stekende rotsen die eruit zien
alsof ze mogelijk kopererts bevatten, maar de rotsen geven zich niet zomaar gewonnen.'},
minePitTinOre: {name: Tin delven aan oppervlak, desc: Je hebt kracht en uithoudingsvermogen
nodig om de potentiële tinerts te delven uit de rotsen die het oppervlak uit steken.}},
syrenthia: {caveDiving: {name: Grotduiken, desc: 'Je duikt moedig (of onbenullig)
in de donkere, diepe grotten. Deze activiteit is een van de meest gevaarlijke in heel
Arenum. Je hart gaat er sneller van kloppen en adrenaline vult je aderen.'}, mineVolcanicRock: {
name: Vulkanisch gesteente delven, desc: 'Onder water met je pikhouweel zwaaien is
een uitdaging, maar af en toe breekt er dan toch een stuk vulkanisch gesteente af
dat groot genoeg is welke je in je rugzak doet.'}, mineTarsiliumOre: {name: Teerziliumerts
delven, desc: Je bent verrast dat je teerziliumerts onder water hebt gevonden. Zonder
twijfel begin je het te delven.}, fossilMining: {name: Fossielen delven, desc: 'Gelokt
door de wonderen van het verleden, concentreer jij je op het vinden van eeuwenoude
fossielen.'}}, gdte: {underwaterAqueductDigging: {desc: 'Graaf de weg vrij voor de
timmerwerkers die achter je aan komen. Verwijder het puin dat in de weg ligt, terwijl
je ervoor zorgt dat het gebied niet instort.', name: Onderwateraquaduct graven}}},
"smithing": {"jarvonia": {"horseshoeMaking": {"desc": "Met behulp van sterk metaal
smeed je een hoefijzer dat de hoef van een paard beschermt op middelzwaar tot zwaar
terrein. Hoewel er nagels worden gebruikt voor de bevestiging, heeft het paard er
geen last van omdat de hoef niet gevoelig is, vergelijkbaar met een hele dikke menselijke
vingernagel.", "name": "Hoefijzers maken"}}}, "woodcutting": {"jarvonia": {"cutMangroveTrees": {
"desc": "Terwijl je oppast om niet over hun verstrikkende wortels te struikelen, werk
je hard om wat boomstammen van deze fascinerend gevormde bomen te pakken te krijgen.",
"name": "Mangrovebomen kappen"}, "cutTeakTrees": {"desc": "Zweet op je voorhoofd,
blaren op je vingers, maar je bent vastberaden om een aantal boomstammen van dit duurzame
en sterke hout te krijgen.", "name": "Teakbomen kappen"}, "cutWillowTrees": {"desc": "De
brede stammen van deze wilgen blijken een uitdaging te zijn, maar met je behendige
en krachtige zwaaien slaag je erin om ze een voor een omver te werpen.", "name": "Wilgenbomen
kappen"}, "firewoodMaking": {"desc": "Met geduld, zweet, moeite en je trouwe bijl
splijt je de boomstammen genadeloos. Kon je ze maar met je blote handen splijten,
maar hier moet je op z'n minst een superheld voor zijn.", "name": "Brandhout Maken"},
cutPineTrees: {name: Dennenbomen hakken, desc: Je zwaait vastberaden met je hakbijl
naar de dennenboom om deze neer te halen.}, cutBirchTrees: {name: Berkenbomen hakken,
desc: 'Met al je kracht zwaai je jouw hakbijl, vastberaden om de torenhoge berkenbomen
om te kappen.'}, cutSpruceTrees: {name: Sparren hakken, desc: Je houdt je bijl stevig
vast om met al je kracht de torenhoge sparren om te hakken.}, cutOakTrees: {name: Eikenbomen
omhakken, desc: Standvastig hak je torenhoge eikenbomen waarvan de takken zich door
de lucht banen als een omhelzing van de natuur.}, cutMapleTrees: {name: Esdoorns omhakken,
desc: 'Door standvastig met je bijl te zwaaien, weet je de veerkrachtige esdoorns
om te hakken, ondanks dat de sterke stammen aardig wat doorzettingsvermogen van je
eisen.'}, branchTrimming: {desc: Het snoeien van de takken laag boven de grond verlaagt
de kans op bosbranden in dit gebied., name: Snoeien}}, syrenthia: {coralCutting: {
name: Koraal stekken, desc: 'Koralen, sommmigen zo groot als kleine bomen, is overal
rond je heen te vinden. Je zwaait je bijl tegen de stronken aan en hakt ze een voor
een om. In tegenstelling tot bomen boven water vallen ze niet om, maar drijven ze
naar boven.'}}, global: {cutBambooLogs: {desc: Je hakt met je bijl in het bamboe.
Het maakt een lekker knarsend geluid., name: Bamboe kappen}}}, hunting: {gdte: {halfmawHunt: {
desc: 'Met pijl en boog trek je door het moeras op zoek naar de legendarische Halfmuil.
Hij heeft al vele jagers voor je overwonnen, maar je hoopt dat een dergelijk lot jou
niet zal overkomen en dat jij het roofdier zult zijn en niet de prooi.', name: Halfmuil
jacht}}}, idle: {name: Stilstaan, desc: Je bent niks aan het doen. Je stappen gaan
naar je Bewaarde Stappen.}, unknown: {desc: 'Je bent iets aan het doen, maar het spel
weet niet wat.', name: Onbekend}}}
