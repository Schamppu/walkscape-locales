singulars:
  realms:
    jarvonia:
      name: Jarvonië
      desc: Een bevroren en koud rijk in de noordwestelijke hoek van Arenum.
    gdte:
      name: Groot Hertogdom van Trellin-Erdweis
      desc: Een groothertogdom wat rond de Grote Moerassen ligt, met een diarchie
        van twee hertogdommen.
    syrenthia:
      name: Syrenthië
      desc: Een onderwaterrijk wat tussen Javonië en de Groothertogdom van Trellin-Erdweis
        ligt.
    wallisia:
      name: Wallisië
      desc: Het Rijk der Wallisië, een machtig rijk wat het Groothertogdom, Guuroven,
        en Rentmark heeft veroverd.
    galeforge:
      name: Guuroven
      desc: Een stadstaat veroverd door Wallisië, bekend om zijn innovaties en technologie.
    wrentmark:
      name: Rentmark
      desc: Een kleiner rijk in het zuiden, dat veroverd was door Wallisië. Rentmark
        staat bekend om zijn brandende woestijnen en edelstenenmijnen.
  factions:
    trellin:
      name: Trellin
      desc: Het westerlijke hertogdom van het Groothertogdom van Trellin-Erdweis,
        dat vanaf Salsfirth over de Grote Moerassen heerst.
    erdwise:
      name: Erdweis
      desc: Het oostelijke hertogdom van het Groothertogdom van Trellin-Erdweis, dat
        heerst over de rijke kuststeden van het Groothertogdom.
    halflingRebels:
      name: Halvelingrebellen
      desc: Een grote rebelse beweging van halvelingen die vechten voor hun vrijheid
        van het Groothertogdom van Trellin-Erdweis.
    tutorialArea:
      name: Herberts Oefenterrein
      desc: Een klein gebied in de omgeving van Helpende Herberts Hut in Jarvonië
        waar nieuwe avonturiers de basis leren.
