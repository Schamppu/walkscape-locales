      hoorns</c>!
  tiger:
    name: Tijger
    desc: Een sterke tijger, een icoon van kracht, onopvallendheid, en snelheid in
      één.
    defaultNames:
      "0": Tony
      "1": Radja
      "2": Hobbes
      "3": Spot
      "4": Thijmen
    rareDesc: Een <c>gouden</c> tijger! Je boft maar dat je dat deze je wel aardig
      vindt.
    rareName: Koninklijke Tijger
  tortoise:
    name: Schildpad
    desc: Een kalme schildpad, die het rustig aan doet. Langzaam, maar gestaag.
    rareName: Kostbare Schildpad
    rareDesc: Het schild van deze schildpad glinstert door de <c>waardevolle metalen
      in de vorm van een bloem</c>!
