    rareName: Lange Gans
    rareDesc: Deze gans lijkt extra vriendelijk en heeft zelfs een <c>uitgestoken
      nek</c> voor je!
    defaultNames:
      "1": Gonnie
      "2": Gijsje
      "3": Guus
      "4": Zeus
      "0": Niels
