singulars:
  jarvonia:
    kallaheimBank:
      name: Er is een bank in Kallaheim!
      text: Ik heb gehoord dat er een bank is in <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> waar je je waardevolle spullen kunt opbergen. Het schijnt goed bewaakt
        en veilig te zijn. Als je je schatten niet wilt verliezen en niet overbelast
        wilt raken, is dat waar je moet zijn! Ook fijn dat je vervolgens van elke
        andere bank ze weer kunt opnemen!
    batTracking:
      name: Vleermuizengrot richting het zuiden!
      text: Ik heb een hoop vleermuizen rond die vernielde sierraderijwerkbank zien
        vliegen ten zuiden van hier. Ik durf te wedden dat als je even in die grot
        daar rond zou kijken, je kunt ontdekken waar ze naartoe migreren en ze misschien
        zelfs kunt volgen! Je hebt wel een <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> nodig om erheen te kunnen gaan! En je kunt ook maar beter een paar <object
        id="lightSource" /> meenemen!
    divingIntoTheWater:
      name: Duik het water in!
      text: Probeer eens een van mijn <object id="item-rusty_diving_helmet-5cc98c65-6d8a-4137-bdff-1533e25ae14e"
        /> uit, als je er een draagt kan je beter zien onder water! Pas er maar eens
        een. Ik heb helaas geen volledige set op voorraad voor een echte excursie
        ... Bert van dat gilde heeft geluk dat hij het contract voor het shirt van
        mij heeft gewonnen, en die schepen die kisten met de broeken vervoeren lijken
        nooit ergens aan te komen. Maar dit is wel de enige plek waar je deze helmen
        kunt vinden!
    skisFrusenholm:
      name: Ski's om je te verplaatsen!
      text: Ik heb van de fanatiekelingen hier gehoord dat er veel binnendoorweggetjes
        zijn in Jarvonië waar je <object id="skis" /> voor nodig hebt. Als je er geen
        kunt vinden in het <object id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d"
        />, zou je naar <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> kunnen gaan. Ik heb gehoord dat er daar een winkel is die er een aantal
        verkoopt, zelfs ongebruikelijke en zeldzame exemplaren!
    earlyWorkshop:
      name: Op zoek naar een basiswerkplaats?
      text: Ik hoor dat mensen die willen beginnen met <object id="crafting" /> altijd
        naar <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> in het oosten gaan voor een basiswerkplaats. Is het misschien wel waard
        om daar eens te gaan kijken als je graag je eigen gereedschap wilt maken om
        beter gerei te krijgen dan wat de winkels normaliter hebben. Er is daar alleen
        geen bank, dus bereid je goed voor op de reis.
    goGetFrostbite:
      name: Grote groep op weg naar de Vriesberg!
      text: Je hebt net een grote groep aparte lui gemist, die helemaal naar de <object
        id="location-frostbite_mountain-0dc3b06f-c24c-4c5a-98d8-bb58606d9c8b" /> wilden
        gaan. De mijnwerkers hebben alle laatste exemplaren van de <object id="item-jarvonian_crossword_puzzle-01c3fefd-6d9e-4b4d-bb76-91981c663085"
        /> meegenomen, terwijl de bessenverzamelaars een vreemde <object id="item-feather_cape-146534e2-c19f-4e93-a5f2-74c9f771471a"
        /> droegen. Ik geloof dat de serieuze klimmers ook een glimmende <object id="item-iron_thermos-091fc314-babd-4840-b663-693cf4dfb37f"
        /> bij zich hadden.
    gBug:
      name: Oh mijn G!
      text: Ik hoor mensen het steeds hebben over een vreemde letter 'g'. Blijkbaar
        gebeurt er iets goeds als je hem vindt en aanraakt. Ik zou de inhoud van mijn
        bank er niet op gokken.
    blewSocksOff:
      name: Verstrooide sokken!
      text: Een huiveringwekkende windvlaag raasde laatst door de stad tijdens een
        grote verhandelijk van ... <object id="socks" />. Heel de stad door verspreid!
        Ik weet het, het klinkt belachelijk, maar nu vindt men ze in allerlei afvalhopen
        in de buurt. Ze zullen ook wel stinken naar garnalen of een mogelijk weggegooide
        <object id="item-simple_torch-e7454cd9-897e-4f4a-a1c1-f272d383d3cf" />.
    easierReputation:
      name: Reputatie?
      text: Vind je het moeilijk om de klusjes te doen en om een goede indruk achter
        te laten bij de lokale bevolking? Ik heb gehoord dat de klusjes die ze in
        het zuiden hebben alleen maar moeilijker zijn, maar wel betere beloningen
        geven. Maar als het te moeilijk is, ik heb gehoord dat de jongeren wat goede
        materialen bij elkaar hebben geraapt om te gaan <object id="activity-sledding-290bfd6c-3bb1-47c6-bf60-880c1d4a5148"
        /> bij de bronnen in het zuiden, misschien kun je ze helpen om er een spel
        van te maken, en krijg je zo wat waardering!
    startSkydisc:
      name: Begin met wat luchtschijfgolf!
      text: Wil je mijn wereldberoemde <object id="frisbee" /> uitproberen? Misschien
        wil je <object id="activity-frisbee_golfing_(beginner)-0fb41f4d-f46b-4a6d-acdf-f2525654c714"
        /> proberen die ten zuidwesten van hier is geopend? In Barbaartak? Ik weet
        niet, ik ben niet zo goed in plaatsnamen onthouden.
    startSki:
      name: Word een betere skiër!
      text: Wil je goed genoeg worden om mijn meer geavanceerde <object id="skis"
        /> te kunnen gebruiken? Je zou in dat gebied ten zuiden van hier kunnen beginnen,
        de <object id="location-casbrant_fields-6f038903-6682-4113-b4e8-dbb7be8e3c60"
        />. Ik heb gehoord dat er daar een geschikte plek is voor <object 
        id="activity-cross-country_skiing_(beginner)-fc421940-d63a-402f-aa50-26cc2efea4d3"
        />.
    usefulTools:
      name: Je zal gereedschap nodig hebben!
      text: Ik heb gehoord dat er allerlei creativelingen hulp nodig hebben de laatste
        tijd. Dus kijk, je hebt gewoon het juiste gereedschap nodig om de klus te
        klaren! Heb je een <object id="smithingHammer" /> nodig? Hoppa! Ik heb een
        <object id="item-simple_hammer-738f4d46-5fe8-4329-923e-d03bbdd35b23" />! Een
        <object id="carpentryTool" />? Hoppa! Ik heb een <object id="item-simple_chisel-d871d278-5795-44ec-8d0c-c41c8715e3b8"
        /> en een <object id="item-simple_saw-2ea8dfc5-c0b7-48a0-9aaa-664ec3001318"
        />! Nog meer? Een <object id="craftingTool" />? Oh jazeker, daar hebben we
        een <object id="item-simple_wrench-9f29bed7-9c9c-41a0-8639-0bf63b3cbb30" />
        voor! Wat? Oh, een <object id="goldPan" />? Verdikkie, daar kan ik je niet
        mee helpen ... grapje! Hier, een <object id="item-simple_gold_pan-b471a71f-699e-40d1-96dc-8f2bc168ebf7"
        />! Volgens mij snap je mijn punt!
    newestRumor:
      name: Een gerucht van ver?
      text: Hmm, een gerucht van ver, hè? Je weet dat ik een kosmisch wezen ben dat
        in staat is om je complete geest te vermorzelen, toch? Maar ik denk dat we
        wel wat leuks kunnen doen! Er wordt gefluisterd dat er iets uit het water
        opgegraven kan worden, omringd door de moerassen in het oosten.
    icyGlacier:
      name: Op avontuur naar het noorden!
      text: Heb gehoord dat die gletsjer in het noorden iets heeft om naar op zoek
        te gaan! Moet je waarschijnlijk wel eerst een <object id="item-mysterious_northern_map-efb3664f-a694-4e79-991f-b083702bcde1"
        /> zien te krijgen om de weg te vinden.
    woodCrazy:
      name: Iets in het bos?
      text: Ik woon buiten de stad in het midden van het bos en je vraagt me of ik
        iets te horen krijg? Nou en of, deze bomen houden maar niet op en hun wortels
        zitten diep! Hak ze allemaal om! Ik durf te wedden dat dat je beter lukt met
        een paar <object id="item-tree_scaling_claws-f4c9e4d5-103d-45b1-956d-60f86c8ada7d"
        /> na wat <object id="activity-firewood_making-407263a4-4ee1-4383-a624-2a7ed70c4b10"
        />, hup hup!
    fortAround:
      name: Een weg om het fort heen?
      text: Een andere weg erdoorheen?! Denk je dat ik je dat zou vertellen als er
        een zou zijn? Hopeloos zonder een <object id="item-jarvonian_letter_of_passage-0119b9e6-2ea9-4e13-965a-9c0579ac61a4"
        /> te bemachtigen! Eigenwijs? Dan moet je maar kieuwen groeien, of vleugels
        als een vleermuis! Smerige beesten! Iedereen zou uit de buurt van ze moeten
        blijven wanneer ze ze aan zien komen.
    betterSkiing:
      name: Beter skiën?
