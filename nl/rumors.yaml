singulars:
  jarvonia:
    kallaheimBank:
      name: Er is een bank in Kallaheim!
      text: Ik heb gehoord dat er een bank is in <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> waar je je waardevolle spullen kunt opbergen. Het schijnt goed bewaakt
        en veilig te zijn. Als je je schatten niet wilt verliezen en niet overbelast
        wilt raken, is dat waar je moet zijn! Ook fijn dat je vervolgens van elke
        andere bank ze weer kunt opnemen!
    batTracking:
      name: Vleermuizengrot in het zuiden.
      text: Ik heb een hoop vleermuizen rond die vernielde sierraderijwerkbank zien
        vliegen ten zuiden van hier. Ik durf te wedden dat als je even in die grot
        daar rond zou kijken, je kunt ontdekken waar ze naartoe migreren en ze misschien
        zelfs kunt volgen! Je hebt wel een <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> nodig om erheen te kunnen gaan! En je kunt ook maar beter een paar <object
        id="lightSource" /> spullen meenemen!
    divingIntoTheWater:
      name: Het water induiken.
      text: Zin om es onder de golve te spieke? Probeer es een van me <object id="item-rusty_diving_helmet-5cc98c65-6d8a-4137-bdff-1533e25ae14e"
        /> - zet 'm op, en ge zal onderwater alles glashelder kunne zien! Gauw es,
        probeer nou! 'K heb helaas geen hele set mir, witte ... Bert van da verrekte
        gilde ha 't contract voor 't shirt onder me neus vandaan gestole, en de schepe
        mè de broeke? Stuk vor stuk gezonke. Maar goe, als ge 'n helm moe hebbe, die
        kunde nerges anders vinde dan hier!
    skisFrusenholm:
      name: Reizen met ski's.
      text: Ik heb van de fanatiekelingen hier gehoord dat er veel binnendoorweggetjes
        zijn in Jarvonië waar je <object id="skis" /> voor nodig hebt. Als je er geen
        kunt vinden in het <object id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d"
        />, zou je naar <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> kunnen gaan. Ik heb gehoord dat er daar een winkel is die er een aantal
        verkoopt, zelfs ongebruikelijke en zeldzame exemplaren!
    earlyWorkshop:
      name: Op zoek naar een basiswerkplaats?
      text: Ik hoor dat mensen die willen beginnen met <object id="crafting" /> altijd
        naar <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> in het oosten gaan voor een basiswerkplaats. Is het misschien wel waard
        om daar eens te gaan kijken als je graag je eigen gereedschap wilt maken om
        beter gerei te krijgen dan wat de winkels normaliter hebben. Er is daar alleen
        geen bank, dus bereid je goed voor op de reis.
    goGetFrostbite:
      name: Grote groep op weg naar de Vriesberg.
      text: Je hebt net een grote groep aparte lui gemist, die helemaal naar de <object
        id="location-frostbite_mountain-0dc3b06f-c24c-4c5a-98d8-bb58606d9c8b" /> wilden
        gaan. De mijnwerkers hebben alle laatste exemplaren van de <object id="item-jarvonian_crossword_puzzle-01c3fefd-6d9e-4b4d-bb76-91981c663085"
        /> meegenomen, terwijl de bessenverzamelaars een vreemde <object id="item-feather_cape-146534e2-c19f-4e93-a5f2-74c9f771471a"
        /> droegen. Ik geloof dat de serieuze klimmers ook een glimmende <object id="item-iron_thermos-091fc314-babd-4840-b663-693cf4dfb37f"
        /> bij zich hadden.
    gBug:
      name: Oh mijn G.
      text: Ik hoor mensen het steeds hebben over een vreemde letter 'g'. Er gebeurt
        blijkbaar iets positiefs als je hem vindt en aanraakt. Ik zou de inhoud van
        mijn bank er niet op gokken.
    blewSocksOff:
      name: Verstrooide sokken.
      text: Een huiveringwekkende windvlaag raasde laatst door de stad tijdens een
        grote verhandelijk van ... <object id="item_socks" />. Heel de stad door verspreid!
        Ik weet het, het klinkt belachelijk, maar nu vindt men ze in allerlei afvalhopen
        in de buurt. Ze zullen ook wel stinken naar garnalen of een mogelijk weggegooide
        <object id="item-simple_torch-e7454cd9-897e-4f4a-a1c1-f272d383d3cf" />.
    easierReputation:
      name: Reputatie?
      text: Vind je het moeilijk om de klusjes te doen en om een goede indruk achter
        te laten bij de lokale bevolking? Ik heb gehoord dat de klusjes die ze in
        het zuiden hebben alleen maar moeilijker zijn, maar wel betere beloningen
        geven. Maar als het te moeilijk is, ik heb gehoord dat de jongeren wat goede
        materialen bij elkaar hebben geraapt om te gaan <object id="activity-sledding-290bfd6c-3bb1-47c6-bf60-880c1d4a5148"
        /> bij de bronnen in het zuiden. Misschien kun je ze helpen om er een spel
        van te maken, en krijg je zo wat waardering!
    startSkydisc:
      name: Begin met wat luchtschijfgolf.
      text: Wil je mijn wereldberoemde <object id="frisbee" /> uitproberen? Misschien
        wil je <object id="activity-frisbee_golfing_(beginner)-0fb41f4d-f46b-4a6d-acdf-f2525654c714"
        /> proberen die ten zuidwesten van hier is geopend? In Barbaartak? Ik weet
        niet, ik ben niet zo goed in plaatsnamen onthouden.
    startSki:
      name: Een betere skiër worden.
      text: Wil je goed genoeg worden om mijn meer geavanceerde <object id="skis"
        /> te kunnen gebruiken? Je zou in dat gebied ten zuiden van hier kunnen beginnen,
        de <object id="location-casbrant_fields-6f038903-6682-4113-b4e8-dbb7be8e3c60"
        />. Ik heb gehoord dat er daar een geschikte plek is voor <object 
        id="activity-cross-country_skiing_(beginner)-fc421940-d63a-402f-aa50-26cc2efea4d3"
        />.
    usefulTools:
      name: Je zal gereedschap nodig hebben!
      text: Ik heb gehoord dat er allerlei creativelingen hulp nodig hebben de laatste
        tijd. Dus kijk, je hebt gewoon het juiste gereedschap nodig om de klus te
        klaren! Heb je een <object id="smithingHammer" /> nodig? Hoppa! Ik heb een
        <object id="item-simple_hammer-738f4d46-5fe8-4329-923e-d03bbdd35b23" />! Een
        <object id="carpentryTool" />? Hoppa! Ik heb een <object id="item-simple_chisel-d871d278-5795-44ec-8d0c-c41c8715e3b8"
        /> en een <object id="item-simple_saw-2ea8dfc5-c0b7-48a0-9aaa-664ec3001318"
        />! Nog meer? Een <object id="craftingTool" />? Oh jazeker, daar hebben we
        een <object id="item-simple_wrench-9f29bed7-9c9c-41a0-8639-0bf63b3cbb30" />
        voor! Wat? Oh, een <object id="goldPan" />? Verdikkie, daar kan ik je niet
        mee helpen ... grapje! Hier, een <object id="item-simple_gold_pan-b471a71f-699e-40d1-96dc-8f2bc168ebf7"
        />! Volgens mij snap je mijn punt!
    newestRumor:
      name: Een gerucht van ver?
      text: Hmm, een gerucht van ver, hè? Je weet dat ik een kosmisch wezen ben dat
        in staat is om je complete geest te vermorzelen, toch? Maar ik denk dat we
        wel wat leuks kunnen doen! Er wordt gefluisterd dat er iets uit het water
        opgegraven kan worden, omringd door de moerassen in het oosten.
    icyGlacier:
      name: Op avontuur naar het noorden!
      text: Heb gehoord dat die gletsjer in het noorden iets heeft om naar op zoek
        te gaan! Moet je waarschijnlijk wel eerst een <object id="item-mysterious_northern_map-efb3664f-a694-4e79-991f-b083702bcde1"
        /> zien te krijgen om de weg te vinden.
    woodCrazy:
      name: Iets in het bos?
      text: Ik woon buiten de stad in het midden van het bos en je vraagt me of ik
        iets te horen krijg? Nou en of, deze bomen houden maar niet op en hun wortels
        zitten diep! Hak ze allemaal om! Ik durf te wedden dat dat je beter lukt met
        een paar <object id="item-tree_scaling_claws-f4c9e4d5-103d-45b1-956d-60f86c8ada7d"
        /> na wat <object id="activity-firewood_making-407263a4-4ee1-4383-a624-2a7ed70c4b10"
        />! Hup hup!
    fortAround:
      name: Een weg om het fort heen?
      text: Een weg eromheen?! Denk je dat ik je dat zou vertellen als er een zou
        zijn? Hopeloos zonder een <object id="item-jarvonian_letter_of_passage-0119b9e6-2ea9-4e13-965a-9c0579ac61a4"
        /> te bemachtigen! Eigenwijs? Dan moet je maar kieuwen groeien, of vleugels
        als een vleermuis! Smerige beesten! Iedereen zou uit de buurt van ze moeten
        blijven wanneer ze ze aan zien komen.
    betterSkiing:
      name: Beter worden in skiën.
      text: Ik heb gehoord dat helemaal aan de andere kant van het fort <object 
        id="activity-cross-country_skiing_(intermediate)-42788047-6cc3-4711-88be-999e9504fc2a"
        /> goed mogelijk is. Veel skiërs zeggen dat ze daar enige tijd oefenen voordat
        ze hun <object id="item-oak_skis-1e12faeb-01bc-45b6-96a7-d289db257de5" />
        of beter kunnen gebruiken.
    myFineJob:
      name: Hoge kwaliteit boven hoge kwantiteit.
      text: Ik heb gehoord dat je misschien interesse hebt in de klusjes op mijn <object
        id="jobboard-tutorial_area-43c4e231-2f03-4acb-b976-e4a239ad3cf9" /> die buiten
        staat. Ik vraag wel eens naar een <c>'HOGE KWALITEIT'</c> exemplaar van iets,
        die zijn lastiger te vinden dan de normale materialen. Neem een paar van mijn
        gratis materialen die ik dagelijks weggeef, zodat je gereedschap kunt maken
        dat je daarmee kan helpen bij een activiteit!
    rumorsAround:
      name: Afluisteren?
      text: Je moet goed luisteren naar de mensen om je heen! Ze weten misschien een
        paar 'Geruchten' die ze met je willen delen! Ik heb gehoord dat ze soms zelfs
        praten over dingen die je in je 'WalkPedia' kunt noteren! Zo kan je bijvoorbeeld
        <object id="060e6d39-4fa1-404f-b2e2-3bcc0e4ec2cd" /> vinden in de <object
        id="location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09" />!
    hauntedSaw:
      name: Spookzagerij?
      text: Ik heb gefluister gehoord dat er in <object id="location-barbantok-018aaeeb-5b51-4043-94b7-28fa7dcb7b7a"
        /> een <object id="service-sawmill_of_barbantok-bcf66d09-179f-4979-90d3-65333a263ad6"
        /> is waar het er spookt! Maar hij lijkt wel extra efficiënt te zijn, dus
        misschien is het een vriendelijk spookje? Zagen zagen, wiedewiedewagen!
    huntingTreasure:
      name: Verloren schatten?
      text: Mensen uit de buurt melden dat ze onlangs belangrijke voorwerpen in de
        buurt verliezen en vinden. Misschien is het tijd om een beetje <object id="activity-horn_of_respite_treasure_hunt-5e83ae40-970b-491b-9474-134a180bdd49"
        /> te doen om te zien of je wat verloren voorwerpen kunt vinden. Even kijken,
        het meest zeldzame voorwerp. Ah, zo te zien is er iemand zijn <object id="item-artificial_snowflake-d8cee7e8-4f8c-4df9-8c1c-6636bb70b16d"
        /> verloren? Ik kan me voorstellen dat het enorm lastig is om die te vinden
        in dit besneeuwde gebied.
    blackeyeDanger:
      name: Zwartoogpiek?
      text: Heb je een <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> en wil je <object 
        id="activity-mountain_climbing_(intermediate)-812aa739-645f-4ff3-ac6e-61b0153b9351"
        /> gaan doen op de <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />? Wees voorzichtig, neem wat <object id="climbingTool" /> mee. Ik raad je
        aan om te zien of je een <object id="item-mountaineering_guidebook-cf6d8aa8-08a4-4717-934c-4632d2a18fb4"
        /> kunt vinden, al ken ik genoeg mensen die dat wel hadden en nog steeds niet
        teruggekeerd zijn.
    spelunkingAway:
      name: Grotten trotseren.
      text: Wat is er nou spannender dan met <object id="activity-spelunking-45b8d041-f27e-434e-8bdc-bbd6d5c9eec8"
        /> de diepe grotten te verkennen op de <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />?! Nou ja, zo lang je heelhuids terug kunt kering natuurlijk, het is zwaar
        werk om alleen de stoffelijke resten van anderen mee terug te nemen. Ik geloof
        dat veel mensen die diepe donkere grotten betreden om op zoek te gaan naar
        de <object id="item-ancient_ankh-01fa6eaa-3605-4597-abd6-1ffb7a4bd104" />
        en andere sporen van die verloren beschaving.
    lostIceSickle:
      name: Iets ijzigs verloren.
      text: Ik verkocht eerst ook een <object id="item-blue_ice_sickle-377a162f-a7b4-411c-931c-2b2333b25909"
        />, maar ik was gestruikeld en ben ze verloren op de gletsjer, dus je moet
        wat <object id="activity-glacier_foraging-dfdd59cc-e38b-48fc-9a0e-439163abac12"
        /> doen als je er eentje wilt. Maar dat zal niet makkelijk zijn, zo gecamoufleerd
        in het ijs daar. Waarschijnlijk zoals, wat is die uitdrukking die mensen gebruiken?
        Een speld in een hooiberg vinden?
  gdte:
    swampWoods:
      name: Voorzichtig bij het moeras!
      text: Ik heb gehoord dat mensen soms vanaf hier <object id="6c70f4e7-a31c-49c7-8e12-e9df8c5d00aa"
        /> en opeens middenin het moeras uitkomen. Ik raad je aan voorzichtig te zijn
        als je de verleiding voelt om dat ook te gaan doen - het zal wel goed donker
        zijn als je er een extra <object id="lightSource" /> nodig hebt. Ik zou te
        bang zijn om in een moerasvijver te vallen - dan zou ik <object id="itemset_diving_gear_advanced"
        /> nodig hebben! Haha!
    soFlowy:
      name: Zo golvend!
      text: Ik hou wel van een fris briesje! Ik zag hier in de buurt een paar parkour-runners
        die een <object id="item-flowy_trousers-cb41184e-5b1e-41f5-8c34-53379ab30192"
        /> droegen. Ik zou er zelf ook wel een willen, maar ik ben niet goed in <object
        id="activity-rooftop_jumping_(intermediate)-d0178a77-1163-4ae1-af09-c5314ef3427d"
        />. Moet wel heel bevrijdend voelen!
    horusForMorus:
      text: Mijn broer Moris? Hij is naar de GG in <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        />! Hij is soms een beetje nors, maar ik weet hoe je hem aan het lachen maakt!
        Ik moet gewoon mijn <object id="item-golden_frisbee-cf01b261-8bc5-4ecf-8581-ff029bb8ee39"
        /> meenemen die ik vanuit <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> hier heb laten bezorgen, om met hem <object 
        id="activity-frisbee_golfing_(intermediate)-ecbf8887-6555-4d43-b044-e8e05eac556c"
        /> te kunnen spelen!
      name: Moris in Ruimberg Haven!
    horusForBorus:
      name: Boris in Zwartspreuk Haven!
      text: Mijn broer Boris! Hij is naar de GG in <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />! Ze hebben daar de <object id="f3f5e3e3-7dfd-4752-9e57-145c67827ffb" />!
        Vergeet je portemonnee niet! Het was zo grappig toen Boris die van hem was
        vergeten en hij hem moest gaan halen, anders mocht hij niet naar binnen! Hahaha!
    morusForHorus:
      name: Ga alsjeblieft niet op zoek naar Horis.
      text: Mijn broer Horis? Oh nee, ga alsjeblieft niet naar hem op zoek in de Goud'n
        Graal in <object id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af"
        />. Je zal zo veel dingen over ons horen wat niemand hoeft te horen. Weet
        je zeker dat je niet liever daarheen gaat voor de <object id="521b90e7-0974-4ce0-94d6-71b841afe5f5"
        />? Of gewoon helemaal niet? Grote kans dat je door de stevige wind over de
        rand wordt geblazen dankzij het gebrek aan stadsmuren!
    morusForBorus:
      name: Kijk uit als je naar Boris reist.
      text: Mijn broer Boris? Goh, hij wel erg zelfverzekerd en moedig om de Goud'n
        Graal te runnen in <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />. Ik hoor genoeg verhalen over mensen die vermist raken door de enorme slangen
        in dat gebied vlakbij het moeras. Als je er ooit per ongeluk <object id="36cb0325-c006-4ef6-98fa-ae4ac028b4e8"
        /> en niet weet hoe je eruit komt, moet je <object id="44f2997a-b8d9-4786-8f21-9dd7dd028c44"
        />. Waarschijnlijk komt je dan bij die griezelige ruïnes terecht daar in de
        buurt, maar beter dan slangenvoer!
    borusForHorus:
      name: Horis heeft geweldige vrolijke verhalen!
      text: Mijn beste broer Horis! Je kunt hem vinden in de Goud'n Graal in <object
        id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af" />! Je moet echt
        eens bij hem langs gaan! Er is daar in de buurt ook een aardige meid bij de
        Briesmarkt, ze vindt het heerlijk om naar de verhalen van Horis te luisteren.
        Ze verkoopt ook wat coole spullen. Ik heb er een <object id="item-simple_magnet-9ce10587-d651-4a3d-9b0b-195ecd44152d"
        /> en een <object id="item-simple_bug_catching_net-d7df05f9-f59e-462a-9498-9f0c43409c42"
        /> gezien. Die kun je vast voor leuke activiteiten gebruiken!
    borusForMorus:
      name: Moris vertelt geweldige griezelverhalen!
      text: Beste broer Moris! Hij doet z'n best bij de Goud'n Graal in <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        />, al zegt 'ie dat 'ie er een hekel aan heeft! Hij is enorm behulpzaam en
        heeft een scherp oog! Hij is hier zelfs even een <object id="8512e656-ae65-4e42-979f-8e9a7b9ee099"
        /> geweest, en heeft zelfs een <object id="f7d3d27f-941b-4f4c-9358-d4d1191ce51d"
        /> gevonden in de verzameling! Al heb ik gehoord dat er daar nog meer te vinden
        is.
    borusShipping:
      name: Verschepen maar!
      text: Je hebt mooi uitzicht bij de haven! De schepen daar zullen altijd wat
        <object id="activity-ship_repair_(intermediate)-44f2f2e7-bef1-437f-ac35-bf64b97cc249"
        /> nodig hebben, en er is altijd wel een <object id="item-sailor's_hat-5eee0ec0-5bb1-446f-a083-72d987c0ced4"
        /> in de buurt te vinden. Je hoort er veel interessante talen voorbij komen.
    fishingMagnet:
      name: Vissen met magneten?
      text: M'n maat, die gaat nie zomaar nie visse bij de <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />, nie mè worme. Neeje, hij gebruikt <object id="magnetic" /> aas! Noemt
        't <object id="activity-magnet_fishing-abeba70d-d8f6-48cc-8161-f9dea7a49d44"
        />! Zegt dat 'ie vooral troep omhoog haalt, maar zo af en toe zelfs een <object
        id="item_ring" /> of twee. 'k Heb gehoord dat 'ie zelfs 'n keer een <object
        id="item-old_war_sword-479cf57c-2467-4bfb-8d46-781b9a0fa589" /> aan z'n lijn
        had!
    waveBodySurf:
      text: Ik moet echt eens terug naar de <object id="location-red_coast-2e988edb-141d-4f3e-b06f-0eb7a88aef4b"
        /> gaan in het oosten. Ik heb gehoord dat de golven er goed geschikt zijn
        voor <object id="activity-swimming_(intermediate)-37f761f4-f6fd-49a5-8389-5816388e0cf9"
        />! Ze zeggen dat mensen een <object id="item-life_vest-69df4746-247d-468c-b9e7-295ea9bf8101"
        /> nodig hebben wanneer ze daarnaartoe gaan en ze daar dan uiteindelijk achterlaten,
        omdat ze zulke goede zwemmers zijn geworden! Ik zou er nog steeds wel een
        willen hebben voor <object id="activity-kayaking-72c1d122-8796-40c0-bbbb-32fdd741e528"
        /> bij de ruïnes daar in de buurt!
      name: Goede golven om te gaan bodysurfen?
    butterflyEffect:
      name: Het vlindereffect?
      text: Ik heb gehoord dat sommige koppels naar <object id="location-warrenfield-74631484-e2ab-472c-8697-d3d4a1d91b8e"
        /> gaan met een <object id="bugCatchingNet" /> voor wat <object id="activity-butterfly_catching-ddef8fc5-a61e-4689-bacb-e49ee89f09c8"
        />. Het is blijkbaar romantisch om ze te vangen en ze dan voor elkaars gezicht
        weer los te laten. Gegarandeerd een gelukkige relatie als je een <object id="item-blue_lotus_butterfly-65a6c2ae-ccde-4e7a-82b0-e28f89316359"
        /> kunt vinden. Sommigen wachten zelfs tot diep in de nacht om de <object
        id="item-fireflies_in_a_jar-0ad11117-c89c-467f-ae85-5de3c8c4b7c3" /> die ze
        vangen te showen.
    superSoupVolunteer:
      name: Supersoep-vrijwilliger.
