singulars:
  smithing:
    basicForge:
      name: Basissmederij
      desc: Een beginnerssmederij, ideaal voor het maken van eenvoudige voorwerpen.
    advancedForge:
      name: Geavanceerde Smederij
      desc: Een wat complexere smederij, perfect voor het fabriceren van ingewikkelde
        creaties van hogere kwaliteit.
    frozenForge:
      name: Bevroren Smederij
      desc: Een smederij gemaakt van ijs volledig gedecoreerd met kleine uitsnedes
        van pinguïns.
    underwaterForge:
      name: Onderwatersmederij (Basis)
      desc: De onderwatersmederij functioneert door hete stoomgeisers die genoeg hitte
        opwekken om metaal te smelten.
  cooking:
    basicKitchen:
      name: Basiskeuken
      desc: Een bescheiden keukenopstelling, waar je simpele en gezonde maaltijden
        kunt bereiden.
    advancedKitchen:
      name: Geavanceerde Keuken
      desc: Een goed uitgeruste keuken, geschikt voor gastronomisch keuken en culinaire
        experimenten.
    underwaterKitchen:
      name: Onderwaterkeuken (Basis)
      desc: De keuken is uitgerust met verschillend keukengerei, aangepast om onderwater
        gerechten te kunnen maken.
    eberhartMansionKitchen:
      name: Eberthart Landgoed Keuken (Geavanceerd)
      desc: De Eberhart-familie geeft aan hen die aan anderen geven. Het bewijs van
        je toewijding aan de lokale gaarkeuken geeft meer dan genoeg reden voor ze
        om hun deuren te openen en je gebruik te laten maken van hun gedeelde keukenruimte.
  crafting:
    basicWorkshop:
      name: Basis Werkplaats
      desc: Een basis werkplaatsinrichting, ontworpen voor het maken van simpele en
        praktische voorwerpen.
    advancedWorkshop:
      name: Geavanceerde Werkplaats
      desc: Een geavanceerde werkplaats, uitgerust voor het maken van complexe en
        veelzijdige ambachtelijke creaties.
    tidalWorkshop:
      name: Getijdenwerkplaats (Geavanceerd)
      desc: Een werkplaats die altijd beïnvloed wordt door de stroming. Het heeft
        al het gereedschap wat nodig is voor ambachtelijk geknutsel.
  carpentry:
    basicSawmill:
      name: Basiszagerij
      desc: Een rudimentaire houtverwerkingsfaciliteit, waar boomstammen getransformeerd
        worden tot basaal timmerhout.
    advancedSawmill:
      name: Geavanceerde Zagerij
      desc: Een geavanceerde houtverwerkingsmolen, in staat om met precisie en efficiëntie
        timmerhout te maken van hogere kwaliteit.
    barbantokSawmill:
      name: Zagerij van Barbantok (Basis)
      desc: Een zagerij waarvan gezegd wordt dat het behekst is door de geest van
        Barbantok, een legendarische timmerman die bekend staat om zijn exceptionele
        vakmanschap.
    underwaterSawmill:
      name: Onderwaterzagerij (Basis)
      desc: Een zagerij die perfect is voor het werken met houtachtige koralen, maar
        die ook uitgerust is om planken te maken van boomstammen.
  cosmetics:
    barber:
      name: Kapper
      desc: Een kapper die je een ander kapsel kan geven.
    wardrobe:
      name: Kledingkast
      desc: Toegang tot je kledingkast, waarmee je je uiterlijk kan aanpassen met
        cosmetics die je bezit.
  tailoring:
    advancedLoom:
      name: Geavanceerd Weefgetouw
      desc: Deze goed ingerichte werkplaats, waarin een top qualiteit weefgetouw en
        een elegante naai tafel staan, is gevuld met een speciale selectie stoffen
        en gespecialiseerd gereedschap die zeer geschikt zijn voor ervaren kleermakers
        om uitmuntende kleding mee te maken.
    basicLoom:
      desc: Deze simpele werkplaats, waarin een stevig weefgetouw en een goed gebruikte
        naaitafel staan, is gevuld met een assortiment van stoffen en gereedschap
        welke perfect zijn voor leergierige nieuwe kleermakers.
      name: Basis Weefgetouw
  trinketry:
    basicTrinketryBench:
      name: Basis Sierraderijbank
      desc: Een werkbank, ontworpen voor het slijpen van edelstenen en het maken van
        simpele sierraden.
    erdwissTrinketryFactory:
      desc: De ESF heeft enkele van de beste machines geïmporteerd vanuit Guuroven,
        die gebruikt worden voor het slijpen van edelstenen.
      name: Erdweis Sierraderijfabriek (Geavanceerd)
    ruinedTrinketryBench:
      name: Verwoeste Sierraderijwerkbank (Basis)
      desc: In de ruïnes van Winterseind bevindt zich een Sierraderijwerkbank bedekt
        met mos en paddestoelen.
    advancedTrinketryBench:
      name: Geavanceerde Sierraderijwerkbank
      desc: Een bescheiden werkbank, gevuld met loepjes, schuurpapier, en ander gereedschap
        van een gevorderde sierraadmaker.
