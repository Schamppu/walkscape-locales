      name: Eberthart Landgoed Keuken (Geavanceerd)
      desc: De Eberhart-familie geeft aan hen die aan anderen geven. Het bewijs van
        je toewijding aan de lokale gaarkeuken geeft meer dan genoeg reden voor ze
        om hun deuren te openen en je gebruik te laten maken van hun gedeelde keukenruimte.
  crafting:
    basicWorkshop:
      name: Basis Werkplaats
      desc: Een basis werkplaatsinrichting, ontworpen voor het maken van simpele en
        praktische voorwerpen.
    advancedWorkshop:
      name: Geavanceerde Werkplaats
      desc: Een geavanceerde werkplaats, uitgerust voor het maken van complexe en
