{"singulars": {"jarvonia": {"delaphinaArmand": {"greetings": {"d0": {"p0": "Glibberig
gegroet, ik ben Delfina Armant van de Baggerkant bank. Wil je iets uit je bank opnemen?
Of wil je juist iets opbergen? Ik word steeds beter in raden."}}, name: Delafina Armand,
desc: 'Een kleine, dappere, en smalle vrouw. Een sterke geest en geur, de overweldigende
geur van moeraswater welke diep doordringt tot de kern van de mensen hier. Haar schort
is gemaakt van een geweven stof, en de randen van de jurk zijn modieus afgewerkt met
mos. Op haar hoofd heeft ze een nette hippe hoge hoed.'}, "floraFloursifter": {"desc": "Een
lieve en behulpzame winkelier die het legendarische Kallaheim's Vorstige Vondsten
runt.", "greetings": {"d0(map)": {"0": "Welkom bij <c>Kallaheim's Vorstige Vondsten</c>!
Wat je ook zoekt, je kunt het hier vinden."}, d0: {"p0": "Welkom in <c>Kallaheim's
Vorstige Vondsten</c>! Wat je ook zoekt, wij hebben het."}}, name: Flora Floursifter},
"peterBanksworth": {"desc": "Een invloedrijk persoon in Jarvonië die bekend staat
om zijn houding.", "greetings": {"d0(map)": {"0": "Ah, weer een dag, weer een transactie.
Onthoud, als u niet bankiert met de <c>Bevroren Vermogensbank</c>, verliest u waarschijnlijk
ergens anders geld."}, "d1(map)": {"0": "U zal <c>uw identiteitsbewijs</c>, de <c>meisjesnaam
van uw moeder</c>, en de naam van het <c>huisdier uit uw kindertijd</c> op moeten
geven. Vraag niet waarom; het is protocol."}, "d2(map)": {"0": "Ik vind het noodzakelijk
om u te moeten informeren dat er <c>geen terugbetaling mogelijk is</c> voor onze kosten.
U zal moeten betalen ongeacht uw klachten."}, "d3(map)": {"0": "Uw rekeningsaldo is
uw verantwoordelijkheid. Als u rood staat, hoeft u geen <c>medelijden van mij</c>
te verwachten."}, "d4(map)": {"0": "Schiet op en <c>deponeer maar gauw</c> wat, als
het maar niet weer <c>dennenstammen</c> en <c>vissen</c> zijn. Ik ben de stank nu
meer dan beu."}, d0: {"p0": 'Ah, weer een dag, weer een transactie. Vergeet niet,
als u niet bankiert bij de <c>Bevroren Vermogensbank</c>, verliest u waarschijnlijk
uw geld.'}, d1: {"p0": "Ik heb <c>uw identificatie</c>, uw <c>moeder's meisjesnaam</c>,
en de naam van het <c>huisdier uit uw jeugd </c> nodig. Vraag me niet waarom; ik volg
gewoon het protocol."}, d2: {"p0": 'Ik moet u vermelden dat onze kosten <c>niet restitueerbaar</c>
zijn. U zal ze, ongeacht uw klachten, toch moeten betalen.'}, d4: {"p0": 'Schiet eens
op met uw spullen te <c>storten</c>, als het maar niet weer alleen <c>dennenbomen</c>
en <c>vissen</c> zijn. Ik begin ziek te worden van die lucht steeds.'}, d3: {"p0": Uw
saldo is uw verantwoordelijkheid. U hoeft van mij <c>geen sympathie</c> te verwachten
als u rood komt te staan.}}, name: Pieter Bankswaard}, "runaNorrberga": {"desc": "Runa
is de levendige eigenaar van de taverne die er op staat dat alle gasten haar lieve
kat IJspegel even aandacht geven terwijl ze van hun drankjes genieten.", "greetings": {
"d0(map)": {"0": "Gegroet, reiziger! Je bent zojuist gestuit op de <c>IJzige Bokaal
Taverne</c>, een oord van vrolijkheid in het midden van de ijzige woestenij. oh, en
voordat je te comfortabel zit, zeg even hallo tegen onze <c>spinnende beschermer</c>."},
"d1(map)": {"0": "Aangenaam, dwaler! <c>De IJzige Bokaal Taverne</c> verwelkomt iedereen,
of je nu op zoek bent naar een rustmoment, feestvreugde, of gewoon een brullend goede
tijd. Wat kan ik vandaag voor je inschenken?"}, "d2(map)": {"0": "Ho, avonturier!
In <c>De IJzige Bokaal</c> vieren we warmte, kameraadschap, en de ontembare geest
van Jarvonië. Neem plaats en laten we er een <c>onvergetelijke  nacht</c> van maken!"},
"d3(map)": {"0": "Hallo, dappere ziel! Wanneer je <c>de IJzige Bokaal</c> binnentreedt,
weet dan dat je een plek van vriezende vrolijkheid en warme zielen hebt gevonden.
Wat brengt je vandaag naar onze <c>vrolijke hoek</c> in de wereld?"}, d0: {"p0": 'Gegroet,
reiziger! Je hebt de <c>IJziger Bokaal Taverne</c> bereikt, een vreugdesoord ten midden
van de ijzige vlaktes. Oh, en voordat je het te gezellig hebt, zeg eens hallo tegen
onze <c>spinnende beschermer</c>.'}, d1: {"p0": 'Aangenaam, dwaler! <c>De IJzige Bokaal</c>
verwelkomt iedereen, of je nou op zoek bent naar ontspanning, een feestje, of gewoon
een goede tijd. Wat kan ik vandaag voor je inschenken?'}, d2: {"p0": 'Ha, avonturier!
In <c>de IJzige Bokaal</c> vieren we warmte, kameraadschap, en de ontembare spirit
van Jarvonië. Pak een stoel, en laten we er een <c>nacht van maken om niet te vergeten</c>!'},
d3: {"p0": 'Hallo, moedige ziel! Nu je <c>de IJzige Bokaal</c> hebt gevonden, heb
je een plek gevonden van vorstige vreugde en warme sferen. Wat brengt je vandaag naar
ons <c>gezellige hoekje</c> in de wereld?'}}, name: Runa Norrberga}, helpfulHerbert: {
name: Helpende Herbert, desc: Een man die graag aspiranten helpt om te beginnen met
houthakken of grondstoffen delven., greetings: {d0: {"p0": "Hallo daar! De naam is
Herbert, en ze zeggen dat ik behulpzaam ben. Ik ben al heel m'n leven houthakker,
en ik help mensen graag om verliefd te worden op de <c>kunst van houthakken</c>. Wat
kan ik voor je doen?"}}}, hildurTheSharkbait: {name: Hildur het Haaienaas, desc: 'Een
oudere vrouw met grijs haar, en wat lijkt op een houten been wat haar rechter ledemaat
vanaf haar knie heeft vervangen.', greetings: {d0: {"p0": "Ahoy, velkom in m'n vink'l.
Mocht je vat nod'g hebb'n, vel'n noem'n me Hildur het Haai'naas. Anders mag je naar
<c>Bruce</c> aan de muur blijv'n star'n. Hij zal je alleen niet goed kunn'n help'n,
hah!"}}}, oldinSkogsan: {name: Oldin Skogsan, desc: 'Er staat een man voor je die
de bossen niet vreemd lijkt. Hij heeft een sterke en stevige bouw, net als de bomen
die hij omhakt. Er wordt gezegd dat het bos waar hij in leeft door zijn voorvaderen
geplant is.', greetings: {d0: {"p0": 'Hey, het gebeurt niet vaak dat mensen naar dit
deel van Arenum komen. Maar toch, welkom in de wildernis. Velen noemen me Oldin Skogsan,
en hier woon ik. Wat kan ik voor je doen, avonturier?'}}}, maiaYalestrom: {name: Maia
Yalestrom, desc: 'Er rent een jonge vrouw rond, vol energie, en vol leven. Ze is lenig,
gezien de bewegingen die ze maakt om de rekken te vullen en troep op te ruimen.',
greetings: {d0: {"p0": 'Welkom bij de <c>Noordster Handelszaak</c>, mijn naam is Maia
Yalestrom. Laat maar weten als ik je ergens mee kan helpen.'}}}, balunnBrimstone: {
name: Zwalunn Zwavel, greetings: {d0: {"p0": 'Moge bergen je beschermen, avonturier.
Ik ben Balunn Zwavel, zoon van Kierg Zwavel. Dit is een van de weinige sportwinkels
in heel Arenum, zelfs in de bergen. Laat maar weten als je iets specifieks zoekt.'}},
desc: 'De dwerg heeft meerdere littekens op zijn gezicht, en zijn baard lijkt ook
wat beschadigingen te hebben. Ondanks dat hij goed gezind is, is het duidelijk dat
hij ergens van aan het herstellen is.'}, gunnarKnuds: {name: Gunnar Knuds, desc: De
wachter heeft een klipbord in de ene hand en een veer in de andere. Zorgvuldig bekijkt
hij met eindeloze vreugde wat er op geschreven staat. Op zijn kin en bovenlip zijn
wat stoppels te vinden. De rest is verborgen door een helm., greetings: {d0: {"p0": 'Aangenaam,
ik ben Wachter Gunnar, van de 5e infanterie, beschermers van de grens tussen Jarvonië
en het GHTE. Om verder te gaan heb je <c>een doorgangsbrief</c> nodig. Laat hem alsjeblieft
zien als je er een hebt, dan kunnen we beginnen met het papierwerk.'}}}, heinnirUltemor: {
name: Heinnir Ultemor, greetings: {d0: {"p0": 'Hoi, hallo, en goeiedag! Welkom bij
<c>Mosbureau</c>. Ik ben de eigenaar en gastheer <c>Heinnir Ultemor</c>, en die ene
op mijn hoofd heet Skwik. Laat het me weten als je wat te drinken of wat gezelschap
wilt!'}}, desc: "Er staat een vije excentrieke man achter de toonbank. Vol energie
praat hij met klanten en collega's. Bovenop zijn hoofd ligt een kikker, ogenblijkelijk
immuun voor het eindeloze geklets. Het ene oog knippert langzaam na het andere in
zoete, zalige onwetendheid."}, mikkaMaier: {name: Mikka Maier, desc: 'De enige andere
persoon in de buurt is een paar van de dieren aan het verzorgen. Ze praat zachtjes
met de dieren, alsof ze complete gesprekken met ze houdt', greetings: {d0: {"p0": 'Bedankt
voor je bezoek aan <c>Onze Pootjes</c>, ik ben Mikka Maier... Deze schattige dieren
zijn gered uit het moeras hier dichtbij. Zeg maar gerust hoi tegen ze, en ga maar
kennis met ze maken. Je kunt me hier vinden als je iets wilt kopen.'}}}, alexaLeeroi: {
name: Alexa Leeroi, desc: 'De vrouw achter het kraampje heeft blond, golvend haar.
Zongebruinde huid en felblauwe ogen kijken behoedzaam naar diegenen die iets te langzaam
voorbij lopen. Haar kleding is bruin en gelaagd, blijkbaar om op het vaste land warm
te blijven.', greetings: {d0: {"p0": "Goei'ndag, 'k ben Alexa Leeroi. 'K verkoop de
grootste viss'n van de Arenumse zee'n. Viss'n zo groot dat ze je in een hap opeet'n,
maar mij niet. Interesse of ga je g'woon blijv'n star'n?"}}}, bastiDupont: {name: Basti
Dupont, desc: De man die zich over de voedselmarktkraam bekommert is de weegschaal
aan het afstellen. Hij weegt een bonen af die er vreemd uit zien voordat hij ze verpakt
en aan een klant meegeeft. Zijn glimlach is bijna besmettelijk en vol vriendelijkheid.,
greetings: {d0: {"p0": 'Welkom bij mijn kraampje, ik heb het meest verse brood en
etenswaren uit verre landen. Mensen zeggen: "Basti Dupont, waar vind je dit soort
dingen toch?", maar ik zeg niks. Het is een kostbaar geheim, net zo kostbaar als mijn
waren! Hoe kan ik je tot dienst zijn?'}}}, bertLamberen: {name: Bert Lamberen, desc: 'Bert,
de vertegenwoordiger van Jarvonië voor het Avonturiersgilde, begroet de waardige avonturiers
die de buitenpost bereiken. Je kunt zijn warme verwelkomende aanwezigheid voelen,
maar merkt wel dat hij zijn werk zeer serieus neemt.', greetings: {d0: {"p0": "Welkom
mede-avonturier! Ik heb hier een kluisje voor je waarmee je spullen naar je bank kunt
sturen! Ben bang dat je er alleen niks mee uit je bank kunt ophalen. Voel je vrij
om mee te doen met zoek- of reddingsexcursies indien je goede uitrusting draagt! Ik
geef je wat tokens voor voorwerpen die je vindt!"}}}, warrickDarKoffman: {name: Warrick
Dar Koffman, desc: 'Duur, perfect, elk deel van dit persoon is tiptop in orde. Er
zitten juwelen door zijn kleding en zelfs zijn haar geweven, en als je goed kijkt,
zie je zelfs goudvlokken in zijn haar geweven. Met zijn hoofd omhoog en zijn perfecte
houding is hij klaar voor elk moment.', greetings: {d0: {"p0": "Fortuinlijke groeten,
avonturier. Ik hoop dat de dag je goed af gaat, en dat dat voor de rest van de dag
nog doorgaat. Welkom bij de weelderige Maritieme Fortuinbank. Ik ben de eigenaar,
Warrick Dar Koffman. Hoe kan ik zo'n geweldige klant als jij vandaag tot dienst zijn?"}}},
quincieCartier: {name: Quincie Cartier, desc: 'Een vrouw die grote rubberen laarzen
draagt, lijkt haar best te doen om het water op te dweilen dat door een andere klant
naar binnen is gelopen. De zomen van haar jurk zijn doorweekt met moeraswater en haar
huid glinstert door de vochtige lucht. Een grote rode strik houdt gelukkig het meeste
van haar haar uit de weg.', greetings: {d0: {"p0": 'Pfoe, oh! Uh- Een winderig welkom,
dit is de Mossige Marktmans Briesmarkt. Ik ben Quincie Cartier, en ik ben de eigenaar.
En misschien een beetje eigenaardig, haha! Dus, hoe kan ik je vandaag van dienst zijn?'}}},
kultyTheAHolder: {greetings: {d0: {"p0": 'Hallo daar, wandelaar! Het zal wel fijn
zijn om zulke stevige voeten te hebben om mee op te grond te stompen. Kijk rond, koop
wat je wilt, het is allemaal gesponsord door de Cult Supporters!'}}, desc: 'Een zwevend,
paars octopusachtig wezen met een kapuchon samengesmolten met zijn kop. Twee expressieve
ogen gloeien diep onder de kapuchon. Het zwaait speels met zijn tentakels.', name: Kulty
de "A" Drager}, elaraFrostledger: {desc: 'Een bezige vrouw in een elegante jurk, rondlopend
om alle voorwerpen in de bank te controleren. Ze is snel en precies met haar blik
op elk nieuw voorwerp en maakt overal mentale notities van.', name: Elara Vorstboek,
greetings: {d0: {"p0": 'Hmm, zie ik daar weer een waardige bezoeker van de grote <c>Koude
Opslag der Toewijding</c>? Mijn naam is Elara Vorstboek, ik regel het storten en opnemen
van alle voorwerpen hier, dus laat het me weten als je iets wilt achterlaten of mee
wilt nemen.'}}}, frigidPenguin: {desc: Een vriendelijke en vrolijke pinguïn die als
eigenaar zijn iglo-winkel netjes en gereed houdt. Met zijn kenmerkende vlinderdas
wacht hij iedere vriendelijke avonturier op., name: Kaud de Pinguïn, greetings: {
d0: {"p0": Hallo daar! Leuk om een vriendelijk gezicht langs te zien komen! Het is
zeldzaam om jouw soort hier te zien. Kijk eens naar mijn mooie waren. Ik heb wat geweldig
gereedschap voor lokale pinguïnspecialiteiten.}}}}, syrenthia: {casbrantGhost: {name: Heer
Kasbrant, desc: 'Een doorzichtig, spookachtig figuur van een lange, imponerende man.
Hij heeft een dominante uitdrukking. Doordat hij gekleed is in een felrode en goud
uniform met een rode admiraalshoed, lijkt hij een hoge militaire rang te hebben. Ondanks
zijn etherische toestand, heeft hij een recht en stevig postuur, wat een spookachtige
echo is van zijn leven als machtige heer.', greetings: {d0: {"p0": Je hebt mijn eeuwige
rust verstoord. Verklaar wat je hier komt doen. Ongenodigden zijn niet welkom in mijn
domein.}}}, bankerFish: {name: Blub-blub, greetings: {d0: {"p0": Wederom een onderbreking
van mijn dag. Zeg me snel en duidelijk wat je hier te zoeken hebt. Ik heb niet de
hele dag om je financiële zorgen aan te horen.}}, desc: 'Een blauwe vis met een kenmerkende
chagrijnige uitstraling staart naar je. Zijn grote, uitpuilende ogen staan dicht bij
elkaar en vormen een ontevreden blik, terwijl zijn open mond enkele korte en lelijke
tanden onthullen. Doordat zijn lichaam licht naar voren is gebogen, alsof hij elk
moment snel weg zou kunnen zwemmen, oogt de vis erg geïrriteerd.'}, kalmarNeverdrowning: {
name: 'Kalmar de Onverdrinkbare, Koning van de Diepzee', desc: 'Hij heeft een ongebruikelijke
paarse huid die lichtjes gloeit in de schemering. Op zijn hoofd draagt hij een kroon
gemaakt van geel koraal, als een levende tiara van de zee. In plaats van een normale
baard, bestaat deze uit lange, zwevende groene tentakels die kalmpjes met de onderwaterstroming
meebewegen.', greetings: {d0: {"p0": Je hebt het hart van de oceaan bereikt. Leg uit
wat je hier komt doen.}}}, mareelFinspur: {name: Mareel Vinspoor, desc: De meervolkkapper
heeft een onverzorgd bloempotkapsel met een felle kleur. De paarse vloeiende kleding
beweegt mee met de speelse stroming., greetings: {d0: {"p0": 'Je ziet er fantastisch
uit, reiziger, maar een fris golvend kapsel maakt je ongetwijfeld de parel van de
zee!'}}}, littleMerfolkFlyriel: {name: Kleine Meervolker Vlieriël, desc: 'Ze is een
jonge, prachtige meervolksdame met felrood haar. Ze is altijd samen met haar loyale
gele vis. Ze verzorgt haar klanten goed, door eten, drankjes, en boeiende verhalen
te serveren.', greetings: {d0: {"p0": 'Glitter en goud, en verhalen heel oud! Wat
brengt je naar mijn kleine hoekje van de oceaan, de Parel van de Zee?'}}}, syreneGraceful: {
name: Syrene Sierlijk, desc: 'Een lange, smalle meervolkpersoon neuriet een zachte
melodie terwijl ze de kledingstukken op de kraampjes georganiseerd neerlegt. Ze draagt
elegante meervolkdanskleding en een diadeem met edelsteen.', greetings: {d0: {"p0": 'Welkom,
beste gast, bij de stijlvolle en sierlijke dieptes. Moge deze schatten je met oceanische
omhelzing sieren.'}}}, juniperSkywatcher: {name: Juniper Hemelkijker, desc: Deze meervolkpersoon
draagt een pilotenhelm met bril en een oud landrottenpak. Het is een spraakzame gast
die graag schatten en verhalen van het land boven water verzamelt., greetings: {d0: {
"p0": 'Kijk aan, kijk aan, weer een bezoeker van de grote bovenwereld! Wat voor interessante
waren heb je daaruit meegenomen?'}}}, finnOceancrusher: {name: Finn Oceaanbreker,
desc: 'Dit meervolkpersoon ziet er intimiderend uit, maar in werkelijkheid is hij
zeer respectvol naar de vrienden van Syrenthië. Hij heeft twee lange tentakels als
snor, en op zijn rug draagt hij een vlag van Syrenthië.', greetings: {d0: {"p90": 'Ik
waardeer je loyaliteit aan Syrenthië. Welkom, vriend.'}}}}, gdte: {horusCaskelair: {
greetings: {d0: {"p0": 'Welkom bij GG, ga zitten. Nieuwe brie! Neem wat, hij is lekker!
Bezoek onze andere locaties en bezoek mijn broers! Dan kun je me daarna verhalen over
hen vertellen. Ik hou van verhalen! Oh, en vergeet de barman geen fooi te geven! Dat
ben ik!'}}, desc: 'De broer van Caskelair die verantwoordelijk is voor de Gouden Graal
Herberg in Immeroord. Hij is de jongste en meest energieke, maar dat merk je waarschijnlijk
pas als hij begint te praten. Als je hem niet aan de praat krijgt, houdt hij niet
meer op.', name: Horus Caskelair}, sethKader: {desc: Een man met een gekke blik in
zijn ogen. Hij straalt een sterk zelfvertrouwen en een vleugje waanzin uit. Hij is
de enige die nog dapper genoeg is om een buitenpost midden in een moeras te bemannen
met de Halfmuil in de buurt., name: Seth Kader, greetings: {d0: {"p0": 'Slangen? Ik
haat ze! Ruim ze allemaal uit de weg, vooral die verdomde Halfmuil daar. Je kunt je
net zo goed voorbereiden met alles wat je hier kunt vinden, je overleeft het misschien
niet in je eentje zonder goede uitrusting.'}}}, azalena: {desc: 'De eigenares van
de beruchte heksenhut in het moeras. Ze staat bekend om haar drankjes en elixers,
maar ook om haar vreemde en griezelige houding. Haar lange, golvende haar zit verborgen
onder haar hoed en haar ogen lijken te gloeien met een buitenaards licht.', name: Azalena
de Heks, greetings: {d0: {"p0": '...'}}}, borusCaskelair: {desc: 'De broer van Caskelair
die verantwoordelijk is voor de Gouden Graal Herberg in Zwartspreuk Haven. Hij ziet
er wijs uit, maar misschien is dat maar schijn. Hoewel het vertrouwen dat van hem
afkomt echt is.', name: Borus Caskelair, greetings: {d0: {"p0": Welkom bij de goede
<c>Gouden Graal</c>! Neem plaats! Wil je wat verse wijn? Er is niets beter! Heb je
mijn broers al op andere locaties gezien? Zij vertellen de beste verhalen!}}}, morusCaskelair: {
desc: 'De Caskelair-broer die verantwoordelijk is voor de Gouden Graal Herberg in
Ruimberg. Hij ziet er op de een of andere manier wat neerslachtig uit vergeleken met
de andere broers, dus je kunt hem maar beter niet boos maken.', name: Morus Caskelair,
greetings: {d0: {"p0": 'Welkom in de Gouden Graal ga alsjeblieft zitten, het maakt
me nerveus als je in de deuropening staat. Vertel mijn broers niet over mij als je
ze ziet, je krijgt alleen maar ongemakkelijke verhalen die niemand hoeft te horen.
Bestel alsjeblieft gewoon een drankje.'}}}, ernieLamperen: {name: Ernie Lamperen,
desc: 'Er staat een vrij stevige man achter de marktkraam, die het gereedschap wat
erop ligt netjes neerlegt. Zijn haar is bedekt door een grote bruine vissershoed,
en zijn baard is netjes getrimd. Er staat een verlegen glimlach op zijn gezicht.',
greetings: {d0: {"p0": 'O-oh! Jeetje, ik schrik van je. Heb je wat gereedschap nodig?
Ik weet dat de meeste avonturiers hun eigen gereedschap maken, maar het kan geen kwaad
om wat reserves te hebben, toch? Ik ben Ernie trouwens, Ernie Lamperen.'}}}}, wrentmark: {
nasiyaAziri: {desc: Een vrouw met een stralende glimlach. Ze laat je graag alle goederen
zien die aangeboden worden door de wonderbaarlijke winkel van de Myriaadse Boog.,
name: Nasiya Aziri, greetings: {d0: {"p0": 'Bedankt voor je bezoek! We waarderen je
kameraadschap, dus voel je vrij om rond te kijken en me vragen te stellen. Ik hoop
dat ik de antwoorden heb die je zoekt.'}}}, rashidHadin: {desc: Een enthousiaste man
in dienst van de grote bank van de Myriaadse Boog. Zijn stijl en uitdrukking zetten
de perfecte toon waardoor hij eruitziet alsof hij uit een schilderij is gestapt.,
name: Rashid Hadin, greetings: {d0: {"p0": Welkom! Dank u voor uw bezoek aan de <c>Oasisbank
Der Edelsteenrijken</c>. Net als de constructie van dit gebouw kunnen we u verzekeren
dat uw waardevolle schatten hier te allen tijden goed in de gaten worden gehouden.}}}},
wallisia: {anitaLyfe: {desc: Een vriendelijkere geest die haar leven is verloren aan
de overstromingen. Misschien kan ze je helpen dit spookgebied door de barrière te
verlaten?, name: Anita Leeven, greetings: {d0: {"p0": 'Ben jij ook verdwaald? Dat
zijn we hier allemaal, maar er valt rust te vinden in sommige voorwerpen van de materiële
dimensie. Misschien kan je ons helpen met deze uitwisselingen.'}}}, melodyYoung: {
desc: De eigenaar van Innerlijke Rustaurant in Zwartraan. Ze hoopt dat ze hap voor
hap hoop terug kan geven aan de dorpslieden. Mensen vrezen haar stralende houding
