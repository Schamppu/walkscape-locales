singulars:
  items:
    ringOfHomesickness:
      text: Teleporteer naar <location i="_location" />
      completed: Je wrijft over de <item id="_source" /> en merkt opeens dat je in
        <location i="_location" /> bent.
    axeOfDestruction:
      completed: Je zwaait met de <item id="_source" /> en de bomen voor je vallen
        naar beneden in een enkele slag. Het voelt alsof je een heel bos om zou kunnen
        hakken met deze bijl.
      text: Voltooit onmiddelijk _count <skill skill="woodcutting"/> acties.
    rockStarAmulet:
      text: Creëert 5 willekeurige <hl>grove edelstenen</hl>.
      completed: Je raakt het stervormige amulet aan en <hl>het maakt een paar edelstenen
        aan</hl> in je palm.
    algaeRing:
      text: Teleporteer naar <location i="_location" /> tijdens het vissen, waar dan
        ook.
      completed: Je wrijft over de <item id="_source" /> en merkt opeens dat je in
        <location i="_location" /> bent.
    shoesOfEscape:
      completed: Je springt een paar keer op je plaats, en opeens maakt <item id="_source"
        /> je bijna oncontroleerbaar snel. Je voelt je alsof je eeuwig zou kunnen
        rennen, totdat je ongelooflijke snelheid afneemt.
      text: Voltooit onmiddelijk _count <hl>Reis</hl>-acties.
  memospheres:
    agility:
      text: Geeft <skill skill="agility"/> XP.
      completed: Je raakt de gloeiende bol aan en realiseert je dat je beter in vorm
        bent dan eerder.
    cooking:
      text: Geeft <skill skill="cooking"/> XP.
      completed: Je raakt de bol waar een pan in zit aan en brandt bijna je vingers.
        Je voelt alsof je iets nieuws hebt geleerd over koken.
    carpentry:
      text: Geeft <skill skill="carpentry"/> XP.
      completed: Je prikt in de bol en begint na te denken over het maken van betere
        meubels en efficiënter snijden van planken.
    crafting:
      text: Geeft <skill skill="crafting"/> XP.
      completed: Je raakt de gloeiende bol aan en opeens voel je je een stuk meer
        als een echt ambachtspersoon.
    fishing:
      text: Geeft <skill skill="fishing"/> XP.
      completed: Je legt je hand op de bol en je voelt alsof je hoofd een vissenkom
        is. Je begrijpt vissen nu beter.
    foraging:
      text: Geeft <skill skill="foraging"/> XP.
      completed: Je voelt aan de gloeiende bol en hebt een snelle visie van een bos
        vol bessen en paddestoelen. Je voelt alsof je ze makkelijker zou kunnen vinden.
    mining:
      text: Geeft <skill skill="mining"/> XP.
      completed: Je raakt de gloeiende bol aan en begint het geluid van pikhouwelen
        tegen steen te horen. Je voelt je alsof je meer efficiënt zou kunnen delven.
    smithing:
      text: Geeft <skill skill="smithing"/> XP.
      completed: Je prikt in de bol en voelt je als een staaf ijzer die in een zwaard
        wordt gehamerd. Het doet een beetje pijn, maar je voelt je alsof je nu beter
        zou kunnen smeden.
    woodcutting:
      text: Geeft <skill skill="woodcutting"/> XP.
      completed: Je plaatst je hand op de bol en ervaart het leven van een boom, van
        vers geplant tot boomstam. Je veegt een traan uit je ogen en voelt alsof je
        meer efficiënt bomen zou kunnen omhakken.
    trinketry:
      text: Geeft <skill skill="trinketry"/> ervaring.
      completed: Je legt je hand op de bol en ziet opeens een kaleidoscoop aan edelstenen
        vlak boven je zweven. Je ziet patronen en methodes die je nog nooit eerder
        bedacht hebt.
  sliderTexts:
    grantExperience:
      text: Geeft {experience} <skill skill="{skill}"/> XP.
