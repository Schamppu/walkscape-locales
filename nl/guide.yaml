maps:
  tips:
    "0": Overbelasting vertraagt alleen het uitvoeren van activiteiten en heeft geen
      effect op reizen.
    "1": De basiskans om materiaal van <hl>hoge kwaliteit</hl> te vinden is <hl>1/100</hl>,
      wat je kan verhogen met betere uitrusting en gereedschap.
    "2": De basiskans voor het vinden van de meeste schatkisten is <hl>1/250</hl>,
      wat je kan verhogen met betere uitrustig en gereedschap.
    "3": 'Attributen met een percentage-symbool (<hl>%</hl>) zijn multiplicatief (bijvoorbeeld:
      +10% Hoge kwaliteit materiaal vinden geeft 1.1/100).'
    "4": Een voorwerp lang ingedrukt houden in de inventaris opent multi-selectie
      opties.
    "5": De knop met groene tang aan de onderkant van het scherm opent het <hl>scherm
      om voorwerpen te maken</hl>.
    "7": Je kunt <hl>prestaties</hl> en gevonden <hl>verzamelobjecten</hl> bekijken
      door linksboven op je personage te drukken.
    "6": Door te drukken op de mini-kaart rechtsboven, open je de volledige kaart
      met reisopties.
    "8": Gevonden verzamelobjecten geven één extra <hl>prestatiepunt</hl> per voorwerp!
    "9": Veel personages in Arenum kunnen je <h1>geruchten</h1> vertellen, die je
      kunnen helpen om dingen te vinden in het spel.
    "10": In het <hl>hamburger-menu</hl> rechtsonder in het scherm (of linksonder
      in linkshandigen-modus) vind je <hl>WalkPedia</hl>, wat je totale voortgang
      bijhoudt.
    "11": Let op de precieze vereisten van een prestatie — soms telt het alleen als
      je een voorwerp specifiek uit een activiteit krijgt.
    "12": Let erop dat je je voorwerpen moet <hl>dragen</hl> om hun effect te krijgen,
      de meeste werken niet als je ze alleen maar in je inventaris hebt.
    "13": Je hebt oneindig veel ruimte in de bank. Als je een voorwerp nog niet durft
      te gebruiken, berg het dan op in de bank!
    "14": Als er onderhoud is, maak je geen zorgen! Normaliter worden je stappen nog
      gewoon geregistreerd terwijl het spel offline is. Check voor de zekerheid de
      <c c="purple">Discord</c> aankondigingen!
    "15": Bezoek onze <c c="green">Portal</c>, <c c="red">Reddit</c>, en <c c="purple">Discord</c>
      voor aankondigingen, updates, en ontwikkelingsblogs.
    "16": Een bug gevonden of heb je een suggestie? Laat het ons weten op <c c="purple">Discord</c>!
      Door zulke meldingen blijven we het spel verbeteren!
    "17": <hl>Kwaliteitsuikomst</hl> verhoogt de kans op voorwerpen van een hogere
      kwaliteit, te zien onderaan <hl>recepten</hl> in het scherm waar je <hl>voorwerpen
      maakt</hl>.
    "18": Vaardigheidsniveaus die hoger zijn dan de hoofdvaardigheids-vereiste van
      een <hl>activiteit</hl> geven +1,25% extra <hl>Werkefficiëntie</hl> voor wat
      je aan het doen bent, tot aan 20 niveaus.
    "19": Vaardigheidsniveaus die hoger zijn dan de hoofdvaardigheids-vereiste van
      een <hl>recept</hl> in het <hl>scherm om voorwerpen te maken</hl> geven extra
      <hl>Kwaliteitsuitkomst</hl> .
  skillTypes:
    "gathering": Verzamelvaardigheden zijn <skill skill="foraging"/>, <skill skill="fishing"/>,
      <skill skill="mining"/>, en <skill skill="woodcutting"/>.
    "artisan": Ambachtsvaardigheden zijn <skill skill="cooking"/>, <skill skill="crafting"/>,
      <skill skill="carpentry"/>, <skill skill="smithing"/>, en <skill skill="tinkering"/>.
    "utility": <skill skill="agility"/> is een praktische vaardigheid.
singulars:
  info:
    inventoryFull: Je inventaris is vol! Voor alle activiteiten, behalve reizen, geldt
      dat overbelasting je acties vertraging. Je kunt naar de bank gaan om voorwerpen
      op te bergen, of voorwerpen uit je inventaris weggooien om ruimte te maken.
    lockFavoriteItem: "<icon i=\"Favorited\"/> <c i=0>Favorite</c>: Je kunt dit voorwerp
      niet weggooien of verkopen. Je kunt het nog steeds gebruiken om dingen mee te
      maken, voor klusjes, en andere acties.\n\n<icon i=\"Locked\"/> <c i=1>Lock</c>:
      Je kunt dit voorwerp niet verkopen, weggooien, of storten zolang het vergrendeld
      is. Je kunt het nog steeds gebruiken om dingen mee te maken, voor klusjes, en
      andere acties.\n\nHet vergrendelen of markeren als favoriet van een voorwerp
      wordt toegepast op alle vergelijkbare voorwerpen in je inventaris en bank. Je
      kunt voorwerpen ontgrendelen en niet meer als favoriet markeren in zowel je
      inventaris als in je bank."
    bankUsage: "Door de storten- of opnemen-knoppen lang ingedrukt te houden, kun
      je <c i=0>1000</c> voorwerpen tegelijk storten of opnemen. Je kunt de zoekfunctie
      in de bank gebruiken om vlug voorwerpen te vinden. Je kunt zoeken op <c i=0>naam,
      sleutelwoorden, vaardigheden of uitrustingsvakken</c>.\n\n<c i=0>Je bank heeft
      oneindig veel ruimte! </c>\n\nJe kunt ook de <icon i=\"Favorited\"/> <c i=1>Favoriet</c>-schakelaar
      gebruiken om alleen je favoriete voorwerpen weer te geven."
    inventoryUsage: "Een voorwerpstapel lang ingedrukt houden <c i=0>opent multi-selectie
      modus</c>, waarmee je meerdere stapels tegelijk kunt weggooien of storten.\n\
      \nMet de <c i=0>Opties</c>-knop onderin kun je aanpassen hoe de voorwerpstapels
      weergegeven worden.\n\n<bp /><icon i=\"Deposit\" /> <hl>Alles</hl>: Bergt alle
      voorwerpen in je inventaris op in je bank, als die er een is op je locatie.\n\
      \n<bp /><icon i=\"Bank small\" /> <hl>Bank</hl>: Opent de bank waarmee je voorwerpen
      kunt storten of opnemen als dit mogelijk is op je locatie .\n\n<bp /><icon i=\"\
      Sort\" /> <hl>Sorteren</hl>: Sorteert je inventaris.\n"
