staat vol met verschillende soorten dieren, sommige met een veel kleuren op hun vacht
of schubben. Op een van de muren hangt een bord waarop staat dat veel van deze huisdieren
uit het moeras zijn gered nadat ze waren achtergelaten of verdwaald.", "name": "Onze
Pootjes"}, "bilgemontCastle": {"desc": "Het grote kasteel ziet er luxueus uit, en
in uitstekende staat. Geen scheuren in de stenen of schroeiplekken door brand. De
heersers die hier wonen staan bekend om hun prachtige juwelen en rijkdommen, en het
perceel ziet eruit alsof er nog nooit iemand in gewoond heeft door de perfecte staat
van het grote kasteel.", "name": "Kasteel Ruimberg"}, "bogsideBankOfProsperity": {
"desc": "De bank heeft een moskleurig kleed bij de ingang die een sponzig geluid maakt
bij elke stap. Verschillende kikkers verbergen zich tussen de draagbalken van het
dak van het gebouw om de muggen op afstand te houden. Een van de bedienden begroet
je met een knik. Je ziet dat er af en toe een kikker onder de hoed van de bediende
vandaan komt om naar een grote rondvliegende mot te happen.", "name": "Baggerkant
Bank der Welvaart"}, "bureauOfMoss": {"desc": "De muren van de taverne zijn aangekleed
met decoratie met mos- en moerasthema. In de hoek naast de haard liggen verschillende
kikkers te ontspannen in een vijver. Een minstreel speelt een zachte melodie op een
vreemd instrument, wat lijkt op een gitaar, maar dan met water erin.", "name": "Bureau
van Mos"}, "fishMarketStall": {"desc": "Een enorme hoeveelheid grote vissen en vismoten
liggen op het ijs van de kraam die door een vrouw wordt gerund. Er lijken ook manden
vol met andere soorten hele vissen te staan, en zelfs een paar emmers met aas.", "name": "Vismarktkraam"},
"foodMarketStall": {"desc": "Een heerlijke geur vult de lucht rond de Voedselmarktkraam,
van vers brood en gebak. Zo te zien is er ook een overvloed aan potjes en ingemaakte
producten te koop. Gelukkig lijkt er geen surströmming tussen te staan.", "name": "Voedselmarktkraam"},
"maritimeFortuneBank": {"desc": "Gouden versieringen, marmeren vloer, en zelf een
enorme armatuur hangt aan het plafond. Het lijkt van goud gemaakt te zijn met juwelen
die hun natuurlijke kleuren door een kleine vlam weerspiegelen. Zelfs de bellen om
de aandacht van het personeel te trekken zijn van goud gemaakt.", "name": "Maritieme
Fortuinbank"}, "mossyMerchantsBreezeMart": {"desc": "De Mossige Marktmans Briesmarkt
heeft verschillende ramen open staan, waardoor de wind rustig door de winkel waait.
Het briesje en de geluiden van buiten stromen naar binnen. Veel van de schappen staan
vol met interessante en unieke voorwerpen.", "name": "Mossige Marktmans Briesmarkt"},
"toolMarketStall": {"desc": "De gereedschapskraam is bedekt met een oud leren laken,
met daarop het gereedschap is een specifieke volgorde neergelegd. Er hangen lantaarns
en meer gereedschap aan de bovenkant van de kraam boven het hoofd van de koopman te
bungelen.", "name": "Gereedschapsmarktkraam"}, bogAndBlade: {desc: Moeras & Mes biedt
deskundige knipkunsten in Salsfirth. Kappers in baggerlaarzen maken topkapsels met
een plukje humor. Ontspan op comfortabele stoelen en geniet van een kop thee terwijl
je haar compleet verzorgd wordt., name: Moeras & Mes}, quagmireCouture: {name: Moeras
Couture, desc: Moeras Couture is een modeboetiek in Salsfirth die gespecialiseerd
is in kleding geïnspireerd door het moeras. Snuffel rond door de collectie van stijlvolle
kledingstukken die perfect zijn voor elke gelegenheid.}, witchsHut: {desc: 'Deze hut
is gemaakt in een grote boom. De hut is gevuld met een verscheidenheid aan kruiden
en elixers. In het midden van de hut borrelt een ketel, naast de ketel zit een relatief
grote kikker vliegen uit de lucht te vangen die op de borrelende vloeistof. De heks
zelf lijkt druk te zijn met afwisselend te lezen of in de ketel te roeren.', name: Heksenhut},
goldnGrailEverhaven: {desc: 'De populaire herbergketen van Immeroord, die hun beroemde
eten en drinken uit gouden gralen serveert. Deze ruikt om de een of andere reden wat
meer naar kaas dan de andere.', name: Gouden Graal Immeroord}, goldnGrailBlackspell: {
desc: 'De populaire herbergketen van Blackspell Port, die hun beroemde eten en drinken
uit gouden gralen serveert. Deze ruikt naar dat soort stinkende stank, dat stinkt?',
name: Gouden Graal Zwartspreuk}, halfmawOutpost: {desc: 'De afdeling van het Avonturiersgilde
die probeert de Halfmuil op afstand te houden. Waar deze het meest in verschilt, is
de specifieke naam, een iets anders gedecoreerde indeling met een grote bankierskist,
en het feit dat het een groener en meer vergaan gebouw is. En natuurlijk, het moeras.',
name: Avonturiersgilde Moeraspost}, goldnGrailBilgemont: {name: Gouden Graal Ruimberg,
desc: 'De populaire herbergketen van Ruimberg Haven, die hun beroemde eten en drinken
uit gouden gralen serveert. Deze ruikt naar de omringende zilte lucht, zelfs door
de dure geuren waarmee de gasten zich hebben gemaskeerd.'}}, "jarvonia": {"bigloo": {
"desc": "Boetiglo, een verrassend ruime boetiek in een iglo, biedt een eclectische
verzameling van ijzige relieken en warmhartige gastvrijheid, aangeboden door een charmante
pinguïnwinkelier die bekend staat om zijn vlinderdasje en vrolijke waggel.", "name": "Boetiglo"},
"fortofPermafrost": {"desc": "Een gigantisch fort ligt voor je, op de grens van Jarvonië
en Groothertogdom Trellin-Erdwijs. Dit machtige fort staat erom bekend dat je een
spel moet spelen voordat je het bevroren land van Jarvonië mag betreden.", "name": "Fort
der Permafrost"}, "frosthookEmporium": {"desc": "Een ervaren piratenvrouw groet je
met een knikje. Een houten been dreunt op de houten vloer terwijl ze achter de toonbank
glipt. Een overvloed aan visgerei vult de muren en schappen. Onverwachts zie je een
reusachtige haaienkop aan een van de muren gemonteerd, met daaronder een naambordje
waarop staat: \"Bruce\".", "name": "Vrieshaak Emporium"}, "frostyFinds": {"desc": "Ze
verkoopt verschillende algemene spullen die tijdens een avontuur mogelijk nodig zijn
voor een reiziger.", "name": "Kallaheims Vorstige Vondsten"}, "frozenCapital": {"desc": "Een
bekende en invloedrijke bank in Jarvonië. De Bevroren Vermogensbank houdt je spullen
veilig.", "name": "Bevroren Vermogensbank"}, "icyGoblet": {"desc": "In de IJzige Bokaal
Taverne smelten legendes samen tot werkelijkheid, terwijl ijskoude drankjes rijkelijk
vloeien en de lucht gevuld is met het gelach van avonturiers die hun koude heldendaden
met elkaar delen.", "name": "De IJzige Bokaal"}, jarvoJoy: {desc: "Een stevige en
forse dwerg staat achter de toonbank, blijkbaar op een krukje. In zijn gezicht zijn
recente littekens nog aan het genezen, en zijn baard ziet er ook een beetje verschroeid
uit. Hij wordt omringd door een assortiment aan ski's, luchtschijven, en vele andere
soorten sportartikelen.", name: JarvoJolijt}, templeOfAzurazera: {name: Tempel van
Azurazera, desc: 'De grote tempel is gevuld met smeulend wierook en het gemompel van
heilige woorden. Velen benaderen de massieve blauwe glinsterende steen om te bidden.
De grote steen reikt van de vloer tot ver naar boven, dreigend om de lucht te doorboren.
Ondanks dit is het oppervlak volledig glad en rommelt het van kracht.'}, tutorialCabin: {
name: Helpende Herberts Hut, desc: 'Een nederig huisje in het Ontgoochelde Bos waar
een aantal boomstronken rondomheen staat. Buiten het huis staat een tafel met twee
stoelen, waarop een man een schaakbord aan het bestuderen is.'}, woodcuttersCabin: {
name: Houthakkershut, desc: 'Er staat een hut gemaakt van boomstammen in een klein
open veldje binnenin het dichte bos. Er zitten vele boomstronken in de grond eromheen.
Kleinere takken en stokken liggen netjes opgestapeld naast elke boomstronk, of strak
bij elkaar gebonden met touw.'}, northstarMercantile: {desc: 'De Noordster Handelszaak
gedijt goed op zijn huidige locatie, gezien de vele klanten die naar binnen en naar
buiten gaan. De haard bij de verre muur knispert zachtjes, en de te verkopen waren
liggen goed georganiseerd op de planken.', name: Noordster Handelszaak}, polarPruning: {
name: Koude Knipkunstjes, desc: Koude Knipkunstjes is een gezellige kapperszaak in
het centrum van Azurazera. Kom binnen om je haar te laten stylen en verzorgen door
de talentvolle kapper. De muren zijn versierd met decoraties en er hangt een verfrissende
dennengeur in de lucht.}, tundraTrends: {name: ToendraTrends, desc: 'ToendraTrends
biedt de nieuwste wintermode met een speelse twist. Ontdek felle sjalen, gekke hoedjes,
en kleurrijke jassen die een blijvende indruk achterlaten in de sneeuw.'}, hornOfRespiteOutpost: {
name: Avonturiersgilde Vestiging, desc: 'De Avonturiersgilde Vestiging is een plek
voor avonturiers om verhalen te delen, advies te vragen, en voor te bereiden voor
hun volgende reis. De muren zijn versierd met landkaarten, wapens, en trofeeën van
eerdere expedities.'}, notAShop: {name: Niet een Winkel, desc: 'Een merkwaardig gebouw
valt op tussen de rest van het dorp. Bij binnenkomst worden bezoekers gegroet met
een pot salmiak om van te smullen. Er hangt een poster aan de muur waar "WalkScape"
op staat, maar wat het betekent blijft een raadsel. Er staat kantoorinterieur in,
met onder andere een Kanban-bord, een stabureau, en een splinternieuwe loopband uit
Hoosoven.'}, azurazeraBank: {name: Koude Opslag der Toewijding, desc: 'Een zeer schoon
ogende bank die op een of andere manier alle sneeuw buiten weet te houden. Je zou
zweren dat je door blauw getinte lenzen kijkt, want zelfs de brandende fakkels geven
blauw licht. Alleen zij met een hoog aanzien onder de Jarvoniërs mogen dergelijke
ruimtes betreden.'}}, "kallaheim": {"frostyFinds": {"desc": "Verkoopt allerlei algemene
goederen die een reiziger tijdens zijn avonturen nodig kan hebben."}, "frozenCapital": {
"desc": "Een bekende en invloedrijke bank in Jarvonië. De Bevroren Vermogensbank houdt
je spullen veilig.", "name": "Bevroren Vermogensbank"}}, syrenthia: {vastalumeTavern: {
name: Parel van de Zee, desc: De hele vloer is bedekt met zand. Achter de bar zwemt
een octopus die drankjes mixt en glazen vult. In de hoek van de ruimte zit de grootste
parel die je ooit hebt gezien.}, vastalumeGeneralStore: {desc: Een roestig anker ligt
in het zand. Het kleine winkeltje heeft een paar schappen en tonnen met voorraad.
Er komen luchtbellen uit de gaatjes en openingen in de muren. Je denkt de bergen te
herkennen die op het schilderij aan de muur afgebeeld staan., name: Gezonken Anker},
vastalumeBank: {name: Thalassagolfbank, desc: 'Er glijdt een grote, felgele slang
over de zanderige vloer. In de rotsmuren onder water bevindt zich een ronde deur met
een enorm sleutelgat dat naar een kluis leidt.'}, vastalumeBarber: {name: Met de Stroom
Mee Kapperszaak, desc: De volle kapperzaak heeft meerdere werkplekken om haar te knippen.
De constante stroom aan klanten die komen en gaan laten blijken dat het een populaire
plek is om je haar te laten doen in Vastaloem.}, vastalumeSpecializedStore: {name: Onderstroom,
desc: 'Een vlag van Syrenthië is geplaatst bij de ingang, om uit te drukken dat alleen
zij die vertrouwd worden door Syrenthiërs hier toegang krijgen. Je vindt hier een
beetje van alles - een loungeruimte, gereedschap bevestigd aan de muur, en zelfs een
onderwater bonsaiboom.'}, vastalumeClothingShop: {name: Meermin-tastische Mode, desc: 'Vele
Syrenthiërs dragen het liefst outfits gemaakt van schelpen, dus het is vrij leeg in
deze zaak. Er is maar weinig stof en kleding te vinden in de winkel. De meeste bezoekers
hier zijn op zoek naar de meervolkdanskleding.'}, throneOfTheNeverdrown: {name: Troon
van de Nooitverdrinkende, desc: 'Een alerte octopus bewaakt de ingang. Een koninklijk
blauwe loper leidt naar de troon, die versierd is met verschillende bewegende tentakels.
De hele troonzaal straalt een enge atmosfeer uit, en het voelt alsof zelfs de doodnormale
krab je in de gaten houdt.'}, casbrantsSunkenShip: {name: Kasbrants Gezonken Schip,
desc: 'De complete hoofdmast van het schip is afgebroken. Het scheepswrak zit vol
gaten en kapotte planken waaruit vele kleine luchtbellen naar boven schieten. Het
voelt alsof er nog iemand aanwezig is, aan het toekijken en aan het wachten.'}}, wallisia: {
lostSoulsourcing: {name: Verlorenzieleninkoop, desc: 'Een vervallen winkel aan de
buitenkant en... Aan de binnenkant net zo vervallen eigenlijk, maar wat had je dan
verwacht van en letterlijke spookstad? Er zijn sporen van ectoplasmaresten achtergelaten
door de spookbewoners die deze handelspost in en uit zijn gelopen.'}, innerPeaceEats: {
desc: 'Een baken van hoop voor de inwoners van Zwartraan. Het kleine restaurantje
geeft alles wat ze hebben om goed eten aan te kunnen bieden om de depressieve dorpelingen
toch een beetje op te vrolijken. Het ziet er nog steeds niet fantastisch uit, maar
het is duidelijk dat ze hun best doen.', name: Innerlijke Rustaurant}, theFinalDeposit: {
name: De Laatste Storting, desc: Je vraagt je af of het wel veilig is om je waardevolle
spullen op te bergen op een plek als deze. Het enige wat je enigszins geruststelt
is de roestige kluis die in de hoek staat in een poging om de vervallen staat van
de bank zelf te verhullen.}}, wrentmark: {southernGem: {desc: Deze plek met bizarre
uitstraling is waar veel van de handeldeals in Rentmark gesloten worden. Er zijn verschillende
waren te koop die nuttig zijn in verschillende situaties. Je portemonnee voelt al
lichter wanneer je alleen maar door de straten loopt., name: Zuidelijke Edelsteen},
jeweledOasisBank: {name: Oasisbank Der Edelsteenrijken, desc: "De chique bank van
de hoofdstad van Rentmark, zo'n beetje het middelpunt van belangstelling in de stad.
Er worden zelfs edelstenen gebruikt in de bouwconstructie en bewakers zorgen ervoor
dat ze daar ook blijven. Er is geen twijfel over mogelijk dat je waardevolle spullen
hier veilig opgeborgen zouden zijn."}}}}}
