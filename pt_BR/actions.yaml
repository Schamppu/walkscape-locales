singulars:
  items:
    algaeRing:
      completed: Você esfrega o <item id="_source" /> e de repente percebe que está
        em <location i="_location" />.
      text: Teletransporte-se para <location i="_location" /> enquanto pesca em qualquer
        lugar.
    ringOfHomesickness:
      text: Teletransporte para <location i="_location" />
      completed: Você esfrega o <item id="_source" /> e de repente percebe que está
        em <location i="_location" />.
    shoesOfEscape:
      text: Conclui _count <hl>Viagem</hl> ações instantaneamente.
      completed: Você pula algumas vezes no mesmo lugar, e de repente <item id="_source"
        /> te deixa quase incontrolavelmente rápido. Você sente como se pudesse correr
        para sempre, até que sua velocidade insana acabe.
    axeOfDestruction:
      text: Conclui _count <skill skill="woodcutting"/> ações instantaneamente.
      completed: Você balança o <item id="_source" /> e as árvores na sua frente caem
        com um único golpe. Você sente como se pudesse cortar uma floresta inteira
        com este machado.
    rockStarAmulet:
      completed: Você toca no amuleto em forma de estrela e <hl>ele cria algumas gemas</hl>
        na palma da sua mão.
      text: Cria 5 <hl>gemas</hl> aleatórias.
  memospheres:
    agility:
      text: Concede experiência em <skill skill="agility"/>.
      completed: Você toca no orbe brilhante e percebe que está em melhor forma do
        que antes.
    cooking:
      text: Concede experiência em <skill skill="cooking"/>.
      completed: Você toca o orbe que tem uma panela de cozinha dentro e quase queima
        seus dedos. Você sente como se tivesse aprendido algo novo sobre culinária.
    carpentry:
      text: Concede experiência em <skill skill="carpentry"/>.
      completed: Você examina o globo e começa a refletir sobre como fazer móveis
        melhores e cortar tábuas com mais eficiência.
    crafting:
      text: Concede experiência em <skill skill="crafting"/>.
      completed: Você toca no orbe brilhante e de repente sente que pode criar coisas
        melhores.
    fishing:
      text: Concede experiência em <skill skill="fishing"/>.
      completed: Você coloca sua mão no orbe e sente como se sua cabeça fosse um aquário.
        Você entende melhor os peixes agora.
    foraging:
      text: Concede experiência em <skill skill="foraging"/>.
      completed: Você sente o orbe brilhante e tem uma visão rápida de uma floresta
        cheia de frutas e cogumelos. Você sente que poderia encontrá-los mais facilmente.
    mining:
      text: Concede experiência em <skill skill="mining"/>.
      completed: Você toca o orbe brilhante e começa a ouvir o som de picaretas batendo
        em pedras. Você sente que poderia minerar com mais eficiência.
    smithing:
      text: Concede experiência em <skill skill="smithing"/>.
      completed: Você cutuca o orbe e começa a se sentir como uma barra de ferro sendo
        martelada para virar uma espada. Dói um pouco, mas você sente que pode forjar
        melhor agora.
    woodcutting:
      text: Concede experiência em <skill skill="woodcutting"/>.
      completed: Você coloca sua mão no orbe e experimenta a vida de uma árvore, da
        muda ao tronco. Você enxuga uma lágrima do olho e sente que poderia cortar
        árvores com mais eficiência.
  sliderTexts:
    grantExperience:
      text: Concede {experience} experiência em <skill skill="{skill}"/>.
