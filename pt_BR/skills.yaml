singulars:
  agility:
    name: Agilidade
    desc: Respire ar fresco enquanto se exercita na natureza, se aventura em Arenum
      e descobre tesouros!
  carpentry:
    name: Carpintaria
    desc: Processe toras brutas em componentes de medidas precisas para criar itens
      úteis.
  cooking:
    name: Culinária
    desc: Selecione cuidadosamente ingredientes naturais e transforme-os em banquetes
      deliciosos que farão os estômagos roncarem e as bocas salivarem.
  crafting:
    name: Criação
    desc: Combine componentes com sua criatividade e habilidade infinitas para produzir
      ferramentas e equipamentos artesanais.
  fishing:
    name: Pescaria
    desc: Lance suas redes e linhas em busca das inúmeras espécies que vivem sob a
      superfície das águas de Arenum.
  foraging:
    name: Forrageamento
    desc: Procure recursos e tesouros, cobertos de plantas, enterrados na areia ou
      em qualquer outro lugar no ambiente diversificado de Arenum.
  mining:
    name: Mineração
    desc: Atravesse montanhas e cavernas para extrair minérios e pedras preciosas.
  smithing:
    name: Metalurgia
    desc: Use forjas ardentes para fundir minérios em barras de metal e transformá-los
      em armaduras ou criar ferramentas úteis com elas.
  woodcutting:
    name: Corte de madeira
    desc: Colha madeira das vastas florestas de Arenum, produzindo matérias-primas
      essenciais para as indústrias do mundo.
