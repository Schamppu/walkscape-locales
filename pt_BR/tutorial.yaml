singulars:
  welcomeMessage:
    pages:
      p1:
        title: Navegação Básica
        imageTexts:
          i0: "Você pode abrir mais opções do menu do jogo pressionando o <hl>botão
            de hambúrguer</hl> na tela principal do jogo.\n"
        sections:
          s0: "A navegação básica do jogo pode ser um pouco diferente de aplicativos
            e jogos típicos, especialmente para usuários do iOS. Aqui estão algumas
            coisas boas para lembrar:\n\n<li>Algumas abas do jogo não têm botões de
            voltar, como criação e inventário. Você pode navegar de volta das visualizações
            fazendo um \"deslizar para trás\" deslizando a borda do lado esquerdo
            ou direito da tela.</li>\n\n<li>A maioria das abas do jogo, incluindo
            a aba principal e o inventário, também são navegáveis deslizando para
            a esquerda ou direita entre as diferentes guias.</li>\n\n<li>O <hl>botão
            de hambúrguer</hl> no canto inferior direito da aba principal abre opções
            para navegar para diferentes menus, como o placar.</li>\n\n<li>A foto
            do perfil do seu personagem no canto superior esquerdo pode ser pressionada
            e abre as informações do seu personagem.</li>\n\n<li>O contador de inventário,
            o símbolo verde de criação e o minimapa podem ser pressionados para abrir
            o inventário, a criação ou o mapa-múndi, respectivamente. O mapa-múndi
            é usado para viajar.</li>\n"
      p2:
        title: Atividades e ações
        sections:
          s0: "O cerne do jogo é: você seleciona uma atividade para seu personagem
            e completa ações caminhando na vida real. Cada atividade leva um certo
            número de passos para completar uma ação. O número de passos necessários
            pode ser reduzido por meio de equipamentos e itens.\n\n<li>Você pode ver
            informações sobre sua localização atual deslizando para a esquerda. No
            mapa do mundo, você pode encontrar informações sobre outros locais que
            você visitou anteriormente tocando em locais e deslizando para a direita.</li>\n\
            \ \n<li>As atividades de coleta são ilimitadas - elas se repetem infinitamente.
            As atividades de artesanato e viagem são limitadas, o que significa que
            quando você chega ao seu destino ou fica sem materiais de artesanato,
            a atividade termina.</li>\n\n<li>Se você caminhar enquanto seu personagem
            não tem nenhuma atividade selecionada, seus passos irão para <hl>Passos
            salvos</hl>. Os passos salvos são consumidos em atividades futuras, então
            você praticamente nunca pode desperdiçar passos no WalkScape.</li>\n\n\
            \ <li>Se você mudar sua atividade, a atividade atual termina. Quaisquer
            etapas que já tenham contribuído para a ação atual serão reembolsadas
            em seus <hl>Passos salvos</hl></li>\n"
      p3:
        title: Comece sua jornada
        sections:
          s0: "Essas são as noções básicas do jogo! Você verá essas mensagens de tutorial
            aparecerem enquanto interage com coisas novas no jogo, se decidir não
            pular o tutorial.\n\n<box>Como primeira coisa, você deve deslizar para
            a esquerda para a página de Localização e rolar para baixo até <hl>Visite
            a Cabana do Herbert Prestativo</hl>. Lá você pode pressionar a opção de
            ajuda e ele lhe dará um presente para ajudá-lo a começar no WalkScape.</box>\n\
            \ \nEspero que você goste do jogo! Também temos um Wiki para o WalkScape
            com um guia para novos jogadores.\n"
      p0:
        title: Bem vindo a WalkScape!
        sections:
          s0: "Estou muito feliz em ver você se juntar ao Beta Fechado do WalkScape,
            <c><player/><c/>.\n\nComo você deve saber, o jogo ainda está em desenvolvimento,
            e o jogo que você vê aqui é apenas a base do jogo. O jogo ainda é muito
            limitado em termos de recursos e conteúdo, e estamos expandindo o jogo
            continuamente ao longo do beta.\n\nTambém pode haver problemas: bugs,
            brechas e conteúdo desbalanceado encontrados no jogo. Alguns deles podem
            resultar na necessidade de reverter ou reiniciar o servidor - ambos os
            quais queremos evitar o máximo possível, mas é importante ter em mente
            que são uma possibilidade.\n\nCom tudo isso resolvido, obrigado por se
            juntar a nós e ajudar a testar o jogo. Você pode continuar este tutorial
            pressionando <hl>PRÓXIMO</hl> na parte inferior da página ou pressionando
            para sair do tutorial. Eu recomendo fortemente jogar o tutorial, pois
            o jogo é bem diferente.\n"
  locationView:
    pages:
      p0:
        title: Selecionando atividades
        imageTexts:
          i0: "A abertura e o início de atividades podem ser feitos na visualização
            de localização e, alternativamente, na visualização de atividades, caso
            você não tenha nenhuma atividade selecionada no momento.\n"
        sections:
          s0: "Selecionar atividades para seu personagem completar é a maneira mais
            importante de progredir no jogo. As atividades recompensam você com itens
            e experiência quando você completa <hl>ações</hl>.\n\nVocê pode encontrar
            as atividades abaixo da imagem do local. Em telas menores, pode ser necessário
            rolar um pouco para encontrar as atividades listadas. A listagem de atividades
            mostra botões para diferentes habilidades que têm atividades possíveis
            disponíveis no local. O número abaixo do botão indica quantas opções estão
            disponíveis.\n"
      p1:
        title: Visitando edifícios
        imageTexts:
          i0: "Alguns locais têm edifícios que você pode visitar.\n"
        sections:
          s0: "Outra coisa importante que você pode fazer em alguns locais é visitar
            edifícios. Porém nem todos os locais têm edifícios.\n\nOs edifícios mais
            importantes são definitivamente lojas e bancos. Você pode usar lojas de
            NPC para comprar e vender seus itens. Os bancos são úteis quando você
            deseja armazenar itens para uso posterior. Você pode depositar itens rapidamente
            do seu inventário se o seu local tiver um banco ao tocar longamente em
            um item e escolher a opção no canto inferior direito.\n\n<box>Enquanto
            estiver em Floresta Desencantada, o local inicial, você deve <hl>Visitar
            a cabana do Herbert Prestativo</hl>. Ele lhe dará alguns itens para você
            começar.</box>\n"
      p2:
        title: Usando serviços
        sections:
          s0: "Alguns locais - especialmente cidades e vilas - também têm serviços.
            Você precisa de serviços para criar certos itens. Aqui estão os serviços
            mais comumente necessários durante o início do jogo:\n\n<li><hl>Forjas</hl>.
            Forjas são necessárias quando você quer forjar, como fundir barras ou
            criar armaduras. Você pode encontrar a forja mais próxima em Kallaheim.</li>\n\
            \ \n<li><hl>Serrarias</hl>. Serrarias são necessárias quando você quer
            fazer carpintaria, como criar tábuas de troncos. Você pode encontrar a
            serraria mais próxima em Kallaheim.</li>\n\n<li><hl>Cozinhas</hl>. Cozinhas
            são necessárias quando você quer cozinhar, como criar consumíveis que
            dão buffs temporários. Você pode encontrar a cozinha mais próxima em Kallaheim.</li>\n\
            \ \n<li><hl>Oficinas</hl>. Oficinas são necessárias quando você quer fazer
            artesanato, como criar ferramentas como picaretas e varas de pesca. Você
            pode encontrar a oficina mais próxima em Frusenholm, a leste de Kallaheim.
            Ferramentas básicas não têm requisitos de serviço.</li>\n"
        imageTexts:
          i0: "Alguns locais têm serviços que você pode usar para fins de artesanato.\n"
      p3:
        title: Visitando a cabana do Herbert Prestativo
        sections:
          s0: "<box>Como primeira coisa, você deve fazer uma visita ao Herbert. Ele
            está localizado na Floresta Desencantada e ajudará você a começar no jogo.</box>\n"
        imageTexts:
          i0: "Visite Herbert rolando para baixo na visualização de localização na
            Floresta Desencantada e pressionando <hl>Visitar</hl>.\n"
  tutorialCabin:
    pages:
      p0:
        title: Escolha uma habilidade inicial
        sections:
          s0: "Muito bem, <player/>! Há muita coisa que você pode fazer por aqui.
            Posso lhe dar algo para começar. No que você estaria interessado?\n"
      p1:
        title: Começando
        sections:
          s0: "Também tenho alguns gravetos e pedras reunidos aqui se você quiser
            fazer algumas ferramentas básicas você mesmo. Dê uma olhada se você quiser
            fazer mais ferramentas.\n"
          s1: "<box>Você pode obter pedras e gravetos grátis de Herbert pressionando
            o botão <hl>Comprar itens</hl> ao visitar sua cabana. Se você quiser construir
            outras ferramentas, esta é uma opção útil. Você pode pressionar longamente
            o <hl>botão +</hl> para selecionar tudo enquanto estiver em lojas ou bancos.</box>\n"
maps:
  skills:
    'fishing': "<c>Pesca</c> é uma habilidade essencial para pegar peixe cru: peixe
      pode ser cozido, e até mesmo algumas receitas culinárias mais complexas usam
      peixe. <c>Pesca</c> é importante para <skill skill=\"cooking\"/>.\n\n<li><hl>Local
      de início</hl>: Você pode começar a <c>pescar</c> em Praia das desgraças, a
      oeste da Floresta Desencantada.</li>\n\n<li><hl>Onde encontrar</hl>: Locais
      aquáticos (praias, costas, lagos, rios) geralmente contêm atividades de <c>pesca</c>.</li>\n\
      \ \n<li><hl>Usado para</hl>: Obter peixes, que são úteis para <skill skill=\"\
      cooking\"/>.</li>\n"
    'mining': "<c>Mineração</c> é uma habilidade essencial para fazer coisas de metal:
      armaduras, armas e ferramentas requerem metais, que podem ser obtidos com a
      mineração de minérios. <c>Mineração</c> é importante para <skill skill=\"smithing\"\
      />.\n\n<li><hl>Localização inicial</hl>: Você pode começar a <c>minerar</c>
      em Praia das desgraças, a oeste da Disenchanted Forest.</li>\n\n<li><hl>Onde
      encontrar</hl>: Locais de montanha e colina geralmente contêm atividades de
      <c>mineração</c>.</li>\n\n<li><hl>Usado para</hl>: Obter minérios, que são úteis
      para <skill skill=\"smithing\"/>.</li>\n"
    'woodcutting': "<c>Cortar madeira</c> é uma habilidade essencial para construir
      coisas: muitas ferramentas exigem tábuas, que só podem ser feitas de troncos.
      <c>Cortar madeira</c> é importante para <skill skill=\"carpentry\"/>.\n\n<li><hl>Local
      de início</hl>: Você pode começar a <c>cortar madeira</c> aqui na Floresta Desencantada.</li>\n\
      \ \n<li><hl>Onde encontrar</hl>: Locais de floresta geralmente contêm atividades
      para <c>cortar madeira</c>.</li>\n\n<li><hl>Usado para</hl>: Obter troncos,
      que são úteis para <skill skill=\"carpentry\"/>.</li>\n"
    'foraging': "<c>Forrageamento</c> é uma habilidade essencial para encontrar plantas:
      plantas são usadas em muitas habilidades. Isso torna <c>forrageamento</c> ótimo
      para muitas coisas, como <skill skill=\"crafting\"/> e <skill skill=\"cooking\"\
      />.\n\n<li><hl>Localização inicial</hl>: Você pode começar a <c>forragear</c>
      aqui na Floresta Desencantada.</li>\n\n<li><hl>Onde encontrar</hl>: Todos os
      locais da natureza (planícies, florestas, colinas, montanhas, praias) podem
      conter atividades de <c>forrageamento</c>.</li>\n\n<li><hl>Usado para</hl>:
      Obter plantas, que são úteis para muitas habilidades.</li>\n"
