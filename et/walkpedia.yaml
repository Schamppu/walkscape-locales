  pages:
    home:
      info:
        tabText: Kodu
        title: WalkPedia
        description: WalkPedia on sinu karakteri isiklik päevik. Siin saad hoida silma
          peal karakteri õpitud teadmistel ja statistikal ning kergusega navigeerida
          mängu sisus.
    itemList:
      info:
        title: Esemed
        tabText: Esemete nimekiri
        description: Esemed on asjad mida saab koguda, kasutada või müüa. Neid võib
          leida maailmast, osta kauplustest või valmistada mängija.
    locationList:
      info:
        title: Asukohad
        description: Asukohad on paigad maailmas mida saab külastada. Need pakuvad
          teenuseid ja tegevusi sinu karakteri jaoks.
        tabText: Asukohtade nimekiri
    skillList:
      info:
        title: Oskused
        description: Oskuseid saab viia järgmisele tasemele tehes oskusega seonduvaid
          tegevusi. Need avavad uut sisu ja teevad sind tõhusamaks.
        tabText: Oskuste nimekiri
    activityList:
      info:
        title: Tegevused
        tabText: Tegevuste nimekiri
        description: Tegevused on korratavad toimingud mida saab maailmas teha päriselus
          kõndides. Need on põhiline viis esemete saamiseks ja oskuste täiendamiseks.
    serviceList:
      info:
        title: Teenused
        description: Teenused pakuvad sulle kindlas asukohas kasu. Enamjaolt lasevad
          need sul meisterdamisega tegeleda.
        tabText: Teenuste nimekiri
    recipeList:
      info:
        title: Retseptid
        description: Retseptid on viis endale esemete valmistamiseks. Need tavaliselt
          nõuavad materjale ja teenust.
        tabText: Retseptide nimekiri
    characterList:
      info:
        title: Karakterid
        description: Karakterid on inimesed kellega maailmas kohtud. Nad annavad sulle
          missioone, müüvad sulle esemed ja veel.
        tabText: Karakterite nimekiri
    buildingList:
      info:
        title: Ehitised
        tabText: Ehitiste nimekiri
        description: Ehitised on maailmas olevad struktuurid, mis tihti võimaldavad
          sulle šopata või ligipääsu teenustele nagu pagandus.
    shopList:
      info:
        title: Poed
        description: Poed on kohad, kus saad müüa ja osta esemeid. Üldjuhul leiduvad
          need ehitistes.
        tabText: Poodide nimekiri
  contentPages:
    item:
      info:
        title: Ese <object id="{obj}">
