singulars:
  items:
    algaeRing:
      completed: Sa hõõrud <item id="_source" />t ja järsku märkad, et oled <location
        i="_location" />'is.
      text: Teleporteeru asukohta <location i="_location" /> püüdes ükskõikjal kala.
    ringOfHomesickness:
      text: Teleporteeru <location i="_location" />i
      completed: Sa hõõrud <item id="_source" />t ja järsku märkad, et oled <location
        i="_location" />is.
    shoesOfEscape:
      text: Lõpetab koheselt _count <hl>Rändamise</hl> tegevust.
      completed: Sa hüppad paar korda paigal ning järsku <item id="_source" /> teevad
        sind peaaegu pidurdamatult kiireks. Sa tunned, nagu jaksaksid joosta igavesti,
        kuni sinu pööratu kiirus hajub.
    axeOfDestruction:
      text: Lõpetab koheselt _count <skill skill="woodcutting"/> tegevust.
      completed: Sa annad võimsa hoobi, käes <item id="_source" />, ning puud sinu
        ees langevad kahte kaarde. Sa tunned nagu suudaksid raiuda selle kirvega terve
        metsa maha.
    rockStarAmulet:
      text: Loob 5 suvalist <hl>lihvimata kalliskivi</hl>.
      completed: Sa puudutad oma tähekujulist amuletti ning see <hl>moodustab paar
        kalliskivi</hl> sinu pihku.
  memospheres:
    carpentry:
      completed: Sa torkad kerasse ja hakkad mõtisklema selle üle, kuidas teha paremat
        mööblit ja lõigata laudasid tõhusamalt.
      text: Annab <skill skill="carpentry"/> kogemust.
    agility:
      text: Annab <skill skill="agility"/>e kogemust.
      completed: Sa puudutad seda helendavat kera ning tunned, et oled paremas vormis
        kui enne.
    cooking:
      text: Annab <skill skill="cooking"/>e kogemust.
      completed: Sa puudutad kastrulit sisaldavat kera ja see peaaegu kõrvetab su
        sõrmi. Sa tunned, nagu oleksid õppinud midagi uut kulinaaria kohta.
    crafting:
      text: Annab kogemust oskuses <skill skill="crafting"/>.
      completed: Saa puudutad helendavat kera ning tunned järsku, nagu suudaksid asju
        paremini luua.
    fishing:
      text: Annab <skill skill="fishing"/>e kogemust.
      completed: Sa paned oma käe kera peale ning tunned nagu su pea oleks akvaarium.
        Nüüd mõistad sa kalu paremini.
    foraging:
      text: Annab <skill skill="foraging"/>e kogemust.
      completed: Sa katsud helendavat kera ning su silmi ees välgatab ilmutus metsast
        täis marju ja seeni. Sa tunned nagu sa suudaksid neid kergemini leida.
    mining:
      text: Annab kogemust oskusele <skill skill="mining"/>.
      completed: Sa puudutad helendavat kera ja kuuled kive taguvate kirkade häält.
        Sa tunned nagu sa suudaksid tõhusamalt kaevandada.
    smithing:
      text: Annab <skill skill="smithing"/>e kogemust.
      completed: Sa torkad kerasse ja tunned end nagu rauakang, mida keegi mõõgaks
        on tagumas. See on veidi valus, aga sa tunned nüüd nagu suudaksid paremini
        sepistada.
    woodcutting:
      text: Anna kogemust oskusele <skill skill="woodcutting"/>.
      completed: Sa paned oma käe kerale ja koged puu elu istikust haluni. Sa pühid
        pisara silmast ning tunned nagu suudaksid puid tõhusamalt raiuda.
    trinketry:
      text: Annab <skill skill="trinketry"/> kogemust.
      completed: Sa paned oma käe kerale ja näed kalliskividest kaleidoskoopi hõljumas
        su kohal. Näed mustreid ja tahkusid mille peale pole eal varem mõelnud.
  sliderTexts:
    grantExperience:
      text: Annab {experience} <skill skill="{skill}"/> kogemust.
