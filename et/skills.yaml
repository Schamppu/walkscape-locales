singulars:
  agility:
    name: Agiilsus
    desc: Hinga looduses seigeldes sisse värsket õhku, seikle Areenumis ja avasta
      varandusi!
  carpentry:
    name: Puidutöö
    desc: Töötle toorpuit täpselt mõõdetud osisteks, millega saaks kasulikke esemeid
      valmistada.
  cooking:
    name: Kokandus
    desc: Vali ettevaatlikult looduslikud koostisosad ning muuda need hõrkudeks roogadeks
      mis ajavad kõhud korisema ja suud vett jooksma.
  crafting:
    name: Meisterdamine
    desc: Ühenda komponente oma lõputu loovuse ja töömeisterlikkusega, et luua käsitöö
      tööriistu ja varustust.
  fishing:
    name: Kalastus
    desc: Heida oma võrgud ja õngenöörid otsides lugematuid liike, kes elavad Areenumi
      veealuses maailmas.
  foraging:
    name: Korilus
    desc: Leia ressursse ja aardeid, olgu need taimedega kaetud, liiva maetud, või
      kuskil mujal Areenumi mitmekesises keskkonnas.
  mining:
    name: Kaevandamine
    desc: Leia oma tee üle mägede ja läbi koobaste, et kaevata väärtuslikke maake
      ja kalliskive.
  smithing:
    name: Sepandus
    desc: Kasuta lõõmavaid ääse, et sulatada maak kangideks ja tao haamriga need relviks,
      rüüdeks, või loo neist kasulikke tööriistu.
  woodcutting:
    name: Puuraiumine
    desc: Kogu puitu Areenumi laiuvatest metsadest, saades saagiks maailma tööstuse
      jaoks vajalikku toorainet.
