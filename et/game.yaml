  raceDescriptions:
    "human": \t\t <c>Areenumi</c> lummavas ja tohutus maailmas on löönud inimesed
      <c>Läänemandril</c> oma lipu mättasse. Need heidutavad ning <c>taltsutamatu
      looduse</c> ja <c>suursuguste maastikutega</c> kaetud maad on muutunud inimtsivilisatsiooni
      südameks.\n\n\t\t Sellest hoolimata voolab ilu ja õitsengu all peidus olev <c>tormiline
      hoovus</c>. Läänemanner on olnud tunnistajaks raugematu <c>vaenu</c> ja <c>sõja</c>
      saagale mille käigus on inimkond heidelnud alalõpmatutes võimuvõitlustes ja
      lahingutes. \n\n\t\t Konkurendid ja tülid, iidsed ja uued, <c>on langetanud
      varju üle terve Läänemandri</c>.
