  realmDescriptions:
    "wrentmark": \t\t Wrentmark on <c>riik sepistatud tules</c>. Päike lõõmab seal
      olevate <c>kõrbeliivade</c> kohal armutult, kuid Wrentmarki <c>uhke ja vastupidav</c>
      rahvas on selles karmis keskkonnas tulnud toime ajastuid.\n\n\t\t Wrentmark
      on loetlemata varanduste maa, kus kaevandatakse <c>kalliskive ja mineraale</c>
      maa seest ning kaubeldakse nendega selle peal. Wrentmarki inimesed on <c>meister
      kaupmehed</c>, olles juba mitmeid sajandeid oma oskusi kauplemisega teritanud.
    "ewerethien": Ewerethien
    "braemercia": Braemertsia
    "ridraddak": Rid Raddak
    "painfulislands": Piinatud Saared
    "ethereal": Taevalik
    "jarvonia": \t\t Jarvoonia - <c>tuulte ja tuisuööde maa</c>. Sellest võimsast
      usuvennaskonna poolt valitsetud iseseisvast valdusets võib leida karget, kõikumatut
      ja kartmatut rahvast, keda ühendab nende <c>usk</c> ja <c>äge järjekindlus</c>
      jääda ellu.\n\n\t\t Hoolimata karmidest talvedest ja eraldatusest leiavad nad
      jõudu ja kaitset läbi oma usu, mis hoiab nende <c>südamed soojad ka kõige külmematel
      aegadel</c>.
    "wallisia": \t\t Valliisia - külluse ja rohkuse maa. <c>Keisrinna</c>, võimsa
      sõdalase järeltulija, juhib armeed mis on <c>vallutanud maailmajao</c>, jättes
      vaid Jarvoonia puutumata.\n\n\t\t Rohelised rohumaad on <c>terve kontinendi
      süda</c>, pakkudes nii rikkalikke viljasaake kui ka ressursse mis toidavad <c>impeeriumi</c>
      tööstuslikku ja sõjalist võimu. Keisririik võib kelkida suurima teadaoleva rahvaarvuga
      ning rahvas on <c>uhke oma jõu ja tugevuse üle</c>.
    "gdte": \t\t Trellin-Erdweissi Suurhertsogkond - <c>käesolevas kriisis</c> jaotatud
      maa täis <c>ilu</c> ja <c>väljakutseid</c>.\n\n\t\t Trellini rabamaad ja Erdweissi
      sadamalinnad on mõlemad nii ilu kui ka ohu allikad. Suurhertsogkonna rahvast
      iseloomustab nende <c>uhkus ja ahnus</c>.
    "galeforge": \t\t Iiliääsi on <c>uuemeelsuse ja uuenduslikkuse</c> linn, mis on
      vallutatud võimsa Valliisia Keisririigi poolt. Peidus Valliisia ja <c>saarestiku</c>
      vahel, see on koht kus õitsevad tehnoloogia ja tööstus.\n\n\t\t Iiliääsi rahvas
      on <c>ambitsioonikas ja kannustatud</c> ning nihutab võimalikkuse piire kõiges
      milles võimalik. Linn on sagiv metropol kus <c>vabrikud ümisevad tööst ja toimetustest</c>
      ning tänavaid ääristavad kaupmehed müümas uusimaid innovatsioone.
  realmMottos:
