singulars:
  memospheres:
    fishing:
      completed: Sa paned oma käe kera peale ning tunned nagu su pea oleks akvaarium.
        Nüüd mõistad sa kalu paremini.
      name: 'Mälusfäär: Kalastus'
    trinketry:
      completed: Sa paned oma käe kerale ja näed kalliskividest kaleidoskoopi hõljumas
        su kohal. Näed mustreid ja tahkusid mille peale pole eal varem mõelnud.
      name: 'Mälusfäär: Juveliiritöö'
    agility:
      completed: Sa puudutad helendavat kera ning tunned, et oled paremas vormis kui
        enne.
      name: 'Mälusfäär: Agiilsus'
    cooking:
      completed: Sa puudutad kastrulit sisaldavat kera ja see peaaegu kõrvetab su
        sõrmi. Sa tunned, nagu oleksid õppinud kulinaarias midagi uut.
      name: 'Mälusfäär: Kokandus'
    carpentry:
      completed: Sa pöörad pilgu kerale ning hakkad mõtisklema selle üle, kuidas teha
        paremat mööblit ja lõigata laudasid tõhusamalt.
      name: 'Mälusfäär: Puidutöö'
    crafting:
      completed: Sa puudutad helendavat kera ning tunned järsku, nagu suudaksid asju
        paremini luua.
      name: 'Mälusfäär: Meisterdamine'
    foraging:
      completed: Sa katsud helendavat kera ning su silmi ees välgatab ilmutus metsast
        täis marju ja seeni. Sa tunned nagu sa suudaksid neid kergemini leida.
      name: 'Mälusfäär: Korilus'
    mining:
      completed: Sa puudutad helendavat kera ja kuuled kive taguvate kirkade häält.
        Sa tunned nagu sa suudaksid tõhusamalt kaevandada.
      name: 'Mälusfäär: Kaevandamine'
    smithing:
      completed: Sa pöörad pilgu kerale ja tunned end nagu rauakang, mida keegi mõõgaks
        on tagumas. See on veidi valus, aga sa tunned nüüd nagu suudaksid paremini
        sepistada.
      name: 'Mälusfäär: Sepandus'
    woodcutting:
      completed: Sa paned oma käe kerale ja koged puu elu istikust haluni. Sa pühid
        pisara silmast ning tunned nagu suudaksid puid tõhusamalt raiuda.
      name: 'Mälusfäär: Puuraiumine'
