singulars:
  woodcutting:
    jarvonia:
      cutPineTrees:
        name: 'Raiu männipuid'
        desc: 'Virutad oma kirvest sihikindlalt, et langetada männipuud.'
      cutBirchTrees:
        name: 'Raiu kasepuid'
        desc: 'Virutad kirvega täiest jõust, eesmärgiga kõrged kasepuud maha langetada.'
      cutSpruceTrees:
        name: 'Raiu kuusepuid'
        desc: 'Haarad tihedalt oma kirvest ning võtad kokku kogu oma jõu, et langetada
          kõrged kuusepuud.'
      cutMapleTrees:
        name: 'Raiu vahtrapuid'
        desc: 'Oma ühtlaste kirvehoopidega annad endast kõik, et vastupidavad vahtrapuud
          langetada – nende turskete tüvede läbiraiumine nõuab püsivust.'
      cutOakTrees:
        name: 'Raiu tammepuid'
        desc: "Raiud vankumatult kõrgeid tammepuid, nende laialivalguvad oksad embavad
          sind kui looduse käed."
      cutTeakTrees:
        name: 'Raiu tiikpuid'
        desc: 'Higisest laubast ja villidest hoolimata raiud sa sihikindlalt edasi,
          et omandada tugevaid ja vastupidavaid tiikpuu palke.'
      cutWillowTrees:
        name: 'Raiu pajupuid'
        desc: 'Nende pajupuude laiad tüved osutusid tõsiseks katsumuseks, kuid sinu
          oskuslikud ja tugevad löögid suudavad need ükshaaval kummutada.'
      cutMangroveTrees:
        name: 'Raiu mangroovipuid'
        desc: 'Teed kõvasti tööd, et saada nendest erakordse kujuga puudest paar palki,
          samas olles ettevaatlik, et mitte komistada nende takerdavate juurte otsa.'
      firewoodMaking:
        name: 'Küttepuude tegemine'
        desc: "Sa poolitad palke higiselt ja halastamatult oma kannatlikkuse, jõupingutuse
          ja ustava kirvega. Kui vaid suudaksid neid oma paljaste kätega pooleks murda
          – selleks peaksid kindlasti superkangelane olema."
      branchTrimming:
        name: 'Okste kärpimine'
        desc: 'Pinna lähedalt võsa eemaldamine hoiab ära siin kandis metsatulekahjusid.'
    syrenthia:
      coralCutting:
        name: 'Koralli raiumine'
        desc: "Sind ümbritsevad korallid, mõned neist sama suured kui väiksed puud.
          Sa virutad oma kirvega vastu nende kände ja raiud neid ükshaaval maha. Erinevalt
          maapinnal olevatest puudest, ei kuku nad maha, vaid hoopis ulbivad üles."
    global:
      cutBambooLogs:
        desc: Virutad bambust oma kirvega. See saadab kõrvast läbi meeldiva krõmpsu.
        name: Raiu bambust
