singulars:
  woodcutting:
    jarvonia:
      cutPineTrees:
        name: 'Raiu männipuid'
        desc: 'Virutad oma kirvest sihikindlalt, et langetada männipuud.'
      cutBirchTrees:
        name: 'Raiu kasepuid'
        desc: 'Virutad kirvega täiest jõust, eesmärgiga kõrged kasepuud maha langetada.'
      cutSpruceTrees:
        name: 'Raiu kuusepuid'
        desc: 'Haarad tihedalt oma kirvest ning võtad kokku kogu oma jõu, et langetada
          kõrged kuusepuud.'
      cutMapleTrees:
        name: 'Raiu vahtrapuid'
        desc: 'Oma ühtlaste kirvehoopidega annad endast kõik, et vastupidavad vahtrapuud
          langetada – nende turskete tüvede labiraidumine nõuab püsivust.'
      cutOakTrees:
        name: 'Raiu tammepuid'
        desc: "Raiud vankumatult kõrgeid tammepuid, nende laialivalguvad oksad embavad
          sind kui looduse käed."
      cutTeakTrees:
        name: 'Raiu tiikpuid'
        desc: 'Higisest laubast ja villidest hoolimata raiud sa sihikindlalt edasi,
          et omandada tugevaid ja vastupidavaid tiikpuu palke.'
      cutWillowTrees:
        name: 'Raiu pajupuid'
        desc: 'Nende pajupuude laiad tüved osutusid tõsiseks katsumuseks, kuid sinu
          oskuslikud ja tugevad löögid suudavad need ükshaaval kummutada.'
      cutMangroveTrees:
        name: 'Raiu mangroovipuid'
        desc: 'Töötad ettevaatlikult, kuid jõuliselt, et mitte takerduda nende erakordse
          kujuga puude juurtesse ja saada kätte paar palki.'
      firewoodMaking:
        name: 'Küttepuude tegemine'
        desc: "Oma kannatlikkuse, jõupingutuse ja ustava kirve abil poolitad higiselt
          ja halastamatult palke. Kui vaid suudaksid neid oma paljaste kätega pooleks
          murda – selleks peaksid kindlasti superkangelane olema."
      branchTrimming:
        name: 'Okste kärpimine'
        desc: 'Maast okste korjamine hoiab ära metsatulekahjud siin piirkonnas.'
    syrenthia:
      coralCutting:
        name: 'Koralli lõikamine'
        desc: "Korallid, mõned nii suured kui väiksed puud, ümbritsevad sind. Sa virutad
          oma kirvega vastu kändu ja raiud neid maha ükshaaval. Erinevalt maapinnal
          olevatel puudest, nad ei kuku maha vaid hoopis ulbivad üles."
    global:
      cutBambooLogs:
        desc: Virutad bambust oma kirvega. Pekstes seda käib kõrvast läbi magus krõmps.
        name: Raiu bambust
