maps:
  tips:
    "0": Ülekoormatud olemine aeglustab su tegevust, aga ei mõjuta rändamist.
    "2": Enamuste kirstude leidmise algne tõenäosus on <hl>1/250</hl>. Seda saad suurendada
      parema varustuse ja tööriistadega.
    "3": Atribuudid mis sisaldavad protsendi sümbolit <hl>%</hl> on multiplikatiivsed
      (nt +10% Kvaliteetse materjali leidmine annab 1.1/100).
    "4": Seljakotis pikalt esemele vajutamine avab mitmik-valiku võimalused.
    "5": Ekraani all servas olev roheline tangide nupp avab <hl>meisterdamisliidese</hl>.
    "7": <hl>Saavutused</hl> ja omandatud <hl>kogutavad esemed</hl> leiad vajutades
      üleval vasakul oma karakterile.
    "8": Iga kogutav ese annab sulle ühe lisa <hl>saavutuspunkti</hl>!
    "10": All paremal (või vasakukäelise režiimis all vasakul) asuvast <hl>hamburgeri
      menüüst</hl> võid leida <hl>WalkPeedia</hl>, mis aitab su progressil silma peal
      hoida.
    "12": Veendu, et sa <hl>kasutad</hl> oma esemeid nende efektide saamiseks! Enamus
      ei tee seljakotis olles midagi.
    "13": Pangas on ruumi lõputult! Kui oled millegi kasutuse üle mures, pane see
      panka!
    "15": Külasta meie <c c="green">Portaali</c>, <c c="red">Redditit</c> ja <c c="purple">Discordi</c>,
      et leida teavitusi, uuendusi ja arendusblogisid.
    "16": Leiad midagi, mis on katki? On sul ettepanek? Anna meile teada <c c="purple">Discordis</c>!
      Sinu raportid aitavad meil mängu paremaks muuta!
    "19": Oskustasemed üle <hl>retsepti</hl> põhilise oskusnõude <hl>meisterdamisliideses</hl>
      annavad lisa <hl>Meisterduse tulemust</hl>.
    "17": <hl>Meisterduse tulemus</hl> aitab tõsta tõenäosust parema kvaliteediga
      asjade valmistamiseks. Võid neid näha <hl>meisterdamisliideses</hl> iga <hl>retsepti</hl>
      all.
    "14": Kui toimub tehniline hooldus, ära muretse, sinu sammud endiselt loevad ka
      mänguseisaku ajal. Vaata <c c="purple">Discordi</c> teadaandeid, et olla kindel!
    "1": <hl>KVALITEETSE</hl> materjali leidmise algne tõenäosus on <hl>1/100</hl>.
      Seda saad suurendada parema varustuse ja tööriistadega.
    "6": Üleval paremal oleva minikaardi vajutamine avab suure kaardi koos rändamisvõimalustega.
    "9": Mitmed NPC'd võivad rääkida sulle <h1>kuulujuttusid</h1> mis hõlbustavad
      mängus eri asjade leidmist.
    "18": Oskustasemed üle <hl>tegevuse</hl> põhilise oskusnõude annavad +1,25% lisa
      <hl>Töö effektiivsust</hl> selles tegevuses (maksimaalselt 20 taset).
    "11": Pööra tähelepanu saavutuste üksikasjadele - mõned on saadavad vaid siis
      kui ese saadakse otse tegevusest.
