singulars:
  realms:
    jarvonia:
      name: Jarvoonia
      desc: Jäätunud ja külm maa Areenumi loodenurgas.
    gdte:
      name: Trellin-Erdweissi Suurhertsogkond
      desc: Suurhertsogkond laiumas ümber Suurrabala, kahe hertsogkonna diarhia.
    syrenthia:
      name: Sürentia
      desc: Veealune maailm peidus Jarvoonia ja Trellin-Erdweissi Suurhertsogkonna
        vahel.
    wallisia:
      name: Valliisia
      desc: Valliisia Keisririik, võimas impeerium mis on vallutanud Suurhertsogkonna,
        Iiliääsi ja Wrentmarki.
    galeforge:
      name: Iiliääsi
      desc: Valliisia poolt vallutatud linnriik. Tuntud innovatiivsuse ja tehnoloogia
        poolest.
    wrentmark:
      name: Wrentmark
      desc: Väike maa lõunas, vallutatud Valliisia poolt. Wrentmark on tuntud oma
        kõrvetavate kõrbete ja kalliskivikaevanduste poolest.
  factions:
    trellin:
      name: Trellin
      desc: Trellin-Erdweissi Suurhertsogkonna läänepoolne hertsogkond, mis valitseb
        Soolalahest üle Suurrabala.
    erdwise:
      name: Erdweiss
      desc: Trellin-Erdweissi Suurhertsogkonna idapoolne hertsogkond, valitseb Suurhertsogkonna
        jõukate rannikulinnade üle.
    halflingRebels:
      name: Kääbikutest Mässulised
      desc: Suur ja mässuline kääbikute liikumine, mille eesmärk on saada läbi võitluse
        vabaks Trellin-Erdweissi Suurhertsogkonnast.
    tutorialArea:
      desc: Väike ala, kus uued seiklejad Jarvoonias saavad Abistava Alberti Hüti
        juures õppida põhioskuseid.
      name: Alberti Algala
