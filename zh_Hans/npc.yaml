singulars:
  jarvonia:
    floraFloursifter:
      name: Flora Floursifter
      desc: 一位亲切且乐于助人的店主，经营着传奇商店：科拉寒姆的霜冻精选。
      greetings:
        d0:
          "p0": 欢迎光临 <c>科拉寒姆的霜冻精选</c>！不管你在找什么，这里都有。
    runaNorrberga:
      name: 卢娜 诺贝尔伽
      desc: 卢娜是个充满活力的酒馆老板，她坚持本店的顾客在享用饮品时都得抽空陪陪她心爱的猫：冰锥。
      greetings:
        d1:
          "p0": 好久不见了，旅人！ <c>碎冰高脚杯</c> 欢迎所有人，无论你是来小憩、来狂欢，还是只想度过段好时光。今天我可以为你倒点什么？
        d0:
          "p0": 你好呀，旅行者！你已经偶然踏进了 <c>碎冰高脚杯酒馆</c>，这里是冰天雪地中的欢乐的避风港。哦对，在你舒适地坐下前，先来跟我们的
            <c>呼噜噜守护者</c> 打个招呼吧。
    helpfulHerbert:
      name: 乐于助人的赫伯特
    oldinSkogsan:
      name: 欧丁 斯科森
    peterBanksworth:
      greetings:
        d3:
          "p0": 您的账户是您责任。如果不小心透支了，别指望 <c>我会同情</c>.
        d2:
          "p0": 我必须告知您本银行的费用全部 <c>不可退款</c> 。无论投诉上多少次，您都得支付。
        d0:
          "p0": 哎呀，新的一天，新的生意。请记住，如果您还没在 <c>冰封银行</c>办理业务，那您可正亏着钱。
        d1:
          "p0": 我需要您提供 <c>身份证明</c>，您 <c>母亲的姓氏</c>，还有您 <c>童年宠物</c> 的名字。别费劲问为什么，这都是协议上的规定。
        d4:
          "p0": 抓紧时间 <c>存储你的东西</c>，最好别又是些 <c>松木</c> 和 <c>鱼</c> 。我受够了这味道。
      name: 彼得 富银
      desc: 伽尔尼亚的大名人，以其高傲的态度而闻名。
    hildurTheSharkbait:
      name: 鲨鱼猎手 希尔杜
    maiaYalestrom:
      name: 玛娅 耶斯特姆
