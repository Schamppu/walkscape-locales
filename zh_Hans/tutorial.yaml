singulars:
  welcomeMessage:
    pages:
      p0:
        title: 欢迎来到WalkScape！
        sections:
          s0: "很高兴看到您加入WalkScape封闭测试， <c><player/><c/>。\n\n您可能已经知道，本游戏仍在开发中，您在此处看到的只是游戏的核心。游戏的功能和内容仍然非常有限，我们将在整个测试版中不断扩展游戏。\n\
            \ \n游戏也可能存在各种问题：程序错误，游戏漏洞和不平衡的内容。其中一些可能会导致服务器需要回滚或重新启动 - 我们希望尽可能避免这两种情况，但是要记住它们是有可能会发生的。\n\
            \ \n除去这些，再次感谢您的加入和帮助。您可以通过按页面底部的 <hl>下一条</hl> 来继续新手教程，或是点击退出新手教程。我强烈建议您完成新手教程，因为本游戏非常独特。\n"
      p1:
        title: 基本导航
        imageTexts:
          i0: "您可以在主界面中按<hl>三道杠按钮</hl>来打开更多选项菜单。\n"
        sections:
          s0: "本游戏的基本导航可能与典型的应用程序和游戏略有不同，尤其是对于 iOS 用户而言。以下是一些需要记住的要点：\n\n<li>有些游戏界面没有返回按钮，例如制作界面和背包界面。您可以通过“滑动返回”从这类界面返回上一步，方法是在屏幕边缘向左侧或右侧滑动。</li>\n\
            \ \n<li>大部分游戏界面（包括主界面和背包界面）也可以通过向左或向右滑动来切换。</li>\n\n<li>主界面右下角的 <hl>三道杠按钮</hl>
            将打开选项菜单以选择进入不同的界面，例如排行榜。</li>\n\n<li>可以点击左上角的角色头像以此打开角色信息。</li>\n\n<li>可以点击下方的背包符号、绿色制作符号，和右上角的小地图分别打开背包界面、制作界面以及世界地图。世界地图可以用于旅行至其他地点。</li>\n"
      p2:
        title: 活动和行动
        sections:
          s0: "本游戏的核心是为角色选择一项活动，并通过在现实生活中行走来完成该活动的一轮行动。每项活动都需要一定数量的步数才能完成一轮行动。所需的步数可以通过装备和物品来减少。\n\
            \ \n<li>向左滑动可以查看当前地点的信息，在世界地图上，点击地点并右滑可以查看之前去过的地点的信息。</li>\n\n<li>采集类活动是没有次数限制的——你可以无限重复进行这些活动。制作和旅行活动是有限的，当你耗尽原材料道具或是到达了目的地，活动就会自动停止。</li>\n\
            \ \n<li>如果你在没有选择任何活动的情况下行走， 这部分步数将计入 <hl>保留步数</hl> 。保留步数会自动用于将来的活动，因此你几乎不会在WalkScape中浪费步数。</li>\n\
            \ \n<li>如果你更改活动，当前活动将停止，已为该活动贡献的步数将会返还至你的 <hl>保留步数</hl></li>\n"
      p3:
        title: 开启你的旅途
  locationView:
    pages:
      p0:
        title: 选择活动
      p2:
        title: 使用服务
        imageTexts:
          i0: "部分地点提供可用于制作的服务。\n"
      p1:
        title: 前往建筑
        imageTexts:
          i0: "部分地点内会有可以前往的建筑。\n"
      p3:
        sections:
          s0: "<box>首先，你应该去见见赫伯特。他住在幻灭森林，可以帮助你开始游戏旅途。</box>\n"
        title: 前往乐于助人的赫伯特的小屋
        imageTexts:
          i0: "要前往赫伯特所在地，需要在幻灭森林的地点浏览中向下滚动并点击 <hl>前往</hl>.\n"
  tutorialCabin:
    pages:
      p0:
        title: 选择初始技能
        sections:
          s0: "好了， <player/> ！这里可有不少事情能干。我会给你点东西来帮助你开始，你对什么感兴趣？\n"
      p1:
        title: 入门
        sections:
          s0: "如果你想亲手做些简易工具，我这儿还有些木棍和石头可以使用。如果想制作就来看看吧。\n"
          s1: "<box>可以在赫伯特处获得免费的木棍和石头，在他的小屋里点击 <hl>购买道具</hl> 按钮即可。如果你想制作其他的工具，这将是一个很棒的机会。你可以长按
            <hl>+ 按钮</hl> 来在银行和商店里全选。 </box>\n"
