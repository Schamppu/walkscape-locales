singulars:
  welcomeMessage:
    pages:
      p0:
        title: 欢迎来到WalkScape！
        sections:
          s0: "很高兴看到您加入WalkScape封闭测试， <c><player/><c/>。\n\n您可能已经知道，本游戏仍在开发中，您在此处看到的只是游戏的核心。游戏的功能和内容仍然非常有限，我们将在整个测试版中不断扩展游戏。\n
            \n游戏也可能存在各种问题：程序错误，游戏漏洞和不平衡的内容。其中一些可能会导致服务器需要回滚或重新启动 - 我们希望尽可能避免这两种情况，但是要记住它们是有可能会发生的。\n
            \n除去这些，再次感谢您的加入和帮助。您可以通过按页面底部的 <hl>下一条</hl> 来继续新手教程，或是点击退出新手教程。我强烈建议您完成新手教程，因为本游戏非常独特。\n"
      p1:
        title: 基本导航
        imageTexts:
          i0: "您可以在主界面中按<hl>三道杠按钮</hl>来打开更多选项菜单。\n"
        sections:
          s0: "本游戏的基本导航可能与典型的应用程序和游戏略有不同，尤其是对于 iOS 用户而言。以下是一些需要记住的要点：\n\n<li>有些游戏界面没有返回按钮，例如制作界面和背包界面。您可以通过“滑动返回”从这类界面返回上一步，方法是在屏幕边缘向左侧或右侧滑动。</li>\n
            \n<li>大部分游戏界面（包括主界面和背包界面）也可以通过向左或向右滑动来切换。</li>\n\n<li>主界面右下角的 <hl>三道杠按钮</hl>
            将打开选项菜单以选择进入不同的界面，例如排行榜。</li>\n\n<li>可以点击左上角的角色头像以此打开角色信息。</li>\n\n<li>可以点击下方的背包符号、绿色制作符号，和右上角的小地图分别打开背包界面、制作界面以及世界地图。世界地图可以用于旅行至其他地点。</li>\n"
      p2:
        title: 活动和行动
        sections:
          s0: "本游戏的核心是为角色选择一项活动，并通过在现实生活中行走来完成该活动的一轮行动。每项活动都需要一定数量的步数才能完成一轮行动。所需的步数可以通过装备和物品来减少。\n
            \n<li></li>\n\n<li>Gathering activities are unlimited - they repeat infinitely.
            Crafting and traveling activities are limited, meaning that when you arrive
            at your destination or run out of crafting materials, the activity ends.</li>\n
            \n<li>If you walk while your character has no activity selected, your
            steps will go towards <hl>Saved Steps</hl>. Saved steps are consumed on
            future activities, so you practically can never waste steps in WalkScape.</li>\n
            \n<li>If you change your activity, the current activity ends. Any steps
            that were already contributed towards the current action will be refunded
            to your <hl>Saved Steps</hl></li>\n"
