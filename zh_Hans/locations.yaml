singulars:
  jarvonia:
    disenchantedForest:
      desc: 幻灭森林是一片被冰雪和寒冷笼罩的严寒林地。这里树枝相相缠绕成结，挂满了冰凌，清新的空气里藏着一丝神秘感。看起来是个砍树的好地方。
      name: 幻灭森林
    kallaheim:
      name: 科拉寒姆
      desc: 
        科拉寒姆是伽尔尼亚北部王国的首都，以其常年寒冷多雪的气候闻名。尽管天气恶劣，这座城市仍然是最繁华的贸易中心：拥有繁华的市场，大量知名的铁匠和一群技术高超的木工。这里是伽尔尼亚的政治首都，而阿祖拉泽拉则是其宗教首都。
    frusenholm:
      name: 弗鲁森霍姆
