singulars:
  woodcutting:
    jarvonia:
      cutPineTrees:
        name: '砍伐松树'
        desc: '你坚定地挥动斧头，砍向松树。'
      cutBirchTrees:
        name: '砍伐白桦树'
        desc: '你尽全力挥斧，砍向高耸的白桦树。'
      cutSpruceTrees:
        name: '砍伐云杉树'
        desc: '你紧握手中的斧头，调动全身力气砍向高耸的云杉树。'
      cutMapleTrees:
        name: '砍伐枫树'
        desc: '你有条不紊地挥动斧头，用坚持不懈的毅力战胜枫树粗壮的树干。'
      cutOakTrees:
        name: '砍伐橡树'
        desc: "你坚定地砍伐那高耸的橡树，它那伸展的枝桠如同大自然的拥抱。"
      cutTeakTrees:
        name: '砍伐柚木树'
        desc: '额头上满是汗水，手指起了水泡，但你下定决心要获得一些这种坚韧而结实的木材。'
      cutWillowTrees:
        name: '砍伐柳树'
        desc: '这些柳树粗大的树干成为了不小的挑战，但凭着你熟练而有力的挥砍，你依然将它们一棵接一棵地放倒。'
      cutMangroveTrees:
        name: '砍伐红树'
        desc: '你小心翼翼地避免被它們盤錯的樹根絆倒，努力伐取這些形態奇異的樹木原木。'
      firewoodMaking:
        name: '砍制木柴'
        desc: "憑著耐心、汗水、努力，以及你那可靠的小斧頭，你毫不留情地劈開了這些原木。要是能徒手劈開就好了——至少得是個超級英雄才辦得到。"
      branchTrimming:
        name: '樹枝修剪'
        desc: '清理靠近地面的樹枝有助於防止這一帶發生森林火災。'
    syrenthia:
      coralCutting:
        name: '珊瑚切割'
        desc: "珊瑚環繞在你四周，有些甚至和小樹一般高。你揮動斧頭砍向它們的基座，將它們一一砍倒。與地面上的樹不同的是，它們並不倒向地面，而是緩緩漂浮向上。"
    global:
      cutBambooLogs:
        desc: 你用斧頭砍下竹子，發出清脆而令人滿意的劈裂聲。
        name: 砍伐竹子
  mining:
    global:
      mineCopperOre:
        name: '開採銅礦石'
        desc: '你持續開採銅礦，鎬子敲擊岩石表面的節奏聲在空氣中回盪。'
      mineTinOre:
        name: '開採錫礦'
        desc: '你的鎬子聲在礦場中迴盪，你不知疲倦地鑿打著，逐漸揭開那埋藏於岩層中的錫礦脈。'
      mineIronOre:
        name: '開採鐵礦'
        desc: '你每一次的揮鎬都揭示出鐵礦樸實的美感——這是一種用途廣泛、可靠實用的資源。'
      mineCoal:
        name: '開採煤炭'
        desc: "你手中可靠的鎬子每一次敲擊，都揭開了煤礦的礦脈。這些煤炭是王國鐵匠們鍛造武器與盔甲的關鍵燃料，守護著整個王國。"
      mineTarsiliumOre:
        name: '開採塔西利礦石'
        desc: '在你開採塔西利礦石的過程中，大地深處迴盪的礦洞如同你的畫布，而每發現一條新的礦脈時，都彷彿是在挖掘一段被塵封的歷史。'
      mineFarganiteOre:
        name: '開採法爾加礦石'
        desc: '你汗流浹背、費盡心力，終於從極為堅硬的礦層中緩緩提取出一些法爾加礦石。'
      mineTarsiliumOreUnderwater:
        name: '（水下）開採塔西利礦石'
        desc: "水下的光線極差，但與洞穴無異。面對塔西利礦石時，在這昏暗的環境中要辨識那漆黑的礦體總是困難重重。"
    jarvonia:
      goldPanning:
        name: '淘金'
        desc: '這是一種利用河流沉積物的原始淘金技術。首先，將淘盤浸入河底的沙土中；接著，透過手動搖晃使礫石鬆散，最終只剩下細沙與可能的金粒。'
      spelunking:
        name: '洞穴探險'
        desc: '你像蜥蜴一樣在堅硬的地面上匍匐前進。不祥的念頭籠罩著你的心頭，幾乎令你動彈不得。你勉強將這些想法暫時拋開，繼續前行。不久，一條從未探索過的新道路展現在眼前，讓你心中湧現喜悅。'
      surfaceSaltMining:
        name: '地表鹽礦開採'
        desc: '在礦場中開採鹽分是一項艱苦的工作，因為長時間與鹽接觸會讓你迅速脫水。幸運的是，這些岩鹽晶體位於通風良好的地表，用鎬子敲擊時便能輕鬆脫落。'
      stoneQuarrying:
        name: '採石場'
        desc: '岩石和石頭！'
      minePitCopperOre:
        name: 地表銅礦開採
        desc: 你仍在地表上開採那些似乎蘊含銅礦的露出岩層，岩石十分堅硬，不輕易釋出其中的礦物。
      minePitTinOre:
        name: 地表錫礦開採
        desc: 你在地表發現了可能含有錫礦的露出岩層，若要開採它們，將需要極大的毅力與堅忍。
    syrenthia:
      caveDiving:
        name: '洞穴潜水'
        desc: '你勇敢地（或許是魯莽地）跳入那黑暗而廣袤的洞穴之中。這項行動被認為是整個阿雷努姆中最危險的活動之一。它確實讓你的心跳加速，腎上腺素在血管中奔騰。'
      mineVolcanicRock:
        name: '開採火山岩'
        desc: '在水下揮動鎬子極具挑戰性，但偶爾當你擊中火山岩時，會有一塊足夠大的碎片脫落，你便順勢將它塞進背包中。'
      mineTarsiliumOre:
        name: ''
        desc: ''
      fossilMining:
        name: ''
        desc: ''
    gdte:
      underwaterAqueductDigging:
        name: 水下引水渠挖掘
        desc: 為在你身後而來的木匠開路。你一邊清理路途中的碎石，一邊確保周圍結構不會坍塌。
