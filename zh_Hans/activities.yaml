singulars:
  woodcutting:
    jarvonia:
      cutPineTrees:
        name: '砍伐松树'
        desc: '你坚定地挥动斧头，砍向松树。'
      cutBirchTrees:
        name: '砍伐白桦树'
        desc: '你尽全力挥斧，砍向高耸的白桦树。'
      cutSpruceTrees:
        name: '砍伐云杉树'
        desc: '你紧握手中的斧头，调动全身力气砍向高耸的云杉树。'
      cutMapleTrees:
        name: '砍伐枫树'
        desc: '你有条不紊地挥动斧头，用坚持不懈的毅力战胜枫树粗壮的树干。'
      cutOakTrees:
        name: '砍伐橡树'
        desc: "你坚定地砍伐那高耸的橡树，它那伸展的枝桠如同大自然的拥抱。"
      cutTeakTrees:
        name: '砍伐柚木树'
        desc: '额头上满是汗水，手指起了水泡，但你下定决心要获得一些这种坚韧而结实的木材。'
      cutWillowTrees:
        name: '砍伐柳树'
        desc: '这些柳树粗大的树干成为了不小的挑战，但凭着你熟练而有力的挥砍，你依然将它们一棵接一棵地放倒。'
      cutMangroveTrees:
        name: '砍伐红树'
