singulars:
  realms:
    jarvonia:
      name: 伽尔尼亚
      desc: 位于阿瑞伦西北角的王国，气候寒冷。
    gdte:
      name: 特雷林-埃德怀斯大公国
      desc: 位于大沼泽周围的大公国，由两个公国组成并共同统治。
    syrenthia:
      name: 西伦西亚
      desc: 位于伽尔尼亚和特雷林-埃德怀斯大公国之间的水下王国。
    wallisia:
      name: 威利夏
      desc: 威利夏帝国，一个占领了大公国，风铸城，和伦特马克的强大帝国。
    galeforge:
      name: 风铸城
      desc: 一座被威利夏击败并统治的城邦，以其创新能力和铸造技术而闻名。
    wrentmark:
      name: 伦特马克
      desc: 位于南部的小王国，被威利夏击败并统治。伦特马克以其炎热的沙漠和丰富的宝石矿产而闻名。
  factions:
    erdwise:
      name: 埃德怀斯
      desc: 特雷林-埃德怀斯大公国的东部公国，统治着大公国内富裕的沿海城市。
    halflingRebels:
      name: 半身人叛军
      desc: 半身人发起的一场大规模的叛乱运动，他们为摆脱特雷林-埃德怀斯大公国的束缚而战，争取自身的自由。
    trellin:
      name: 特雷林
      desc: 特雷林-埃德怀斯大公国的西部公国，统治着位于萨尔斯弗斯的大沼泽。
