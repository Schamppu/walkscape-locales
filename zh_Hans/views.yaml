    deviceInfo:
      phone: "<icon i=\"Phone small\" /> <c>手机</c> 是 WalkScape 推荐的默认计步来源。对于高强度运动，我们建议使用
        <icon i=\"Watch small\" /> <c>智能手表</c> 作为计步来源。对于大多数玩家来说，使用 <icon i=\"Phone
        small\" /> <c>手机</c> 是最佳选择。\n\n<bp /> <c i=1>当你行走时，游戏中的步数会实时更新。</c>\n\n<bp
        /> 要使步数被计入，<c>你必须随身携带手机</c>。在进行高强度运动时，这可能会有些不便。\n"
      appleWatch: "<icon i=\"Apple watch small\" /> <c>Apple Watch</c> 与某些 <icon i=\"\
        Watch small\" /> <c>其他智能手表</c> 不同，它会定期将步数同步到 Apple 健康。WalkScape 会从 Apple 健康中读取由你的
        <icon i=\"Apple watch small\" /> <c>Apple Watch</c> 或其他智能手表</c> 同步的步数。\n\n\
        \ <bp /> <c i=2>Apple Watch 会定期将步数同步到 Apple 健康。</c> 你无法在游戏中实时看到步数更新，步数可能会有延迟。\n\
        \ \n<bp /> 你需要授予额外权限来允许我们读取 Apple 健康中的数据，才能连接你的智能手表。\n\n<bp /> 游戏中只会记录由智能手表报告的步数。\n"
      watch: "WalkScape 会从 <c>Apple 健康</c> 中读取由你的 <icon i=\"Watch small\" /> <c>智能手表</c>
        同步的步数。不同厂商的设备可能需要你通过其他应用手动将步数同步到 <c>Apple 健康</c>。\n\n<bp /> <c i=2>你可能需要通过其他应用手动同步步数到
        Apple 健康，才能让 WalkScape 记录步数。</c>\n\n<bp /> 将步数同步至 <c>Apple 健康</c> 的具体流程取决于设备厂商，可能需要额外设置和一定的技术知识。\n\
        \ \n<bp /> 你需要授予额外权限来允许我们读取 Apple 健康中的数据，才能连接你的智能手表。\n\n<bp /> 游戏中只会记录由你的智能手表报告的步数。\n"
