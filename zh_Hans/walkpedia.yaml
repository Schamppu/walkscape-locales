singulars:
  pages:
    itemList:
      info:
        title: 道具
        description: 道具是可以被收集、使用和出售的物品。你能在世界各处行走时寻找到道具，也可以从商店购买，或是由玩家制作。
        tabText: 道具列表
    locationList:
      info:
        title: 地点
        tabText: 地点列表
        description: 地点是世界中玩家可以前往的位置，地点会提供各种服务或活动供玩家角色使用。
    skillList:
      info:
        title: 技能
        tabText: 技能列表
        description: 技能可通过进行相关的活动升级，升级后角色会解锁新内容并提高相关活动的工作效率。
    activityList:
      info:
        title: 活动
        tabText: 活动列表
        description: 玩家通过在现实中行走来推进并完成所选择的重复活动，进行活动是获取道具和提升技能的主要方式。
    serviceList:
      info:
        title: 服务
        tabText: 服务列表
        description: 地点提供各种服务，通常为使玩家角色在该地点内能够进行制作。
    recipeList:
      info:
        title: 食谱
        description: 玩家能通过烹饪食谱来获得道具，烹饪食谱通常需要指定的材料和地点的烹饪服务。
        tabText: 食谱列表
    home:
      info:
        tabText: 主页
        description: WalkPedia是你角色的个人日志。在这里，你可以浏览角色已习得的知识和统计数据，并且查阅更多相关游戏信息。
        title: 步行百科
    characterList:
      info:
        title: 人物
        tabText: 人物列表
        description: 玩家在世界中能遇到各种人物，与其互动可以接受任务或是进行交易等等。
    buildingList:
      info:
        title: 建筑
        description: 建筑是分散于世界各处功能性设施，通常内有商店和银行。
        tabText: 建筑列表
    shopList:
      info:
        description: 商店是买卖道具的地方，通常能在建筑中找到。
        tabText: 商店列表
        title: 商店
  contentPages:
    item:
      info:
        title: 道具 <object id="{obj}">
