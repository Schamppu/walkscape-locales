singulars:
  crafting:
    tools:
      stoneSickle:
        desc: 制作一把基础石头镰刀来收获大地的恩赐。
        name: 制作一把基础镰刀
        activityDesc: 通过磨尖一块石头并将其固定在一根棍子上，你便制作出了简单的收割工具。
      copperSickle:
        name: 制作一把铜镰刀
        desc: 锻造一把铜镰刀，用于收割作物的基础工具。
        activityDesc: 加热并塑形铜块，你就完成了一把镰刀，它可以让你的手更有效率。
      ironSickle:
        name: 制作一把铁镰刀
        desc: 打造一把铁镰刀，耐用可靠，适合日常觅食。
        activityDesc: 靠着锻炉的热量，你可以将铁塑形成镰刀，制造出兼顾牢固和锋利的成品。
      basicHatchet:
        name: 制作一把基础斧头
      steelSickle:
        name: 制作一把钢镰刀
        desc: 制作一把钢镰刀，更加锋利更有韧性，适用性更广。
      hydriliumSickle:
        name: 制作海氢镰刀
        activityDesc: 你把海氢合金棒放入熔炉并加热，使其软化，然后小心地将其打制出镰刀的月牙形。待其冷却后再开刃并磨利，从而打造出一把精致高效的收割工具。
        desc: 一种锋利耐用的收割工具，由海氢合金棒制成，形状和刃口都堪称完美。
