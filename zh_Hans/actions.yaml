singulars:
  items:
    ringOfHomesickness:
      text: 传送至 <location i="_location" />
      completed: 你擦了擦 <item id="_source" /> ，忽然发现自己已经身处 <location i="_location" />.
    rockStarAmulet:
      completed: 你触碰那枚星形护符，它在你的手掌中<hl>生成了几颗宝石</hl>。
    algaeRing:
      completed: 你擦了擦<item id="_source" />，忽然发现自己已经身处<location i="_location" />。
    axeOfDestruction:
      completed: 你挥动着<item id="_source" />，眼前的树木只一击便纷纷倒下。你感觉凭这把斧头，自己能砍倒整片森林。
  memospheres:
    agility:
      completed: 你触碰发光的宝珠，意识到自己的状态比以前更好了。
    carpentry:
      completed: 你轻轻戳向那个球体，开始思索如何制作出更好的家具，以及怎样更高效地切割木板。
    fishing:
      completed: 你将手放在球体上，感觉自己的头仿佛变成了一个鱼缸。此刻，你似乎更加理解鱼的世界了。
    mining:
      completed: 你触碰那发光的球体，耳边传来镐子敲击岩石的声音。你感觉自己现在能够更高效地开采矿石了。
    smithing:
      completed: 你轻轻戳向那个球体，顿时感觉自己仿佛变成了一块被锻造成剑的铁条。虽有些疼痛，但你感觉自己在锻造方面变得更加熟练了。
    trinketry:
      completed: 你将手放在球体上，眼前浮现出一幅由宝石构成的万花筒景象，它们在你头顶轻轻漂浮。你看到了前所未有的纹理与结构。
    cooking:
      completed: 你触碰那个内部装着烹饪锅的球体，几乎被灼热得烧伤手指。你感觉自己在烹饪方面领悟到了新的知识。
    crafting:
      completed: 你触碰那发光的球体，突然产生了一种感觉——似乎自己能够更巧妙地进行制作了。
    foraging:
      completed: 你触摸那发光的球体，眼前闪过一幅满是浆果与蘑菇的森林景象。你感觉自己现在能更轻易地找到它们了。
    woodcutting:
      completed: 你将手放在球体上，体验到一棵树从幼苗到原木的一生。你轻轻拭去眼角的泪水，感觉自己现在能更高效地砍伐树木了。
