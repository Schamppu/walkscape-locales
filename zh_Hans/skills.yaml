singulars:
  agility:
    name: 敏捷
    desc: 在大自然中边享受清新空气边锻炼，在阿瑞伦探险、寻找宝藏！
  carpentry:
    name: 木工
    desc: 把原木加工成精密的组件，以用于制作其他道具。
  cooking:
    name: 烹饪
    desc: 将精心挑选的天然食材变为令人垂涎三尺的美味大餐。
  crafting:
    name: 制作
    desc: 在这些组件上施加你无尽的创造力和技艺，将其变成精致手工制品。
  fishing:
    name: 垂钓
    desc: 抛出你的网和鱼钩，发现阿瑞伦水域里无穷无尽的奇妙生物。
  foraging:
    name: 觅食
    desc: 检查被枝叶盖住的角落、翻找沙堆中的埋藏物。在阿瑞伦多式多样的环境中寻找宝藏和资源。
  mining:
    name: 采矿
    desc: 翻过山岭、穿过洞穴，用你的双手挖掘出矿石和宝石。
  smithing:
    name: 锻造
    desc: 用炽热的熔炉将矿石冶炼成金属棒，之后将其锤制成盔甲或其他道具。
  woodcutting:
    name: 伐木
    desc: 在阿瑞伦广阔的森林中砍伐树木，以此获取工业中必不可少的原材料：木材。
