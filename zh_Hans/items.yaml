singulars:
  materials:
    mining:
      copperOre:
        desc: 铜矿石呈现出红褐色，使其成为一种独特的矿物。
        name: 铜矿石
      tinOre:
        name: 锡矿石
        desc: 质朴低调的锡矿石，展现出它纯粹的矿物成分。
      ironOre:
        name: 铁矿石
        desc: 铁矿石质地粗糙且致密，体现出其坚固且未精炼的本质。
      coal:
        name: 煤炭
        desc: 朴实无华的煤炭象征着它作为重要能源的实用价值。
      tarsiliumOre:
        name: 塔西利矿石
        desc: 塔西利矿石光滑而具反射性的表面映照出周围的世界，闪耀着近乎魔幻的光辉。
      farganiteOre:
        name: 法尔加矿石
        desc: 法尔加矿石以其坚不可摧的强度和迷人的蓝色光泽，成为不屈意志的象征。
      saltCrystal:
        name: 鹽晶體
        desc: 細磨後用途廣泛，原始形態中則展現出美麗而精緻的形狀。
      goldNugget:
        name: 金塊
        desc: 黃金是最具價值的金屬之一，經常被用於製作珠寶首飾。
      wrentmarine:
        name: 粗糙的藍晶礦
        desc: 凝視這塊粗糙的岩石時，你捕捉到其中閃現的藍光，如同陽光映照在海浪上的反射。
      starPearl:
        name: 粗糙的星形珍珠
        desc: 一顆未經打磨的原珍珠，然而蘊藏著化為真正瑰寶的潛質。
      silverNugget:
        name: 銀塊
        desc: 銀是一種極為珍貴的金屬，常被用於製作戒指、護身符與耳環等首飾。
    woodcutting:
      coral:
        name: 珊瑚
        desc: 这些珊瑚大小不一，从极小到巨大皆有，可用于多种用途。
      heartwood:
        name: 心材
        desc: 这是木材的内部部分，比其他部分颜色更深。
      birchLogs:
        name: 樺木原木
        desc: 光滑而苍白的桦木原木散发出一种优雅而朴素的气质。
      pineLogs:
        name: 松木
        desc: 坚实而富含树脂的松木原木散发出一种独特而令人安心的香气。
      spruceLogs:
        name: 雲杉原木
        desc: 云杉原木呈现出浓郁而温暖的色调，展现出它们自然的美感与独特的魅力。
      mapleLogs:
        name: 楓木原木
        desc: 枫木原木展现出细腻而诱人的纹理，在每一块木材中都体现出大自然的艺术之美。
      teakLogs:
        name: 柚木原木
        desc: 非常坚硬而沉重，树皮极为厚实，内部的颜色比木材其余部分要浅得多。
      willowLogs:
        name: 柳木
        desc: 这些带有泥土气息的木材相当轻盈，使得搬运与加工都十分方便。
      mangroveLogs:
        name: 紅樹林原木
        desc: 它们依然带着生长环境中的湿润气息，表面闪烁着迷人的光泽。
      sturdyBranch:
        name: 粗壯的樹枝
        desc: 一根異常粗壯的樹枝。
      elmLogs:
        name: 榆木原木
        desc: 这些木材以其优异的弯曲性和抗压性而闻名。
      root:
        name: 根
        desc: 植物有用的根部，可被用于多种用途。
      oakLogs:
        name: 橡木原木
        desc: 橡木原木蕴含着独特的个性，散发出高贵的气质与持久的优雅。
      bambooLogs:
        name: 竹木
        desc: 竹子柔韧而坚固，因此用途广泛。
