plurals:
  dialogs:
    deleteClass:
      text:
        one: Usunięcie obiektów jest nieodwracalne. Ten obiekt jest odwoływany w innych
          obiektach {n} razy.
        other: Usunięcie obiektów jest nieodwracalne. Ten obiekt jest odwoływany w
          innych obiektach {n} razy.
        zero: '-'
        two: 'Kasowanie obiektów jest nieodwracalne. Obiekt jest odnośnikiem do innych
          obiektów {} razy.'
        few: '-'
        many: '-'
      title: Czy na pewno chcesz usunąć?
singulars:
  messages:
    saveSuccesful:
      text: Zmiany zostały pomyślnie zapisane.
      title: Zapisano pomyślnie!
    saveUnsuccesfullLootTables:
      title: Zapis się nie powiódł.
      text: Tabela łupów zawiera wiersz(e), z którymi nie jest powiązany żaden przedmiot.
    comingSoon:
      title: Dostępne Wkrótce
      text: Ta treść <hl>jest jeszcze niedostępna</hl> w tej wersji WalkScape.
    disabled:
      title: Wyłączone
      text: Ta funkcja została <hl>tymczasowo wyłączona</hl>. Sprawdź Portal, Reddit
        albo Discord po więcej informacji.
    workInProgress:
      title: W trakcie tworzenia
      text: Ta funkcja jest nadal w fazie budowy i wiele jej funkcjonalności <hl>nie
        jest jeszcze dostępnych</hl>. Możesz ją już wypróbować i wrócić później, gdy
        zostanie w pełni zaimplementowana!
    stepsNotCountedRealTime:
      textIOS: Kiedy używasz innej opcji niż <icon i="Phone small" /> <c>Telefon</c>
        jako źródło zliczania kroków, te nie są liczone w czasie rzeczywistym. W zależności
        od rodzaju zegarka, możliwe że musisz synchronizować kroki manualnie poprzez
        inną aplikację lub otworzyć <c>Apple Health</c>, by dokonać synchronizacji
        z grą. Ta wiadomość zniknie, kiedy zsynchronizujesz przynajmniej <c>5000</c>
        kroków z zegarka. Możesz zmienić na <icon i="Phone small" /> <c>Telefon</c>
        jako źródło kroków poprzez <c>Ustawienia</c>.
      title: Kroki nie są zliczane w czasie rzeczywistym
      textAndroid: Podczas korzystania z innego urządzenia niż <icon i="Phone small"
        /> <c>Telefon</c> jako źródła kroków, kroki nie są liczone w czasie rzeczywistym.
        W zależności od noszonego urządzenia, może być konieczne ręczne zsynchronizowanie
        kroków z <c>innej aplikacji</c>, aby zsynchronizować kroki z grą. Ten komunikat
        zniknie po zsynchronizowaniu co najmniej <c>5000</c> kroków z urządzenia noszonego.
        Możesz zmienić źródło kroków na <icon i="Phone small" /> <c>Telefon</c> w
        <c>Ustawieniach</c>.
      textSamsungHealth: Podczas korzystania z innego urządzenia niż <icon i="Phone
        small" /> <c>Telefon</c> jako źródła kroków, kroki nie są liczone w czasie
        rzeczywistym. Może być konieczne otwarcie aplikacji <c>Samsung Health</c>,
        aby zsynchronizować kroki z grą, a kroki mogą być liczone z opóźnieniem. Ten
        komunikat zniknie po zsynchronizowaniu co najmniej <c>5000</c> kroków z urządzenia
        noszonego. Możesz zmienić źródło kroków na <icon i="Phone small" /> <c>Telefon</c>
        w <c>Ustawieniach</c>.
  popups:
    skillLevel:
      newActivity: <chip><stext><c>Nowa aktywność</c></stext></chip> Odblokowano <c>{activityName}</c>.
      skillLevelUp: Awansowano {skillName}
      unlocks: Odblokowania
      noNewUnlocks: Brak nowych odblokowań na ten poziom.
      newItem: <chip><stext><c>Odblokowano przedmiot</c></stext></chip> <item id="{item}"/>
        może być założony.
      newRecipe: <chip><stext><c i="0">Nowy przepis</c></stext></chip> Odblokowano
        <c i="1">{recipeName}</c>.
      newDrop: <chip><stext><c i="0">Nowe przedmioty</c></stext></chip> Można założyć
        <c i="1">{itemName}</c> w aktywności <c>{activityName}</c>.
      newRoute: <chip><stext><c i="0">Nowa trasa podróży</c></stext></chip> <c i="1"><location
        id="{fromID}" /><c>{from}</c>-<location id="{toID}" /><c>{to}</c> została
        odblokowana.
    idleSteps:
      characterLeveledUpFrom: Postać awansowała z <c i="0">{from}</c> do <c i="1">{to}</c>.
      craftedItem: Wytworzono <c>+{amount}</c> <item id="{item}" />
      gainedMoney: Otrzymano <c i="0">+{amount}</c> <c i="1">monet</c>
      characterGained: Postać otrzymała <c>+{amount}</c> doświadczenia />
      arrivedAt: Dotarto do <location /> <c>{location}</c>.
      stepsWhileAway: Kroki otrzymane, kiedy gra była zamknięta
      whileYouWereAway: Kiedy ciebie nie było...
      nothingHappened: Nic ciekawego się nie stało.
      gainedExperience: Otrzymano <c>+{exp}</c> doświadczenia w umiejętności <skill
        skill="{skill}" />.
      skillLeveledUp: Awansowano <skill skill="{skill}" /> z <c i="0">{from}</c> do
        <c i="1">{to}</c>.
      gainedItem: Otrzymano <c>+{amount}</c> <item id="{item}" />
    inactiveSteps:
      stepsWhileInactive: Kroki naliczone podczas nieaktywności w grze
    achievementUnlocked:
      achievementPoints: '{points} Punktów Osiągnięć'
      rewards: Nagrody
      achievementUnlocked: Odblokowano osiągnięcie {achievement}
      requirements: Wymagania
    characterLevelUp:
      characterLevelUp: Awans postaci
      unlocks: Odblokowania
      noNewUnlocks: Brak nowych odblokowań na tym poziomie.
  errors:
    characterValidation:
      nameContainsleadingTrailingSpaces: Spacje początkowe i końcowe są niedozwolone.
      nameContaintsConsecutiveSpaces: Następujące po sobie spacje są niedozwolone.
      nameTooShort: Nazwa postaci musi mieć przynajmniej 3 znaki.
      nameTooShortWithSpacesRemoved: Po usunięciu spacji imię postaci musi mieć więcej
        niż trzy litery.
      nameContainsSpecialCharacters: Nazwa postaci zawiera znaki specjalne. Dozwolone
        są tylko litery, cyfry i spacje.
    serverError:
      noClosedBetaAccess:
        title: Dostęp do zamkniętej bety wygasł
        text: Twój dostęp do <c i=0>Zamkniętej Bety Walkscape wygasł</c>. Możesz odzyskać
          dostęp, aplikując do Zamkniętej Bety i otrzymując akceptację w przyszłej
          fali lub natychmiast, wspierając grę na <c i=1>Patreon</c> lub <c i=1>Buy
          Me a Coffee</c>.\n\nJeśli zdecydujesz się wesprzeć grę, połącz swojego Patreona
          lub Buy Me a Coffee na <c i=1>stronie konta WalkScape Portal</c>, aby odzyskać
          dostęp do gry. Możesz również <c i=1>aplikować o dostęp do wersji beta</c>
          ze strony konta.
      newClientUpdate:
        title: Aktualizacja klienta jest dostępna
        text: Twoja gra działa na starej wersji, a dostępna jest nowa. Prosimy ściągnij
          najnowszą wersję, by móc kontynuować grę.
      noInternetConnection:
        title: Nie można połączyć się z serwerem WalkScape
        text: Nawiązanie połączenia z serwerem WalkScape nie powiodło się. Może to
          oznaczać, że nie masz połączenia z Internetem, serwer nie działa lub połączenie
          zostało zablokowane przez zaporę sieciową. Sprawdź połączenie internetowe
          i spróbuj ponownie.
      serverOffline:
        title: Serwer WalkScape jest wyłączony
        text: Serwer gry jest aktualnie wyłączony. Może być to spowodowane pracami
          konserwacyjnymi albo problemem z serwerem. Spróbuj ponownie później.
      serverMaintenance:
        title: Serwer WalkScape jest w trybie konserwacji
        text: Serwer gry jest obecnie w trakcie konserwacji. Spróbuj ponownie później.
      newUpdate:
        title: Nowa Aktualizacja
        text: Gra została zaktualizowana. Zrestartuj grę, by pobrać nową wersję.
      unknownError:
        title: Nieznany błąd.
        text: Nieznany błąd.
      failureToUpdateContent:
        title: Aktualizacja treści nieudana
        text: Klient gry nie zdołał zaktualizować treści. Prosimy zgłoś to deweloperom
          na Discordzie z detalami o tym błędzie i twoim urządzeniu. Możesz również
          spróbować otworzyć grę ponownie, by sprawdzić czy treść pobierze się poprawnie.
      bannedUser:
        title: Zostałeś permanentnie zbanowany z WalkScape
        text: Zostałeś permanentnie zbanowany z WalkScape. Jeśli uważasz, że to pomyłka
          i chciałbyś odwołać się od tej decyzji, możesz skontaktować się z nami,
          wysyłając wiadomość e-mail na adres <c i=1>contact@walkscape.app</c>.
      unauthorized:
        title: Nieautoryzowany
        text: Nie masz autoryzacji. Zaloguj się ponownie.
      invalidSession:
        title: Nieprawidłowa sesja
        text: Twoja sesja jest nieprawidłowa. Otwórz ponownie grę i zaloguj się ponownie.
      connectionError:
        title: Błąd połączenia
        text: Wystąpił błąd połączenia z serwerem. Sprawdź połączenie internetowe
          i spróbuj ponownie.
      tempBannedUser:
        noTimeFound: Nie znaleziono godziny zakończenia, skontaktuj się z nami, wysyłając
          wiadomość e-mail na adres contact@walkscape.app.
        title: Zostałeś tymczasowo zablokowany w WalkScape
        text: Zostałeś tymczasowo zablokowany w WalkScape do <c i=0>{bannedUntil}</c>.
      userBannedPermanently:
        text: Zostałeś na stałe zablokowany w WalkScape. Jeśli uważasz, że to pomyłka
          i chcesz odwołać się od tej decyzji, możesz się z nami skontaktować, wysyłając
          wiadomość e-mail na adres {email}.
        title: Zostałeś na stałe zablokowany w WalkScape
      userBannedTemporarily:
        title: Zostałeś tymczasowo zablokowany w WalkScape
        text: Zostałeś tymczasowo zablokowany w WalkScape do <c i=0>{bannedUntil}</c>.
          Jeśli chcesz odwołać się od naszej decyzji, możesz się z nami skontaktować,
          wysyłając wiadomość e-mail na adres {email}.
        noTimeFound: Nie znaleziono godziny zakończenia, prosimy o kontakt poprzez
          wysłanie wiadomości e-mail na adres {email}
      failureToValidateClient:
        title: Nie udało się zweryfikować klienta gry
        text: Klient gry nie mógł zweryfikować konta. Prawdopodobnie jest to spowodowane
          błędem sieci. Uruchom grę ponownie i spróbuj jeszcze raz.
    fatalError:
      error: Wybacz nam ten błąd. Pamiętaj, że ta gra znajduje się w Zamkniętej Becie,
        a wszystkie postępy graczy są zapisywane codziennie w chmurze.
    activityCancelled:
      title: Działanie anulowane
      stepsAreInfinite: Bieżąca aktywność została anulowana, ponieważ nie spełniasz
        już wymagań do jej ukończenia.
    gameError:
      loadingPlayerFailed:
        title: Nie udało się załadować postaci
        text: Nieprawidłowe dane gracza. Ładowanie nie powiodło się. Prosimy o kontakt
          z twórcami poprzez Discord lub e-mail.
      stepLoadingFailed:
        title: Nie udało się załadować kroków
        text: Klient gry nie mógł załadować kroków. Zgłoś to twórcom na Discordzie,
          podając szczegóły błędu i urządzenia. Możesz także spróbować ponownie otworzyć
          grę, aby sprawdzić, czy kroki załadują się pomyślnie.
      initializingGameFailed:
        title: Inicjowanie gry nie powiodło się
        text: Inicjowanie klienta gry nie powiodło się. Zgłoś to deweloperom na Discordzie,
          podając szczegóły błędu i urządzenia. Możesz również spróbować otworzyć
          grę ponownie, aby sprawdzić, czy gra załaduje się pomyślnie.
      stepsNotLoadedDueToBan:
        text: Twoje kroki nie zostały załadowane, ponieważ zostałeś zablokowany w
          WalkScape. Od tego momentu Twoje kroki będą naliczane normalnie.
        title: Kroki nie zostały załadowane z powodu Twojej blokady
      stepLoadingInterruped:
        text: Gra była w tle lub została przerwana podczas ładowania kroków. Spróbuj
          ponownie uruchomić grę, aby załadować kroki.
        title: Ładowanie kroków zostało przerwane
      couldNotGetServerTime:
        title: Nie udało się uzyskać dostępu do serwera
        text: Klient gry nie uzyskał dostępu do serwera. Sprawdź połączenie internetowe
          i spróbuj ponownie.
      gameAssetUpdateFailed:
        text: Klient gry nie zaktualizował zasobów gry. Spróbuj ponownie uruchomić
          grę, aby sprawdzić, czy zasoby zostaną pobrane pomyślnie. Jeśli to nie pomoże,
          ponowna instalacja gry może pomóc.
        title: Nieudane zaktualizowanie zasobów gry
      gameAssetsUpdated:
        title: Zaktualizowano zasoby gry
        text: Dokonano aktualizacji zasobów gry, które zostały pobrane. Aby zastosować
          te zmiany, należy ponownie uruchomić grę.
  info:
    game:
      importGearSetFailed:
        title: Nie udało się zaimportować zestawu wyposażenia
        text: Błąd podczas importowania wyposażenia. Dane wyposażenia mogą być uszkodzone
          lub nieprawidłowe.
      importGearSetTooManyTools:
        title: Zestaw wyposażenia ma zbyt wiele narzędzi
        text: Zestaw wyposażenia posiadał więcej narzędzi niż jest to dozwolone.
      changingActivityFailed:
        title: Aktywność nie została zmieniona
        text: Nie można zmienić aktywności. Albo już ją wykonujesz, albo nie jest
          dostępna.
      withdrawZero:
        title: Wyjmowanie nie powiodło się
        text: Nie można wyjąć zero lub mniej przedmiotów.
      withdrawTooFew:
        title: Wyjmowanie nie powiodło się
        text: Nie masz wystarczającej liczby przedmiotów do wyjęcia.
      withdrawDidNotExist:
        title: Wyjmowanie nie powiodło się
        text: Przedmiot, który próbowałeś wyjąć nie istnieje. Ponowne otwarcie banku
          powinno rozwiązać ten problem.
      withdrawFailed:
        title: Wyjmowanie nie powiodło się
        text: Wyjmowanie nie powiodło się. Spróbuj ponownie.
      equipGearSetSomeFailed:
        title: Nie udało się wyposażyć przedmiotów w zestawie wyposażenia
        text: Niektóre z przedmiotów z zestawu wyposażenia nie mogą być wyposażone.
          Zestaw wyposażenia może być nieprawidłowy lub nie spełniono wymagań dotyczących
          wyposażenia niektórych przedmiotów.
      equipGearSetFailed:
        title: Nie udało się wyposażyć zestawu
        text: Nie udało się wyposażyć zestawu. Zestaw wyposażenia, który próbowałeś
          wyposażyć, jest prawdopodobnie nieprawidłowy lub uszkodzony.
      equipGearFailed:
        title: Nie udało się wyposażyć przedmiotu
        text: Przedmiot nie może być wyposażony. Spróbuj ponownie.
      buybackFailed:
        title: Odkupywanie nieudane
        text: Odkupywanie nie powiodło się. Nie masz wymaganych przedmiotów w swoim
          ekwipunku, aby ukończyć odkupywanie.
      noPathFound:
        text: Nie znaleziono trasy do wybranej lokacji. Upewnij się, że podróż do
          wybranej lokacji jest możliwa.
        title: Nie znaleziono trasy podróży
      queueLimitReached:
        title: Osiągnięto limit kolejki
        text: Nie możesz ustawić w kolejce więcej niż 3 akcje na raz. Proszę ukończyć
          lub anulować niektóre akcje przed ustawieniem w kolejce kolejnych.
      cannotQueueMoreThanOneActivity:
        title: Nie można dodać do kolejki więcej aktywności
        text: Możesz dodać do kolejki wiele działań związanych z podróżą, ale tylko
          jedną aktywność na raz. Zakończ lub anuluj bieżącą aktywność przed dodaniem
          do kolejki kolejnej.
  confirmations:
    changingStepSource:
      title: Zmienić źródło kroków?
      text: Zmienienie źródła kroków może spowodować utratę kroków jeszcze niezsynchronizowanych.
        Upewnij się, by dokonać synchronizacji przed zmianą źródła.
      lastSyncText: Ostatnia synchronizacja kroków o {time}.
      neverSyncedText: Kroki nie zostały nigdy zsynchronizowane.
    changeRoute:
      title: Zmienić trasę?
      text: Zmiana trasy anuluje Twoją obecną podróż i powrócisz do poprzedniej lokalizacji.
        Czy jesteś pewien?
    travelAndStartActivity:
      text: Nie jesteś we właściwej lokacji, aby rozpocząć tę aktywność. Czy chcesz
        najpierw udać się do właściwej lokacji, a następnie rozpocząć aktywność?
      title: Najpierw podróż, a potem rozpocząć aktywność?
    editCurrentRouteAndResetQueue:
      title: Edytować aktualną trasę i zresetować kolejkę?
      text: Czy chcesz edytować obecną trasę podróży do wybranej lokacji i usunąć
        wszystkie kolejne akcje z kolejki?
    doYouWantToClaimExperience:
      title: Czy na pewno chcesz odebrać nagrodę w postaci doświadczenia?
      text: Masz włączone ustawienie „pokaż ostrzeżenie przed odebraniem doświadczenia”.
        Czy na pewno chcesz odebrać nagrodę w postaci doświadczenia?
    downloadLanguage:
      title: Wybrać i pobrać język?
      text: Zmiana języka gry wymaga pobrania dodatkowych danych. Czy chcesz kontynuować?
    toggleAgilityXp:
      title: Wyłączyć zdobywanie punktów doświadczenia podczas podróżowania?
      text: Czy na pewno chcesz wyłączyć zdobywanie doświadczenia podczas podróży?
        Możesz je później ponownie włączyć w ustawieniach. To ustawienie jest przeznaczone
        dla osób, które chcą tworzyć wyspecjalizowane postacie, które nie zdobywają
        doświadczenia z umiejętności zwinność.
    droppingHighValueItems:
      text: Za chwilę <c>upuścisz wysokiej wartości przedmioty, których możesz żałować</c>!
        Czy na pewno chcesz je upuścić?
      title: Upuścić wysokiej wartości przedmioty?
    sellHighValueItems:
      title: Sprzedać wysokiej wartości przedmioty?
      text: Zamierzasz <c>sprzedać wysokiej wartości przedmioty, których możesz żałować</c>!
        Czy na pewno chcesz je sprzedać?
