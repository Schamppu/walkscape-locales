plurals:
  dialogs:
    deleteClass:
      text:
        one: Usunięcie obiektów jest nieodwracalne. Ten obiekt jest odwoływany w innych
          obiektach {n} razy.
        other: Usunięcie obiektów jest nieodwracalne. Ten obiekt jest odwoływany w
          innych obiektach {n} razy.
        zero: '-'
        two: 'Kasowanie obiektów jest nieodwracalne. Obiekt jest odnośnikiem do innych
          obiektów {} razy.'
        few: '-'
        many: '-'
      title: Czy na pewno chcesz usunąć?
singulars:
  messages:
    saveSuccesful:
      text: Zmiany zostały pomyślnie zapisane.
      title: Zapisano pomyślnie!
    saveUnsuccesfullLootTables:
      title: Zapis się nie powiódł.
      text: Tabela łupów zawiera wiersz(e), z którymi nie jest powiązany żaden przedmiot.
    comingSoon:
      title: Dostępne Wkrótce
      text: Ta treść <hl>jest jeszcze niedostępna</hl> w tej wersji WalkScape.
    disabled:
      title: Wyłączone
      text: Ta funkcja została <hl>tymczasowo wyłączona</hl>. Sprawdź Portal, Reddit
        albo Discord po więcej informacji.
  popups:
    skillLevel:
      newActivity: <chip><stext><c>Nowa aktywność</c></stext></chip> Odblokowano <c>{activityName}</c>.
      skillLevelUp: Awansowano {skillName}
      unlocks: Odblokowania
      noNewUnlocks: Brak nowych odblokowań na ten poziom.
      newItem: <chip><stext><c>Odblokowano przedmiot</c></stext></chip> <item id="{item}"/>
        może być założony.
      newRecipe: <chip><stext><c i="0">Nowy przepis</c></stext></chip> Odblokowano
        <c i="1">{recipeName}</c>.
      newDrop: <chip><stext><c i="0">Nowe przedmioty</c></stext></chip> Można założyć
        <c i="1">{itemName}</c> w aktywności <c>{activityName}</c>.
      newRoute: <chip><stext><c i="0">Nowa trasa podróży</c></stext></chip> <c i="1"><location
        id="{fromID}" /><c>{from}</c>-<location id="{toID}" /><c>{to}</c> została
        odblokowana.
    idleSteps:
      characterLeveledUpFrom: Postać awansowała z <c i="0">{from}</c> do <c i="1">{to}</c>.
      craftedItem: Wytworzono <c>+{amount}</c> <item id="{item}" />
      gainedMoney: Otrzymano <c i="0">+{amount}</c> <c i="1">monet</c>
      characterGained: Postać otrzymała <c>+{amount}</c> doświadczenia />
      arrivedAt: Dotarto do <location /> <c>{location}</c>.
      stepsWhileAway: Kroki otrzymane, kiedy gra była zamknięta
      whileYouWereAway: Kiedy ciebie nie było...
      nothingHappened: Nic ciekawego się nie stało.
      gainedExperience: Otrzymano <c>+{exp}</c> doświadczenia w umiejętności <skill
        skill="{skill}" />.
      skillLeveledUp: Awansowano <skill skill="{skill}" /> z <c i="0">{from}</c> do
        <c i="1">{to}</c>.
      gainedItem: Otrzymano <c>+{amount}</c> <item id="{item}" />
    inactiveSteps:
      stepsWhileInactive: Kroki otrzymane w trakcie nieaktywności gry
    achievementUnlocked:
      achievementPoints: '{points} Punktów Osiągnięć'
      rewards: Nagrody
      achievementUnlocked: Odblokowano osiągnięcie {achievement}
      requirements: Wymagania
    characterLevelUp:
      characterLevelUp: Awans postaci
      unlocks: Odblokowania
      noNewUnlocks: Brak nowych odblokowań na ten poziom.
  errors:
    characterValidation:
      nameContainsleadingTrailingSpaces: Spacje początkowe i końcowe są niedozwolone.
      nameContaintsConsecutiveSpaces: Następujące po sobie spacje są niedozwolone.
      nameTooShort: Nazwa postaci musi mieć przynajmniej 3 znaki.
      nameTooShortWithSpacesRemoved: Po usunięciu spacji imię postaci musi mieć więcej
        niż trzy litery.
      nameContainsSpecialCharacters: Nazwa postaci zawiera znaki specjalne. Dozwolone
        są tylko litery, cyfry i spacje.
    serverError:
      noClosedBetaAccess:
        title: Dostęp do zamkniętej bety wygasł
        text: Twój dostęp do <c i=0>Zamkniętej Bety Walkscape wygasł</c>. Możesz odzyskać
          dostęp, aplikując do Zamkniętej Bety i otrzymując akceptację w przyszłej
          fali lub natychmiast, wspierając grę na <c i=1>Patreon</c> lub <c i=1>Buy
          Me a Coffee</c>.\n\nJeśli zdecydujesz się wesprzeć grę, połącz swojego Patreona
          lub Buy Me a Coffee na <c i=1>stronie konta WalkScape Portal</c>, aby odzyskać
          dostęp do gry. Możesz również <c i=1>aplikować o dostęp do wersji beta</c>
          ze strony konta.
      newClientUpdate:
        title: Aktualizacja klienta jest dostępna
        text: Twoja gra działa na starej wersji, a dostępna jest nowa. Prosimy ściągnij
          najnowszą wersję, by móc kontynuować grę.
      noInternetConnection:
        title: Brak połączenia z Internetem
        text: Nie posiadasz aktywnego połączenia z Internetem, które wymagane jest,
          by zweryfikować twojego klienta z serwerem. Spróbuj ponownie, kiedy nawiążesz
          połączenie.
      serverOffline:
        title: Serwer WalkScape jest wyłączony
        text: Serwer gry jest aktualnie wyłączony. Może być to spowodowane pracami
          konserwacyjnymi albo problemem z serwerem. Spróbuj ponownie później.
      serverMaintenance:
        title: Serwer WalkScape jest w trybie konserwacji
      newUpdate:
        title: Nowa Aktualizacja
        text: Gra została zaktualizowana. Zrestartuj grę, by pobrać nową wersję.
      unknownError:
        title: Nieznany błąd.
        text: Nieznany błąd.
      failureToUpdateContent:
        title: Aktualizacja treści nieudana
        text: Klient gry nie zdołał zaktualizować treści. Prosimy zgłoś to deweloperom
          na Discordzie z detalami o tym błędzie i twoim urządzeniu. Możesz również
          spróbować otworzyć grę ponownie, by sprawdzić czy treść pobierze się poprawnie.
      bannedUser:
        title: Zostałeś permanentnie zbanowany z WalkScape
        text: Zostałeś permanentnie zbanowany z WalkScape. Jeśli uważasz, że to pomyłka
          i chciałbyś odwołać się od tej decyzji, możesz skontaktować się z nami,
          wysyłając wiadomość e-mail na adres <c i=1>contact@walkscape.app</c>.
    fatalError:
      error: Wybacz nam ten błąd. Pamiętaj, że ta gra znajduje się w Zamkniętej Becie,
        a wszystkie postępy graczy są zapisywane codziennie w chmurze.
    activityCancelled:
      title: Działanie anulowane
      stepsAreInfinite: Bieżąca aktywność została anulowana, ponieważ nie spełniasz
        już wymagań do jej ukończenia.
