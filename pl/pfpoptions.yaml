singulars:
  faces:
    moustache:
      desc: Twarz z średnimi wąsami.
      name: Twarz z wąsami
    basic:
      desc: Zwyczajnie wyglądająca twarz.
      name: Podstawowa twarz
    agedWithBeardFace:
      desc: Twarz ukazująca swój wiek, mająca też brodę.
      name: Starsza twarz z brodą
    feminineMerfolkFace:
      desc: Żeńska twarz z niebieskawą skórą delfina.
      name: Kobieca twarz merfolka
    agedFace:
      desc: Twarz, która ukazuje nieco lat.
      name: Stara twarz
    goatee:
      name: Kozia bródka
      desc: Ta broda jest klasyczna, nie?
    roundedFace:
      name: Zaokrąglona twarz
      desc: Lekko zaokrąglona twarz.
    beardAndMoustache:
      name: Twarz z brodą i wąsami
      desc: Twarz, jaka ma wąsy i brodę!
    largeBeard:
      name: Twarz z wielką brodą
      desc: Twarz, która ma lekko puchatą brodę.
    smallerFace:
      desc: Twarz, która jest horyzontalnie nieco mniejsza.
      name: Mniejsza twarz
    makeupFace:
      name: Twarz z makijażem
      desc: Twarz, która ma nieco więcej makijażu!
    epicBeard:
      name: Epicka broda
      desc: To sprawia, że nawet krasnolud się rumieni.
    masculineMerfolkFace:
      name: Męska twarz merfolka
      desc: Męska twarz o niebieskawej skórze delfina.
    merfolkFace:
      name: Twarz merfolk
      desc: Twarz z lekko niebieskawą skórą delfina.
    chiselledFace:
      name: Wyrzeźbiona twarz
      desc: Twarz, której kształt jest nieco bardziej zarysowany.
    fancyMoustache:
      name: Fantazyjna twarz z wąsami
      desc: Twarz z bardzo fantazyjnymi wąsami
    blushedFace:
      name: Zarumieniona twarz
      desc: Twarz z uroczymi rumieńcami na policzkach.
    scarredFace:
      name: Wystraszona twarz
      desc: Twarz z dużą blizną przechodzącą przez jedno oko.
    singleBraidBeard:
      name: Broda z pojedynczym warkoczem
      desc: Twarz ze średniej wielkości brodą, zapleciona w pojedynczy warkocz.
    spikeBeard:
      name: Szpiczasta broda
      desc: Broda przystrzyżona w kształt szpicy.
  outfits:
    coat:
      name: Płaszcz
      desc: Standardowy płaszcz.
    farmApron:
      name: Fartuch Farmerski
      desc: Najzwyklejszy farmerski fartuch.
    partyGown:
      name: Suknia Imprezowa
      desc: Suknia, która sprawdzi się w najbardziej eleganckich stylizacjach.
    hoodie:
      name: Bluza z Kapturem
      desc: Bluza z kapturem dla podróżnika.
    desertVest:
      name: Pustynna Kamizelka
      desc: Doskonałe na gorącą pogodę.
    sleevelessGown:
      name: Suknia bez Rękawów
      desc: Suknia pozbawiona rękawów.
    woodworkersApron:
      name: Fartuch Stolarza
      desc: Fartuch stworzony do pracy przy drewnie.
    blanket:
      name: Kocyk
      desc: Przydaje się, kiedy nie ma się w co ubrać.
    elegantGown:
      name: Elegancka Suknia
      desc: Pasuje do królewskości.
    simpleShirt:
      name: Prosta Koszula
      desc: Zwykła koszula dla zwykłego człowieka.
    scarfShirt:
      name: Koszula z Szalem
      desc: Koszula z szalikiem! Cieplutka!
    sleevelessDress:
      name: Bezrękawnik z Naszyjnikiem
      desc: Po prostu, bezrękawnik z naszyjnikiem.
    outlanderFurs:
      name: Futra Obcego
      desc: Futra, które dają ci ciepło w lodowatych krainach.
    trainingRobes:
      name: Szaty Ćwiczebne
      desc: Do studiowania bogów lub ostrza.
    simplePullover:
      name: Prosty Sweter
      desc: Najprostszy ze swetrów.
    capedGown:
      name: Suknia z Peleryną
      desc: Suknia otulona płaszczem.
    fancySuit:
      name: Wytworny Strój
      desc: Ubiór odpowiedni na każdą okazję.
    hoodedMonkRobe:
      name: Zakapturzone Szaty Mnicha
      desc: Nie członek kultu.
    lightBrandedHoodie:
      desc: Lekka bluza z kapturem z okrągłą opaską.
      name: Lekka Firmowa Bluza z Kapturem
    minecraftOutfit:
      name: Ubranie Kop i Twórz
      desc: Ten strój może wydawać się uproszczony i pozbawiony zaokrągleń, ale górnicy
        i rzemieślnicy go uwielbiają.
    strapelessDress:
      name: Sukienka bez ramiączek
      desc: Sukienka bez Ramiączek.
    shirtJacket:
      name: Koszula i kurtka
      desc: T-shirt z lekkim kaftanem.
    furCoat:
      name: Futrzany Płaszcz
      desc: Bardzo ciepły płaszcz.
    rancherOveralls:
      name: Ubranie Ranczera
      desc: Dobrze się nada i do hodowli i do przepychanek.
    botShirt:
      name: Koszulka Bota
      desc: Podstawowy wygląd w pewnym MMO.
    scoopNeckDress:
      desc: Elegancka sukienka z wyciętym dekoltem.
      name: Sukienka z wyciętym dekoltem
    hazmatSuit:
      desc: Niezależnie od tego, czy zajmujesz się rdzeniami radioaktywnymi, gotujesz
        nielegalne narkotyki czy zwiedzasz miasta głębinowe, ten kombinezon sprawi,
        że będziesz bezpieczny.
      name: Kombinezon Antyskażeniowy
    halflingCloak:
      desc: Kiedy okryjesz się tym długim i ciężkim płaszczem, sprawi to, że ciężko
        będzie cię odróżnić od wielkiego głazu.
      name: Płaszcz Niziołka
    warmWoolenCoat:
      desc: Prosty płaszcz jest wyszyty wełną i zapewnia dodatkową ochronę przed chłodem
        wokół szyi.
      name: Ciepły Wełniany Płaszcz
    tailoredBusinessSuit:
      name: Szyty na Miarę Biznesowy Garnitur
      desc: Ten profesjonalnie skrojony garnitur idealnie na tobie leży. Jesteś gotowy,
        aby zaimponować każdemu.
    dragonLeatherArmor:
      name: Pancerz ze Skór Smoka
      desc: Pancerz wykonany jest ze starożytnej smoczej skóry i zapewnia użytkownikowi
        ciepło oraz dobrą ochronę.
    lumberjackShirt:
      name: Koszula Drwala
      desc: Typowa koszula dla kogoś, kto ściął ponad 5000 drzew.
    chefsUniform:
      name: Fartuch Kucharza
      desc: Fartuch jest czysty i wygodny, co zapewnia wydajną pracę w każdej kuchni.
    orientalDress:
      name: Orientalne Ubranie
      desc: Te eleganckie ubranie uczyni z ciebie mężczyznę.
    cloakWithGem:
      name: Płaszcz z Klejnotem
      desc: Ten długi płaszcz ma zapinkę z lśniącego klejnotu.
    runningPoloShirt:
      name: Koszulka Polo Biegacza
      desc: Koszulka jest stylowa i wygodna. Idealnie nadaje się do biegania poprzez
        kontynenty.
    treasureHunterJacket:
      name: Płaszcz Łowcy Skarbów
      desc: Ta utwardzona skórzana kurtka ochroni cię przed pułapkami i dołami. Posiada
        poręczne kieszenie do trzymania skarbów.
    erdwissMerchantOutfit:
      name: Ubranie handlarza z Erdwiss
      desc: Ten element garderoby w czerwono-żółtej tonacji jest wygodny i ma sekretne
        wewnętrzne kieszenie na twoje zapasy złota.
    trellinBushVest:
      name: Kamizelka Buszu
      desc: Kamizelka jest wykonana z ciasno tkanej zieleni. Na ramionach znajdują
        się wkładki porośnięte liśćmi.
    jarvonianFurArmor:
      name: Skórzany Pancerz Jarvonii
      desc: Zbroja wykonana jest z mocnej stali, a futrzane naramienniki i płaszcz
        chronią przed silnym zimnem.
    merfolkDancingDress:
      name: Podwodna Suknia Taneczna
      desc: Ta sukienka idealnie przylega do ciała i wyśmienicie się trzyma.
    seashellBra:
      desc: Kolorowe muszelki ładnie dopasowują się do tułowia.
      name: Biustonosz z Muszli
    syrenthianConchArmor:
      desc: Duża muszla chroni ramię przed ewentualnymi atakami.
      name: Syrentyjska Zbroja Muszlowa
    plainBlackTshirt:
      name: Zwykła Czarna Koszulka
      desc: Czarna koszulka to najbardziej ponadczasowy wygląd, jaki można osiągnąć
        w Arenum.
    ninjaOutfit:
      name: Strój Ninja
      desc: Luźny, ale dopasowany ciemny strój wykonany z jedwabiu. Zakrywa większość
        twarzy.
    halflingRebelsOutfit:
      desc: Strój jest wykonany z mieszanki materiałów zebranych na bagnach. Zapewnia
        podstawową ochronę i kamuflaż w bagnach.
      name: Strój Niziołka Rebelii
    FrostGown:
      name: Mroźna Suknia
      desc: Elegancka suknia w towarzystwie pięknego srebrnego wisiorka.
    frostGown:
      desc: Elegancka suknia w komplecie z pięknym srebrnym wisiorkiem.
      name: Mroźna Suknia
    expertDivingSuit:
      name: Ekspercki Strój Nurka
      desc: Ekspercki strój nurka, wygląda jakby był zrobiony z hydrilu. Powinien
        być w stanie wytrzymać ciśnienie, opowiedz o tym swoim kolegom!
    hoodedOutfit:
      name: Zamaskowany Strój
      desc: Strój z maską i kapturem, umożliwiający działanie w ukryciu lub zachowanie
        tożsamości w tajemnicy.
  hairstyles:
    bald:
      desc: Łysa głowa.
      name: Łyso
    crewCut:
      desc: Standardowe strzyżenie.
      name: Na załoganta
    waveFade:
      desc: Faliste płowiejące cięcie.
      name: Faliste płowne
    highAndTight:
      name: Wysoko i Wąsko
      desc: Tylko górna część.
    balded:
      desc: Łysa główka.
      name: Łysy
    highSwoop:
      name: Wysoki skok
      desc: Grzywka z zanikaniem boków.
    swoop:
      name: Skok
      desc: Strzyżenie ze skokiem i bokami.
    middlePart:
      desc: Włosy przedzielone na środku.
      name: Przedziałek
    lionsMane:
      name: Lwia grzywa
      desc: Kieruj swoim wewnętrznym lwem.
    middlePartAndBangs:
      name: Przedziałek i grzywka
      desc: Jak przedziałek, ale z dwoma wiszącymi grzywkami.
    afro:
      name: Afro
      desc: Fryzura afro.
    voluminousAfro:
      name: Obszerne afro
      desc: Jeszcze bardziej obszerna fryzura afro.
    longMiddlePart:
      desc: Długie włosy z przedziałkiem pośrodku.
      name: Długa przedziałek
    voluminousMiddlePart:
      name: Obszerna przedziałek
      desc: Długie włosy z przedziałkiem pośrodku, o niewielkiej objętości.
    voluminousBun:
      name: Obszerny Kok
      desc: Włosy upięte w kok z objętością.
    assymetrical:
      name: Asymetryczne
      desc: Asymetryczna fryzura.
    neckLength:
      desc: Krótsza fryzura, ścięta do szyi.
      name: Do Szyi
    braidedPonytail:
      name: Pleciony kucyk
      desc: Długie włosy splecione w kucyk.
    longHair:
      name: Długie Włosy
      desc: Piękne klasyczne długie włosy.
    longHairWithGoggles:
      name: Długie włosy z goglami
      desc: Długie falowane włosy z okularami steampunkowymi na górze.
    assymetricalLongCut:
      name: Asymetryczne długie włosy
      desc: Fryzura jest spleciona tylko z jednej strony.
    braidBun:
      name: Warkocz
      desc: Splecione włosy tworzą jeden duży kok.
    longMerfolkHair:
      name: Długie merfolskie włosy
      desc: Falowane włosy merfolka są precyzyjnie stylizowane.
    highAndTightBun:
      name: Wysoki i wąski kok
      desc: Oczyść wygolone boki koka.
    highAndThightWithSides:
      name: Wysoko i wąsko z bokami
      desc: Zostawiamy górę oraz boczki.
    shortAndBow:
      name: Krótkie z kokardką
      desc: Krótkie włosy z kokardką.
    longAndBow:
      name: Długie z kokardką
      desc: Długie włosy z kokardką.
    shortAndCatEars:
      name: Krótkie i kocie uszy
      desc: Krótkie włosy z kocimi uszami. Miau!
    longAndCatEars:
      name: Długie i kocie uszy
      desc: Długie włosy z kocimi uszami. Miau miau!
    shortTwoColor:
      name: Krótkie dwukolorowe
      desc: Dwa razy więcej kolorów, dwa razy więcej szczęścia.
    mullet:
      desc: Czeskie cięcie.
      name: Na Czecha
    bun:
      name: Kok
      desc: Włosy spięte w kok.
    looseBun:
      name: Luźny Kok
      desc: Fryzura kok z luźnymi pasmami.
    highPonytail:
      name: Wysoki kucyk
      desc: Gładka i uniesiona fryzura z włosami zebranymi wysoko na głowie.
    mediumLengthMiddlePart:
      name: Średniej Długości z Przedziałkiem
      desc: Włosy średniej długości, przedzielone na środku.
    mohawk:
      desc: Indianin.
      name: Irokez
    twoBunsLongHair:
      name: Dwa Koki na Długich Włosach
      desc: Ta długa fryzura ma dwa urocze koki na górze.
    braidedForeheadLongHair:
      name: Długie Włosy Splecione na Czole
      desc: Warkocz francuski jest uformowany na czole, a reszta włosów jest długa
        i swobodna.
    bowlCut:
      name: Na pazia
      desc: Krój miski w stylu Kaarija.
    unevenBowlCut:
      name: Nierówno na Pazia
      desc: Jak na pazia, ale trochę nierówno.
    spaceBuns:
      name: Dwa Koki
      desc: Zabawna fryzura z dwoma małymi kokami umieszczonymi po obu stronach głowy.
    fadeAndBun:
      name: Wycieniowany Kok
      desc: Fryzura wycieniowana z kokiem.
    longerMullet:
      name: Dłuższe na Czecha
      desc: Dłuższa fryzura typu czeskiego.
    squareCut:
      name: Na Kwadrat
      desc: Strzyżenie włosów geometrycznie.
    pixieCut:
      name: Czesane na Bok
      desc: Krótkie włosy przedzielone na boku.
    chignonAndTiara:
      name: Diadem
      desc: Królewska fryzura.
    shortCutWithFade:
      desc: Krótka fryzura ze stylowym zanikaniem.
      name: Krótko Wygolone
    droopy:
      name: Opadający Przedziałek
      desc: Krótkie opadające włosy.
    twoPonytailHair:
      desc: Zabawna fryzura z kucykiem po obu stronach głowy.
      name: Dwa kucyki
    crest:
      name: Grzywa
      desc: Podniesiona fryzura przypominająca grzywę.
    berserker:
      name: Berserk
      desc: Fryzura osoby zdradzonej przez innych na drodze zemsty i wytrwałości.
    ohayo:
      desc: Fryzura typu „potargana” dla tych, którzy chcą miło spędzić poranek.
      name: Niewyspana Fryzura
    sideBangsWithBow:
      name: Długie włosy z kokardą
      desc: Fryzura z grzywką rozdzieloną na boki i związaną w kokardę.
  headwear:
    turban:
      name: Turban
      desc: Bardzo praktyczne do noszenia na pustyni.
    arcticHat:
      desc: Dla prawdziwego towarzysza.
      name: Czapka Arktyczna
    copperHelmet:
      name: Miedziany Hełm
      desc: Hełm wykonany z miedzi. Prosty wygląd, ale bardzo użyteczny.
    diamondHelmet:
      name: Diamentowy Hełm
      desc: To wygląda na bardzo drogie. Może nawet oślepić wrogów.
    bronzeHelmet:
      name: Hełm z Brązu
      desc: Piękny, ale prosto wyglądający hełm.
    ironHelmet:
      name: Żelazny Hełm
      desc: Wygląda jak strażnik, prawda?
    steelHelmet:
      name: Stalowy Hełm
      desc: Chroni twoją głowę.
    tarsiliumHelmet:
      name: Tarsilowy Hełm
      desc: Czarny i bardzo wytrzymały.
    farganiteHelmet:
      name: Farganitowy Hełm
      desc: Niebieski hełm, wykonany z rzadkiego metalu. Bardzo dobrze chroni głowę.
    crystalHelmet:
      name: Kryształowy Hełm
      desc: Kryształowy hełm, świecący na fioletowo.
    lightCopperHelmet:
      desc: Hełm użytkowy o lekkiej konstrukcji.
      name: Lekki Miedziany Hełm
    lightDiamondHelmet:
      name: Lekki Diamentowy Hełm
      desc: Bardzo wytrzymały i drogi hełm.
    lightBronzeHelmet:
      name: Lekki Hełm z Brązu
      desc: Wygląda trochę jak czapka, ale bardzo dobrze chroni głowę.
    lightIronHelmet:
      name: Lekki Żelazny Hełm
      desc: Bardzo ochronny kask do noszenia. I to w lekkim opakowaniu!
    steelLightHelmet:
      name: Lekki Stalowy Hełm
      desc: Doskonale chroni głowę.
    tarsiliumLightHelmet:
      desc: Czarny i lekki hełm.
      name: Lekki Tarsilowy Hełm
    farganiteLightHelmet:
      name: Lekki Farganitowy Hełm
      desc: Bardzo lekki hełm wykonany z wytrzymałego farganitu.
    syrenthianCoralCrown:
      name: Syrentyjska Koralowa Korona
      desc: Ta koralowa korona przypomina wieniec laurowy.
    erdwissMerchantsHat:
      desc: Zabawnie wyglądająca czapka ma w górnej części wyhaftowany emblemat złotej
        monety.
      name: Erdwajski Kapelusz Kupiecki
    jarvonianBearHelmet:
      name: Niedźwiedzi Hełm
      desc: Stalowy hełm pokryty jest głową potężnego niedźwiedzia.
    gemmedCirclet:
      name: Pierścień z Klejnotem
      decs: Pośrodku platynowego pierścienia połyskuje turkusowy klejnot.
    aviatorHatWithGoggles:
      name: Czapka Lotnika z Goglami
      desc: Typowa czapka lotnika noszona przez galeforgiańskich pilotów. Ma dołączone
        gogle.
    treasureHunterHat:
      desc: Nikt nie może powiedzieć, czy należy go uznać za fedorę czy kapelusz kowbojski.
        Cokolwiek to jest, sprawia, że wyglądasz tak fajnie jak Indy.
      name: Kapelusz Poszukiwacza Skarbów
    crystalLightHelmet:
      desc: Lekki hełm świecący na fioletowo. Wygląda epicko.
      name: Hełm z Kryształowym Światłem
    chefsHat:
      desc: Wyglądasz na gotową do ugotowania wspaniałej kolacji!
      name: Czapka Szefa Kuchni
    partyHat:
      desc: Jak długo spędziłeś czasu w banku?
      name: Kapelusz Imprezowy
    enchantedHat:
      desc: Czyż nie jest to bardzo fajnie wyglądający kapelusz, pasujący do prawdziwego
        kowboja!
      name: Zaczarowany Kapelusz
    dragonLeatherHelmet:
      desc: Jest czerwony. I jest drogi.
      name: Smoczy Skórzany Hełm
    plagueDoctorMask:
      desc: Robi mi się niedobrze, jak na to patrzę, to straszne!
      name: Maska Lekarza Zarazy
    cap:
      name: Czapka
      desc: To prawdziwy klasyk.
    topHat:
      name: Cylinder
      desc: Wall Street takie właśnie jest.
    warmBeanie:
      name: Ciepła Czapka
      desc: Bardzo dobrze chroni przed zimnem. I fajnie wygląda.
    desertHat:
      name: Kapelusz Pustynny
      desc: Ten jest bardzo dobry, gdy słońce próbuje spalić kark.
    swampHat:
      name: Bagienny Kapelusz
      desc: Dla odkrywców Wielkich Bagien.
    royalHelmet:
      name: Korona Królewska
      desc: Wygląda jak prawdziwa walisyjska rodzina królewska.
    pirateHat:
      desc: Ale dlaczego rum zniknął?
      name: Kapelusz Piracki
    christmasHat:
      name: Czapka Świąteczna
      desc: Ratiritiralla, mistäs tuli halla. To fińska piosenka świąteczna.
    bowlerHat:
      name: Melonik
      desc: Ulubiony wybór biznesmenów.
    wizardHat:
      name: Czapka Czarodzieja
      desc: Zawsze w stylu czarodziejów.
    chaplinHat:
      name: Czapka Chaplina
      desc: Najzabawniejszy kapelusz.
    topHatWithGoggles:
      name: Nakrycie Głowy z Goglami
      desc: Jeśli masz zamiar wprowadzać innowacje jak Galeforgianie, potrzebujesz
        zarówno nakrycia głowy, jak i gogli.
    headwrap:
      name: Opaska na Głowę
      desc: Wszechstronne nakrycie głowy, które chroni, zdobi i odzwierciedla osobisty
        styl noszącego. Często noszone przez Wrentmarkian.
    royalGuardHelmet:
      name: Hełm Gwardii Królewskiej
      desc: Dla tych, którzy chronią granicę z Walisją.
    warmWoolenHat:
      name: Ciepła Wełniana Czapka
      desc: Ta prosta czapka jest inkrustowana wełną zapewniającą ciepło w zimie.
    hatWithFeather:
      name: Kapelusz z Piórkiem
      desc: Lekki kapelusz ma przymocowane pióro. Na szczęście.
    trellinBushHat:
      desc: Kapelusz wykonany jest z liści, wystaje z niego gałązka z winogronami.
      name: Trellinowy Liściasty Kapelusz
    pieHat:
      name: Ciasteczkowy Kapelusz
      desc: Ta sztuczna czapka zawsze przyciąga uwagę na imprezach!
    bambooHat:
      name: Bambusowy Kapelusz
      desc: Kapelusz jest utkany ze szczepów bambusa i bardzo dobrze chroni przed
        słońcem dzięki dużemu okrągłemu kształtowi.
    pumpkinHat:
      name: Dyniowy Kapelusz
      desc: Dekoracyjna dynia, którą można założyć na głowę, aby uzyskać świąteczny
        nastrój.
    sleepyHat:
      name: Śpiący Kapelusz
      desc: Kapelusz dla tych, którzy zawsze są gotowi na drzemkę. Prawie sprawia,
        że czujesz się, jakbyś mógł przespać tajfun lub wybuch wulkanu.
    coffeeHat:
      desc: Bo kiedy miłość do kawy jest zawsze na Twojej głowie, teraz może być również
        w Twojej głowie. Bez stresu, tylko espresso!
      name: Kawowy Kapelusz
    halflingRebelsBandana:
      name: Bandana Rebelii Niziołków
      desc: Prosta bandana używana przez rebeliantów, która chroni ich twarze przed
        potem podczas walki.
    witchCatHat:
      desc: Kot w kapeluszu. Który kot? Dlaczego, kot w kapeluszu czarownicy. Na czubku
        głowy będzie ... siedział?
      name: Koci Kapelusz Wiedźmy
    expertDivingHelmet:
      name: Ekspercki Hełm Nurka
      desc: Ekspercki hełm nurka, wygląda jakby był zrobiony z hydrilu. Znacznie lepszy
        niż noszenie akwarium pod wodą.
    vikingHelm:
      name: Hełm Wikinga
      desc: Stoicki hełm wikinga z dużymi rogami wystającymi z boków.
  facepaints:
    manyStripes:
      name: Wiele pasków
      desc: Wiele pasków, które prawie zakrywają całą twarz!
    stripeOverCheeks:
      name: Pasek na policzkach
      desc: Pasek przechodzący przez oba policzki.
    stipeOverEye:
      name: Pasek nad Okiem
      desc: Pasek przechodzący nad okiem.
    stripeOverBothEyes:
      name: Pasek na Obu Oczach
      desc: Pasek biegnący nad obojgiem oczu.
    ringAroundEye:
      name: Pierścień Wokół Oka
      desc: Pierścień wokół jednego z oczu.
  bodyTypes:
    a: A - Męski
    b: B - Żeński
  backAccessories:
    dwarvenAxe:
      name: Krasnoludzki Topór
      desc: Tylko nie mów elfowi, dobrze?
    pickaxe:
      name: Kilof
      desc: Kilof na plecach może rozbić każdą skałę i kamień.
    largeIcicle:
      name: Duży Sopel
      desc: Duży sopel na plecach zszokuje nawet tych fashionistów, którzy widzieli
        już wszystko.
    rodOfMoss:
      name: Mszana Wędka
      desc: Na końcu sznurka przymocowany jest kawałek rzadkiego mchu.
    birdCompanion:
      name: Ptasi Towarzysz
      desc: Mały ptak, który podąża za tobą.
    floatingOrb:
      name: Pływająca Kula
      desc: Pływająca kula, dzięki której poczujesz się jak prawdziwy zdobywca.
    penguinCompanion:
      name: Przyjaciel Pingwin
      desc: Mały pingwin siedzi na twoim ramieniu. Od czasu do czasu piszczy i brzmi
        jak:\n\n<i>"Malik! Malik!"</i>
    merfolkFishWings:
      name: Rybie Skrzydła Merfolka
      desc: Syntetyczne skrzydła na plecach przypominają latające ryby.
    jarvonianBanner:
      name: Jarvoński Sztandar
      desc: Dwa odcienie niebieskiego sztandaru przypominają barwy Jarvonii.
    arrows:
      desc: Świetny dla łuczników.
      name: Strzały
    twoHandedSword:
      desc: Epicko wyglądający miecz dwuręczny!
      name: Miecz Dwuręczny
    stickAndABottle:
      desc: Jest tam wisząca butelka z jakimś płynem.
      name: Patyk i Butelka
    oneHandedSword:
      desc: Miecz jednoręczny do poważnych zadań.
      name: Miecz Jednoręczny
    hatchet:
      name: Siekiera
      desc: Aby pokazać swoją determinację do szlifowania drewna.
    staff:
      desc: Drewniana laska o podstawowym wyglądzie. Najlepszy wybór dla podróżnika.
      name: Laska
    iceStaff:
      desc: Magiczna laska, która wygląda, jakby mogła zamrozić niektórych ludzi.
      name: Lodowy Laska
    trellinBanner:
      name: Sztandar Trellin
      desc: Zieleń i fiolet przypominają kolory Trellin.
    erdwiseBanner:
      name: Sztandar Erdwise
      desc: Czerwony i żółty przypominają kolory Erdwise.
    syrenthiaBanner:
      desc: Niebieski i jasnożółty sztandar przypomina kolory Syrenthii.
      name: Sztandar Syrenthii
    iceHockeyStick:
      name: Kij do Hokeja na Lodzie
      desc: Twój ulubiony kij do hokeja na lodzie, który można przypiąć do pleców.
    tinyShark:
      name: Mały Rekin
      desc: Wygląda dziwnie podobnie do rekina zamontowanego na ścianie Frosthook
        Emporium. To musi być jeden z prawnuków Bruce'a.
    dragonCompanion:
      name: Smoczy towarzysz
      desc: Mały przyjazny smok siedzi na twoim ramieniu i jest gotowy do zabawy.
    batCompanion:
      desc: Przyjazny nietoperz latający tuż obok ciebie. Nie martw się, nie gryzie!
      name: Nietoperz towarzysz
    backShield:
      name: Tarcza
      desc: Duża tarcza do ochrony przed zagrożeniami.
    lightshine:
      name: Kula Światła
      desc: Mała kula, która lekko świeci na ramieniu.
    halflingRebelsBanner:
      name: Sztandar Rebelii Niziołków
      desc: Dwa odcienie zieleni na sztandarze przypominają barwy niziołków-rebeliantów.
    loongDragon:
      name: Długi Smok
      desc: Łuskany, smukły i wężowaty przyjaciel z potężnymi rogami na czubku głowy,
        które wciąż odrastają.
    iceMaul:
      name: Lodowy Młot
      desc: Ogromny młot lodowy, który przy każdym uderzeniu przynosi chłodną bryzę.
    huskyPup:
      desc: Mały szczeniak husky, zawsze wierny, ale jeszcze nie gotowy do ciągnięcia
        sań.
      name: Psia Fryzura
    frogCompanion:
      desc: Żabie, która nie miała łatwego życia, zawsze kazano się spieszyć. Na szczęście
        ją znalazłeś.
      name: Żabi Towarzysz
  faceAccessories:
    hearingAid:
      name: Aparat słuchowy
      desc: Zaprojektowany w Galeforge.
    carrot:
      name: Marchewka
      desc: Kiedy musisz odegrać rolę bałwana, chwyć marchewkę!
    pearlEarring:
      name: Delikatny Perłowy Kolczyk
      desc: Z tym gustownym kolczykiem wyglądasz prawie jak obraz.
    fancyEarring:
      desc: Błyszczący, srebrny kolczyk. Wygląda całkiem fajnie.
      name: Fantazyjny Kolczyk
    goldenPiercings:
      desc: Dwa złote kolczyki, jeden w uchu, a drugi w brwi.
      name: Dwa Złote Kolczyki
    goldenEarring:
      desc: Jeden złoty kolczyk w uchu.
      name: Złoty Kolczyk do Ucha
    goldenEyebrowPiercing:
      desc: Jeden złoty kolczyk na brwi.
      name: Złoty Kolczyk na Brwi
  eyeAccessory:
    goldenGlasses:
      name: Złote Okulary
      desc: Złote okulary, bardzo błyszczące!
    coolGlasses:
      name: Fajne Okulary
      desc: Bardzo fajnie wyglądające okulary. Wygląda na to, że jesteś gotowy do
        pracy.
    goggles:
      name: Gogle
      desc: Gogle o galeforgiańskim wyglądzie.
    fancyEarring:
      name: Fantazyjny Kolczyk
      desc: Błyszczący, srebrny kolczyk. Wygląda całkiem fajnie.
    smokeEyes:
      desc: Z oczodołów wydobywa się kolorowy dym.
      name: Dymiące Oczy
  noses:
    biggerNose:
      name: Większy nos
      desc: Trochę większy nos!
    bigAndPointy:
      name: Duży i spiczasty
      desc: Trochę duży nos, który jest również spiczasty. Nie zrób tym nikomu krzywdy!
    noseWithBandaid:
      name: Nos z opatrunkiem
      desc: Wygląda na to, że zraniłeś się w nos. O nie.
    wideNose:
      name: Szeroki nos
      desc: Ten jest świetny do wąchania rzeczy.
    smallNose:
      name: Mały nos
      desc: Mniejszy nos.
    smallAndPointy:
      name: Mały i spiczasty
      desc: Mniejszy nos, który jest również spiczasty.
    prettyNose:
      name: Ładny nos
      desc: Nie bardzo wiedziałem, jak to nazwać, ale myślę, że wygląda ładnie.
    tinyNose:
      name: Mały nosek
      desc: Bardzo mały nos.
    genericNose:
      name: Zwykły Nos
      desc: Normalnie wyglądający nos.
  eyeAccessories:
    roundGlasses:
      desc: Dla klasycznego, przypominającego majsterkowanie wyglądu.
      name: Okrągłe Okulary
    goldenEyeGlasses:
      name: Złote Okulary
      desc: Ramka tych okularów wydaje się bardzo droga.
    squareGlasses:
      desc: Bardziej jak ramki, ale niezależnie od tego wyglądają dobrze na twarzy.
      name: Kwadratowe Okulary
    thickGlasses:
      name: Grube Okulary
      desc: Dzięki nim można niemal zobaczyć przyszłość.
    sunGlasses:
      name: Okulary Przeciwsłoneczne
      desc: Wszyscy fajni ludzie noszą okulary przeciwsłoneczne. Nawet w pomieszczeniach.
    tintedGlasses:
      name: Przyciemniane Okulary
      desc: Para okularów z kolorowym odcieniem.
    smokyEyes:
      name: Przydymione Okulary
      desc: Chcesz wyglądać fajnie i może trochę przerażająco? To jest zdecydowanie
        dla Ciebie.
