singulars:
  faces:
    moustache:
      desc: Twarz z średnimi wąsami.
      name: Twarz z wąsami
    basic:
      desc: Zwyczajnie wyglądająca twarz.
      name: Podstawowa twarz
    agedWithBeardFace:
      desc: Twarz ukazująca swój wiek, mająca też brodę.
      name: Starsza twarz z brodą
    feminineMerfolkFace:
      desc: Żeńska twarz z niebieskawą skórą delfina.
      name: Kobieca twarz merfolka
    agedFace:
      desc: Twarz, która ukazuje nieco lat.
      name: Stara twarz
    goatee:
      name: Kozia bródka
      desc: Ta broda jest klasyczna, nie?
    roundedFace:
      name: Zaokrąglona twarz
      desc: Lekko zaokrąglona twarz.
    beardAndMoustache:
      name: Twarz z brodą i wąsami
      desc: Twarz, jaka ma wąsy i brodę!
    largeBeard:
      name: Twarz z wielką brodą
      desc: Twarz, która ma lekko puchatą brodę.
    smallerFace:
      desc: Twarz, która jest horyzontalnie nieco mniejsza.
      name: Mniejsza twarz
    makeupFace:
      name: Twarz z makijażem
      desc: Twarz, która ma nieco więcej makijażu!
    epicBeard:
      name: Epicka broda
      desc: To sprawia, że nawet krasnolud się rumieni.
    masculineMerfolkFace:
      name: Męska twarz merfolka
      desc: Męska twarz o niebieskawej skórze delfina.
    merfolkFace:
      name: Twarz merfolk
      desc: Twarz z lekko niebieskawą skórą delfina.
    chiselledFace:
      name: Wyrzeźbiona twarz
      desc: Twarz, której kształt jest nieco bardziej zarysowany.
    fancyMoustache:
      name: Fantazyjna twarz z wąsami
      desc: Twarz z bardzo fantazyjnymi wąsami
    blushedFace:
      name: Zarumieniona twarz
      desc: Twarz z uroczymi rumieńcami na policzkach.
    scarredFace:
      name: Wystraszona twarz
      desc: Twarz z dużą blizną przechodzącą przez jedno oko.
    singleBraidBeard:
      name: Broda z pojedynczym warkoczem
      desc: Twarz ze średniej wielkości brodą, zapleciona w pojedynczy warkocz.
    spikeBeard:
      name: Szpiczasta broda
      desc: Broda przystrzyżona w kształt szpicy.
  outfits:
    coat:
      name: Płaszcz
      desc: Standardowy płaszcz.
    farmApron:
      name: Fartuch Farmerski
      desc: Najzwyklejszy farmerski fartuch.
    partyGown:
      name: Suknia Imprezowa
      desc: Suknia, która sprawdzi się w najbardziej eleganckich stylizacjach.
    hoodie:
      name: Bluza z Kapturem
      desc: Bluza z kapturem dla podróżnika.
    desertVest:
      name: Pustynna Kamizelka
      desc: Doskonałe na gorącą pogodę.
    sleevelessGown:
      name: Suknia bez Rękawów
      desc: Suknia pozbawiona rękawów.
    woodworkersApron:
      name: Fartuch Stolarza
      desc: Fartuch stworzony do pracy przy drewnie.
    blanket:
      name: Kocyk
      desc: Przydaje się, kiedy nie ma się w co ubrać.
    elegantGown:
      name: Elegancka Suknia
      desc: Pasuje do królewskości.
    simpleShirt:
      name: Prosta Koszula
      desc: Zwykła koszula dla zwykłego człowieka.
    scarfShirt:
      name: Koszula z Szalem
      desc: Koszula z szalikiem! Cieplutka!
    sleevelessDress:
      name: Bezrękawnik z Naszyjnikiem
      desc: Po prostu, bezrękawnik z naszyjnikiem.
    outlanderFurs:
      name: Futra Obcego
      desc: Futra, które dają ci ciepło w lodowatych krainach.
    trainingRobes:
      name: Szaty Ćwiczebne
      desc: Do studiowania bogów lub ostrza.
    simplePullover:
      name: Prosty Sweter
      desc: Najprostszy ze swetrów.
    capedGown:
      name: Suknia z Peleryną
      desc: Suknia otulona płaszczem.
    fancySuit:
      name: Wytworny Strój
      desc: Ubiór odpowiedni na każdą okazję.
    hoodedMonkRobe:
      name: Zakapturzone Szaty Mnicha
      desc: Nie członek kultu.
    lightBrandedHoodie:
      desc: Lekka bluza z kapturem z okrągłą opaską.
      name: Lekka Firmowa Bluza z Kapturem
    minecraftOutfit:
      name: Ubranie Kop i Twórz
      desc: Ten strój może wydawać się uproszczony i pozbawiony zaokrągleń, ale górnicy
        i rzemieślnicy go uwielbiają.
    strapelessDress:
      name: Sukienka bez ramiączek
      desc: Sukienka bez ramiączek.
    shirtJacket:
      name: Koszula i kurtka
      desc: T-shirt z lekkim kaftanem.
    furCoat:
      name: Futrzany Płaszcz
      desc: Bardzo ciepły płaszcz.
    rancherOveralls:
      name: Ubranie Ranczera
      desc: Dobrze się nada i do hodowli i do przepychanek.
    botShirt:
      name: Koszulka Bota
      desc: Podstawowy wygląd w pewnym MMO.
    scoopNeckDress:
      desc: Elegancka sukienka z wyciętym dekoltem.
      name: Sukienka z wyciętym dekoltem
    hazmatSuit:
      desc: Niezależnie od tego, czy zajmujesz się rdzeniami radioaktywnymi, gotujesz
        nielegalne narkotyki czy zwiedzasz miasta głębinowe, ten kombinezon sprawi,
        że będziesz bezpieczny.
      name: Kombinezon Antyskażeniowy
    halflingCloak:
      desc: Kiedy okryjesz się tym długim i ciężkim płaszczem, sprawi to, że ciężko
        będzie cię odróżnić od wielkiego głazu.
      name: Płaszcz Halflinga
    warmWoolenCoat:
      desc: Prosty płaszcz jest wyszyty wełną i zapewnia dodatkową ochronę przed chłodem
        wokół szyi.
      name: Ciepły Wełniany Płaszcz
    tailoredBusinessSuit:
      name: Szyty na Miarę Biznesowy Garnitur
      desc: Ten profesjonalnie skrojony garnitur idealnie na tobie leży. Jesteś gotowy,
        aby zaimponować każdemu.
    dragonLeatherArmor:
      name: Pancerz ze Skór Smoka
      desc: Pancerz wykonany jest ze starożytnej smoczej skóry i zapewnia użytkownikowi
        ciepło oraz dobrą ochronę.
    lumberjackShirt:
      name: Koszula Drwala
      desc: Typowa koszula dla kogoś, kto ściął ponad 5000 drzew.
    chefsUniform:
      name: Fartuch Kucharza
      desc: Fartuch jest czysty i wygodny, co zapewnia wydajną pracę w każdej kuchni.
    orientalDress:
      name: Orientalne Ubranie
      desc: Te eleganckie ubranie uczyni z ciebie mężczyznę.
    cloakWithGem:
      name: Płaszcz z Klejnotem
      desc: Ten długi płaszcz ma zapinkę z lśniącego klejnotu.
    runningPoloShirt:
      name: Koszulka polo do biegania
      desc: Koszulka jest stylowa i wygodna. Idealnie nadaje się do biegania poprzez
        kontynenty.
    treasureHunterJacket:
      name: Płaszcz Łowcy Skarbów
      desc: Ta utwardzona skórzana kurtka ochroni cię przed pułapkami i dołami. Posiada
        poręczne kieszenie do trzymania skarbów.
    erdwissMerchantOutfit:
      name: Ubranie handlarza z Erdwiss
      desc: Ten element garderoby w czerwono-żółtej tonacji jest wygodny i ma sekretne
        wewnętrzne kieszenie na twoje zapasy złota.
    trellinBushVest:
      name: Kamizelka Buszu
      desc: Kamizelka jest wykonana z ciasno tkanej zieleni. Na ramionach znajdują
        się wkładki porośnięte liśćmi.
    jarvonianFurArmor:
      name: Skórzany Pancerz Jarvonii
      desc: Zbroja wykonana jest z mocnej stali, a futrzane naramienniki i płaszcz
        chronią przed silnym zimnem.
    merfolkDancingDress:
      name: Podwodna Suknia Taneczna
      desc: Ta sukienka idealnie przylega do ciała i wyśmienicie się trzyma.
    seashellBra:
      desc: Kolorowe muszelki ładnie dopasowują się do tułowia.
      name: Biustonosz z Muszli
    syrenthianConchArmor:
      desc: Duża muszla chroni ramię przed ewentualnymi atakami.
      name: Syrentyjska Zbroja Muszlowa
    plainBlackTshirt:
      name: Zwykła Czarna Koszulka
      desc: Czarna koszulka to najbardziej ponadczasowy wygląd, jaki można osiągnąć
        w Arenum.
  hairstyles:
    bald:
      desc: Łysa głowa.
      name: Łyso
    crewCut:
      desc: Standardowe strzyżenie.
    waveFade:
      desc: Faliste płowiejące cięcie.
      name: Faliste płowne
    highAndTight:
      name: Wysoko i Wąsko
      desc: Tylko górna część.
    balded:
      desc: Łysa główka.
      name: Łysy
    highSwoop:
      name: Wysoki skok
    swoop:
