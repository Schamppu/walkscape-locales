      desc: Futra, które dają ci ciepło w lodowatych krainach.
    trainingRobes:
      name: Szaty Ćwiczebne
      desc: Do studiowania bogów lub ostrza.
    simplePullover:
      name: Prosty Sweter
      desc: Najprostszy ze swetrów.
    capedGown:
      name: Suknia z Peleryną
      desc: Suknia otulona płaszczem.
    fancySuit:
      name: Wytworny Strój
      desc: Ubiór odpowiedni na każdą okazję.
    hoodedMonkRobe:
      name: Zakapturzone Szaty Mnicha
      desc: Nie członek kultu.
    lightBrandedHoodie:
      desc: Lekka bluza z kapturem z okrągłą opaską.
    minecraftOutfit:
      name: Ubranie Kop i Twórz
      desc: Ten strój może wydawać się uproszczony i pozbawiony zaokrągleń, ale górnicy
        i rzemieślnicy go uwielbiają.
    strapelessDress:
      name: Sukienka bez ramiączek
      desc: Sukienka bez ramiączek.
    shirtJacket:
      name: Koszula i kurtka
      desc: T-shirt z lekkim kaftanem.
    furCoat:
      name: Futrzany Płaszcz
      desc: Bardzo ciepły płaszcz.
    rancherOveralls:
      name: Ubranie Ranczera
      desc: Dobrze się nada i do hodowli i do przepychanek.
