singulars:
  faces:
    moustache:
      desc: Twarz z średnimi wąsami.
      name: Twarz z wąsami
    basic:
      desc: Zwyczajnie wyglądająca twarz.
      name: Podstawowa twarz
    agedWithBeardFace:
      desc: Twarz ukazująca swój wiek, mająca też brodę.
      name: Starsza twarz z brodą
    feminineMerfolkFace:
      desc: Żeńska twarz z niebieskawą skórą delfina.
      name: Kobieca twarz merfolka
    agedFace:
      desc: Twarz, która ukazuje nieco lat.
      name: Stara twarz
    goatee:
      name: Kozia bródka
      desc: Ta broda jest klasyczna, nie?
    roundedFace:
      name: Zaokrąglona twarz
      desc: Lekko zaokrąglona twarz.
    beardAndMoustache:
      name: Twarz z brodą i wąsami
      desc: Twarz, jaka ma wąsy i brodę!
    largeBeard:
      name: Twarz z wielką brodą
      desc: Twarz, która ma lekko puchatą brodę.
    smallerFace:
      desc: Twarz, która jest horyzontalnie nieco mniejsza.
      name: Mniejsza twarz
    makeupFace:
      name: Twarz z makijażem
      desc: Twarz, która ma nieco więcej makijażu!
    epicBeard:
      name: Epicka broda
      desc: To sprawia, że nawet krasnolud się rumieni.
    masculineMerfolkFace:
      name: Męska twarz merfolka
      desc: Męska twarz o niebieskawej skórze delfina.
    merfolkFace:
      name: Twarz merfolk
      desc: Twarz z lekko niebieskawą skórą delfina.
    chiselledFace:
      name: Wyrzeźbiona twarz
      desc: Twarz, której kształt jest nieco bardziej zarysowany.
    fancyMoustache:
      name: Fantazyjna twarz z wąsami
      desc: Twarz z bardzo fantazyjnymi wąsami
    blushedFace:
      name: Zarumieniona twarz
      desc: Twarz z uroczymi rumieńcami na policzkach.
    scarredFace:
      name: Wystraszona twarz
      desc: Twarz z dużą blizną przechodzącą przez jedno oko.
