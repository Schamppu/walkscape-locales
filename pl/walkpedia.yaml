singulars:
  pages:
    home:
      info:
        title: WalkPedia
        description: WalkPedia to osobisty dziennik twojej postaci. Możesz w nim śledzić
          zdobytą wiedzę, statystyki i nawigować po zawartości gry z łatwością.
        tabText: Główna
    itemList:
      info:
        title: Przedmioty
        description: Przedmioty to obiekty, jakie można kolekcjonować, używać lub
          sprzedawać. Można je znaleźć na świecie, kupić od handlarzy lub mogą je
          wytworzyć gracze.
        tabText: Lista Przedmiotów
    locationList:
      info:
        title: Lokacje
        tabText: Lista Lokacji
        description: Lokacje to miejsca na świecie, które można odwiedzić. Dostarczają
          usług lub aktywności, w których wziąć udział może twoja postać.
    skillList:
      info:
        title: Umiejętności
        description: Umiejętności są awansowane w trakcie wykonywania aktywności związanych
          z właśnie daną umiejętnością. Odblokowują nową treść i sprawiają, że pracujesz
          wydajniej.
        tabText: Lista Umiejętności
    activityList:
      info:
        title: Aktywności
        tabText: Lista Aktywności
        description: Aktywności to powtarzające się zadania, które można wykonywać
          na świecie, chodząc w prawdziwym życiu. Są głównym źródłem przedmiotów i
          możliwością awansu umiejętności.
    serviceList:
      info:
        title: Usługi
        tabText: Lista Usług
        description: Usługi dają ci benefity w lokacji. Najczęściej pozwalają ci na
          tworzenie przedmiotów.
    recipeList:
      info:
        title: Przepisy
        tabText: Lista Przepisów
        description: Przepisy to sposób na stworzenie przedmiotów samodzielnie. Zazwyczaj
          wymagają materiałów i usług.
    shopList:
      info:
        title: Sklepy
        tabText: Lista Sklepów
        description: Sklepy to miejsca, gdzie możesz kupować i sprzedawać przedmioty.
          Z reguły są w budynkach.
    characterList:
      info:
        title: Postacie
        description: Postacie to ludzie, których spotykasz na świecie. Mogą dać ci
          zadania, sprzedać trochę przedmiotów i wiele więcej.
        tabText: Lista Postaci
    buildingList:
      info:
        title: Budynki
        tabText: Lista Budynków
        description: Budynki to konstrukcje w grze, które zazwyczaj dają ci dostęp
          do sklepów lub usług, na przykład banku.
