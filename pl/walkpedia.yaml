singulars:
  pages:
    home:
      info:
        title: WalkPedia
        description: WalkPedia to osobisty dziennik twojej postaci. Możesz w nim śledzić
          zdobytą wiedzę, statystyki i nawigować po zawartości gry z łatwością.
        tabText: Główna
    itemList:
      info:
        title: Przedmioty
        description: Przedmioty to obiekty, jakie można kolekcjonować, używać lub
          sprzedawać. Można je znaleźć na świecie, kupić od handlarzy lub mogą je
          wytworzyć gracze.
        tabText: Lista Przedmiotów
    locationList:
      info:
        title: Lokacje
        tabText: Lista Lokacji
        description: Lokacje to miejsca na świecie, które można odwiedzić. Dostarczają
          usług lub aktywności, w których wziąć udział może twoja postać.
    skillList:
      info:
        title: Umiejętności
        description: Umiejętności są awansowane w trakcie wykonywania aktywności związanych
          z właśnie daną umiejętnością. Odblokowują nową treść i sprawiają, że pracujesz
          wydajniej.
        tabText: Lista Umiejętności
    activityList:
      info:
        title: Aktywności
        tabText: Lista Aktywności
        description: Aktywności to powtarzające się zadania, które można wykonywać
          na świecie, chodząc w prawdziwym życiu. Są głównym źródłem przedmiotów i
          możliwością awansu umiejętności.
    serviceList:
      info:
        title: Usługi
        tabText: Lista Usług
        description: Usługi dają ci benefity w lokacji. Najczęściej pozwalają ci na
          tworzenie przedmiotów.
    recipeList:
      info:
        title: Przepisy
        tabText: Lista Przepisów
        description: Przepisy to sposób na stworzenie przedmiotów samodzielnie. Zazwyczaj
          wymagają materiałów i usług.
    shopList:
      info:
        title: Sklepy
        tabText: Lista Sklepów
        description: Sklepy to miejsca, gdzie możesz kupować i sprzedawać przedmioty.
          Z reguły są w budynkach.
    characterList:
      info:
        title: Postacie
        description: Postacie to ludzie, których spotykasz na świecie. Mogą dać ci
          zadania, sprzedać trochę przedmiotów i wiele więcej.
        tabText: Lista Postaci
    buildingList:
      info:
        title: Budynki
        tabText: Lista Budynków
        description: Budynki to konstrukcje w grze, które zazwyczaj dają ci dostęp
          do sklepów lub usług, na przykład banku.
  contentPages:
    item:
      info:
        title: Przedmiot <object id="{obj}">
    skill:
      info:
        xp: XP
        xpToNext: XP do następnego poziomu
        xpTo99: XP do poziomu 99
        stepsWalked: Przebytych kroków
        ofTotalSteps: '% wszystkich kroków'
        level: Poziom
        nextUnlock: Następne odblokowanie
        lastUnlock: Ostatnie odblokowanie
        unlocks: Wszystkie odblokowania
        unlocksDesc: Zobacz, jaka zawartość zostanie odblokowana po podniesieniu poziomu
          tej umiejętności.
        fromLevelToLevel: Od poziomu <c>{from}</c> do poziomu <c>{to}</c>
        guide: Przewodnik
      guides:
        cooking: "<object id=\"cooking\" /> to rzemieślnicza umiejętność tworzenia
          kulinarnych <object id=\"food\" /> przysmaków i przedmiotów zużywalnych.\n
          \n<li><hl>Lokalizacja początkowa</hl>: Możesz rozpocząć <c>gotowanie</c>
          w <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> poprzez <object id=\"a34e2643-5c41-4d15-94de-8df53d3d4c19\" /> lub
          z opcjami <object id=\"recipe_cooking\" />.</li>\n\n<li><hl> Gdzie znaleźć</hl>:
          Większość lokalizacji miejskich ma szansę na posiadanie usługi <object id=\"\
          service_kitchen\" />. Może być nawet kilka innych kuchni szukających pomocy
          w <c>gotowanie</c> aktywności.</li>\n\n<li><hl> Używane do</hl>: gotowania
          <object id=\"fish\" /> i <object id=\"ingredient\" /> przedmiotów w <object
          id=\"food\" /> i <object id=\"beverage\" /> przedmioty zużywalne, które
          mogą dawać różnego rodzaju premie do umiejętności.</li>\n"
        carpentry: "<object id=\"carpentry\" /> Umiejętność rzemieślnicza w zakresie
          elementów obróbki drewna i <object id=\"plank\" />.\n\n<li><hl>Lokalizacja
          początkowa</hl>: Możesz rozpocząć <c>Stolarstwo</c> w <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> poprzez stolarstwo <icon i=\"crafting\" /> opcje receptury lub udać
          się do <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> dla niektórych <object id=\"activity-sandcastle_building-3273bc4a-f394-423f-96f9-3fcc93d1f44d\"\
          \ />.</li>\n\n<li><hl> Gdzie znaleźć</hl>: Większość lokalizacji miejskich
          ma szansę mieć usługi <object id=\"service_sawmill\" />. Kilka może nawet
          mieć jakieś <c>stolarstwo</c> aktywności.</li>\n\n<li><hl> Używane do</hl>:
          Piłowanie <object id=\"logs\" /> w <object id=\"plank\" /> które są przydatne
          dla <object id=\"crafting\" />.</li>\n"
        agility: "<object id=\"agility\" /> Umiejętność ta jest niezbędna w podróży.\n
          \n<li><hl>Lokalizacja początkowa</hl>: <c>Zwinność</c> jest często trenowana
          wraz z innymi umiejętnościami. Można ją więc trenować od razu na <object
          id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> z <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />. Później będziesz jej używał podczas wybierania nowej lokacji do podróży,
          ale nie znajdziesz dedykowanej aktywności, dopóki nie zbadasz więcej i nie
          znajdziesz wyposażenia. Nie zaszkodzi zaopatrzyć się w <object id=\"skis\"\
          \ /> lub <object id=\"climbingTool\" />.</li>\n\n<li><hl> Gdzie znaleźć</hl>:
          Niektóre pola, góry, a nawet miasta mogą mieć pewne <c>Zwinność</c> aktywności,
          które mogą cię zaskoczyć.</li>\n\n<li><hl> Służy do</hl>: Podróży, skrótów
          i okazjonalnego znajdowania losowych materiałów. Jest niezbędna do szybszego
          poruszania się po Arenum, ponieważ jej poziom pozwoli ci podróżować szybciej.</li>\n"
        crafting: "<object id=\"crafting\" /> to umiejętność rzemieślnicza do wytwarzania
          użytecznych narzędzi.\n\n<li><hl>Lokacja startowa</hl>: Możesz rozpocząć
          <c>rzemiosło</c> od razu korzystając z odrobiny darmowych <object id=\"\
          processed\" /> materiałów od \"Pomocnego Herberta\" w <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ />, korzystając z podstawowych <icon i=\"crafting\" /> przepisów.</li>\n
          \n<li><hl>Gdzie znaleźć</hl>: Większość zurbanizowanych lokacji ma szansę
          na usługę <object id=\"service_workshop\" />, do których musisz się udać,
          aby uzyskać pomoc w tworzeniu przepisów na wyższy poziom. Może być nawet
          kilka miejsc, w jakich można prowadzić aktywność <c>rzemiosła</c>.</li>\n
          \n<li><hl>Używane do</hl>: Przetwarzania <object id=\"bar\" />, <object
          id=\"plank\" /> oraz <object id=\"processed\" />, łącząc je w potencjalne
          narzędzia <object id=\"woodcuttingTool\" />, <object id=\"miningTool\" />,
          <object id=\"fishingTool\" /> lub <object id=\"foragingTool\" /> otrzymując
          bonusy do odpowiadających im umiejętności.</li>\n"
        fishing: "<object id=\"fishing\" /> to umiejętność zbieracka, która istotna
          jest w łowieniu <object id=\"fish\" />.\n\n<li><hl>Lokacja Startowa</hl>:
          Możesz zacząć <c>łowienie ryb</c> odwiedzając <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> korzystając z <object id=\"crafting\" />, by stworzyć swoją pierwszą
          <object id=\"fishingNet\" />.</li>\n\n<li><hl>Gdzie znaleźć</hl>: Większość
          lokacji nieopodal zbiorników wodnych ma szansę posiadać aktywności <c>łowienia
          ryb</c>, upewnij się jednak, by zabrać ze sobą <object id=\"fishingTool\"\
          \ />.</li>\n\n<li><hl>Używane do</hl>: Łowienie <object id=\"fish\" /> pozwoli
          ci na użycie jej do umiejętności <object id=\"cooking\" />, by zamienić
          ją w <object id=\"cookedFish\" /> jako przedmiot używalny, to zaś pozwoli
          na dodatkowe tymczasowe bonusy do twoich umiejętności.</li>\n"
        foraging: "<object id=\"foraging\" /> jest umiejętnością potrzebną do znajdowania
          <object id=\"plant\" />.\n\n<li><hl>Lokacja Startowa</hl>: Możesz rozpocząć<c>zbieractwo</c>
          od razu w <object id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> za pomocą <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />.</li>\n\n<li><hl>Gdzie znaleźć</hl>: Większość lokacji pełnych natury
          (pola, lasy, wzgórza, góry, plaże) mogą posiadać aktywnosć <c>zbieractwa</c>,
          podobnie jak niektóre tereny zurbanizowane i jaskinie.</li>\n\n<li><hl>Używane
          do</hl>: Zbieranie materiałów typu <object id=\"plant\" />, z których niektóre
          służą jako <object id=\"ingredient\" />, który można wykorzystać do takich
          umiejętności jak <skill skill=\"crafting\"/> i <skill skill=\"cooking\"\
          />.</li>\n"
        smithing: "<object id=\"smithing\" /> to umiejętność rzemieślnicza oparta
          o wytapianie <object id=\"bar\" /> i przetapianie metali.\n\n<li><hl>Lokacja
          Startowa</hl>: Możesz rozpocząć <c>kowalstwo</c> odwiedzając <object id=\"\
          location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\" /> wykonując aktywność
          <object id=\"745d4e6f-5c6a-45a3-a98d-fc88f63bbb25\" /> lub poprzez kowalskie
          <icon i=\"crafting\" /> przepisy na wytwarzanie.</li>\n\n<li><hl>Gdzie znaleźć</hl>:
          Większość zurbanizowanych miejsc ma szansę posiadać usługi <object id=\"\
          service_forge\" />. Niektóre mogą posiadać aktywności <c>kowalstwa</c>.</li>\n
          \n<li><hl>Użwane do</hl>: Przetapiania <object id=\"ore\" /> oraz <object
          id=\"nugget\" /> na <object id=\"bar\" />, które przydają się do <object
          id=\"crafting\" /> oraz <object id=\"trinketry\" />.</li>\n"
        mining: "<object id=\"mining\" /> to umiejętność oparta o zbieractwo <object
          id=\"ore\" /> oraz minerałów.\n\n<li><hl>Lokacja startowa</hl>: Możesz rozpocząć
          <c>górnictwo</c> odwiedzając <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ />, kiedy użyjesz <object id=\"crafting\" />, by wytworzyć swój pierwszy
          <object id=\"pickaxe\" />.</li>\n\n<li><hl>Gdzie znaleźć</hl>: Głównie górzyste
          tereny mogą posiadać aktywności <c>górnictwa</c>, pamiętaj by zabrać ze
          sobą odpowiednie <object id=\"miningTool\" />.</li>\n\n<li><hl>Używane do</hl>:
          Wykopywanie <object id=\"ore\" /> oraz znajdowanie <object id=\"nugget\"\
          \ /> - surowców które możesz przetopić za pomocą <object id=\"smithing\"\
          \ />. Rzadko możesz nawet trafić na <object id=\"rough_gem\" />, który możesz
          przetworzyć za pomocą <object id=\"trinketry\" />.</li>\n"
        woodcutting: "<object id=\"woodcutting\" /> jest umiejętnością zbieracką niezbędną
          do otrzymywania drewnianych elementów i <object id=\"logs\" />.\n\n<li><hl>Lokacja
          Startowa</hl>: Możesz rozpocząć <c>drwalnictwo</c> w lokacji <object id=\"\
          location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\" />,
          kiedy tylko użyjesz <object id=\"crafting\" />, by stworzyć swój pierwszy
          <object id=\"woodcuttingHatchet\" />.</li>\n\n<li><hl>Gdzie znaleźć</hl>:
          Większość lokacji zawierających lasy może posiadać aktywności <c>drwalnictwa</c>,
          zadbaj o to, by zabrać ze sobą odpowiedni <object id=\"woodcuttingTool\"\
          \ />.</li>\n\n<li><hl>Używane do</hl>: Pozyskiwania <object id=\"logs\"
          />, które możesz pociąć za pomocą umiejętności <object id=\"carpentry\"
          />. Rzadko w trakcie <object id=\"woodcuttingTrees\" /> możesz odnaleźć
          <object id=\"item-bird_nest-c459d244-4ef3-41c1-a911-01e18efaeec1\" />, jakie
          może posiadać trochę pomocnych dodatkowych przedmiotów.</li>\n"
        trinketry: "<object id=\"trinketry\" /> to umiejętność rzemieślnicza oparta
          o pracę nad <object id=\"gem\" /> i wytwarzaniu wyrobów jubilerskich.\n\n
          <li><hl>Lokacja Startowa</hl>: Możesz rozpocząć <c>jubilerstwo</c>, kiedy
          tylko odnajdziesz odpowiednie <object id=\"plant\" /> za pomocą umiejętności
          <object id=\"foraging\" />, wykorzystując je do <icon i=\"crafting\" />
          receptur i przepisów.</li>\n\n<li><hl>Gdzie znaleźć</hl>: Bardziej majętne
          lokacje mogą mieć szansę na posiadanie usługi <object id=\"service_trinketry_bench\"\
          \ />, a które pomogą ci w tworzeniu przepisów na jubilerskie wyroby wyższego
          poziomu. Część tych lokacji może posiadać aktywności <c>jubilerstwa</c>.</li>\n
          \n<li><hl>Używane do</hl>: Szlifowania <object id=\"rough_gem\" /> w <object
          id=\"cut_gem\" />. Jak tylko je pozyskasz lub nawet zdobędziesz <object
          id=\"item_trinket\" /> możesz połączyć je z <object id=\"bar\" />, by wytworzyć
          <object id=\"item_ring\" /> lub <object id=\"item_amulet\" />, jako opcje
          ulepszające twoje umiejętności.</li>\n"
        hunting: "<object id=\"hunting\" /> jest umiejętnością zbieracką przydatną
          w znajdywaniu <object id=\"ingredient\" />.\n\n<li><hl>Lokacja startowa</hl>:
          Możesz rozpocząć <c>łowiectwo</c> od razu w <object id=\"location\" /> używając
          aktywności <object id=\"activity\" />.</li>\n\n<li><hl>Gdzie znaleźć</hl>:
          Większość miejsc związanych z naturą (pola, lasy, wzgórza, góry, plaże)
          mogą zawierać aktywność <c>łowiectwa</c> activities, podobnie jak nieco
          lokacji miejskich i jaskiń.</li>\n\n<li><hl>Używane do</hl>: Zbierania <object
          id=\"ingredient\" />, które można wykorzystać w innych umiejętnościach,
          takich jak <skill skill=\"crafting\"/> i <skill skill=\"cooking\"/>.</li>\n"
