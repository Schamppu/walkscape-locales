singulars:
  pages:
    home:
      info:
        title: WalkPedia
        description: WalkPedia to osobisty dziennik twojej postaci. Możesz w nim śledzić
          zdobytą wiedzę, statystyki i nawigować po zawartości gry z łatwością.
        tabText: Główna
    itemList:
      info:
        title: Przedmioty
        description: Przedmioty to obiekty, jakie można kolekcjonować, używać lub
          sprzedawać. Można je znaleźć na świecie, kupić od handlarzy lub mogą je
          wytworzyć gracze.
        tabText: Lista Przedmiotów
    locationList:
      info:
        title: Lokacje
        tabText: Lista Lokacji
        description: Lokacje to miejsca na świecie, które można odwiedzić. Dostarczają
          usług lub aktywności, w których wziąć udział może twoja postać.
    skillList:
      info:
        title: Umiejętności
        description: Umiejętności są awansowane w trakcie wykonywania aktywności związanych
          z właśnie daną umiejętnością. Odblokowują nową treść i sprawiają, że pracujesz
          wydajniej.
        tabText: Lista Umiejętności
    activityList:
      info:
        title: Aktywności
        tabText: Lista Aktywności
        description: Aktywności to powtarzające się zadania, które można wykonywać
          na świecie, chodząc w prawdziwym życiu. Są głównym źródłem przedmiotów i
          możliwością awansu umiejętności.
    serviceList:
      info:
        title: Usługi
        tabText: Lista Usług
        description: Usługi dają ci benefity w lokacji. Najczęściej pozwalają ci na
          tworzenie przedmiotów.
    recipeList:
      info:
        title: Przepisy
        tabText: Lista Przepisów
        description: Przepisy to sposób na stworzenie przedmiotów samodzielnie. Zazwyczaj
          wymagają materiałów i usług.
    shopList:
      info:
        title: Sklepy
        tabText: Lista Sklepów
        description: Sklepy to miejsca, gdzie możesz kupować i sprzedawać przedmioty.
          Z reguły są w budynkach.
    characterList:
      info:
        title: Postacie
        description: Postacie to ludzie, których spotykasz na świecie. Mogą dać ci
          zadania, sprzedać trochę przedmiotów i wiele więcej.
        tabText: Lista Postaci
    buildingList:
      info:
        title: Budynki
        tabText: Lista Budynków
        description: Budynki to konstrukcje w grze, które zazwyczaj dają ci dostęp
          do sklepów lub usług, na przykład banku.
  contentPages:
    item:
      info:
        title: Przedmiot <object id="{obj}">
    skill:
      info:
        xp: XP
        xpToNext: XP do następnego poziomu
        xpTo99: XP do poziomu 99
        stepsWalked: Przebytych kroków
        ofTotalSteps: '% wszystkich kroków'
        level: Poziom
        nextUnlock: Następne odblokowanie
        lastUnlock: Ostatnie odblokowanie
        unlocks: Wszystkie odblokowania
        unlocksDesc: Zobacz, jaka zawartość zostanie odblokowana po podniesieniu poziomu
          tej umiejętności.
        fromLevelToLevel: Od poziomu <c>{od}</c> do poziomu <c>{do}</c>
        guide: Przewodnik
      guides:
        cooking: "<object id=\"cooking\" /> to rzemieślnicza umiejętność tworzenia
          kulinarnych <object id=\"food\" /> przysmaków i przedmiotów zużywalnych.\n
          \n<li><hl>Lokalizacja początkowa</hl>: Możesz rozpocząć <c>gotowanie</c>
          w <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> poprzez <object id=\"a34e2643-5c41-4d15-94de-8df53d3d4c19\" /> lub
          z opcjami <object id=\"recipe_cooking\" />.</li>\n\n<li><hl> Gdzie znaleźć</hl>:
          Większość lokalizacji miejskich ma szansę na posiadanie usługi <object id=\"\
          service_kitchen\" />. Może być nawet kilka innych kuchni szukających pomocy
          w <c>gotowanie</c> aktywności.</li>\n\n<li><hl> Używane do</hl>: gotowania
          <object id=\"fish\" /> i <object id=\"ingredient\" /> przedmiotów w <object
          id=\"food\" /> i <object id=\"beverage\" /> przedmioty zużywalne, które
          mogą dawać różnego rodzaju premie do umiejętności.</li>\n"
        carpentry: "<object id=\"carpentry\" /> Umiejętność rzemieślnicza w zakresie
          elementów obróbki drewna i <object id=\"plank\" />.\n\n<li><hl>Lokalizacja
          początkowa</hl>: Możesz rozpocząć <c>Stolarstwo</c> w <object id=\"location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654\"\
          \ /> poprzez stolarstwo <icon i=\"crafting\" /> opcje receptury lub udać
          się do <object id=\"location-beach_of_woes-f579ee16-e016-4c73-bf54-81947ff034ee\"\
          \ /> dla niektórych <object id=\"activity-sandcastle_building-3273bc4a-f394-423f-96f9-3fcc93d1f44d\"\
          \ />.</li>\n\n<li><hl> Gdzie znaleźć</hl>: Większość lokalizacji miejskich
          ma szansę mieć usługi <object id=\"service_sawmill\" />. Kilka może nawet
          mieć jakieś <c>stolarstwo</c> aktywności.</li>\n\n<li><hl> Używane do</hl>:
          Piłowanie <object id=\"logs\" /> w <object id=\"plank\" /> które są przydatne
          dla <object id=\"crafting\" />.</li>\n"
        agility: "<object id=\"agility\" /> Umiejętność ta jest niezbędna w podróży.\n
          \n<li><hl>Lokalizacja początkowa</hl>: <c>Zwinność</c> jest często trenowana
          wraz z innymi umiejętnościami. Można ją więc trenować od razu na <object
          id=\"location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d\"\
          \ /> z <object id=\"activity-dobby_is..._free-7a57ddaf-4970-4f88-bcb2-09d4a7fca50f\"\
          \ />. Później będziesz jej używał podczas wybierania nowej lokacji do podróży,
          ale nie znajdziesz dedykowanej aktywności, dopóki nie zbadasz więcej i nie
          znajdziesz wyposażenia. Nie zaszkodzi zaopatrzyć się w <object id=\"skis\"\
          \ /> lub <object id=\"climbingTool\" />.</li>\n\n<li><hl> Gdzie znaleźć</hl>:
          Niektóre pola, góry, a nawet miasta mogą mieć pewne <c>Zwinność</c> aktywności,
          które mogą cię zaskoczyć.</li>\n\n<li><hl> Służy do</hl>: Podróży, skrótów
          i okazjonalnego znajdowania losowych materiałów. Jest niezbędna do szybszego
          poruszania się po Arenum, ponieważ jej poziom pozwoli ci podróżować szybciej.</li>\n"
