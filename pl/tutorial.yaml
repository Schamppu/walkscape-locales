singulars:
  welcomeMessage:
    pages:
      p0:
        title: Witaj w WalkScape!
        sections:
          s0: "Miło mi widzieć, że udało ci się dołączyć do Zamkniętej Bety Walkscape,
            <c><graczu/><c/>.\n\nJak pewnie wiesz, gra jest wciąż we wczesnej fazie
            rozwijania, a to co widzisz w grze to tylko jej rdzeń. Gra wciąż jest
            dość ograniczona w kwestii cech i treści, a także rozwijamy ją stale w
            trakcie trwania bety.\n\nMożesz trafić na różne problemy: błędy, exploity,
            niezbalansowane treści w grze. Część z nich może wymagać cofnięcia progresu
            lub restartu serwera - obu opcji staramy się uniknąć za wszelką cenę,
            ale miej na uwadze, że takie sytuacje są możliwe.\n\nMimo wszystko, dziękujemy
            ci, że dołączasz do nas i pomagasz testować grę. Możesz kontynuować ten
            samouczek naciskając <hl>NASTĘPNE</hl> na dole tej strony lub naciskając
            zakończenie samouczka. Jednak gorąco polecam ci przejść samouczek, z racji
            że gra jest dość nietypowa.\n"
      p1:
        title: Podstawowa Nawigacja
        sections:
          s0: "Podstawowa nawigacja w grze może nieznacznie różnić się od typowych
            aplikacji i gier, szczególnie dla użytkowników iOS. Oto kilka dobrych
            porad do zapamiętania:\n\n<li>Niektóre sceny w grze nie mają przycisków
            Wstecz, takie jak wytwarzanie i ekwipunek. Możesz wracać do scen, wykonując
            \"przesunięcie bokiem\", przesuwając krawędź lewej lub prawej strony ekranu.</li>\n
            \n<li>Po większości scen gry, w tym widoku głównym i po ekwipunku, można
            także poruszać się, przesuwając palcem w lewo lub w prawo pomiędzy różnymi
            zakładkami.</li>\n\n<li>Menu <hl>hamburgerowe</hl> w głównym widoku, w
            prawym rogu, otwiera dodatkowe opcje do nawigacji, takie jak rankingi.</li>\n
            \n<li>Możesz nacisnąć zdjęcie profilowe twojej postaci w lewym górnym
            rogu i otworzyć informacje o twojej postaci.</li>\n\n<li>Licznik przedmiotów
            ekwipunku, zielony symbol rzemiosła i minimapę można nacisnąć, aby otworzyć
            odpowiednio ekwipunek, rzemiosło lub mapę świata. Mapa świata służy do
            podróżowania.</li>\n"
        imageTexts:
          i0: "Możesz otworzyć więcej opcji menu gry, naciskając <hl>przycisk hamburgera</hl>
            w głównym widoku gry.\n"
      p2:
        title: Aktywności i działania
        sections:
          s0: "Rdzeniem gry jest to, kiedy wybierasz aktywność dla swojej postaci
            wykonujesz jej akcje za pomocą chodzenia w realnym życiu. Każda aktywność
            i akcja w niej wykonywana wymaga ukończenia odpowiedniej liczby kroków.
            Liczba kroków może być zmniejszana za pomocą posiadania ekwipunku i przedmiotów.\n
            \n<li>Możesz zobaczyć informacje o lokacji, w jakiej jesteś przesuwając
            w lewo. Z mapy świata możesz dowiedzieć się o innych lokacjach, jakie
            udało ci się odwiedzić naciskając na lokację i przesuwając w prawo.</li>\n
            \n<li>Aktywności oparte o zbieranie materiałów są nielimitowane - ich
            cykl powtarza się w nieskończoność. Aktywności oparte o podróżowanie lub
            wytwarzanie są limitowane, znaczy to, że kiedy dotrzesz do celu lub wyczerpiesz
            materiały, aktywność się skończy.</li>\n\n<li>Jeżeli chodzisz swoją postacią
            w momencie, kiedy nie masz żadnej aktywności kroki trafiają do sekcji
            <hl>Zapisane Kroki</hl>. Zapisane kroki zużywają się w trakcie wykonywania
            kolejnych aktywności, więc nigdy chodząc w WalkScape kroków nie tracisz.</li>\n
            \n<li>Jeżeli zmienisz aktywność, aktualna zostanie zakończona. Wszystkie
            kroki aktualnie będące w użyciu dla aktywności, jaką przerwiesz zostaną
            zwrócone do <hl>Zapisanych Kroków</hl></li>\n"
      p3:
        title: Rozpocznij swoją podróż
        sections:
          s0: "To są podstawy gry! Jeśli zdecydujesz się nie pomijać samouczka, komunikaty
            samouczka będą się pojawiać podczas interakcji z nowymi rzeczami w grze.\n
            \n<box>Pierwszą rzeczą, jaką teraz warto uczynić to przesunąć w lewo na
            stronę Lokacji, a później na dół, by <hl>Odwiedzić Chatę Pomocnego Herberta</hl>.
            Naciśnij opcję Pomocy u niego, a otrzymasz mały prezent pozwalający ci
            zacząć w WalkScape.</box>\n\nMam nadzieję, że spodoba ci się gra! Mamy
            także Wiki dla WalkScape z przewodnikiem dla nowych graczy.\n"
  locationView:
    pages:
      p0:
        title: Wybieranie zdolności
        sections:
          s0: "Wybór aktywności, którą ma wykonać twoja postać, jest najważniejszym
            sposobem na postęp w grze. Aktywności nagradzają cię przedmiotami i doświadczeniem,
            gdy wykonasz <hl>akcje</hl>.\n\nAktywności znajdziesz pod obrazem lokalizacji.
            Na mniejszych ekranach może być konieczne lekkie przewinięcie, aby znaleźć
            wymienione aktywności. Ich lista pokazuje przyciski różnych umiejętności,
            dla których możliwe są aktywności dostępne w danej lokalizacji. Liczba
            pod przyciskiem wskazuje, ile opcji jest dostępnych.\n"
        imageTexts:
          i0: "Otwieranie i rozpoczynanie aktywności można wykonać w ekranie lokalizacji
            lub w ekranie aktywności, jeśli nie wybrano żadnej bieżącej aktywności.\n"
      p1:
        sections:
          s0: "Następna ważna rzecz, jaką możesz robić to odwiedzanie budynków. Nie
            każda lokacja je posiada.\n\nNajbardziej istotne budynki to definitywnie
            sklepy i banki. Możesz użyć sklepów, jakie prowadzą NPC do sprzedaży lub
            kupowania przedmiotów. Banki to świetny wybór, kiedy chcesz zachować przedmioty
            na później. Możesz szybko zdeponować przedmioty z ekwipunku jeżeli twoja
            lokacja ma bank, przyciskając przedmiot dłużej na ekranie i wybierając
            opcję depozytu z prawej strony, na dole.\n\n<box>Będąc w Odczarowanym
            Lesie, lokacji startowej, warto <hl>odwiedzić Chatę Pomocnego Herberta</hl>.\
            \  Da ci trochę przedmiotów na początek.</box>\n"
        title: Odwiedzanie budynków
        imageTexts:
          i0: "Niektóre lokacje mają budynki, jakie możesz odwiedzić\n"
      p2:
        sections:
          s0: "Niektóre lokacje - głównie te w osadach i miastach - mają usługi. Potrzebujesz
            usług, by móc tworzyć wybrane przedmioty. Tu znajdziesz najczęściej potrzebne
            usługi w trakcie początku gry:\n\n<li><hl>Kuźnie</hl>. Kuźnie są potrzebne,
            kiedy chcesz wykuć sztaby lub pancerze. Najbliższa kuźnia jest w Kallaheim.</li>\n
            \n<li><hl>Tartaki</hl>. Tartaki są potrzebne, kiedy chcesz zająć się stolarstwem
            lub przerobić kłody na deski. Najbliższy tartak jest w Kallaheim.</li>\n
            \n<li><hl>Kuchnie</hl>. Kuchnie są potrzebne, kiedy chcesz coś ugotować,
            albo zrobić przedmiot zużywalny dający tymczasowe bonusy. Najbliższa kuchnia
            jest w Kallaheim.</li>\n\n<li><hl>Warsztaty</hl>. Warsztaty są potrzebne,
            kiedy chcesz zrobić narzędzia, jak kilofy albo wędki. Najbliższy warsztat
            jest w Frusenholm, na wschód od Kallaheim. Podstawowe narzędzia nie wymagają
            usług.</li>\n"
        title: Używanie usług
        imageTexts:
          i0: "Część lokacji oferuje usługi, jakie możesz użyć do wytwarzania.\n"
      p3:
        title: Odwiedzenie Chaty Pomocnego Herberta
        sections:
          s0: "<box>Jako pierwszy cel warto odwiedzić Herberta. Żyje w Odczarowanym
            Lesie, pomoże ci rozpocząć zabawę w grze.</box>\n"
        imageTexts:
          i0: "Odnajdź Herberta przesuwając w dół ekran lokacji w Odczarowanym Lesie
            i naciskając <hl>Odwiedź</hl>.\n"
  tutorialCabin:
    pages:
      p0:
        title: Wybierz umiejętność startową
        sections:
          s0: "Nareszcie, <player/>! Jest masa rzeczy do zrobienia wokół. Dam ci coś,
            co pozwoli ci zacząć przygodę. Co może cię z tego zainteresować?\n"
      p1:
        title: Początek
        sections:
          s0: "Mam też trochę patyków i kamieni pozbieranych wokół, co pozwoli ci
            zrobić trochę własnego wyposażenia. Sprawdź to, jeżeli chcesz zrobić więcej
            narzędzi.\n"
          s1: "<box>Możesz otrzymać trochę darmowych kamieni i patyków od Herberta
            naciskając guzik <hl>Kup przedmioty</hl>, będąc w jego chacie. Jeżeli
            chcesz stworzyć własne narzędzia, jest do tego opcja. Możesz przytrzymać
            na <hl>przycisku +</hl>, by zaznaczyć wszystkie wybrane przedmioty w sklepie
            lub banku.</box>\n"
maps:
  skills:
    'woodcutting': "<c>Ścinanie Drzew</c> to ważna umiejętność w tworzeniu rzeczy:
      narzędzia wymagają desek, które mogą być wytworzone z kłód. <c>Ścinanie Drzew</c>
      to istotna umiejętność trenując <skill skill=\"carpentry\"/>.\n\n<li><hl>Lokacja
      startowa</hl>: Możesz zacząć <c>Ścinanie Drzew</c> tutaj - w Odczarowanym Lesie.</li>\n
      \n<li><hl>Gdzie znaleźć</hl>: Lasy najczęściej posiadają aktywność <c>Ścinania
      Drzew</c>.</li>\n\n<li><hl>Używane w</hl>: Pozyskiwanie kłód, które można użyć
      trenując <skill skill=\"carpentry\"/>.</li>\n"
    'mining': "<c>Górnictwo</c> to ważna umiejętność w tworzeniu rzeczy z metalów:
      pancerze, bron i narzędzia wymagają metali, jakie można wydobyć z rud. <c>Górnictwo</c>
      to istotna umiejętność trenując <skill skill=\"smithing\"/>.\n\n<li><hl>Lokacja
      startowa</hl>: Możesz rozpocząć <c>Górnictwo</c> na Plaży Nieszczęścia, na zachód
      od Odczarowanego Lasu.</li>\n\n<li><hl>Gdzie znaleźć</hl>: Tereny górzyste i
      pokryte wzgórzami mają najczęściej aktywności <c>Górnictwa</c>.</li>\n\n<li><hl>Używane
      w</hl>: Pozyskiwanie rud, które można użyć trenując <skill skill=\"smithing\"\
      />.</li>\n"
    'foraging': "<c>Zbieractwo</c> to ważna umiejętność w odnajdowaniu roślin: te
      używane są w wielu umiejętnościach. To czyni <c>Zbieractwo</c> użyteczne w takich
      umiejętnościach jak <skill skill=\"crafting\"/> i <skill skill=\"cooking\"/>.\n
      \n<li><hl>Lokacja startowa</hl>: Możesz zacząć <c>Zbieractwo</c> tutaj, w Odczarowanym
      Lesie.</li>\n\n<li><hl>Gdzie znaleźć</hl>: Wszystkie tereny natury, takie jak
      pola, góry, łąki, plaże mogą posiadać aktywności <c>Zbieractwa</c>.</li>\n\n
      <li><hl>Używane w</hl>: Pozyskiwanie roślin, które można użyć w wielu umiejętnościach.</li>\n"
    'fishing': "<c>Wędkarstwo</c> to ważna umiejętność w łowieniu ryb: te mogą być
      ugotowane lub przerobione na dużo bardziej złożone przepisy używające ryb. <c>Wędkarstwo</c>
      jest ważną umiejętnością, kiedy trenujesz <skill skill=\"cooking\"/>.\n\n<li><hl>Lokacja
      startowa</hl>: Możesz zacząć <c>Wędkarstwo></c> na Plaży Nieszczęścia, na zachód
      od Odczarowanego Lasu</li>\n\n<li><hl>Gdzie znaleźć</hl>: Lokacje wodne, takie
      jak plaże, wybrzeża, rzeki czy jeziora mogą zawierać <c>Aktywność</c>Wędkarstwa.</li>\n
      \n<li><hl>Używane w</hl>: Pozyskiwanie ryb, które można użyć trenując <skill
      skill=\"cooking\"/>.</li>\n"
