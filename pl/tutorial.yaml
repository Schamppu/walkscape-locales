singulars:
  welcomeMessage:
    pages:
      p0:
        title: Witaj w WalkScape!
        sections:
          s0: "Miło mi widzieć, że udało ci się dołączyć do Zamkniętej Bety Walkscape,
            <c><graczu/><c/>.\n\nJak pewnie wiesz, gra jest wciąż we wczesnej fazie
            rozwijania, a to co widzisz w grze to tylko jej rdzeń. Gra wciąż jest
            dość ograniczona w kwestii cech i treści, a także rozwijamy ją stale w
            trakcie trwania bety.\n\nMożesz trafić na różne problemy: błędy, exploity,
            niezbalansowane treści w grze. Część z nich może wymagać cofnięcia progresu
            lub restartu serwera - obu opcji staramy się uniknąć za wszelką cenę,
            ale miej na uwadze, że takie sytuacje są możliwe.\n\nMimo wszystko, dziękujemy
            ci, że dołączasz do nas i pomagasz testować grę. Możesz kontynuować ten
            samouczek naciskając <hl>NASTĘPNE</hl> na dole tej strony lub naciskając
            zakończenie samouczka. Jednak gorąco polecam ci przejść samouczek, z racji
            że gra jest dość nietypowa.\n"
      p1:
        title: Podstawowa Nawigacja
        sections:
          s0: "Podstawowa nawigacja w grze może nieznacznie różnić się od typowych
            aplikacji i gier, szczególnie dla użytkowników iOS. Oto kilka dobrych
            porad do zapamiętania:\n\n<li>Niektóre sceny w grze nie mają przycisków
            Wstecz, takie jak wytwarzanie i ekwipunek. Możesz wracać do scen, wykonując
            \"przesunięcie bokiem\", przesuwając krawędź lewej lub prawej strony ekranu.</li>\n
            \n<li>Po większości scen gry, w tym widoku głównym i po ekwipunku, można
            także poruszać się, przesuwając palcem w lewo lub w prawo pomiędzy różnymi
            zakładkami.</li>\n\n<li>Menu <hl>hamburgerowe</hl> w głównym widoku, w
            prawym rogu, otwiera dodatkowe opcje do nawigacji, takie jak rankingi.</li>\n
            \n<li>Możesz nacisnąć zdjęcie profilowe twojej postaci w lewym górnym
            rogu i otworzyć informacje o twojej postaci.</li>\n\n<li>Licznik przedmiotów
            ekwipunku, zielony symbol rzemiosła i minimapę można nacisnąć, aby otworzyć
            odpowiednio ekwipunek, rzemiosło lub mapę świata. Mapa świata służy do
            podróżowania.</li>\n"
        imageTexts:
          i0: "Możesz otworzyć więcej opcji menu gry, naciskając <hl>przycisk hamburgera</hl>
            w głównym widoku gry.\n"
      p2:
        title: Aktywności i działania
      p3:
        title: Rozpocznij swoją podróż
