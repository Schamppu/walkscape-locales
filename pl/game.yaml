  raceDescriptions:
    'human': '\t\t Na rozległej i zaczarowanej przestrzeni <c>Arenum</c> ludzie założyli
      swoje ziemie na <c>Zachodnim Kontynencie</c>. Te budzące grozę krainy, zamaskowane
      <c>nieujarzmioną dziczą</c> i <c>majestatycznymi krajobrazami</c> stały się
      sercem ludzkiej cywilizacji.\n\n\t\t Jednak pod powierzchnią piękna i dobrobytu
      <c>płynie burzliwy prąd</c>. Kontynent Zachodni był świadkiem bezlitosnej sagi
      <c>zmagań</c> i <c>konfliktów</c>, tak jak ludzie toczą nieustanne walki o dominację
      i władzę. \n\n\t\t Rywalizacja i spory, stare i nowe, <c>pokryły cieniem Wschodni
      Kontynent</c>.'
