singulars:
  realms:
    jarvonia:
      desc: Zamarznięta i zimna kraina w północno-zachodnim krańcu Arenum.
      name: Jarvonia
    gdte:
      name: Wielkie Księstwo Trellin-Erdwise
      desc: Wielkie księstwo znajdujące się wokół Wielkich Bagien, z diarchią dwóch
        księstw.
    syrenthia:
      name: Syrenthia
      desc: Podwodna kraina położona pomiędzy Jarvonią a Wielkim Księstwem Trellin-Erdwise.
    wallisia:
      name: Wallisia
      desc: Imperium Wallisii, potężne państwo, które podbiło Wielkie Księstwo, Galeforge
        i Wrentmark.
    galeforge:
      name: Galeforge
      desc: Miasto-państwo podbite przez Wallisię, znane ze swoich innowacji i technologii.
    wrentmark:
      name: Wrentmark
      desc: Mniejsze królestwo na południu, które zostało podbite przez Wallisję.
        Wrentmark słynie z palących pustyń i kopalni klejnotów.
  factions:
    trellin:
      name: Trellin
      desc: Zachodnie księstwo Wielkiego Księstwa Trellin-Erdwise, które rządzi Wielkimi
        Bagnami z Salsfirth.
    erdwise:
      name: Erdwise
      desc: Wschodnie księstwo Wielkiego Księstwa Trellin-Erdwise, rządzące bogatymi
        wybrzeżami
    halflingRebels:
      name: Rebelianci Niziołków
      desc: Duży buntowniczy ruch niziołków walczących o uwolnienie się od Wielkiego
        Księstwa Trellin-Erdwise.
