singulars:
  crafting:
    tools:
      ironSickle:
        activityDesc: Dzięki żarowi kuźni kształtujesz sierp z żelaza, tworząc narzędzie,
          które jest zarówno mocne, jak i ostre.
        name: Stwórz żelazny sierp
        desc: Stwórz żelazny sierp, trwały i niezawodny do regularnego zbieractwa.
      stoneSickle:
        desc: Stwórz podstawowy kamienny sierp by zaczać zbieranie skarbów ziemi.
        activityDesc: Ostrząc kawałek kamienia i mocując go do patyka, tworzysz proste
          narzędzie do zbioru.
        name: Stwórz podstawowy sierp
      ironPickaxe:
        desc: Wykuj niezawodny żelazny kilof do przygód w głębokich kopalniach.
        name: Stwórz żelazny kilof
        activityDesc: Fachowo przetapiając żelazo w wytrzymałe narzędzie górnicze,
          tworzysz żelazny kilof.
      basicHatchet:
        activityDesc: Ostrożnie odłupując kamień i przyczepiając go do patyka, tworzysz
          prymitywną siekierę.
        desc: Z patyków i kamieni można zrobić proste narzędzie do ścinania drzew.
        name: Stwórz podstawową siekierę
      copperSickle:
        name: Stwórz miedziany sierp
        activityDesc: Ogrzewając i kształtując miedź, tworzysz sierp, który zapewnia
          nieco większą wydajność w twoich rękach.
        desc: Wykuj miedziany sierp, podstawowe narzędzie do przecinania roślinności.
      steelSickle:
        name: Stwórz stalowy sierp
        desc: Stwórz stalowy sierp, ostrzejszy i bardziej wytrzymały, do szerokiego
          zastosowania.
        activityDesc: Z precyzją i ukłonem w stronę pól pod czerwoną gwiazdą przekuwasz
          stal na sierp gotowy do zbiorowego wysiłku.
      hydriliumSickle:
        name: Stwórz hydrilowy sierp
        activityDesc: Podgrzewasz sztabę hydrilu w kuźni, aby ją zmiękczyć, później
          ostrożnie formujesz ją w zakrzywione ostrze sierpa. Po schłodzeniu ostrzysz
          krawędź, by stworzyć precyzyjne i wydajne narzędzie do zbieractwa.
        desc: Ostre i trwałe narzędzie do zbioru wykonane z sztaby hydrilu, wykute
          i naostrzone do perfekcji.
      basicPickaxe:
        name: Stwórz podstawowy kilof
        desc: Za pomocą prostego kija i kilku kamieni możesz stworzyć podstawowe narzędzie
          do wydobywania rudy.
        activityDesc: Robiąc kamień tak spiczastym, jak to możliwe i przyczepiając
          go do kija, tworzysz podstawowy kilof.
      copperPickaxe:
        name: Stwórz miedziany kilof
        desc: Wykuj solidny miedziany kilof, aby skutecznie wydobywać.
        activityDesc: Ostrożnie kształtując miedź w potężne narzędzie górnicze, tworzysz
          miedziany kilof.
      bronzePickaxe:
        name: Stwórz kilof z brązu
        desc: Stwórz trwały kilof z brązu, idealny do ciężkiego górnictwa.
        activityDesc: Umiejętnie łącząc brąz w solidne narzędzie górnicze, tworzysz
          kilof z brązu.
      steelPickaxe:
        activityDesc: Precyzyjnie kształtując stal w potężne narzędzie górnicze, tworzysz
          stalowy kilof.
        name: Wytwórz stalowy kilof
        desc: Stwórz solidny stalowy kilof, odpowiedni do najtwardszych rud.
      hydriliumPickaxe:
        desc: Solidne narzędzie górnicze wykute z sztaby hydrilu, zaprojektowane tak,
          aby wytrzymać trudy podziemnych eksploracji.
        activityDesc: Podgrzewasz sztabkę hydrilu w kuźni, aby ją zmiękczyć, a następnie
          ostrożnie formujesz z niej główkę kilofa. Po zamocowaniu koralowej rękojeści
          ostrzysz końcówkę, aby stworzyć potężne narzędzie górnicze.
        name: Stwórz hydrilowy kilof
      copperHatchet:
        desc: Stylowa miedziana siekiera, idealna do wydajnego ścinania drewna.
        name: Stwórz miedzianą siekierę
        activityDesc: Z precyzją kształtujesz miedź w ostre narzędzie do obróbki drewna,
          tworząc miedzianą siekierę.
      tarsiliumPickaxe:
        activityDesc: Ciężkie uderzenia w ciemny metal i rozżarzone węgle pomagają
          wykuć nowe narzędzie, kilof z tarsilu jest gotowy do pracy.
        name: Stwórz tarsilowy kilof
        desc: Stwórz tarsilowy kilof, aby dalej eksplorować ziemię.
      bronzeHatchet:
        activityDesc: Skrupulatnie łącząc brąz w solidne narzędzie do obróbki drewna,
          tworzysz siekierę z brązu.
        name: Stwórz siekierę z brązu
        desc: Stwórz solidną siekierę z brązu do ciężkiego cięcia drewna.
      farganitePickaxe:
        name: Stwórz farganitowy kilof
        desc: Stwórz farganitowy kilof, który umożliwi bardziej efektywną eksplorację
          twoich ziemskich wykopalisk.
        activityDesc: Płomienie tańczą na metalu, pozwalając mu uformować narzędzie
          godne ponownego dotknięcia ziemi.
      ironHatchet:
        name: Stwórz żelazną siekierę
        desc: Wykuj niezawodną siekierę z żelaza, do precyzyjnego cięcia drewna.
        activityDesc: Dzięki umiejętnościom wykuwasz żelazo w niezawodne narzędzie
          do obróbki drewna, tworząc żelazny topór.
      tarsiliumHatchet:
        name: Stwórz siekierę z tarsilu
        desc: Stwórz siekierę, która będzie imitować ciemność nocnego nieba.
        activityDesc: Metal powstaje w płomieniach pieca, jest wykuwany i ostrzony,
          aby z łatwością ciąć drzewa.
      farganiteHatchet:
        name: Stwórz siekierę z farganitu
      steelHatchet:
        name: Stwórz stalową siekierę
        desc: Stwórz potężną stalową siekierę do szybkiego cięcia drewna.
        activityDesc: Ostrożnie kształtując stal w ostre narzędzie do cięcia drewna,
          tworzysz stalową siekierę.
