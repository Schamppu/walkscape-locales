singulars:
  crafting:
    tools:
      ironSickle:
        activityDesc: Dzięki żarowi kuźni kształtujesz sierp z żelaza, tworząc narzędzie,
          które jest zarówno mocne, jak i ostre.
        name: Stwórz żelazny sierp
        desc: Stwórz żelazny sierp, trwały i niezawodny do regularnego zbieractwa.
      stoneSickle:
        desc: Stwórz podstawowy kamienny sierp by zaczać zbieranie skarbów ziemi.
        activityDesc: Ostrząc kawałek kamienia i mocując go do patyka, tworzysz proste
          narzędzie do zbioru.
        name: Stwórz podstawowy sierp
      ironPickaxe:
        desc: Wykuj niezawodny żelazny kilof do przygód w głębokich kopalniach.
        name: Stwórz żelazny kilof
        activityDesc: Fachowo przetapiając żelazo w wytrzymałe narzędzie górnicze,
          tworzysz żelazny kilof.
      basicHatchet:
        activityDesc: Ostrożnie odłupując kamień i przyczepiając go do patyka, tworzysz
          prymitywną siekierę.
        desc: Z patyków i kamieni można zrobić proste narzędzie do ścinania drzew.
        name: Stwórz podstawową siekierę
      copperSickle:
        name: Stwórz miedziany sierp
        activityDesc: Ogrzewając i kształtując miedź, tworzysz sierp, który zapewnia
          nieco większą wydajność w twoich rękach.
        desc: Wykuj miedziany sierp, podstawowe narzędzie do przecinania roślinności.
      steelSickle:
        name: Stwórz stalowy sierp
        desc: Stwórz stalowy sierp, ostrzejszy i bardziej wytrzymały, do szerokiego
          zastosowania.
        activityDesc: Z precyzją i ukłonem w stronę pól pod czerwoną gwiazdą przekuwasz
          stal na sierp gotowy do zbiorowego wysiłku.
      hydriliumSickle:
        name: Stwórz hydrilowy sierp
        activityDesc: Podgrzewasz sztabę hydrilu w kuźni, aby ją zmiękczyć, później
          ostrożnie formujesz ją w zakrzywione ostrze sierpa. Po schłodzeniu ostrzysz
          krawędź, by stworzyć precyzyjne i wydajne narzędzie do zbieractwa.
        desc: Ostre i trwałe narzędzie do zbioru wykonane z sztaby hydrilu, wykute
          i naostrzone do perfekcji.
      basicPickaxe:
        name: Stwórz podstawowy kilof
        desc: Za pomocą prostego kija i kilku kamieni możesz stworzyć podstawowe narzędzie
          do wydobywania rudy.
        activityDesc: Robiąc kamień tak spiczastym, jak to możliwe i przyczepiając
          go do kija, tworzysz podstawowy kilof.
      copperPickaxe:
        name: Stwórz miedziany kilof
        desc: Wykuj solidny miedziany kilof, aby skutecznie wydobywać.
        activityDesc: Ostrożnie kształtując miedź w potężne narzędzie górnicze, tworzysz
          miedziany kilof.
      bronzePickaxe:
        name: Stwórz kilof z brązu
        desc: Stwórz trwały kilof z brązu, idealny do ciężkiego górnictwa.
        activityDesc: Umiejętnie łącząc brąz w solidne narzędzie górnicze, tworzysz
          kilof z brązu.
      steelPickaxe:
        activityDesc: Precyzyjnie kształtując stal w potężne narzędzie górnicze, tworzysz
          stalowy kilof.
        name: Wytwórz stalowy kilof
        desc: Stwórz solidny stalowy kilof, odpowiedni do najtwardszych rud.
      hydriliumPickaxe:
        desc: Solidne narzędzie górnicze wykute z sztaby hydrilu, zaprojektowane tak,
          aby wytrzymać trudy podziemnych eksploracji.
        activityDesc: Podgrzewasz sztabkę hydrilu w kuźni, aby ją zmiękczyć, a następnie
          ostrożnie formujesz z niej główkę kilofa. Po zamocowaniu koralowej rękojeści
          ostrzysz końcówkę, aby stworzyć potężne narzędzie górnicze.
        name: Stwórz hydrilowy kilof
      copperHatchet:
        desc: Stylowa miedziana siekiera, idealna do wydajnego ścinania drewna.
        name: Stwórz miedzianą siekierę
        activityDesc: Z precyzją kształtujesz miedź w ostre narzędzie do obróbki drewna,
          tworząc miedzianą siekierę.
      tarsiliumPickaxe:
        activityDesc: Ciężkie uderzenia w ciemny metal i rozżarzone węgle pomagają
          wykuć nowe narzędzie, kilof z tarsilu jest gotowy do pracy.
        name: Stwórz tarsilowy kilof
        desc: Stwórz tarsilowy kilof, aby dalej eksplorować ziemię.
      bronzeHatchet:
        activityDesc: Skrupulatnie łącząc brąz w solidne narzędzie do obróbki drewna,
          tworzysz siekierę z brązu.
        name: Stwórz siekierę z brązu
        desc: Stwórz solidną siekierę z brązu do ciężkiego cięcia drewna.
      farganitePickaxe:
        name: Stwórz farganitowy kilof
        desc: Stwórz farganitowy kilof, który umożliwi bardziej efektywną eksplorację
          twoich ziemskich wykopalisk.
        activityDesc: Płomienie tańczą na metalu, pozwalając mu uformować narzędzie
          godne ponownego dotknięcia ziemi.
      ironHatchet:
        name: Stwórz żelazną siekierę
        desc: Wykuj niezawodną siekierę z żelaza, do precyzyjnego cięcia drewna.
        activityDesc: Dzięki umiejętnościom wykuwasz żelazo w niezawodne narzędzie
          do obróbki drewna, tworząc żelazny topór.
      tarsiliumHatchet:
        name: Stwórz tarsilową siekierę
        desc: Stwórz siekierę, która będzie imitować ciemność nocnego nieba.
        activityDesc: Metal powstaje w płomieniach pieca, jest wykuwany i ostrzony,
          aby z łatwością ciąć drzewa.
      farganiteHatchet:
        name: Stwórz farganitową siekierę
        desc: Stwórz siekierę, która pokona niezłomnego ducha nawet najpotężniejszych
          drzew.
        activityDesc: Pot i moc przekształcają ten metal w topór, prawdziwy symbol
          twojego oddania zostaniu arborystą.
      steelHatchet:
        name: Stwórz stalową siekierę
        desc: Stwórz potężną stalową siekierę do szybkiego cięcia drewna.
        activityDesc: Ostrożnie kształtując stal w ostre narzędzie do cięcia drewna,
          tworzysz stalową siekierę.
      hydriliumHatchet:
        name: Stwórz siekierę z hydrilu
        desc: Wszechstronne narzędzie wykonane z sztaby hydrilu, przeznaczone do rąbania
          i kształtowania drewna.
        activityDesc: Podgrzewasz sztabkę hydrilu w kuźni, aby ją zmiękczyć, a następnie
          ostrożnie formujesz z niej główkę siekiery. Po założeniu drewnianej rączki
          ostrzysz siekierę, aby powstało ostre i wydajne narzędzie tnące.
      jellyfishingNet:
        activityDesc: Z wytrzymałego sznurka utkasz mocną siatkę i przyczepisz ją
          do solidnego uchwytu. Zapewniając, że oczka siatki są wystarczająco cienkie,
          aby złapać meduzy, ale jednocześnie przepuszczać wodę, tworzysz funkcjonalne
          narzędzie do podwodnych eksploracji.
        name: Stwórz siatkę na meduzy
        desc: Narzędzie do łapania meduz, wykonane z wytrzymałych materiałów i wyposażone
          w siatkę o drobnych oczkach.
      hydriliumMinersMagnet:
        name: Stwórz hydrilowy magnes górnika
        desc: Kuźnia to magnetyczne narzędzie, które bez wysiłku wyciągnie bogactwa
          ukryte głęboko w ziemi.
        activityDesc: W skupieniu ulepszasz magnes za pomocą hydrilu, który stworzy
          narzędzie z mocą odkrywającą sekrety podziemnego królestwa.
      hydriliumLogSplitter:
        name: Stwórz hydrilową drzewną łuparkę
        activityDesc: Z każdym uderzeniem młota wlewasz hydril do łuparki, przekształcając
          ją w narzędzie o ogromnej mocy. Gdy metal jarzy się, czujesz energię ziemi
          przepływającą przez twoje żyły.
        desc: Wzmocnij narzędzie mocą hydrilu, zdolne z łatwością przecinać nawet
          najpotężniejsze kłody.
    misc:
      hardenedKelp:
        activityDesc: Dokładnie czyścisz świeże wodorosty, usuwając wszelkie zanieczyszczenia.
          Następnie układasz je w suchym i przewiewnym miejscu, upewniając się, że
          są chronione przed wilgocią. Cierpliwie czekasz, aż wodorosty całkowicie
          wyschną, przekształcając je w trwały składnik.
        name: Utwardzone Wodorosty
        desc: Zachowaj bogactwa oceanu, susząc świeże wodorosty do późniejszego wykorzystania.
      kelpRope:
        activityDesc: Dokładnie czyścisz pasma wodorostów, upewniając się że są wolne
          od zanieczyszczeń. Ostrożnie skręcając splotki, tworzysz mocną i trwałą
          linę, idealną do różnych zastosowań na wybrzeżu.
        name: Stwórz linę z wodorostów
        desc: Wytrzymały i elastyczny sznur stworzony poprzez skręcenie razem suszonych
          pasm wodorostów.
      rope:
        name: Uprządź linę z lnu
        desc: Uprządź len, aby stworzyć linę.
        activityDesc: Len napina się na kole, a następnie jest splatany, tworząc solidną
          linę.
      bagofRocks:
        name: Stwórz tobołek
        desc: Stwórz tobołek z dużego kamienia i mocnej gałęzi.
        activityDesc: Kamienie przyczepione do końca kija, to jest mocne.
      hydrilium:
        name: Stwórz hydril
        desc: Połącz wodorosty i skałę wulkaniczną, tworząc hydril.
        activityDesc: Łączysz wodorosty i skałę wulkaniczną, tworząc hydril.
      elderhideRope:
        activityDesc: Mając stabilne ręce i skupiony umysł, splatasz czarną skórę
          w niezwykle mocną i wytrzymałą linę.
        name: Stwórz linę z czarnej skóry
        desc: Upleć linę z twardej skóry, sznur wystarczająco mocny, by związać najbardziej
          niesfornych.
    fishing:
      smallFishingNet:
        name: Utkaj podstawową sieć rybacką
        activityDesc: Wiele małych węzłów jest starannie splecionych ze sobą, tworząc
          małą sieć rybacką.
        desc: Stwórz podstawową sieć rybacką z liny.
      largeFishingNet:
        name: Utkaj dużą sieć rybacką
        desc: Stwórz z liny większą sieć rybacką.
        activityDesc: Wiele węzłów tworzy, więcej niż mniejszą siatkę. Duża sieć rybacka
          jest już ukończona.
      basicFishingRod:
        name: Stwórz podstawową wędkę
        desc: Stwórz podstawową wędkę z kilku desek i żyłki.
        activityDesc: Po dokładnym przerzedzeniu i połączeniu desek, a następnie dodaniu
          żyłki otrzymałeś prostą wędkę.
      pineFishingRod:
        name: Stwórz sosnową wędkę
        desc: Z żyłki i kilku desek wykonaj sosnową wędkę.
        activityDesc: Drewno sosnowe jest miękkie, a Twoja praca przebiega szybko.
          Po zamocowaniu żyłki Twoja nowa wędka jest gotowa do użycia.
      oakFishingRod:
        name: Stwórz dębową wędkę
        desc: Stwórz dębową wędkę z żyłki i kilku desek.
        activityDesc: Drewno dębowe jest gęste i mocne. Wykonanie wędki zajmuje trochę
          czasu, ale w nagrodę otrzymasz solidną wędkę.
      advancedFishingRod:
        name: Stwórz zaawansowaną wędkę
        desc: Stwórz zaawansowaną wędkę z żyłki i kilku desek.
        activityDesc: Po pracy z kilkoma rodzajami drewna skonfigurowanie jeszcze
          lepszej wędki niż poprzednie będzie łatwe. Żyłka jest dodawana z ekscytacją,
          gdy zaawansowana wędka jest gotowa.
      willowFishingRod:
        name: Stwórz wierzbową wędkę
        desc: Stwórz wierzbową wędkę z żyłki i kilku desek.
        activityDesc: Deski wierzbowe są znacznie lżejsze i wytrzymałe. Pozwalając
          na precyzyjną pracę, dodano żyłkę, aby uzupełnić nową wędkę.
      lobsterPot:
        name: Stwórz pułapkę na homary
        desc: Stwórz pułapkę na homary z kilku desek i metalowych prętów
        activityDesc: Jest to dla ciebie całkowicie nowa koncepcja, ale czujesz, że
          masz odpowiednie doświadczenie, by podołać nowej formie konstrukcji.
      fishingSpear:
        activityDesc: Wybierasz pasującą na trzonek długość drewna i kształtujesz
          go do pożądanej formy. Przymocowując zaostrzony czubek do jednego końca,
          tworzysz podstawową włócznię wędkarską. Aby zwiększyć skuteczność, możesz
          wyrzeźbić zadziory lub przymocować żyłkę do wyciągania.
        name: Stwórz włócznię do wędkarstwa
        desc: Narzędzie do polowań podwodnych, wykonane z wytrzymałego trzonu, ostrego
          grotu, a czasem z dodatkowych elementów, takich jak zadziory lub żyłka.
      coralFishingSpear:
        activityDesc: Wybierasz mocny kawałek koralowca i formujesz go w ostrą, spiczastą
          końcówkę. Mocując ją do solidnego drewnianego trzonka, tworzysz potężną
          włócznię wędkarską zdolną przebić podwodną ofiarę.
        name: Stwórz włócznię wędkarską z koralowca
        desc: Solidna i trwała broń wykonana z koralowca i drewna, stworzona do podwodnych
          polowań.
      elderhideFishingNet:
        activityDesc: Z cierpliwością i precyzją splatasz czarną skórę w sieć, a każdy
          węzeł zabezpiecza obietnicę obfitego połowu. Unikalne właściwości sieci
          przyciągną nawet najbardziej nieufne ryby.
        name: Stwórz sieć wędkarską z czarnej skóry
        desc: Upleć sieć z wytrzymałej czarnej skóry, zaprojektowaną do łapania najbardziej
          nieuchwytnych ryb.
    diving:
      kelpDivingMask:
        name: Stwórz maskę do nurkowania z wodorostów
        desc: Podstawowy aparat do widzenia w podwodnym świecie, wykonany z suszonych
          wodorostów, dopasowany do twarzy i wyposażony w przezroczysty otwór do obserwacji.
        activityDesc: Starannie wybierasz i czyścisz duży, płaski kawałek suszonego
          wodorostu. Kształtując wodorost tak, aby pasował do twojej twarzy, tworzysz
          formę na wizjer umożliwiający widzenie. Po zabezpieczeniu otworu w swoim
          miejscu, tworzysz maskę, zapewniając jej wygodę noszenia i wodoszczelność.
      kelpDivingBody:
        name: Stwórz koszulkę do nurkowania z wodorostów
        desc: Elastyczny i wyporny strój wykonany z włókien wodorostów, zaprojektowany,
          aby ułatwić podwodną eksplorację.
        activityDesc: Przetwarzasz wodorosty na miękkie włókna, ostrożnie przędząc
          je w przędzę. Używając technik dziania lub tkania, tworzysz ubranie przypominające
          koszulę, które zapewnia ciepło i pływalność w zimnych, wodnych głębinach.
      kelpDivingLegs:
        name: Stwórz nagolennice do nurkowania z wodorostów
        desc: Ciepłe, elastyczne i wyporne nagolennice wykonane z włókien wodorostów,
          przeznaczone do podwodnych eksploracji.
        activityDesc: Przetwarzasz wodorosty na miękkie włókna, a następnie przędzisz
          je na przędzę. Używając technik dziewiarskich lub tkackich, tworzysz nagolennice,
          które zapewniają ciepło, wyporność i swobodę ruchów podczas podwodnych przygód.
      hydriliumDivingHelm:
        name: Stwórz hydrilowy hełm do nurkowania
        desc: Wytrzymałe i ochronne nakrycie głowy wytworzone z hydrilu, przeznaczone
          do eksploracji podwodnej.
        activityDesc: Kształtujesz kawałek metalu hydrilu w formę przypominającą hełm,
          zapewniając odpowiednią ochronę głowy. Dołączając przezroczysty otwór obserwacyjny
          i łącząc w sobie mechanizmy dostarczania powietrza, tworzysz wyrafinowany
          hełm do nurkowania, który jest w stanie wytrzymać podwodne ciśnienie.
      hydriliumDivingBody:
        name: Stwórz hydrilowy tors do nurkowania
        desc: Ochronny i wypornościowy pancerz wytworzony z hydrilu, przeznaczony
          do eksploracji podwodnej.
        activityDesc: Kształtujesz hydril w dopasowany pancerz tułowia, zapewniający
          maksymalną ochronę i elastyczność. Łącząc w sobie kieszenie powietrzne lub
          elementy wypornościowe, tworzysz sprzęt do nurkowania, który pomaga w manewrowaniu
          pod wodą i przetrwaniu.
      hydriliumDivingLegs:
        name: Stwórz hydrilowe nagolennice do nurkowania
        desc: Elastyczna i ochronna odzież na nogi wykonana z hydrilu, zaprojektowana
          do podwodnej eksploracji.
        activityDesc: Kształtujesz metal hydrilu w dopasowaną parę legginsów, zapewniając
          im ciepło, ochronę i elastyczność. Łącząc w sobie kieszenie powietrzne lub
          elementy wypornościowe, tworzysz sprzęt do nurkowania, który pomaga w manewrowaniu
          pod wodą i przetrwaniu.
  smithing:
    scrap:
      copperBarScrap:
        name: Utwórz sztabkę miedzi (Złom)
        activityDesc: Dzięki odpowiednim technikom przetapiasz skrawki metalu w trwałą
          sztabkę miedzi.
        desc: Podgrzewanie i kształtowanie skrawków metalu w solidny pręt do różnych
          zastosowań.
      bronzeBarScrap:
        name: Utwórz sztabkę z brązu (Złom)
        desc: Roztop metalowy złom, aby stworzyć wszechstronną sztabkę z brązu.
        activityDesc: Umiejętnie łącząc metalowe skrawki w uniwersalny metalowy pręt,
          tworzysz pręt z brązu.
      ironBarScrap:
        name: Utwórz żelazną sztabkę (Złom)
        desc: Przekształć metalowy złom w solidną i użyteczną sztabkę żelaza.
        activityDesc: Fachowo przetapiając metalowe skrawki w uniwersalny metalowy
          pręt, wytwarzasz żelazną sztabkę.
      steelBarScrap:
        name: Stwórz sztabkę stali (Złom)
        desc: Wykuj mocną sztabkę stali do różnych ciężkich zastosowań.
        activityDesc: Precyzyjnie formując metalowe skrawki w wytrzymały metalowy
          pręt, tworzysz sztabkę stali.
      tarsiliumBarScrap:
        name: Stwórz sztabkę tarsilu (Złom)
        desc: Stwórz sztabkę tarsilu ze skrawków metalu.
        activityDesc: Skrawki metalu topi się w formie, tworząc mętną, gęstą ciecz.
          Powoli stygnie, tworząc idealną sztabkę tarsilu.
      farganiteBarScrap:
        name: Stwórz sztabkę farganitu (Wióry)
        desc: Stwórz sztabkę farganitu z metalowych wiórów.
        activityDesc: Wióry opierają się ciepłu, ale dzięki twojemu poświęceniu przy
          piecu. One również topią się i formują w miękką niebieską sztabkę.
    copper:
      copperShield:
        activityDesc: Tworzysz miedzianą tarczę z miedzianych sztabek.
        name: Wykonaj miedzianą tarczę
        desc: Wykonaj miedzianą tarczę z miedzianej sztabki.
      copperSword:
        name: Stwórz miedziany miecz
        desc: Stwórz miedziany miecz ze sztabki miedzi.
        activityDesc: Tworzysz miedziany miecz ze sztabki miedzi.
    bronze:
      bronzeSword:
        name: Zrób miecz z brązu
        desc: Wykonaj miecz z brązu ze sztabki brązu.
        activityDesc: Tworzysz miecz z brązu ze sztabki brązu.
      bronzeShield:
        name: Wykonaj tarczę z brązu
        desc: Wykonaj tarczę z brązu ze sztabek brązu.
        activityDesc: Tworzysz tarczę z brązu ze sztabek brązu.
    wooden:
      woodenShield:
        activityDesc: Tworzysz drewnianą tarczę z desek.
        desc: Stwórz drewnianą tarczę z desek.
        name: Stwórz drewnianą tarczę
      woodenSword:
        activityDesc: Tworzysz drewniany miecz z desek.
        desc: Stwórz drewniany miecz z desek.
        name: Stwórz drewniany miecz
    iron:
      ironSword:
        name: Wykonaj żelazny miecz
        desc: Wykonaj żelazny miecz z żelaznej sztabki.
        activityDesc: Tworzysz żelazny miecz z żelaznej sztabki.
      ironShield:
        name: Wykonaj żelazną tarczę
        desc: Wykonaj żelazną tarczę z żelaznych sztabek.
        activityDesc: Tworzysz żelazną tarczę z żelaznych sztabek.
    bars:
      copperBar:
        name: Wytop sztabkę miedzi
        desc: Podgrzej i kształtuj miedź w solidną sztabę do różnych zastosowań.
        activityDesc: Dzięki odpowiednim technikom wytapiasz miedź w trwałą sztabkę
          metalu, tworząc sztabkę miedzi.
      bronzeBar:
        name: Wytop sztabkę brązu
        desc: Roztop i połącz miedź i cynę, aby stworzyć wszechstronną sztabkę z brązu.
        activityDesc: Umiejętnie łącząc miedź i cynę w uniwersalną metalową sztabkę,
          tworzysz sztabkę z brązu.
      ironBar:
        name: Wytop sztabkę żelaza
        desc: Przekształć rudę żelaza w solidną i użyteczną sztabkę żelaza.
        activityDesc: Fachowo przetapiając rudę żelaza w uniwersalną sztabkę metalu,
          tworzysz sztabkę żelaza.
      steelBar:
        name: Wytop sztabkę stali
        desc: Wykuj mocną sztabkę stali do różnych ciężkich zastosowań.
        activityDesc: Precyzyjnie kształtując stal w wytrzymały metalowy pręt, tworzysz
          stalową sztabkę.
      tarsiliumBar:
        name: Wytop sztabkę tarsilu
        desc: Stwórz sztabkę tarsilu z wcześniej zebranej rudy.
        activityDesc: Ciemny metal topi się w formie, tworząc mętną, gęstą ciecz.
          Powoli stygnie, tworząc idealną sztabkę tarsilu.
      farganiteBar:
        name: Wytop sztabkę farganitu
        desc: Stwórz sztabkę farganitu z wcześniej zebranej rudy.
        activityDesc: Ruda farganitu opiera się ciepłu, ale dzięki twojemu poświęceniu
          przy piecu. Topi się i formuje w miękką, niebieską sztabkę.
      hydriliumBar:
        name: Wytop sztabkę hydrilu
        desc: Stwórz hydrilową sztabkę z hydrilu i wodorostów
        activityDesc: Podgrzewasz rudę hydrilu w potężnym piecu do ekstremalnie wysokich
          temperatur, topiąc ją do stanu ciekłego. Ostrożnie wlewasz stopiony metal
          do formy, pozwalasz mu ostygnąć i zestalić się, tworząc cenną sztabkę hydrilu.
    steel:
      steelSword:
        name: Wykonaj stalowy miecz
        desc: Wykonaj stalowy miecz ze sztabki stali.
        activityDesc: Tworzysz stalowy miecz ze sztabki stali.
      steelShield:
        name: Stwórz stalową tarczę
        desc: Wykonaj stalową tarczę ze sztabki stali.
        activityDesc: Tworzysz stalową tarczę ze stalowych sztabek.
    tarsilium:
      tarsiliumSword:
        name: Stwórz miecz z tarsilu
        desc: Stwórz tarsilowy miecz ze sztabki tarsilu.
        activityDesc: Tworzysz tarsilowy miecz ze sztabki tarsilu.
      tarsiliumShield:
        name: Wykonaj tarczę z tarsilu
        desc: Stwórz tarsilową tarczę ze sztabek tarsilu.
        activityDesc: Tworzysz tarsilową tarczę ze sztabek tarsilu.
    farganite:
      farganiteSword:
        name: Wykonaj miecz z farganitu
        desc: Stwórz farganitowy miecz ze sztabki farganitu.
        activityDesc: Wykonaj farganitowy miecz ze sztabki farganitu.
      farganiteShield:
        name: Wykonaj tarczę z farganitu
        activityDesc: Tworzysz farganitową tarczę ze sztabek farganitu.
        desc: Stwórz farganitową tarczę ze sztabek farganitu.
  cooking:
    fish:
      cookedSwordfish:
        activityDesc: Soczyste steki z miecznika smaży się na gorącej patelni, aż
          staną się złocistobrązowe i idealnie przygotowane.
        name: Usmaż miecznika
        desc: Rozkoszuj się bogatym, maślanym smakiem doskonale przyrządzonych steków
          z miecznika. Chrupiąca, złocista skórka, delikatne i kruche wnętrze. Wyśmienita
          uczta w kilka minut.
      cookedStingray:
        desc: Ciesz się delikatnym smakiem płaszczki przekształconym w złocisty, chrupiący
          przysmak. Doskonałe z dodatkiem limonki.
        activityDesc: Ostrożnie zanurz filet z płaszczki do skwierczącego oleju. Jego
          delikatne mięso szybko chrupie, tworząc złotobrązową skórkę, podczas gdy
          wnętrze pozostaje delikatne i soczyste.
        name: Usmaż płaszczkę
      cookedStreamEel:
        name: Usmaż węgorza strumieniowego
        desc: Rozsmakuj się delikatnym i chrupiącym smażonym węgorzem, przysmaku z
          ryb słodkowodnych.
        activityDesc: Z finezją smażysz węgorza do perfekcji, tworząc soczystego smażonego
          węgorza strumieniowego.
      cookedSquid:
        activityDesc: Ostrożnie usmaż kalmara do chrupkości, uzyskując pyszną smażoną
          kałamarnicę.
        name: Usmaż kalmara
        desc: Usmażone kalmary, znane są z tego, że potrafią znikać z talerza.
      cookedShrimp:
        name: Usmaż krewetkę
        desc: Delektuj się smakiem smażonych krewetek, wspaniałego przysmaku z owoców
          morza.
        activityDesc: Z finezją smażysz krewetki do perfekcji, tworząc pyszne smażone
          krewetki.
      cookedPerch:
        name: Usmaż okonia
        desc: Rozkoszuj się smakiem smażonego okonia, smacznego połowu z wód.
        activityDesc: Umiejętnie usmaż okonia na chrupiąco, uzyskując pysznego smażonego
          okonia.
      cookedCrayfish:
        name: Usmaż raka
        desc: Usmażone raki to przysmak dla miłośników owoców morza.
        activityDesc: Z wprawą smażysz raki do perfekcji, uzyskując soczyste usmażone
          raki.
      cookedCarp:
        name: Usmaż karpia
        desc: Rozkoszuj się smakiem usmażonego karpia, znanego z łagodnego smaku i
          delikatnego mięsa.
        activityDesc: Starannie usmaż karpia do perfekcji, tworząc pysznego smażonego
          karpia.
      cookedSeabass:
        name: Usmaż labraksa
        desc: Usmażony labraks w srebrnej łusce to doskonały wybór dla smakoszy.
        activityDesc: Z finezją smażysz labraksa do chrupiąco, tworząc pysznego smażonego
          labraksa.
      cookedPike:
        name: Usmaż szczupaka
        desc: Ciesz się smakiem usmażonego szczupaka, znanego z kruchego i delikatnego
          mięsa.
        activityDesc: Z wprawą usmażymy szczupaka do perfekcji, tworząc pysznego smażonego
          szczupaka.
      cookedJellyfish:
        name: Usmaż meduzę
        desc: Poznaj wyjątkową konsystencję i smak smażonej meduzy, kulinarną ciekawostkę.
        activityDesc: Z wprawą smażysz meduzę do perfekcji, tworząc intrygującą usmażoną
          meduzę.
      cookedTrout:
        name: Usmaż pstrąga
        desc: Poznaj hipnotyzujące smaki smażonego pstrąga, z jego opalizującymi łuskami
          i zachwycającym smakiem.
        activityDesc: Ostrożnie usmaż pstrąga do chrupkości, uzyskując pysznego smażonego
          pstrąga.
      cookedSalmon:
        name: Usmaż łososia
        desc: Rozkoszuj się bogatym i maślanym smakiem usmażonego łososia
        activityDesc: Z finezją smażysz łososia do perfekcji, uzyskując soczystego
          smażonego łososia.
      cookedMoray:
        name: Usmaż murenę
        desc: Odkryj wyjątkowy smak smażonej mureny o wyglądzie przypominającym węża
          i tajemniczym smaku.
        activityDesc: Z wprawą smażysz murenę do chrupkości, tworząc pyszną usmażoną
          murenę.
      cookedLobster:
        name: Usmaż homara
        activityDesc: Z wprawą usmaż homara do perfekcji, uzyskując soczystego usmażonego
          homara.
        desc: Rozkoszuj się soczystym i aromatycznym smażonym homarem, klasycznego
          przysmaku z owoców morza.
      cookedShark:
        name: Usmaż rekina
        activityDesc: Ostrożnie opuść gruby stek z rekina na skwierczący olej. Gdy
          skwierczy i rozpryskuje się, tworzy się złota skórka, podczas gdy wnętrze
          gotuje się do perfekcji.
        desc: Ciesz się wyjątkowym smakiem rekina przekształconym w złocistą, chrupiącą
          rozkosz. Doskonałe z sosem tatarskim.
      cookedAnglerfish:
        name: Usmaż żabnicę
        desc: Odkryj zaskakujący przysmak żabnicy przekształcony w złocisty, chrupiący
          przysmak. Wyjątkowa kulinarna przygoda.
        activityDesc: Ostrożnie usuwasz groteskową głowę żabnicy, odsłaniając jędrne,
          białe mięso pod spodem. Po przygotowaniu filetów, wrzucasz je do skwierczącego
          oleju, a dziwny kształt ryby sprawia, że jej obrócenie jest nie lada wyzwaniem.
      cookedLargemouthBass:
        activityDesc: Skwierczenie oleju wypełnia powietrze, gdy obtaczasz każdy filet
          w przyprawionej panierce. Aromat smażonej ryby rozbudza zmysły. Ostrożne
          obracanie sprawia, że każdy kawałek przyrumienia się do perfekcji.
        desc: Przekształć świeży połów w chrupiącą, złocistobrązową rozkosz.
        name: Usmaż bassa
    consumables:
      underwaterSalad:
        name: Przygotuj podwodną sałatkę
        desc: Orzeźwiająca mieszanka podwodnych smakołyków w sałatce.
        activityDesc: Ostrożnie zbierasz różne podwodne rośliny i stworzenia, a następnie
          łączysz je w misce, dodając pikantny sos z wodorostów.
      bread:
        name: Upiecz chleb
        activityDesc: Odmierz i wymieszaj mąkę, wodę, drożdże i sól w ciasto, ugniataj
          je do uzyskania gładkości, pozwól mu wyrosnąć, uformuj bochenki i piecz,
          aż staną się złotobrązowe i chrupiące.
        desc: Domowy chleb, od podstaw. Połącz mąkę, wodę, drożdże i sól, ugniataj,
          wyrastaj, formuj i piecz, aż stanie się złotobrązowy i chrupiący.
      bagel:
        name: Upiecz bajgla
        activityDesc: Ciasto formuje się w krążki, krótko gotuje, a następnie piecze
          do perfekcji, aby uzyskać złociste, ciągnące się bajgle.
        desc: Żujące na zewnątrz, miękkie i przewiewne w środku, domowe bajgle to
          rozkoszny przysmak. Delektuj się nimi ze swoim ulubionym smarowidłem!
      jellySandwich:
        name: Wykonaj kanapkę z galaretką
        desc: Klasyczne połączenie słodkiej galaretki i miękkiego chleba to szybka
          i sycąca przekąska.
        activityDesc: Dwie kromki chleba należy obficie posmarować ulubioną galaretką
          i połączyć ze sobą, aby uzyskać pyszny smakołyk.
      nettleTea:
        name: Uwarz herbatę z pokrzywy
        desc: Smaczny i potencjalnie korzystny napar sporządzany poprzez zaparzanie
          świeżych lub suszonych liści pokrzywy w gorącej wodzie.
        activityDesc: Świeże lub suszone pokrzywy parzy się we wrzącej wodzie, tworząc
          rewitalizującą herbatę ziołową.
      chocolateMilk:
        name: Wymieszaj mleko czekoladowe
        activityDesc: Wlej zimne mleko do szklanki, dodaj kakao w proszku i słodzik,
          a następnie energicznie mieszaj, aż mieszanina będzie gładka i spieniona.
        desc: Kremowe i pyszne mleko czekoladowe to klasyczny przysmak. Połącz mleko
          z czekoladą i słodzikiem, aby uzyskać orzeźwiający napój.
      fruitCake:
        name: Upiecz ciasto owocowe
        desc: Bogaty i uroczysty przysmak pełen suszonych owoców i orzechów, ciasto
          owocowe to klasyczna świąteczna rozkosz. Smaczne z filiżanką herbaty lub
          kawy.
        activityDesc: Suszone owoce, orzechy i przyprawy łączy się z mąką, cukrem
          i jajkami, tworząc gęste ciasto. Po upieczeniu ciasto owocowe dojrzewa,
          aby uzyskać optymalny smak.
      sweetCarrotPie:
        name: Upiecz słodkie ciasto marchewkowe
        activityDesc: Zetrzyj marchew na tarce, połączyć z cukrem, jajkami i przyprawami,
          a następnie wlać masę do przygotowanego ciasta. Po upieczeniu ciasto należy
          ostudzić przed podaniem.
        desc: Wspaniałe połączenie słodkiej marchewki, kremowego budyniu i kruchego
          ciasta. Idealne na deser lub specjalną okazję.
      saltrum:
        activityDesc: Po oczyszczeniu i przygotowaniu wodorostów rozpoczyna się proces
          fermentacji w drewnianej beczce, dodając drożdże i wodę. Z cierpliwością
          doglądasz mieszanki, pozwalając jej przekształcić się w bogaty, alkoholowy
          napój.
        desc: Mocny napar stworzony ze słodkiej esencji wodorostów, sfermentowany
          do perfekcji. Bogaty, złożony smak z nutą oceanicznej bryzy.
        name: Uwarz słony rum
      kelpRolls:
        desc: Orzeźwiająca i zdrowa przekąska. Stwórz własne pyszne połączenie ryżu,
          warzyw i białka zawinięte w arkusz pikantnych wodorostów.
        name: Przygotuj bułkę z wodorostów
        activityDesc: Ostrożnie rozprowadza się cienką warstwę przyprawionego ryżu
          na arkuszu soczystych wodorostów, a następnie ciasno zwija, zabezpieczając
          wstążką wodorostów.
      frozenBait:
        name: Przygotuj mroźną przynętę
        activityDesc: Oczyść i przygotuj przynętę, upewniając się, że jest wolna od
          wilgoci. Następnie zapakuj ją w hermetyczne pojemniki lub torby i umieść
          w zamrażarce w celu długotrwałego przechowywania.
        desc: Zachowaj świeżą przynętę na przyszłe wyprawy wędkarskie, odpowiednio
          ją zamrażając. Zachowaj ich jakość poprzez staranne przygotowanie i przechowywanie.
      pickles:
        name: Przygotuj pikle
        desc: Chrupiące i pikantne pikle, idealne do kanapek lub jako przekąska. Wykonane
          ze świeżych ogórków i aromatycznej zalewy.
        activityDesc: Umyj i przygotuj ogórki, następnie zapakuj do słoików z przyprawami
          i solanką. Pozostaw je w słoiku, aby nabrały charakterystycznego pikantnego
          smaku.
      troutSoup:
        desc: Pożywna i aromatyczna zupa ze świeżego pstrąga, warzyw i bogatego bulionu.
          Idealna na pocieszający posiłek.
        activityDesc: Starannie oczyść i przygotuj pstrąga, a następnie ugotuj go
          w aromatycznym bulionie z mieszanką warzyw. Dopraw do smaku i ciesz się
          miską ciepłej, pożywnej zupy.
        name: Ugotuj zupę z pstrąga
      bugBait:
        name: Przygotuj przynętę na owady
        desc: Kusząca mikstura zapachów i smaków zaprojektowana do wabienia ryb. Ta
          mieszanka naturalnych składników może być dostosowana do różnych gatunków
          i warunków wodnych.
        activityDesc: Połącz starannie różne składniki, takie jak robaki, gąsienice
          lub sztuczne zapachy, aby stworzyć lepką, kuszącą przynętę. Mieszanka jest
          następnie nakładana na haczyki lub inne narzędzia w ramach przygotowań do
          udanego połowu.
      porridge:
        name: Przygotuj owsiankę
        desc: Ciepła i pocieszająca miska owsianki, gotowana na mleku lub wodzie i
          posypana ulubionymi słodkimi lub pikantnymi dodatkami.
        activityDesc: Owies lub inne zboże, mleko i szczyptę soli umieszcza się w
          garnku i gotuje na wolnym ogniu, stale mieszając. Po zgęstnieniu, przelej
          owsiankę do miski i dodaj dodatki, takie jak owoce, orzechy lub miód.
      mushroomCurry:
        name: Ugotuj curry z grzybów
        desc: Bogate i aromatyczne danie z delikatnymi grzybami w kremowym, aromatycznym
          sosie. Doskonałe z ryżem lub naan.
        activityDesc: Podsmaż cebulę, czosnek i imbir, a następnie dodaj aromatyczne
          przyprawy. Wymieszaj z pokrojonymi w plasterki grzybami, aż zmiękną, a następnie
          wlej mleko kokosowe lub śmietanę. Dusić, aż sos zgęstnieje, tworząc pyszne
          curry.
      dynamite:
        name: Żłóż dynamit
        desc: Lotna mikstura niestabilnych kryształów, silnych olejków i wytrzymałej
          obudowy. Wymaga ostrożnego obchodzenia się i precyzyjnego wyczucia czasu.
        activityDesc: Rozdrabnij skrupulatnie niestabilne kryształy na drobny proszek,
          mieszaj je z silnymi olejami, aby stworzyć wysoce wybuchową mieszankę. Mieszanina
          jest starannie pakowana do wytrzymałej obudowy, tworząc potężne urządzenie
          wybuchowe.
      jarvonianPastry:
        name: Upiecz ciasto jarvońskie
        desc: Delikatne i kruche ciasto, ukochany przysmak jarvońskiej wsi.
        activityDesc: Ostrożnie przygotowujesz maślane ciasto, rozwałkowując je. Ciasto
          jest następnie pieczone do złotej perfekcji, tworząc zachwycający smakołyk.
      pancakes:
        name: Usmaż naleśniki
        desc: Puszyste naleśniki, lekkie i przewiewne, idealne na pyszne śniadanie.
          Podawać z syropem klonowym, masłem i ulubionymi dodatkami.
        activityDesc: Wymieszaj mąkę, proszek do pieczenia i cukier, a następnie delikatnie
          dodaj mleko, jajka i roztopione masło. Ostrożnie wylej ciasto na rozgrzaną
          patelnię, przewracając, gdy nabierze złotobrązowego koloru, aby uzyskać
          puszyste naleśniki.
      spicyPumpkinJuice:
        name: Ugotuj pikantny sok z dyni
        desc: Ciepła i orzeźwiająca mieszanka dyni, rozgrzewających przypraw i odrobiny
          ciepła. Idealna na chłodne dni.
        activityDesc: Połącz w garnku puree z dyni, cydr jabłkowy i mieszankę rozgrzewających
          przypraw, takich jak cynamon, imbir i goździki. Mieszankę gotuj na wolnym
          ogniu, aż smaki się połączą, a następnie dodaj odrobinę ciepła za pomocą
          chili lub pieprzu cayenne, aby uzyskać pikantny kopniak.
      schnitzel:
        name: Usmaż sznycel
        desc: Cienko rozbite mięso panierowane w bułce tartej i usmażone na patelni
          na złoty kolor. Klasyczne danie z nieskończoną ilością wariacji.
        activityDesc: Rozbij kawałek mięsa na cienką, równą warstwę, a następnie obtoczyć
          w mące, jajku i bułce tartej. Usmaż ostrożnie sznycel na gorącym oleju,
          aż będzie chrupiący i złotobrązowy.
      friedFishSandwich:
        desc: Chrupiący, złocisty filet rybny w miękkiej bułce z ulubionymi dodatkami.
          Klasyczny, satysfakcjonujący posiłek.
        activityDesc: Obtocz filety rybne w cieście, usmażone na złoty kolor i ułożone
          na tostowej bułce z sosem tatarskim, sałatą i pomidorem tworzą pyszną kanapkę.
        name: Przygotuj kanapkę ze smażoną rybą
      salmonPie:
        desc: Obfite i pocieszające danie z delikatnym łososiem w kremowym nadzieniu
          z ziemniaków i warzyw, zwieńczone maślaną skórką.
        name: Upiecz ciasto z łososiem
        activityDesc: Ugotowanego łososia połącz z puree ziemniaczanym, warzywami
          i kremowym sosem. Wlej mieszaninę do naczynia do pieczenia, przykryj kruchym
          ciastem i piecz do uzyskania złotobrązowego koloru i bąbelków.
      wine:
        name: Sferementuj wino
        desc: Złożony napój powstały w wyniku fermentacji winogron, przekształcający
          słodki sok w napój alkoholowy o wyraźnych smakach i aromatach.
        activityDesc: Winogrona są miażdżone w celu uzyskania soku, a następnie przenoszone
          do naczynia fermentacyjnego. Po dodaniu drożdży uważnie monitorujesz temperaturę
          i chronisz mieszaninę przed zanieczyszczeniem. Cierpliwość pozwala naturalnemu
          procesowi fermentacji przekształcić sok winogronowy w wino.
      veggieSoup:
        name: Ugotuj zupę wegetariańską
        desc: Obfita i zdrowa mieszanka warzyw gotowanych na wolnym ogniu w aromatycznym
          bulionie. Możliwość dodania ulubionych składników.
        activityDesc: Siekasz różne warzywa i podsmażasz je w garnku przed dodaniem
          bulionu i przypraw. Zupę gotuje się na wolnym ogniu, aż warzywa zmiękną,
          a smaki się połączą.
      beer:
        desc: Złożony proces obejmujący ziarna słodu, chmiel, drożdże i wodę w celu
          stworzenia aromatycznego napoju alkoholowego.
        name: Uwarz piwo
        activityDesc: Ziarna słodu są miażdżone i moczone w gorącej wodzie w celu
          ekstrakcji cukrów. Po zagotowaniu brzeczki z chmielem, schładzasz ją i dodajesz
          drożdże do fermentacji. Z cierpliwością czekasz, aż magia się wydarzy i
          otrzymasz pyszne domowe piwo.
      friednoodles:
        desc: Szybkie i aromatyczne danie z makaronem wymieszanym z wybranymi warzywami,
          białkiem i pikantnym sosem.
        name: Przygotuj smażony makaron
        activityDesc: Makaron ugotuj zgodnie z instrukcją na opakowaniu, a następnie
          usmażyć z czosnkiem, imbirem i preferowanymi warzywami. Dodaj aromatyczny
          sos i wymieszaj wszystko razem, aż będzie dobrze pokryte, tworząc pyszny
          i satysfakcjonujący posiłek.
      crabRolls:
        activityDesc: Ostrożnie wybierasz mięso ze skorup krabów, a następnie mieszasz
          je z kremowym sosem i świeżymi ziołami. Opiekasz bułeczki, smarujesz je
          masłem i nakładasz mieszankę krabów. Prosty, satysfakcjonujący przysmak.
        desc: Proste, ale satysfakcjonujące danie z owoców morza.
        name: Stwórz bułeczki krabowe
      spicyPepper:
        activityDesc: Ostrożnie wybierasz najostrzejsze papryczki z ogrodu. Kroisz
          je w cienkie plasterki, a powietrze wypełnia się ich ostrym aromatem. Łączymy
          je z innymi składnikami, równoważąc ostrość pikantnymi smakami.
        desc: Ognista mikstura dla odważnych.
        name: Stwórz pikantną paprykę
      mudPie:
        name: Upiecz błotne ciasto
        activityDesc: Z ubłoconymi dłońmi i radosnym chichotem zbierasz garście ziemi,
          dodając wodę, aby stworzyć idealną mieszankę błota. Wyciskasz błoto do małej
          miski lub pojemnika, tworząc unikalne i wątpliwie jadalne arcydzieło.
        desc: Zabawny i niezgrabny smakołyk wykonany przez każdego, kto ma trochę
          wyobraźni.
      stuffedPotato:
        activityDesc: Szorujemy ziemniaka i nakłuwamy go widelcem. Piec w rozgrzanym
          piekarniku do miękkości. Po ugotowaniu należy go rozciąć i spulchnić wnętrze.
          Udekoruj masłem, kwaśną śmietaną, serem, kawałkami bekonu i szczypiorkiem.
        name: Stwórz faszerowanego ziemniaka
        desc: Obfite i pocieszające danie, idealne na przytulny wieczór.
      cookedMeat:
        activityDesc: Wprawną ręką doprawiasz stek solą i pieprzem, zapewniając równomierne
          pokrycie. Żeliwna patelnia skwierczy, gdy dodajesz odrobinę masła i oleju.
          Skwierczący i dymiący stek jest idealnie wysmażony z każdej strony.
        desc: Klasyczna technika pozwalająca uzyskać idealnie wysmażony stek.
        name: Upiecz mięso
      hamburger:
        activityDesc: Uformuj mieloną wołowinę w placki i dopraw je solą i pieprzem.
          Paszteciki grillujemy do pożądanego stopnia wysmażenia. Upiecz bułki, dodaj
          ulubione przyprawy i ułóż na nich upieczony kotlet. Dodaj sałatę, pomidora
          i cebulę, aby uzupełnić burgera.
        name: Stwórz hamburgera
        desc: Prosty, satysfakcjonujący burger.
      spaghettiAndMeatballs:
        name: Stwórz spaghetti z klopsikami
        desc: Klasyka wygodnego jedzenia, idealna na każdą okazję.
        activityDesc: Mięso mielone przyrumienia się i miesza z bułką tartą, jajkami
          i przyprawami, aby uformować klopsiki. Klopsiki są duszone w bogatym sosie
          pomidorowym do miękkości. W międzyczasie gotujemy spaghetti we wrzącej wodzie.
          Końcowe danie, pocieszająca mieszanka makaronu, sosu i klopsików, jest gotowe
          do podania.
      honeyChicken:
        name: Upiecz miodowego kurczaka
        desc: Słodko-pikantne danie z kurczaka.
        activityDesc: Kurczaka marynuje się w mieszance sosu sojowego, miodu, czosnku
          i imbiru. Następnie kurczaka smaży się na patelni na złoty kolor i gotuje.
          Glazura, mieszanka miodu, sosu sojowego i czosnku, jest gotowana na wolnym
          ogniu do zgęstnienia, a następnie nakładana na kurczaka.
      beefStew:
        name: Stwórz gulasz wołowy
        desc: Ciepłe i pocieszające danie, idealne na mroźny zimowy dzień.
        activityDesc: Kawałki wołowiny należy ostrożnie zrumienić w garnku, a następnie
          dodać cebulę, marchew i seler. Wlewasz bogaty bulion i dusisz gulasz, aż
          mięso będzie miękkie, a warzywa pulchne. Gulasz doprawiamy ziołami i przyprawami,
          tworząc ciepły i aromatyczny posiłek.
  carpentry:
    scrap:
      birchPlankScrap:
        name: Stwórz deskę brzozową (Złom)
        desc: Starannie przekształć skrawki drewna w użyteczną i wszechstronną deskę.
        activityDesc: Z precyzją kształtujesz skrawki w uniwersalną deskę, tworząc
          brzozową deskę.
      pinePlankScrap:
        name: Stwórz deskę sosnową (Skrawki)
        desc: Przekształć skrawki drewna w solidną i niezawodną deskę.
        activityDesc: Umiejętnie formując skrawki w solidną deskę, wykonujesz deskę
          sosnową.
      sprucePlankScrap:
        name: Stwórz deskę świerkową (Skrawki)
        activityDesc: Dzięki fachowej wiedzy kształtujesz skrawki w uniwersalną deskę,
          tworząc deskę świerkową.
        desc: Stwórz świerkową deskę, znaną ze swojej wytrzymałości i wszechstronności.
      maplePlankScrap:
        name: Stwórz deskę klonową (Skrawki)
        desc: Uformuj skrawki w gładką i elegancką deskę.
        activityDesc: Skrupulatnie przetwarzając skrawki drewna w gładką deskę, tworzysz
          deskę klonową.
      oakPlankScrap:
        name: Stwórz deskę dębową (Skrawki)
        desc: Stwórz dębową deskę, cenioną za trwałość i piękno.
        activityDesc: Ostrożnie kształtujesz skrawki drewna w piękną deskę, tworząc
          deskę dębową.
      teakPlankScrap:
        name: Stwórz deskę tekową (Skrawki)
        desc: Stwórz deskę tekową, cenioną za trwałość i wytrzymałość.
        activityDesc: Skrawki drewna wymagają czasu na obróbkę, ale deska jest wykończona
          bez wad.
      willowPlankScrap:
        name: Stwórz deskę wierzbową (Skrawki)
        desc: Stwórz wierzbową deskę, drewno jest cenione ze względu na niewielką
          wagę.
        activityDesc: Skrawki drewna łatwo formuje się w deskę, jakby była zrobiona
          z masła.
      mangrovePlankShavings:
        name: Stwórz deskę namorzynową (Wióry)
        activityDesc: Wióry są grube i gęste. Prawie grożą zniszczeniem narzędzia,
          ale dzięki wytrwałości udaje się je uformować w deskę.
        desc: Stwórz deskę namorzynową, twarde i gęste drewno jest przydatne w trudnych
          warunkach.
    planks:
      birchPlank:
        name: Wytnij deskę brzozową
        desc: Starannie przycięte drewno brzozowe tworzy użyteczną i wszechstronną
          deskę.
        activityDesc: Z precyzją kształtujesz drewno brzozowe w uniwersalną deskę,
          tworząc deskę brzozową.
      pinePlank:
        desc: Przekształć drewno sosnowe w solidną i niezawodną deskę.
        name: Wytnij deskę sosnową
        activityDesc: Umiejętnie kształtując drewno sosnowe w solidną deskę, wykonujesz
          deskę sosnową.
      sprucePlank:
        name: Wytnij deskę świerkową
        desc: Wykonaj deskę świerkową, znaną ze swojej wytrzymałości i wszechstronności.
        activityDesc: Dzięki fachowej wiedzy kształtujesz drewno świerkowe w uniwersalną
          deskę, tworząc deskę świerkową.
      maplePlank:
        name: Wytnij deskę klonową
        activityDesc: Skrupulatnie obrabiając drewno klonowe w gładką deskę, tworzysz
          deskę klonową.
        desc: Uformuj drewno klonowe w gładką i elegancką deskę.
      oakPlank:
        name: Wytnij deskę dębową
        desc: Wykonaj deskę dębową, cenioną za trwałość i piękno.
        activityDesc: Ostrożnie kształtujesz drewno dębowe w piękną deskę, tworząc
          deskę dębową.
      teakPlank:
        name: Wytnij deskę tekową
        desc: Wykonaj deskę tekową, cenioną za trwałość i wytrzymałość.
        activityDesc: Obróbka mocnego drewna zajmuje trochę czasu, ale deska jest
          wykończona bez wad.
      willowPlank:
        name: Wytnij deskę wierzbową
        desc: Deska wierzbowa jest ceniona ze względu na swoją niewielką wagę.
        activityDesc: Drewno wierzbowe można łatwo przyciąć na deskę, jakby było zrobione
          z masła.
      mangrovePlank:
        name: Wytnij deskę namorzynową
        desc: Stwórz deskę namorzynową, twarde i gęste drewno jest przydatne w trudnych
          warunkach.
        activityDesc: Drewno namorzynowe jest grube i gęste. Prawie grozi zniszczeniem
          narzędzia, ale dzięki wytrwałości udaje się je uformować w deskę.
      coralPlank:
        name: Wytnij deskę koralową
        desc: Wytrzymały materiał budowlany wytworzony ze sprężystego szkieletu koralowca.
          Wymaga starannego wydobycia i przetworzenia.
        activityDesc: Używając specjalistycznych narzędzi, kształtujesz koralowiec
          w użyteczną deskę, zapewniając wytrzymałość i trwałość na potrzeby budowy.
  hunting:
    traps:
      birdhouses:
        mapleBirdhouse:
          activityDesc: Starannie wybierz kawałek drewna klonowego i uformuj z niego
            klasyczny domek dla ptaków. Naturalne piękno i trwałość drewna zapewnią
            pierzastym znajomym długotrwały dom.
          name: Stwórz klonowy domek dla ptaków
          desc: Zbuduj klasyczny domek dla ptaków z mocnego i pięknego drewna klonu.
        pineBirdhouse:
          activityDesc: Z pewną ręką kształtujesz drewno sosnowe w przytulny domek
            dla ptaków. Podczas pracy wyobrażasz sobie ptaki, które wkrótce nazwą
            go domem, znajdując w jego ścianach ukojenie i bezpieczeństwo.
          name: Stwórz sosnowy domek dla ptaków
          desc: Zbuduj rustykalny domek dla ptaków z ciepłego i wytrzymałego drewna
            sosnowego.
        mangroveBirdhouse:
          activityDesc: Z dbałością o szczegóły, drewno namorzynowe zostało ukształtowane
            w charakterystyczny domek dla ptaków. Jego naturalna odporność na wilgoć
            i szkodniki zapewni bezpieczny i trwały dom dla pierzastych znajomych.
          name: Stwórz namorzynowy domek dla ptaków
          desc: Zbuduj wyjątkowy domek dla ptaków z mocnego i wytrzymałego drewna
            namorzynowego.
        birchBirdhouse:
          activityDesc: Delikatnym dotykiem kształtujesz brzozowe drewno w domek dla
            ptaków, tworząc bezpieczną przystań dla pierzastych przyjaciół. Gdy kończysz,
            wyobrażasz sobie radosne ćwierkanie, które wkrótce wypełni powietrze.
          name: Stwórz domek dla ptaków z brzozy
          desc: Zbuduj przytulny domek dla ptaków z lekkiego i wytrzymałego drewna
            brzozy.
        sprucehBirdhouse:
          activityDesc: Ostrożnie uformuj drewno świerkowe w solidny domek dla ptaków.
            Naturalna odporność drewna na warunki atmosferyczne zapewni bezpieczny
            i trwały dom dla pierzastych przyjaciół.
          desc: Zbuduj trwały domek dla ptaków z mocnego i aromatycznego drewna świerkowego.
          name: Stwórz świerkowy domek dla ptaków
        teakBirdhouse:
          name: Stwórz tekowy domek dla ptaków
          desc: Zbuduj elegancki domek dla ptaków z bogatego, trwałego drewna drzewa
            tekowego.
          activityDesc: Dzięki skrupulatnej pielęgnacji drewno tekowe można uformować
            w wyrafinowany domek dla ptaków. Naturalne piękno drewna i jego odporność
            na warunki atmosferyczne zapewnią pierzastym przyjaciołom długotrwały
            dom.
      net:
        kelpDriftNet:
          activityDesc: Cierpliwymi dłońmi splatasz wodorosty w mocną i elastyczną
            sieć. Każdy węzeł zabezpiecza obietnicę obfitego połowu, gdy wyobrażasz
            sobie tętniące życiem morskie życie, które wkrótce wypełni oczka sieci.
          name: Stwórz wodorostową sieć dryfującą
          desc: Upleć mocną sieć ze sprężystych wodorostów, idealną do łapania bogactw
            oceanu.
    arrows:
      farganiteArrows:
        activityDesc: Kształtujesz farganit, a jego niebiański niebieski blask oświetla
          twoją pracę. Metal, nasycony odrobiną zimna, jest formowany w groty strzał.
          Każda strzała, broń o subtelnej mocy, jest starannie opierzona i przygotowana
          do lotu.
        name: Stwórz farganitowe strzały
        desc: Stwórz pociski zakończone farganitem.
      ironArrows:
        activityDesc: Żelazo należy rozgrzać w ogniu, a następnie uformować z niego
          groty strzał. Po ostygnięciu przymocowujesz pierzaste trzony, tworząc prostą,
          ale skuteczną broń.
        name: Stwórz żelazne strzały
        desc: Stwórz wytrzymałe pociski zakończone żelazem.
      simpleBowstring:
        activityDesc: Spokojnymi dłońmi wybierasz mocne włókna i rozpoczynasz skrupulatny
          proces ich skręcania. Każda nić, starannie wyrównana, zwiększa wytrzymałość
          i odporność cięciwy.
        name: Stwórz prostą cięciwę łuku
        desc: Stwórz prostą cięciwę, która zasili twój łuk.
      tarsiliumArrows:
        activityDesc: Kształtujesz ciemny tarsil w groty strzał, których atramentowa
          czerń obiecuje cichą i szybką śmierć. Pióra, wyraźnie kontrastujące z metalem,
          są starannie przymocowane, uzupełniając tę śmiercionośną broń.
        name: Stwórz tarsilowe strzały
        desc: Stwórz złowieszcze pociski zakończone ciemnym tarsilem.
      copperArrows:
        name: Stwórz miedziane strzały
        desc: Stwórz smukłe strzały zakończone miedzianymi końcówkami.
        activityDesc: W skupieniu formujesz z miedzi groty strzał, których ostre czubki
          błyszczą w świetle ognia.
      bronzeArrows:
        name: Stwórz strzały z brązu
        desc: Stwórz wytrzymałe strzały zakończone brązem.
        activityDesc: Pewną ręką formujesz z brązu groty strzał, których ostre czubki
          błyszczą w świetle ognia. Ostrożnie mocujesz je do trzonków, tworząc broń
          zarówno potężną, jak i precyzyjną.
      steelArrows:
        name: Stwórz stalowe strzały
        desc: Stwórz doskonałe pociski zakończone stalą, przeznaczone do przebijania
          najtwardszych celów.
        activityDesc: Wprawną ręką kształtujesz rozgrzaną stal w śmiercionośne punkty.
          Blask ognia oświetla twoją skupioną twarz, gdy mocujesz pierzaste trzony.
    bows:
      elmHuntingBow:
        desc: Stwórz zwinny i precyzyjny łuk myśliwski z wytrzymałego drewna wiązowego.
        activityDesc: Ostrożnie wybierasz kawałek drewna wiązu, kształtując go w łuk
          pewnymi rękami. Podczas pracy czujesz naturalną siłę i sprężystość drewna.
          Każde pociągnięcie narzędzia przybliża cię do ukończenia łuku.
        name: Stwórz łuk myśliwski z wiązu
      mahoganyHuntingBow:
        desc: Stwórz elegancki i potężny łuk myśliwski z bogatego, ciemnego drewna
          mahoniowego.
        name: Stwórz mahoniowy łuk myśliwski
        activityDesc: Ze staranną precyzją kształtujesz mahoń w piękny i śmiercionośny
          łuk myśliwski.
      oakHuntingBow:
        name: Stwórz dębowy łuk myśliwski
        desc: Stwórz wytrzymały łuk myśliwski z drewna dębowego.
        activityDesc: Wybierasz mocny kawałek dębu i ostrożnie kształtujesz go w łuk
          myśliwski. Z każdym pociągnięciem przybliżasz łuk do ukończenia, narzędzia,
          które będzie ci dobrze służyć podczas polowania.
      bambooHuntingBow:
        name: Stwórz bambusowy łuk myśliwski
        desc: Lekki i zwinny łuk myśliwski ze sprężystego bambusa.
        activityDesc: Stabilną ręką kształtujesz bambus w zgrabny łuk, którego elastyczność
          zapewnia płynne naciąganie i celność strzał.
  tailoring:
    clothing:
      tattyChaps:
        activityDesc: Zszyj skrawki skóry lub mocnego materiału, aby stworzyć parę
          wytrzymałych chapsów. Choć są one szorstkie, zapewnią ochronę przed żywiołami
          i drobnymi urazami.
        name: Stwórz wytarte chapsy
        desc: Stwórz parę prostych, ochronnych okryć na nogi.
      grassknotChaps:
        desc: Stwórz parę wytrzymałych okryć nóg inkrustowanych konopią.
        activityDesc: Zszywasz ze sobą paski wytrzymałej skóry lub tkaniny, używając
          prostego, ale skutecznego ściegu. Chapsy te zapewniają ochronę i trwałość,
          dzięki czemu są idealne zarówno dla poszukiwaczy przygód, jak i robotników.
        name: Stwórz konopne chapsy
      journeymanVest:
        activityDesc: Zszywasz wytrzymałą skórę lub tkaninę, wzmacniając szwy dla
          maksymalnej ochrony. Ta kamizelka ochroni twoje organy życiowe, będąc niezłomnym
          towarzyszem dla sumiennego rzemieślnika.
        name: Stwórz czeladniczą kamizelkę
        desc: Stwórz solidną kamizelkę dla swojej duszy.
      elderhideChaps:
        activityDesc: Bierzesz przygotowaną skórę i rozpoczynasz proces kształtowania
          i zszywania. Każdy kawałek jest starannie cięty i szyty, zapewniając idealne
          dopasowanie. Gotowe chapsy zapewniają doskonałą ochronę, dzięki czemu są
          idealne dla każdego poszukiwacza przygód.
        name: Stwórz chapsy z czarnej skóry
        desc: Stwórz parę wytrzymałych chapsów z czarnej skóry.
      rootweaveMitts:
        activityDesc: Starannie splatasz ze sobą paski wytrzymałych włókien roślinnych,
          kształtując je w parę wytrzymałych rękawic. Misterny splot zapewnia ciepło
          i ochronę przed żywiołami.
        name: Stwórz cierniowe rękawice
        desc: Stwórz parę wytrzymałych i ciepłych rękawic z korzenii.
      linen:
        activityDesc: Przędź włókna lnu w świetne nici, a następnie ostrożnie splataj
          je w miękką i trwałą lnianą tkaninę. Każdy krok wymaga cierpliwości i precyzji,
          ponieważ przekształcasz surowce we wszechstronny materiał tekstylny.
        name: Stwórz płótno lniane
        desc: Splot świetnych nici w miękką i wytrzymałą tkaninę.
      shadowquillTunic:
        activityDesc: Ostrożnie zszywasz ciemne, atramentowe pióra i miękki, aksamitny
          materiał, kształtując je w nawiedzoną tunikę. Pióra dodają gotyckiej elegancji,
          a tkanina zapewnia ciepło i wygodę.
        name: Stwórz kruczą tunikę
        desc: Wytworzona z lekkiego i przewiewnego materiału tunika, idealna dla tych,
          którzy szukają zarówno stylu, jak i wygody.
      grassknotMitts:
        activityDesc: Szydełkujesz parę wytrzymałych rękawiczek, używając prostego,
          ale skutecznego ściegu. Ten ponadczasowy wzór zapewnia ciepło i trwałość,
          dzięki czemu rękawiczki są niezawodnym towarzyszem.
        name: Stwórz konopne rękawice
        desc: Stwórz parę ciepłych i praktycznych rękawiczek zdobionych konopią.
      rootweaveChaps:
        activityDesc: Ostrożnie splatasz ze sobą paski wytrzymałych włókien roślinnych,
          kształtując je w parę solidnych czapsów. Te ziemiste okrycia nóg zapewniają
          ochronę przed żywiołami i drobnymi urazami, dzięki czemu są idealne dla
          tych, którzy odważnie przemierzają dziką przyrodę.
        name: Stwórz cierniowe chapsy
        desc: Stwórz parę wytrzymałych i ochronnych okryć na nogi.
      qualityLeather:
        activityDesc: Przekształć surową skórę zwierzęcą w najwyższej jakości skórę.
          Starannie garbuj, rozciągaj i kondycjonuj skórę, opanowując starożytne techniki
          obróbki skóry. Każdy krok wymaga precyzji i cierpliwości, ponieważ kształtujesz
          skórę w uniwersalny i trwały materiał.
        name: Stwórz wysokiej jakości skórę
        desc: Stwórz wysokiej jakości skórę, idealną do wytwarzania wytrzymałych zbroi
          i sprzętu.
      grassknotTunic:
        activityDesc: Zszywasz ze sobą kawałki mocnego materiału, używając prostego,
          ale skutecznego ściegu. Ta tunika zapewnia ciepło i ochronę, dzięki czemu
          jest idealna na zimną pogodę i trudne warunki.
        name: Stwórz konopną tunikę
        desc: Stwórz ciepłą i wytrzymałą tunikę zdobioną konopią.
      spikescaleMitts:
        activityDesc: Starannie zszywasz kawałki twardej, łuskowatej skóry, formując
          z nich parę wytrzymałych rękawic. Łuski zapewniają doskonałą ochronę przed
          zadrapaniami i drobnymi obrażeniami, a unikalny wzór dodaje odrobinę stylu
          do twojego stroju.
        name: Stwórz rękawice z kolcami
        desc: Stwórz parę ochronnych i stylowych rękawic.
      spikescaleChaps:
        activityDesc: Starannie zszywasz kawałki twardej, łuskowatej skóry, tworząc
          z nich parę wytrzymałych chapsów. Łuski zapewniają doskonałą ochronę przed
          zadrapaniami, zadrapaniami i drobnymi obrażeniami, dzięki czemu są idealne
          zarówno dla poszukiwaczy przygód, jak i robotników.
        desc: Stwórz parę wytrzymałych i ochronnych okryć na nogi.
        name: Stwórz chapsy z kolcami
      aerofibrilMitts:
        activityDesc: Starannie splecione ze sobą świetne włókna aerofibrylu, lekkiego
          i izolującego materiału. Rękawice te zapewniają wyjątkowe ciepło bez zwiększania
          objętości.
        name: Stwórz aerofibrylowe rękawice
        desc: Stwórz parę lekkich i izolujących rękawic.
      journeymanBreeches:
        activityDesc: Starannie zszyte kawałki wytrzymałego materiału, wzmacniające
          szwy dla dodatkowej trwałości. Te bryczesy chronią nogi przed zużyciem,
          dzięki czemu są idealne dla ciężko pracującego czeladnika.
        name: Stwórz czeladnicze bryczesy
        desc: Wytworzona para wytrzymałych i niezawodnych bryczesów.
      aerofibrilTunic:
        activityDesc: Delikatne włókna aerofibrylowe zostały splecione w lekką, izolującą
          tunikę. Ta przewiewna odzież oferuje ciepło bez zbędnego ciężaru, idealna
          dla tych, którzy szukają zarówno komfortu, jak i stylu.
        name: Stwórz aerofibrylową tunikę
        desc: Stwórz lekką tunikę.
      apprenticeHandware:
        activityDesc: Zszywasz ze sobą wytrzymałą skórę lub tkaninę, aby stworzyć
          parę rękawic ochronnych. Rękawice te chronią dłonie przed skaleczeniami,
          zadrapaniami i oparzeniami podczas nauki rzemiosła.
        name: Stwórz rękawice praktykanta
        desc: Stwórz parę rękawic ochronnych dla aspirujących rzemieślników.
      spikescaleTunic:
        activityDesc: Skrupulatnie zszywasz kawałki twardej, łuskowatej skóry, tworząc
          z nich potężną tunikę. Łuski zapewniają doskonałą ochronę przed obrażeniami,
          co czyni ją idealną dla odważnych i żądnych przygód.
        name: Stwórz tunikę z kolcami
        desc: Stwórz wytrzymałą i łuskowatą tunikę.
      basicLeather:
        name: Stwórz podstawową skórę
        desc: Stwórz prosty, ale wytrzymały kawałek skóry.
        activityDesc: Będziesz garbować skórę zwierzęcą na podstawową skórę, ucząc
          się starożytnych technik ochrony i kształtowania tego naturalnego surowca.
      elderhideLeather:
        name: Stwórz czarną skórę
        desc: Stwórz mocną i trwałą skórę, wykonaną z rzadkiej i sprężystej skóry.
        activityDesc: Opalanie i kondycjonowanie rzadkiej i odpornej skóry, tworząc
          mocną i trwałą skórę. Każdy etap tego procesu wymaga staranności i precyzji,
          aby wykorzystać naturalną moc skóry.
      tattyMitts:
        desc: Stwórz parę prostych, ciepłych rękawiczek.
        activityDesc: Wykonujesz na drutach parę prostych rękawiczek z grubej przędzy.
          Rękawiczki te są szorstkie, ale zapewniają ciepło i ochronę przed zimnem.
        name: Stwórz wytarte rękawice
      tattyTunic:
        name: Stwórz wytartą tunikę
        desc: Stwórz prostą, ciepłą tunikę.
        activityDesc: Zszyj skrawki materiału lub futra, aby stworzyć ciepłą i przytulną
          tunikę. Choć surowa, tunika ta zapewni ochronę przed zimnem.
      apprenticeBreeches:
        name: Stwórz bryczesy praktykanta
        desc: Wytworzona para wytrzymałych i praktycznych bryczesów.
        activityDesc: Zszywasz ze sobą kawałki mocnego materiału, aby stworzyć parę
          wytrzymałych bryczesów. Bryczesy te ochronią nogi przed żywiołami i zapewnią
          komfort podczas długich godzin pracy lub przygody.
      apprenticeVest:
        name: Stwórz kamizelkę praktykanta
        desc: Stwórz kamizelkę ochronną dla aspirującego rzemieślnika.
        activityDesc: Zszywasz ze sobą kawałki wytrzymałej skóry lub materiału, aby
          stworzyć kamizelkę ochronną. Kamizelka ochroni twoje organy życiowe przed
          uszkodzeniem, gdy będziesz pilnie pracował nad swoim rzemiosłem.
      shadowquillMitts:
        name: Stwórz krucze rękawice
        desc: Stwórz parę eleganckich i tajemniczych rękawic.
        activityDesc: Starannie zszyte kawałki miękkiej, aksamitnej tkaniny tworzą
          parę eleganckich rękawiczek. Ciemny, atramentowy odcień i subtelny połysk
          tkaniny nadają tym rękawiczkom tajemniczy i uwodzicielski charakter.
      shadowquillChaps:
        name: Stwórz krucze chapsy
        desc: Stwórz parę eleganckich i podstępnych okryć na nogi.
        activityDesc: Starannie zszyte kawałki miękkiego, aksamitnego materiału tworzą
          parę eleganckich chapsów. Ciemny, atramentowy odcień i subtelny połysk tkaniny
          nadają tym chapsom tajemniczy i uwodzicielski charakter.
      journeymanHandwear:
        name: Stwórz czeladnicze rękawice
        desc: Stwórz parę wytrzymałych i praktycznych rękawic.
        activityDesc: Starannie zszywasz ze sobą kawałki wytrzymałej skóry lub tkaniny,
          wzmacniając szwy dla dodatkowej trwałości. Rękawice te chronią dłonie przed
          przecięciami, zadrapaniami i czynnikami atmosferycznymi, dzięki czemu są
          idealne dla ciężko pracującego czeladnika.
      aerofibrilChaps:
        name: Stwórz aerofibrylowe chapsy
        desc: Stwórz parę lekkich i izolujących okryć na nogi.
        activityDesc: Starannie splecione ze sobą świetne włókna aerofibrylu, lekkiego
          i izolującego materiału. Chapsy te zapewniają wyjątkowe ciepło bez zwiększania
          objętości, dzięki czemu są idealne dla tych, którzy szukają zarówno komfortu,
          jak i ochrony.
      rootweaveTunic:
        name: Stwórz korzenną tunikę
        desc: Upleć szatę z siły natury.
        activityDesc: Twarde włókna roślinne splatają się w wytrzymałą, ziemistą tunikę.
          Jej wytrzymała konstrukcja zapewnia ciepło i ochronę przed żywiołami.
      elderhideMitts:
        name: Stwórz rękawice z czarnej skóry
        desc: Stwórz parę wytrzymałych rękawic, wykonanych z twardej skóry.
        activityDesc: Bierzesz przygotowaną skórę i rozpoczynasz skrupulatny proces
          formowania i zszywania. Każdy ścieg przybliża cię do ukończenia pary ciepłych,
          wytrzymałych rękawic.
      elderhideTunic:
        name: Stwórz tunikę z czarnej skóry
        desc: Stwórz wytrzymałą tunikę ze słynnej czarnej skóry.
        activityDesc: Układasz skórę i rozpoczynasz ostrożny proces cięcia i kształtowania
          kawałków. Każde cięcie jest precyzyjne, zapewniając idealne dopasowanie.
          Stabilnymi dłońmi zszywasz kawałki razem, tworząc solidną i ochronną odzież.
