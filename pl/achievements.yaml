singulars:
  cards:
    aFriendLikeMe:
      desc: Fenomenalna kosmiczna moc i tyci, tyci metraż.
      name: 'Przyjaciel Taki Jak Ja'
    anIdiotSandwhich:
      desc: "-\"Czym jesteś?\"\\n- \"Głupią kanapką.\""
      name: Głupia Kanapka
    andMyAxe:
      desc: Niech przyjdą! Jeden krasnolud jeszcze w Morii dycha!
      name: I Moją Siekerę!
    barbarianVillage:
      desc: Jeśli przed aktualizacją Gunnarsgrunn użyłeś pustego kufla na beczkach,
        barbarzyńca cię zaatakuje. Jeśli zabiłeś barbarzyńcę, ponowne użycie kufla
        na beczce napełni go piwem.
      name: Wioska Barbarzyńców
    goldDigger:
      desc: 'Kiedy powiedziałam, że nie możesz kupić mojej miłości, miałam na myśli
        twoją wypłatę.'
      name: 'Poszukiwacz Złota'
    hellsKitchen:
      desc: Tu jest wystarczająco czosnku, by zabić wszystkie wampiry w Europie.
      name: Piekielna Kuchnia
    ifItIsBrokenFixIt:
      desc: Ciężko jest być solowym deweloperem.
      name: Ukryte Miejsce
    infinityStones:
      desc: Perfekcyjnie zbalansowane, tak jak wszystkie rzeczy powinny być.
      name: Kamienie Nieskończoności
    itsAMarathonNotASprint:
      desc: Jesteś dopiero na początku. Teraz zrób to samo jeszcze raz.
      name: Maraton
    makeAManOutOfYou:
      desc: Tak tajemniczy jak księżyc co wygląda zza <hl>CHMUR!</hl>
      name: Zrobię z was mężczyzn
    masterHasGivenDobbyASock:
      desc: Zgredek jest... wolny
      name: 'Skarpeta Zgredka'
    masterchef:
      desc: Pychota! Wygląda na to, że jesteś świetnym kucharzem.
      name: 'Szef Kuchni'
    myPrecious:
      desc: Przeklęty Baggins! Zniknął! Co on ma w kieszeni? Domyślasz się, domyślasz,
        mój skarbie. To Baggins znalazł twoją zgubę, to on wziął twój urodzinowy dar.
      name: Mój Skarb
    oneCannotSimplyWalkToMordor:
      desc: Czy kiedykolwiek myślałeś nad tym jak proste byłoby dostanie się do Mordoru?
        Cóż, <hl>teraz wiesz</hl>.
      name: Nie można tak po prostu wejść do Mordoru
    onlyYouCanPreventForestFires:
      desc: Ścinając wszystkie drzewa, wtedy jest dosłownie jakoś... zero procent
        szans?
      name: 'Zapobiec Pożarom'
    rockAndStone:
      desc: Jest on wart milionów sto!
      name: Daj Kamienia!
    rockstar:
      desc: Hard rock hallelujah!
      name: Rockowa Gwiazda
    thatsXcomBaby:
      desc: RNG czasem jest bardzo frustrujące.
      name: 'Ten Moment'
    touchTheGrass:
      desc: Kazałem ci dotknąć trawy, czyż nie?
      name: Dotknij Trawy
    underTheSea:
      desc: Szczęśliwe są wolne ryby\nGdy kręcą się pośród fal\nW akwarium zza szklanej
        szyby\nZe smutkiem zerkają w dal
      name: Morskie Dno
    visitorOfTheFarLands:
      desc: Liczba ta to dystans, który musisz przejść, aby dotrzeć do "Odległych
        Lądów" w Minecraft.
      name: Gość Odległych Lądów
    walkOfShame:
      desc: '*dzwon* Hańba. *dzwon* Hańba. *dzwon* Hańba. *dzwon* Hańba.'
      name: 'Spacer Hańby'
    whatATrip:
      desc: Zjedzenie kilku może zabrać cię na niezłą jazdę. Najlepiej spożywać w
        dobrym towarzystwie.
      name: Ale Jazda
    winniePooh:
      desc: Czasami najmniejsze rzeczy zajmują najwięcej miejsca w twoim sercu.
      name: Kubuś Puchatek
    youShallNotPass:
      desc: Jestem sługą Tajemnego Ognia, władam płomieniem Anoru. Czarny ogień ci
        nie pomoże, płomieniu Udunu. Wróć do Cienia! <hl>Nie przejdziesz!</hl>
      name: Nie Przejdziesz!
    areYouSickleOfItYet:
      desc: Odkąd przeszedłeś przez pusty lodowiec stałeś się przyjacielem pingwinów.
        Jeden z nich patrzy na ciebie z wyraźnym entuzjazmem, mając nadzieję, że go
        podniesiesz i posadzisz na swoim ramieniu.
      name: Trafiła kosa na kamień?
    fullyPrepared:
      desc: Z pełnym wyposażeniem jesteś gotów na podbój świata!
      name: Pełna Gotowość
    helanGor:
      desc: Cheers, kippis, salud, cin cin, prost, kanpai, ganbei!
      name: Na Zdrowie!
    iSmellDeadMiners:
      desc: Ta opowieść jest opisana w "O kopalniach i potworach". Przeczytaj o tym
        więcej na Wiki WalkScape!
      name: Czuję Martwych Górników
    myBackHurts:
      desc: Czas wyrzucić lub sprzedać nim złamiesz sobie plecy.
      name: Moje Plecy Bolą
    noTrashing:
      desc: Lepiej podnieś, co upuściłeś! Oh, czekaj, nie możesz.
      name: Nie Śmiecić
    onlyTwoFingers:
      name: Tylko Dwa Palce?
      desc: To bardzo znany fakt, że tylko jeden palec z pięciu może mieć profity
        z magicznych właściwości pierścieni.
    oohShiny:
      name: Ooh, Świeci!
      desc: Mówią, że znalezienie tej fajnej rzeczy to jak 1 do 100.
    treasureHunter:
      desc: Nic nie działa lepiej niż darmowa skrzynia ze skarbem!
      name: Łowca Skarbów
    arcticExplorer:
      desc: Możesz nazwać się teraz dumnym Jarvonianinem, znasz swoje ziemie jak własną
        kieszeń.
      name: Arktyczny Odkrywca
    comrade:
      desc: Masz młot i sierp? My mamy młot i sierp!
      name: Towarzysz
    hoarder:
      desc: Nielimitowana przestrzeń bankowa to marzenie każdego zbieracza. Banki
        są też ze sobą połączone. Baw się!
      name: Zbieracz
    theRockstar:
      desc: Hard rock hallelujah!
      name: Gwiazda Rocka
    doomsdayPrepper:
      name: Dzień Ostateczny
      desc: Kiedy nadejdzie apokalipsa, ty i twoje 1000 puszek zupy pomidorowej będziecie
        gotowi!
    jackOfAllTrades:
      desc: Gratulacje, osiągnąłeś połowę wszystkich umiejętności! Czyż nie?
      name: Złota Rączka
    prideAndAccomplishment:
      desc: Czasami jesteś najbardziej znany z bycia najsłabszym.
      name: Duma i Osiągnięcie
    timeToParty:
      desc: Ta czapka imprezowa mogłaby wyżywić całe pokolenia.
      name: Czas Na Zabawę
    iJustFeltLikeRunning:
      name: Po Prostu Czuję Bieganie
      desc: Nie uwierzyłbyś mi, gdybym ci powiedział, ale mógłbym biec jak powiew
        wiatru. Od tego dnia, jeśli kiedykolwiek gdzieś szedłem, to biegałem!
    spaceCarsAndBirds:
      name: Wszystkie rzeczy, które mógłbym zrobić
      desc: Wygrać fortunę w grze, moje życie już nigdy nie będzie takie samo...
    tutorialComplete:
      desc: Jesteś już gotowy, by opuścić lokację startową, prawda?
      name: Samouczek Ukończony
    thanksHerbert:
      name: Dzięki, Herbercie!
      desc: Herbert to człowiek o złotym sercu, chętnie sprzeda swoje stare ubrania
        za niewielkie pieniądze.
    trenchExplorer:
      desc: Mówią, że wśród gwiazd jest nieskończona przestrzeń do zbadania, ale po
        co się przejmować, skoro 95% oceanu jest niezbadane.
      name: Badacz Okopów
    nonAcademicElectives:
      desc: Kto by pomyślał, że tematy hobbystyczne są potrzebne do rozwijania intelektu.
      name: Wybory Nie-Akademickie
    underseaChef:
      desc: Przynajmniej nie można przegotować jajek pod wodą.
      name: Podwodny Szef Kuchni
    anotherMansTreasure:
      desc: Tylko prawdziwy rzeczoznawca potrafi odróżnić zwykłe śmieci od dobrych.
      name: Śmieć Lub Skarb
    gottaCollectThemAll:
      desc: Chcę być najlepszy jak nikt inny. Zebranie ich to mój prawdziwy test!
      name: Złap je wszystkie!
    tasteTheRainbow:
      desc: Krążą pogłoski, że tęcza smakuje jak pył z rogu jednorożca, ale pamiętaj,
        że mielenie rogu jednorożca na pył jest nielegalne.
      name: Posmakuj Tęczy
    fashionista:
      desc: Wspaniała sukienka sprawi, że przypomnisz sobie, co jest piękne w życiu.
      name: Fashionista
    humanFish:
      desc: Bycie pół człowiekiem, pół rybą może być bardzo zabawne. Zależy tylko,
        którą połówkę wybierzesz.
      name: Ludzka Ryba
    oohShinier:
      name: Ooh, Błyszczy!
      desc: Najrzadszą rzeczą na świecie, obok ducha rozeznania, jest błyszcząca gwiezdna
        perła.
    youreGonnaNeedaBiggerKitchen:
      desc: Ugotowałeś rekina. Nie Grubą Rybę.
      name: Będziesz Potrzebować Większej Kuchni
    feedYourInnerChild:
      name: Odkryj W Sobie Dziecko
      desc: Nigdy nie jest się za starym, na dobrą zabawę!
    moreThanMeetsTheEye:
      desc: Przyszedłeś po karo, a znalazłeś pik. Tajemnic Fabryki Bibelotów w Erdwise
        jest wiele.
      name: Więcej niż widać na pierwszy rzut oka
    aVeryFashionableCoast:
      desc: Wreszcie czujesz, że pasujesz do mieszkańców stolicy mody Arenum, położonej
        między Middlecrest i Everhaven.
      name: Bardzo Modne Wybrzeże
    nice:
      desc: Udało ci się.
      name: Wspaniale.
    residualRelic:
      desc: Odpowiedni drobiazg w nieodpowiednim miejscu może zrobić różnicę.
      name: Pradawny Relikt
    shieldWall:
      desc: Najlepszym atakiem jest... uh...
      name: Mur Strażniczy
    theCircleOfLife:
      desc: Mimo, że nieustannie śledziłeś nietoperze w ciągu ich rocznego cyklu i
        badałeś ich siedliska jak badacz, to ostatecznie uważasz je za przyjaciół.
      name: Cykl Życia
    lighthouse:
      desc: Stań się światłem przewodnim w ciemności.
      name: Latarnia
    needToGoDeeper:
      desc: Bywa, że musisz eksplorować znacznie głębiej, by odnaleźć coś dobrego.
      name: Musimy Zejść Niżej
    overprepared:
      desc: Może nie musisz dawać z siebie wszystkiego w każdej sytuacji.
      name: Przygotowany
    wetlandsExplorer:
      desc: Na pewno pokazałeś temu bagnu, kto tu rządzi i kto teraz boi się ciemności?
      name: Znawca Mokradeł
