singulars:
  jarvonia:
    peterBanksworth:
      name: Peter Banksworth
      greetings:
        d0:
          "p0": Ach, kolejny dzień, kolejna transakcja. Pamiętaj, że jeśli nie korzystasz
            z usług w <c>Lodowym Kapitale</c>, prawdopodobnie gdzieś indziej tracisz
            pieniądze.
        d2:
          "p0": Uważam za konieczne poinformować Cię, że nasze opłaty <c>są bezzwrotne</c>.
            Będziesz musiał zapłacić niezależnie od swoich skarg.
        d3:
          "p0": Saldo twojego konta to twoja odpowiedzialność. Jeśli przepłacisz,
            nie licz na <c>żadną litość z mojej strony</c>.
        d1:
          "p0": Musisz podać <c>swój dokument tożsamości</c>, <c>nazwisko panieńskie
            matki</c> i imię twojego <c>zwierzaka</c> z dzieciństwa. Nie zawracaj
            sobie głowy pytaniem dlaczego; to protokół.
        d4:
          "p0": Pospiesz się i dokonaj <c>swoich wpłat</c>, i lepiej, żeby to znowu
            nie były tylko <c>kłody sosnowe</c> i <c>ryby</c>. Już mam dość tego zapachu.
      desc: Wpływowa postać w Jarvonii, znana z ciętego języka i wyrazistego charakteru.
    floraFloursifter:
      greetings:
        d0:
          "p0": Witaj w <c>Mroźnych Znajdźkach w Kallaheim</c>! Czegokolwiek szukasz,
            na pewno tu znajdziesz.
      name: Flora Floursifter
      desc: Uroczy i pomocny sklepikarz, który prowadzi legendarne Mroźne Znajdźki
        w Kallaheim.
    runaNorrberga:
      name: Runa Norrberga
      greetings:
        d0:
          "p0": Witaj, podróżniku! Trafiłeś do <c>Tawerny pod Mroźnym Pucharem</c>,
            oazy zabawy pośród lodowych pustkowi. A zanim się rozgościsz, przywitaj
            się z naszym <c>mruczącym obrońcą</c>.
        d2:
          "p0": Ho, poszukiwaczu przygód! W <c>Tawernie pod Mroźnym Pucharem</c> celebrujemy
            ciepło, koleżeństwo i niezłomnego ducha Jarvonii. Usiądź i sprawmy, aby
            ta <c>noc była niezapomniana</c>!
        d1:
          "p0": Dobrze poznany, wędrowcze! <c>Pod Mroźnym Pucharem</c> wita wszystkich,
            niezależnie od tego, czy szukasz wytchnienia, biesiady czy świetnej zabawy.
            Cóż mogę dziś dla ciebie nalać?
        d3:
          "p0": Witaj, odważna duszo! Wchodząc do <c>Tawerny pod Mroźnym Pucharem</c>,
            wiedz, że znalazłeś miejsce mroźnej radości i serdecznego ducha. Co sprowadza
            cię dziś do naszego <c>przytulnego zakątka</c> świata?
      desc: Runa to energiczna właścicielka gospody, która nalega, by każdy gość spędził
        chwilę z jej ukochanym kotem Sopelkiem, kosztując trunki.
    helpfulHerbert:
      name: Pomocny Herbert
      desc: Człowiek, który lubi pomagać każdemu początkującemu przybyszowi w rozpoczęciu
        rąbania drzew lub wydobywania rud.
      greetings:
        d0:
          "p0": Dzień dobry! Mam na imię Herbert i mówią, że jestem pomocny. Całe
            życie ścinam drzewa i lubię pomagać ludziom zakochiwać się w <c>sztuce
            drwalstwa</c>. W czym mogę ci pomóc?
    hildurTheSharkbait:
      name: Hildur Przynęta na Rekiny
      desc: Starsza kobieta z siwiejącymi włosami i nogą przypominającą kołek, która
        zastąpiła prawą kończynę od kolana w dół.
      greetings:
        d0:
          "p0": Ahoj, witaj w sklepie. Jeśli potrzebujesz towaru, wielu zowie mnie
            Hildur Przynętą na Rekiny. W przeciwnym razie możesz dalej głębić się
            na <c>Bruce'a</c> na ścianie. Jednak on nie jest zbyt pomocny, ha!
    oldinSkogsan:
      name: Oldin Skogsan
      greetings:
        d0:
          "p0": Oj, niewielu dociera do tej części Arenum. Niemniej jednak, witajcie
            w dziczy. Wielu nazywa mnie Oldinem Skogsanem i to tutaj jest mój dom.
            Jak mogę ci pomóc, Poszukiwaczu Przygód?
      desc: Człowiek przed tobą wydaje się dobrze rozeznany z lasami. Jego figura
        jest silna i wytrzymała jak drzewa, które powala. Krążą pogłoski, że mieszka
        w lesie, który zasadzili przed nim jego ojcowie.
    maiaYalestrom:
      name: Maia Yalestrom
      greetings:
        d0:
          "p0": Witaj w <c>Handlu Północnej Gwiazdy</c>, na imię mi Maia Yalestrom,
            proszę daj mi znać jeżeli potrzebujesz coś znaleźć.
      desc: W oddali widać młodszą kobietę, biegającą wokół, energiczną, pełną życia.
        Gibka sylwetka, pełna świetnie wyćwiczonych ruchów biega między półkami z
        towarami czyszcząc nieład.
    balunnBrimstone:
      name: Balunn Brimstone
      desc: Krasnolud ma kilka blizn na twarzy, jego broda również regeneruje się
        po różnych ciosach. Choć wydaje się, że jest w dobrym nastroju, widać, że
        z czegoś się leczy.
      greetings:
        d0:
          "p0": Góry cię strzegą, poszukiwaczu przygód. Jestem Balunn Siarkowy, syn
            Kierga Siarkowego. To jeden z niewielu sklepów sportowych dostępnych w
            całym Arenum, nawet w górach. Daj mi znać, jeśli potrzebujesz czegoś wymyślnego.
    gunnarKnuds:
      name: Gunnar Knuds
      desc: Strażnik ma notatnik w jednej ręce, a pióro w drugiej. Ostrożnie i z bezgraniczną
        ekscytacją przegląda treść tego, co jest napisane. Zarost pokrywa jego podbródek
        i górną wargę. Resztę skrywa hełm.
      greetings:
        d0:
          "p0": Miło poznać, jestem strażnik Gunnar, z piątej piechoty obrońców granicy
            między Jarvonią i GDTE. Jeżeli chcesz przejść, musisz okazać <c>List Przejścia</c>.
            Jeżeli masz go, proszę pokaż mi dokument, by cała papierologia mogła ruszyć.
    heinnirUltemor:
      name: Heinnir Ultemor
      desc: Za ladą stoi dość ekscentryczny mężczyzna. Pełny energii w konwersacjach
        z klientami i współpracownikami. Żaba na jego głowie wydaje się odporna na
        niekończące się ględzenie, jedno oko powoli mruga za drugim w słodkiej, błogiej
        ignorancji.
      greetings:
        d0:
          "p0": Dzień dobry, witaj i szczęśliwego dnia! Witaj w <c>Zamszonym Biurze</c>.
            Jestem właściciel i prowadzący, <c>Heinnir Ultemor</c>, a towarzysz na
            mojej głowie nazywa się Squik. Jeśli potrzebujesz drinka lub towarzystwa,
            zapytaj szybko!
    mikkaMaier:
      name: Mikka Maier
      desc: Wygląda na to, że opiekuje się tu kilkoma zwierzętami kobieta i jedyny
        człowiek w tej okolicy. Mówi cicho do zwierząt, pozornie prowadząc z nimi
        pełną rozmowę
      greetings:
        d0:
          "p0": Dziękuję za wizytę w <c>Łapy to My</c>, nazywam się Mikka Maier...
            Te urocze zwierzęta zostały uratowane z pobliskich bagien. Zachęcam do
            przywitania się i zapoznania się z kilkoma z nich. Będę w pobliżu, jeśli
            będziesz chcieć dokonać zakupu.
    alexaLeeroi:
      name: Alexa Leeroi
      desc: Kobieta za straganem ma blond, falowane włosy. Muśnięta słońcem skóra
        i jasnoniebieskie oczy bacznie obserwują tych, którzy idą trochę za wolno.
        Jej ubranie jest brązowe i warstwowe, najwyraźniej po to, aby utrzymać ciepło
        na lądzie.
      greetings:
        d0:
          "p0": Witam, jestem Alexa Leeroi. Sprzedaję jedne z największych ryb w morzach
            Arenum. Ryby tak duże, że połkną cię w całości, ale nie mnie. Jesteś zainteresowany,
            czy będziesz się gapił?
    bastiDupont:
      name: Basti Dupont
      desc: Wydaje się, że mężczyzna zajmujący się straganem z jedzeniem reguluje
        pobliską wagę. Odmierza dziwnie wyglądającą fasolę przed zapakowaniem jej
        do worka i wysłaniem do klienta. Jego uśmiech jest niemal zaraźliwy i pełen
        życzliwości.
      greetings:
        d0:
          "p0": Witam na moim straganie, mam najświeższy chleb i jedzenie z wielu
            odległych krain. Ludzie mówią "Basti Dupont, gdzie znajdujesz takie rzeczy?"
            Ale im tego nie mówię. Taki cenny sekret jest tak samo cenny jak mój towar!
            Jak mogę ci pomóc?
    bertLamberen:
      name: Bert Lamberen
      desc: Przedstawiciel Gildii Poszukiwaczy Przygód w Jarvonii. Bert wita nowych
        godnych poszukiwaczy przygód w placówce. Można wyczuć jego ciepłą, przyjazną
        obecność, ale z nutą powagi w stosunku do swoich obowiązków.
      greetings:
        d0:
          "p0": Witaj, towarzyszu przygód! Mam tu dla ciebie bankową skrzynkę depozytową,
            abyś mógł wysyłać rzeczy do swojego banku! Obawiam się, że nie mam sposobu,
            aby dać ci cokolwiek z twojego banku. Jeśli jesteś przygotowany, możesz
            dołączyć do wypraw poszukiwawczych lub ratunkowych! Dam ci żetony za znalezione
            przedmioty!
    warrickDarKoffman:
      name: Warrick Dar Koffman
      desc: Bogactwa, doskonałość, każda część tego człowieka wydaje się idealnie
        na swoim miejscu. Jego ubranie, a nawet włosy są wyplatane klejnotami. Jeśli
        przyjrzymy się wystarczająco blisko, dostrzeżesz płatki złota umieszczone
        we włosach. Głowa uniesiona wysoko i postawa idealna na każdą chwilę.
      greetings:
        d0:
          "p0": Dobrej fortuny życzę tobie, poszukiwaczu przygód. Mam nadzieję, że
            ten dzień dobrze cię potraktował i nadal tak będzie. Witamy w bogatym
            Banku Morskiej Fortuny. Jestem właścicielem, Warrick Dar Koffman. Jak
            mogę dzisiaj pomóc tak wspaniałemu klientowi?
    delaphinaArmand:
      name: Delaphina Armand
      greetings:
        d0:
          "p0": Rozmoczone pozdrowienia, jestem Delaphina Armand z banku w Bogside.
            Potrzebujesz czegoś ze swojego konta? A może odkładasz coś! Coraz lepiej
            mi się zgaduje.
      desc: Niska, mocarna i szczupła kobieta. Silny duchem i zapachem, przytłaczający
        zapach bagiennej wody przenika nawet samą duszę tutejszych ludzi. Jej fartuch
        jest wykonany z tkaniny, a końce sukienki ozdobione są fantazyjnym wykończeniem
        z mchu. Na czubku jej głowy znajduje się ciekawy, lśniący cylinder.
    quincieCartier:
      name: Quincie Cartier
      greetings:
        d0:
          "p0": Uff, Oh! Ekhm- Wietrzne przywitania, to są Stoiska Zamszonej Bryzy.
            Jestem Quincie Cartier i prowadzę ten biznes. Miejmy nadzieję, że nie
            do grobowej deski, haha! Jak więc mogę ci pomóc dzisiaj?
      desc: Wygląda na to, że kobieta w dużych gumiakach robi wszystko, co w jej mocy,
        aby wytrzeć wodę rozchlapaną przez innego klienta. Dół jej sukienki przesiąknięty
        jest bagienną wodą, a jej skóra błyszczy od wilgotnego powietrza. Na szczęście
        duża czerwona kokarda utrzymuje większość jej włosów z daleka.
    kultyTheAHolder:
      name: Kulty the "A" Holder
      greetings:
        d0:
          "p0": Cześć, wędrowcze! Musi być miło mieć takie mocne stopy, by tak solidnie
            stąpać po ziemi. Rozejrzyj się. Kup, co chcesz, wszystko sponsorowane
            przez zwolenników kultu!
      desc: Pływające, fioletowe stworzenie wyglądające na ośmiornicę z kapturem połączonym
        z głową. Para wyrazistych oczu świeci głęboko pod kapturem. Zabawnie macha
        mackami.
    elaraFrostledger:
      desc: Zajęta kobieta w eleganckiej sukni, która chodzi i rozlicza wszystkie
        rzeczy przechowywane w banku. Szybko i precyzyjnie zerka na każdą nową rzecz
        i robi notatki w myślach.
      greetings:
        d0:
          "p0": Hmm, widzę kolejnego godnego gościa wielkiego <c>Cold Storage of Commitment</c>?
            Nazywam się Elara Frostledger, odpowiadam za wszystkie rzeczy, które tu
            oddano i zabrano, więc daj mi znać, jeśli coś zostawiasz lub musisz zabrać.
      name: Elara Frostledger
    frigidPenguin:
      name: Pingwin Frigid
      desc: Przyjazny i wesoły właściciel sklepu Pingwin Frigid, który utrzymuje swój
        sklepik w czystości i gotowości. Czeka na każdego przyjaznego podróżnika z
        założoną i gotową do użycia muszką.
      greetings:
        d0:
          "p0": Witaj! Miło widzieć przyjazną twarz! Nie mamy wielu takich jak ty
            w tych stronach, przyjdź zobaczyć moje dobre towary. Mam kilka świetnych
            lokalnych narzędzi specjalistycznych.
  syrenthia:
    bankerFish:
      name: Dory
      greetings:
        d0:
          "p0": Kolejna przerwa w moim dniu. Szybko i precyzyjnie opisz swój problem.
            Nie mam całego dnia na wysłuchiwanie problemów finansowych.
      desc: Niebieska ryba o wyraźnie marudnym usposobieniu wpatruje się w ciebie.
        Jej duże, wybałuszone oczy są zmrużone w niezadowolonym zezie, a jej otwarty
        pysk odsłania kilka krótkich i brzydkich zębów. Ogólna postawa ryby sugeruje
        irytację, a jej ciało jest lekko pochylone w dół, jakby miała zamiar odpłynąć
        w pośpiechu.
    kalmarNeverdrowning:
      name: Kalmar the Neverdrowning, Król Głębokich Mórz
      greetings:
        d0:
          "p0": Dotarłeś do serca oceanu. Wypowiedz swój cel.
      desc: Ma niezwykłą fioletową skórę, jaka delikatnie świeci w słabym świetle.
        Na głowie nosi koronę z żółtego korala, niczym żywą tiarę morza, a zamiast
        zwykłej brody ma wyjątkową, zrobioną z długich, powiewających zielonych macek,
        które delikatnie kołyszą się wraz z podwodnymi prądami.
    mareelFinspur:
      name: Mareel Finspur
      greetings:
        d0:
          "p0": Wyglądasz fantastycznie, podróżniczko, ale świeże, opływowe cięcie
            bez wątpienia sprawi, że staniesz się perłą morza!
      desc: Fryzjer z merfolk ma niechlujną fryzurę w jaskrawym kolorze. Mają na sobie
        fioletowe, zwiewne szmaty, które poruszają się i obracają pod wpływem prądu.
    littleMerfolkFlyriel:
      name: Lil' Merfolk Flyriel
      greetings:
        d0:
          "p0": Błysk i złoto, i nieopowiedziane historie! Co sprowadza cię do mojego
            małego zakątka oceanu, perły morza?
      desc: Jest młodą, piękną damą z merfolk o rudych włosach. Jej stałym towarzyszem
        jest lojalna żółta rybka. Swobodnie wchodzi w interakcje z klientami, serwując
        jedzenie, napoje i urzekające opowieści.
    syreneGraceful:
      name: Syrena Pełna Wdzięku
      greetings:
        d0:
          "p0": Witaj drogi gościu, w głębi stylu i wdzięku. Niech te skarby ozdobią
            Cię oceanicznym uściskiem.
      desc: Wysoka, szczupła merfolka nuci słodką melodię podczas układania ubrań
        na straganach. Ma na sobie elegancką suknię do tańca i wysadzany klejnotami
        diadem.
    juniperSkywatcher:
      name: Juniper Obserwator Nieba
      greetings:
        d0:
          "p0": No, no, no, kolejny gość z wielkiej góry! Jakie ciekawe przedmioty
            przywiozłeś z tamtego świata?
      desc: Ten merfolk ma na sobie hełm lotniczy z goglami i stary kombinezon mieszkańca
        powierzchni. To gadatliwy gość, który uwielbia zbierać skarby i historie z
        górskich krain.
    finnOceancrusher:
      name: Finn Łamacz Oceanów
      greetings:
        d0:
          "p90": Twoja lojalność wobec Syrenthii została odnotowana. Witaj, przyjacielu.
      desc: Ten merfolk wygląda onieśmielająco, ale w rzeczywistości bardzo szanuje
        tych, którzy są przyjaciółmi Syrenthii. Ma dwie długie żółte macki przypominające
        wąsy, a na plecach nosi sztandar Syrenthii.
    casbrantGhost:
      greetings:
        d0:
          "p0": Zakłóciłeś mój wieczny odpoczynek. Natychmiast wyjaśnij swoją obecność.
            Intruzi nie są mile widziani w moich włościach.
      name: Lord Casbrant
      desc: Przezroczysta, upiorna postać wysokiego, imponującego mężczyzny. Otacza
        go dowódcza osobowość. Ubrany w jaskrawy czerwono-złoty mundur z czerwonym
        kapeluszem admirała, wygląda na osobę o wysokiej randze militarnej. Pomimo
        eterycznego stanu, jego postawa jest sztywna i surowa, nawiedzająca echo jego
        życia jako potężnego lorda.
  gdte:
    sethKader:
      name: Seth Kader
      desc: Mężczyzna z szalonym spojrzeniem w oczach. Emanuje silną aurą pewności
        siebie i nutą szaleństwa. Jest jedynym, który pozostał na tyle odważny, by
        obsadzić posterunek na środku bagna, mając wokół siebie Półpaszczę.
      greetings:
        d0:
          "p0": Węże? Nienawidzę ich! Pozbądź się ich wszystkich, zwłaszcza tego cholernego
            Półpaszczy. Równie dobrze możesz przygotować się, czymkolwiek tutaj, możesz
            nie przetrwać tam sam bez dobrego sprzętu.
    horusCaskelair:
      name: Horus Caskelair
      desc: Brat Caskelair odpowiedzialny za tawernę Złoty Graal w Everhaven. Jest
        najmłodszy i najbardziej energiczny, ale prawdopodobnie nie byłbyś w stanie
        tego stwierdzić, dopóki nie zacznie mówić. Nie zmuszaj go, nie przestanie.
      greetings:
        d0:
          "p0": Witamy w GG, usiądź. Świeży brie! Weź go, jest pyszny! Odwiedź nasze
            inne lokalizacje i zobacz moich braci! Potem możesz mi opowiedzieć o nich
            historie. Uwielbiam historie! O, i nie zapomnij dać napiwku barmanowi!
            To ja!
    azalena:
      desc: Właścicielka niesławnej czarowniczej chaty na bagnach. Znana jest ze swoich
        mikstur i eliksirów, ale także ze swojego dziwnego i niesamowitego zachowania.
        Jej długie, falujące włosy są ukryte pod kapeluszem, a jej oczy zdają się
        świecić nieziemskim światłem.
      name: Czarownica Azalena
      greetings:
        d0:
          "p0": '...'
    morusCaskelair:
      name: Morus Caskelair
      desc: Brat Caskelair jest odpowiedzialny za tawernę Złoty Graal w Porcie Bilgemont.
        Wygląda na nieco przygnębionego w porównaniu do innych braci, lepiej go nie
        denerwować.
      greetings:
        d0:
          "p0": Witaj w Złotym Graalu, proszę usiądź, denerwuje mnie, gdy stoisz w
            drzwiach. Nie mów o mnie moim braciom, jeśli ich zobaczysz, tylko usłyszysz
            nieprzyjemne historie, których nikt nie musi słyszeć. Po prostu proszę,
            zamów drinka.
    borusCaskelair:
      name: Borus Caskelair
      desc: Brat Caskelair odpowiedzialny za tawernę Złoty Graal w Porcie Czarnej
        Magii. Wygląda mądrze, ale może to tylko pozory. Chociaż pewność siebie, która
        od niego emanuje, jest prawdziwa.
      greetings:
        d0:
          "p0": Hej! Witaj w <c>Złotym Graalu</c>! Usiądź! Czy mogę przynieść ci świeże
            wino? Nic tego nie przebije! Widziałeś moich braci w innych miejscach?
            Opowiadają najlepsze historie!
    ernieLamperen:
      name: Ernie Lamperen
      desc: Za straganem na targu stoi dość krępy człowiek, który porządkuje niektóre
        z narzędzi, które są starannie ułożone. Jego włosy są ukryte pod dużym brązowym
        kapeluszem rybackim, jego broda jest również starannie przycięta. Oferuje
