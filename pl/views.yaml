        poproszony o zgodę na odczyt danych z aplikacji Samsung Health.
      samsungHealthConnectedInfo: Samsung Health jest połączony! Gra odczyta zarówno
        kroki z urządzeń noszonych połączonych z Samsung Health, jak i kroki z telefonu.
      connectHealthConnect: Połącz się z Health Connect
      connectSamsungHealth: Połącz się z Samsung Health
      connectHealthConnectExplanation: Musisz połączyć się z Google Connect, abyśmy
        mogli odczytać kroki zsynchronizowane z Twoim zegarkiem i sprawdzić, które
        urządzenia zostały połączone. Jeśli korzystasz z WalkScape po raz pierwszy,
        zostaniesz poproszony o zgodę na odczyt danych z Google Connect.
    deviceSource:
      featureDisabled: Zmienianie źródła zliczania kroków zostało odgórnie tymczasowo
        wyłączone. Podstawowy system zliczania z telefonu zostanie zastosowany.
      appleWatch: Zegarek Apple
      phone: Telefon
      watch: Inne urządzenia do noszenia
      samsungHealth: Samsung Health
      watchAndroid: Health Connect
    deviceInfo:
      phone: "<icon i=\"Phone small\" /> <c>Telefon</c> jest podstawowym i rekomendowanym
        źródłem zliczania kroków w WalkScape. Do intensywnych sportów zalecamy użycie
        <icon i=\"Watch small\" /> <c>zegarka</c> jako źródła zliczania kroków. Dla
        większości graczy źródło z <icon i=\"Phone small\" /> <c>Telefonu</c> jest
        najlepszą opcją.\n\n<bp /> <c i=1>Twoje kroki są aktualizowane na żywo w grze,
        kiedy chodzisz.</c>\n\n<bp /> By kroki były zliczane <c>musisz mieć telefon
        przy sobie</c>. To może być trudniejsze, kiedy uprawiasz bardzo intensywny
        sport.\n"
      appleWatch: "<icon i=\"Apple watch small\" /> <c>Zegarek Apple</c> różni się
        nieco od <icon i=\"Watch small\" /> <c>innych zegarków</c> tym, że synchronizuje
        twoje kroki do Apple Health w okresach czasu. WalkScape odczytuje twoje kroki
        z Apple Health, jaki połączony jest z twoim <icon i=\"Apple watch small\"\
        \ /> <c>Zegarkiem Apple</c> lub innym zegarkiem.\n\n<bp /> <c i=2>Zegarek
        Apple synchronizuje twoje kroki do Apple Health w odstępach czasu.</c> Nie
        możesz widzieć, jak twoje kroki pojawiają się na żywo w grze, bo przychodzą
        one w opóźnieniem.\n\n<bp /> Musisz nadać dodatkowe uprawnienie do odczytu
        danych z Apple Health, by podłączyć swój zegarek.\n\n<bp /> Tylko kroki, które
        są sygnalizowane przez zegarek są odczytywane w grze.\n"
      watch: "WalkScape odczytuje twoje kroki z <c>Apple Health</c>, które są synchronizowane
        z twojego <icon i=\"Watch small\" /> <c>zegarka</c>. W zależności od producenta
        może pojawić się wymóg manualnej synchronizacji kroków z innej aplikacji do
        <c>Apple Health</c>.\n\n<bp /> <c i=2>Możliwe, że będzie wymagane manualne
        synchronizowanie kroków z Apple Health poprzez inne aplikacje</c>, by te mogły
        być zliczone w WalkScape.\n\n<bp /> Synchronizowanie kroków do <c>Apple Health</c>
        zależy od producenta. Może to wymagać więcej ustawień i wiedzy technicznej.\n\
        \ \n<bp /> Musisz nadać dodatkowe uprawnienia do odczytu danych z Apple Health,
        by połączyć zegarek.\n\n<bp /> Tylko kroki zliczone poprzez twój zegarek są
        odczytywane w grze.\n"
      samsungHealth: "WalkScape odczytuje Twoje kroki z <c>Samsung Health</c>. Twoje
        kroki ze wszystkich urządzeń <icon i=\"Watch small\" /> <c>urządzeń noszonych</c>
        zgodnych z Samsung Health oraz kroki z <icon i=\"Phone small\" /> <c>telefonu</c>
        są synchronizowane z grą.\n\n<bp /> <c i=2>Aby kroki były liczone w WalkScape,
        musisz zsynchronizować swoje kroki z Samsung Health za pośrednictwem urządzeń</c>.\n\
        \n<bp />Aby zsynchronizować kroki z grą, musisz udzielić dodatkowych uprawnień
        do odczytu danych z <c>Samsung Health</c>.\n\n<bp /> W grze rejestrowane są
        tylko kroki raportowane przez Samsung Health."
      watchAndroid: "WalkScape odczytuje Twoje kroki z <c>Health Connect</c>. Aby
        zsynchronizować kroki z <icon i=\"Watch small\" /> <c>zegarka</c>, musisz
        zainstalować aplikację innej firmy, która synchronizuje Twoje kroki z <c>Health
        Connect</c>, taką jak FitBit, Garmin Connect lub Galaxy Health.\n\n<bp />
        <c i=2>Aby kroki były liczone w WalkScape, musisz zsynchronizować swoje kroki
        z Health Connect za pośrednictwem innych aplikacji</c>.\n\n<bp /> Proces synchronizacji
        kroków z <c>Health Connect</c> zależy od producenta. Może to wymagać dodatkowej
        konfiguracji i wiedzy technicznej.\n\n<bp /> Aby połączyć zegarek, musisz
        udzielić dodatkowych uprawnień do odczytu danych z <c>Health Connect</c>.\n\
        \n<bp /> W grze rejestrowane są tylko kroki rejestrowane przez zegarek."
