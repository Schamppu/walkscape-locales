      appleWatch: Zegarek Apple
      phone: Telefon
      watch: Inny zegarek
    deviceInfo:
      phone: "<icon i=\"Phone small\" /> <c>Telefon</c> jest podstawowym i rekomendowanym
        źródłem zliczania kroków w WalkScape. Do intensywnych sportów zalecamy użycie
        <icon i=\"Watch small\" /> <c>zegarka</c> jako źródła zliczania kroków. Dla
        większości graczy źródło z <icon i=\"Phone small\" /> <c>Telefonu</c> jest
        najlepszą opcją.\n\n<bp /> <c i=1>Twoje kroki są aktualizowane na żywo w grze,
        kiedy chodzisz.</c>\n\n<bp /> By kroki były zliczane <c>musisz mieć telefon
        przy sobie</c>. To może być trudniejsze, kiedy uprawiasz bardzo intensywny
        sport.\n"
      appleWatch: "<icon i=\"Apple watch small\" /> <c>Zegarek Apple</c> różni się
        nieco od <icon i=\"Watch small\" /> <c>innych zegarków</c> tym, że synchronizuje
        twoje kroki do Apple Health w okresach czasu. WalkScape odczytuje twoje kroki
        z Apple Health, jaki połączony jest z twoim <icon i=\"Apple watch small\"\
        \ /> <c>Zegarkiem Apple</c> lub innym zegarkiem.\n\n<bp /> <c i=2>Zegarek
        Apple synchronizuje twoje kroki do Apple Health w odstępach czasu.</c> Nie
        możesz widzieć, jak twoje kroki pojawiają się na żywo w grze, bo przychodzą
        one w opóźnieniem.\n\n<bp /> Musisz nadać dodatkowe uprawnienie do odczytu
        danych z Apple Health, by podłączyć swój zegarek.\n\n<bp /> Tylko kroki, które
        są sygnalizowane przez zegarek są odczytywane w grze.\n"
      watch: "WalkScape odczytuje twoje kroki z <c>Apple Health</c>, które są synchronizowane
        z twojego <icon i=\"Watch small\" /> <c>zegarka</c>. W zależności od producenta
        może pojawić się wymóg manualnej synchronizacji kroków z innej aplikacji do
        <c>Apple Health</c>.\n\n<bp /> <c i=2>Możliwe, że będzie wymagane manualne
        synchronizowanie kroków z Apple Health poprzez inne aplikacje</c>, by te mogły
        być zliczone w WalkScape.\n\n<bp /> Synchronizowanie kroków do <c>Apple Health</c>
        zależy od producenta. Może to wymagać więcej ustawień i wiedzy technicznej.\n\
        \ \n<bp /> Musisz nadać dodatkowe uprawnienia do odczytu danych z Apple Health,
        by połączyć zegarek.\n\n<bp /> Tylko kroki zliczone poprzez twój zegarek są
        odczytywane w grze.\n"
