singulars:
  achievements:
    info:
      viewDescription: Odblokuj osiągnięcia, aby zdobywać <hl>Punkty Osiągnięć</hl>.
        Po zdobyciu określonej liczby punktów odblokowujesz specjalne nagrody. Niektóre
        osiągnięcia same w sobie dają nagrody za ich zdobycie.
      specialItems: Specjalne przedmioty, takie jak <c>Znajdźki</c>, <c>Przedmioty
        do Zadań</c> i <c>Artefakty</c> są zbierane w trakcie twojej podróży przez
        WalkScape. Możesz sprawdzić je tutaj. Znajdźki dają ci progres w punktach
        osiągnięć.
      collectibleItems: Przedmioty kolekcjonerskie (Znajdźki) to rzeczy, które możesz
        zdobyć ze świata WalkScape. Istnieje kilka rodzajów przedmiotów kolekcjonerskich,
        które możesz spróbować zebrać. Nie zajmują miejsca w ekwipunku i zawsze są
        na wyposażeniu twojej postaci.
      noCollectibleItems: Nie udało ci się odnaleźć jeszcze żadnych Znajdziek.
      totalProgressUnlocks: Otrzymasz te nagrody na podstawie swojego całkowitego
        postępu w Osiągnięciach, ale stracisz do nich dostęp, jeśli pojawi się więcej
        punktów osiągnięć.
      checkPointUnlocks: Te osiągnięcia są dostępne na określonych progach punktów
        osiągnięć. Nie stracisz do nich dostępu, nawet jeśli pojawi się więcej punktów
