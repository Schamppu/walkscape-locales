singulars:
  items:
    ringOfHomesickness:
      text: Teleportacja do <location i="_location" />
      completed:
        Pocierasz <item id="_source" /> i nagle zaskakująco odkrywasz, że
        jesteś w <location i="_location" />.
    shoesOfEscape:
      text: Powoduje zakończenie _count akcji <hl>Podróżowania</hl> natychmiastowo.
      completed:
        Skaczesz kilka razy w miejscu i nagle <item id="_source" /> sprawiają,
        że czujesz się niekontrolowanie szybki. Również czujesz, że możesz biec wiecznie,
        póki twoja niesamowita szybkość się nie wyczerpie.
    axeOfDestruction:
      text: Kończy _count akcji <skill skill="woodcutting"/> natychmiastowo.
      completed:
        Mając w rękach <item id="_source" /> robisz zamach i drzewa przed
        tobą lądują na ziemi od jednego ciosu. Czujesz, że możesz ściąć cały las z
        tym toporem.
    rockStarAmulet:
      text: Tworzy kilka losowych <hl>klejnotów</hl>.
      completed:
        Dotykasz amuletu w kształcie gwiazdy i <hl>tworzy on kilka klejnotów</hl>
        w twojej dłoni.
  memospheres:
    agility:
      text: Daje doświadczenie w <skill skill="agility"/>.
      completed:
        Dotykasz świecącej kuli i zdajesz sobie sprawę, że jesteś w lepszej
        formie niż wcześniej.
    cooking:
      text: Daje doświadczenie w <skill skill="cooking"/>.
      completed:
        Dotykasz kuli, w której znajduje się garnek, i prawie parzysz swoje
        palce. Masz wrażenie, że nauczyłeś się czegoś nowego o gotowaniu.
    carpentry:
      text: Daje doświadczenie w <skill skill="carpentry"/>.
      completed:
        Uderzasz w kulę i zaczynasz zastanawiać się, jak zrobić lepsze meble
        i wydajniej ciąć deski.
    crafting:
      text: Daje doświadczenie w <skill skill="crafting"/>.
      completed: Dotykasz świecącej kuli i nagle czujesz, że możesz stworzyć coś lepszego.
    fishing:
      text: Daje doświadczenie w <skill skill="fishing"/>.
      completed:
        Kładziesz dłoń na kuli i czujesz, że twoja głowa jest misą z rybą.
        Teraz lepiej rozumiesz ryby.
    foraging:
      text: Daje doświadczenie w <skill skill="foraging"/>.
      completed:
        Czujesz świecącą kulę i masz szybką wizję lasu pełnego jagód i grzybów.
        Masz wrażenie, że możesz je znaleźć dużo łatwiej.
    mining:
      text: Daje doświadczenie w <skill skill="mining"/>.
      completed:
        Dotykasz świecącej kuli i zaczynasz słyszeć dźwięk kilofów uderzających
        w skały. Czujesz, że chyba możesz wydajniej kopać.
    smithing:
      text: Daje doświadczenie w <skill skill="smithing"/>.
      completed:
        Uderzasz w kulę i zaczynasz czuć się jak sztaba żelaza przebijana
        młotem w miecz. Trochę boli, ale czujesz, że teraz będziesz lepszym kowalem.
    woodcutting:
      text: Daje doświadczenie w <skill skill="woodcutting"/>.
      completed:
        Kładziesz rękę na kuli i doświadczasz życia drzewa od sadzonki po
        kłodę. Ocierasz łzę z oka i czujesz, że mógłbyś ciąć drzewa efektywniej.
  sliderTexts:
    grantExperience:
      text: Daje {experience} doświadczenia w umiejętności <skill skill="{skill}"/>.
