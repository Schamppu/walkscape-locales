singulars:
  consumables:
    cooking:
      bagel:
        desc: Bułka z dziurą w środku. Właściwie to donut bez cukru.
        name: Bajgiel
      beer:
        desc: Fermentacja mogła być większym odkryciem niż ogień.
        name: Piwo
      bread:
        desc: Podstawa piramidy żywieniowej.
        name: Chleb
      cheese:
        desc: W tym serze jest całkiem sporo dziur. Trochę szkoda, więcej dziur oznacza
          mniej sera.
        name: Ser
      chocolate:
        desc: Wielka tabliczka pysznej, mlecznej czekolady. Jest tak miękka, że każdy
          kęs rozpływa się w ustach.
        name: Czekolada
      cookedEgg:
        desc: Na twardo, na miękko, w koszulkach lub jajecznica - wybór jest twój!
        name: Gotowane Jajko
      cookedMushrooms:
        desc: Orzechowy zapach sprawia, że stajesz się bardzo głodny. Zjesz je na
          szybko, czy zachowasz do innego dania?
        name: Gotowane Grzyby
      cookedPotato:
        desc: Z ziemi do pieca!
        name: Pieczony Ziemniak
      cookedTomato:
        desc: Odbyło się wiele debat o tym czy to jest lepsze od surowej formy, ale
          na pewno zapewniło małe ćwiczenie z gotowania.
        name: Pieczony Pomidor
      fishSoup:
        desc: Zupa rybna to rosół wypełniony delikatną rybą, warzywami i aromatycznymi
          przyprawami. To kojący i aromatyczny posiłek, często podawany z chrupkim
          chlebem.
        name: Zupa rybna
      friedFishSandwich:
        desc: Kanapka ze smażoną rybą. Uważaj na ości!
        name: Kanapka ze smażoną rybą
      friedNoodles:
        desc: Dosyć pikantne i wciąż gorące. Mam nadzieję że wiesz jak obchodzić się
          z pałeczkami.
        name: Smażony Makaron
      fruitCake:
        desc: Gęste i zbite ciasto pełne suszonych owoców, orzechów oraz przypraw!
        name: Ciasto owocowe
      jam:
        desc: Kombinacja cukru i owoców do smarowania.
        name: Dżem
      jellySandwich:
        desc: Kanapka z grubą warstwą słodkiej galaretki. Klasyka dla osób w każdym
          wieku.
        name: Kanapka z galaretką
      mushroomCurry:
        desc: Aromatyczna mieszanka przypraw i grzybów. Idealna na pożywny posiłek.
        name: Grzybowe Curry
      pancake:
        desc: Baza, która zapewnia nieograniczoną ilość opcji jakimi są dodatki.
        name: Naleśnik
      pickles:
        desc: Najpikantniejsza z przekąsek.
        name: Pikle
      pie:
        desc: Placek z czerwonymi jagodami, dokładnie jak u babci. Istnieje legenda
          o wymarłym klanie krasnoludów, dla których ten placek był absolutnym faworytem.
        name: Ciasto
      porridge:
        desc: Doskonałe śniadanie! Oczywiście jeśli nie masz nic innego...
        name: Owsianka
      spicyPumpkinJuice:
        desc: Jesienią, ten napój wzywa mieszkańców Arenum.
        name: Pikantny sok z dyni
      tofu:
        desc: Ma nieco gąbczastą strukturę i zawiera dużo białka, witamin i minerałów.
        name: Tofu
      veggieSoup:
        desc: Miska zupy warzywnej. Skromne, ale satysfakcjonujące danie cieszące
          się popularnością w Arenum.
        name: Zupa wegetariańska
      wine:
        desc: Płynna rozkosz dla szlachty oraz poszukiwaczy przygód, obiecująca smak
          przeszłości jak i teraźniejszości dla wznoszących swoje kielichy w toaście.
        name: Wino
      egg:
        name: Jajko
        desc: Jajko, które jest używane w niezliczonych przepisach od zarania dziejów.
      potato:
        name: Ziemniak
        desc: Kar-to-fel.
      tomato:
        name: Pomidor
        desc: Czy to owoc czy warzywo?
      chocolateMilk:
        name: Mleko Czekoladowe
        desc: Niziołki jako pierwsi odkryli magię czekolady w mleku.
      dynamite:
        name: Dynamit
        desc: Co to za świece? Dynamit! Muszą być z Wrentmark.
      nettleTea:
        name: Herbata z Pokrzywy
        desc: Ciepły napój w zimnym miejscu.
      underwaterSalad:
        desc: Mieszanka podwodnych warzyw - wyjątkowo orzeźwiająca.
        name: Podwodna Sałatka
      saltrum:
        name: Słony Rum
        desc: Mocny destylowany napój alkoholowy, który upija nawet ryby.
      sweetCarrotPie:
        name: Słodkie Ciasto Marchewkowe
        desc: Marchewka w cieście, o rany!
      troutSoup:
        name: Zupa z Pstrąga
        desc: Godziwa zupa z pstrąga.
      jarvonianPastry:
        name: Ciasto Jarvońskie
        desc: Ciepłe ciasto lubiane przez mieszkańców północy.
      schnitzel:
        name: Sznycel
        desc: Historycy z Ewerethien twierdzą, że sznycel powstał w małej chacie w
          połowie drogi między Salsfirth i Granfiddich.
      salmonPie:
        name: Ciasto z Łososiem
        desc: Ryba w cieście, o rany!
      kelpRolls:
        desc: Słynny syrentyjski przysmak, bułeczki z wodorostów są wytwarzane z wodorostów,
          które są starannie zwijane w odpowiedni kształt.
        name: Bułka z Wodorostów
      mudPie:
        name: Ciasto Błotne
        desc: Prosty, ziemisty przysmak, stworzony z błota i wyobraźni.
      spaghettiAndMeatballs:
        desc: Pocieszające spaghetti z pikantnymi klopsikami i bogatym sosem pomidorowym.
        name: Spaghetti z Klopsikami
      honeyChicken:
        desc: Złocisto-brązowe, chrupiące miodowe udka z kurczaka, glazurowane słodkim
          i pikantnym sosem miodowym, oferują zachwycającą równowagę smaków i tekstur.
        name: Miodowy Kurczak
      spicyPepper:
        desc: Ognista papryczka chili, pełna intensywnego ciepła i wyrazistego smaku,
          dodaje kopa każdej potrawie.
        name: Ostra Papryka
      cookedMeat:
        name: Gotowane Mięso
        desc: Soczyste, ugotowane mięso, perfekcyjnie usmażone, oferuje smakowite
          i satysfakcjonujące doznania kulinarne.
      hamburger:
        name: Hamburger
        desc: Soczysty burger z serem, sałatą, pomidorem i specjalnym sosem, podawany
          na opiekanej bułce.
      stuffedPotato:
        name: Faszerowany Ziemniak
        desc: Puszysty ziemniak, upieczony do perfekcji, wypełniony kremową mieszanką
          sera, masła i ziół, zwieńczony chrupiącym bekonem.
      beefStew:
        name: Gulasz Wołowy
        desc: Obfity gulasz wołowy, idealnie ugotowany z delikatnymi kawałkami wołowiny,
          warzywami korzennymi i bogatym, aromatycznym bulionem.
      bellPepper:
        name: Papryka
        desc: Kolorowe, chrupiące warzywo, idealne do sałatek i frytek.
      crabRolls:
        name: Bułeczki Krabowe
        desc: Bułeczki z kraba, delikatny i aromatyczny przysmak, zawierają soczyste
          mięso kraba w miękkiej, maślanej bułce, często w towarzystwie świeżej sałaty
          i pikantnego sosu.
    memosphere:
      carpentryMemosphere:
        name: Memosfera Stolarstwa
        desc: Wewnątrz szklanej kuli możesz zobaczyć pamiątkę procesu powstawania
          pięknego mebla w tartaku.
      cookingMemosphere:
        name: Memosfera Gotowania
        desc: Wewnątrz szklanej kuli możesz zobaczyć wspomnienie gotowania w wielkim
          garnku treściwego bulionu, którym mogli się wszyscy delektować.
      craftingMemosphere:
        name: Memosfera Rzemiosła
        desc: Wewnątrz szklanej kuli możesz zobaczyć wspomnienie majsterkowania przy
          stole warsztatowym, aż do stworzenia czegoś wybitnego.
      fishingMemosphere:
        name: Memosfera Rybołówstwa
        desc: Wewnątrz szklanej kuli możesz dostrzec wspomnienie złowienia rekordowej
          ryby, która zrobiła wrażenie na wszystkich rybakach.
      miningMemosphere:
        name: Memosfera Górnictwa
        desc: Wewnątrz szklanej kuli możesz zobaczyć wspomnienie wydobywania bogatej
          żyły rudy.
      smithingMemosphere:
        name: Memosfera Kowalstwa
        desc: Wewnątrz szklanej kuli możesz dostrzec wspomnienie wykucia śmiercionośnej
          broni i porządnej zbroi.
      woodcuttingMemosphere:
        name: Memosfera Drwalnictwa
        desc: Wewnątrz szklanej kuli możesz zobaczyć wspomnienie ścinania dużego drzewa
          siekierą.
      agilityMemosphere:
        desc: Wewnątrz szklanej kuli możesz zobaczyć wspomnienie przekroczenia linii
          mety wyścigu.
        name: Memosfera Zwinności
      foragingMemosphere:
        desc: W środku szklanej kuli możesz ujrzeć wspomnienie znalezienia krzewu
          jagodowego w pełnym rozkwicie.
        name: Memosfera Zbieractwa
    cookedFish:
      cookedPerch:
        name: Gotowany Okoń
        desc: Smażony lub grillowany, gotowany okoń oferuje zachwycającą płatkowatość
          i łagodny, lekko słodki smak. Idealny na lekki posiłek.
      cookedCrayfish:
        name: Gotowane Raki
        desc: Te gotowane raki są rozkoszą dla miłośników owoców morza, z ich delikatnym,
          słodkim mięsem i nutą solanki.
      cookedCarp:
        name: Gotowany Karp
        desc: Gotowany karp zachowuje swój łagodny smak i może być przyrządzany na
          różne sposoby, od pieczenia po smażenie. Jego delikatne mięso jest kulinarnym
          płótnem.
      cookedSeabass:
        name: Gotowany Labraks
        desc: Gotowany labraks ze srebrzystymi łuskami to propozycja dla smakoszy,
          znana z delikatnego smaku i łuszczącego się, wilgotnego miąższu.
      cookedPike:
        name: Gotowany Szczupak
        desc: Grillowany lub smażony na patelni, gotowany szczupak oferuje zachwycającą
          łuskowatość i łagodny, lekko słodki smak. Jest to wszechstronna ryba do
          różnych potraw.
      cookedJellyfish:
        name: Gotowana Meduza
        desc: Gotowana meduza, przekształcona w wyjątkowy przysmak, rzuca wyzwanie
          podniebieniu intrygującą teksturą i subtelnym oceanicznym smakiem.
      cookedTrout:
        name: Gotowany Pstrąg
        desc: To pstrąg.
      cookedSalmon:
        name: Gotowany Łosoś
        desc: Gotowany łosoś to luksusowy przysmak o maślanym, aksamitnym mięsie i
          bogatym smaku. To ulubiona potrawa wśród entuzjastów owoców morza.
      cookedMoray:
        name: Gotowana Murena
        desc: Tajemniczemu wyglądowi gotowanej mureny towarzyszy jej wyjątkowy smak.
          Jej mięso jest delikatne i lekko słodkie, co czyni ją rzadkim przysmakiem
          z morskich głębin.
      cookedLobster:
        name: Gotowany Homar
        desc: Gotowany homar, ze swoim soczystym i aromatycznym mięsem, przynosi odrobinę
          nostalgii dzięki twardej skorupie i mocnym pazurom. Klasyczny przysmak z
          owoców morza.
      cookedSquid:
        desc: Gotowana kalmar to kulinarny cud, znany ze swojej wszechstronności w
          różnych potrawach. Może być delikatny i aromatyczny, jeśli zostanie przygotowany
          przy użyciu odpowiednich technik.
        name: Gotowany Kalmar
      cookedStreamEel:
        name: Gotowany Węgorz
        desc: Gotowany węgorz, przystosowany do płynących rzek i strumieni, jest wyjątkowym
          przysmakiem z delikatnym i łuszczącym się mięsem, idealnym dla tych, którzy
          cenią sobie smak ryb słodkowodnych.
      cookedStingray:
        name: Gotowana Płaszczka
        desc: Gotowana płaszczka jest przysmakiem w niektórych kulturach, z jędrnym,
          białym mięsem, które może być grillowane, smażone lub duszone. Ma wyjątkowy
          smak, często porównywany do skorupiaków.
      cookedSwordfish:
        name: Gotowany Miecznik
        desc: Gotowany miecznik ma lekko słodkawy smak. Często jest grillowany lub
          smażony, aby uzyskać aromatyczną skórkę, a najlepiej smakuje, gdy jest średnio
          wysmażony.
      cookedShark:
        name: Gotowany Rekin
        desc: Ugotowany rekin ma jędrną konsystencję i mocny, nieco intensywny smak.
          Jest to wszechstronna ryba, którą można przyrządzać na różne sposoby, od
          grillowania po duszenie.
      cookedAnglerfish:
        name: Gotowana Żabnica
        desc: Dzięki delikatnemu, białemu mięsu i subtelnie słodkiemu smakowi, gotowana
          żabnica jest cenionym przysmakiem. Doskonale komponuje się z bogatymi dodatkami,
          tworząc niezapomniane doznania kulinarne.
      cookedShrimp:
        name: Gotowane Krewetki
        desc: Delikatne i soczyste, gotowane krewetki są wyśmienitym przysmakiem z
          owoców morza. Mają delikatny i lekko słodki smak.
      cookedLargemouthBass:
        desc: Ta ryba o dużych ustach ma pyszny, mętny smak, lubiany głównie przez
          mieszkańców bagien.
        name: Gotowany Bass
  containers:
    skilling:
      foraging:
        foragingChest:
          desc: Zachwycający asortyment przyborów związanych ze zbieractwem.
          name: Skrzynia Zbieractwa
        sunkenChest:
          name: Zatopiona Skrzynia
          desc: Z głębin morskich ta skrzynia trafiła na brzeg.
      regional:
        galeforgeChest:
          desc: Plotka głosi, że ta skrzynia została zaokrąglona, aby łatwiej było
            toczyć ją po mieście. Jakie to pomysłowe!
          name: Skrzynia Galeforge
        coinPouch:
          name: Sakiewka na Monety
          desc: Mała sakiewka wypełniona monetami. Jest trochę ciężka, ale nie narzekasz.
        gdteChest:
          desc: Bagno.
          name: Skrzynia GDTE
        adventureGuildChest:
          name: Skrzynia Gildii Podróżników
          desc: Na tej solidnej skrzyni znajduje się symbol Gildii Poszukiwaczy Przygód.
        coralChest:
          name: Koralowa Skrzynia
          desc: Wielokolorowe koralowce w kształcie klatki piersiowej. Porusza się
            tak, jakby było pod wodą.
        jarvoniaChest:
          name: Skrzynia Jarvonii
          desc: Zamarznięta skrzynia.
        syrenthiaChest:
          name: Skrzynia Syrenthii
          desc: Skrzynia głębokiego podwodnego świata musi zawierać mnóstwo wodnych
            skarbów.
      woodcutting:
        birdNest:
          name: Ptasie Gniazdo
          desc: To gniazdo wypadło z drzewa, które ścinałeś. Jego właściciel nie będzie
            już w stanie go znaleźć, więc równie dobrze możesz sprawdzić, co się w
            nim znajduje.
        woodcuttingChest:
          name: Skrzynia Drwala
          desc: Piękna ozdobna drewniana skrzynia, ozdobiona różnymi rodzajami kory
            drzewnej. Była ukryta między korzeniami ściętego drzewa.
      mining:
        gemPouch:
          desc: Mała sakiewka wypełniona cennymi klejnotami. Czujesz ciężar klejnotów
            trzymając ją w ręce.
          name: Sakiewka Klejnotów
        miningChest:
          name: Skrzynia Górnika
          desc: Solidna różnorodność przedmiotów związanych z górnictwem.
      agility:
        agilityChest:
          name: Skrzynia Zwinności
          desc: Brązowy skórzany but, który spadł tuż obok ciebie podczas ćwiczeń,
            choć nikogo nie było w pobliżu. Po bliższym przyjrzeniu się, wydaje się,
            że coś tam jest ukryte.
      cooking:
        cookingChest:
          name: Skrzynia Kucharza
          desc: Ten duży żeliwny garnek nagle pojawił się między garnkami i czajnikami,
            podczas gdy ty byłeś bardziej skupiony na tym, aby nie przypalić swojej
            potrawy.
      carpentry:
        carpentryChest:
          name: Skrzynia Stolarza
          desc: Wysublimowane detale na tej skrzyni, którą znalazłeś podczas przeglądania
            zapasów stolarskich, wskazują, że została ona wykonana przez mistrza stolarstwa.
      fishing:
        fishingChest:
          name: Skrzynia Rybaka
          desc: W morzu jest mnóstwo ryb, ale akwaria zawierają najrzadsze z okazy.
      crafting:
        craftingChest:
          name: Skrzynia Rzemieślnika
          desc: Podczas tworzenia swoich dzieł zauważyłeś, że ta duża czerwona skrzynka
            z narzędziami nagle znalazła się obok twoich własnych narzędzi.
      smithing:
        smithingChest:
          name: Skrzynia Kowala
          desc: Znalazłeś to ciężkie metalowe pudełko w kształcie kowadła w płonącym
            piecu podczas wytapiania rudy. Kto mógł ją tam zostawić?
  crafted:
    equipmentSets:
      bronze:
        chest:
          desc: Zbroja z brązu, onieśmielający napierśnik ochronny niesie ze sobą
            ponadczasowe dziedzictwo tradycyjnego wytwarzania zbroi.
          name: Napierśnik z brązu
        gloves:
          desc: Rękawice z brązu, wytrzymałe i mistrzowsko wykonane, uspokajająco
            otulają ręce poszukiwaczy przygód.
          name: Rękawice z brązu
        heavyHelmet:
          desc: Wykuty z niezłomną determinacją, stanowi prostą osłonę dla czaszki
            noszącego.
          name: Ciężki hełm z brązu
        legs:
          name: Bigwanty z brązu
          desc: Te pokryte brązem nogi zapewniają niezachwianą ochronę podczas każdej
            wyprawy.
        lightHelmet:
          desc: Ten hełm nosi na sobie znamię tych, którzy opanowali sztukę tworzenia
            nakryć głowy które chronią, a jednocześnie nie ograniczają szybkości i
            mobilności.
          name: Lekki hełm z brązu
        shoes:
          desc: Przynajmniej są lżejsze od tej pary z żelaza!
          name: Buty z brązu
        sword:
          desc: Miecz.
          name: Miecz z Brązu
        shield:
          name: Tarcza z Brązu
          desc: Tarcza.
      copper:
        chest:
          desc: Wymaga sporej ilości miedzi, ale chroni najważniejsze części ciała.
          name: Miedziany Napierśnik
        gloves:
          desc: Miedziana osłona na dłonie.
          name: Miedziane Rękawice
        heavyHelmet:
          name: Ciężki hełm z miedzi
          desc: Miedziany, ciężki hełm, będący wizją odporności, poświęca całą zwinność
            dla maksymalnej obrony.
        legs:
          name: Miedziane Bigwanty
          desc: Niektóre miedziane nogawice, charakteryzujące się połączeniem wytrzymałości
            i swobody ruchu, zapewniają podstawowy poziom ochrony.
        lightHelmet:
          name: Lekki hełm z miedzi
          desc: Miedziany lekki hełm, błyszcząca korona ochronna, zapewnia równowagę
            między lekką obroną a zwinnością.
        shoes:
          desc: Ciężkie buty zapewniające niewielką ochronę.
          name: Miedziane Buty
        sword:
          name: Miedziany Miecz
          desc: Lekki miecz.
        shield:
          desc: Lekka tarcza.
          name: Miedziana Tarcza
      farganite:
        chest:
          name: Farganitowy Napierśnik
          desc: Nieprzenikniona forteca na twojej piersi, twój wróg może zobaczyć
            siebie na jej odblaskowej niebieskiej powierzchni.
        gloves:
          name: Farganitowe Rękawice
          desc: Wspaniała para rękawiczek, które zdają się odzwierciedlać aktualny
            kolor nieba.
        heavyHelmet:
          name: Ciężki Farganitowy Hełm
          desc: Znak najbardziej utalentowanych wojowników zachodniego kontynentu.
        legs:
          name: Farganitowe Bigwanty
          desc: Idealna równowaga między obroną a wagą pozwala noszącemu na dużą mobilność
            i wysoką obronę.
        lightHelmet:
          name: Lekki Farganitowy Hełm
          desc: Enigmatyczne arcydzieło kowalstwa, otacza twoją twarz połyskującym
            błękitem.
        shoes:
          desc: Przynajmniej są lżejsze niż te czarne!
          name: Farganitowe Buty
        sword:
          desc: Niebieski lodowy miecz wykonany ze sztabek farganitu.
          name: Farganitowy Miecz
        shield:
          name: Farganitowa Tarcza
          desc: Niebieska tarcza która o dziwo nie jest aż tak ciężka.
      iron:
        chest:
          desc: Działa niczym niepokonany bastion, chroniąc tors użytkownika z niesamowitą
            determinacją.
          name: Napierśnik z żelaza
        gloves:
          name: Rękawice z żelaza
          desc: Te rękawice , wytrzymałe i dopracowane w najdrobniejszych szczegółach
            , zapewniają pewny uścisk dłoniom poszukiwaczy przygód.
        heavyHelmet:
          name: Ciężki hełm z żelaza
          desc: Ten hełm służy jako strażnik dla tych, którzy maszerują w samo serce
            niebezpieczeństwa, wpajając niezachwianą pewność siebie noszącego.
        legs:
          name: Bigwanty z żelaza
          desc: Nogawice płytowe są ciężkie, ale zapewniają umiarkowaną ochronę kończyn.
        lightHelmet:
          name: Lekki hełm z żelaza
          desc: Błyszczy obietnicą ochrony poszukiwaczy przygód podczas ich wypraw.
        shoes:
          name: Buty z żelaza
          desc: Twoje stopy nigdy nie były cięższe. Ale jesteś pewien, że mogą zostać
            przewrócone przez ciężki wózek i przetrwać bez szwanku.
        sword:
          desc: Żelazny miecz, podstawowy element wyposażenia wielu oddziałów wojskowych.
          name: Żelazny miecz
        shield:
          name: Żelazna Tarcza
          desc: Żelazna tarcza, która jest ciężka do podniesienia, ale nie chciałbyś
            używać lekkiej tarczy, aby wytrzymać ciosy wrogów.
      steel:
        chest:
          name: Stalowy Napierśnik
          desc: Potężny bastion dla tułowia i świadectwo niezłomnego ducha wojowników
            i rycerzy.
        gloves:
          name: Stalowe Rękawice
          desc: Wykonane z najwyższą starannością, oferują zarówno odporność, jak
            i zręczność, umożliwiając noszącemu władanie bronią i narzędziami z mistrzowskimi
            umiejętnościami.
        heavyHelmet:
          name: Ciężki Stalowy Hełm
          desc: Odblask od reszty zbroi i małe szczeliny sprawiają, że dość trudno
            jest dostrzec otoczenie, ale czujesz się bezpiecznie.
        legs:
          name: Stalowe Bigwanty
          desc: Lśnią obietnicą ochrony bohaterów, gdy stawiają czoła niebezpieczeństwom
            związanym z ich epickimi misjami.
        lightHelmet:
          name: Lekki Stalowy Hełm
          desc: Promienna osłona głowy zapewnia średni poziom ochrony przy zachowaniu
            wysokiego poziomu widoczności.
        shoes:
          name: Stalowe Buty
          desc: Przynajmniej są lżejsze niż te żelazne!
        sword:
          desc: Błyszczący stalowy miecz, który jest wystarczająco ostry, by kroić
            chleb.
          name: Stalowy Miecz
        shield:
          desc: Błyszcząca stalowa tarcza, która uratuje cię w bitwie, ale także będzie
            dobrze wyglądać w pokoju wojennym.
          name: Stalowa Tarcza
      tarsilium:
        chest:
          name: Tarsilowy Napierśnik
          desc: Czarny korpus płytowy, który jest popularnym wyborem wśród mrocznych
            rycerzy królestwa.
        gloves:
          name: Tarsilowe Rękawice
          desc: Para czarnych rękawiczek umożliwiających płynny ruch dłoni i palców.
        heavyHelmet:
          desc: Czarny, ciężki hełm zapewnia dobrą ochronę przed ciosami w ulubiony
            organ - mózg.
          name: Ciężki Tarsilowy Hełm
        legs:
          name: Tarsilowe Bigwanty
          desc: Zestaw czarnych nogawic płytowych, które są idealnym wyborem dla gotyckich
            rycerzy.
        lightHelmet:
          desc: Kask z czarnym światłem, który nie tylko zapewnia dobrą ochronę głowy,
            ale jest również przydatny do poruszania się niezauważonym w ciemności.
          name: Lekki Tarsilowy Hełm
        shoes:
          name: Tarsilowe Buty
          desc: Czarna para butów. Przynajmniej są lżejsze niż te stalowe!
        shield:
          name: Tarsilowa Tarcza
          desc: Czarna tarcza wykonana ze stopu jest dobrym wyborem do obrony przed
            uderzeniami i ciosami.
        sword:
          name: Tarsilowy Miecz
          desc: Czarny miecz, który nigdy nie rdzewieje.
      basic:
        woodenShield:
          name: Drewniana Tarcza
          desc: Masz nadzieję, że ta prosta tarcza cię obroni.
        woodenSword:
          name: Drewniany Miecz
          desc: Masz nadzieję, że ten kawałek drewna cię obroni.
    skilling:
      fishing:
        basicFishingPole:
          name: Podstawowa Wędka
          desc: Jak to mówią, zły dzień nad jeziorem jest lepszy niż dobry dzień w
            pracy.
        fishingSpear:
          name: Włócznia Wędkarska
          desc: Włócznia ucieleśnia drapieżnika i ofiarę pod powiechrznią, oferując
            bezpośredni i groźny sposób by zapewnić pożywienie z wód.
        largeFishingNet:
          name: Duża Sieć Rybacka
          desc: Wielka sieć rybacka, stworzona przez społeczności przybrzeżne, jest
            siecią aspiracji rzuconą szeroko na ciągle zmieniające się pływy.
        oakFishingRod:
          name: Dębowa Wędka
          desc: Dębowa wędka, arcydzieło doświadczonych rzemieślników, niesie w sobie
            esencję starożytnych drzew i ich nieprzemijającej mądrości.
        pineFishingRod:
          name: Sosnowa Wędka
          desc: Świeżo pachnąca wędka, która wytrzyma najcięższe ryby.
        smallFishingNet:
          name: Mała Sieć Rybacka
          desc: Podstawowa siatka, skromne narzędzie prostego rybaka. Trudno powiedzieć,
            by coś więcej niż kilka połączonych ze sobą kawałków liny.
        coralFishingSpear:
          name: Włócznia do Połowu Koralowców
          desc: Ta włócznia wędkarska jest wykonana z koralowców i hydrilium. Ma wiele
            spiczastych końców ułatwiających przebijanie ryb.
        advancedFishingRod:
          desc: Zaawansowana wędka przeznaczona do użytku przez profesjonalnych wędkarzy.
          name: Zaawansowana Wędka
        lobsterPot:
          name: Klatka do Połowu Homarów
          desc: Wrzuć klatkę do morza a homar się w niej schowa.
        willowFishingRod:
          name: Wierzbowa Wędka
          desc: Wędka wykonana z wierzby jest lekka i miękka w dotyku.
        tidalLure:
          name: Przynęta pływowa
          desc: Przynęta wygląda jak wir. Bardzo skuteczna w przyciąganiu ryb.
        elderhideFishingNet:
          name: Sieć Rybacka z Czarnej Skóry
          desc: Sieć rybacka wykonana z wytrzymałej czarnej skóry.
      mining:
        basicPickaxe:
          name: Podstawowy Kilof
          desc: Podstawowy kilof, skromne narzędzie górnika. Niewiele więcej niż kij,
            kamień i sznur łączący to wszystko w całość.
        bronzePickaxe:
          name: Kilof z brązu
          desc: Kilof z brązu emanuje rustykalnym urokiem i nieustępliwą siłą.
        copperPickaxe:
          name: Miedziany Kilof
          desc: Dość łamliwy i lekki kilof służący do kopania. Robi swoją robotę.
        farganitePickaxe:
          name: Farganitowy Kilof
          desc: Idealne odbicie barw nieba w ciągu dnia, faktycznie rzadki kilof.
        ironPickaxe:
          name: Kilof z żelaza
          desc: Dzięki swojej ciężkiej głowni służy jako lojalny partner tym, którzy
            chcą posiąść dziką przyrodę lub stawić czoła nieznanemu.
        steelPickaxe:
          name: Stalowy Kilof
          desc: Stalowy kilof lśni determinacją swojego twórcy, gotowy spełnić jego
            rozkaz.
        tarsiliumPickaxe:
          desc: Mroczny metalowy kilof bardzo dobrze komponuje się z ciężką muzyką.
          name: Tarsilowy Kilof
        hydriliumPickaxe:
          name: Hydrilowy Kilof
          desc: Kilof wykonany z rzadkiego podwodnego materiału zwanego hydril.
        hydriliumMagnet:
          desc: Magnes górniczy nasycony hydrilem.
          name: Hydrilowy Magnes
      woodcutting:
        basicHatchet:
          name: Podstawowa Siekera
          desc: Podstawowy topór, skromne narzędzie leśników. Niewiele więcej niż
            kij, kamień i sznur trzymający to wszystko razem.
        bronzeHatchet:
          desc: Dobra dla początkujących, aby zacząć ścinać drzewa.
          name: Siekiera z Brązu
        copperHatchet:
          desc: Delikatna i dosyć lekka w użyciu do cięcia drewna. Ale wykonuje zadanie.
          name: Miedziana Siekiera
        farganiteHatchet:
          name: Farganitowa Siekiera
          desc: Idealne odbicie barw nieba w ciągu dnia, to faktycznie rzadki topór.
        ironHatchet:
          name: Siekiera z Żelaza
          desc: Dzięki swojemu ciężkiemu ostrzu służy jako lojalny partner tym, którzy
            chcą posiąść dzicz lub stawić czoła nieznanemu.
        steelHatchet:
          name: Stalowa Siekiera
          desc: Stalowy topór połyskuje determinacją swojego twórcy, gotowego spełnić
            jego rozkaz.
        tarsiliumHatchet:
          desc: Ciemna metalowa głowica siekiery nie odbija zbytnio światła, ale bardzo
            dobrze tnie drewno.
          name: Tarsilowe Siekiera
        hydriliumHatchet:
          name: Hydrilowa Siekiera
          desc: Siekiera wykonana z rzadkiego podwodnego materiału zwanego hydril.
        hydriliumLogSplitter:
          name: Drzewna Hydrilowa Łuparka
          desc: Łuparka do drewna wzmocniona hydrilem.
      miscellaneous:
        bagOfRocks:
          name: Torba Kamieni
          desc: Ciężko taszczyć te klamoty wokół, dlaczego znowu to robisz?
      foraging:
        stoneSickle:
          name: Podstawowy Sierp
          desc: Podstawowe narzędzie do czerpania korzyści z natury. Jego potępiona
            krawędź nie jest aż tak wydajna.
        copperSickle:
          name: Miedziany Sierp
          desc: Oferuje zwyczajną wydajność w ścinaniu podstawowych roślin.
        ironSickle:
          name: Żelazny Sierp
          desc: Wytrzymały i poręczny, przeciwna łodygi bez problemu.
        hydriliumSickle:
          name: Hydrilowy Sierp
          desc: Sierp wykonany z rzadkiego podwodnego materiału zwanego hydril.
        steelSickle:
          name: Stalowy Sierp
          desc: Wytrzymały i poręczny, oferuje dobrą wydajność przy intensywnym zbieractwie.
      tailoring:
        apprenticeBreeches:
          desc: Bryczesy są wygodne przez długie godziny noszenia i mają poręczne
            kieszenie na wiele miniaturowych przedmiotów.
          name: Bryczesy Praktykanta
        shadowquillChaps:
          desc: Chapsy z piórami sprawiają, że nogi wyglądają jakby miały skrzydła,
            niestety nie można w nich latać.
          name: Krucze Chapsy
        linenCloth:
          desc: Podstawowy kawałek materiału, zwykle używany przez początkujących
            krawców do szycia odzieży.
          name: Lniana Tkanina
        elderHideScraps:
          desc: Kawałki zniszczonej czarnej skóry, które ekspert mógłby złożyć w użyteczny
            materiał.
          name: Skrawki Czarnej Skóry
        elderHide:
          desc: Skóra majestatycznej bestii.
          name: Czarna Skóra
        aerofibrilMitts:
          desc: Rękawice zostały wzbogacone o aerodynamiczną nić, która sprawia, że
            dłonie poruszają się szybciej niż zwykle.
          name: Aerofibrylowe Rękawice
        aerofibrilChaps:
          desc: Chapsy są bardzo lekkie w noszeniu, prawie tak, jakbyś w ogóle nie
            miał na sobie spodni. Upewnij się, że tak jest!
          name: Aerofibrylowe Chapsy
        elderhideTunic:
          desc: Tunika z czarnej skóry jest noszona przez zbieraczy, którzy wyruszają
            na poszukiwanie surowców w trudnych miejscach.
          name: Tunika z Czarnej Skóry
        journeymanHandwear:
          desc: Dobrze wykonane rękawice, przydatne do różnych prac rzemieślniczych.
          name: Rękawice Czeladnika
        spikescaleMitts:
          desc: Rękawice zostały ulepszone poprzez dodanie skóry i kolczastych łusek,
            zapewniając dobrą ochronę podczas zbierania.
          name: Rękawice z Kolcami
        aerofibrilTunic:
          desc: Aerodynamiczna nić sprawia, że tunika lekko świeci, gdy wieje na nią
            wiatr.
          name: Aerofibrylowa Tunika
        rootweaveMitts:
          desc: Rękawice te, wzmocnione przez dodanie cierni, są zaskakująco wygodne,
            a jednocześnie zapewniają ochronę palców.
          name: Cierniowe Rękawice
        tattyTunic:
          desc: Tunika z podartego materiału, często noszona przez chłopów i innych
            biednych ludzi.
          name: Wytarta Tunika
        elderhideLeather:
          desc: Elastyczny materiał, który został opalony, aby zapobiec gniciu.
          name: Oprawiona Czarna Skóra
        hideScraps:
          name: Skrawki Skóry
          desc: Kawałki zniszczonej skóry, które można połączyć w użyteczny materiał.
        basicLeather:
          name: Podstawowa Skóra
          desc: Kawałek skóry gotowy do przerobienia na coś bardziej użytecznego.
        basicHide:
          name: Podstawowa Czarna Skóra
          desc: Naturalny materiał znany ze swojej trwałości i unikalnej tekstury.
        tattyMitts:
          name: Wytarte Rękawiczki
          desc: Podarte rękawice z materiału, wykonane przez kogoś o wątpliwych umiejętnościach.
        tattyChaps:
          name: Wytarte Chapsy
          desc: Poszarpane chapsy z materiału, w których łatwo się poruszać, ale tkanina
            powoduje swędzenie skóry.
        grassknotMitts:
          name: Konopne Rękawice
          desc: Rękawiczki materiałowe z wplecionymi sznurkami z konopii, co czyni
            je wyjątkowymi.
        apprenticeHandwear:
          name: Rękawice Praktykanta
          desc: Popularny wybór rękawic dla praktykantów różnych zawodów.
        grassknotChaps:
          name: Konopne Chapsy
          desc: Lniane chapsy przeplatane konopią, przeznaczone do noszenia na spodnie.
        grassknotTunic:
          name: Konopna Tunika
          desc: Tunika ulepszona przez dodanie konopii, mało prawdopodobny wybór,
            ale zaskakująco skuteczny.
        apprenticeVest:
          name: Kamizelka Praktykanta
          desc: Prosta kamizelka pozostawia wolne ręce do starannej pracy rzemieślniczej.
        shadowquillMitts:
          desc: Te ciemne rękawice z piórami są idealne dla podstępnych zbieraczy.
          name: Krucze Rękawice
        spikescaleChaps:
          name: Chapsy z Kolcami
          desc: Kolczaste chapsy zapewniają dobrą ochronę przed zadrapaniami i warunkami
            pogodowymi podczas zbierania na zewnątrz.
        spikescaleTunic:
          name: Tunika z Kolcami
          desc: Tunika ulepszona przez dodanie kolczastych łusek, dzięki czemu wygląda
            onieśmielająco.
        shadowquillTunic:
          desc: Tunika, ulepszona przez dodanie ciemnych piór, sprawia, że wyglądasz
            jak ptak.
          name: Krucza Tunika
        journeymanBreeches:
          name: Bryczesy Czeladnika
          desc: Bryczesy wykonane przez doświadczonych krawców dla wykwalifikowanych
            kowali, stolarzy i innych rzemieślników.
        rootweaveTunic:
          name: Cierniowa Tunika
          desc: Tunika ulepszona poprzez dodanie korzeni do tkaniny, dzięki czemu
            wyglądasz jak wielolistny krzew.
        journeymanVest:
          name: Kamizelka Czeladnika
          desc: Kamizelka posiada wiele wewnętrznych kieszeni do przechowywania narzędzi
            i innych przydatnych rzeczy do tworzenia i innych aktywności.
        elderhideMitts:
          name: Rękawice z Czarnej Skóry
          desc: Te rękawice są wykonane z legendarnej czarnej skóry, dzięki czemu
            przyciągają wzrok innych zbieraczy, gdy przechodzisz obok.
        elderhideBreeches:
          name: Bryczesy ze Czarnej Skóry
          desc: Bryczesy wykonane z czarnej skóry zapewniają doskonałą ochronę przed
            żywiołami.
        rootweaveChaps:
          name: Cierniowe Chapsy
          desc: Chapsy wzmocnione cierniami, zapewniające ochronę nóg w dziczy.
      hunting:
        mangroveBirdhouse:
          desc: Namorzyny nie są często wykorzystywane do produkcji domków dla ptaków,
            ponieważ są trudne w obróbce. Jednakże, jeśli są wykonane przez wykwalifikowanego
            rzemieślnika, stanowią dobry domek dla ptaków.
          name: Namorzynowy Ptasi Domek
        elmHuntingBow:
          desc: Łuk myśliwski wykonany z giętkiego, ale wytrzymałego drewna wiązu.
          name: Wiązowy Łuk Myśliwski
        mapleBirdhouse:
          desc: Klonowy karmnik ma wyraźny zapach, który przyciąga ptaki różnej wielkości.
          name: Klonowy Ptasi Domek
        simpleBowstring:
          desc: Kluczowy element łuku i strzały, zapewniający napięcie niezbędne do
            wystrzelenia strzały.
          name: Prosta Cięciwa
        bambooHuntingBow:
          desc: Łuk myśliwski wykonany z bambusa, rozpowszechniony na obszarach, gdzie
            bambus jest łatwo dostępny. Jest bardzo lekki i stanowi precyzyjną broń.
          name: Bambusowy Łuk Myśliwski
        steelArrows:
          desc: Błyszczące końcówki tych strzał wskazują na ich ostrość. Nie chciałbyś
            zostać dźgnięty taką strzałą.
          name: Stalowe Strzały
        pineBirdhouse:
          desc: Budka dla ptaków wykonana z drewna sosnowego, której brązowy odcień
            czyni ją atrakcyjnym domem dla różnych ptaków.
          name: Sosnowy Ptasi Domek
        oakHuntingBow:
          name: Dębowy Łuk Myśliwski
          desc: Łuk myśliwski wykonany z drewna dębowego, popularny wśród myśliwych.
        mahoganyHuntingBow:
          name: Mahoniowy Łuk Myśliwski
          desc: Ten dobrze wykonany łuk myśliwski to dobra broń dla doświadczonego
            myśliwego.
        birchBirdhouse:
          name: Brzozowy Ptasi Domek
          desc: Typowy domek dla ptaków, który może wykonać nawet amator. Mimo to,
            stanowi ładny dom dla małych ptaków w okresie lęgowym.
        spruceBirdhouse:
          name: Świerkowy Ptasi Domek
          desc: Dobrze wykonany domek dla ptaków wykonany ze świerku, jego kształt
            jest dostosowany do gniazdowania ptaków.
        teakBirdhouse:
          name: Tekowy Ptasi Domek
          desc: Bardziej zaawansowany domek dla ptaków, którego wykonanie wymaga umiejętności.
            Stanowi dobry dom dla ptaków o różnych piórach.
        copperArrows:
          name: Miedziane Strzały
          desc: Gorsze od nich są tylko strzały wykonane z patyków, ale każdy myśliwy
            musi od czegoś zacząć.
        bronzeArrows:
          name: Strzały z Brązu
          desc: Brąz nie jest idealnym materiałem do wytwarzania broni, która ma być
            trwała, ale w przypadku strzał takich jak te sprawdza się całkiem dobrze.
        ironArrows:
          name: Żelazne Strzały
          desc: Podstawowe strzały wielu jednostek wojskowych.
        tarsiliumArrows:
          name: Tarsilowe Strzały
          desc: Czarne strzały, preferowane przez mrocznych strażników lasu.
        farganiteArrows:
          name: Farganitowe Strzały
          desc: Niebieskie końcówki strzał sprawiają, że wyglądają niemal magicznie.
            Są one wykonane ze słynnego metalu farganitu.
        kelpDriftNet:
          name: Wodorostowa Sieć Dryfująca
          desc: Niemal nieskończenie duża sieć wykonana z podwodnych wodorostów.
      trinketry:
        cutEthernite:
          name: Ethernite
  looted:
    equipmentSets:
      dimensional:
        chest:
          name: Wielowymiarowa koszulka
          desc: Kołnierzyk i mankiety tej koszuli są pokryte gwiezdnym pyłem, a fale
            pustki powoli spływają na resztę koszuli.
        feet:
          name: Wielowymiarowe buty
          desc: Gwiezdny pył na butach sprawia, że rozświetlają się one z każdym krokiem.
        head:
          name: Wielowymiarowa czapka
          desc: Na brzegu kapelusza widnieją konstelacje, które w dzień delikatnie
            iskrzą, a w nocy poruszają się niczym wiry pustki.
        legs:
          name: Wielowymiarowe Spodnie
          desc: Gwiezdny pył i cekiny wydają się z łatwością łączyć te stylowe spodnie.
      enchanted:
        chest:
          name: Zaczarowana koszulka
          desc: Za każdym razem, gdy podnosisz kołnierzyk, wyglądasz trochę fajniej.
            Zwłaszcza z zapiętym górnym guzikiem.
        feet:
          name: Zaczarowane buty
          desc: Dwukrotne kliknięcie obcasami tak naprawdę nie odsyła Cię do domu,
            ale chodzenie w nich brzmi naprawdę fajnie.
        head:
          name: Zaczarowany kapelusz
          desc: Ten kapelusz może pomieścić dziesięć galonów. Czego? Nikt jeszcze
            tego nie rozgryzł.
        legs:
          name: Zaczarowane Spodnie
          desc: Te spodnie pasują idealnie za każdym razem i mają nawet kieszenie!
      adventurersTools:
        adventuringHatchet:
          name: Siekiera Poszukiwacza Przygód
          desc: Siekiera z insygniami Gildii Poszukiwaczy Przygód. Ma ostre ostrze
            i wytrzymałą rękojeść.
        adventuringPickaxe:
          name: Kilof Poszukiwacza Przygód
          desc: Kilof z wytrzymałą rękojeścią i symbolem Gildii Poszukiwaczy Przygód.
            Idealny do rozbijania skał i wydobywania rud.
        adventuringFishingPole:
          desc: Wędka z insygniami Gildii Poszukiwaczy Przygód. Świetnie nadaje się
            do łowienia ryb w dziczy.
          name: Wędka Poszukiwacza Przygód
        adventuringSickle:
          name: Sierp Poszukiwacza Przygód
          desc: Sierp z wygrawerowanymi na ostrzu insygniami Gildii Poszukiwaczy Przygód.
            Może być używany do zbierania ziół i innych roślin.
        adventuringHammer:
          name: Młot Poszukiwacza Przygód
          desc: Młot z insygniami Gildii Poszukiwaczy Przygód wygrawerowanymi u podstawy
            trzonka. Można go używać do kowalstwa.
        adventuringFryingPan:
          name: Patelnia Poszukiwacza Przygód
          desc: Patelnia z insygniami Gildii Poszukiwaczy Przygód na rączce. Idealna
            do gotowania posiłków nad ogniskiem.
        adventuringSaw:
          name: Piła Poszukiwacza Przygód
          desc: Piła z insygniami Gildii Poszukiwaczy Przygód. Wybór poszukiwaczy
            przygód do cięcia drewna.
        adventuringWrench:
          name: Klucz Poszukiwacza Przygód
          desc: Klucz ozdobiony insygniami Gildii Poszukiwaczy Przygód. Przydatny
            do napraw i regulacji w terenie.
        adventurersRing:
          name: Pierścień Poszukiwacza Przygód
          desc: Pierścień z herbem Gildii Poszukiwaczy Przygód.
        adventurersAmulet:
          name: Amulet Poszukiwacza Przygód
          desc: Amulet z symbolem Gildii Poszukiwaczy Przygód.
    skilling:
      agility:
        exerciseHeadband:
          name: Opaska Biegacza
          desc: Ta opaska przypomina, że siła rodzi się z poświęcenia, a wewnętrzny
            wojownik może pokonać każde wyzwanie, bez względu na to, jak fantastyczne
            lub wymagające.
        medievalSneakers:
          name: Średniowieczne Trampki
          desc: Z każdym krokiem oferują noszącemu cichą i zwinną podróż przez krainy
            zarówno starożytne, jak i współczesne, wypełniając lukę między epokami.
        parkourGloves:
          desc: Rękawice te zwiększają przyczepność o 800%. Przynajmniej tak jest
            napisane na etykiecie.
          name: Rękawiczki Parkourowe
        simpleTorch:
          desc: Drewniany patyk, szmatka i łatwopalna substancja pozwalają uzyskać
            przenośne światło. To nie może być prostsze.
          name: Prosta Pochodnia
        runningShirt:
          name: Koszulka Biegacza
          desc: Odpowiedni strój jest bardzo ważny podczas biegania. Taka koszulka
            jest niezbędna.
        walkingStick:
          desc: Wytrzymały drewniany kij z wygodnym metalowym uchwytem, zapewniający
            dodatkowe wsparcie podczas spacerów.
          name: Laska
        grapplingHook:
          desc: Na końcu liny przymocowany jest czterokierunkowy metalowy hak.
          name: Hak do Chwytania
        mountaineeringGuidebook:
          name: Przewodnik Wspinaczkowy
          desc: Ta książka jest wzmocniona, zarówno grzbiet, jak i okładki, aby wytrzymać
            długie wyprawy. Na okładce znajduje się rozpoznawalna sylwetka Gór Mrozu.
            Wewnątrz znajduje się kompilacja wskazówek od doświadczonych wspinaczy.
        flowyTrousers:
          name: Zwiewne Spodnie
          desc: Szerokie tam, gdzie trzeba i wąskie tam, gdzie trzeba, te spodnie
            są idealne do niebezpiecznych manewrów wśród ulicznej architektury.
        simpleRope:
          name: Prosta Lina
          desc: Lina ma wiele zastosowań, na przykład we wspinaczce.
        clayFrisbee:
          name: Gliniane Frisbee
          desc: Jest dość ciężki i delikatny. Miejmy nadzieję, że w pobliżu nie ma
            strzelców do glinianych gołębi!
        goldenFrisbee:
          name: Złote Frisbee
          desc: Tylko pozłacany, co sprawia, że jest dość lekki, a jednocześnie trwały.
            Można by się spodziewać, że po rzuceniu wyemitowany zostanie tęczowy ślad,
            ale niestety.
        oakSkis:
          desc: Ciężkie narty, dzięki czemu są szybkie, ale trudne w prowadzeniu.
            Przynajmniej ich wytrzymałość nie pozwoli im się łatwo złamać w razie
            wypadku!
          name: Dębowe Narty
        pineSkis:
          name: Narty Sosnowe
          desc: Solidne i lekkie narty. Wykonane z drewna tych samych drzew, których
            starasz się unikać.
        runningShorts:
          name: Spodenki Biegacza
          desc: Są wygodne i łatwe w noszeniu! Ich jasnoniebieski kolor sprawia, że
            jesteś bardziej widoczny.
        waterBottle:
          name: Butelka Wody
          desc: Szklana butelka wypełniona świeżą, czystą wodą pitną. Bądź nawodniony!
        mapOfJarvonia:
          name: Mapa Jarvonii
          desc: Mapa przedstawia ziemie i miasta północnego kontynentu.
        mapOfGDTE:
          name: Mapa GDTE
          desc: Mapa przedstawia kształt geograficzny Wielkiego Księstwa Trellin-Erdwise.
        toughRope:
          name: Mocna Lina
          desc: Dzięki tej wytrzymałej linie możesz wspinać się nawet na najwyższe
            góry.
        featherCape:
          name: Pierzana Peleryna
          desc: Ta peleryna jest lekka jak pióra, ponieważ jest z nich wykonana.
        ironThermos:
          name: Żelazny Termos
          desc: Można go napełnić kawą, mlekiem, winem, brandy lub dowolnym innym
            płynem, nawet łącząc kilka. Możesz też napełnić go wodą i wrócić cały
            i zdrowy z wyprawy.
        birchSkis:
          name: Brzozowe Narty
          desc: Para nart dla początkujących. Trudne do kontrolowania i niezbyt szybkie,
            ale pozwalają zjechać ze śnieżnego stoku szybciej niż chodzenie.
      carpentry:
        handsaw:
          name: Piła ręczna
          desc: Piła ta uosabia harmonię między rzemieślnikiem a naturą, obiecując
            możliwość kształtowania drewna z precyzją i gracją.
        protectiveGloves:
          name: Rękawice ochronne
          desc: Lepiej, gdy szansa na odcięcie palców piłą jest zredukowana do 0%.
        toolbelt:
          name: Pas narzędziowy
          desc: Wielofunkcyjne akcesorium, które pomieści szereg narzędzi do obróbki
            drewna
        woodworkingGlasses:
          name: Okulary do Obróbki Drewna
          desc: Po założeniu okulary te ujawniają skomplikowane wzory i historie zawarte
            w każdej planszy.
        simpleSaw:
          desc: Ta piła będzie ciąć wystarczająco długo, aż znajdziesz lepszą.
          name: Prosta Piła
        dullChisel:
          desc: Ma drewnianą rękojeść i tępe stalowe ostrze, choć nadal może tworzyć
            piękne rękodzieła.
          name: Tępe Dłuto
        protractor:
          name: Kątomierz
          desc: Jest to narzędzie do pomiaru kąta, które jest często używane w stolarstwie.
        preciseRuler:
          desc: Oznaczenia pomiarowe są starannie wygrawerowane w drewnie i wyświetlane
            są zarówno w centymetrach, jak i calach.
          name: Precyzyjna Linijka
        iceSaw:
          name: Przecinacz Lodu
          desc: Idealne do cięcia lodu, to narzędzie jest bardzo wygodne, jeśli chcesz
            zbudować iglo.
        protectiveGlasses:
          name: Okulary Ochronne
          desc: Te okulary powstrzymają szybko lecące obiekty przed zranieniem oczu.
            Mam nadzieję.
        protectivePants:
          name: Spodnie Ochronne
          desc: Spodnie te mają wszyte wkładki ochronne.
        sharpChisel:
          name: Ostre Dłuto
          desc: To ostre narzędzie służy do rzeźbienia w drewnie.
        simpleRuler:
          name: Prosta Linijka
          desc: Drewniana linijka, niezbędna część zestawu narzędzi stolarza. Może
            być używana do mierzenia przedmiotów lub rysowania linii prostych.
        protectiveShirt:
          name: Koszula Ochronna
          desc: Ta koszula ma wszyte ochraniacze.
      cooking:
        chefsApron:
          name: Fartuch kucharza
          desc: Z tym fartuchem każdy posiłek staje się arcydziełem, a każde danie
            dziełem sztuki.
        chefsHat:
          name: Czapka kucharza
          desc: Ten kapryśny kapelusz zdaje się przekazywać magię kuchni, inspirując
            kulinarne cuda każdym ruchem łopatki.
        meatCleaver:
          name: Tasak do mięsa
          desc: Jego ostre stalowe ostrze może posiekać kawałki mięsa na mniejsze
            kawałki. Podobnie jak palce, jeśli nie będziesz ostrożny.
        simplePan:
          name: Zwykła Patelnia
          desc: Ta patelnia nie ma powłoki zapobiegającej przywieraniu, ale uratuje
            cię w potrzebie.
        measuringSpoonsNecklace:
          name: Naszyjnik z Łyżkami do Odmierzania
          desc: Trzy miarki są zawsze do twojej dyspozycji. Nie wsadzać do zmywarki.
        eberhartCorkscrew:
          name: Korkociąg Eberharta
          desc: Ten klasyczny korkociąg charakteryzuje się jakością znacznie przewyższające
            inne, jakie kiedykolwiek widziałeś. Rękojeść jest ergonomiczna i wykonana
            z wykwintnego drewna, a spirala ze stali nierdzewnej o bardzo precyzyjnym
            wykończeniu.
        dullKnife:
          name: Tępy Nóż
          desc: Nie ma nic groźniejszego niż tępy nóż. Albo tylko tak mówią.
        cuttingBoard:
          name: Deska do Krojenia
          desc: Kwadratowa deska do rąbania mięsa, owoców i warzyw.
        largePot:
          name: Duży Garnek
          desc: Zrobiony ze stali i odpowiednio duży, by pomieścić jedzenie dla kilku
            osób.
        chefsLegApron:
          name: Kucharska Opaska
          desc: Swego rodzaju fartuch, ale na nogę, z kieszeniami na narzędzia kucharskie.
        nonSlipShoes:
          name: Nie-ślizgające Kapcie
          desc: Nie są zbyt modne, ale dają więcej przyczepności, więc mniej razy
            się pośliźniesz.
        sturdyWhisk:
          name: Solidna Trzepaczka
          desc: Stalowe pnącza są mocno przymocowane do poręcznego uchwytu, dzięki
            czemu można ubić tysiące jajek.
        northernSpices:
          name: Północne Przyprawy
          desc: Silny aromat tych przypraw sprawia, że twój brzuch burczy głośno,
            byłoby po tobie na jakiejkolwiek cichej misji.
        flippySpatula:
          desc: To nie tylko szpatułka, to odskakująca szpatułka. Jak dużo obrotów
            w jednym podrzucie zrobisz?
          name: Odskakująca Szpatułka
        recipeBook:
          name: Książka Kucharska
          desc: Są tu setki przepisów w tej księdze, opisująca każdą możliwą do wymyślenia
            potrawę, od jarvońskiej po rid raddakańską.
        rottenEggplant:
          name: Zgniły Bakłażan (przedmiot testowy)
          desc: Tylko dla testerów. Gwarantuje nielimitowaną moc.
        lavaCookingPan:
          name: Patelnia z Lawy
          desc: Tę patelnię wytworzono w wulkanie. Lawa z jakiej została zrobiona
            sprawia, że jest zawsze gotowa do gotowania.
        sharpKnife:
          desc: Ma rustykalną drewnianą rączkę, a jego ostrze wygląda, jakby zostało
            niedawno naostrzone.
          name: Ostry Nóż
        florasSilverSpoon:
          name: Srebrna Łyżeczka Flory
          desc: Specjalna srebrna łyżeczka. Flora musiała ją kiedyś zgubić w kuchni.
            Teraz jest twoja!
        ovenMittens:
          name: Rękawice Kuchenne
          desc: Przyjemne i ciepłe, ale nie tak ciepłe, jak rzeczy, do których będziesz
            ich potrzebować.
      crafting:
        candlehat:
          name: Czapkoświeczka
          desc: To kapelusz z dołączoną świeczką. Czego można chcieć więcej?
        craftingGuidebook:
          name: Przewodnik rzemieślniczy
          desc: Poradnik rzemieślniczy, tom nieograniczonej kreatywności, jest skarbnicą
            wiedzy przekazywanej przez pokolenie rzemieślników i majsterkowiczów.
        grippyGloves:
          name: Przyczepne rękawice
          desc: Rękawice te zapewniają pewny chwyt i podobno pomagają nigdy nie upuścić
            śruby lub małej części.
        magnifyingLens:
          name: Soczewka Powiększająca
          desc: Narzędzie mistrzów rzemiosła, którzy starają się odkryć tajemnice
            złożonych maszyn i badać świat na poziomie mikroskopowym.
        wireSaw:
          desc: Piła ta wykorzystuje drut do mechanicznego cięcia stałych materiałów
            sypkich, takich jak kamień, drewno, szkło, beton, metale, szkło itp. Idealna
            do poprawy wydajności w warsztacie.
          name: Piła Druciana
        carvingKnife:
          desc: Nóż ten posiada bardzo małe, zakrzywione ostrze, które sprawia, że
            błyszczy podczas obierania wiórów z kawałka drewna. Jego rękojeść jest
            stosunkowo dużo większa. Krojenie nim mięsa (lub, co gorsza, chleba) byłoby
            bardzo niepraktycznym świętokradztwem.
          name: Nóż do Rzeźbienia
        craftingShirt:
          desc: Koszula odpowiednia dla rzemieślnika. Łatwa w czyszczeniu i odporna
            na uszkodzenia często powodowane przez narzędzia rzemieślnicze.
          name: Koszula Rzemieślnicza
        adjustableWrench:
          desc: Wykonany w całości z wysokiej jakości stali z Braemercii, dzięki czemu
            jest praktycznie niezniszczalny.
          name: Klucz Nastawny
        simpleChisel:
          name: Proste Dłuto
          desc: Dzięki temu narzędziu możesz kształtować świat za niewielką opłatą.
        craftingPants:
          name: Spodnie Rzemieślnicze
          desc: Workowate spodnie, które sprawiają, że ćwiczenie rzemiosła jest wygodniejsze.
        craftingBoots:
          name: Buty Rzemieślnicze
          desc: Wyposażone w grubą podeszwę, która wytrzyma wielogodzinne chodzenie
            po warsztacie.
        slideRuler:
          desc: Wyrafinowany kalkulator mechaniczny zapewniający funkcje wykonywania
            złożonych obliczeń, które pomagają w opracowywaniu kreacji.
          name: Linijka
        simpleWrench:
          name: Klucz Prosty
          desc: Odpowiednie narzędzie dla rzemieślników amatorów.
      fishing:
        fishermansHat:
          name: Kapelusz Rybaka
          desc: Ten kapelusz jest symbolem cierpliwości wędkarza i jego połączenia
            z wiecznie płynącymi prądami natury.
        fishermansTrousers:
          name: Spodnie Rybaka
          desc: Wykonane ze sprężystego, wodoodpornego materiału, zapewniają ochronę
            przed żywiołami, jednocześnie umożliwiając zwinny ruch.
        squishyFlipFlops:
          name: Gąbczaste Klapki
          desc: Miękka warstwa materiału działa jak osłona między stopami a palącym
            piaskiem nawet na najgorętszych plażach Wrentmark.
        frozenBait:
          desc: To mała rybka, która wabi większe ryby. Gdzieś tam ukryta jest metafora...
          name: Mrożona Przynęta
        coolSunglasses:
          desc: Bardzo stylowe okulary przeciwsłoneczne, które sprawiają, że wędkowanie
            na plaży podczas zachodu słońca jest znacznie wygodniejsze.
          name: Fajne Okulary Przeciwsłoneczne
        bugBait:
          name: Przynęta na robaki
          desc: Robak będzie obiadem dla ryby, a ryba będzie twoim obiadem. Ale czyim
            obiadem będziesz Ty ?
        breezyShirt:
          name: Przewiewna Koszula
          desc: Ta lekka koszula sprawi, że wyróżnisz się na każdej plaży.
        pirateHat:
          name: Piracki Kapelusz
          desc: Stały ląd!
        rodOfMoss:
          desc: Pierścień jest porośnięty mchem.
          name: Mszana Wędka
        wadingShoes:
          name: Brodzące Buty
          desc: Te lekkie buty są dobrym wyborem do wędkarskich przygód.
        fishingGuidebook:
          name: Przewodnik Wędkarski
          desc: Książka zawiera zdjęcia różnych ryb oraz listę wabików i przynęt odpowiednich
            dla każdego rodzaju.
        shinySpinner:
          name: Błyszczący Spiner
          desc: Chociaż nie jest używany do łowienia ryb, może być używany jako kręcący
            spiner.
        eyePatch:
          name: Opaska na Oko
          desc: Najwyraźniej łatwiej jest łowić z otwartym tylko jednym okiem.
      foraging:
        halflingsFeetSlippers:
          name: Kapcie Niziołka
          desc: Te przytulne i urocze kapcie naśladują futrzane stopy niziołków, wykończone
            małymi palcami i fantazyjnymi detalami.
        hatWithAFeather:
          name: Kapelusz z Piórkiem
          desc: Obecność tego przedmiotu przywołuje ducha przygody i urok odległych
            krain, obiecując, że gdziekolwiek go założysz, z pewnością pojawią się
            opowieści o odważnych eskapadach.
        blueIceSickle:
          name: Sierp Niebieskiego Lodu
          desc: Ten sierp wykonany jest z lodu i ukazuje sobą intensywny niebieski
            kolor, jak czyste niebo w letni dzień. Tnie jak wyśmienity sierp, ale
            jest chłodny w ręku, kiedy go używasz, a mimo to nie topi się. Co ten
            sierp robił w lodowcu?
        simpleBugCatchingNet:
          name: Prosta Siatka na Owady
          desc: To nie jest duża sprawa, ale łapie robale.
        wildernessShirt:
          name: Koszula Dziczy
          desc: Komfortowa zielona koszula połączona z czerwonym szalikiem na szyję
            sprawia, że czujesz się jednością z naturą.
        wildernessPants:
          name: Spodnie Dziczy
          desc: Para zielonych spodni stworzona do buszowania po naturze na czworakach.
        foragingShorts:
          name: Zbierackie Szorty
          desc: Wytrzymałe i komfortowe szorty, idealne do zbierania w każdym terenie.
        sharpMachete:
          name: Ostra Maczeta
          desc: Jego ostre jak brzytwa ostrze sprawia, że nawigacja przez gęste liście
            jest jak spacer po parku.
        waterproofBoots:
          desc: Kalosze żółte jak kanarek, które utrzymują skarpetki suche. Niewiele
            jest rzeczy, które są gorsze od mokrych skarpet.
          name: Wodoodporne Buty
        gardeningGloves:
          desc: Przyczepne, wodoszczelne rękawice idealne do prac ogrodniczych, takich
            jak sadzenie, podlewanie, przycinanie i usuwanie chwastów.
          name: Rękawice Ogrodnicze
        longSpade:
          desc: Mocny szpadel z solidnym drewnianym trzonkiem i ostrzem ze stali nierdzewnej.
            Z pewnością można nim wykopać duży dół.
          name: Długi Szpadel
        foragingShirt:
          name: Koszula Zbieractwa
          desc: Utrzymuje chłód podczas zbierania w gorącym otoczeniu, ale ogrzewa
            w zimnym otoczeniu.
        camouflageCape:
          name: Peleryna Kamuflażu
          desc: Równie dobrze możesz nazwać to peleryną-niewidką, ponieważ sprawia,
            że jesteś praktycznie niewidzialny podczas wędrówki w poszukiwaniu skarbów.
        dullMachete:
          name: Tępa Maczeta
          desc: Ostrze nie jest w dobrym stanie, jakby całe lasy zostały już nim wykarczowane.
        pointyShears:
          desc: Korzystając z nich, można po prostu znaleźć skarby, które zostały
            całkowicie zarośnięte przez krzaki i inne liście.
          name: Spiczaste Nożyce
        nonWaterproofBoots:
          name: Przemakalne Buty
          desc: Chociaż zapewniają one pewną ochronę przed wiatrem i trudnym terenem
            podczas zbierania, nie ma gwarancji, że zapewnią suchość stóp.
        compassNecklace:
          name: Naszyjnik z Kompasem
          desc: Funkcjonalny kompas na sznurku, który można zawiązać na szyi. Jeśli
            wiesz, jak go używać, zawsze znajdziesz drogę do domu.
        pickersGloves:
          name: Rękawice Zbieraczy
          desc: Wygodne skórzane rękawice, które chronią dłonie przed kolcami i innymi
            naturalnymi systemami obronnymi podczas poszukiwania skarbów ukrytych
            w liściach.
        bigBasket:
          name: Duży Kosz
          desc: Pięknie wykonany z wikliny. Z łatwością pomieści wszystkie znaleziska.
        smallSack:
          name: Mały Worek
          desc: Mały worek jutowy, który można nosić przy sobie i który może pomieścić
            dodatkowy przedmiot.
        wildernessGuideBook:
          name: Przewodnik Przyrodniczy
          desc: Jest wypełniony wskazówkami, jak przetrwać w dziczy, obejmującymi
            zwierzęta, rośliny, źródła wody i nie tylko.
      mining:
        miningHelm:
          name: Hełm Górniczy
          desc: Hełm górniczy, latarnia w głębi ziemi, emituje stały blask, który
            przebija ciemność podziemnych krain.
        shovelAxe:
          name: Łoporek
          desc: Niezastąpiony towarzysz dla poszukiwaczy przygód, którzy chcą odkrywać
            tajemnice zakopane pod powierzchnią i bronić się przed niebezpieczeństwami,
            które mogą się pojawić.
        simpleMagnet:
          desc: Można nim łowić ryby, ale nie należy się ich spodziewać.
          name: Prosty Magnes
        simpleMiningShovel:
          desc: Możesz go użyć do usunięcia części gruzu z ziemi wypełnionej rudą,
            co ułatwi znalezienie cennych minerałów.
          name: Prosta Łopata Górnicza
        minersPants:
          desc: Mają wyściełane kolana, dzięki czemu można na nich wygodnie usiąść
            podczas kopania rudy pod sobą bez obrażeń.
          name: Spodnie Górnika
        handLantern:
          desc: Miejmy nadzieję, że zabrałeś ze sobą dodatkowe zapałki, ponieważ jeśli
            świeca zgaśnie, gdy jesteś głęboko w jaskiniach, jesteś skończony.
          name: Latarnia Ręczna
        iceAxe:
          name: Lodowa Siekiera
          desc: Pali w dotyku. Nosić rękawice!
        simpleGoldPan:
          name: Prosta Miska do Złota
          desc: Ta miska pomoże ci znaleźć złoto w rzekach.
        steelToeBoots:
          name: Nosko-Stalowe Buty
          desc: Te buty wykoleją wagony, zamiast spłaszczać palce u stóp.
        minersShirt:
          name: Koszula Górnika
          desc: Koszula o wysokiej widoczności, która pomoże Ci szybko odnaleźć się,
            gdy nieuchronnie zgubisz się w labiryntach jaskiń górniczych.
        goldPan:
          name: Miska do Złota
          desc: Wrzuć kilka kamieni i trochę wody, zawiruj, a bryłki złota same się
            ujawnią.
        minersBeard:
          name: Broda Górnika
          desc: Czy naprawdę można być uważanym za górnika, jeśli nie ma się brody?
        minersMagnet:
          name: Magnes Górnika
          desc: Niezwykle pomocny w lokalizowaniu metali szlachetnych ukrytych w skalnych
            ścianach.
      smithing:
        smeltingGoggles:
          name: Gogle do wytapiania
          desc: Osłona dla oczu, które wpatrują się w palący blask stopionego metalu.
        smithsApron:
          name: Fartuch kowala
          desc: Ochronny całun kuźni, fartuch jest gobelinem odporności i kunsztu.
        simpleHammer:
          desc: Po prostu standardowy młotek. Ma stalową główkę i drewniany trzonek.
            Proste, ale lepsze to niż brak młotka.
          name: Prosty Młotek
        coolingIceAmulet:
          name: Lodowy Amulet Chłodzący
          desc: Ten amulet promieniuje stałym zimnem.
        jarvonianSmithsHammer:
          name: Jarvoński Młot Kowalski
          desc: Lodowo-niebieski młotek z długim trzonkiem, dzięki któremu możesz
            włożyć dodatkową siłę w każdy zamach.
        wolfJawTongs:
          name: Szczypce Wilka
          desc: Można nimi dotykać gorącego metalu. Podczas tworzenia tego przedmiotu
            nie ucierpiały żadne wilki.
        smithsPants:
          name: Spodnie Kowala
          desc: Chociaż są dość gorące, zapobiegną poparzeniu nóg podczas spędzania
            całego dnia przed piecem.
        metalworkingGloves:
          name: Rękawice Metalurgii
          desc: Nosząc je, możesz włożyć ręce do płonącego pieca i nie nabawić się
            na nich pęcherzy. Nie można tego samego powiedzieć o twoich ramionach.
        blacksmithsHandbook:
          name: Przewodnik Kowalstwa
          desc: Książka zawiera zdjęcia różnych kuźni, młotów i miechów. Rzemiosło
            kowalstwa jest wyjaśnione bardzo szczegółowo.
        forgeBellows:
          name: Kuźnicze Miechy
          desc: Służy do wdmuchiwania powietrza do kuźni, aby dosłownie pompować ciepło.
      woodcutting:
        lumberjackShirt:
          name: Koszula Drwala
          desc: Wytrzymały i kraciasty, jest zarówno tarczą przed żywiołami, jak i
            świadectwem odporności leśnika.
        lumberjackBoots:
          desc: Buty drwala, będące połączeniem trwałości i praktyczności, są ulubionym
            strojem tych, którzy odważnie przemierzają dzikie (nie)zaczarowane lasy.
          name: Buty Drwala
        lumberjackSandals:
          name: Sandały Drwala
          desc: Te otwarte buty sprawiają, że czujesz się bardziej połączony z naturą,
            tak jakby energia twojego otoczenia podróżowała do twojego serca przez
            twoje stopy.
        logSplitter:
          name: Drzewna Łuparka
          desc: Szersze ostrze siekiery umożliwia skuteczne rozłupywanie pni.
        heavyAxeHandle:
          desc: Solidny uchwyt do zamocowania na siekierze.
          name: Ciężki Uchwyt Siekiery
        lumberjackPants:
          name: Spodnie Drwala
          desc: Dla drwali, którzy śpią całą noc i pracują cały dzień, te spodnie
            są całkiem w porządku.
        lumberjackHat:
          name: Czapka Drwala
          desc: Czapka odpowiednia do przygód związanych z wycinaniem drewna.
        forestersPants:
          name: Spodnie Leśniczego
          desc: Te zielone spodnie są odporne na zadrapania i zarysowania przez gałązki
            i gałęzie.
        forestersFlannelShirt:
          name: Flanelowa Koszula Leśniczego
          desc: Ta zielona koszula flanelowa jest ciepła i wygodna. Doskonale nadaje
            się do pracy na łonie natury.
        forestersBoots:
          name: Buty Leśniczego
          desc: Te buty są prawie całkowicie wodoodporne. Są trwałe i stylowe.
        forestersHat:
          name: Czapka Leśniczego
          desc: Ta zielona czapka, inkrustowana owczą wełną, doskonale nadaje się
            na zimową pogodę.
        logBasket:
          name: Kosz na Kłody
          desc: Drewniana platforma z uchwytem do przenoszenia. Idealna do przenoszenia
            kłód drewna, ale także innych przedmiotów. Podobnie jak inny kosz na kłody.
        woodcuttingGuidebook:
          name: Przewodnik Drwalnictwa
          desc: Ta książka zawiera zdjęcia różnych gatunków drewna występujących w
            całym królestwie.
        rootedRing:
          name: Zakorzeniony Pierścień
          desc: Pierścień uformowany jest z magicznych korzeni, które przeplatają
            się ze sobą.
    versatile:
      backpack:
        name: Plecak
        desc: Wysokiej jakości skórzany plecak z dodatkowymi kieszeniami i dużą ilością
          miejsca do przechowywania.
      bugCatchingNet:
        name: Siatka do łapania robaków
        desc: Przydaje się do łapania wielu rodzajów owadów, a nawet... meduz?
      comfySlippers:
        name: Wygodne Kapcie
        desc: Każdy postawiony krok w tych kapciach jest jak chodzenie po chmurach.
      fishingLure:
        name: Przynęta Wędkarska
        desc: Wykonany ręcznie przez wykwalifikowanych rzemieślników, mieni się kolorami
          i wzorami, które tańczą w słońcu niczym opalizujące łuski.
      hatOfWisdom:
        name: Kapelusz wiedzy
        desc: Kiedy jest noszony, kapelusz ten zapewnia noszącemu lepsze zrozumienie
          świata.
      mosquitoNethat:
        name: 'Siatkowy Kapelusz'
        desc: Ten kapelusz pozwala użytkownikowi na spokojną podróż przez nawet najbardziej
          zaatakowane przez owady regiony, skupiając się na cudach dzikiej przyrody.
      protectiveEarmuffs:
        name: Nauszniki ochronne
        desc: Nauszniki te są symbolem zdrowego rozsądku i umiejętności zachowania
          spokoju pośród chaosu.
      recipeBook:
        name: Książka kucharska
        desc: Ta książka jest kulinarnym towarzyszem dla początkujących kucharzy,
          oferującym klucze do odblokowania smaków świata i tworzenia potraw, które
          są po prostu czarujące.
      snowshoes:
        name: Rakiety śnieżne
        desc: Rakiety śnieżne zapewniają, że nawet w najtrudniejszych zamieciach użytkownik
          może podróżować bez obciążeń i odkrywać mroźne cuda świata.
      utilityPants:
        name: Spodnie Użytkowe
        desc: Zielone spodnie z niezliczoną liczbą kieszeni, niezbędny dla wszechstronnego
          poszukiwacza przygód.
      warmBeanie:
        name: Ciepła Czapka
        desc: Tkana z odpornych na mróz nici, obejmuje głowę noszącego jak pocieszający
          uścisk z ogniska.
      warmJacket:
        name: Ciepła Kurtka
        desc: Bardzo ciepła kurtka na bardzo chłodną pogodę.
      waterproofPants:
        name: Wodoodporne Spodnie
        desc: Zapewniają, że noszący pozostaje suchy i komfortowy nawet w najbardziej
          ulewnych deszczach lub podczas poruszania się po zdradliwych bagnach.
      oldCopperRing:
        desc: Ten pierścień widział lepsze dni. Może lombard coś za niego da. A może
          uda ci się go wykorzystać w inny sposób.
        name: Stary Miedziany Pierścień
      trustyTent:
        desc: Ten stary namiot był używany przez wielu właścicieli. Zawsze jest przekazywany
          tym, którzy potrzebują niezawodnego namiotu.
        name: Niezawodny Namiot
      halflingGloves:
        name: Rękawice Niziołka
        desc: Popularne rękawice używane przez niziołki, ciasno przylegają do normalnych
          dłoni.
      oldSilverRing:
        name: Stary Srebrny Pierścień
        desc: Ten pierścionek stracił grawerunek i wydaje się poczerniały. Kto wie,
          jak długo tu leży?
      oldGoldRing:
        name: Stary Złoty Pierścień
        desc: Ten pierścionek stracił swój złoty blask i wykazuje wyraźne oznaki zniszczenia.
          Musiał być dla kogoś ważny.
      luckyRabbitsFootNecklace:
        name: Naszyjnik ze Szczęśliwą Króliczą Łapką
        desc: Wysuszona łapka królika, która przynosi szczęście. Należy jej używać
          oszczędnie.
      ringOfHeron:
        name: Pierścień Czapli
        desc: Ten sygnet ma wygrawerowaną czaplę w myśliwskiej pozie.
      ringOfBat:
        name: Pierścień Nietoperza
        desc: Ten sygnet ma wygrawerowany nietoperz w locie.
      ringOfEel:
        name: Pierścień Węgorza
        desc: Na sygnecie wygrawerowany jest węgorz w pozycji pływania.
      treeScalingClaws:
        desc: Dzięki tym specjalnym pazurom żadne ptasie gniazdo nie będzie poza zasięgiem.
        name: Pazury do Korowania
      lifeVest:
        desc: Zadaniem tej kamizelki jest ratowanie życia. Uważaj ją za swojego anioła
          stróża.
        name: Kamizelka Ratunkowa
      simpleLifeVest:
        name: Prosta Kamizelka Ratunkowa
        desc: Idealna do pływania kajakiem. Posiada dyszę do nadmuchiwania.
      sharkToothNecklace:
        name: Naszyjnik z Zębem Rekina
        desc: Nic nie przekazuje lepiej komunikatu „Walczę bez koszuli w zwarciu z
          rekinami” niż naszyjnik z zębami.
      shrimpRing:
        name: Krewetkowy Pierścień
        desc: Być może Sorgo nie będzie wiedział, czy sprzedałeś go do sklepu z krewetkami
          - słyszałem, że mają faceta od krewetek, ale to prawdziwy skorupiak.
      firefliesInJar:
        name: Świetliki w Słoiku
        desc: Bardzo kreatywny i naturalny sposób na oświetlenie drogi. Nie ma polecenia
          by je wyłączyć.
      veryLongBoots:
        name: Bardzo Długie Buty
        desc: W zależności od wzrostu, mogą one sięgać do goleni, powyżej kolan, a
          nawet do bioder.
      screwdriver:
        desc: W którą stronę obrócić śrubę, aby ją dokręcić? Zawsze o tym zapominam.
        name: Śrubokręt
      herbertsBoots:
        name: Buty Herberta
        desc: Zużyte skórzane buty, które przydałoby się trochę wypolerować, ale są
          to przyzwoite buty robocze.
      jellyfishingNet:
        name: Sieć na Meduzy
        desc: Najlepszy dzień w historii!
      herbertsPants:
        name: Spodnie Herberta
        desc: Stara para dżinsów, o jeden rozmiar za duża. Na szczęście ma skórzany
          pasek, więc to nie problem.
      herbertsShirt:
        name: Koszula Herberta
        desc: Czerwona koszula z długim rękawem i kołnierzykiem, który można podwinąć
          do góry. Brakuje kilku guzików, ale przynajmniej można się ubrać.
      herbertsHat:
        name: Czapka Herberta
        desc: Brązowa wełniana czapka, która ogrzeje nawet uszy. Nie jest stara, jest
          w stylu vintage.
      herbertsCape:
        name: Peleryna Herberta
        desc: Jest nieco zakurzona, co wskazuje, że Herbert nie używał jej od wieków.
          Być może mógłbyś dać jej drugie życie.
      simpleRing:
        name: Prosty Pierścień
        desc: Błyszczący pierścionek w kolorze mosiądzu. Nie ma skomplikowanych detali
          ani pięknych klejnotów, ale jest elegancki w swej prostocie.
      simpleAmulet:
        name: Prosty Amulet
        desc: Naszyjnik w kolorze mosiądzu z wisiorkiem w podobnym kolorze, na którym
          znajduje się kilka jaśniejszych, bezsensownych kształtów.
      properShirt:
        name: Przyzwoita Koszula
        desc: Ładnie wyglądająca koszula, ale nic zbyt wyszukanego. Nadaje się na
          każdą swobodną okazję.
      properPants:
        name: Przyzwoite Spodnie
        desc: Nie chciałbyś ich poplamić, są całkiem porządne!
      properHat:
        name: Przyzwoita Czapka
        desc: Przyjemnie dzianinowa czapka w stylu beanie, która pomaga utrzymać głowę
          w chłodzie podczas zimowych przygód.
      properCape:
        name: Przyzwoita Peleryna
        desc: Stylowa peleryna, która doda elegancji Twojemu strojowi, idealna na
          oficjalne wydarzenia lub gdy chcesz zrobić odważną modową deklarację.
      properBoots:
        name: Przyzwoite Buty
        desc: Wytrzymałe i wygodne buty zaprojektowane z myślą o stylu i funkcjonalności.
          Niezależnie od tego, czy przechadzasz się po Galeforge, czy przemierzasz
          dżungle Rid Raddak, te buty zapewnią ci bezpieczeństwo.
      smellySocks:
        name: Śmierdzące Skarpetki
        desc: Idealne skarpetki do uwolnienia elfa.
      adoringFanStatue:
        name: Posąg Kibica
        desc: "Posąg kibica, który cię uwielbia. To trochę przerażające, a jednocześnie
          dziwnie pochlebne. Można usłyszeć, jak mówi:\n<i>\"Tak, o wielki i potężny
          Wielki Mistrzu? Czy jest coś, czego potrzebujesz? Czy mogę nosić twoją broń?
          Wyczyścić ci buty? Może masaż stóp?\"</i>"
      capeOfTheTrailblazer:
        name: Peleryna Pioniera
        desc: Ta peleryna jest symbolem odwagi i determinacji pioniera, obiecując,
          że gdziekolwiek zostanie założona, z pewnością pojawią się opowieści o śmiałych
          eskapadach.
      rustyDivingHelm:
        name: Zardzewiały Hełm Nurka
        desc: Chociaż stary i zardzewiały, ten hełm do nurkowania wygląda odpowiednio
          do nurkowania.
      rustyDivingBody:
        name: Zardzewiały Tors Nurka
        desc: Jest to górna część starego skafandra do nurkowania, ciężka do noszenia.
      rustyDivingLegs:
        name: Zardzewiałe Nagolennice Nurka
        desc: Dolna część zardzewiałego skafandru do nurkowania jest dość niewygodna,
          ale nie przecieka.
      kelpDivingMask:
        name: Wodorostowy Hełm Nurka
        desc: Ta lekka maska do nurkowania wykonana jest z utwardzonych wodorostów.
      kelpDivingBody:
        name: Wodorostowy Tors Nurka
        desc: Koszulka do nurkowania z wodorostów ściśle przylega do ciała.
      kelpDivingLegs:
        name: Wodorostowe Nagolennice Nurka
        desc: Te nagolennice do nurkowania ciasno przylegają do nóg, ale prawie nie
          czuć w nich oporu wody.
      hydriliumDivingHelm:
        name: Hydrilowy Hełm Nurka
        desc: Ten hełm do nurkowania został wykonany ze słynnego syrenthiańskiego
          hydrilu.
      hydriliumDivingBody:
        name: Hydrilowy Tors Nurka
        desc: Górna część tego skafandra jest znacznie lżejsza niż się wydaje. Jest
          w stanie wytrzymać wysokie ciśnienie.
      hydriliumDivingLegs:
        name: Hydrilowe Nagolennice Nurka
        desc: Dolna część hydrilowego skafandra do nurkowania. Pomimo ciężkiego wyglądu,
          łatwo się w niej poruszać.
      finGloves:
        name: Płetwowe Rękawiczki
        desc: Rękawiczki te mają po bokach płetwy przypominające rybie, które ułatwiają
          pływanie w wodzie.
      flippers:
        name: Płetwy
        desc: Te płetwy sprawiają, że pływanie pod wodą jest szybkie i przyjemne.
      algaeRing:
        name: Algowy Pierścień
        desc: Pierścień ma przymocowany ogromny kawałek glonu, który porusza się jak
          pod wodą, nawet gdy jesteś na powierzchni.
      pearlAmulet:
        name: Perłowy Amulet
        desc: Piękny naszyjnik z białych pereł, które w świetle mienią się półprzezroczystymi
          kolorami.
      coralCape:
        name: Koralowa Peleryna
        desc: Peleryna jest utkana z wielu różnokolorowych koralowców. Jest wygodna
          do noszenia zarówno pod wodą, jak i na powierzchni.
      oxygenTank:
        name: Zbiornik Tlenu
        desc: Zbiornik noszony na plecach jest wypełniony tlenem, dzięki czemu użytkownik
          może pływać pod wodą przez dłuższy czas.
      tentacleCrown:
        name: Korona Kalmara
        desc: Macki na koronie poruszają się i skręcają, przez co noszenie ich jest
          dość niewygodne.
      flowingPocketwatch:
        name: Pływający Zegarek Kieszonkowy
        desc: Zegarek unosi się z kieszeni po wypowiedzeniu polecenia. Jest dość zawodny
          we wskazywaniu czasu.
      shellSnatcher:
        name: Porywacz Skorup
        desc: Idealne narzędzie do chwytania muszli. Wibruje, gdy muszle znajdują
          się w pobliżu.
      ringOfAsh:
        name: Pierścień Popiołu
        desc: Pierścień wykonany jest ze sprasowanego węgla. Choć jest niezniszczalny,
          na zawsze pozostawia czarny ślad na palcu, na którym jest noszony.
      glowstick:
        name: Latarenka
        desc: Gwałtowne potrząsanie kijem sprawia, że świeci on w jasnozielonym kolorze.
      sailorsHat:
        name: Czapka Marynarska
        desc: Ta czapka jest biała i całkowicie nieskazitelna. Prezent od raczej chudego
          faceta. Po przyłożeniu jej do twarzy pachnie solą i odrobiną.... szpinaku?
      merfolkDress:
        name: Sukienka Merfolk
        desc: Sukienka bardzo ciasno przylega do ciała, zgniatając nogi niemal w jedną
          całość.
      aerofibrilCape:
        desc: Peleryna z piórami, inkrustowana aerodynamiczną nicią, sprawia, że możesz
          jechać naprawdę szybko.
        name: Aerofibrylowa Peleryna
    achievements:
      ringOfHomesickness:
        name: Pierścień Nostalgii
        desc: Ten pierścień przypomina ci, że nie ma nic lepszego niż dom.
      amuletOfLightness:
        name: Amulet Lekkości
        desc: Ten amulet emanuje mocnym światłem i wypełnia cię nadzieją, nawet w
          najciemniejszych miejscach.
      axeOfDestruction:
        name: Topór Zniszczenia
        desc: Ostrze tego topora jest w kształcie paszczy gotowej pożerać drewno.
      shoesOfEscape:
        name: Kapcie Ucieczki
        desc: Te papucie pozwalają ci podróżować szybko, od czasu do czasu.
      otherSock:
        name: Inna Skarpeta
        desc: Inna skarpeta, której Dobby nie dostał.
      tinyBackpack:
        name: Mały Plecak
        desc: Zwykłej wielkości plecak, jeżeli jesteś dzieckiem.
      shinyRing:
        name: Lśniący Pierścień
        desc: Nie jest to może najbardziej elegancki pierścień, ale na pewno lśni.
      gemBracelet:
        name: Bransoleta z Klejnotami
        desc: Sześć kolorowych kamieni tworzy tę bransoletę.
      pathfinder:
        name: Poszukiwacz
        desc: Dodana do tego naszyjnika jest mała mapa, która ukazuje najszybszą trasę.
      runningVisor:
        name: Czapka Biegacza
        desc: Ta czerwona czapka z daszkiem chroni oczy przed słońcem, jednocześnie
          pozwalając głowie chłodzić się przez górę.
      rustySpyglass:
        name: Zardzewiała Luneta
        desc: Jest jakiś urok w starych i już mocno używanych instrumentach, takich
          jak ta zardzewiała luneta.
      pantsOfHaste:
        name: Spodnie Szybkości
        desc: Czas ruszyć wiadomo, co!
      omniTool:
        name: Wszystko-Rzędzie
        desc: Te narzędzie może być zamontowane do twojego przedramienia, jest zaprojektowane
          tak, by pomagać ci wielu czynnościach.
      trashGrabber:
        name: Zbieracz Śmieci
        desc: Konstrukcja tego przedłużonego przyrządu ułatwia zbieranie śmieci bez
          konieczności schylania się.
      rockstarAmulet:
        desc: Amulet, który jest albo kamieniem wyrzeźbionym jak gwiazda, albo gwiazdą
          wyrzeźbioną, jak kamień.
        name: Gwiazdokamienny Amulet
      adventurersCape:
        name: Płaszcz Poszukiwacza Przygód
        desc: Ta gruba skórzana peleryna ochroni noszącego przed większością warunków
          pogodowych. Posiada paski ułatwiające regulację.
      adventurersShirt:
        desc: Ta skórzana koszula ma jasnobrązowy kolor i wiele kieszeni do przechowywania.
        name: Koszula Poszukiwacza Przygód
      capeOfHalfAchiever:
        name: Peleryna Pół-Zdobywcy
        desc: Ta wspaniała niebieska peleryna reprezentuje kogoś pełnego determinacji,
          by osiągnąć wielkość.
      capeOfAchiever:
        name: Peleryna Zdobywcy
        desc: Różowa peleryna wzbudza zainteresowanie każdego, kto jest jej świadkiem.
          Właściciel peleryny spełnił to, o czym inni tylko marzą.
      adventurersHat:
        name: Kapelusz Poszukiwacza Przygód
        desc: Ten skórzany kapelusz ochroni Cię przed słońcem, wiatrem i deszczem.
      adventurersPants:
        name: Spodnie Poszukiwacza Przygód
        desc: Te wytrzymałe skórzane spodnie mają różne paski, zarówno pod kątem użyteczności,
          jak i mody.
      adventurersBoots:
        desc: Te wytrzymałe buty są odporne na intensywne użytkowanie i niekorzystne
          warunki pogodowe.
        name: Buty Poszukiwaczy Przygód
      conservationistShirt:
        desc: Ta koszula oferuje wygodę, a także dodatkowe kieszenie na drobiazgi.
        name: Koszula Ekologa
      finePearlRing:
        name: Piękny Perłowy Pierścionek
        desc: Perła jak ta jest zwykle używana w kolczykach, ale doskonale nadaje
          się również na pierścionek.
      absorbingAmulet:
        desc: Ten amulet, wykonany ze starożytnego metalu, znany jest z przyciągania
          pięknych rzeczy.
        name: Amulet Absorpcji
      adventurersGloves:
        name: Rękawice Poszukiwaczy Przygód
        desc: Te skórzane rękawice mają regulowany pasek zapewniający idealne dopasowanie.
      treasureHunterHat:
        name: Kapelusz Poszukiwacza Skarbów
        desc: Chociaż nie jest jasne, czy jest uważany za kapelusz kowbojski czy fedorę,
          z pewnością ma charakterystyczny klimat "Indy".
      treasureHunterPants:
        name: Spodnie Poszukiwacza Skarbów
        desc: Te dopasowane skórzane spodnie podkreślają mięśnie nóg.
      treasureHunterJacket:
        name: Kurtka Poszukiwacza Skarbów
        desc: Wygląda na to, że jest to klasyczna skórzana kurtka, która nigdy nie
          wychodzi z mody.
      jugglingBalls:
        name: Żonglerka
        desc: Trzy różnokolorowe piłki wypełnione ziarnem to idealne przedmioty do
          żonglowania.
      bootsOfSpeed:
        name: Buty Prędkości
        desc: Te buty sprawiają, że stopy są lżejsze, a krok szybszy.
      travelersKit:
        name: Zestaw Podróżnika
        desc: Ta walizka jest wypełniona niezbędnymi rzeczami na każdą podróż.
      greedyPiggyBank:
        name: Chciwa Skarbonka
        desc: Za każdym razem, gdy wrzucona zostanie moneta, ta złota skarbonka głośno
          chrumka.
      trekkingPoles:
        name: Kije Trekkingowe
        desc: Kije te zapewniają pomoc w utrzymaniu równowagi i przemierzaniu trudnego
          terenu.
      conservationistHat:
        name: Kapelusz Ekologa
        desc: Ta niebieska czapka zapewnia dobrą ochronę przed żywiołami.
      conservationistShorts:
        name: Szorty Ekologa
        desc: Te spodenki pozwalają na swobodne poruszanie się i mają duże kieszenie
          na narzędzia.
      conservationistBoots:
        name: Buty Ekologa
        desc: Te niebieskie, wygodne buty są również wytrzymałe.
      cursedAwl:
        name: Przeklęte Szydło
        desc: Po użyciu szydło emituje dym w odcieniach niebieskiego i fioletu.
    combat:
      swashbucklerSword:
        name: Miecz Awanturnika
        desc: Zakrzywiony miecz jest idealny do bitew szturmowych. Wymaga techniki
          cięcia, aby być skutecznym w walce.
    agGuildSpecials:
      superskis:
        desc: Te narty są najszybsze, gdy są używane na super śniegu.
        name: Super-Narty
      adventuringCompass:
        name: Kompas Przygód
        desc: Kompas zawsze wskazuje północ, co jest niezbędne dla każdego szanującego
          się poszukiwacza przygód.
  materials:
    carpentry:
      birchPlank:
        name: Brzozowa Deska
        desc: Gładka i jasna deska brzozowa uosabia prostotę i elegancję dzięki czystemu,
          jasnemu wyglądowi drewna.
      maplePlank:
        name: Klonowa Deska
        desc: Estetyczna i zachęcająca deska klonowa ma gładką, jasną powierzchnię,
          dodając odrobinę wyrafinowania do każdego projektu.
      oakPlank:
        name: Dębowa Deska
        desc: Ponadczasowy wybór do projektów związanych z obróbką drewna, wyróżniający
          się bogatym, ziemistym odcieniem i wyrazistymi, skomplikowanymi wzorami
          drewna.
      pinePlank:
        name: Sosnowa Deska
        desc: Wyróżniająca się ciepłymi, ziemistymi odcieniami deska sosnowa emanuje
          rustykalnym pięknem dzięki naturalnemu wzorowi słojów drewna.
      sprucePlank:
        name: Świerkowa Deska
        desc: z wyraźną teksturą drewna, świerkowa deska emanuje elegancją z swoją
          czysta i klasyczną prezentacją.
      woodShaving:
        name: Heblowanie Drewna
        desc: Trochę średniej jakości skrawków drewna
      woodFragment:
        name: Skrawki Drewna
        desc: Trochę wysokiej jakości ścinek drewna
      coralPlank:
        name: Koralowa Deska
        desc: Deska wykonana z największych koralowców. Jest wytrzymała zarówno na
          powierzchni, jak i pod wodą.
      teakPlank:
        name: Tekowa Deska
        desc: Znana ze swojej trwałości i lśniącego, złotobrązowego odcienia, tekowa
          deska jest najlepszym wyborem do tworzenia solidnych i pięknych kreacji.
      willowPlank:
        name: Wierzbowa Deska
        desc: Z delikatnym, bladym wyglądem i subtelnym wzorem, wierzbowa deska wnosi
          nutę eterycznego piękna do projektów stolarskich.
      mangrovePlank:
        name: Namorzynowa Deska
        desc: Wytrzymała i odporna na pogodę, namorzynowe deski są idealnym wyborem
          do stolarstwa na zewnątrz, łącząc wytrzymałość z wyjątkowym tropikalnym
          urokiem.
      woodScrap:
        name: Skrawki Drewna
        desc: kilka nisko jakościowych ścinek drewna
      elmPlank:
        name: Wiązowa Deska
        desc: Deska z wiązu, przydatna do formowania łuku.
    cooking:
      milk:
        name: Mleko
        desc: Prosto od krowy, kozy lub wielbłąda. Albo wyciśnięta z orzechów? Tylko
          ty wiesz, gdzie to znalazłeś.
      salt:
        name: Sól
        desc: Sól jest najbardziej rozpowszechnionym wzmacniaczem smaku w całym Arenum.
      honey:
        name: Plaster Miodu
        desc: Ten wielki plaster ocieka świeżutkim miodkiem.
      carrot:
        name: Marchewka
        desc: Mówi się, że poprawia wzrok.
      mushroom:
        name: Grzyb
        desc: Technicznie ta narośl jest warzywem.
    foraging:
      acidSapling:
        name: Kwaśne drzewko
        desc: Ochrowe drzewko, zaledwie wielkości gałązki, przy kontakcie niemal parzy
          skórę.
      catsBell:
        name: Koci dzwonek
        desc: Kiedy jest dmuchana przez wiatr prosta łodyżka z trzema żółtymi kulami
          emituje urzekający dźwięk.
      cotton:
        desc: Miękki i puszysty materiał zapewniający delikatność i poczucie komfortu.
        name: Bawełna
      deathsToll:
        desc: Może i wygląda zachęcająco, ale nie jadł był tego w tej formie.
        name: Żniwo śmierci
      flax:
        desc: Delikatne, niebieskie kwiaty produkujące mocne nici. Idealne do tworzenia
          lnu.
        name: Len
      hemp:
        desc: Wysoka, liściasta roślina o smukłych łodygach, znana ze swoich uniwersalnych
          włókien i praktycznych zastosowań.
        name: Konopie
      iceplum:
        desc: Mały owoc z mroźną skórką, mieniący się odcieniami fioletu.
        name: Lodowa śliwka
      nettle:
        desc: Wysoka i smukła roślina z liśćmi w kształcie serca, potrafi poparzyć.
        name: Pokrzywa
      nightgem:
        name: Klejnot nocy
        desc: Ciemny klejnot zdaje się absorbować całe otaczające go światło w sposób
          magnetyczny.
      rotbud:
        name: Zgnilnik
        desc: Tak jak trufla wzywa świnię, tak rotbud wzywa niziołków z Wielkich Bagien.
      shadowLeaf:
        name: Liść Cienia
        desc: Ciemny liść prawie się kruszy, kiedy zostanie poruszony dotykiem lub
          światłem. Najlepiej przechowywać w ciemnym miejscu.
      silkwormSilk:
        name: Jedwab jedwabnika
        desc: Jedwab tak świetny, że mógłby wymagać budowy szlaku handlowego przez
          cały kontynent.
      snowdrop:
        desc: Malutki, biały kwiatek kwitnący zimą, delikatne przypomnienie o nadziei
          i nowych początkach.
        name: Przebiśnieg
      starflower:
        name: Gwieździk
        desc: Świecąca pięcioramienna gwiazda osadzona na łodydze z liści. Zwyczajem
          jest wypowiadanie życzeń za każdym razem, gdy ją znajdziesz.
      stone:
        name: Kamień
        desc: Kamień. Może da się z niego zrobić coś, co pomoże przetrwać?
      sunblossom:
        desc: Piękny kwiat, którego lśniące płatki odbijają blask słoneczny.
        name: Światłokwiat
      thistle:
        desc: Wytrzymała roślina o kolczastych liściach, tworzących ochronną barierę
          wokół jej kwiatów.
        name: Ostropest
      widowsKiss:
        name: Pocałunek wdowy
        desc: Różowa kula zachęca do zbliżenia się, ale najlepiej zachować dystans.
      woodenStick:
        name: Drewniany Kij
        desc: Spiczasty kawałek drewna. Może uda ci się stworzyć z niego coś, co pomoże
          przetrwać?
      berries:
        desc: Dadzą radę, by napełnić twój bebech przynajmniej trochę, albo możesz
          je wykorzystać jako składnik swoich kulinarnych kreacji.
        name: Jagody
      hardenedKelp:
        desc: Za pomocą różnych technik zwykłe wodorosty można utwardzać, aby uczynić
          je poszukiwanym materiałem do rzemiosła.
        name: Utwardzony Wodorost
      moondaisy:
        name: Księżycowa Stokrotka
        desc: Delikatny kwiat, który świeci światłem księżyca w najciemniejsze noce.
      kelp:
        name: Wodorost
        desc: Wodorost jest znany z różnorodnych zastosowań, zarówno do wytwarzania
          solidnego i elastycznego sprzętu, jak i do gotowania pysznych podwodnych
          potraw.
      sweetKelp:
        name: Słodki Wodorost
        desc: Wodorosty mają słodki smak i są używane w podwodnej kuchni, dodając
          specyficznego, niezapomnianego smaku.
      seaCabbage:
        name: Kapusta Morska
        desc: Popularna żywność rosnąca pod wodą. Syrentyjczycy robią z niej suszoną
          kapustę morską.
      seaSpinach:
        name: Morski Szpinak
        desc: Roślina jadalna, bardzo pożywna i smaczna. W ogóle nie smakuje jak zwykły
          szpinak.
      underwaterLotus:
        name: Podwodny Lotos
        desc: Roślina często wspominana w poezji syrentyjskiej. Znany ze swojego piękna
          i wdzięku.
      saltyHops:
        name: Słony Chmiel
        desc: Słony chmiel robi słony słód.
      cucumber:
        name: Ogórek
        desc: Jaki jest koszt tego w twojej okolicy ?
      wheat:
        desc: Ziarno zbóż odpowiedzialne za rozwój większości cywilizacji.
        name: Pszenica
      grass:
        name: Trawa
        desc: Bujny kawałek zielonej trawy.
      pepper:
        name: Pieprz
        desc: Małe, okrągłe, niezmielone kulki pieprzu.
      mud:
        name: Błoto
        desc: Mokry i oślizgły kawałek błota. Bez względu na to, jak ostrożnie się
          z nim obchodzisz, brudzisz się.
      milkweed:
        name: Mlecznik
        desc: Roślina kwitnąca znana z mlecznego soku. Motyle i gąsienice je uwielbiają!
      wildRice:
        name: Dziki Ryż
        desc: Rodzaj dzikiej trawy, która produkuje jadalne ziarno.
    mining:
      coal:
        desc: Skromny i bezpretensjonalny, węgiel oznacza swoją praktyczność jako
          istotne źródło energii.
        name: Węgiel
      copperOre:
        desc: Z jej czerwonawym odcieniem, miedź wyróżnia się na tle innych minerałów.
        name: Ruda Miedzi
      farganiteOre:
        desc: Dzięki swojej nieugiętej sile i urzekającemu niebieskiemu połyskowi,
          ruda farganitu stała się symbolem niezłomnej determinacji.
        name: Ruda Farganitu
      ironOre:
        desc: Ruda żelaza jest ziarnista i gęsta w dotyku, co odzwierciedla jej solidną
          i nierafinowaną naturę.
        name: Ruda Żelaza
      tarsiliumOre:
        desc: Gładka i lśniąca powierzchnia rudy tarsilu odbija otaczający świat z
          niemal magicznym blaskiem.
        name: Ruda Tarsilu
      tinOre:
        desc: Prosta i niepozorna ruda cyny prezentuje swój prosty skład mineralny.
        name: Ruda Cyny
      silverOre:
        name: Ruda Srebra
        desc: Srebro jest cennym metalem, często wykorzystywanym do tworzenia biżuterii,
          takiej jak pierścienie amulety albo kolczyki.
      wrentmarine:
        name: Nieoszlifowany Wrentmarine
        desc: Patrząc na tę surową skałę, można dostrzec błękitny błysk wewnątrz,
          jak światło słoneczne odbijające się od fali.
      starPearl:
        name: Nieoszlifowana Gwiezdna Perła
        desc: Surowa i niewypolerowana perła, choć z potencjałem do bycia czymś naprawdę
          dobrym.
      opal:
        name: Nieoszlifowany Opal
        desc: Wciąż otoczony piaskiem i błotem, w którym powstał, ten delikatny klejnot
          kryje w sobie wewnętrzny ogień, który tylko czeka na ujawnienie.
      ethernite:
        name: Nieoszlifowany Ethernite
        desc: Poszarpany fioletowy kryształ wyrosły w geodzie. Zbyt długie wpatrywanie
          się w niego jest niepokojące.
      jade:
        name: Nieoszlifowany Jadeit
        desc: Ta twarda ultramaficzna skała dzwoni czystym dźwiękiem, gdy uderza się
          w nią kilofem.
      goldOre:
        name: Ruda Złota
        desc: Złoto jest jednym z najcenniejszych metali, głównie używanym w jubilerstwie.
      saltCrystal:
        name: Kryształ Soli
        desc: Wszechstronne po finalnym zmieleniu, piękne, skomplikowane kształty
          w ich surowej formie.
      topaz:
        name: Nieoszlifowany Topaz
        desc: Surowy klejnot z lekkim złotym blaskiem, czekający na wycięcie w coś
          olśniewającego.
      sunStone:
        name: Nieoszlifowany Słoneczny Kamień
        desc: Ten rzadki dwukolorowy kamień szlachetny wygląda jak fragment samego
          słońca.
      largeStone:
        name: Wielki Kamień
        desc: Większy kamień niż zwykły.
      ruby:
        name: Nieoszlifowany Rubin
        desc: Głęboko karmazynowy minerał wystaje z wnętrza skały, urzekając swoim
          pięknem i prostotą
      volcanicRock:
        name: Skała Wulkaniczna
        desc: Skała ta jest pozostałością po starożytnym wulkanie, który od tysięcy
          lat leży pod wodą.
      volcanicAsh:
        name: Popiół Wulkaniczny
        desc: Popiół ten przypomina o gwałtowności starożytnej erupcji, której część
          nadal znajduje się w jego wnętrzu.
      silverNugget:
        name: Samorodek Srebra
        desc: Srebro jest cennym metalem, często wykorzystywanym do tworzenia biżuterii,
          takiej jak pierścienie amulety albo kolczyki.
      goldNugget:
        name: Samorodek Złota
        desc: Złoto jest jednym z najcenniejszych metali, często wykorzystywanym w
          jubilerstwie.
    rawFish:
      rawCarp:
        desc: Łagodny smak karpia bardzo dobrze komponuje się z różnymi potrawami.
          Te ryby uwielbiają skakać.
        name: Surowy Karp
      rawCrayfish:
        desc: Raki stanowią nie lada gratkę dla entuzjastów owoców morza.
        name: Surowy Rak
      rawJellyfish:
        desc: Jako kulinarna ciekawostka, meduza zachęca do odkrywania nowych smaków,
          rzucając wyzwanie kucharzom chcących wykorzystać jej niespotykaną konsystencję.
        name: Surowa Meduza
      rawLobster:
        desc: Homar posiada twardą skorupę oraz mocne szczypce. Przywołuje wspomnienia,
          prawda?
        name: Surowy Homar
      rawMoray:
        desc: Murena ma długie, wężowate ciało, oraz wyjątkową szczękę nadającą jej
          tajemniczy wygląd niczym z głębin morskich.
        name: Surowa Murena
      rawPerch:
        desc: Zgrabny i zwinny, okoń jest dobrym okazem do złapania dla początkujących
          wędkarzy.
        name: Surowy Okoń
      rawPike:
        desc: Mięso szczupaka jest kruche i delikatne, dzięki czemu dobrze nadaje
          się do gotowania.
        name: Surowy Szczupak
      rawSalmon:
        desc: Soczyste mięso łososia zachwyca podniebienie bogatą i aksamitną konsystencją.
        name: Surowy Łosoś
      rawSeabass:
        desc: Srebrzyste łuski labraksa lśnią zachwycająco.
        name: Surowy Labraks
      rawShrimp:
        desc: Krewetki, dzięki swojemu nieskazitelnemu wyglądowi, kuszą obietnicą
          wspaniałej uczty.
        name: Surowa Krewetka
      rawSquid:
        desc: Kalmar zaskakuje swoimi zdolnościami wtapiania się w otoczenie.
        name: Surowy Kalmar
      rawStreamEel:
        desc: Opływowy kształt węgorza odzwierciedla jego zdolność do podróży rzekami
          i strumieniami.
        name: Surowy Węgorz
      rawTrout:
        desc: Pstrąg prezentuje hipnotyzującą mozaikę opalizujących łusek odbijających
          srebrzyste, różowe oraz plamiste wzory.
        name: Surowy Pstrąg
      rawStingray:
        name: Surowa Płaszczka
        desc: Ryba w kształcie naleśnika, która używa całego swojego ciała, by poruszać
          się w wodzie.
      rawSwordfish:
        name: Surowy Miecznik
        desc: Ta srebrna ryba jest długa, a na jej nosie znajduje się wyrostek przypominający
          miecz, którego używa do ogłuszania ofiary.
      rawShark:
        name: Surowy Rekin
        desc: Ta ogromna ryba ma wiele ostrych zębów ustawionych w wielu rzędach.
          Widziałeś głowę jednej z nich zamontowaną na ścianie w Frosthook Emporium.
      rawAnglerfish:
        name: Surowa Żabnica
        desc: Ta dziwna ryba ma ogromną paszczę z długimi zębami przypominającymi
          sztylety. Jej oczy wydają się być ślepe. Na jej czole wyrasta jasna plama.
      rawLargemouthBass:
        name: Surowy Bass
        desc: Zielona ryba ma bardzo duży stosunek pyska do ciała, który wykorzystuje
          do połykania przedmiotów.
      rawCrab:
        name: Surowy Krab
        desc: Rozpowszechniony skorupiak o krótkim, okrągłym ciele, dwóch paciorkowatych
          ciemnych oczach i dużych pazurach, których używa do szczypania. Auć!
    smithing:
      bronzeBar:
        name: Sztabka Brązu
        desc: Sztaba z brązu, relikt krasnoludzkich kuźni, emanuje rustykalnym urokiem
          i trwałością, niosąc sekrety miedzi i cyny połączonych przez wprawne ręce.
      copperBar:
        name: Sztabka Miedzi
        desc: Miedziana sztaba błyszczy czerwono-pomarańczowym połyskiem, odzwierciedlając
          jej metaliczną wytrzymałość i wszechstronność w różnych zastosowaniach.
      farganiteBar:
        name: Sztabka Farganitu
        desc: Jasnoniebieska sztaba.
      ironBar:
        name: Sztabka Żelaza
        desc: Jest świadectwem siły wnętrza ziemi, ciężkiej i nieustępliwej.
      steelBar:
        name: Sztabka Stali
        desc: Wykuta w ogniu determinacji stalowa sztaba błyszczy eterycznym blaskiem.
      tarsiliumBar:
        name: Sztabka Tarsilu
        desc: Sztaba tarsilu mieni się jak nocne niebo, a jej powierzchnię pokrywa
          oleista konsystencja.
      metalScrap:
        name: Metalowe Resztki
        desc: Nieco niskiej jakości resztek metalu
      metalShaving:
        name: Metalowe Opiłki
        desc: Nieco średniej jakości metalowych opiłków
      metalFragment:
        name: Metalowe Resztki
        desc: Nieco wysokiej jakości metalowych pozostałości
      hydriliumBar:
        name: Sztabka Hydrilu
        desc: Sztabka hydrilu ma bladozielony kolor.
      silverBar:
        name: Sztabka Srebra
        desc: Niezależnie od tego, czy użyto samorodków, czy rudy, sztabka srebra
          osiąga standardową czystość 92,5%.
      goldBar:
        name: Sztabka Złota
        desc: Niezależnie od tego, czy użyto samorodków, czy rudy, sztabka złota osiąga
          margines próby 333 dyktowany przez jubilerów.
    woodcutting:
      birchLogs:
        desc: Gładkie i blade, drewno brzozowe emanuje elegancją i prostotą.
        name: Brzozowe Kłody
      mapleLogs:
        desc: Drewno klonowe prezentuje bogate i zachęcające usłojenie, ukazując artystyczny
          kunszt natury w każdej kłodzie.
        name: Klonowe Kłody
      oakLogs:
        desc: Mające swój własny charakter, drewno dębowe wzbudza poczucie szlachetności
          oraz wdzięku.
        name: Dębowe Kłody
      pineLogs:
        desc: Wytrzymałe drewno sosnowe wydziela charakterystyczny oraz uspokajający
          zapach żywicy.
        name: Sosnowe Kłody
      spruceLogs:
        desc: Bogaty i ciepły odcień drewna świerkowego pięknie się prezentuje, podkreślając
          jego naturalne piękno i urok.
        name: Świerkowe Kłody
      teakLogs:
        name: Tekowe Kłody
        desc: Bardzo twarde i ciężkie, z bardzo grubą korą, która wewnątrz ma znacznie
          jaśniejszy kolor niż reszta kłody.
      coral:
        name: Koralowiec
        desc: Te koralowce mogą mieć różną wielkość - od małych po masywne - oraz
          mogą być używane do wielu rzeczy.
      willowLogs:
        name: Wierzbowe Kłody
        desc: Te ziemiste kłody są dość lekkie, dzięki czemu są bardzo wygodne w obsłudze
          i pracy.
      mangroveLogs:
        name: Namorzynowe Kłody
        desc: Wciąż wilgotne od środowiska, w którym kiedyś rosły, mają piękny połysk
          na sobie.
      sturdyBranch:
        name: Solidna Gałąź
        desc: Niezwykle mocna gałąź.
      root:
        desc: Przydatne korzenie roślin, które mogą być wykorzystywane do różnych
          celów.
        name: Korzeń
      elmLogs:
        name: Wiązowe Kłody
        desc: Kłody te są znane ze swojej jakości gięcia i ściskania.
      heartwood:
        name: Twardziel
        desc: Jest to wewnętrzna część drewna, ciemniejsza niż reszta.
    crafting:
      rope:
        name: Lina
        desc: Zestaw survivalowy nie może być kompletny bez liny. Jest niezbędna do
          zrobienia sobie podstawowych narzędzi.
      hydrilium:
        name: Hydril
        desc: Ten dziwny materiał powstaje w wyniku połączenia skał wulkanicznych
          i wodorostów w nadbrzeżnym warsztacie.
      kelpRope:
        name: Lina z Wodorostów
        desc: Długie kawałki wodorostów połączone w linę.
      elderhideRope:
        name: Lina z Czarnej Skóry
        desc: Wytrzymała lina wykonana ze skóry.
    misc:
      trash:
        name: Śmieci
        desc: Kolekcja bezużytecznych, nędznych przedmiotów. Dlaczego to wziąłeś?
      fishbone:
        name: Rybie Ości
        desc: Chociaż to trochę makabryczne i dość śmierdzące, to wygląda całkiem
          fajnie.
      seashell:
        name: Skorupa Morska
        desc: Prawdopodobnie sprzedana przez kogoś na plaży.
      clam:
        name: Małż
        desc: Perłowobiała, idealnie nienaruszona. Piękny egzemplarz dla kolekcjonera.
      pearls:
        name: Perły
        desc: Zestaw dosłownej perłowej bieli. Świetny materiał do wyrobu biżuterii.
      glacierMap:
        name: Tajemnicza Północna Mapa
        desc: Przypomina nieco mapę północnej Jarvonii. Na czerwono została zaznaczona
          ścieżka, która zdaje się prowadzić do lodowca i igloo.
      crosswordPuzzle:
        name: Stara Krzyżówka
        desc: Gra oparta o znaki, dziewięć liter, rozpoczyna się od C.
      fishingLine:
        name: Linka Rybacka
        desc: Odzyskując ją ze środowiska możliwe, że uratujesz życie jakiegoś zwierzaka.
      unidentifiedRemains:
        name: Niezidentyfikowane Szczątki
        desc: Gildia Poszukiwaczy Przygód byłaby wdzięczna, jeżeli uda ci się zwrócić
          im ten stos kości, może to pomóc im w rozwiązaniu otwartego zgłoszenia.
      nameTag:
        name: Nieśmiertelnik
        desc: Nieśmiertelnik z zapisanym imieniem podróżnika, którego od dawna nikt
          nie widział. Gildia Poszukiwaczy Przygód będzie nim zainteresowana.
      adventurersPin:
        name: Szpilka Poszukiwacza Przygód
        desc: Przypinka z symbolem Gildii Poszukiwaczy Przygód. Jest trochę zardzewiała,
          ale wciąż błyszcząca. Gildia Poszukiwaczy Przygód wyrazi wdzięczność za
          jej zwrot.
      invasiveSpeciesTag:
        desc: Metalowa przywieszka z wizerunkiem paszczy robakopodobnego stworzenia.
        name: Znak Gatunków Inwazyjnych
    hunting:
      sinew:
        desc: Twarda, włóknista tkanka łącząca mięśnie z kośćmi.
        name: Ścięgno
      lizardTail:
        desc: Ogon jaszczurki, który został zrzucony jako mechanizm obronny.
        name: Ogon Jaszczurki
      animalFur:
        desc: Ten kawałek zwierzęcego futra jest miękki w dotyku i musi zapewniać
          duże ciepło, jeśli wykonana jest z niej odzież.
        name: Futro Zwierzęce
      feather:
        name: Pióro
        desc: Piękne, lekkie i aerodynamiczne ptasie pióro.
      darkfeather:
        name: Ciemne Pióro
        desc: Ciemne pióro ptaka, prawdopodobnie wrony, kruka lub innego ciemnego
          ptaka.
      bones:
        name: Kości
        desc: Wiele kawałków kości.
      animalMeat:
        name: Zwierzęce Mięso
        desc: Kawałek świeżego mięsa, gotowy do gotowania, suszenia lub solenia.
    tailoring:
      aerodynamicThread:
        name: Aerodynamiczna Nitka
        desc: Rzadka nić, znana ze swojej lekkości i wytrzymałości.
    trinketry:
      shrimpTrinket:
        desc: Bibelot z krewetką błyszczy w świetle. Przydałby się kiedyś jako amulet.
        name: Błyskotka z Krewetką
      luckyRabbitFootTrinket:
        desc: Bibelot w kształcie szczęśliwej króliczej łapki świeci jasno w świetle.
          Przydałby się kiedyś jako amulet.
        name: Błyskotka z Królikiem
      eelTrinket:
        name: Błyskotka z Węgorzem
        desc: Bibelot z węgorzem błyszczy w świetle. Przydałby się kiedyś jako amulet.
      batTrinket:
        name: Błyskotka z Nietoperzem
        desc: Nietoperz błyszczy w świetle. Przydałby się kiedyś jako amulet.
      heronTrinket:
        name: Błyskotka z Czaplą
        desc: Bibelot z czaplą błyszczy w świetle. Przydałby się kiedyś jako amulet.
      coolingIceTrinket:
        name: Błyskotka z Chłodzącym Soplem
        desc: Chłodzący sopel świeci jasno w świetle. Przydałby się kiedyś jako amulet.
  collectibles:
    fromActivity:
      veryOldWine:
        name: 99-letnie wino
        desc: 'Ta butelka wina jest bardzo stara, a etykieta zaginęła w annałach czasu.
          Zachował się tylko jeden znak: "B.B.". Równie dobrze może to być łup jakiegoś
          szalonego pirata.'
      treasureHunterToken:
        name: Żeton Łowcy Skarbów
        desc: Takie żetony otrzymywali najbardziej odważni poszukiwacze skarbów. Jest
          porysowany i dawno stracił swój blask. Właściciel musi być smutny, że go
          stracił.
      woodenCarvedBearFigurine:
        name: Drewniana Rzeźbiona Figurka Niedźwiedzia
        desc: Ten kawałek wielkości pięści jest starannie wyrzeźbiony, przedstawiając
          wyprostowanego i wyzywającego niedźwiedzia, z otwartą paszczą i rykiem.
          Szczegóły wywołują u widza poczucie pilności, tak jakby sam niedźwiedź był
          obecny w naturalnej wielkości.
      silverPocketWatch:
        name: Srebrny Zegarek Kieszonkowy
        desc: W tym zegarku brakowało wskazówek i kół zębatych, miał pęknięte szkiełko
          o niestandardowym rozmiarze, a na dodatek zarówno jego srebrny łańcuszek,
          jak i obudowa były poczerniałe. Nie było to łatwe, ale udało się go naprawić
          w taki sposób, że teraz wygląda jak nowy i może być uważany za pamiątkę
          rodzinną i przetrwać kilka pokoleń.
      ancientAnkh:
        desc: Ten artefakt pochodzi z innej epoki. W kształcie klucza, ankh (☥) jest
          hieroglifem z zaginionej kultury, który historycy przetłumaczyli jako "życie".
          Legendy mówią o tym kluczu otwierającym drzwi między życiem a śmiercią.
        name: Starożytny Hieroglif
      oldWarSword:
        name: Stary Miecz Wojenny
        desc: Ten długi miecz jest dość zardzewiały, ale wciąż zachowuje pewne rozpoznawalne
          szczegóły, a jego pochodzenie wydaje się być walijskie. Może pochodzi z
          czasów Wojny Karmazynowego Sztandaru?
      soupKitchenBadge:
        name: Odznaka Kuchenna
        desc: Odznaka, choć mała i prosta, identyfikuje cię jako wolontariusza w kuchni
          zupy. Noszenie go jest powodem do dumy, a każda kuchnia dostarcza swój własny,
          więc idź i zdobądź je wszystkie, pokonując wszystkie siłownie, mam na myśli
          pomaganie we wszystkich kuchniach.
      expeditionJournal:
        name: Dziennik Wypraw
        desc: W dniu, w którym ponownie ujrzeliśmy wschodzące słońce, morale ekspedycji
          obudziło się z letargu. Nie można sobie wyobrazić, jak bardzo ludzka psychika
          potrzebuje tej promiennej gwiazdy na niebie, zanim zostanie poddana wiecznej
          nocy
      petrifiedBranch:
        name: Skamieniała Gałąź
        desc: Ta gałąź wydaje się pochodzić z zamierzchłych czasów, kiedy całe Arenum
          było jednym, ogromnym lądem. W tamtych czasach doliny i lasy zamieszkiwały
          jedynie zwierzęta.
      floatingCoral:
        name: Pływający Koralowiec
        desc: Olśniewająca gama kolorowych koralowców tworzy jedną, połączoną ze sobą
          masę. Chociaż niektórzy uważają, że koralowce te mają właściwości lecznicze,
          takie twierdzenia są prawdopodobnie zakorzenione w przesądach.
      easterEgg:
        name: Pisanka
        desc: Odwrócenie uwagi ptaków na tyle długo, aby znaleźć to wyjątkowe jajo,
          było nie lada wyzwaniem.
      jarvonianCrosswordPuzzle:
        name: Jarvońska Krzyżówka
        desc: 'Krzyżówki te są projektowane, kopiowane i rozprowadzane wśród mieszkańców
          Jarvonii raz w sezonie. Konkurencja jest ogromna, ponieważ pierwsza osoba,
          która je rozwiąże, otrzymuje nagrodę pieniężną. 1.- Poziomo: Góra, na której
          zaginęła ekspedycja górnicza (9 pól)'
      blueLotusButterfly:
        name: Niebieski Motyl
        desc: Motyl ten nie ma żadnych wzorów ani kształtów na skrzydłach, ale jego
          niebieski kolor jest tak intensywny, że trudno oderwać od niego wzrok. Wspaniały
          okaz, który nie jest często spotykany.
      tinySwanIceSculpture:
        name: Lodowa Rzeźba Małego Łabędzia
        desc: Ta niewielka lodowa rzeźba przypomina pięknego łabędzia. Jego skrzydła
          lśnią światłem, odbijając promienie słoneczne. To dzieło sztuki jest dla
          Ciebie ważne, ponieważ stworzyłeś je dla kogoś wyjątkowego.
      markOfTheTrident:
        name: Znak Trójzębu
        desc: Okrągły żeton przypominający monetę z trójzębem.
      markOfTheSerpent:
        name: Znak Węża
        desc: Okrągły żeton przypominający monetę z wężem.
      markOfTheDeepOne:
        name: Znak Głębin
        desc: Okrągły żeton w kształcie monety z ośmiornicą.
      dinglehopper:
        desc: Dla mieszkańców powierzchni jest znany jako widelec, ale dla stworzeń
          żyjących w Syrenthii nazywa się morzelec.
        name: Morzelec
      letterFromA:
        name: List od A. A.
        desc: Po kolejnej wspaniałej zabawie na tańcach merfolk otrzymujesz dziwny
          list. Jest pełen słów podziwu dla twojej tanecznej gracji. Jest podpisany
          jako -A. A.
      seahorseFossil:
        name: Skamielina Konika Morskiego
        desc: Na początku wygląda jak dziwnie wyglądający kamień, ale po bliższym
          przyjrzeniu się jest to w rzeczywistości skamieniały konik morski.
      swordfishSword:
        name: Skamielina Miecznika
        desc: Ktoś stworzył miecz replikujący nos miecznika. Gdybyś twierdził, że
          jest zrobiony z prawdziwego miecznika, wszyscy by ci uwierzyli.
      walrusTusk:
        name: Kieł Morsa
        desc: Ten kieł jest prawie tak długi jak twoja noga. Musiał pochodzić od ogromnego
          morsa.
      veryShinyStone:
        name: Bardzo Błyszczący Kamień
        desc: Kamień wydaje się emitować światło, ale w całkowitej ciemności nie świeci.
          Jednak nawet pojedynczy promień światła, który go dotknie, sprawia, że świeci
          jasno, jak mała lampka.
      ancientTrident:
        name: Starożytny Trójząb
        desc: Pochodzenie tego trójzębu owiane jest tajemnicą. Czy mógł należeć do
          Posejdona lub Neptuna? Niezależnie od tego, jego wiek jest niezaprzeczalny.
      anglerfishMask:
        name: Żabnicza Maska
        desc: Unikalna podwodna maska do nurkowania wykonana z żabnicy. Nie jest praktyczna,
          ale wygląda przerażająco.
      lostTimmysSandShovel:
        name: Zgubiona Łopata Timmy'ego
        desc: Nie jest jasne, czy chłopiec również zaginął.
      terrifyingFossil:
        desc: Następnej nocy po spojrzeniu na tę pokręconą skamielinę śni ci się złowieszcza
          istota, która czuwa nad tobą i całym światem. Nawet po przebudzeniu czujesz
          lekki strach w powietrzu.
        name: Przerażająca Skamielina
      artificialSnowflake:
        name: Sztuczny Płatek Śniegu
        desc: W przeciwieństwie do innych płatków śniegu, ten nie topi się w dłoni.
          To oczywiste, że ktoś, gdzieś, wykonał go z niezwykle wytrzymałego materiału.
          Jeśli możesz znaleźć ten, możesz znaleźć wszystko.
    visas:
      jarvonianLetterOfPassage:
        name: Jarvoński List Przewozowy
        desc: Dowód na to, że można przejechać przez Bezszelestną Przełęcz przybywając
          z Jarvonii.
      westernContinentBoatPass:
        name: Przepustka na Zachodni Kontynent
        desc: Ta formalna przepustka uprawnia do poruszania się po różnych miejscach
          za pomocą łodzi i statków. Jest ona oznaczona małym stemplem statku.
      blackEyePeakWildernessPermit:
        name: Przepustka na Szczyt Czarnego Oka
        desc: Szczyt Czarnego Oka jest niebezpieczny, a ta rejestracja pokrywa koszty
          powiadomienia członków rodziny, jeśli nie wrócisz.
      underwaterMapI:
        name: Podwodna Mapa
        desc: Mapa ujawnia się tylko wtedy, gdy patrzy się na nią pod wodą. Pokazuje
          zatoki, jaskinie, wraki statków i inne godne uwagi miejsca podwodnego regionu.
  currencies:
    adventurersGuildToken:
      name: Żeton Gildii Poszukiwaczy Przygód
      desc: Żeton, który można wymienić na towary i usługi w Gildii Poszukiwaczy Przygód.
