          name: Siekera z brązu
        copperHatchet:
          desc: Delikatna i dosyć lekka w użyciu do cięcia drewna. Ale wykonuje zadanie.
          name: Siekiera z Miedzi
        farganiteHatchet:
          name: Siekera z Farganitu
        ironHatchet:
          name: Siekiera z Żelaza
        steelHatchet:
