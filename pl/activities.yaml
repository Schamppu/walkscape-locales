singulars:
  agility:
    gdte:
      kayaking:
        desc: 'Sprawdzasz wiosła, siedzenie oraz ogólną kondycję kajaka. Na sobie
          masz kask i odzież przeciwdeszczową. Pogoda nie mogła być lepsza: słońce,
          przyjemnie ciepła temperatura i lekki wietrzyk. Zbliża się wspaniała przygoda!'
        name: Kajakarstwo
      rooftopJumpingIntermediate:
        desc: Wykorzystując architekturę miasta podróżujesz po nim niemal z kocią
          gracją. Ściany, dachy, balkony i lampy uliczne, wszystkie te rzeczy poddają
          się twojej woli.
        name: Skakanie na dmuchańcu
      swimmingBeginner:
        desc: Podobno pływanie to dobry sposób aby utrzymać się w dobrej formie, więc
          po kilku lekcjach czujesz się na tyle pewnie, aby spróbować samemu.
        name: Pływanie powierzchniowe
      swimmingIntermediate:
        desc: 'Przed wejściem do wody sprawdzasz warunki: kierunek i siłę wiatru,
          rozmieszczenie pobliskich skał, obecność rybaków, łodzi oraz niebezpiecznych
          zwierząt. Rozmawiałeś nawet z miejscowymi. Wszystko jest w porządku. Idziesz
          więc popływać wśród fal.'
        name: Surfowanie
      treetopJumping:
        desc: Będąc wysoko na drzewach, adrenalina przepływa przez ciebie, gdy skaczesz
          z gałęzi na gałąź, mając nadzieję, że się nie złamią. Upadek poniżej wygląda
          zniechęcająco.
        name: Skoki w koronach drzew
      exploreBogBottom:
        desc: Kierujesz się swoją podwodną mapą i eksplorujesz ukrytą ścieżkę w mętnej
          głębinie na dnie bagna. Zdaje się wić i skręcać bez końca, ale gdzieś jednak
          cię prowadzi. Musisz po prostu płynąć.
        name: Eksploracja dna bagna
    global:
      birdWatching:
        desc: Obserwowanie ptaków jest oknem na ich królestwo. Cierpliwie je badasz,
          ucząc się o różnorodnych gatunkach zaszczycających drzewa, niebo i ziemię
          swoją obecnością, oraz podziwiając ich piękno oraz zachowanie.
        name: Obserwowanie ptaków
      crossCountrySkiingBeginner:
        desc: Na początku twojej przygody z narciarstwem biegowym, każdy szus jest
          pełen magii. Zaśnieżone szlaki są twoim placem zabaw na którym uczysz się
          rytmu nart podziwiając piękno zimowych lasów.
        name: Narciarstwo klasyczne
      crossCountrySkiingDifficult:
        desc: Na tym poziomie narciarstwa biegowego, stawiasz wyzwanie granicy swoich
          umiejętności i wytrzymałości. Czujesz niesamowitą radość podbijając strome
          zbocza podczas tej podróży przez nieokiełznany, zimowy krajobraz.
        name: Narciarstwo alpejskie
      crossCountrySkiingIntermediate:
        desc: Narciarstwo łyżwowe daje ci poczucie przygody. Z nową pewnością siebie
          stawiasz czoła zróżnicowanych terenom, a każdy krok podczas odkrywania śnieżnych
          przestworów jest pewniejszy niż poprzedni.
        name: Narciarstwo łyżwowe
      guardDuty:
        desc: Pracujesz jako strażnik w Imperium Wallisii, masz rachunki do zapłacenia,
          i oto jak na nie zarobisz. Będziesz pilnował królestwa, zapewniając sobie
          zapłatę za swoje czujne oczy.
        name: Służba wartownicza
      sandcastleBuilding:
        desc: Budowanie zamków z piasku na plaży to wyraz beztroskiej kreatywności.
          Twoje piaskowe kreacje może i nie wytrzymają długo, jednak jest to prosty
          sposób na chwilową przyjemność.
        name: Budowanie zamków z piasku
      scientificTinkering:
        desc: W świecie naukowego majsterkowania, stajesz się pasjonatem kształtującym
          pomysły w namacalne eksperymenty. Z otwartym umysłem przyjmujesz ducha odkrywcy.
        name: Naukowe majsterkowanie
      sledding:
        desc: Chwytając uchwyt sanek odpychasz się od ziemi, czując adrenalinę przepływającą
          przez twoje żyły. Świat rozmywa się wokół ciebie, a ty przez chwilę stajesz
          się zimowym piratem drogowym podbijającym ośnieżone wzgórza.
        name: Jazda na sankach
      frisbeeGolfingIntermediate:
        desc: Grając w golf dyskowy na zaawansowanym poziomie, rozwijasz wyczucie
          strategii. Każdy tor stanowi nowe wyzwanie, ponieważ umiejętnie zakrzywiasz
          dysk wokół przeszkód, doskonaląc swoje umiejętności z każdym obliczonym
          rzutem.
        name: GDTE kurs dyskowy
      frisbeeGolfingBeginner:
        desc: Dla początkującego gracza w golfie dyskowym, każdy rzut jest nowym odkryciem.
          Uczysz się mierzyć wiatr i nawigować wśród drzew, ciesząc się prostotą gry
          i radością oglądania dysku wznoszącego się w stronę kosza.
        name: Jarvoński kurs dyskowy
      frisbeeGolfingDifficult:
        desc: Dla doświadczonego gracza w golfie dyskowym na wysokim poziomie, każde
          pole jest taktycznym polem bitwy. Wykonujesz złożone rzuty, opanowując sztukę
          rotacji i precyzji, zamieniając wymagające tereny w triumfalne zwycięstwa.
        name: Golf dyskowy (Ekspert)
      traveling:
        name: Podróżowanie
        desc: Podróż z <object id="{from}"/> do <object id="{to}"/>.
      exploreArea:
        desc: Tworzysz notatki na czystej kartce papieru podczas odkrywania okolicy.
          Będą one przydatne podczas przyszłych eksploracji.
        name: Odkrywanie obszaru
    jarvonia:
      mountainClimbingBeginner:
        desc: Przygotowujesz się do wspinaczki. Jest piękny, słoneczny i bezwietrzny
          dzień. Mimo to, podczas wspinaczki twoje serce przyspiesza gdy nagle tracisz
          przyczepność na jednej z nóg. Cóż za emocje! W końcu docierasz na szczyt
          i z dumą patrzysz na świat znajdujący się pod tobą.
        name: Wędrówka górska
      mountainClimbingIntermediate:
        desc: Tak to się robi. Ta ściana jest niemalże pionowa, bez żadnych łatwo
          dostępnych punktów zaczepienia. Wytrwale się na nią wspinasz, czując ból
          we wszystkich mięśniach. Szczyt smakuje jak krew i chwała. Krzyczysz resztkami
          powietrza które zostało ci w twoich płucach.
        name: Wspinaczka górska
      rooftopJumpingBeginner:
        desc: Wspinasz się na niezapaloną latarnię rozglądając się po otoczeniu. Słyszysz
          kroki w pobliżu, więc przeskakujesz na sąsiedni dach strącając jedną z dachówek,
          która rozbija się z trzaskiem. Następnym razem musisz być bardziej ostrożny.
        name: Skakanie po dachu
      blackEyePeakSearchTeam:
        name: Drużyna poszukiwawcza
        desc: Pomóż Gildii Poszukiwaczy Przygód zlokalizować i znaleźć informacje
          o otwartych zezwoleniach, które nie zostały zwrócone.
      blackEyePeakRescueTeam:
        name: Drużyna ratunkowa
        desc: Wykorzystaj informacje uzyskane od zespołów poszukiwawczych, aby wyruszyć
          i przeprowadzić akcję ratowniczą.
    syrenthia:
      swimmingExpert:
        name: Pływanie podwodne
        desc: Pływanie różnymi ścieżkami i jaskiniami rozległego podwodnego miasta
          Vastalume okazuje się być wyzwaniem. Musisz unikać tętniących życiem stworzeń
          morskich, zarówno czujących, jak i nieczujących.
      merfolkDancing:
        desc: Wykonywanie tańca podwodnego, tak jak robią to podwodni ludzie, wymaga
          wielu umiejętności. Z każdą próbą stajesz się coraz lepszy w poruszaniu
          się zgodnie z innymi tancerzami, aż osiągniesz płynny ruch przypominający
          ławicę ryb w ich zsynchronizowanym tańcu.
        name: Podwodne tańce
      exploreUnderwaterCave:
        name: Eksploracja podwodnej jaskini
        desc: Podążasz za swoją podwodną mapą i odkrywasz ścieżki podwodnej jaskini.
          Wydają się one skręcać i zawracać w nieskończoność, ale dokądś prowadzą.
          Musisz tylko płynąć dalej.
    bats:
      springBatTracking:
        name: Wiosenne śledzenie nietoperzy
        desc: Nietoperze opuszczają jaskinię, lecąc w kierunku północno-wschodnim.
          Podążaj za nietoperzami z ich wiosennego domu, biegając dzień i noc, aby
          znaleźć ich następny dom. Możesz tu nie wrócić przez jakiś czas.
    wallisia:
      shorelineScramble:
        name: Wędrowanie wzdłuż brzegu
        desc: Krążysz wokół grzbietów wąskiej linii brzegowej i śmigasz między pobliskimi
          wrakami i formacjami skalnymi. Zapomnienie o joggingu w tym miejscu wywołałoby
          niezły plusk w wodzie poniżej.
  carpentry:
    gdte:
      shipRepairIntermediate:
        name: Naprawa kadłuba
        desc: Nie jesteś już adeptem stolarstwa, więc bez problemu naprawisz większe
          naczynia. Twój nadzorca ufa twoim umiejętnościom i rozsądkowi. Wiesz, kiedy
          działać skutecznie, a kiedy efektywnie. Twój zestaw narzędzi jest profesjonalny,
          tak jak ty.
      underwaterAqueductConstruction:
        desc: Budujesz i wzmacniasz naturalny rurociąg wodny w pobliżu obozowiska
          niziołków.
        name: Budowa podwodnego akweduktu
    jarvonia:
      shipRepairBeginner:
        name: Naprawa żagli
        desc: Bierzesz udział w naprawach wynikających z tego, że małe małych statki
          zużywają się szybko. Do twojej dyspozycji pozostaje drewno, gwoździe, takielunek,
          okucia i liny. Brygadzista wydaje polecenia, a ty je wykonujesz po mistrzowsku.
          Może pewnego dnia to ty zaczniesz wydawać rozkazy.
      woodCarving:
        name: Rzeźbienie w drewnie
        desc: 'Kształtowanie drewna za pomocą ostrego przedmiotu, takiego jak nóż,
          to starożytna forma rzemiosła. Istnieje ogromna różnorodność dzieł sztuki
          i ikonografii: od małych figurek i zabawek, przez maski ceremonialne lub
          wojenne, po duże mozaiki i wysokie totemy.'
      iceSculpting:
        name: Rzeźbienie w lodzie
        desc: Uzbrojony w narzędzia do formowania lodu, przekształcasz kostkę lodu
          w coś innego, funkcjonalnego lub artystycznego. Szybkość tego dzieła sztuki
          jest proporcjonalna do temperatury otoczenia, a jego trwałość waha się od
          kilku minut do nieskończoności.
    wallisia:
      townReconstruction:
        name: Odbudowa miasta
        desc: Pomagasz mieszkańcom miasta w pracach konserwacyjnych i odbudowie, aby
          zapewnić im odpowiednie warunki do zamieszkania. Wymaga to dużo pracy i
          rozwija Twoją wiedzę stolarską, ale wydaje się, że systematycznie poprawia
          stan miasta.
  crafting:
    jarvonia:
      iceSculpting:
        name: Rzeźbienie w lodzie
        desc: Uzbrojony w dłuto, piłę ręczną i mały kilof, możesz przekształcić kostkę
          lodu w coś innego, funkcjonalnego lub artystycznego. Przelotność tego dzieła
          sztuki jest proporcjonalna do temperatury w otoczeniu, czas jego trwania
          waha się od minut do wieczności.
      tinkering:
        name: Majsterkowanie
        desc: Drapiesz się po podbródku, myśląc o tym, jak naprawić ten złom. Wymyślasz
          tysiące sposobów, aby to zrobić, ale w przypadku większości z nich brakuje
          ci składników. Rozglądasz się po warsztacie, szukając czegoś konkretnego.
          Tutaj jest! Zabierzmy się do pracy.
      apprenticeForLoif:
        name: Praktyka u Loifa
        desc: Starzec Loif Ulfrand potrzebuje wielu rzeczy, w tym gorących napojów,
          naostrzonych narzędzi i ciągłego strzyżenia włosów. Ale od czasu do czasu
          można zdobyć doświadczenie w majstrowaniu przy jego narzędziach, gdy zasypia.
    syrenthia:
      underwaterBasketWeaving:
        name: Podwodne tkanie koszy
        desc: Zręcznie wplatasz cienkie kawałki koralowca w koszyk. Proces jest powolny
          i żmudny, ale efekt końcowy napełnia twoje serce dumą ze swojej pracy.
  fishing:
    gdte:
      magnetFishing:
        name: Wędkarstwo magnesowe
        desc: 'Wyciąganie rzeczy z toni wody za pomocą silnego magnesu rzadko opłaca
          rachunki, ale daje kilka pozytywów: oczyszcza otoczenie oraz pozwala rozwiązać
          zagadki kryminalne. Miej na uwadze prawne regulacje i baw się dobrze! Możesz
          wyciągnąć wszystko!'
      pondFishingNet:
        name: Wędkarstwo stawowe (sieć)
        desc: Opuszczasz sieć wędkarską w mętnej wodzie. Nie trzeba długo czekać,
          aż utkną w niej różne wodne stworzenia.
      bogFishingNet:
        name: Łowienie w bagnie (siatką)
        desc: Zarzucasz sieć w bagno. Woda jest mętna, ale dalej możesz sobaczyć w
          niej pływające ryby. Czekasz cierpliwie, by złapały się w twoją sieć.
      bogFishingSpear:
        name: Łowienie na bagnie (włócznią)
        desc: Będąc pod wodami bagna, przygotowujesz rybacką włócznię, by zaatakować
          każdą rybę, która tylko się zbliży. Mętna woda czyni to trudnym, ale masz
          determinację, by coś złowić.
    jarvonia:
      lakeFishing:
        desc: Z antycypacją w rześkim zimowym powietrzu, ostrożnie wybierasz przynętę
          i zarzucasz ją na spokojną powierzchnię jeziora.
        name: Wędkowanie w jeziorze
      pondFishing:
        desc: W samym środku zimowego krajobrazu, spokojny staw lśni nad wyraz pięknie,
          a jego nieruchome wody zachęcają obietnicą udanego połowu.
        name: Wędkowanie w stawie
      seaFishingCage:
        name: Łowienie w morzu (klatka)
        desc: Silny prąd wodny przynosi w te regiony całą gamę skorupiaków.
      seaFishingRod:
        desc: Wzdłuż brzegu znajdziesz odosobnioną lokację i zarzucisz wędkę w spokojne
          wody, ciesząc się spokojną samotnością wędkowania morskiego.
        name: Łowienie w morzu (wędką)
      seaFishingNet:
        name: Łowienie w morzu (siecią)
        desc: Wzdłuż brzegu znajdujesz odosobnioną lokację i zarzucasz sieć w spokojne
          wody, rozkoszując się spokojną samotnością łowienia ryb.
      cleaningTheHolyFountain:
        desc: Kapłani świątyni ufają ci na tyle, że przyjmują pomoc w utrzymaniu ich
          świętego źródła. Pozwalają ci łowić ryby w siecią, aby utrzymać wodę w czystości,
          zyskując równocześnie ich szacunek.
        name: Oczyszczanie świętego źródła
    syrenthia:
      seaFishingSpear:
        name: Łowienie w morzu (włócznia)
        desc: Trzymając solidnie włócznię pływasz wokół wraku, cały czas mając czujność
          na każdą dużą rybę, która ośmieli się podpłynąć na odległość uderzenia.
      predatorHunting:
        name: Polowanie na drapieżniki (włócznia)
        desc: Kierując się chęcią polowania, mając wielką świadomość swojego otoczenia
          płyniesz przez głębiny. Każdy twój mięsień jest przygotowany, by zaatakować
          jakiegokolwiek drapieżnika, który może cię dopaść.
    wallisia:
      floodedRiverFishingRod:
        desc: Zarzucasz wędkę do wody w rzece, mając nadzieję, że złowisz jakieś wyjątkowe
          ryby, które przystosowały się do nowego środowiska.
        name: Wędkowanie w rzece (wędką)
      ectoFishing:
        desc: Woda tutaj lśni dziwnymi i upiornymi barwami, emanując upiorną energią.
          Zastanawiasz się, co jedzą tutejsze ryby i czy w ogóle używasz odpowiedniego
          narzędzia, żeby je złowić. Myśli wędrują ku próbie późniejszego ugotowania
          ich, żeby sprawdzić, czy w ogóle nadają się do jedzenia.
        name: Łowienie ektoplazmy
      isthmusSeaFishingNet:
        name: Łowienie w przesmyku (siecią)
        desc: W przybrzeżnych wodach przesmyku zarzucasz sieci, mając nadzieję na
          złowienie różnych stworzeń, które żyją w tym rejonie.
  foraging:
    gdte:
      butterflyCatching:
        name: Łapanie motyli
        desc: Łapanie motyli wymaga cierpliwości i dobrej siatki. Chociaż ściganie
          ich jest fajne, najskuteczniejszą opcją jest łapanie ich, gdy siedzą nieruchomo.
          Podziwianie ich, a następnie wypuszczanie na wolność pozwala zachować ich
          rolę w delikatnej naturalnej równowadze.
      forestForaging:
        desc: Wędrując przez spokojne, leśne ostępy, zanurzasz się w leśnej harmonii
          zbierając dary natury rosnące w jego runie.
        name: Zbieranie w lesie
      plainsForaging:
        desc: Wędrując przez umiarkowane równiny znajdziesz się w podróży pełnej odkryć,
          przemierzając krajobraz, w którym skarby natury czekają pod łagodnym słońcem
          i lazurowym niebem.
        name: Zbieranie na równinie
      swampForaging:
        desc: W lekkiej mgle i tajemniczych plątaninach korzeni drzew, stąpasz przez
          kałuże i gęstą roślinność, by szukać tajemnic ukrytych w pokładach mchu
          i porzuconych łodziach. Liczysz na odnalezienie zapomnianych wspomnień i
          reliktów czyjegoś niegdyś owocnego życia.
        name: Zbieranie w bagnie
      trellinDumpsterDiving:
        desc: Pośród labiryntów uliczek miasta eksplorujesz zapomniane kąty, przeglądając
          porzucone drobiazgi w nadziei, że odkryjesz ukryte skarby wśród porzuconych
          rupieci.
        name: Nurkowanie w śmietnikach Trellin
      erdwiseDumpsterDiving:
        name: Nurkowanie w śmietnikach Erdwise
        desc: Pośród labiryntów uliczek miasta eksplorujesz zapomniane kąty, przeglądając
          porzucone drobiazgi w nadziei, że odkryjesz ukryte skarby wśród porzuconych
          rupieci.
      summerCaveForaging:
        name: Letnie zbieractwo w jaskini
        desc: Nietoperze mają tu swój dom latem. Jest ciemno, lepiej zabrać ze sobą
          światło.
    global:
      litterLooting:
        desc: Wśród zgiełku średniowiecznego miasta przeczesujesz porzucone drobiazgi,
          mając nadzieję, że natkniesz się na ukryty wśród zwykłych śmieci skarb.
        name: Zbieranie śmieci
    jarvonia:
      cliffForaging:
        desc: |-
          Siedząc na krawędzi wysokiego urwiska, ostrożnie eksplorujesz nierówny teren, szukając dzikich górskich ziół, odpornych grzybów i innych jadalnych skarbów, które rozwijają się w tym podwyższonym środowisku.
        name: Zbieranie na urwisku
      coastForaging:
        desc: Spacerując po zimowych nadmorskich krajobrazach, stajesz się jednością
          z zimnem, szukając pożywienia i ciepła wśród pokrytych śniegiem skał i skutych
          lodem jezior.
        name: Zbieractwo na wybrzeżu
      forestForaging:
        desc: Pośród zimowego lasu, wyruszasz z ostrym okiem, szukając ukrytych skarbów
          pod pokrywą śniegu, czerpiąc dreszczyk emocji z odkrywania jadalnych darów
          natury.
        name: Zbieranie w lesie
      plainsForaging:
        desc: Z każdym delikatnym krokiem przez równiny zanurzasz się w naturalnej
          obfitości, zbierając dzikie jagody, nasiona i delikatne pędy, które rozwijają
          się w glebie pod twoimi stopami.
        name: Zbieranie na równinie
      seashellSearching:
        name: Szukanie muszelek
        desc: Przeszukujesz ostrożnie całe wybrzeże w poszukiwaniu jakiejkolwiek wartościowej
          perły lub muszli.
      hornOfRespiteTreasureHunt:
        desc: Gildia Poszukiwaczy Przygód postawiła sobie wyzwanie polegające na odnalezieniu
          specjalnych przedmiotów w Rogu Wytchnienia. Ile czasu zajmie ci znalezienie
          ich wszystkich?
        name: Szukanie skarbów
      glacierForaging:
        desc: Poszukujesz czegokolwiek na otwartym i pustym lodowcu. Wiele nauczyłeś
          się o sobie, ale czy jest tu w ogóle cokolwiek?
        name: Zbieractwo na lodowcu
      caveForaging:
        name: Wiosenne zbieractwo w jaskini
        desc: Nietoperze mają tu swój dom na wiosnę. Jest ciemno, lepiej przynieść
          światło.
    syrenthia:
      seashellForaging:
        name: Zbieractwo muszelek
        desc: W poszukiwaniu cennych muszelek pływasz blisko dna morza. Większość
          z nich kryje się pod piaskiem, inne czepiają się grani podwodnych skał.
      wreckDiving:
        desc: Zanurzasz się głęboko we wrak statku, który jest grobem Casbranta, w
          nadziei, że znajdziesz skarb.
        name: Pływanie do wraku
      merfolkFarmForaging:
        name: Zbieractwo podwodnych farm
        desc: Dostęp do Komunalnej Farmy Morskiej zapewnia swobodę żerowania na niekończących
          się podwodnych polach uprawnych. Tutaj znajdziesz szeroką gamę roślin czekających
          na zebranie.
      kelpForaging:
        name: Zbieractwo wodorostów
        desc: Wokół ciebie pływa mnóstwo wodorostów, więc dokładnie sprawdzasz każdy
          z nich, zanim starannie wybierzesz ten najlepszy.
    wallisia:
      floodedFieldScavenging:
        desc: Przemierzasz podmokłe pola w poszukiwaniu roślin i materiałów, które
          przetrwały, a nawet rozwijały się w tym wilgotnym środowisku.
        name: Przesiewanie zalanych pól
      dragonflyCatching:
        name: Łapanie ważek
        desc: Za pomocą siatki ścigasz i łapiesz ważki, które szybko przemieszczają
          się tam i z powrotem po całym obszarze.
      graveyardForaging:
        name: Zbieractwo na cmentarzu
        desc: Przemierzasz cmentarz i szukasz wyjątkowych przedmiotów, które wypadły
          z jego miejsca po powodzi w okolicy. To nie jest poważny rabunek, jeśli
          przedmiot nie leży jeszcze w grobie, prawda?
  mining:
    global:
      mineCoal:
        desc: Każde uderzenie twego wiernego kilofa odkrywa żyły węgla, niezbędnego
          do zapewnienia kowalom paliwa do wykuwania broni i zbroi, które bronią królestwa.
        name: Wydobywanie węgla
      mineCopperOre:
        desc: Rytmiczne brzęki kilofa uderzającego o skalistą powierzchnię wypełniają
          przestrzeń, gdy wytrwale wydobywasz rudę miedzi.
        name: Wydobywanie rudy miedzi
      mineFarganiteOre:
        desc: W pocie i łzach powoli wydobywasz fragmenty farganitu, pomimo jego ogromnej
          twardości.
        name: Wydobywanie rudy farganitu
      mineIronOre:
        desc: Każde z twoich zamachnięć ujawnia skromne piękno rudy żelaza, niezawodnego
          towaru o szerokim zakresie praktycznych zastosowań.
        name: Wydobywanie rudy żelaza
      mineTarsiliumOre:
        desc: Wydobywając rudy tarsylium, głębokie, niosące echem komnaty ziemi stają
          się twym płótnem, a odkrycie każdej nowej żyły jest jak odkopanie kawałka
          historii.
        name: Wydobywanie rudy tarsilu
      mineTinOre:
        desc: Dźwięk twojego kilofa roznosi się w kopalni, gdy niestrudzenie łupiesz
          skałę, ujawniając ukryte żyły rudy cyny tylko czekające na odkrycie.
        name: Wydobywanie rudy cyny
      mineTarsiliumOreUnderwater:
        name: Wydobywanie rudy tarsilu (Podwodne)
        desc: Pod wodą światło jest słabe, ale nie różni się to niczym od jaskini.
          W temacie tarsilium zawsze trudno jest dostrzec czarną rudę w ciemnym otoczeniu.
    jarvonia:
      goldPanning:
        name: Płukanie złota
        desc: Jest to podstawowa technika wydobycia złota, jaka wykorzystuje złoża
          osadowe w rzekach. Najpierw misę zanurza się w przybrzeżnym piasku. Następnie,
          potrząsając ją w rękach, żwir zostaje wypłukany, aż pozostanie tylko piasek
          i ewentualne samorodki złota.
      spelunking:
        desc: Czołgasz się mocno po ziemi jak płaz. Złowieszcze myśli zaćmiewają twój
          umysł, niemal paraliżując. Udaje ci się je na chwilę odepchnąć i iść dalej.
          Wkrótce odkryje się nowa, niezbadana ścieżka, która napełni cię radością.
        name: Speleologia
      surfaceSaltMining:
        name: Odkrywkowe wydobywanie soli
        desc: Wydobywanie soli w kopalni to ciężka robota z uwagi na odwodnienie,
          które może wystąpić bardzo szybko - powód prosty - ciągły kontakt z solą.
          Szczęśliwie dla ciebie te kryształy halitu (soli) są na dobrze wentylowanej
          powierzchni i odchodzą od skały bardzo łatwo, kiedy tylko uderzysz je kilofem.
      stoneQuarrying:
        name: Wydobywanie kamienia
        desc: Głaz i kamień!
      minePitCopperOre:
        name: Odkrywkowe wydobywanie miedzi
        desc: Pozostając na powierzchni, eksploatujesz skały, które wyglądają, jakby
          zawierały rudę miedzi. Z takich skał trudno jest wydobyć jakąkolwiek miedź.
      minePitTinOre:
        name: Odkrywkowe wydobywanie cyny
        desc: Jeśli na powierzchni znajdują się skały, które potencjalnie zawierają
          rudę cyny, będziesz potrzebować odwagi i wytrwałości, aby je wydobyć.
    syrenthia:
      caveDiving:
        desc: Odważnie (albo głupio) nurkujesz w mroczne rozległe jaskinie. Ta aktywność
          jest jedną z najniebezpieczniejszych w Arenum. Z pewnością sprawia, że serce
          pompuje mocniej, a adrenalina wypełnia żyły.
        name: Nurkowanie jaskiniowe
      mineVolcanicRock:
        name: Wydobywanie skały wulkanicznej
        desc: Machanie kilofem pod wodą to wyzwanie, ale przy okazji uderzenia w skałę
          wulkaniczną wielki kawałek odpada, co pozwala schować ci go do plecaka.
      mineTarsiliumOre:
        name: Wydobywanie rudy tarsilu
        desc: Czując zaskoczenie z odnalezienia złóż tarsilium pod wodą rozpoczynasz
          ich wydobycie bez chwili wytchnienia.
      fossilMining:
        name: Kopanie skamieniałości
        desc: Zwabiony cudami przeszłości skupiasz swoją uwagę na poszukiwaniu starożytnych
          skamieniałości.
    gdte:
      underwaterAqueductDigging:
        name: Wykopywanie podwodnego akweduktu
        desc: Wykopywanie drogi dla cieśli, którzy będą iść za tobą. Usuwając pozostałości
          z drogi, również upewniając się, że obszar się nie zawali.
    wallisia:
      mineEctoRocks:
        name: Wydobywanie ektoplazmowej skały
        desc: Odkrywki wielkich skał, które zdają się świecić niesamowitą, upiorną
          energią otaczającej je okolicy. Machasz w nie kilofem, mając nadzieję, że
          zabierzesz ze sobą kawałki do rafinacji.
    wrentmark:
      mineSilverOre:
        name: Wydobywanie rudy srebra
        desc: Kątem oka dostrzegasz srebrne skały i zaczynasz szukać żyły rudy srebra.
      mineGoldOre:
        name: Wydobywanie rudy złota
        desc: Zauważasz przebłyski złota pomiędzy skałami i natychmiast zaczynasz
          wydobywać rudę w nadziei na znalezienie drogocennego kruszcu.
      mineAdamantOre:
        name: Wydobywanie rudy adamantu
        desc: Widząc przed sobą twarde, apokaliptyczne skały, wyciągasz swój najlepszy
          sprzęt, aby spróbować wydobyć rudę ze skały.
      minePetrifiumOre:
        name: Wydobywanie rudy petrifu
        desc: Oceniasz znajdujące się przed tobą fioletowe skały twardego petrifu
          i planujesz najlepsze rozwiązanie, aby wydobyć z nich rudę, nie wyrządzając
          sobie przy tym krzywdy.
      mineCrystalShards:
        desc: Wydobycie z tak dużych i pięknych kryształowych skał wydaje się wielkim
          wyczynem, ale potencjalne odłamki, na które mogą się rozbić, nadal zachowują
          piękno oryginału.
        name: Wydobywanie kawałków kryształów
      mineGemRocksLow:
        name: Wydobywanie skalnego kryształu (Niskie)
        desc: Skała, która wydaje się zawierać ślady klejnotów, zwraca twoją uwagę.
          Przekopując się przez nią, może znajdziesz kilka.
  smithing:
    jarvonia:
      horseshoeMaking:
        name: Wykuwanie podków
        desc: Używając mocnego metalu, wykuwasz podkowę, która ochroni kopyto konia
          w średnim i trudnym terenie. Chociaż do mocowania używa się gwoździ, koń
          nie cierpi, ponieważ kopyto nie jest unerwione, podobnie jak bardzo gruby
          ludzki paznokieć.
      flameStoking:
        name: Podsycanie płomienia
        desc: Kiedy Helga dzwoni dzwonkiem, ty podsycasz płomienie. Proste życie.
  woodcutting:
    jarvonia:
      cutBirchTrees:
        desc: Wymachujesz siekierą z całej siły, zdeterminowany, by powalić potężną
          brzozę.
        name: Zetnij brzozy
      cutMapleTrees:
        desc: Równymi zamachami topora pracujesz nad powaleniem odpornych klonów —
          ich solidne pnie wymagają wytrwałości, by je pokonać.
        name: Zetnij klony
      cutOakTrees:
        desc: Niezłomnie rąbiesz potężne dęby, których rozłożyste gałęzie wyciągają
          się niczym objęcia natury.
        name: Zetnij dęby
      cutPineTrees:
        desc: Zdecydowanym ruchem wymachujesz siekierą, by powalić sosny.
        name: 'Zetnij sosny'
      cutSpruceTrees:
        desc: Mocno chwytając topór, skupiasz siłę, by powalić wysokie świerki.
        name: Zetnij świerki
      cutTeakTrees:
        name: Zetnij drzewa tekowe
        desc: Pot spływa ci po czole, palce pieką od pęcherzy, ale jesteś zdeterminowany,
          by zdobyć kilka kłód tego wytrzymałego i twardego drewna.
      cutWillowTrees:
        name: Zetnij wierzby
        desc: Szerokie pnie tych wierzb stanowią wyzwanie, ale dzięki zręcznym i mocnym
          zamachom udaje ci się je pociąć jeden po drugim.
      cutMangroveTrees:
        name: Zetnij drzewa namorzynowe
        desc: Będąc ostrożnym, by nie potknąć się o ich splątane korzenie, ciężko
          pracujesz nad tym, by zdobyć kilka kłód drzewa o fascynujących kształtach.
      firewoodMaking:
        name: Wytwarzanie drewna na opał
        desc: Z cierpliwością, potem, wysiłkiem i zaufanym toporem rozłupujesz bezlitośnie
          kłody. Gdybyś tylko mógł je rozdzielić gołymi rękami. Trzeba by być superbohaterem,
          mówiąc krótko.
      branchTrimming:
        name: Przycinanie gałęzi
        desc: Sprzątanie gałęzi przy ziemi pomaga zapobiegać pożarom lasów w tych
          rejonach.
    syrenthia:
      coralCutting:
        desc: Otaczają cię koralowce, a niektóre z nich są tak duże jak małe drzewa.
          Robisz zamach siekierą na ich pnie i ścinasz jeden po drugim. W przeciwieństwie
          do drzew na powierzchni nie upadają na ziemię, a zaczynają się unosić na
          powierzchni wody.
        name: Cięcie koralowców
    global:
      cutBambooLogs:
        desc: Uderzasz siekierą w bambus. Tworzysz satysfakcjonujący, chrzęszczący
          dźwięk.
        name: Zetnij bambus
      cutYewTrees:
        name: Zetnij cisy
        desc: Cisy są wytrzymałe i ich ścięcie może wymagać znacznie więcej wysiłku.
          Z czasem jednak udaje się je ściąć i podzielić na kłody.
      cutEctoTrees:
        name: Zetnij drzewa ektoplazmowe
        desc: Drzewa tutaj wyglądają, jakby zostały wyrwane z innej krainy. Ich upiorny
          wygląd i upiorna energia, którą emanują, sprawiają, że budzą grozę, nawet
          zanim spróbujesz je ściąć. Nie możesz się doczekać, aż zaczniesz obrabiać
          kłody.
  cooking:
    gdte:
      wineGrapeStomping:
        desc: Z bosymi stopami, aby nie połamać nasion, depczesz na winogrona. Przesuwasz
          się od środka prasy w kierunku na zewnątrz, ułatwiając w ten sposób fermentację,
          ponieważ nacisk wywierany na owoc umożliwia łączenie się z drożdżami odpowiedzialnymi
          za proces.
        name: Ubijanie winogron
    jarvonia:
      soupKitchenVolunteering:
        name: Gotowanie zupy
        desc: Mając na sobie zwykłe miejskie ubrania zakładasz fartuch i zgodnie ze
          wskazówkami szefa kuchni zaczynasz podawać gorącą zupę najbardziej potrzebującym.
          Kiedy każdy otrzymał swoją porcję żywności, zaczynasz odczuwać mieszankę
          dumy, skromności i poczucia wspólnoty.
      vegetableChopping:
        desc: To stresujące miejsce, w którym szef kuchni krzyczy na ciebie i nie
          masz pojęcia, co robić, ale od czasu do czasu kroisz warzywo we właściwy
          sposób.
        name: Krojenie warzyw
  misc:
    emergencySwimEscape:
      name: Awaryjna ucieczka z pływania
      desc: Zgubiłeś sprzęt do nurkowania i kończy ci się powietrze. Musisz jak najszybciej
        wypłynąć na powierzchnię, jednak bez paniki. Wiesz, że jeśli wynurzysz się
        zbyt szybko, możesz cierpieć na chorobę dekompresyjną.
    gdte:
      swampEmergencySwimEscape:
        name: Awaryjna ucieczka wpław (bagno)
        desc: Zgubiłeś sprzęt do nurkowania i kończy ci się powietrze. Musisz jak
          najszybciej wypłynąć na powierzchnię, jednak bez paniki. Wiesz, że jeśli
          wynurzysz się zbyt szybko, możesz cierpieć na chorobę dekompresyjną.
      swampEmergencyDarkEscape:
        name: Awaryjna ucieczka przez ciemność (bagno)
        desc: Straciłeś źródło światła i będziesz musiał znaleźć drogę z miejsca,
          w którym się znajdujesz, przez ciemność. Musisz być ostrożny, aby wydostać
          się na zewnątrz i uniknąć niebezpiecznych stworzeń, które mogą czaić się
          w cieniu.
      ventureIntoTheBog:
        name: Wyprawa na bagna
        desc: Zapuszczasz się w mroczne mgły poza Granfiddich, próbując znaleźć punkty
          orientacyjne, które rozpoznałeś po podążaniu za nietoperzami, aby dostać
          się na bagna.
      ventureIntoTheWoods:
        name: Wyprawa do lasu
        desc: Zapuszczasz się w mroczne mgły poza Zatoką Salsy, gęsta sieć roślinności
          blokuje ci drogę do lasu.
      runForYourLife:
        name: Bieg o życie
        desc: Czujesz się klaustrofobicznie, gdy ciemność zamyka się wokół ciebie
          i masz wrażenie, że jesteś obserwowany. Zaczynasz uciekać, nie mając poczucia
          kierunku.
      ventureIntoTheHideout:
        name: Zapuszczanie się do kryjówki
        desc: Zapuszczasz się w mroczne mgły zalegające na zewnątrz Portu Blackspell,
          a grube korzenie i nawet drzewa wyrastające z bagien blokują drogę do kryjówki.
  hunting:
    jarvonia:
      bearHunting:
        desc: Duże zadrapania pazurów na drzewach wskazują, że jesteś na dobrej drodze
          do znalezienia niedźwiedzi w okolicy. Twoje zmysły są skupione, a ciało
          gotowe do walki.
        name: Polowanie na niedźwiedzie
      deerHunting:
        desc: Wypatrujesz odchodów jeleni w lesie, co jest pewną wskazówką, że można
          je znaleźć w okolicy. Twój łuk i strzały są gotowe do zestrzelenia jednego
          z nich.
        name: Polowanie na jelenie
      wolfHunting:
        desc: Podążasz za dużymi odciskami łap w ziemi w poszukiwaniu powszechnego
          leśnego łowcy, wilka. Twój łuk i strzały są gotowe, by go zabić.
        name: Polowanie na wilki
      rabbitTracking:
        name: Śledzenie królików
        desc: Zwracasz uwagę na nadgryzione rośliny, połamane gałązki i ślady królików
          w ziemi, szukając zwierząt.
    gdte:
      halfmawHunt:
        desc: Z łukiem i strzałami przemierzasz bagna w poszukiwaniu legendarnego
          węża Półpaszczy. Pokonał już wielu łowców przed tobą, ale masz nadzieję,
          że taki los nie spotka ciebie i że będziesz drapieżnikiem, a nie ofiarą.
        name: Polowanie na Półpaszczę
      lizardHunting:
        name: Polowanie na jaszczurki
        desc: Szukasz jakichkolwiek wskazówek na temat wielu gatunków jaszczurek żyjących
          w okolicy. Polowanie na nie jest bezpieczne, ale z pewnością żmudne.
      invasiveSpeciesHunting:
        name: Polowanie na szkodniki
        desc: Bagno jest pełne robako-podobnych stworzeń, które nie są rodzime dla
          tego siedliska. Należy uważnie szukać śladów ich obecności i eliminować
          wszystkie znalezione.
    global:
      crabTracking:
        desc: Spacerując po plaży, szukasz śladów pobliskich krabów. Pozostawiają
          one specyficzne odciski na piasku, ale niestety są one często zmywane przez
          przypływy i odpływy.
        name: Śledzenie krabów
      boxTrapping:
        desc: Skonfigurowano prosty system pułapkowy wykorzystujący przynętę umieszczoną
          pod drewnianym pudełkiem wspartym na gałązce. Gdy zwierzę poluje na przynętę,
          przesuwa gałązkę, więżąc się w pudełku.
        name: Zastawianie sideł
      birdhouseTrappingBeginner:
        desc: Ustawiasz karmnik, który został wyposażony w system pułapek, dzięki
          czemu ptak może wejść do karmnika, ale nie może go opuścić.
        name: Łapanie ptaków (początkujące)
      birdhouseTrappingIntermediate:
        name: Łapanie ptaków (zaawansowane)
        desc: W karmniku umieszcza się przynętę gotową do odłowu różnych gatunków
          ptaków. Następnie należy przymocować karmnik do drzewa. Z pewnością przyciągnie
          to skrzydlate stworzenia.
    syrenthia:
      driftNetHunting:
        name: Polowanie z siecią dryfującą
        desc: Rozplątujesz ogromną sieć przed wrzuceniem jej do wody. Można w nią
          łapać ryby i inne wodne stworzenia setkami, jeśli bogowie morza się do ciebie
          uśmiechną.
  tailoring:
    gdte:
      sailRepairIntermediate:
        desc: Duży żagiel przeszedł kilka sztormów i jest podziurawiony. Pracujesz
          szybko i precyzyjnie, aby załatać dziury, dzięki czemu żagiel jest prawie
          jak nowy.
        name: Naprawa żagli (Zaawansowany)
    jarvonia:
      sailRepairBeginner:
        name: Naprawa żagli (początkująca)
        desc: Używając mocnej igły i nici, ostrożnie przyszyj wiele łatek z materiału,
          aby naprawić żagle łodzi. Nie będą one tak dobre jak nowe, ale z pewnością
          posłużą przez jakiś czas.
  trinketry:
    gdte:
      antiqueMarketAssessor:
        name: Rzeczoznawca rynku antyków
        desc: Na rynku antyków w Porcie Czarnej Magii panuje duży ruch, a znalezienie
          kupców i sprzedawców na różne towary wymaga czasu. Od czasu do czasu można
          znaleźć korzystną transakcję z klejnotem lub rzadkim przedmiotem.
  idle:
    desc: Nie wykonujesz czynności. Twoje kroki są zapisywane.
    name: Bezczynny
  unknown:
    name: Nieznany
    desc: Wykonujesz czynność, ale gra nie może jej określić.
