maps:
  tips:
    "5": Zielony przycisk szczypiec u dołu ekranu otwiera <hl>interfejs rzemieślniczy</hl>.
    "8": Znalezione znajdźki dostarczają tobie 1 <hl>punkt osiągnięć</hl> za każdy
      przedmiot!
    "9": Wielu NPC-ów może podzielić się z tobą <h1>plotkami</h1>, które pomogą Ci
      znaleźć przedmioty w grze.
    "12": Upewnij się, że <hl>wyposażyłeś</hl> swoje przedmioty, aby uzyskać ich efekty,
      większość z nich nie działa wyłącznie z ekwipunku.
    "18": Poziomy umiejętności przekraczające główne wymagania umiejętności dla danej
      <hl>aktywności</hl> zapewniają +1,25% dodatkowej <hl>wydajność pracy</hl> w
      wykonywanej przez Ciebie pracy, aż do 20 poziomów.
    "1": Podstawowa szansa na znalezienie <hl>świetnego</hl> materiału wynosi <hl>1/100</hl>,
      którą możesz zwiększyć za pomocą lepszego wyposażenia i narzędzi.
    "2": Podstawowa szansa na znalezienie skrzyni wynosi <hl>1/250</hl>, którą możesz
      zwiększyć za pomocą lepszego wyposażenia i narzędzi.
    "0": Nadmierne przeciążenie jedynie spowalnia Twoje działania, ale nie ma wpływu
      na podróżowanie.
    "3": 'Atrybuty zawierające symbol procentu <hl>%</hl> są mnożone (na przykład:
      +10% do wyszukiwania materiałów świetnej jakości daje wynik 1,1/100).'
    "4": Długie przytrzymanie palca na przedmiocie otwiera opcje wielokrotnego wyboru
      w ekwipunku.
    "16": Znalazłeś coś niedziałającego poprawnie lub masz sugestię? Zgłoś to nam
      na <c c="purple">Discord</c>! Twoje zgłoszenia pomagają ulepszać grę!
    "10": W <hl>rozwijane menu</hl> w prawym dolnym rogu (lub w lewym dolnym rogu
      w trybie dla leworęcznych) znajduje się <hl>WalkPedia</hl>, która pomoże Ci
      śledzić całkowite postępy.
    "6": Po naciśnięciu minimapy w prawym górnym rogu zostanie wyświetlona pełna mapa
      zawierająca opcje podróży.
    "7": Możesz zobaczyć <hl>osiągnięcia</hl> i <hl>znajdźki</hl> dotykając swojej
      postaci w lewym górnym rogu.
    "11": Zwróć uwagę na szczegóły osiągnięć – niektóre liczą się jako odblokowane
      tylko wtedy, gdy przedmiot pochodzi bezpośrednio z określonej aktywności.
    "13": Miejsce w banku jest nieograniczone, jeśli martwisz się o zużycie czegoś,
      zdeponuj to!
    "15": Sprawdź nasz <c c="green">Portal</c>, <c c="red">Reddit</c> i <c c="purple">Discord</c>,
      aby być na bieżąco z ogłoszeniami, aktualnościami i blogami o rozwoju.
    "17": <hl>Wynik jakości</hl> pomoże zwiększyć szanse na uzyskanie przedmiotów
      lepszej jakości, widocznych na dole jako <hl>przepisy</hl> w <hl>interfejsie
      rzemieślniczy</hl>.
    "14": Jeśli trwają prace konserwacyjne, nie martw się – Twoje kroki zazwyczaj
      nadal będą liczone podczas przerwy. Sprawdź ogłoszenia na <c c="purple">Discord</c>,
      aby się upewnić!
    "19": Poziomy umiejętności przekraczające główne wymagania <hl>przepis</hl> w
      <hl>interfejs rzemieślniczy</hl> zapewniają dodatkowy <hl>wynik jakości</hl>.
    "20": Założenie zestawu wyposażenia podczas pobytu w banku automatycznie spowoduje
      pobranie wszystkich przedmiotów z banku.
  skillTypes:
    "artisan": Umiejętności rzemieślnicze obejmują <skill skill="cooking"/>, <skill
      skill="crafting"/>, <skill skill="carpentry"/>, <skill skill="smithing"/> oraz
      <skill skill="tinkering"/>.
    "gathering": Umiejętności zbierackie obejmują <skill skill="foraging"/>, <skill
      skill="fishing"/>, <skill skill="mining"/> oraz <skill skill="woodcutting"/>.
    "utility": Umiejętności użyteczne obejmują <skill skill="agility"/>.
singulars:
  info:
    lockFavoriteItem: "<icon i=\"Favorited\"/> <c i=0>Favorite</c>: Nie możesz upuścić
      ani sprzedać tego przedmiotu. Nadal możesz go używać do rzemiosła, zleceń i
      innych działań.\n\n<icon i=\"Locked\"/> <c i=1>Lock</c>: Nie możesz sprzedać,
      upuścić ani zdeponować tego przedmiotu, gdy jest zablokowany. Nadal możesz go
      używać do rzemiosła, zleceń i innych działań.\n\nZablokowanie lub dodanie przedmiotu
      do ulubionych dotyczy wszystkich podobnych przedmiotów w Twoim ekwipunku i banku.
      Możesz również odblokować lub usunąć przedmioty z ulubionych w swoim ekwipunku
      lub banku."
    bankUsage: "Długie naciśnięcie przycisku wpłaty lub wypłaty umożliwia wpłatę lub
      wypłatę do <c i=0>1000</c> pozycji jednocześnie. Możesz skorzystać z wyszukiwarki
      banku, aby szybko znaleźć pozycje. Możesz wyszukiwać według <c i=0>nazwy, słów
      kluczowych, umiejętności lub pozycji</c>.\n\n<c i=0>Twój bank ma nieograniczoną
      pojemność!</c>\n\nMożesz również użyć przełącznika <icon i=\"Favorited\"/> <c
      i=1>Favorite</c>, aby wyświetlić tylko ulubione pozycje."
    inventoryUsage: "Długie wciśnięcie stacków <c i=0>open multi-selection mode</c>,
      umożliwiając jednoczesne wybranie wielu stacków do upuszczenia lub zdeponowania.\n\
      \nThe <c i=0>Options</c> Ten przycisk na dole ekranu umożliwia zmianę sposobu
      wyświetlania stacków przedmiotów.\n\n<bp /><icon i=\"Deposit\" /> <hl>All</hl>:
      Deponuje wszystkie przedmioty z Twojego ekwipunku do banku, jeśli jest on dostępny
      w Twojej lokacji.\n\n<bp /><icon i=\"Bank small\" /> <hl>Bank</hl>: Otwiera
      Twój bank i umożliwia dokonywanie wpłat lub wypłat, jeśli jest on dostępny w
      Twojej lokacji.\n\n<bp /><icon i=\"Sort\" /> <hl>Sort</hl>: Sortuje Twój ekwipunek.\n"
    inventoryFull: Twój ekwipunek jest pełny! W przypadku wszystkich aktywności, z
      wyjątkiem podróży, nadmierne obciążenie spowolni twoje działania. Możesz albo
      udać się do banku, aby zdeponować przedmioty, albo wyrzucić trochę przedmiotów
      w ekwipunku, aby zrobić miejsce.
    claimPet: Po odebraniu zwierzaka zostanie on dodany do Twoich pupili i będziesz
      mógł go wykluć i przywołać w dowolnym momencie. Nie możesz wymieniać się odebranymi
      zwierzakami, ponieważ stają się one <c>przypisane do Twojej postaci</c>.
