singulars:
  buildings:
    jarvonia:
      frostyFinds:
        desc: Sprzedaje różnego rodzaju dobra, które mogą być potrzebne podróżnikowi
          w trakcie jego przygód.
        name: Mroźne Znajdźki Kallaheim
      frozenCapital:
        name: Bank Lodowy Kapitał
        desc: Znany i wpływowy bank w Jarvonii. Lodowy Kapitał bezpiecznie przechowuje
          twoje dobra.
      icyGoblet:
        desc: W tawernie pod Mroźnym Pucharem legendy stapiają się z rzeczywistością,
          gdy mroźne trunki leją się strumieniami, a powietrze wypełnia śmiech poszukiwaczy
          przygód dzielących się swoimi mroźnymi wyczynami.
        name: Mroźny Puchar
      fortofPermafrost:
        name: Fort Permafrost
        desc: Gigantyczna forteca leży przed tobą, usytuowana między Jarvonią a Wielkim
          Księstwem Trellin-Erwdise. Ta potężna twierdza słynie z tego, że aby wejść
          do mroźnych ziem Jarvonii, trzeba najpierw rozegrać pewną grę.
      frosthookEmporium:
        name: Frosthook Emporium
        desc: Doświadczona piratka wita cię lekkim skinieniem. Drewniana noga rytmicznie
          uderza o drewnianą podłogę, gdy wślizguje się za ladę. Masa rybackich dóbr
          wypełnia ściany i półki. Ku zaskoczeniu, na jednej ze ścian zawieszona jest
          ogromna głowa rekina, a pod nią plakietka z napisem "Bruce".
      jarvoJoy:
        name: JarvoJoy
        desc: Za ladą, na stołku, stoi krępy i mocny krasnolud. Jego twarz zdobi kilka
          świeżych, gojących się blizn, a broda wygląda na mocno przypaloną. Wokół
          niego znajduje się różnorodny sprzęt sportowy — narty, dyski do latania
          i wiele innych akcesoriów.
      polarPruning:
        name: Polarna Przycinka
        desc: Polarna Przycinka to przytulny zakład fryzjerski położony w sercu Azurazery.
          Wejdź do środka, a doświadczony fryzjer przytnie twoją brodę i włosy z precyzją.
          Mury są przyozdobione, a powietrze wypełnione zapachem sosny.
      tundraTrends:
        name: Trendy w Tundrze
        desc: Trendy w Tundrze oferują najnowszą zimową modę z zabawnymi dodatkami.
          Odkryj wyraziste szaliki, ciekawe czapki i kolorowe płaszcze, które odcisną
          swoje piętno na śniegu.
      hornOfRespiteOutpost:
        name: Posterunek Gildii Poszukiwaczy Przygód
        desc: Posterunek Gildii Poszukiwaczy Przygód to miejsce, w jakim podróżnicy
          mogą zebrać się i podzielić opowieściami, poszukać wskazówek i przygotować
          się na kolejną podróż. Mury przyozdobione są mapami, bronią i trofeami z
          poprzednich wypraw.
      northstarMercantile:
        name: Handel Północnej Gwiazdy
        desc: Handel Północnej Gwiazdy dobrze prosperuje w swojej obecnej lokalizacji,
          często można zobaczyć ludzi przybywających i odchodzących. Ogień w kominku
          przy dalekiej ścianie cicho trzaska, a towary na sprzedaż są starannie ułożone
          na półkach.
      templeOfAzurazera:
        name: Świątynia Azurazery
        desc: Duża świątynia wypełniona jest dymiącymi kadzidłami i szeptem świętych
          słów. Wielu ludzi podchodzi do masywnego, niebieskiego, połyskującego kamienia
          i zdaje się modlić. Wielki głaz zdaje się wyrastać z podłogi ku górze, jakby
          chciał przebić samo niebo. Mimo swych rozmiarów jego powierzchnia jest idealnie
          gładka i emanuje mocą.
      tutorialCabin:
        name: Chatka Pomocnego Herberta
        desc: Skromna chatka znajduje się w Odczarowanym Lesie, jest tam kilka pni
          drzew i mężczyzna siedzący na zewnątrz przy stole obok którego są dwa krzesła.
          Wygląda, jakby przyglądał się szachownicy leżącej na stoliku.
      woodcuttersCabin:
        name: Chata Drwala
        desc: Chata z powalonych drzew znajduje się na małej polanie w gęstym lesie,
          a ziemia wokół jest usłana wieloma pniami. Wiele mniejszych stosów małych
          gałęzi i patyków wydaje się być starannie ułożonych w pobliżu każdego pnia
          lub ciasno związanych sznurkiem.
      bigloo:
        name: Bigloo
        desc: Bigloo, zaskakująco przestronne igloo, jest domem dla eklektycznej kolekcji
          lodowych artefaktów i serdecznej gościnności, a wszystko to za sprawą uroczego
          sklepikarza z pingwinami, znanego z muszki i wesołego bujania się.
      notAShop:
        name: Tylko Moda
        desc: Ciekawy budynek wyróżnia się z reszty wioski. Po wejściu goście są witani
          słoikiem salmiakki, by mogli delektować się. Na ścianie wisi baner z napisem
          „WalkScape”, choć jego znaczenie pozostaje niejasne. Wnętrze wydaje się
          być przestrzenią biurową z tablicą Kanban, biurkiem i zupełnie nowym walkpadem
          z Galeforge.
      azurazeraBank:
        name: Zimne Zobowiązania
        desc: Bardzo czysto wyglądający bank, który w jakiś sposób utrzymuje się bez
          zewnętrznego śniegu. Przysiągłbyś, że patrzysz przez niebieskie soczewki,
          ponieważ nawet pochodnie tutaj płoną na niebiesko. Tylko ci, którzy są wysoce
          szanowani przez Jarvonian, mogą wejść do takiego miejsca.
    gdte:
      animalShelter:
        name: Łapy to My
        desc: Sklep pełen jest różnych typów zwierząt, niektóre z nich mają masę kolorów
          futra albo swoich łusek. Na jednej ze ścian widnieje napis objaśniający,
          że wiele z tych stworzeń zostało uratowanych z bagien po porzuceniu lub
          po zaginięciu.
      bilgemontCastle:
        name: Zamek Bilgemont
        desc: Duży zamek jest kosztowny i niemal nieskazitelny. Żadnych pęknięć w
          kamieniu ani śladów przypaleń po pożarze. Mieszkający tu władcy są znani
          ze swojej wyśmienitej biżuterii i bogactw, a miejsce to wygląda na prawie
          niezamieszkane ze względu na nieskazitelny stan wielkiego zamku.
      bureauOfMoss:
        name: Zamszone Biuro
        desc: Ściany tawerny są wypełnione mchem i bagiennymi kolorami, co ukazuje
          oszczędności na zastawie stołowej. Mały staw znajduje się w rogu obok paleniska,
          a także kilka ropuch zdaje się cieszyć z biesiady w środku. Lekka melodia
          jest grana przez grajka na dziwnym instrumencie, brzmi jak gitara, ale ma
          w środku wodę.
      fishMarketStall:
        name: Stoisko z Rybami
        desc: Kobieta zdaje się prowadzić stoisko rybne, niesamowita ilość wielkich
          ryb oraz filetów spoczywa na lodzie. Chociaż wydaje się, że są tam jeszcze
          kosze innych całych ryb, a nawet wiaderka na przynęty.
      foodMarketStall:
        name: Stoisko z Jedzeniem
        desc: Przepiękny aromat wypełnia powietrze wokół ciebie mijając Stoisko z
          Jedzeniem, świeży chleb i wypieki. Chociaż zdaje się, że jest tu również
          mnóstwo produktów w słoikach oraz marynacie na sprzedaż. Na szczęście chyba
          nie ma tu dostępnego Surströmming.
      mossyMerchantsBreezeMart:
        name: Stoisko Zamszonej Bryzy
        desc: Stoisko Zamszonej Bryzy ma kilka otwartych okien, wiatr wieje przez
          sklep powoli wprowadzając podmuchy i odgłosy okolicy z zewnątrz. Wiele półek
          jest pełnych ciekawych i unikalnych przedmiotów.
      bogsideBankOfProsperity:
        name: Bank Pomyślności w Bogside
        desc: Podłoga banku jest wyłożona dywanem w kolorze mchu, który trzeszczy
          pod stopami. Kilka żab wydaje się ukrywać w krokwiach, odstraszając komary.
          Jeden z urzędników lekko kiwa głową na powitanie. Wydaje się również, że
          żaba od czasu do czasu wyskakuje spod kapelusza urzędnika, ukazując się
          tylko po to, by ugryźć dużą ćmę, która fruwa w powietrzu.
      maritimeFortuneBank:
        name: Bank Morskiej Fortuny
        desc: Złote wykończenia, podłoga z marmuru oraz nawet masywny żyrandol zwisający
          z sufitu. Pozornie wykonane ze złota i nieco klejnotów miały odbijać swoje
          naturalne kolory przez niewielki płomień. Nawet dzwony mające wzywać służbę
          są ze złota.
      toolMarketStall:
        name: Stoisko z Narzędziami
        desc: Stojak na narzędzia przykryty jest starą skórzaną płachtą, a one same
          ułożone są w pozornie ustalonym porządku. Kilka latarni zwisa z szczytu
          stoiska, inne narzędzia wiszą nad głową kupca na starannie związanych linach
          oraz leżą w koszach.
      bogAndBlade:
        name: Bagno & Ostrze
        desc: Bagno & Ostrze oferuje najlepsze strzyżenie w Salsfirth. Fryzjerzy w
          woderach zapewniają najlepszej klasy pielęgnację z domieszką zabawy. Zrelaksuj
          się na wygodnych fotelach i napij się herbatki, podczas kiedy twoje włosy
          będą strzyżone.
      quagmireCouture:
        name: Modne Bagno
        desc: Quagmire Couture to modny butik w Salsfirth, który specjalizuje się
          w inspirowanych bagnami ubraniach. Przejrzyj kolekcję stylowych ubrań, które
          będą idealne na każdą okazję.
      witchsHut:
        name: Chatka Czarownicy
        desc: Chata jest zrobiona na dużym drzewie, a wnętrze wypełnione jest różnymi
          ziołami i miksturami. W środku bulgocze kocioł, a obok niego siedzi dość
          duża żaba, która wyłapuje zainteresowane muchy. Sama czarownica wydaje się
          być zajęta czytaniem i okazjonalnym mieszaniem w kotle.
      goldnGrailEverhaven:
        name: Złoty Graal Everhaven
        desc: Popularna sieć tawern w Everhaven, serwująca swoje słynne jedzenie i
          napoje ze złotych graali. Ta z jakiegoś powodu pachnie trochę bardziej serem
          niż inne.
      goldnGrailBilgemont:
        name: Złoty Graal Bilgemont
        desc: Popularna sieć tawern w Bilgemont Port, serwująca swoje słynne jedzenie
          i napoje ze złotych graali. Ta pachnie otaczającym słonym powietrzem, nawet
          przez drogie zapachy, którymi maskują się klienci.
      goldnGrailBlackspell:
        name: Złoto Gaal w Porcie Czarnej Magii
        desc: Popularna sieć tawern w Porcie Czarnej Magii, serwująca swoje słynne
          jedzenie i napoje ze złotych graali. Ta pachnie jak taki śmierdzący zapach,
          który śmierdzi, śmierdzący?
      halfmawOutpost:
        desc: Oddział Gildii Poszukiwaczy Przygód próbujący trzymać Półpaszczę na
          dystans. Kluczowe różnice w tym przypadku to dedykowana nazwa, nieco zmieniony
          wystrój z dużą skrzynią bankową, a także fakt, że jest o wiele bardziej
          zielony i zaniedbany niż ten w Jarvonii.
        name: Bagienny Posterunek Gildii Przygód
    syrenthia:
      vastalumeTavern:
        desc: Cała podłoga jest pokryta piaskiem. Za barem jest pomarańczowa ośmiornica
          mieszająca drinki i napełniająca kubki. W rogu pokoju znajduje się największa
          perła, jaką kiedykolwiek widziałeś.
        name: Perła Morza
      vastalumeBank:
        name: Bank Thalessy Wave
        desc: Duży, jasnożółty wąż pełza po piaszczystej podłodze. W podwodnych skalnych
          ścianach znajdują się okrągłe drzwi z ogromną dziurką od klucza, jakie prowadzą
          do sejfu.
      vastalumeGeneralStore:
        desc: Zardzewiała kotwica leży w piasku. Mały sklepik posiada kilka półek
          i beczek z towarem. Bąbelki wydostają się z otworów i szczelin w murach.
          Wydaje ci się, że rozpoznajesz góry ukazane na obrazie na ścianie.
        name: Zatopiona Kotwica
      vastalumeBarber:
        name: Fryzjer "Płyń z Falą"
        desc: W jego ciasnym zakładzie fryzjerskim znajduje się wiele stanowisk do
          strzyżenia. Ciągły przepływ klientów wchodzących i wychodzących sugeruje,
          że jest to popularne miejsce na strzyżenie w Vastaume.
      vastalumeSpecializedStore:
        name: Podpokład
        desc: Tuż przy wejściu umieszczony jest herb Syrenthii, który oznacza, że
          mogą tu przebywać wyłącznie osoby zaufane przez Syrenthyjczyków. Jest tu
          wszystkiego po trochu – loża wypoczynkowa, narzędzia zamontowane na ścianie,
          a nawet podwodne drzewko bonsai.
      vastalumeClothingShop:
        name: Fantastyczn-ość-owa Moda
        desc: Wielu Syrenthyjczyków wybiera stroje z muszelek, więc to miejsce jest
          dość puste. W sklepie można znaleźć niewiele tkanin i ubiorów. Większość
          odwiedzających przybywa tu po słynną sukienkę do tańca podwodnego.
      throneOfTheNeverdrown:
        name: Tron Nieutopionych
        desc: Wejście strzeże obserwująca ośmiornica. Do tronu prowadzi królewski
          niebieski dywan ozdobiony kilkoma ruchomymi mackami. Cała sala tronowa emanuje
          niesamowitą atmosferą i wydaje się, że nawet bezbronny krab cię obserwuje.
      casbrantsSunkenShip:
        name: Zatopiony Statek Casbranta
        desc: Cały główny maszt statku został wyłamany. Wrak jest pełen dziur i połamanych
          desek, z których unoszą się liczne małe pęcherzyki powietrza. Wydaje się,
          że jest tu jakaś inna obecność, obserwująca i czekająca.
