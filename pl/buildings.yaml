singulars:
  buildings:
    jarvonia:
      frostyFinds:
        desc: Sprzedaje różnego rodzaju dobra, które mogą być potrzebne podróżnikowi
          w trakcie jego przygód.
        name: Mroźne Znajdźki Kallaheim
      frozenCapital:
        name: Bank Lodowy Kapitał
        desc: Znany i wpływowy bank w Jarvonii. Lodowy Kapitał bezpiecznie przechowuje
          twoje dobra.
      icyGoblet:
        desc: W tawernie pod Mroźnym Pucharem legendy stapiają się z rzeczywistością,
          gdy mroźne trunki leją się strumieniami, a powietrze wypełnia śmiech poszukiwaczy
          przygód dzielących się swoimi mroźnymi wyczynami.
        name: Mroźny Puchar
      fortofPermafrost:
        name: Fort Permafrost
        desc: Gigantyczna forteca leży przed tobą, usytuowana między Jarvonią a Wielkim
          Księstwem Trellin-Erwdise. Ta potężna twierdza słynie z tego, że aby wejść
          do mroźnych ziem Jarvonii, trzeba najpierw rozegrać pewną grę.
      frosthookEmporium:
        name: Frosthook Emporium
        desc: Doświadczona piratka wita cię lekkim skinieniem. Drewniana noga rytmicznie
          uderza o drewnianą podłogę, gdy wślizguje się za ladę. Masa rybackich dóbr
          wypełnia ściany i półki. Ku zaskoczeniu, na jednej ze ścian zawieszona jest
          ogromna głowa rekina, a pod nią plakietka z napisem "Bruce".
      jarvoJoy:
        name: JarvoJoy
        desc: Za ladą, na stołku, stoi krępy i mocny krasnolud. Jego twarz zdobi kilka
          świeżych, gojących się blizn, a broda wygląda na mocno przypaloną. Wokół
          niego znajduje się różnorodny sprzęt sportowy — narty, dyski do latania
          i wiele innych akcesoriów.
      polarPruning:
        name: Polarna Przycinka
        desc: Polarna Przycinka to przytulny zakład fryzjerski usytuowany w samym
          sercu Azurazery. Wejdź do środka, gdzie zręczny fryzjer precyzyjnie modeluje
          i pielęgnuje twoje włosy. Ściany zdobią dekoracje, a powietrze wypełnia
          orzeźwiający zapach sosny.
      tundraTrends:
        name: Trendy w Tundrze
        desc: Trendy w Tundrze oferuje najnowsze zimowe trendy z odrobiną zabawy.
          Odkryj wyraziste szaliki, oryginalne kapelusze i kolorowe płaszcze, które
          wyróżniają się na śniegu.
      hornOfRespiteOutpost:
        name: Posterunek Gildii Poszukiwaczy Przygód
        desc: Posterunek Gildii Poszukiwaczy Przygód to miejsce, gdzie śmiałkowie
          mogą się spotkać, dzielić opowieściami, szukać wskazówek i przygotowywać
          do kolejnych wypraw. Ściany zdobią mapy, broń oraz trofea z minionych ekspedycji.
      northstarMercantile:
        name: Handel Północnej Gwiazdy
        desc: Handel Północnej Gwiazdy dobrze prosperuje w swojej obecnej lokalizacji,
          często można zobaczyć ludzi przybywających i odchodzących. Ogień w kominku
          przy dalekiej ścianie cicho trzaska, a towary na sprzedaż są starannie ułożone
          na półkach.
      templeOfAzurazera:
        name: Świątynia Azurazery
        desc: Duża świątynia wypełniona jest dymiącymi kadzidłami i szeptem świętych
          słów. Wielu ludzi podchodzi do masywnego, niebieskiego, połyskującego kamienia
          i zdaje się modlić. Wielki głaz zdaje się wyrastać z podłogi ku górze, jakby
          chciał przebić samo niebo. Mimo swych rozmiarów jego powierzchnia jest idealnie
          gładka i emanuje mocą.
      tutorialCabin:
        name: Chatka Pomocnego Herberta
        desc: W skromnej chatce położonej w Lesie Odczarowanym stoi kilka pni drzew,
          a przy stoliku na zewnątrz, przy dwóch krzesłach, siedzi mężczyzna. Zdaje
          się, że analizuje szachownicę na stole.
      woodcuttersCabin:
        name: Chata Drwala
        desc: Chatka zbudowana z powalonych drzew stoi na małej polanie w gęstym lesie,
          a ziemia wokół usiana jest licznymi pniakami. Wokół każdego pniaka znajdują
          się starannie ułożone małe stosy gałęzi i patyków, niektóre związane mocno
          sznurkiem.
      bigloo:
        name: Bigloo
        desc: Bigloo — zaskakująco przestronne igloo — mieści eklektyczną kolekcję
          lodowych artefaktów oraz serdeczną gościnność, za którą odpowiada uroczy
          pingwin-sprzedawca, znany z muszki i radosnego chodu.
      notAShop:
        name: Tylko Moda
        desc: Wioskę wyróżnia osobliwy budynek. Po wejściu goście witani są słoikiem
          salmiakki do skosztowania. Na ścianie wisi baner z napisem „WalkScape”,
          którego znaczenie pozostaje tajemnicą. Wnętrze przypomina biuro, z tablicą
          Kanban, biurkiem stojącym i zupełnie nowym walkpadem od Galeforge.
      azurazeraBank:
        name: Zimne Zobowiązania
        desc: Bardzo czysto wyglądający bank, który w jakiś sposób utrzymuje się bez
          zewnętrznego śniegu. Przysiągłbyś, że patrzysz przez niebieskie soczewki,
          ponieważ nawet pochodnie tutaj płoną na niebiesko. Tylko ci, którzy są wysoce
          szanowani przez Jarvonian, mogą wejść do takiego miejsca.
    gdte:
      animalShelter:
        name: Łapy to My
        desc: W sklepie znajduje się wiele różnych zwierząt, z których niektóre mają
          futro lub łuski w wielobarwnych odcieniach. Na jednej ze ścian wisi tablica
          informująca, że wiele z tych zwierząt zostało uratowanych z bagna po tym,
          jak zostały porzucone lub się zgubiły.
      bilgemontCastle:
        name: Zamek Bilgemont
        desc: Wielki zamek jest przepyszny i niemal bez skazy. Kamień nie ma pęknięć
          ani śladów po pożarach. Władcy zamieszkujący ten pałac słyną z drogocennej
          biżuterii i bogactwa, jednak miejsce sprawia wrażenie niemal niezamieszkanego,
          dzięki nieskazitelnemu stanowi tej wspaniałej twierdzy.
      bureauOfMoss:
        name: Zamszone Biuro
        desc: Ściany tawerny pokryte są mchem i ozdobione dekoracjami w stylu bagiennym,
          z wyjątkiem zastawy stołowej. W rogu, obok ogniska, znajduje się mały staw,
          w którym kilka żab zdaje się miło spędzać czas. Cicho rozbrzmiewa melodia
          grana przez minstrela na dziwnym instrumencie — przypomina gitarę, lecz
          wypełnioną wodą.
      fishMarketStall:
        name: Stoisko z Rybami
        desc: Kram z rybami prowadzi kobieta, a na lodzie leży mnóstwo dużych ryb
          i filetów. Wokół znajdują się kosze pełne różnych całych ryb oraz wiadra
          z przynętami.
      foodMarketStall:
        name: Stoisko z Jedzeniem
        desc: W powietrzu wokół stoiska z jedzeniem unosi się wspaniały zapach świeżego
          chleba i wypieków. Na sprzedaż jest również mnóstwo przetworów w słoikach
          i kiszonek. Na szczęście nie ma tu Surströmmingu.
      mossyMerchantsBreezeMart:
        name: Stoisko Zamszonej Bryzy
        desc: W sklepie Stoisko Zamszonej Bryzy kilka okien jest otwartych, a wiatr
          powoli przewiewa przez wnętrze, wprowadzając świeżą bryzę i dźwięki z zewnątrz.
          Wiele półek wypełniają interesujące i unikalne przedmioty.
      bogsideBankOfProsperity:
        name: Bank Pomyślności w Bogside
        desc: Podłoga banku jest wyłożona dywanem w kolorze mchu, który trzeszczy
          pod stopami. Kilka żab wydaje się ukrywać w krokwiach, odstraszając komary.
          Jeden z urzędników lekko kiwa głową na powitanie. Wydaje się również, że
          żaba od czasu do czasu wyskakuje spod kapelusza urzędnika, ukazując się
          tylko po to, by ugryźć dużą ćmę, która fruwa w powietrzu.
      maritimeFortuneBank:
        name: Bank Morskiej Fortuny
        desc: Złote obramowania, marmurowa podłoga, a z sufitu zwisa ogromny żyrandol,
          który zdaje się być wykonany ze złota i kamieni szlachetnych, odbijających
          naturalne kolory światła płomienia. Nawet dzwonki służące do przywoływania
          personelu są ze złota.
      toolMarketStall:
        name: Stoisko z Narzędziami
        desc: Stoisko z narzędziami przykryte jest starą skórzaną płachtą, a narzędzia
          ułożone w pozornie przemyślanym porządku. Kilka lampionów wisi u góry stoiska,
          a inne narzędzia zwisają nad głową kupca, zawieszone na starannie zawiązanych
          linach oraz w koszach.
      bogAndBlade:
        name: Bagno & Ostrze
        desc: Bagno & Ostrze oferuje fachowe strzyżenia w Salsfirth. Fryzjerzy w woderach
          zapewniają najwyższą jakość pielęgnacji z odrobiną humoru. Zrelaksuj się
          na wygodnych fotelach i rozkoszuj się filiżanką herbaty podczas dbania o
          swoje włosy.
      quagmireCouture:
        name: Modne Bagno
        desc: Quagmire Couture to butik modowy w Salsfirth, specjalizujący się w ubraniach
          inspirowanych bagnem. Przeglądaj kolekcję stylowych kreacji, idealnych na
          każdą okazję.
      witchsHut:
        name: Chatka Czarownicy
        desc: Chata jest zrobiona na dużym drzewie, a wnętrze wypełnione jest różnymi
          ziołami i miksturami. W środku bulgocze kocioł, a obok niego siedzi dość
          duża żaba, która wyłapuje zainteresowane muchy. Sama czarownica wydaje się
          być zajęta czytaniem i okazjonalnym mieszaniem w kotle.
      goldnGrailEverhaven:
        name: Złoty Graal Everhaven
        desc: Popularna sieć tawern w Everhaven, serwująca swoje słynne jedzenie i
          napoje ze złotych graali. Ta z jakiegoś powodu pachnie trochę bardziej serem
          niż inne.
      goldnGrailBilgemont:
        name: Złoty Graal Bilgemont
        desc: Popularna sieć tawern w Bilgemont Port, serwująca swoje słynne jedzenie
          i napoje ze złotych graali. Ta pachnie otaczającym słonym powietrzem, nawet
          przez drogie zapachy, którymi maskują się klienci.
      goldnGrailBlackspell:
        name: Złoto Gaal w Porcie Czarnej Magii
        desc: Popularna sieć tawern w Porcie Czarnej Magii, serwująca swoje słynne
          jedzenie i napoje ze złotych graali. Ta pachnie jak taki śmierdzący zapach,
          który śmierdzi, śmierdzący?
      halfmawOutpost:
        desc: Oddział Gildii Poszukiwaczy Przygód próbujący trzymać Półpaszczę na
          dystans. Kluczowe różnice w tym przypadku to dedykowana nazwa, nieco zmieniony
          wystrój z dużą skrzynią bankową, a także fakt, że jest o wiele bardziej
          zielony i zaniedbany niż ten w Jarvonii.
        name: Bagienny Posterunek Gildii Przygód
    syrenthia:
      vastalumeTavern:
        desc: Cała podłoga pokryta jest piaskiem. Za barem pomarańczowa ośmiornica
          miesza drinki i nalewa je do kieliszków. W rogu pokoju spoczywa największa
          perła, jaką kiedykolwiek widziałeś.
        name: Perła Morza
      vastalumeBank:
        name: Bank Thalessy Wave
        desc: Po piaszczystej podłodze sunie duży, jaskrawożółty wąż. W skalnej, podwodnej
          ścianie znajduje się okrągłe drzwi z ogromnym zamkiem na klucz, prowadzące
          do sejfu.
      vastalumeGeneralStore:
        desc: Zardzewiała kotwica leży w piasku. Mały sklepik zawiera kilka półek
          i beczek z towarami. Z otworów i szczelin w ścianach unoszą się bąbelki.
          Wydaje ci się, że rozpoznajesz góry przedstawione na obrazie wiszącym na
          ścianie.
        name: Zatopiona Kotwica
      vastalumeBarber:
        name: Fryzjer "Płyń z Falą"
        desc: Ten ciasno zabudowany zakład fryzjerski oferuje wiele stanowisk do strzyżenia.
          Nieustanny przepływ klientów sugeruje, że to popularne miejsce na strzyżenie
          w Vastalume.
      vastalumeSpecializedStore:
        name: Podpokład
        desc: Przy samym wejściu umieszczono sztandar Syrenthii, co oznacza, że mogą
          tu przebywać jedynie osoby darzone zaufaniem przez Syrenthyjczyków. W środku
          znajduje się wszystkiego po trochu — strefa wypoczynkowa, narzędzia zamocowane
          na ścianie, a nawet podwodne drzewko bonsai.
      vastalumeClothingShop:
        name: Fantastyczn-ość-owa Moda
        desc: Wielu Syrenthyjczyków preferuje stroje wykonane z muszelek, więc to
          miejsce jest dość puste. W sklepie można znaleźć tylko kilka tkanin i ubrań.
          Większość odwiedzających przychodzi tu ze względu na słynną syrenią suknię
          do tańca.
      throneOfTheNeverdrown:
        name: Tron Nieutopionych
        desc: Uważna ośmiornica strzeże wejścia. Do tronu prowadzi królewski, błękitny
          dywan, a sam tron ozdobiony jest kilkoma poruszającymi się mackami. Cała
          sala tronowa emanuje niepokojącą atmosferą — ma się wrażenie, że nawet pozornie
          nieszkodliwy krab cię obserwuje.
      casbrantsSunkenShip:
        name: Zatopiony Statek Casbranta
        desc: Cały główny maszt statku został oderwany. Wrak jest pełen dziur i połamanych
          desek, z których unoszą się liczne małe bąbelki powietrza. Ma się wrażenie,
          że znajduje się tu jakaś inna obecność — cicha, czujna i wyczekująca.
