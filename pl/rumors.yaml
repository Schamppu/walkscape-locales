singulars:
  jarvonia:
    kallaheimBank:
      name: To jest bank w Kallaheim!
      text: Słyszałem, że <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
        /> ma bank, w którym możesz bezpiecznie przechowywać swoje wartościowe rzeczy.
        Ma być dobrze strzeżony i bardzo bezpieczny. Jeśli chcesz bezpiecznie przechowywać
        swoje skarby i nie narazić się na nadmierne obciążenie, to jest to miejsce,
        do którego powinieneś się udać! Całkiem miło, że możesz później wypłacić je
        z dowolnego innego banku!
    batTracking:
      name: Jaskinia nietoperzy na południu.
      text: Widziałem mnóstwo nietoperzy latających wokół tej zniszczonej wieży z
        błyskotlami daleko na południe stąd. Założę się, że gdybyś zajrzał do jaskini
        tam na chwilę, mógłbyś zorientować się, dokąd migrują, a może nawet za nimi
        podążyć! Potrzebowałbyś jednak <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        />, aby się tam dostać! Powinno to przynieść również kilka unikalnych <object
        id="lightSource" />!
    divingIntoTheWater:
      name: Nurkowanie pod wodą.
      text: Masz ochotę zajrzeć pod fale? Spróbuj jednego z moich najlepszych <object
        id="item-rusty_diving_helmet-5cc98c65-6d8a-4137-bdff-1533e25ae14e" /> – załóż
        go, a zobaczysz pod wodą jak za dnia! No dalej, spróbuj! Nie mam jeszcze pełnego
        zestawu, rozumiesz... Bert z tej przeklętej gildii wyrwał mi spod nosa tors,
        a statki przywożące nagolennice? Przepadły w głębinach, cała przeklęta skrzynia.
        Ale jeśli szukasz hełmu, to będzie jedyny port, w którym możesz znaleźć!
    skisFrusenholm:
      name: Narty do poruszania się.
      text: Słyszałem od entuzjastów, że jest wiele skrótów, aby dostać się do Jarvonii,
        które będą wymagały <object id="skis" />. Jeśli nie znajdziesz żadnych w <object
        id="location-disenchanted_forest-bbaede29-74fb-4536-9c08-0693ffb0267d" />,
        możesz sprawdzić <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        /> na wschodzie, słyszałem, że mają sklep, który sprzedaje niektóre z nich,
        a także niezwykłe i rzadkie!
    earlyWorkshop:
      name: Szukasz podstawowego warsztatu?
      text: Zawsze słyszę, jak ludzie chcący spróbować <object id="crafting" /> podróżują
        do <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2" />
        na wschód, aby znaleźć swój podstawowy warsztat. Może warto sprawdzić, jeśli
        lubisz składać własne narzędzia, aby były lepsze niż te, które zwykle oferują
        sklepy. Nie ma tam jednak banku, więc musisz być przygotowany na podróż.
    goGetFrostbite:
      name: Duża grupa zmierza do Gór Mrozu.
      text: Przegapiłeś dużą, chuderlawą grupę, która nadeszła i była czymś niezwykłym,
        wszyscy zmierzali do <object id="location-frostbite_mountain-0dc3b06f-c24c-4c5a-98d8-bb58606d9c8b"
        />. Górnicy zabrali wszystkie ostatnie kopie <object id="item-jarvonian_crossword_puzzle-01c3fefd-6d9e-4b4d-bb76-91981c663085"
        />, podczas gdy zbieracze jagód mieli jakąś dziwną <object id="item-feather_cape-146534e2-c19f-4e93-a5f2-74c9f771471a"
        />. Myślę, że poważni wspinacze również mieli wśród siebie błyszczący <object
        id="item-iron_thermos-091fc314-babd-4840-b663-693cf4dfb37f" />.
    easierReputation:
      name: Reputacja?
      text: Masz problem ze spełnieniem niektórych próśb o pracę i sprawieniem, by
        miejscowi cię polubili? Słyszałem, że zlecone prace, które występują na południu,
        są coraz trudniejsze, ale mają lepsze zarobki. Chociaż jeśli te okazują się
        trudne, słyszałem, że niektórzy młodsi ludzie dostali w swoje ręce dobre materiały
        do <object id="activity-sledding-290bfd6c-3bb1-47c6-bf60-880c1d4a5148" />
        w pobliżu źródeł na południu. Może jeśli im pomożesz, robiąc z tego zabawę,
        zyskasz trochę uznania!
    startSkydisc:
      name: Zacznij grę w golfa na dyskach powietrznych.
      text: Chciałbyś wypróbować niektóre z moich charakterystycznych <object id="frisbee"
        />? Może chciałbyś spróbować <object id="activity-frisbee_golfing_(beginner)-0fb41f4d-f46b-4a6d-acdf-f2525654c714"
        /> na południowy zachód stąd ? W Bourbontalk? Nie wiem, czasami źle zapisuję
        nazwy miejsc.
    startSki:
      name: Zacznij lepiej jeździć na nartach.
      text: Chcesz lepiej wykorzystać niektóre z moich bardziej zaawansowanych <object
        id="skis" />? Mógłbyś zacząć od tej lokacji na południe stąd, <object id="location-casbrant_fields-6f038903-6682-4113-b4e8-dbb7be8e3c60"
        />. Słyszałem, że jest tam wystarczająco dużo miejsca na <object 
        id="activity-cross-country_skiing_(beginner)-fc421940-d63a-402f-aa50-26cc2efea4d3"
        />.
    gBug:
      text: Jest ta dziwna litera „g”, o której ciągle słyszę, jak ludzie rozmawiają.
        Podobno coś dobrego się wydarzy, jeśli ją znajdziesz i dotkniesz. Dziwny przesąd,
        który zawsze się sprawdza.
      name: O jasna kurka.
    blewSocksOff:
      name: Porozrzucane skarpetki.
      text: Straszliwy wiatr przetoczył się przez miasto ostatnio w trakcie dużej
        transakcji z... <object id="item_socks" />. Rozrzuciłem je wszędzie! Wiem,
        brzmi to śmiesznie, ale teraz ludzie znajdują je w różnych stosach śmieci
        w okolicy. Prawdopodobnie też cuchną krewetkami w trakcie wyrzucania <object
        id="item-simple_torch-e7454cd9-897e-4f4a-a1c1-f272d383d3cf" />.
    usefulTools:
      name: Będziesz potrzebować narzędzi!
      text: Słyszałem, że ostatnio wiele różnych rzemieślników potrzebuje pomocy.
        Więc słuchaj, będziesz potrzebować odpowiednich narzędzi do pracy! Potrzebujesz
        <object id="smithingHammer" />? Bum! Mam <object id="item-simple_hammer-738f4d46-5fe8-4329-923e-d03bbdd35b23"
        />! <object id="carpentryTool" />? Bum! Mam <object id="item-simple_chisel-d871d278-5795-44ec-8d0c-c41c8715e3b8"
        /> i <object id="item-simple_saw-2ea8dfc5-c0b7-48a0-9aaa-664ec3001318" />!
        Co dalej? <object id="craftingTool" />? Och, ho ho, mamy <object id="item-simple_wrench-9f29bed7-9c9c-41a0-8639-0bf63b3cbb30"
        /> na to! Co? O, <object id="goldPan" />? Cholera, chyba nie mogę ci pomóc...
        mam cię! <object id="item-simple_gold_pan-b471a71f-699e-40d1-96dc-8f2bc168ebf7"
        /> tutaj! Rozumiesz, o co chodzi!
    newestRumor:
      name: Odległa plotka?
      text: Hmm, odległa plotka, co? Wiesz, że jestem kosmiczną istotą zdolną zniszczyć
        twój umysł, prawda? Chyba możemy się trochę zabawić! Szepty mówią, że coś
        dzwoni pod wodą w bagnach na wschodzie, czekając tylko na wykopanie.
    woodCrazy:
      text: Mieszkam z dala od miasta, w środku lasu, a ty mnie pytasz, czy coś słyszę?
        Pewnie, że tak, te drzewa nie chcą się zamknąć, a ich korzenie sięgają głęboko!
        Wyrwij je wszystkie! Założę się, że mógłbyś to zrobić łatwiej z <object id="item-tree_scaling_claws-f4c9e4d5-103d-45b1-956d-60f86c8ada7d"
        /> wykonując <object id="activity-firewood_making-407263a4-4ee1-4383-a624-2a7ed70c4b10"
        />. Do dzieła!
      name: Jest coś w lesie?
    icyGlacier:
      name: Przygoda na północy!
      text: Słyszałem, że lodowiec na północy ma tam coś wartego zbadania! Musiałbyś
        zdobyć <object id="item-mysterious_northern_map-efb3664f-a694-4e79-991f-b083702bcde1"
        />, żeby prawdopodobnie znaleźć drogę.
    fortAround:
      name: Jak obejść fort?
      text: Droga dookoła?! Myślisz, że powiedziałbym ci, gdyby taka była?! Nie ma
        nadziei, jeśli nie zdobędziesz <object id="item-jarvonian_letter_of_passage-0119b9e6-2ea9-4e13-965a-9c0579ac61a4"
        />! Jestem wymagający? Po prostu wyhoduj skrzela lub wyhoduj skrzydła jak
        nietoperz! Obrzydliwe stworzenia! Każdy powinien trzymać się od nich z daleka,
        kiedykolwiek je zobaczy.
    blackeyeDanger:
      text: Posiadasz <object id="item-black_eye_peak_wilderness_permit-93acb97a-edf5-4b70-979b-90974ed79767"
        /> i chcesz rozpocząć <object 
        id="activity-mountain_climbing_(intermediate)-812aa739-645f-4ff3-ac6e-61b0153b9351"
        /> w <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />? Uważaj, zabierz <object id="climbingTool" />. Radziłbym sprawdzić, czy
        możesz znaleźć <object id="item-mountaineering_guidebook-cf6d8aa8-08a4-4717-934c-4632d2a18fb4"
        />, chociaż wielu moich znajomych miało go w rękach podczas wyprawy i mimo
        to nie udało im się wrócić.
      name: Szczyt Czarnego Oka?
    spelunkingAway:
      text: Co może być bardziej ekscytujące niż eksploracja jaskiń głębinowych podczas
        <object id="activity-spelunking-45b8d041-f27e-434e-8bdc-bbd6d5c9eec8" /> na
        <object id="location-black_eye_peak-8761f944-595a-4d1c-9e5d-af90952abde6"
        />?! Cóż, dopóki możesz wrócić w jednym kawałku, podczas ciężkiej pracy, przynosząc
        czasami tylko szczątki innych. Chociaż przypuszczam, że wiele osób zapuszcza
        się w te głębokie, ciemne jaskinie w poszukiwaniu <object id="item-ancient_ankh-01fa6eaa-3605-4597-abd6-1ffb7a4bd104"
        /> zaginionej cywilizacji i innych śladów jej istnienia.
      name: Wyprawa speleologiczna.
    myFineJob:
      text: Słyszałem, że możesz przeglądać oferty pracy, które zamieszczam na mojej
        <object id="jobboard-tutorial_area-43c4e231-2f03-4acb-b976-e4a239ad3cf9" />
        na zewnątrz. Czasami proszę o konkretną wersję <c>'FINE'</c> rzeczy, rzadziej
        można je znaleźć zamiast normalnych materiałów. Upewnij się, że zgarniesz
        darmowe materiały, które rozdaję codziennie, aby pomóc w tworzeniu narzędzi,
        które pomogą ci w tym podczas aktywności!
      name: Wygląda 'świetnie'.
    rumorsAround:
      text: Upewnij się, że słuchasz innych ludzi w pobliżu! Mogą mieć dobrą „Plotkę”
        lub dwie, którymi się z tobą podzielą! Słyszałem, że czasami mówią nawet o
        rzeczach, które możesz zanotować w swojej „WalkPedii”! Jak na przykład to,
        że jest <object id="060e6d39-4fa1-404f-b2e2-3bcc0e4ec2cd" /> na dole w <object
        id="location-pit_of_pittance-49a851b8-0a55-4857-9492-907958733b09" />!
      name: Podsłuchiwałeś?
    huntingTreasure:
      text: Ludzie z okolicy zgłaszali ostatnio, że gubią i znajdują ważne przedmioty
        w okolicy. Może nadszedł czas, aby wykonać <object id="activity-horn_of_respite_treasure_hunt-5e83ae40-970b-491b-9474-134a180bdd49"
        /> aby sprawdzić, czy uda Ci się znaleźć któryś ze zgubionych przedmiotów.
        Zobaczmy, najrzadszy z nich tutaj. Ach, wygląda na to, że ktoś zgubił swój
        <object id="item-artificial_snowflake-d8cee7e8-4f8c-4df9-8c1c-6636bb70b16d"
        />? Mogę sobie tylko wyobrazić, jak trudno byłoby go znaleźć w tym zaśnieżonym
        obszarze.
      name: Zagubiony skarb?
    betterSkiing:
      name: Lepsze narciarstwo.
      text: Cóż, po drugiej stronie fortu słyszałem, że jest tam wymagające <object
        id="activity-cross-country_skiing_(intermediate)-42788047-6cc3-4711-88be-999e9504fc2a"
        />. Wielu narciarzy mówi, że trenują to przez jakiś czas, zanim będą mogli
        używać swoich <object id="item-oak_skis-1e12faeb-01bc-45b6-96a7-d289db257de5"
        /> lub lepszych.
    hauntedSaw:
      name: Nawiedzony tartak?
      text: Słyszę od czasu do czasu pomruki, że w <object id="location-barbantok-018aaeeb-5b51-4043-94b7-28fa7dcb7b7a"
        /> jest ten <object id="service-sawmill_of_barbantok-bcf66d09-179f-4979-90d3-65333a263ad6"
        /> i że jest nawiedzony! Wygląda jednak na to, że jest wyjątkowo wydajny,
        więc może jest to przyjazny duch? Potnij te kłody!
    lostIceSickle:
      name: Zgubiłem coś zamrożonego.
      text: 'Kiedyś też sprzedawałem <object id="item-blue_ice_sickle-377a162f-a7b4-411c-931c-2b2333b25909"
        />, ale potknąłem się i zgubiłem go na lodowcu, więc musiałbyś trochę spróbować
        <object id="activity-glacier_foraging-dfdd59cc-e38b-48fc-9a0e-439163abac12"
        />, jeśli masz ochotę. Pewnie pomyślałeś sobie: ”Jak to ludzie mówią? Szukanie
        igły w stogu siana”?'
  gdte:
    swampWoods:
      name: Uważaj na bagna!
      text: Słyszałem, że ludzie czasami idą do <object id="6c70f4e7-a31c-49c7-8e12-e9df8c5d00aa"
        /> i lądują w samym środku bagna. Radzę zachować ostrożność, jeśli masz ochotę
        tam iść– musi być tam wystarczająco ciemno, żeby potrzebować dodatkowego <object
        id="lightSource" />. Bałbym się wpaść w jakieś bagno, którego nie widzę –
        potrzebowałbym <object id="itemset_diving_gear_advanced" />! Haha!
    soFlowy:
      text: Uwielbiam porządny wietrzyk! Widziałam tu kilka spacerowiczów w <object
        id="item-flowy_trousers-cb41184e-5b1e-41f5-8c34-53379ab30192" />. Chętnie
        bym sobie takie kupiła, ale nie jestem wystarczająco dobra w <object 
        id="activity-rooftop_jumping_(intermediate)-d0178a77-1163-4ae1-af09-c5314ef3427d"
        />. To musi być takie wyzwalające!
      name: Poczuj wyzwolenie!
    borusForHorus:
      text: Mój dobry brat Horus! Jest w Złotym Gralu w <object id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af"
        />! Musisz go odwiedzić! Jest też miła dziewczyna w Zamszonej Bryzie, która
        uwielbia słuchać opowieści Horusa. Sprzedaje też fajne rzeczy. Widziałem <object
        id="item-simple_magnet-9ce10587-d651-4a3d-9b0b-195ecd44152d" /> i <object
        id="item-simple_bug_catching_net-d7df05f9-f59e-462a-9498-9f0c43409c42" />.
        Założę się, że mógłbyś je wykorzystać do ciekawych zajęć!
      name: Horus ma świetne, pełne humoru opowieści!
    horusForMorus:
      text: Mój brat Morus? Jest w Złotym Gralu w <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        />! Czasami jest trochę ponury, ale wiem, jak go rozśmieszyć! Muszę tylko
        przynieść moje <object id="item-golden_frisbee-cf01b261-8bc5-4ecf-8581-ff029bb8ee39"
        />, którego wysłano do mnie z <object id="location-frusenholm-5ddb0735-4582-4858-80a0-7489f1b043a2"
        />, abym mógł pograć z bratem w pobliskim <object 
        id="activity-frisbee_golfing_(intermediate)-ecbf8887-6555-4d43-b044-e8e05eac556c"
        />!
      name: Morus z Portu Bilgemont!
    horusForBorus:
      text: Mój brat Borus! Jest w Złotym Gralu w <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />! Mają tam <object id="f3f5e3e3-7dfd-4752-9e57-145c67827ffb" />! Koniecznie
        weź ze sobą portfel! Było zabawnie widzieć, jak Borus raz zapomniał swojego
        portfela i musiał po niego wracać, zanim go wpuścili! Hahaha!
      name: Borus z Portu Bilgemont!
    borusShipping:
      name: Wyślij to!
      text: Przy dokach są niezłe widoki! Statki tutaj zawsze potrzebują <object id="activity-ship_repair_(intermediate)-44f2f2e7-bef1-437f-ac35-bf64b97cc249"
        />, mam wrażenie, że w tej okolicy można znaleźć <object id="item-sailor's_hat-5eee0ec0-5bb1-446f-a083-72d987c0ced4"
        />. W tym miejscu z pewnością używa się potocznego języka.
    morusForHorus:
      name: Proszę nie szukać Horusa.
      text: Mój brat Horus? O nie, proszę, nie szukaj go w Złotym Graalu w <object
        id="location-everhaven-609377ac-b6b6-4c63-95c2-6abc2f9a19af" />. Usłyszysz
        o nas tyle rzeczy, których nikt nie moze słyszeć. Jesteś pewien, że nie wolałbyś
        tam pojechać po <object id="521b90e7-0974-4ce0-94d6-71b841afe5f5" />? Zbyt
        duże ryzyko, że spadniesz z półki skalnej przez silne wiatry i brak murów
        obronnych!
    morusForBorus:
      name: Uważaj jeśli wybierasz się do Borusa.
      text: Mój brat Borus? O rany, jest taki pewny siebie i odważny, że musi dotrzeć
        do Złotego Graala w <object id="location-blackspell_port-c03285fc-37a1-4b06-ba76-45e91948b3aa"
        />. Słyszałem mnóstwo historii o ludziach zaginionych,możliwe że to przez
        gigantyczne węże w okolicach bagien. Jeśli kiedykolwiek znajdziesz się w <object
        id="36cb0325-c006-4ef6-98fa-ae4ac028b4e8" /> i nie będziesz wiedział, jak
        się wydostać, powinieneś spróbować <object id="44f2997a-b8d9-4786-8f21-9dd7dd028c44"
        />. Prawdopodobnie skończysz w tych upiornych ruinach w pobliżu, ale lepsze
        to niż jako jedzenie dla węży!
    borusForMorus:
      name: Morus opowiada wspaniałe, straszne historie!
      text: Dobry bracie Morusie! Jest tam i stara się ze wszystkich sił dotrzeć do
        Złotego Graala w <object id="location-bilgemont_port-3487fbca-62e3-4a6c-8f91-ceacdc6ea382"
        />, mimo że twierdzi, że tego nienawidzi! Zrobi wszystko, żeby pomóc każdemu
        i ma zarazem bystre oko! Nawet był tu przez chwilę <object id="8512e656-ae65-4e42-979f-8e9a7b9ee099"
        />, a nawet znalazł <object id="f7d3d27f-941b-4f4c-9358-d4d1191ce51d" /> do
        swojej kolekcji! Chociaż słyszałem, że może się tam jeszcze kilka przedmiotów
        ukrywać.
    waveBodySurf:
      name: Dobre fale na surfowanie?
  syrenthia:
    forkWreck:
      text: Powinieneś spróbować <object id="activity-wreck_diving-12e980cd-058a-42c4-8358-ba7afe1c319c"
        />! Wybraliśmy się tam i szukaliśmy y <object id="item-mark_of_the_deep_one-7eaf06be-f34f-4aed-a4cc-b0832a5f4795"
        />, może zostało ci jeszcze trochę szczęścia, żebyś mógł to zdobyć!
    darkCave:
      text: Przeżywasz trudne chwile w ciemnych miejscach takich jak <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />? Jeśli dasz radę być tam przez jakiś czas, to podobno można znaleźć tam
        pozostawiony <object id="item-glowstick-b05f155b-5a1b-43a3-a753-53f567535439"
        /> podczas wykonywania <object id="activity-cave_diving-b5adce12-f5aa-4393-8613-42c64faf8de3"
        />. Może nawet dopisze ci szczęście i znajdziesz legendarny <object id="item-ancient_trident-ac07444d-d697-4f36-a7c0-a278eb2c2bc3"
        />, o którym mówi się, że został zgubiony przez starożytnych królów mórz.
      name: Ciemniejsze jaskinie.
    caveMap:
      text: Ta sekretna <object id="item-underwater_map-dd6958cc-a8d7-49d8-bd12-40243f2bc211"
        /> do <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />? Słyszałem, że sklep Podpokład sprzedaje coś takiego, więc musisz się zaprzyjaźnić
        z nami Syrenthianami. Chyba chciałbyś, żebyśmy tobie pomogli w <object id="acitivity-explore_underwater_cave-3ea73f48-f20c-4f1b-bf3d-53574c1e9aec"
        />? Brzmi jak dość mroczna podróż w nieznane.
      name: Mapa jaskiń.
    advDiveSet:
      text: Ciekawe, że zadajesz takie pytanie komuś, kto potrafi oddychać pod wodą.
        Wydaje mi się jednak, że słyszałem opowieści o takich, którzy wybrali podwodne
        <object id="activity-kelp_foraging-c10960b3-e454-4ecf-8841-04762073b7e5" />
        z pobliskiego <object id="location-kelp_forest-2f3842c6-11b0-4b3c-be4b-bdbcf58dc0a6"
        /> i przygotowali później<object id="item-hardened_kelp-d65b9c9d-142c-413a-8100-53da10963aa2"
        />, żeby wykonać <object id="itemset_diving_gear_advanced" />. Może to dobry
        punkt wyjścia?
      name: Zaawansowany sprzęt nurka?
    anyShiny:
      name: Widzisz coś lśniącego?
      text: To bank, ciągle widzę błyszczące rzeczy! Chociaż... krążą wśród krabów
        opowieści o jakimś <object id="item-very_shiny_stone-e2560cb2-fef1-4bcc-b539-a73cd76bcef4"
        /> w <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />. Prawdopodobnie trzeba by było rozpocząć <object id="activity-mine_volcanic_rock-41892e21-7851-4f19-9992-e45902bcde3a"
        /> to jedyna droga, by znaleźć to czego szukasz.
