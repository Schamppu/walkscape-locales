singulars:
  smithing:
    basicForge:
      name: Podstawowa kuźnia
      desc: Kuźnia dla początkujących, idealna do wytwarzania prostych przedmiotów.
    advancedForge:
      name: Zaawansowana kuźnia
      desc:
        Bardziej wyszukana kuźnia, idealna do tworzenia skomplikowanych i wyższej
        jakości przedmiotów.
    underwaterForge:
      name: Podwodna kuźnia
    frozenForge:
      name: Zamarznięta kuźnia
      desc: Kuźnia wykonana z lodu, pokryta małymi rzeźbami pingwinów.
  cooking:
    basicKitchen:
      name: Podstawowa kuchnia
      desc:
        Skromna zabudowa kuchenna, w której można przygotować proste i zdrowe
        posiłki.
    advancedKitchen:
      name: Zaawansowana kuchnia
      desc:
        Dobrze wyposażona kuchnia, odpowiednia do gotowania i eksperymentów kulinarnych
        dla smakoszy.
    underwaterKitchen:
      name: Podwodna kuchnia
  crafting:
    basicWorkshop:
      name: Podstawowy warsztat
      desc:
        Podstawowy zestaw warsztatowy, przeznaczony do tworzenia prostych i praktycznych
        przedmiotów.
    advancedWorkshop:
      name: Zaawansowany warsztat
      desc:
        Zaawansowany warsztat, wyposażony do tworzenia skomplikowanych i wszechstronnych
        przedmiotów.
  cosmetics:
    wardrobe:
      name: Garderoba
    barber:
      name: Fryzjer
      desc: Fryzjer, który może ułożyć Ci inną fryzurę.
  carpentry:
    basicSawmill:
      name: Podstawowy tartak
    advancedSawmill:
      name: Zaawansowany tartak
    barbantokSawmill:
      name: Tartak w Barbantok
    underwaterSawmill:
      name: Podwodny tartak
maps:
  tiers:
    'basic': Podstawowy
    'advanced': Zaawansowany
    'legendary': Legendarny
    'mythic': Mityczny
