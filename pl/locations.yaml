singulars:
  gdte:
    bilgemontPort:
      name: Port Bilgemont
    blackspellPort:
      name: Port Blackspell
    farsandCoast:
      name: Wybrzeże Dalekich Piasków
      desc: Wiele rzek przecina wybrzeże, płynąc powoli do oceanu. Nieodległy las
        jest gęsty od drzew i dzikiej przyrody, tylko fale, które uderzają o plażę
        wydają się przybywać i oddalać się w wolniejszym tempie niż cały otaczający
        świat.
    granfiddich:
      name: Granfiddich
    halflingCampgrounds:
      name: Obozy Niziołków
    mangroveForest:
      name: Las Namorzynowy
    oldArenaRuins:
      name: Ruiny Starej Areny
    redCoast:
      name: Czerwone Wybrzeże
    salsfirth:
      name: Salsfirth
      desc: Spokojne miasteczko, wypełnione farmerami i handlarzami. Budynki wykonane
        są z grubego kamienia, czerwone dachówki na wielu budynkach są mocne i w dobrym
        stanie. Podobnie, jak ludzie w tym skromnym i pokojowym mieście.
    everhaven:
      name: Everhaven
      desc: Miasto położone na półwyspie, nie jest odcięte kamiennymi murami ani żadnym
        lasem. Zamiast tego na tyle miasta stoi masywny zamek. Również miasto to zdaje
        się być dużo spokojniejsze od innych. Mieszkańcy zajmują się swoimi sprawami,
        handlują, pracują niemal w ciszy.
  jarvonia:
    azurazera:
      name: Azurazera
    barbantok:
      name: Barbantok
      desc: Schowane w lesie leży to miasto, wyrzeźbione w otaczającym je lesie. Zbliżając
        się można dostrzec pola uprawne oraz kaplicę. Na skraju lasu znajduje się
        wiele pni drzew.
    casbrantFields:
      name: Pola Casbrant
      desc: Gigantyczne kości, Wieża Strażnicza i kręte drogi poprzez rozciągające
        się pola. Spod kołdry śniegu wystają kępy zieleni. Wiatr tutaj praktycznie
        nie wieje, z wyjątkiem rzadkich podmuchów.
    centaham:
      name: Centaham
      desc: Pierwsze miasto w Jarvonii, jakie odwiedzają przybysze, powiększyło się
        od czasów założenia. Budynki wyrosły wokół sieci dróg, które łączą wszystkie
        miasta w tej lodowej krainie. Handlarze i sprzedawcy często zatrzymują się
        tutaj, by dobić targu.
    coldington:
      name: Coldington
    disenchantedForest:
      desc: Odczarowany Las jest spowity śniegiem i chłodem. Drzewa są sękate i oblodzone,
        a powietrze rześkie z nutką tajemniczości. Wygląda to na dobre miejsce do
        ścinania drzew.
      name: Odczarowany Las
    fortOfPermafrost:
      name: Fort Wiecznej Zmarzliny
      desc: Wielki most, tak mroźny jak cała ziemia otaczająca go. Fort na wprost
        cicho świszczy, utrzymując mocno swój mroźny pancerz oraz potężną aurę, jak
        testament dla tych, którzy go wznieśli.
    frostbiteMountain:
      name: Góra Mrozu
      desc: Jedna góra jest zdecydowanie wyższa od pozostałych, jest latarnią w Jarvonii.
        Grube czerwone skały wystają spod kołdry śniegu. Każdy, kto wyrusza do tej
        krainy nie może oprzeć się majestatowi góry, która dotyka nieba.
    frusenholm:
      name: Frusenholm
      desc: Miasto leżące obok jednej z wielu dróg. Góry za tym miasteczkiem śpiewają
        pieśni robotników z Frusenhold, które odbijają się echem od nizin. Wielu przybywa
        tutaj handlować towarami albo pieśniami.
    kallaheim:
      desc: Kallaheim jest stolicą północnego królestwa Jarvonii, znaną z zimnego
        i śnieżnego klimatu. Pomimo surowych warunków pogodowych, miasto jest tętniącym
        życiem miejscem, z prosperującym targiem, sławnymi kowalami oraz zdolnymi
        stolarzami. Kallaheim jest polityczną stolicą Jarvonii, podczas gdy Azurazera
        pełni funkcję stolicy religijnej.
      name: Kallaheim
    noiselessPass:
      name: Bezszelestna Przełęcz
    nomadWoods:
      name: Lasy Nomadów
    norsackPlains:
      name: Równiny Norsack
      desc: Mieszanka porośniętych trawą rzek i zamarzniętych szczytów, chociaż chłód
        często przechodzi ponad głęboką doliną. Pozostawiając tych, którzy są poniżej
        nietkniętymi przez lodowy wiatr.
    portSkildar:
      name: Port Skildar
    sanguineHills:
      name: Krwiste Wzgórza
      desc: Duże pasmo gór, z których niektóre wierzchołki pokryte są śniegiem. Wiatr
        świszczy, rozwiewając luźny śnieg w promieniach słońca i porywach silniejszych
        podmuchów.
    solitudeRock:
      name: Skała Samotności
      desc: Mała wyspa pokryta śniegiem oraz mały, ale gęsty las. Mimo izolacji można
        tu znaleźć odrobinę ukojenia i komfortu.
    winterWavesGlacier:
      desc: Lodowiec jest domostwem dla zamieszkujących go pingwinów. W oddali widać
        igloo. Wielu poszukiwaczy wyrusza tutaj, by znaleźć legendarny skarb, jaki
        według opowieści spoczywa w nieskończonym polu lodu.
      name: Lodowiec Zimowych Fal
    hornOfRespite:
      desc: Na wybrzeżu zaśnieżonego półwyspu stoi stara ale solidna drewniana chata.
        Z jej okien widać ciepłe światło, a z komina unosi się biały dym. Otaczające
        powietrze jest rześkie i zimne.
      name: Róg Wytchnienia
    blackEyePeak:
      desc: W sercu tych zdradliwych gór znajduje się paszcza starożytnego wulkanu.
        Dni jego aktywności dawno zostały zapomniane, teraz są całkowicie zamarznięte.
        Ciemna otchłań wydaje się niepokojąco zachęcająca.
      name: Szczyt Czarnego Oka
    beachOfWoes:
      name: Plaża Nieszczęścia
      desc: Kamienista plaża jest pokryta śniegiem. Zimne fale uderzają w wybrzeże
        dając kojący szum. Słona bryza sprawia odświeżający efekt.
    wintersEnd:
      name: Koniec Zimy
      desc: Powietrze wypełnia silny zapach wiosennych kwiatów w pełnym rozkwicie.
        Na szczycie okolicznych klifów stoi stara wieża, wyznaczająca najbardziej
        wysunięte na południe miejsce Jarvonii. Patrząc na ocean, w oddali widać sylwetkę
        Wallisii.
