singulars:
  gdte:
    bilgemontPort:
      name: Port Bilgemont
      desc: Często ten port korzysta z Czerwonego Przejścia, by handlować z pobliskim
        miastem, choć bliskość oceanu przesiąka miasto słonym powietrzem świeżych
        fal powoli płynących na południe.
    blackspellPort:
      name: Port Czarnej Magii
      desc: Mała wyspa, na jakiej spoczywa latarnia morska nieopodal doków. Ludzie
        z tego miasta zdają się być bardzo oddani swojemu portowi oraz handlowi towarami,
        wiele skrzyń z dobrami stoją ustawione w linii doków o poranku.
    farsandCoast:
      name: Wybrzeże Dalekich Piasków
      desc: Wiele rzek przecina brzeg tego wybrzeża, powoli wlewając się do oceanu.
        Okoliczny las jest gęsty od drzew i dzikiej przyrody, a jedynym elementem,
        który zdaje się poruszać wolniej niż reszta świata, są fale muskające plażę.
    granfiddich:
      name: Granfiddich
      desc: Potężny mur i zamek świadczą o tym, że miasteczko prosperuje w swoich
        przedsięwzięciach. Tętniący życiem targ pełen jest radosnych twarzy, a po
        porannym ostatnim uderzeniu dzwonu z kościoła rozbrzmiewają hymny.
    halflingCampgrounds:
      name: Obozy Niziołków
      desc: W gąszczu lasu kryje się skromny obóz, niewielki i niemal niezauważalny
        wśród otaczającej przyrody. Płoną ogniska, gotuje się jedzenie, a zabawa rozkręca
        się, gdy słońce chowa się za linią koron drzew.
    mangroveForest:
      name: Las Namorzynowy
      desc: Rzeki zasilają ten rozległy las, lecz nad tym miejscem unosi się złowroga
        cisza. Grube korzenie tłumią trawę i inne rośliny, ptaki nie śpiewają, a wiatr
        nie porusza nawet jednego liścia.
    oldArenaRuins:
      name: Ruiny Starej Areny
      desc: Walki pełne przemocy wyryte są w kamiennym podłożu areny. Natura odzyskała
        to miejsce. Mówi się, że gdy wiatr zawieje odpowiednio, można usłyszeć echa
        dawnych walk.
    redCoast:
      name: Czerwone Wybrzeże
      desc: Potężne fale morskie rozbijają się o piaszczyste wybrzeże. Słone powietrze
        swobodnie unosi się nad niewielkimi wzgórzami suchego piasku, będąc świadectwem
        wolności samego morza. Wiecznie zmienne, lecz zawsze obecne.
    salsfirth:
      name: Zatoka Salsfirth
      desc: Spokojne miasteczko, pełne zarówno rolników, jak i kupców. Budynki wykonane
        są z grubego kamienia, a czerwone dachówki na wielu z nich są solidne i trwałe.
        Podobnie jak mieszkańcy tego skromnego i spokojnego miasta.
    everhaven:
      name: Everhaven
      desc: Miasto na półwyspie, nie otoczone żadnym kamiennym murem ani lasami. Zamiast
        tego, za miastem wznosi się potężny zamek. To miejsce wydaje się znacznie
        spokojniejsze niż większość innych miast. Mieszkańcy prowadzą swoje codzienne
        życie, handlując i pracując w niemal całkowitej ciszy.
    granfiddichShores:
      desc: Rozległa plaża pali się pod jasnym słońcem, pełna zarówno niziołków, jak
        i ludzi.
      name: Wybrzeże Granfiddich
    warrenField:
      name: Królicze Pole
      desc: Płynąca rzeka, obramowana gęstymi trzcinami i trawą. Wieczorem dźwięk
        żab i świerszczy jest niemal przytłaczający. Wielu szepcze nawet o tym, że
        w nocy ilość gwiazd potrafi oślepić.
    treetops:
      desc: To mroczne, złowieszcze miejsce z wysokimi, poskręcanymi drzewami. Mosty
        linowe i pnącza łączą wierzchołki drzew, tworząc niebezpieczną sieć wysoko
        nad ziemią. Podłoże lasu jest ciemne i nieprzeniknione, pełne dziwnych odgłosów
        i ukrytych niebezpieczeństw.
      name: Wichrujące Wierzchołki Drzew
    witchsForest:
      desc: Mroczne, ponure bagno, gdzie poskręcane drzewa rzucają długie, upiorne
        cienie. Chata wiedźmy, osadzona wysoko na sękatym drzewie, wychodzi na stojące
        wody. Powietrze, ciężkie od zapachu rozkładu, wypełniają żałobne odgłosy płaczu.
      name: Las Czarownic
    bogBottom:
      desc: Woda jest mętna i zielona, co ogranicza widoczność. Podłoże jest miękkie
        i nierówne, pokryte grubą warstwą rozkładającej się materii roślinnej. Dziwne,
        bulwiaste rośliny i długie, żylaste glony kołyszą się w nurcie.
      name: Bagienne Dno
    halfmawHideout:
      name: Kryjówka Półpaszczy
      desc: Ukryte bagno jest terytorium niesławnego węża, Półpaszczy. Urocza chatka,
        położona głęboko w sercu bagien, oferuje spokojne schronienie. Domek ze zwietrzałym
        drewnem i kamiennym kominem idealnie wtapia się w naturalne otoczenie.
    bogTop:
      name: Bagienny Szczyt
      desc: Ciepłe, mętne bagno. Gruba, gąbczasta ziemia kołysze się pod stopami,
        a powietrze jest ciężkie od wilgotnego zapachu zgnilizny. Wysokie, wrzecionowate
        drzewa o sękatych korzeniach zwisają nad ciemną, nieruchomą wodą. Dziwne,
        bulwiaste rośliny porastają krajobraz, odbijając ponure, zachmurzone niebo.
  jarvonia:
    azurazera:
      name: Azurazera
      desc: Potężny mur nie wystarcza, by ukryć ogromny i magiczny gmach tego miasta.
        Stragany kupieckie zajmują każdy róg ulicy, a magia wydaje się tu czymś powszednim.
        Pomruki zaklęć ledwo muskają umysł, zanim zgiełk miasta całkowicie je zagłuszy.
    barbantok:
      name: Barbantok
      desc: Ukryte wśród lasu miasto, wyrzeźbione w otaczającym je lesie. Zbliżając
        się można dostrzec pola uprawne oraz kaplicę. Na skraju lasu widać wiele pni
        po ściętych drzewach.
    casbrantFields:
      name: Pola Casbrant
      desc: Gigantyczne kości, Strażnica i kręte drogi tworzą krajobraz tych rozciągających
        się pól. Kępy zieleni nieśmiało wyglądają spod śnieżnej kołdry. Wiatr jest
        tu niemal nieobecny — poza sporadycznym podmuchem.
    centaham:
      name: Centaham
      desc: Pierwsze miasto w Jarvonii, na które natrafia wielu podróżnych. Od czasu
        swojego powstania znacznie się rozrosło. Budynki wyrosły wokół wyznaczonych
        dróg łączących wszystkie miasta tej mroźnej krainy. Handlarze i kupcy często
        zatrzymują się tu, by prowadzić interesy.
    coldington:
      name: Coldington
      desc: Niewielka kaplica jest główną budowlą tego skromnego miasteczka. Hymny
        delikatnie rozbrzmiewają echem wzdłuż ulic. Mieszkańcy mogą wydawać się chłodni,
        lecz ich dusze ogrzewa nadzieja i oświecenie.
    disenchantedForest:
      desc: Odczarowany Las to zimowa puszcza spowita śniegiem i chłodem. Drzewa są
        poskręcane i skute lodem, a powietrze rześkie, z nutą tajemnicy. Wygląda na
        dobre miejsce do rąbania drzew.
      name: Odczarowany Las
    fortOfPermafrost:
      name: Fort Wiecznej Zmarzliny
      desc: Wielki most, zimny jak ziemia, która go otacza. Fort przed nim cicho pogwizduje
        na wietrze, trwając niewzruszenie w swojej lodowej zbroi i potężnej aurze
        — świadectwie kunsztu tych, którzy go wznieśli.
    frostbiteMountain:
      name: Góra Mrozu
      desc: Jedna góra wznosi się ponad wszystkie inne — niczym latarnia Jarvonii.
        Grube czerwone skały przebijają się przez śnieżne okrycie. Każdy, kto wkroczy
        na te ziemie, nie potrafi oprzeć się zachwytowi nad górą, która zdaje się
        sięgać nieba.
    frusenholm:
      name: Frusenholm
      desc: Miasto ukryte wzdłuż jednej z wielu dróg. Góry za nim rozbrzmiewają pieśniami
        robotników z Frusenhold, których śpiew odbijają się echem u podnóża. Wielu
        przybywa tutaj wymieniać się pieśniami i towarami.
    kallaheim:
      desc: Kallaheim to stolica północnego królestwa Jarvonii, znana ze swojego zimnego
        i śnieżnego klimatu. Mimo surowych warunków pogodowych, miasto tętni życiem
        — działa tu prężny targ, słynne kuźnie oraz zręczni stolarze. Kallaheim pełni
        rolę stolicy politycznej Jarvonii, podczas gdy Azurazera jest jej stolicą
        religijną.
      name: Kallaheim
    noiselessPass:
      name: Bezszelestna Przełęcz
      desc: Długi, pagórkowaty trakt. Góry po obu stronach osłaniają go przed większością
        ostrych wiatrów. Jednak śnieżne zawieje niosą ze sobą słodki uścisk mrozu.
        Drogę wypełnia złowroga cisza — nawet szum wiatru zdaje się nie sięgać dna
        przełęczy.
    nomadWoods:
      name: Lasy Nomadów
      desc: Gęsty las. Chroniący każdego, kto tu wędruje, przed chłodnym wiatrem na
        otwartych terenach. Śnieg zalegający na gałęziach tłumi dźwięki świata zewnętrznego.
        Spokojny i cichy.
    norsackPlains:
      name: Równiny Norsack
      desc: Mieszanka porośniętych trawą rzek i skutych lodem szczytów, chociaż chłód
        często omija głęboką dolinę. Ci, którzy się w niej znajdują, pozostają nietknięci
        lodowatym uściskiem.
    portSkildar:
      name: Port Skildar
      desc: Silni ludzie zamieszkują ten port, odziani w grube ubrania i futra. Drogi
        w miasteczku są zawsze odśnieżone lub ubite przez niezliczone kroki i łopaty.
        Najbardziej charakterystycznym punktem jest górująca nad wszystkim latarnia
        morska, która prowadzi żeglarzy z powrotem na ląd.
    sanguineHills:
      name: Krwiste Wzgórza
      desc: Rozległe pasmo górskie, z niektórymi szczytami pokrytymi śniegiem. Wiatr
        gwiżdże, porywając ze sobą luźny śnieg i resztki ciepła niesione przez słońce
        w podmuchach gęstego wichru.
    solitudeRock:
      name: Skała Samotności
      desc: Mała wyspa pokryta śniegiem, z niewielkim, lecz gęstym lasem. Mimo izolacji
        panuje tu wyjątkowa aura spokoju i ukojenia.
    winterWavesGlacier:
      desc: Lodowiec jest domostwem dla zamieszkujących go pingwinów. W oddali widać
        igloo. Wielu poszukiwaczy wyrusza tutaj, by znaleźć legendarny skarb, jaki
        według opowieści spoczywa w nieskończonym polu lodu.
      name: Lodowiec Zimowych Fal
    hornOfRespite:
      desc: Stara, solidnie zbudowana drewniana chatka stoi na wybrzeżu tego zaśnieżonego
        półwyspu. Z jej okien emanuje ciepłe światło, a z komina wznosi się biały
        dym. Otaczające powietrze jest rześkie i chłodne.
      name: Róg Wytchnienia
    blackEyePeak:
      desc: W sercu tych zdradliwych gór leży paszcza pradawnego wulkanu. Jego dni
        aktywności dawno już przeminęły, teraz jest całkowicie zamarznięty. Ciemna
        czeluść budzi niepokojąco kuszące wrażenie.
      name: Szczyt Czarnego Oka
    beachOfWoes:
      name: Plaża Nieszczęścia
      desc: Kamienista plaża spowita śniegiem. Zimne fale rozbijają się o brzeg, tworząc
        kojący szum. Słona bryza dodaje orzeźwiającego akcentu.
    wintersEnd:
      name: Koniec Zimy
      desc: Silny zapach kwitnących w pełni wiosennych kwiatów wypełnia powietrze.
        Stara wieża, wyznaczająca najbardziej wysunięty na południe punkt Jarvonii,
        stoi na szczycie strzelistych klifów. Spoglądając na ocean, można dostrzec
        brzegi Wallisii w oddali.
    nurturingNookSprings:
      desc: Woda mieni się żywym błękitem, otaczając okolicę duszącą, siarkową parą.
        Źródła są obecnie w remoncie i wkrótce zostaną ponownie otwarte!
      name: Kącik Odświeżających Źródeł
    pitOfPittance:
      name: Szyb Marnego Grosza
      desc: Dość duży dół w środku zaśnieżonego lasu. Ma ogromną ilość strzaskanych
        skał i skalnych ścian. Widzisz, że mogą zawierać wydobywcze bryły miedzi,
        cyny, a nawet soli?
  syrenthia:
    casbrantsGrave:
      desc: Ogromny wrak statku spoczywa na piasku. Kto wie, jak długo już tu leży?
        Niektóre ryby i inne stworzenia uczyniły go swoim domem. Kolorowe podwodne
        rośliny porastają wrak i jego okolice, tworząc spektakularny widok. Największy
        maszt statku wciąż stoi nienaruszony.
      name: Grób Casbranta
    fertileShallows:
      desc: W płytkich wodach słońce pozwala życiu rozkwitać. Czy popłyniesz w zapraszających
        prądach, czy może pomożesz na farmie syren?
      name: Laguna Elary
    kelpForest:
      desc: Dno morskie obfituje w wodorosty różnorodnych kształtów i rozmiarów. Małe
        rybki nieustannie przemieszczają się wśród pól wodorostów, szukając okazji
        do skubania mniejszych roślin lub innych ryb.
      name: Las Wodorostów
    vastalumeCity:
      name: Vastalume
      desc: Różne budynki zostały wzniesione w podwodnej skalistej dolinie. Na środku
        doliny unosi się wielka skała z pałacem na szczycie. Mosty łączą ją z resztą
        miasta. Ryby i syreny pływają przez tętniące życiem podwodne miasto.
    underwaterCave:
      name: Podwodna Jaskinia
      desc: Podwodna jaskinia ma szerokie wejście wypełnione cennymi rudami i skałami.
        Piękne rośliny wodne rosną wzdłuż ścian jaskini. Wiele ścieżek prowadzi głębiej
        do jaskiń, lecz ich eksploracja jest niebezpieczna.
    darkDepths:
      name: Rów Mrocznego Przypływu
      desc: Schodząc w dół do rowu poza granicami Vastalume, ocean robi się mroczny.
        Co może kryć się w głębinach poniżej?
