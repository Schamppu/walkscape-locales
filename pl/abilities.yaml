singulars:
  memospheres:
    agility:
      completed: Dotykasz świecącej kuli i zdajesz sobie sprawę, że jesteś w lepszej
        formie niż wcześniej.
      desc: Daje doświadczenie w <skill skill="agility"/>.
      name: 'Memosfera: Zwinność'
    smithing:
      completed: Uderzasz w kulę i zaczynasz czuć się jak sztaba żelaza przebijana
        młotem w miecz. Trochę boli, ale czujesz, że teraz będziesz lepszym kowalem.
      desc: Daje doświadczenie w <skill skill="smithing"/>.
      name: 'Memosfera: Kowalstwo'
    trinketry:
      completed: Kładziesz dłoń na kuli i zaczynasz widzieć kalejdoskop klejnotów
        unoszących się tuż nad tobą. Widzisz wzory i płaszczyzny, których nigdy wcześniej
        nie brałeś pod uwagę.
      desc: Daje doświadczenie w <skill skill="trinketry"/> .
      name: 'Memosfera: Jubilerstwo'
    mining:
      completed: Dotykasz świecącej kuli i zaczynasz słyszeć dźwięk kilofów uderzających
        w skały. Czujesz, że chyba możesz wydajniej kopać.
      desc: Daje doświadczenie w <skill skill="mining"/>.
      name: 'Memosfera: Górnictwo'
    cooking:
      completed: Dotykasz kuli, w której znajduje się garnek, i prawie parzysz swoje
        palce. Masz wrażenie, że nauczyłeś się czegoś nowego o gotowaniu.
      desc: Daje doświadczenie w <skill skill="cooking"/>.
      name: 'Memosfera: Gotowanie'
    foraging:
      completed: Czujesz świecącą kulę i masz szybką wizję lasu pełnego jagód i grzybów.
        Masz wrażenie, że możesz je znaleźć dużo łatwiej.
      desc: Daje doświadczenie w <skill skill="foraging"/>.
      name: 'Memosfera: Zbieractwo'
    woodcutting:
      completed: Kładziesz rękę na kuli i doświadczasz życia drzewa od sadzonki po
        kłodę. Ocierasz łzę z oka i czujesz, że mógłbyś ciąć drzewa efektywniej.
      desc: Daje doświadczenie w <skill skill="woodcutting"/>.
      name: 'Memosfera: Drwalnictwo'
    fishing:
      completed: Kładziesz dłoń na kuli i nagle czujesz, jakby twoja głowa stała się
        misą z rybą. Teraz lepiej rozumiesz ryby.
      desc: Daje doświadczenie w <skill skill="fishing"/>.
      name: 'Memosfera: Wędkarstwo'
    carpentry:
      completed: Uderzasz w kulę i zaczynasz zastanawiać się, jak zrobić lepsze meble
        i wydajniej ciąć deski.
      desc: Daje doświadczenie w <skill skill="carpentry"/>.
      name: 'Memosfera: Stolarstwo'
    crafting:
      completed: Dotykasz świecącej kuli i nagle czujesz, że możesz stworzyć coś lepszego.
      desc: Daje doświadczenie w <skill skill="crafting"/>.
      name: 'Memosfera: Rzemiosło'
  rockAndRoll:
    desc: Tworzy 5 losowych <hl>szorstkich klejnotów</hl>.
    completed: Dotykasz amuletu w kształcie gwiazdy i <hl>tworzy on kilka klejnotów</hl>
      w twojej dłoni.
    name: Rock And Roll
  activities:
    springBatTracking:
      name: Wiosenne Śledzenie Nietoperzy
      desc: Śledzisz nietoperze do <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
    exploreUnderwaterCave:
      name: Eksploracja Podwodnej Jaskini
      desc: Eksplorujesz podwodną jaskinię, aby dotrzeć <object id="location-bog_bottom-1532ca82-3608-4a2f-8e54-fc3d8f449f9c"
        />.
    emergencySwampSwimEscape:
      desc: Płyniesz do <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
      name: Awaryjna ucieczka z głębin!
    ventureIntoTheWitchesWoods:
      desc: Zapuszczasz się do lasu, aby dotrzeć do <object id="location-witches_woods-ef7e2f92-46ba-48e2-8f82-a9887fcec517"
        />.
      name: Wyprawa do lasu
    ventureIntoTheBog:
      desc: Zapuszczasz się na bagna, aby dotrzeć do <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
      name: Wyprawa na bagna
    emergencySwimSyrenthia:
      name: Awaryjna ucieczka z głębin!
      desc: Płyniesz do <object id="location-port_skildar-2b12283e-6309-45af-8332-fb470267f510"
        />.
    emergencySwampEscape:
      name: Awaryjna ucieczka z bagien!
      desc: Uciekasz do <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    exploreBogBottom:
      name: Eksploracja dna bagna
      desc: Eksplorujesz dno bagna, aby dotrzeć do <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />.
    runForYourLifeSwamp:
      name: Bieg po życie!
      desc: Uciekasz do <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    ventureIntoTheHalfmawHideout:
      name: Zapuszczanie się do kryjówki
      desc: Zapuszczasz się na bagnach, aby dotrzeć do <object id="location-halfmaw_hideout-4326bafb-9918-12ea-grsd-d39a394b686a"
        />.
  takeMeHome:
    completed: Pocierasz <item id="item-ring_of_homesickness-dfd0d52b-c064-4860-ae77-2f9c0cab7382"
      /> i nagle zdajesz sobie sprawę, że jesteś w <location i="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    name: Powrót Do Domu
    desc: Teleportuje cię do <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
  needToGoFast:
    completed: Podskakujesz kilka razy w miejscu i nagle <item id="item-shoes_of_escape-bd6be47c-373b-4557-ba9f-35fb62e7d390"
      /> sprawia, że stajesz się niemal niekontrolowanie szybki. Czujesz, że mógłbyś
      biec w nieskończoność, dopóki twoja szalona prędkość nie ustanie.
    name: Potrzeba Iść Szybko
    desc: Wykonaj natychmiast akcję {count} <hl>Podróżowanie</hl>.
  downGoesTheTrees:
    name: Upadek Drzew
    completed: Wymachujesz <item id="item-axe_of_destruction-a493952f-18b1-442b-be16-0385a014c01c"
      />, a drzewa przed tobą padają jednym uderzeniem. Czujesz się, jakbyś mógł wyciąć
      cały las tą siekierą.
    desc: Wykonaj natychmiast akcję {count} <skill skill="woodcutting"/> .
  mermaidsNeedMe:
    name: Syreny Mnie Potrzebują
    desc: Teleportuje Cię do <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
    completed: Pocierasz <item id="item-algae_ring-751c337a-cb19-4243-abae-ba6468446ab8"
      /> i nagle zdajesz sobie sprawę, że znajdujesz się w <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
