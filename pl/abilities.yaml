singulars:
  memospheres:
    agility:
      completed: Dotykasz świecącej kuli i zdajesz sobie sprawę, że jesteś w lepszej
        formie niż wcześniej.
    smithing:
      completed: Uderzasz w kulę i zaczynasz czuć się jak sztaba żelaza przebijana
        młotem w miecz. Trochę boli, ale czujesz, że teraz będziesz lepszym kowalem.
    trinketry:
      completed: Kładziesz dłoń na kuli i zaczynasz widzieć kalejdoskop klejnotów
        unoszących się tuż nad tobą. Widzisz wzory i płaszczyzny, których nigdy wcześniej
        nie brałeś pod uwagę.
    mining:
      completed: Dotykasz świecącej kuli i zaczynasz słyszeć dźwięk kilofów uderzających
        w skały. Czujesz, że chyba możesz wydajniej kopać.
    cooking:
      completed: Dotykasz kuli, w której znajduje się garnek, i prawie parzysz swoje
        palce. Masz wrażenie, że nauczyłeś się czegoś nowego o gotowaniu.
    foraging:
      completed: Czujesz świecącą kulę i masz szybką wizję lasu pełnego jagód i grzybów.
        Masz wrażenie, że możesz je znaleźć dużo łatwiej.
    woodcutting:
      completed: Kładziesz rękę na kuli i doświadczasz życia drzewa od sadzonki po
        kłodę. Ocierasz łzę z oka i czujesz, że mógłbyś ciąć drzewa efektywniej.
