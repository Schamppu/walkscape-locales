singulars:
  agility:
    name: Zwinność
    desc: Oddychaj czystym powietrzem, ćwicząc na łonie natury, przemierzając Arenum
      i odkrywając skarby!
  carpentry:
    desc: Sztuka cięcia, obróbki i łączenia drewna.
    name: Stolarstwo
  cooking:
    desc: Sztuka przygotowywania pysznego jedzenia poprzez przyrządzanie i łączenie
      składników.
    name: Gotowanie
  crafting:
    name: Rzemiosło
    desc: Połącz komponenty ze swoją niekończącą się kreatywnością i umiejętnościami,
      by wyprodukować rzemieślnicze narzędzia i wyposażenie.
  fishing:
    name: Wędkarstwo
    desc: Zarzuć swoje liny i sieci w poszukiwaniu niezliczonych gatunków żyjących
      pod powierzchnią wód Arenum.
  foraging:
    name: Zbieractwo
    desc: Szukaj zasobów i skarbów, obrośniętych roślinnością, ukrytych w piasku albo
      gdziekolwiek indziej w różnorodnym otoczeniu Arenum.
  mining:
    name: Górnictwo
    desc: Udaj się przez góry i jaskinie, aby wykopać cenne rudy i kamienie szlachetne.
  smithing:
    name: Kowalstwo
    desc: Użyj płonących kuźni, aby przetopić rudy w metalowe sztaby, a potem uderz
      młotem, by przerobić na zbroje albo przydatne narzędzia.
  woodcutting:
    name: Drwalnictwo
    desc: Zbieraj drewno z rozległych lasów Arenum, dostarczając surowców niezbędnych
      w światowym przemyśle.
  trinketry:
    name: Jubilerstwo
    desc: Sztuka kamieniarstwa, gemmologii i zdobnictwa - tworzenie pięknych i wartościowych
      przedmiotów z kamieni szlachetnych.
  hunting:
    name: Myślistwo
    desc: Zapuść się w dzicz z rękami lub łukiem, tropiąc, łapiąc i celując do wszelkiego
      rodzaju stworzeń.
  tailoring:
    name: Krawiectwo
    desc: Wkłuj się w krosno igłą, nitką i tkaniną, aby stworzyć ubrania do różnych
      środowisk.
