singulars:
  factions:
    tutorialArea:
      name: Herbert's opplæringsområder
      desc: Et lite område hvor nye eventyrlystne kan lære de grunnleggende rundt
        Hjelpsomme Herberts hytte i Jarvonia.
    erdwise:
      desc: Den østlige delen av Storhertugdømmet Trellin-Erdwise, som hersker over
        de rike kystbyene til Storhertugdømmet.
    halflingRebels:
      desc: En stor opprørsbevegelse av småfolk, som kjemper for sin uavhengighet
        fra Storhertugdømmet Trellin-Erwise.
      name: Småfolk opprørerne
    trellin:
      desc: Det vestlige delen av Storhertugdømme Trellin-Erdwise, som hersker over
        Myrlandet fra Salsfjorden.
  realms:
    jarvonia:
      name: ''
      desc: Et frossent og kaldt herredømme i det Nord-Vestlige hjørnet av Arenum.
    gdte:
      desc: Et storhertugdømme lokalisert rundt Myrlandet, med et diarki bestående
        av to hertugdømmer.
    syrenthia:
      desc: Et undervannsrike plassert mellom Jarvonia og Storhertugdommet Trellin-Erdwise.
    wallisia:
      desc: Imperiet Wallisia, et mektig rike som har underlagt seg Storhertugdømmet,
        Galeforge og Wrentmark.
    galeforge:
      desc: En bystat underlagt Wallisia, berømt for sine innovasjoner og teknologi.
    wrentmark:
      name: ''
      desc: Et mindre rike i sør som ble erobret av Wallisia. Wrentmark er kjent for
        sine hete ørkner og juvelgruver.
