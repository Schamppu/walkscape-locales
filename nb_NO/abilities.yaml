singulars:
  downGoesTheTrees:
    desc: Gjennomfører {count} <skill skill="woodcutting"/> handlinger umiddelbart.
    completed: Du svinger <item id="item-axe_of_destruction-a493952f-18b1-442b-be16-0385a014c01c"
      /> og trærne foran deg faller ned med kun et øksesving. Det føles ut som om
      du kunne kuttet ned hele skogen med denne øksen.
    name: Ned Faller Trærne
  rockAndRoll:
    name: 'Rock og Roll'
    desc: Lager 5 tilfeldifge <hl>ujevne edelsteiner</hl>.
    completed: Du tar på den stjerneformede amuletten og <hl>den lager noen edelsteiner</hl>
      i hånden din.
  needToGoFast:
    desc: Gjennomfører {count} <hl>Reise</hl> handlinger umiddelbart.
    name: Full Fart
    completed: Du hopper noen ganger på stedet, og plutselig gjør <item id="item-shoes_of_escape-bd6be47c-373b-4557-ba9f-35fb62e7d390"
      /> deg nesten ukontrollerbart rask. Du føler at du kunne løpt for alltid – helt
      til den vanvittige farten avtar.
  memospheres:
    agility:
      completed: Du tar på den glødende kulen og innser at du er i bedre form enn
        før.
      name: 'Minnesfære: Smidighet'
      desc: Gir <skill skill="agility"/> erfaring.
    cooking:
      completed: Du tar på kulen som har en kokekjele på innsiden, og den brenner
        nesten fingrene dine. Du føler du har lært noe nytt om matlaging.
      name: 'Minnesfære: Matlaging'
      desc: Gir <skill skill="cooking"/> erfaring.
    carpentry:
      completed: Du pirker borti kulen og starter å gruble over hvordan du kan lage
        bedre møbler og kutte planker mer effektivt.
      name: 'Minnesfære: Snekring'
      desc: Gir <skill skill="carpentry"/> erfaring.
    crafting:
      completed: Du tar på den glødende kulen og føler plutselig at du kanskje kan
        lage ting bedre.
      name: 'Minnesfære: Håndtverk'
      desc: Gir <skill skill="crafting"/> erfaring.
    fishing:
      completed: Du legger hånden på kulen og føler at hodet ditt er et akvarium.
        Du forstår fisk bedre nå.
      name: 'Minnesfære: Fisking'
      desc: Gir <skill skill="fishing"/> erfaring.
    foraging:
      completed: Du følgen den glødende kulen og har en rask visjon om en skog full
        av bær og sopp. Du føler at du kan finne dem enklere nå.
      name: 'Minnesfære: Sanking'
      desc: Gir <skill skill="foraging"/> erfaring.
    trinketry:
      completed: Du legger hånden på kulen og begynner å se et kaleidoskop av juveler
        som svever rett over deg. Du kan se mønstre og plan du aldri har tenkt over
        før.
      name: 'Minnesfære: Smykkekunst'
      desc: Gir <skill skill="trinketry"/> erfaring.
    mining:
      completed: Du tar på den glødende kulen og starter å høre lyden av hakker som
        treffer stein. Du føler at du kan grave mer effektivt nå.
      name: 'Minnesfære: Utvinning'
      desc: Gir <skill skill="mining"/> erfaring.
    woodcutting:
      completed: Du legger hånden på kulen og opplever livet til et tre fra spire
        til tømmerstokk. Du tørker en tåre fra øyet og føler at du kan kutte trær
        mer effektivt.
      name: 'Minnesfære: Tømmerhogging'
      desc: Gir <skill skill="woodcutting"/> erfaring.
    smithing:
      completed: Du pirker borti kulen og føler deg som en jernstang som blir hamret
        til et sverd. Det gjør litt vondt, men du føler at du kan smi bedre nå.
      name: 'Minnesfære: Smiing'
      desc: Gir <skill skill="smithing"/> erfaring.
  takeMeHome:
    desc: Teleporterer deg til <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    completed: Du gnir på <item id="item-ring_of_homesickness-dfd0d52b-c064-4860-ae77-2f9c0cab7382"
      /> og oppdager plutseligere at du er i <location i="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    name: Ta meg Hjem
  activities:
    exploreUnderwaterCave:
      desc: Du utforsker undervannshulen til <object id="location-bog_bottom-1532ca82-3608-4a2f-8e54-fc3d8f449f9c"
        />.
      name: Utforskt Undervannshule
    exploreBogBottom:
      desc: Du utforsker Myrgropa til <object id="location-underwater_cave-bf790ee1-9f85-44a2-ab5f-8f15c4e3ba85"
        />.
      name: Utforsk Myrgropa
    ventureIntoTheWitchesWoods:
      desc: Du utforsker inn i skogen til <object id="location-witches_woods-ef7e2f92-46ba-48e2-8f82-a9887fcec517"
        />.
      name: Våg deg inn i Skogen
    emergencySwimSyrenthia:
      name: Nødsvømming til Overflaten!
      desc: Du svømmer til <object id="location-port_skildar-2b12283e-6309-45af-8332-fb470267f510"
        />.
    springBatTracking:
      name: Vårsporing Av Flaggermus
      desc: Du følger flaggermusene til <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
    emergencySwampEscape:
      name: Akutt myrflukt!
      desc: Du flykter til <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    emergencySwampSwimEscape:
      name: Nødsvømming til Overflaten!
      desc: Du svømmer til <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    ventureIntoTheBog:
      name: Våg deg inn i Myra
      desc: Du utforsker inn i myra til <object id="location-bog_top-cc54735e-42e0-4d32-9f26-de0e5e63979b"
        />.
    runForYourLifeSwamp:
      name: Løp For Livet!
      desc: Du unnslipper til <object id="location-old_arena_ruins-0f86b9e3-d5b9-4255-b541-b4db5fa93af2"
        />.
    ventureIntoTheHalfmawHideout:
      name: Utforsk Skjulestedet
      desc: Du utforsker skjulestedet til <object id="location-halfmaw_hideout-4326bafb-9918-12ea-grsd-d39a394b686a"
        />.
    emergencyDesertEscape:
      name: Nødflukt Fra Ørkenen!
      desc: Du unslipper til <object id="2d3ee700-c07d-4e82-bde0-2663a1c3a18c" />.
  mermaidsNeedMe:
    name: Havfruene Trenger Meg
    desc: Teleporterer deg til <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
    completed: Du gnir på <item id="item-algae_ring-751c337a-cb19-4243-abae-ba6468446ab8"
      /> og oppdager plutselig at du er i <object id="location-vastalume-cf2f38ec-88d4-4129-a164-4deb5f0955d5"
      />.
  navigateDesert:
    name: Naviger Ørkenen
    desc: Lar deg navigere og samhandle i <object id="location_desert" /> omgivelser.
  iMissTheSun:
    name: Jeg Savner Solen
    desc: Teleporterer deg til <object id="ed6a76d4-5135-459e-a6d7-bbd7cb1af1b6" />.
    completed: Du kjenner varmen av solen når du kommer frem til <object id="ed6a76d4-5135-459e-a6d7-bbd7cb1af1b6"
      />.
  peckingOrder:
    name: Rangordning
    desc: Gjennomfører {count} <skill skill="foraging"/> handlinger umiddelbart.
    completed: Med blendende fart ser du hvordan din <h1>Kylling</h1> sanker etter
      mat i området for deg, og bringer tilbake noen av byttene.
  torpedoAway:
    name: Fyr Torpedo
    desc: Fullfører {count} <hl>Undervannsreising</hl> handlinger umiddelbart.
    completed: <h1>Delfinen</h1>din leder vei mot ditt neste vannmål, og strømmen
      bak trekker deg slik at du raskt når frem.
  presentRain:
    desc: Gir 5 tilfeldige <hl>gaver</hl> som inneholder gjenstander.
    name: Gavedryss
    completed: <h1>Reinadyret</h1> ditt ser mot himmelen og rister på hornene sine.
      Flere gaver ser ut til å falle fra oven og lander ved føttene dine. Med et dytt
      fra reinen åpner du dem og avslører innholdet!
  shellForge:
    name: Skjellsmie
    desc: Gjennomfører {count} <object id="recipe_smelting"/> handlinger umiddelbart.
    completed: <h1>Skilpaddeen</h1> din tar en bunt av smelte-materialene dine og
      trekker seg tilbake i skallet ved siden av smelteovnen. Du kjenner en plutselig
      varmebølge og ser den komme tilbake med resultatene.
