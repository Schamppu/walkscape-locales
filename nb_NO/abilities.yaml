singulars:
  downGoesTheTrees:
    desc: Gjennomfører {count} <skill skill="woodcutting"/> handlinger umiddelbart.
    completed: Du svinger <item id="item-axe_of_destruction-a493952f-18b1-442b-be16-0385a014c01c"
      /> og trærne foran deg faller ned med kun et øksesving. Det føles ut som om
      du kunne kuttet ned hele skogen med denne øksen.
  rockAndRoll:
    name: ''
    desc: Lager 5 tilfeldifge <hl>ujevne edelsteiner</hl>.
    completed: Du tar på den stjerneformede amuletten og <hl>den lager noen edelsteiner</hl>
      i hånden din.
  needToGoFast:
    desc: Gjennomfører {count} <hl>Reise</hl> handlinger umiddelbart.
  memospheres:
    agility:
      completed: Du tar på den glødende kulen og innser at du er i bedre form enn
        før.
    cooking:
      completed: Du tar på kulen som har en kokekjele på innsiden, og den brenner
        nesten fingrene dine. Du føler du har lært noe nytt om matlaging.
    carpentry:
      completed: Du pirker borti kulen og starter å gruble over hvordan du kan lage
        bedre møbler og kutte planker mer effektivt.
    crafting:
      completed: Du tar på den glødende kulen og føler plutselig at du kanskje kan
        lage ting bedre.
    fishing:
      completed: Du legger hånden på kulen og føler at hodet ditt er et akvarium.
        Du forstår fisk bedre nå.
    foraging:
      completed: Du følgen den glødende kulen og har en rask visjon om en skog full
        av bær og sopp. Du føler at du kan finne dem enklere nå.
    trinketry:
      completed: Du legger hånden på kulen og begynner å se et kaleidoskop av juveler
        som svever rett over deg. Du kan se mønstre og plan du aldri har tenkt over
        før.
    mining:
      completed: Du tar på den glødende kulen og starter å høre lyden av hakker som
        treffer stein. Du føler at du kan grave mer effektivt nå.
    woodcutting:
      completed: Du legger hånden på kulen og opplever livet til et tre fra spire
        til tømmerstokk. Du tørker en tåre fra øyet og føler at du kan kutte trær
        mer effektivt.
    smithing:
      completed: Du pirker borti kulen og føler deg som en jernstang som blir hamret
        til et sverd. Det gjør litt vondt, men du føler at du kan smi bedre nå.
  takeMeHome:
    desc: Teleporterer deg til <object id="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    completed: Du gnir på <item id="item-ring_of_homesickness-dfd0d52b-c064-4860-ae77-2f9c0cab7382"
      /> og oppdager plutseligere at du er i <location i="location-kallaheim-094c9ec8-fdd2-4471-bacc-fabb71e6d654"
      />.
    name: Teleporter Meg Hjem
