  gecko:
    name: Gekko
    desc: En mystisk gekko. Han har alle mulige slags hemmeligheter han holder hemmelig.
    rareName: Kranset Gekko
    defaultNames:
      "0": Mekko
      "1": Oskar
      "2": Spike
      "3": Gex
      "4": Liz
    rareDesc: Denne gekkoen ser litt mer rebelsk ut enn de andre. Den har en<c>piggete
      karns</c>!
  goose:
    name: Gås
    desc: En vennligere gås, kanskje den eneste som ikke angriper deg ved første øyekast.
    rareName: Langgås
    defaultNames:
      "0": Gåsungen
      "1": Lykke
      "2": Cob
      "3": Rudy
      "4": Zeus
    rareDesc: Denne gåsen virker ekstra vennlig, den <c>stikker til og med nakken
      sin</c> opp mot deg!
  snake:
    name: Slange
    desc: En ssslu slange, kan du holde ssstyr på den?
    rareName: Hornslange
    defaultNames:
      "0": Edd
      "1": Solid
      "3": Nudel
      "4": Ouro
      "2": Jessie
    rareDesc: Det er definitivt noen ugler i mosssen med denne slangen, den har tross
      alt <c>horn</c>!
  tiger:
    name: Tiger
    rareName: Stripede tiger
    defaultNames:
      "0": Tony
      "1": Reggie
      "2": Tina
      "3": Spot
      "4": Lena
    rareDesc: En <c>gulltiger</c>! Du burde føle deg ganske heldig som er i dens velvilje.
    desc: En sterk tiger som har både styrke, smidighet og kamuflasje.
  tortoise:
