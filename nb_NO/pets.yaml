  chicken:
    rareName: Forelsket kylling
    rareDesc: Denne kyllingen <c>elsker deg</c>! Selv på utsiden klarer den ikke holde
      tilbake å vise sin kjærlighet.
    defaultNames:
      "0": Sjeik
