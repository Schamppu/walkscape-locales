  reindeer:
    name: Reinsdyr
    desc: Et humørfullt reinsdyr. Den kan løpe lenge rundt i snøen og fremdeles ha
      energi igjen.
    rareName: Festlig reinsdyr
    rareDesc: Dette reinsdyret er ekstra energisk og <c>festlig</c>! Det ser ut som
