    rareDesc: Skallet til skilpadden skinner av <c>edelmetaler i form av blomster</c>!
  dolphin:
    rareName: Triksedelfin
    name: Dolfin
    desc: En intelligent delfin som kan svømme raskt i vannet. Den vil altid takke
      deg for all fisken.
    defaultNames:
      "0": Flipper
      "3": JoJo
      "5": Snøfnugg
