singulars:
  crafting:
    tools:
      stoneSickle:
        name: Lag en enkel sigd
        desc: Lag en enkel seinsigd for å kunne høste inn naturens gaver.
        activityDesc: Ved å slipe en stein og feste den til en pinne lager du et enkelt
          høsteredskap.
      copperSickle:
        name: Lag en kobbersigd
        desc: Smi en koppersigd, et enkelt redskap for å kutte ned vegitasjon.
        activityDesc: Ved å varme og forme kopperet lager du en sigd som garanterer
          litt mer effektivitet.
      ironSickle:
        name: Lag en jernsigd
        desc: Lag en jernsigd, solid og slitesterk for brukt til sanking.
        activityDesc: igjennom varmen fra smien former du sigden og lager et redskap
          som er både skarpt og robust.
      steelSickle:
        name: Lag en stålsigd
        desc: Lag en stålsigd, en skarpere og sterkere sigd for lengere bruk.
        activityDesc: Med presisjon og et nikk til landskapet under den røde sjernen
          smir du en stålsigd som er klar for bruk.
      hydriliumSickle:
        name: Lag en Hydrilium sigd
        desc: Et skarpt og slitesterkt sankeredskap laget av en hydrilium bar som
          er formet og slipt til perfeksjon.
        activityDesc: Du varmer en hydrilium bar i smien for å myke den, for så å
          forsiktig forme baren til en bueformet sigd. Etter den har nedkjølt seg
          sliper du bladet for å lage et effektivt og presist høsteredskap.
      basicHatchet:
        name: Lag en enkel øks
        desc: Fra pinner og stein kan du lage et enkelt redskap til å hugge trær.
        activityDesc: Du en standard øks ved å forsiktig skrape steinen og feste den
          til en pinne.
      basicPickaxe:
        name: Lag en enkel hakke
        desc: Med en pinne og noen steiner kan du lage et enkelt redskap til å utvinne
          forskjellig malm.
        activityDesc: Du lager en enkel hakke ved å gjøre steinen så spiss som mulig,
          for deretter å feste den til pinnen.
      copperPickaxe:
        name: Lag en kopperhakke
        desc: Smi en robust kopperhakke for effektiv utvinning.
        activityDesc: Du lager du en kopperhakke ved å forsiktig forme kopperet om
          til et fabelaktig utvinningsredskap.
      bronzePickaxe:
        name: Lag en bronsehakke
        desc: Lag en slitesterk bronsehakke, perfekt for intensiv utvinning.
        activityDesc: Du lager en bronsehakke ved å praktfult støpe bronse om til
          et robust utvinningsredskap.
      ironPickaxe:
        name: Lag en jernhakke
        desc: Smi en solid jernhakke for eventyr langt nede i gruvene.
        activityDesc: Du lager en jernhakke ved å profesjonelt smelte jern om til
          et utvinnigsredskap.
      steelPickaxe:
        name: Lag en stålhakke
        desc: Lag en formidabel stålhakke, brukbar for de sterkeste malmene.
        activityDesc: Du lager en stålhakke ved å slipe stål om til et kraftig utvinningsredskap.
      tarsiliumPickaxe:
        name: Lag en tjæralitthakke
