singulars:
  welcomeMessage:
    pages:
      p0:
        sections:
          s0: "Jeg er veldig glad for å se at du blir med i WalkScapes lukkede beta,
            <c><player/><c/>.\n\nSom du kanskje vet, er spillet fortsatt under utvikling,
            og det du ser her er kun kjernen av spillet. Funksjoner og innhold er
            fortsatt begrenset, og vi utvider spillet kontinuerlig gjennom hele betaen.\n\
            \nDet kan også oppstå problemer: feil, utnyttelser og ubalansert innhold
            i spillet. Noen av disse kan føre til at serveren må rulles tilbake eller
            startes på nytt – noe vi ønsker å unngå så mye som mulig, men det er viktig
            å være klar over at det er en mulighet.\n\nMed det sagt, takk for at du
            blir med oss og hjelper til med å teste spillet. Du kan fortsette denne
            veiledningen ved å trykke på <hl>NESTE</hl> nederst på siden, eller avslutte
            veiledningen. Jeg anbefaler sterkt å spille gjennom veiledningen, da spillet
            er ganske annerledes.\n"
        title: Velkommen til WalkScape!
      p1:
        sections:
          s0: "Den grunnleggende navigeringen i spillet kan være litt annerledes enn
            i typiske apper og spill, spesielt for iOS-brukere. Her er noen nyttige
            ting å huske:\n\n<li>Noen spillvisninger har ingen tilbake-knapp, som
            for eksempel håndverk og beholdning. Du kan navigere tilbake fra slike
            visninger ved å gjøre et «tilbakesveip» fra kanten på enten venstre eller
            høyre side av skjermen.</li>\n\n<li>De fleste spillvisninger, inkludert
            hovedvisningen og beholdningen, kan også navigeres ved å sveipe til venstre
            eller høyre mellom de ulike fanene.</li>\n\n<li><hl>Hamburgermenyen</hl>
            nederst til høyre i hovedvisningen åpner opp alternativer for å navigere
            til forskjellige menyer, som for eksempel ledertavle.</li> \n\n<li>Karakterens
            profilbilde øverst til venstre kan trykkes på og åpner karakterinformasjonen
            din.</li>\n\n<li>Beholdningstelleren, det grønne håndverkssymbolet og
            minimapet kan trykkes på for å åpne beholdning, håndverk eller verdenskart,
            henholdsvis. Verdenskartet brukes til reise.</li>\n"
        title: Enkel navigasjon
        imageTexts:
          i0: "Du kan åpne flere spillmenyvalg ved å trykke på <hl>hamburgermenyen</hl>
            i hovedvisningen av spillet.\n"
      p3:
        sections:
          s0: "Dette er det grunnleggende i spillet! Du vil se disse veiledningsmeldingene
            dukke opp mens du interagerer med nye ting i spillet, hvis du velger å
            ikke hoppe over veiledningen.\n\n<box>Som ditt første steg bør du sveipe
            til venstre til Lokasjon-siden, og bla ned til <hl>Besøk Hjelpsomme Herberts
            hytte</hl>. Trykk på Hjelp-alternativet der, så vil han gi deg en gave
            som hjelper deg å komme i gang i WalkScape.</box>\n\nJeg håper du får
            glede av spillet! Vi har også en WalkScape Wiki med en nybegynnerguide.\n"
        title: Start din reise
      p2:
        sections:
          s0: "Kjernen i spillet er at du velger en aktivitet for karakteren din,
            og fullfører handlinger ved å gå i virkeligheten. Hver aktivitet krever
            et visst antall steg for å fullføre en handling. Antall steg som kreves
            kan reduseres ved bruk av utstyr og gjenstander.\n\n<li>Du kan se informasjon
            om din nåværende posisjon ved å sveipe til venstre. Fra verdenskartet
            kan du finne informasjon om andre steder du tidligere har besøkt ved å
            trykke på stedene og sveipe til høyre.</li>\n\n<li>Innsamlingsaktiviteter
            er ubegrensede – de gjentas uendelig. Håndverks- og reiseaktiviteter er
            begrensede, noe som betyr at når du når destinasjonen eller går tom for
            håndverksmaterialer, avsluttes aktiviteten.</li>\n\n<li>Hvis du går mens
            karakteren din ikke har valgt noen aktivitet, vil stegene dine gå til
            <hl>Lagrede steg</hl>. Lagrede steg brukes på fremtidige aktiviteter,
            så du kan praktisk talt aldri kaste bort steg i WalkScape.</li>\n\n<li>Hvis
            du bytter aktivitet, avsluttes den nåværende aktiviteten. Eventuelle steg
            som allerede er bidratt til den nåværende handlingen, refunderes til dine
            <hl>Lagrede steg</hl>.</li>\n"
        title: Aktviteter og handlinger
  locationView:
    pages:
      p2:
        sections:
          s0: "Noen steder – spesielt byer og tettsteder – har også tjenester. Du
            trenger tjenester for å kunne lage visse gjenstander. Her er de mest brukte
            tjenestene i starten av spillet:\n\n<li><hl>Smier</hl>. Smier er nødvendige
            når du vil drive smedarbeid, som å smelte stenger eller lage rustninger.
            Du finner nærmeste smie i Kallaheim.</li>\n\n<li><hl>Sagbruk</hl>. Sagbruk
            er nødvendige når du vil drive snekrearbeid, som å lage planker av stokker.
            Du finner nærmeste sagbruk i Kallaheim.</li>\n\n<li><hl>Kjøkken</hl>.
            Kjøkken er nødvendige når du vil lage mat, som å lage forbruksvarer som
            gir midlertidige bonuser. Du finner nærmeste kjøkken i Kallaheim.</li>\n\
            \n<li><hl>Verksteder</hl>. Verksteder er nødvendige når du vil drive håndverk,
            som å lage verktøy som hakker og fiskestenger. Du finner nærmeste verksted
            i Frusenholm, øst for Kallaheim. Enkle verktøy har ingen krav til tjenester.</li>\n"
        title: Bruke tjenester
        imageTexts:
          i0: "Noen lokasjoner har tjenester som du kan bruke for håndtverksformål.\n"
      p0:
        title: Velge aktiviteter
        sections:
          s0: "Å velge aktiviteter for karakteren din å fullføre er den viktigste
            måten å gjøre fremgang i spillet på. Aktiviteter belønner deg med gjenstander
            og erfaring når du fullfører <hl>handlinger</hl>.\n\nDu finner aktivitetene
            under lokasjonsbildet. På mindre skjermer kan det hende du må bla litt
            for å se alle aktivitetene. Aktivitetlisten viser knapper for forskjellige
            egenskaper som har mulige aktiviteter tilgjengelig på stedet. Tallet under
            knappen viser hvor mange alternativer som er tilgjengelige.\n"
        imageTexts:
          i0: "Å åpne og starte aktiviteter kan gjøres i lokasjonsvisningen, eller
            alternativt i aktivitetsvisningen dersom du ikke har valgt noen nåværende
            aktivitet.\n"
      p1:
        title: Besøke bygninger
        sections:
          s0: "En annen viktig ting du kan gjøre på noen steder, er å besøke bygninger.
            Ikke alle steder har bygninger.\n\nDe viktigste bygningene er definitivt
            butikker og banker. Du kan bruke NPC-butikker til å kjøpe og selge gjenstandene
            dine. Banker er nyttige når du vil lagre gjenstander til senere bruk.
            Du kan raskt sette inn gjenstander fra beholdningen din dersom stedet
            har en bank, ved å langt trykke på en gjenstand og velge alternativet
            nederst til høyre.\n\n<box>Mens du er i Den Fortapte Skogen, startlokasjonen,
            bør du <hl>Besøke Hjelpsomme Herberts hytte</hl>. Han vil gi deg noen
            gjenstander som hjelper deg i gang.</box>\n"
        imageTexts:
          i0: "Noen lokasjoner har bygninger som du kan besøke.\n"
      p3:
        title: Besøk Hjelpsomme Herberts Hytte
        sections:
          s0: "<box>Som ditt første steg bør du besøke Herbert. Han befinner seg i
            Den fortapte skogen, og hjelper deg i gang med spillet.</box>\n"
        imageTexts:
          i0: "Besøk Herbert ved å bla ned i stedsvisningen i Den fortapte skogen
            og trykke på <hl>Besøk</hl>.\n"
  tutorialCabin:
    pages:
      p0:
        sections:
          s0: "Nå, <player/>! Det er mye du kan gjøre her. Jeg kan gi deg noe for
            å komme i gang. Hva kunne du tenke deg?\n"
        title: Velg en startegenskap
      p1:
        sections:
          s1: "<box>Du kan få gratis steiner og pinner fra Herbert ved å trykke på
            <hl>Kjøp gjenstander</hl>knappen når du besøker hytten hans. Hvis du ønsker
            å lage andre verktøy, er dette et nyttig alternativ. Du kan langttrykke
            på <hl>+-knappen</hl> for å velge alt mens du er i butikker eller banker.</box>\n"
          s0: "Jeg har også noen pinner og steiner liggende her hvis du vil lage noen
            enkle verktøy selv. Ta gjerne en titt på dem hvis du har lyst til å lage
            flere verktøy.\n"
        title: Kom i gang
maps:
  skills:
    'woodcutting': "<c>Tømmerhogst</c> er en essensiell ferdighet for å bygge ting:
      mange verktøy krever planker, som kun kan lages av stokker. <c>Tømmerhogst</c>
      er viktig for <skill skill=\"carpentry\"/>.\n\n<li><hl>Startsted</hl>: Du kan
      begynne med <c>tømmerhogst</c> her i Den fortapte skogen.</li>\n\n<li><hl>Hvor
      å finne</hl>: Skogområder inneholder vanligvis <c>tømmerhogst</c>-aktiviteter.</li>\n\
      \n<li><hl>Brukes til</hl>: Å skaffe stokker, som er nyttige for <skill skill=\"\
      carpentry\"/>.</li>\n"
    'fishing': "<c>Fiske</c> er en essensiell ferdighet for å fange rå fisk: fisk
      kan tilberedes, og noen mer avanserte matlagingsoppskrifter bruker også fisk.
      <c>Fiske</c> er viktig for <skill skill=\"cooking\"/>.\n\n<li><hl>Startsted</hl>:
      Du kan begynne med <c>fisking</c> på Sorgens strand, vest for Den fortapte skogen.</li>\n\
      \n<li><hl>Hvor å finne</hl>: Vannområder (strender, kyster, innsjøer, elver)
      inneholder vanligvis <c>fiske</c>-aktiviteter.</li>\n\n<li><hl>Brukes til</hl>:
      Å skaffe fisk, som er nyttig for <skill skill=\"cooking\"/>.</li>\n"
    'mining': "<c>Utvinning</c> er en essensiell egenskap for å lage ting av metall:
      rustning, våpen og verktøy krever metaller, som kan skaffes ved å utvinne malm.
      <c>Utvinning</c> er viktig for <skill skill=\"smithing\"/>.\n\n<li><hl>Startsted</hl>:
      Du kan begynne med <c>utvinning</c> i Gruvegropen, sør for Den fortapte skogen.</li>\n\
      \n<li><hl>Hvor å finne</hl>: Fjell- og høydelokasjoner inneholder vanligvis
      <c>utvinning</c>-aktiviteter.</li>\n\n<li><hl>Brukes til</hl>: Å skaffe malm,
      som er nyttig for <skill skill=\"smithing\"/>.</li>\n"
    'foraging': "<c>Sanking</c> er en essensiell ferdighet for å finne planter: planter
      brukes i mange egenskaper. Dette gjør <c>sanking</c> nyttig til mye, som <skill
      skill=\"crafting\"/> og <skill skill=\"cooking\"/>.\n\n<li><hl>Startsted</hl>:
      Du kan begynne med <c>sanking</c> her i Den fortapte skogen.</li>\n\n<li><hl>Hvor
      å finne</hl>: Alle naturområder (sletter, skoger, åser, fjell, strender) kan
      inneholde <c>sanking</c>-aktiviteter.</li>\n\n<li><hl>Brukes til</hl>: Å skaffe
      planter, som er nyttige for mange egenskaper.</li>\n"
