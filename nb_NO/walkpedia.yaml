        description: WalkPedia er din karakters personlige journal. Her kan du holde
          øye med din karakters kunnskap, statistikk, og navigere spillinnholdet på
          en enkel måte.
        tabText: Hjem
    itemList:
      info:
        title: Gjenstander
        description: Gjenstander er objekter som kan samles, brukes eller selges.
