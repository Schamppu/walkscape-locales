        tabText: Gjenstandsliste
    locationList:
      info:
        title: Lokasjoner
        description: Lokasjoner er steder i verden som kan besøkes. De tilbyr tjenester
          og aktiviteter som karakteren din kan samhandle med.
        tabText: Liste med lokasjoner
    skillList:
      info:
        title: Egenskaper
