singulars:
  items:
    algaeRing:
      text: Teleporter til <location i="_location" /> mens du fisker hvor som helst.
      completed: Du gnir på <item id="_source" /> og oppdager plutselig at du er i
        <location i="_location" />.
    ringOfHomesickness:
      text: Teleporter til<location i="_location" />
      completed: Du gnir på <item id="_source" /> og oppdager plutselig at du er i
        <location i="_location" />.
    shoesOfEscape:
      text: Gjennomfører _antall <hl>Reise</hl> handlinger umiddelbart.
      completed: Du hopper opp og ned et par ganger, og plutselig gjør <item id="_source"
        /> deg nesten ukontrollert rask. Du føler at du kunne løpt for alltid, frem
        til den vanvittige farten forsvinner.
    axeOfDestruction:
      text: Gjennomfører _antall <skill skill="woodcutting"/> handlinger umiddelbart.
      completed: Du svinger<item id="_source" /> og trærne foran deg faller ned med
        et øksesving. Du får følelsen av at du kunne hogget ned en hel skog med denne
        øksen.
    rockStarAmulet:
      text: Lager 5 tilfeldige <hl>rå juveler</hl>.
      completed: Du tar på den stjerneformede amuletten og <hl>den lager noen juveler</hl>
        i hånden din.
  memospheres:
    agility:
      text: Gir <skill skill="agility"/> erfaring.
      completed: Du tar på den glødende kulen og innser at du er i bedre form enn
        før.
    cooking:
      text: Gir <skill skill="cooking"/> erfaring.
      completed: Du tar på kulen som har en kokekjele på innsiden, og den brenner
        nesten fingrene dine. Du føler du har lært noe nytt om matlaging.
    carpentry:
      text: Gir <skill skill="carpentry"/> erfaring.
      completed: Du pirker borti kulen og starter å gruble over hvordan du kan lage
        bedre møbler og kutte planker mer effektivt.
    crafting:
      text: Gir<skill skill="crafting"/> erfaring.
      completed: Du tar på den glødende kulen og føler plutselig at du kanskje kan
        lage ting bedre.
    fishing:
      text: Gir <skill skill="fishing"/> erfaring.
      completed: Du legger hånden på kulen og føler at hodet ditt er et akvarium.
        Du forstår fisk bedre nå.
    foraging:
      text: Gir <skill skill="foraging"/> erfaring.
      completed: Du følgen den glødende kulen og har en rask visjon om en skog full
        av bær og sopp. Du føler at du kan finne dem enklere nå.
    mining:
      text: Gir <skill skill="mining"/> erfaring.
      completed: Du tar på den glødende kulen og starter å høre lyden av hakker som
        treffer stein. Du føler at du kan grave mer effektivt nå.
    smithing:
      text: Gir <skill skill="smithing"/> erfaring.
      completed: Du pirker borti kulen og føler deg som en jernstang som blir hamret
        til et sverd. Det gjør litt vondt, men du føler at du kan smi bedre nå.
    woodcutting:
      text: Gir <skill skill="woodcutting"/> erfaring.
      completed: Du legger hånden på kulen og opplever livet til et tre fra spire
        til tømmerstokk. Du tørker en tåre fra øyet og føler at du kan kutte trær
        mer effektivt.
    trinketry:
      text: Grants <skill skill="trinketry"/> erfaring.
      completed: Du legger hånden på kulen og begynner å se et kaleidoskop av juveler
        som svever rett over deg. Du kan se mønstre og plan du aldri har tenkt over
        før.
  sliderTexts:
    grantExperience:
      text: Gir {experience} <skill skill="{skill}"/> erfaring.
