maps:
  tips:
    "0": Å være overbelastet vil gjøre aktiviteter tregere, men det gjelder ikke reising.
    "1": Basissjansen for å finne <hl>FLOTTE</hl> materialer er <hl>1/100</hl>, som
      du kan øke med bedre utstyr og verktøy.
    "2": Sjansen for å finne de fleste kister er <hl>1/250</hl>, som du kan øke med
      bedre utstyr og verktøy.
    "3": 'Egenskaper som innvolverer et prosentsymbol <hl>%</hl> er multipliserende
      (For eksempel: +10% sjanse for å finne Flott materiale gir 1.1/100).'
    "4": Et langt trykk på en gjenstand i beholdingen åpner en meny for flervalg.
    "5": Den grønne knappen med tang på bunnen av skjerman åpner <hl>håndtverksmenyen</hl>.
    "6": Å trykke på mini-kartet oppe til høyre åpner det store kartet for flere reisemuligheter.
    "14": Hvis det er vedlikehold, frykt ikke, som regel vil stegene dine fortsatt
      registreres under nedetiden. Sjekk <c c="purple">Discord</c> kunngjøringen for
      å være sikker!
    "13": Oppbevaringsplass i banken er ubegrenset. Hvis du er bekymret angående bruken
      av noe, sett det i banken!
singulars:
  info:
    inventoryFull: Beholdningen din er full! For alle aktiviteter, utenom reising,
      vil overbelastning gjøre handlingene dine tregere. Du kan enten gå til banken
      for å legge fra deg gjenstander, eller slippe noen fra beholdningen for å lage
      plass.
