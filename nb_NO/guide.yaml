maps:
  tips:
    "0": Å være overbelastet vil gjøre aktiviteter tregere, men det gjelder ikke reising.
    "1": Basissjansen for å finne <hl>FLOTTE</hl> materialer er <hl>1/100</hl>, som
      du kan øke med bedre utstyr og verktøy.
singulars:
  info:
    inventoryFull: Beholdningen din er full! For alle aktiviteter, utenom reising,
      vil overbelastning gjøre handlingene dine tregere. Du kan enten gå til banken
      for å legge fra deg gjenstander, eller slippe noen fra beholdningen for å lage
      plass.
